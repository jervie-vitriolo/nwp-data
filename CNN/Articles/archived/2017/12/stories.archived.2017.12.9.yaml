    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kanlaon volcano lets out steam, ash

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f999b95-4c12-45cf-9c9f-c57ba7daf2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:26:33.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:26:36.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 9) ‚Äî</strong> Mount
        Kanlaon on Negros island erupted Saturday morning under a state of unrest,
        the Philippine Institute of Volcanology and Seismology (Phivolcs) said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6cb987f-576c-4952-ac71-24e06d4b9e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:26:33.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:26:36.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eruption started at 9:47 a.m. and lasted for around 10 minutes,
        Phivolcs said.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Time-lapse video of the low-energy phreatic eruption of Kanlaon
        Volcano as seen from one of PHIVOLCS&#39; ip cameras. Time frame: 09:47-09:57
        AM, December 9, 2017. <a href="https://t.co/UVx12JiG5E">pic.twitter.com/UVx12JiG5E</a></p>&mdash;
        PHIVOLCS-DOST (@phivolcs_dost) <a href="https://twitter.com/phivolcs_dost/status/939424629659021312?ref_src=twsrc%5Etfw">December
        9, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3435a1d4-13e7-4733-8df1-357cd3aa3ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:26:33.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:26:36.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a64b3a-509d-4962-9dc1-e1c422462658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:26:33.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:26:36.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs said the eruption was low-energy and steam-driven or phreatic,
        the result of ground water coming into contact with magma.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ce9402-7537-4d91-b019-145c99c451ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:26:33.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:26:36.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thin ash fell on Sitio Guintubdan, Barangay Ara-al in La Carlota
        City, Negros Occidental province.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc058c1b-f4bb-4596-be2d-8123506b3061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:26:33.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:26:36.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 11:30 a.m. bulletin, Phivolcs said Kanlaon remains under
        Alert Level 2, "which means that the volcano is undergoing a moderate level
        of unrest."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c02f43-e330-4ea2-a83f-82001f290cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:26:33.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:26:36.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the eruption, Phivolcs at 8 a.m. said seven volcanic earthquakes
        were recorded in Kanlaon in a span of 24 hours.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0dfd2e-0842-4677-9cdb-77625b97ea63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:26:33.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:26:36.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs warned there could be more eruptions but assured the public
        the agency is closely monitoring the volcano''s seismic activities.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3698c6-949f-4c27-84fa-f8ded20f7d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:26:33.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:26:36.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The local government units and the public are reminded that entry
        to the 4-kilometer radius Permanent Danger Zone (PDZ) is strictly prohibited
        due to the possibility of sudden and hazardous steam-driven or phreatic eruptions,"
        Phivolcs said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a968dee-28bb-4c2c-9249-cb57757dec5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:26:33.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:26:36.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also advised civil aviation authorities against flying close
        to the volcano''s summit as ash can be hazardous to the aircraft.</p>'
  'Dengvaxia-DOH-Sanofi-Garin':
    'author': 'Rex Remitio and Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-09T15:32:20.783+08:00
    'imagesource': 'jcr:bc6be6ab-86a5-45b1-a50e-940cb6e0d132'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '633a5360-1601-4970-b987-e2bf83866b60'
    'lead': 'A former health undersecretary is accusing then health chief Janette
      Garin of conspiring with the pharmaceutical company Sanofi Pasteur to "hurriedly
      implement" the now-controversial dengue vaccination program. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-30T10:31:09.028+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-30T10:31:12.908+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-30T10:31:12.642+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ex-health official: Garin conspired with Sanofi on Dengvaxia vaccine
      use

      '
    'updated': 2017-12-14T10:41:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c61ad5-8d40-4fe1-abcf-abfb5a6c1b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:31:09.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:31:12.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, December 9) ‚Äî A former health undersecretary
        is accusing then health chief Janette Garin of conspiring with the pharmaceutical
        company Sanofi Pasteur to "hurriedly implement" the now-controversial dengue
        vaccination program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82a892a-787a-458c-9841-328476ca8d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:31:09.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:31:12.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is obvious is there is collusion between the Philippine government
        headed then by the secretary of health Garin and the manufacturer of the vaccine
        Sanofi Pasteur," Former Health Undersecretary Ted Herbosa said on the sidelines
        of a forum on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ef5360-68d1-4769-a858-e14a86e73aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:31:09.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:31:12.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He belied Garin''s claim on Friday that he and Garin''s predecessor,
        former Health Secretary Enrique Ona, were aware of the government''s plan
        to administer Dengvaxia through a school-based dengue immunization program
        in 2016.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11398442-95e2-4408-a184-164d298456bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:31:09.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:31:12.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We never contemplated on using the dengue vaccine kasi experimental
        pa siya‚Ä¶Ibig sabihin nun hihintayin mo ''yung final result of the study. Pagkatapos
        nun, mahaba po ang proseso ng drug development," Herbosa said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5047e09-4265-4276-8cf9-a370c39a5430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:31:09.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:31:12.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "We never contemplated on using the dengue vaccine
        because it''s experimental‚Ä¶.This means you have to wait for the final result
        of the study. What follows is a long process of drug development."]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19305a3e-5d95-49cd-956e-9dfefd3317d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:31:09.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:31:12.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 40,000 volunteers participated in the Sanofi Pasteur dengue
        vaccine clinical study program in three phases in 15 countries in Asia, including
        the Philippines. A total of 29,000 volunteers received the vaccine. In 2014,
        Dengvaxia successfully completed phase III clinical studies to evaluate if
        the vaccine was effective.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a620c43c-d623-4d07-91f6-92c12ce2384d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:31:09.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:31:12.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herbosa said he and other former health officials were surprised
        when Garin announced she was pushing through with the vaccination in January
        2016.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e61f599-2497-4099-b1bd-d764a5629f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:31:09.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:31:12.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was abruptly implemented, Herbosa said. He said bidding was conducted
        March 9, 2016, vaccines were delivered March 18 and administered to students
        in April.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d191f4d-3e9a-4b2f-866a-81bdcf246c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:31:09.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:31:12.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herbosa also slammed Garin''s meeting with Sanofi Pasteur officials
        in Paris in 2015, saying it is "highly inappropriate" for any government official
        to hold meetings with suppliers prior to a bidding.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417a2ec4-b44c-411a-869a-c1bb3d33884b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:31:09.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:31:12.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccines were overpriced at P3.5 billion, Herbosa said. The
        government had spent only P2.9 billion to immunize around two million students
        on nine diseases, he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484bc3ed-9106-49a7-a820-c7dcaa9facfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:31:09.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:31:12.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines is trying to reach Garin and other former officials
        for comment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931493d3-306e-4001-b3a7-513133ad603f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:31:09.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:31:12.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garin has said she was open to facing an investigation on the issue,
        and face the consequences if she was found to be culpable.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5afd46b6-ea65-4191-b601-473a38d189c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:31:09.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:31:12.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/12/04/janette-garin-department-of-health-dengue-vaccine-ready-to-face-probe.html">Read:
        Former DOH Secretary ready to face probe on dengue vaccine</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a8d18b-c7f6-49f1-b683-222d5c8afca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:31:09.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:31:12.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added the program was "implemented in accordance with WHO (World
        Health Organization) guidance and recommendations."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71fc80af-3bef-444c-b0a2-c9359bd5d1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:31:09.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:31:12.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the WHO said it never recommended the use of the controversial
        dengue vaccine in national immunization programs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647837a9-5a73-4266-be30-cdce8370d05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:31:09.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:31:12.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/12/06/WHO-denies-recommending-Dengvaxia-for-natl-immunization-programs.html">Read
        more: WHO denies recommending Dengvaxia for nat''l immunization programs</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859bb17a-f500-4dc4-91ab-f8dd0a68c718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:31:09.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:31:12.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dengvaxia mess</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf08810-a528-4f8a-ab89-4beac2565ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:31:09.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:31:12.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines implemented in 2016 the use of Dengvaxia, the world''s
        first dengue vaccine. More than 800,000 children were vaccinated.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8efc40-66ff-4f6e-8a91-f22972a28cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:31:09.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:31:12.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health (DOH) temporarily halted its dengue vaccination
        program on December 1 after a clinical study by Sanofi Pasteur showed those
        not previously infected with dengue and got vaccinated with Dengvaxia could
        contract "severe disease."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed744d30-d8a6-4276-aa06-a8c072c45007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:31:09.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:31:12.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those at risk are some 80,000 children, the DOH said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729e01b6-ba18-44aa-9f00-39a1e1ea3acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:31:09.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:31:12.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government on Friday demanded from Sanofi Pasteur a refund of
        the P3.5 billion it paid for the vaccines.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e85e6e4-80b5-4b7e-ba02-7f7d5ac8d9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:31:09.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:31:12.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also formed a task force to monitor and investigate Dengvaxia
        and will have a legal team that will look into the accountability of Sanofi.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a100de-a038-4a75-bd43-3c5195f3f1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:31:09.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:31:12.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both houses of Congress will begin an inquiry into Dengvaxia vaccine
        and the public vaccination program, which has alarmed lawmakers, health officials,
        and thousands of parents whose children received the vaccine.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4982582-49f2-482b-85dd-295e4b98d982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:31:09.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:31:12.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/12/08/Senate-probe-dengue-vaccine-Dengvaxia.html">Read:
        Senate to open probe on dengue vaccine scare</a></p>'
  'EU-lawmakers-to-visit-Philippines':
    'author': 'Claire Jiao, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-09T12:40:45.379+08:00
    'imagesource': 'jcr:8c3dc1cd-a0d2-4c0a-b74e-0db1cc1b1d8e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7e0f0f37-e72a-446a-b8b6-da8239fd8dea'
    'lead': 'The Parliament of the European Union is sending yet another delegation
      to the Philippines next year to assess the state of human rights and rule of
      law in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-30T10:35:47.368+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-30T10:35:50.818+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-30T10:35:50.619+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Head: EU lawmakers to visit the Philippines again

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349604bd-4d87-410f-abe6-ed83405b748a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:35:47.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:35:50.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Brussels, Belgium (CNN Philippines, December 8) ‚Äî</strong>
        The Parliament of the European Union is sending yet another delegation to
        the Philippines next year to assess the state of human rights and rule of
        law in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa47c9c-4846-4c11-8c76-8a6c36a625fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:35:47.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:35:50.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the delegation wants to avoid further straining EU''s relationship
        with the Philippines, especially as economic ties between the two continue
        to flourish, a lawmaker said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93f77d3-eba6-445f-9975-c4070cc9b026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:35:47.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:35:50.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marc Tarabella, a member of the European Parliament and vice-chair
        of its EU-ASEAN Delegation, confirmed in an interview on Tuesday that he will
        likely head to the Philippines in May, along with six to eight other lawmakers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd41b6f0-535d-44ec-971b-b601d8fe2e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:35:47.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:35:50.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The visit will cover a broad review of EU-Philippine relations,
        but Tarabella said the delegation will focus especially on reports of extra-judicial
        killings in the government''s drug war.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86bcda9-ca83-4b5e-a12f-bd05983b64c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:35:47.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:35:50.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our partners from Asia speak more easily about trade, the need
        for trade and free trade agreements. But for us the priority is also to speak
        about human rights," he told visiting Filipino journalists.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a52a4b-cb20-46d0-b2c7-72da084c76f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:35:47.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:35:50.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another official who works with the Parliament''s EU-ASEAN Delegation
        but is not authorized to speak on the matter confirmed the trip.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53f7d39-3bd0-428a-baaf-6252563c0d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:35:47.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:35:50.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the source, the EU parliamentarians will likely meet
        with their counterparts in Congress, as well as business leaders, civil society
        groups and human rights activists.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b491797-fbe9-4416-87fd-0f4d2f0c2386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:35:47.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:35:50.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The delegation will assess the situation on the ground and then
        report their findings back to the European Parliament, the source said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9bab27-7315-4b51-9d6f-37375bc0b55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:35:47.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:35:50.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Parliament is only one of three major bodies comprising
        the EU, it has the power to approve the bloc''s budgets and international
        agreements.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d24cc23-4222-4801-8eff-733e5cc12b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:35:47.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:35:50.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, the Parliament threatened to block aid and trade perks
        for Cambodia, after sending its EU-ASEAN delegation there to look into reports
        Prime Minister Hun Sen is cracking down on the opposition.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444fd89e-105f-4f8a-a7b2-ecdf9a826434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:35:47.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:35:50.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ruling party has arrested the opposition leader and threatened
        to remove the main opposition party. We cannot finance that. It''s a waste
        of EU money," Tarabella said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc66613-613d-4b85-ad69-c03a34a51751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:35:47.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:35:50.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not the first time EU lawmakers will visit the Philippines
        under the Duterte administration. In July, members of its human rights subcommittee
        visited Senator Leila de Lima in detention.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f4252f-319b-416f-ac41-303818ff7048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:35:47.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:35:50.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also issued an urgent resolution pushing for de Lima''s immediate
        release, calling the charges against her "politically motivated" and "almost
        entirely fabricated."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a217cf-0bfa-4a03-8d50-93bd9f83568c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:35:47.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:35:50.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte lashed back though, telling the EU lawmakers
        to "mind [their] own business."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fe0515-2564-4ff3-8c1e-061fdaf5cffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:35:47.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:35:50.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "Do not impose your culture or your belief in what would
        be a government in this planet. Do not impose on other countries, especially
        us."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29693b6-b777-4f24-b38b-b2e1cb8c344b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:35:47.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:35:50.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the political bickering though, economic relations between
        the EU and the Philippines have flourished.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc70300-7183-42b7-8088-261f4bfe916d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:35:47.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:35:50.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU is the Philippines'' largest source of foreign investment
        and second largest export market. In the first half of 2017, Philippine exports
        to the EU jumped 36% to $4.6 billion.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be57ae8c-e54d-4d3d-81d3-3dfe11ed612a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:35:47.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:35:50.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With booming trade and investment, Tarabella said it was crucial
        for the EU to maintain its relationship with the Philippines.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd08f7a-bf78-4191-a7fd-202f65c57182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:35:47.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:35:50.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes, conditions are improving. Sometimes,&nbsp; they are
        worsening. But I think we need to maintain our relations with the Philippines,"
        he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb72b7c-6eb9-4c59-a640-5aab25c52ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:35:47.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:35:50.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He urged his fellow lawmakers to recognize the potential of the
        Philippines and its neighboring countries to drive the world economy. With
        young populations and large consumer markets, he said the EU could benefit
        from stronger economic ties.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e75338-e247-4187-8d00-33b00af3c327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:35:47.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:35:50.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Europe, when we speak of Asia, many of my colleagues think of
        Japan, China and forget Southeast Asia," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c373a9b7-537a-4291-9bb5-1b7e1ffe7377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:35:47.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:35:50.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the EU, it maintains that the European Parliament makes statements
        in its own capacity. However, they do not reflect the official stance of the
        institution, as agreed with the European Commission and the European Council.</p>'
  'sherwin-gatchalian-red-constantino-coal-tax':
    'author': 'Amanda Lingao, CNN Philippines'
    'caption': 'Institute for Climate and Sustainable Cities Executive Director Red
      Constantino (left) and Sen. Sherwin Gatchalian'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-09T11:37:06.282+08:00
    'imagesource': 'jcr:9c17dce7-c2b2-45b8-9a96-4357dc7a80b3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e8705b4b-797c-41f0-a5b5-83a413419f52'
    'lead': 'Senator Win Gatchalian is pushing to postpone raising taxes on coal until
      a policy allowing consumers to choose their energy source has been adopted.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-30T10:41:04.205+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-30T10:41:07.061+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-30T10:41:06.825+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gatchalian: Postpone coal tax until rules on energy access in place

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496a927a-dbd8-4433-b734-36e5aa065524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:41:04.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:41:07.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 9) ‚Äî</strong> Senator
        Win Gatchalian is pushing to postpone raising taxes on coal until a policy
        allowing consumers to choose their energy source has been adopted.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7794fcea-9ce9-4271-a7a2-6ab142af623a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:41:04.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:41:07.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines News Night, Gatchalian, who chairs the
        Senate Energy Committee, said the government can implement the Senate''s proposed
        coal tax increase once the retail competition and open access (RCOA) system
        is in place.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e739ed1-7796-47b9-bef8-6acb33f42c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:41:04.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:41:07.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My position in this is we can actually tax coal later on when we
        have RCOA in place. RCOA is the retail competition open access in which when
        the consumer will be given the power to choose, to buy wherever he wants,"
        he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f60a7bc-f098-4afe-9444-67690027441d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:41:04.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:41:07.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The RCOA is one of the provisions under the Electric Power Industry
        Reform Act of 2001 (EPIRA).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8840818a-25ed-4f1f-a1cc-aad8c592c967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:41:04.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:41:07.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is expected to "foster competition" among energy suppliers and
        drive down electricity costs by giving consumers the choice to select where
        and what electricity source they will purchase.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2114158e-75ae-40e1-9a22-9ea21e763eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:41:04.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:41:07.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The energy department has been pushing to implement the feature
        but cases filed against it have stalled the process.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098e867b-fb96-4218-83db-94a4d293d4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:41:04.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:41:07.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian, however, said the Joint Congressional Power Commission
        has managed to thresh out these challenges. He said the energy department
        is set to issue a circular that will pave the way for it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c278db-77af-49b3-be7a-cf01e72e498e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:41:04.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:41:07.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian''s suggestion to postpone the tax hike until RCOA is
        implemented comes amid concern the pending 100-peso-per-metric-ton excise
        tax increase on coal in 2018 will lead to higher electricity rates.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ce93d5-a277-40c6-91a4-8f0df3dc61b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:41:04.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:41:07.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pending tax reform bill is up for discussion at the Congress
        bicameral conference committee. It proposes raising coal excise tax from the
        current ‚Ç±10 per metric ton to ‚Ç±100 in 2018, ‚Ç±200 in 2019, and ‚Ç±300 in 2020.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf97e518-95d6-487d-9b44-af8a6d68823a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:41:04.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:41:07.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the excise tax is approved, an average consumer using 200 kwh/month
        will have to pay an extra ‚Ç±4.78 per month in the first year. This will increase
        to ‚Ç±14.35 per month in the second and ‚Ç±28.70 per month in the third year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d2718f-93fc-44ba-bcbf-b1cac45b10aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:41:04.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:41:07.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian and critics of the hike fear the increase may affect
        the poor.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982a6d47-57c3-4057-9eb0-3d6d49836ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:41:04.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:41:07.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to look at this as a process. Renewable energy is a little
        bit pricey, coal is a little bit cheap. What we''re doing now is inflating
        coal, we''re inflating prices for the consumers," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b966bc-c543-4a99-80ab-e96c1ed5f0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:41:04.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:41:07.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said compared to other tax hikes in the TRAIN bill, consumers
        do not have a choice when it comes to using electricity.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af60a43e-fb7a-4697-8173-95cf43bebc9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:41:04.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:41:07.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you get your electricity bill every month, wala kang [you
        have no] choice. ''Pag nakuha mo, babayad ka na lang nang babayad [When you
        get it, you''ll just pay and pay]. And that''s the reasons why they kept it
        very low because it''s passed-on cost," said Gatchalian.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96ccb9e-ec6f-4c67-86f4-88240af0e04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:41:04.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:41:07.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from coal tax hikes, the TRAIN bill also levies higher taxes
        on sweetened beverages, cars, and cosmetic procedures.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135270ef-217e-4371-a784-df2e33f11d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:41:04.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:41:07.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revenue from these taxes are expected to help fund the government''s
        massive infrastructure projects as the administration expects to spend up
        to ‚Ç±9 trillion on development until 2019.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7501eab-5d22-4175-9e16-4fd751ad6e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:41:04.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:41:07.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A proponent of the hike, however, argues the coal tax is long overdue,
        and will not affect consumers as much as its critics say.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5645c1-c70c-41c0-ba0f-99d018bcbc27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:41:04.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:41:07.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Institute for Climate and Sustainable Cities Executive Director
        Red Constantino said the impact of the coal excise tax on consumer and manufacturers
        is "negligible."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3719a27e-6367-4869-8069-828c726f5050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:41:04.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:41:07.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not an amount that is going to have an impact that is being
        used... to scare households. It''s a negligible increase that allows the energy
        sector to transition into cheaper energy that happens to be cleaner," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efebccf4-157a-4bfa-be73-602b1da73f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:41:04.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:41:07.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added setting aside the environmental issues surrounding coal,
        there is enough reason to implement the hike for economic reasons alone.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ffcca2-e3c1-4e29-a9e2-9095830ccef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:41:04.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:41:07.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He questions what makes coal "special," as taxes for coals have
        not increased in decades.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96da21bb-2444-4e91-a60f-943b3d5a76ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:41:04.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:41:07.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Coal has not seen an increase in taxes in 40 years. Napakaswerte
        niya," he said. "In this government, that''s an anomaly and that''s a problem."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa893f5-b189-4dcc-9b05-5a16be8e62b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:41:04.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:41:07.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Constantino also pointed out other fuels such as liquefied petroleum
        gas (LPG), which is used for cooking, and diesel, which is used for transportation,
        are up for tax hikes too.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f93e35-6f69-4288-9911-b6dd020f79cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:41:04.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:41:07.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/11/29/Senate-OKs-tax-reform-bill-on-final-reading.html">READ:
        Senate OKs tax reform bill on final reading</a></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc0593e-fef4-4f6b-b942-8d773e48c81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:41:04.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:41:07.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said revenue from the tax hike may be used to improve the country''s
        infrastructure, which will benefit people more in the long run.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793e2795-7b1d-41d5-a0d1-5bdb6e6d659f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:41:04.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:41:07.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The poor deserve more in terms of better infrastructure, the revenue
        that will be raised can result in more mass transport, better roads and so
        on," he said. "And all it takes is not a ridiculous amount. It''s 10 centavos
        per kilogram."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1116d6c9-6ae0-45d2-a0ee-53fe72cb9714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:41:04.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:41:07.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, sticking to coal may also drive away investors.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21c1bd9-b15c-49de-8574-7026e6cb931f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:41:04.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:41:07.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Until we tax coal, we will be stuck with more expensive coal and
        we will be sending the wrong signal to the investment community that we are
        going to stay on this more expensive, more polluting power," he said.</p>'
  'chief-justice-sereno-reynaldo-umali-jbc-event':
    'author': 'Triciah Terada, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-09T16:19:42.463+08:00
    'imagesource': 'jcr:04946e36-4cb3-4b79-aa48-01c79c567193'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '31624316-29fd-4401-bb8b-ef81474e26a7'
    'lead': 'The Chief Justice and the House Justice Committee were among the guests
      at an Judicial Bar and Council event.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-30T10:44:04.336+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-30T16:12:39.292+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-30T16:12:39.115+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sereno, Umali meet at event amid impeach hearings

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb1bf3f-aa04-4b77-b6b1-c1bb887ec0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:44:04.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T16:12:39.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 9) ‚Äî</strong> Chief
        Justice Maria Lourdes Sereno and House Justice Committee chair Reynaldo Umali
        finally met on Friday amid the ongoing impeachment proceedings ‚Äî but not in
        the hearings.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0893e5d-657f-4d70-848d-d3f115adea6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:44:04.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T16:12:39.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two were among the guests during the 30th Anniversary celebration
        of the Judicial Bar and Council (JBC) at the Philippine International Convention
        Center in Pasay City, along with Executive Secretary Salvador Medialdea, who
        represented President Rodrigo Duterte.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f715f65-b300-4998-ade7-c19220297f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:44:04.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T16:12:39.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno and Umali were not seen talking with each other, but were
        together in some photo ops.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776d6936-21d4-442c-9724-d43844ce8a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:44:04.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T16:12:39.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umali''s committee is leading the impeachment proceedings at the
        House of Representatives. Last month, he came under fire for his comment on
        warning Sereno that she may be arrested for not attending the hearings.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c67d6ca-c702-4d7e-9b19-3141ad079555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:44:04.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T16:12:39.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/11/28/Chief-Justice-Sereno-impeachment-House.html">Read:
        Solons: Chief Justice won''t be arrested, or forced to attend House panel
        impeachment hearings</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc3f34a-fd54-4790-82b1-0d351cc9e3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:44:04.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T16:12:39.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Sereno did not talk about the impeachment complaint against
        her, she discussed the ongoing reforms in the judiciary and the JBC''s goal
        to meet a gold standard.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a4914c-8ca9-41b2-bc6f-f37cc4e2c950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:44:04.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T16:12:39.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must remain unfettered by the shackles of friendship...relationships
        and other considerations must not play into the decision making by the JBC
        because we need to cloak the magistracy on those will best dispense justice
        for all," she said in her speech.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbc27ac-9882-459a-893a-42168d151618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:44:04.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T16:12:39.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chief Justice also reminded the judiciary how the installation
        of the JBC helped to get away from the "padrino system" or the influence of
        lawmakers in nominating candidates for justice posts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44691776-78e4-49b0-b962-b12f7769688f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:44:04.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T16:12:39.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the grounds for impeachment filed by complainant Larry Gadon
        was Sereno''s alleged exclusion of Associate Justice Francis Jardeleza on
        the JBC shortlist, even though he already had the needed votes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3215d7c4-5415-4483-b603-d44a334c91f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:44:04.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T16:12:39.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House panel is set to finish early next year discussing the
        allegations made by Gadon under the impeachment grounds of culpable violation
        of the Constitution, betrayal of public trust, and graft and corruption.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec753261-3b35-4b9b-9026-d128ebdb8e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:44:04.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T16:12:39.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Medialdea read the President''s message, recognizing
        the JBC''s indispensable role in keeping democracy in the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbb0ff9-8e57-4692-97db-3510ca839bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:44:04.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T16:12:39.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I only ask the JBC and the judiciary&nbsp; under the fair just
        and able leadership of the honorable supreme court, to support the government''s
        agenda in weeding up corruption in all levels of government without compromising
        independence of each branch of government," Medialdea said.</p>'
  'jv-ejercito-task-force-dengvaxia':
    'author': 'Ver Marcelo, CNN Philippines'
    'caption': '(File photo) Sen. JV Ejercito'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-09T09:38:35.572+08:00
    'imagesource': 'jcr:5b520c61-0313-411c-bee8-83c0adebb53a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd347a08c-ee19-4d1d-be6f-33241aec0995'
    'lead': 'Senator JV Ejercito said medical experts and health officials will comprise
      the task force.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-30T10:47:23.117+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-30T10:47:30.305+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-30T10:47:30.094+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ejercito to propose creation of task force for Dengvaxia issue

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267ef2e7-4d28-4d93-8f29-81da1e4c06f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:47:23.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:47:30.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 9) ‚Äî</strong> Senator
        JV Ejercito on Friday said he seeks the creation of a task force that will
        oversee the issue on controversial dengue vaccine Dengvaxia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c3af37-7989-41ee-85c5-ab456a26219c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:47:23.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:47:30.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m proposing to create a task force for the next five years because
        we cannot take chances. Probably the effects would show in three to five years,"
        Ejercito told CNN Philippines'' News Night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f01e1c3-0d7f-4cf0-a022-6368a0b480ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:47:23.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:47:30.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito, chair of the Senate Committee on Health and Demography,
        said health department officials, World Health Organization (WHO) experts,
        medical academics and other medical associations will comprise the task force.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc6db14-9ade-4b25-9c8d-ae4565958a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:47:23.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:47:30.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added he will look into including an allotment for the monitoring
        of children vaccinated with Dengvaxia in the 2019 national budget.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd175fd5f-fa95-4c30-badc-ef1ea5b4805b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:47:23.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:47:30.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move comes after French pharmaceutical company Sanofi Pasteur
        reported on November 29 that its vaccine Dengvaxia could possibly cause "severe
        disease" in those who were vaccinated and have never had dengue.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb38a0f-ca80-4a1e-982a-6bbfab4f54b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:47:23.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:47:30.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/11/30/dengue-department-of-health-vaccine.html">Read:
        Drug firm warns of ''severe disease'' from dengue vaccine for people with
        no prior infection</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c1446f-90dc-4db5-a1e6-ad2138993118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:47:23.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:47:30.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health (DOH) has since suspended its dengue vaccine
        program, while the Food and Drug Administration (FDA) has stopped Dengvaxia''s
        sale and distribution.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c63bcb2-64a8-40dc-9aeb-e92dbd523b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:47:23.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:47:30.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito said they hope former Health Secretaries Janette Garin
        and Paulyn Ubial could shed light on the procurement process and implementation
        of the immunization program.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b591b083-e466-468d-a0a7-ca75b26df180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:47:23.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:47:30.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added they will look into the possibility of the purchase being
        a "midnight deal," as the whole process seemed rushed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24862a3f-fb78-48dc-8d9f-ad1577482a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:47:23.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:47:30.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are information we have received that it might have been
        done in haste, because it was approved on December 22, 2015, and the SARO
        (Special Allotment Release Order) was already issued on December 28, prior
        to the 2016 elections‚Ä¶I think the crucial thing in this probe will be the
        timelines‚Ä¶the unprecedented speed by which the FDA approved Dengvaxia," Ejercito
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daacdc6e-d5c4-463a-9a5a-07978f489099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:47:23.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:47:30.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added he will meet with WHO officials on December 12 to discuss
        how Dengvaxia was administered in other countries, and how to move forward
        after the issue.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6de82c8-241d-4642-99c0-5f2be588c55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:47:23.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:47:30.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate Blue Ribbon, Finance, and Health and Demography Committees
        will tackle on December 11 the controversial ‚Ç±3.5-billion dengue vaccination
        program.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1918335-3230-459b-aab0-7145b32957da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:47:23.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:47:30.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/12/08/Senate-probe-dengue-vaccine-Dengvaxia.html">Read:
        Senate to open probe on dengue vaccine scare</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e7134e-a1c8-4751-8620-c420e9abda73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:47:23.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:47:30.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Committee on Health will also have a joint meeting with
        the Committee on Good Government over the issue on December 13, Wednesday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e87283-3ec0-4066-a8c5-f9df8267758b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:47:23.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:47:30.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito also appealed to everyone not to incite unnecessary panic
        by spreading inaccurate information.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7bbf1c-1cfa-4229-8299-e3386616f510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:47:23.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:47:30.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m appealing to everybody, especially those who are not in authority,
        let us let the medical experts speak on the issue, because it is causing further
        panic," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8405ce-2c00-4876-aebc-b12e18eac391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:47:23.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:47:30.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque earlier said vaccines were given
        to over 830,000 students, of which an estimated eight to 10 percent never
        had any prior history of dengue.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885cb985-01d3-49f9-a21a-e9dbdf88ba52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:47:23.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:47:30.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government on Friday demanded from Sanofi Pasteur a refund of
        the money it paid for the vaccines.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c68ffe-ac6b-4c7f-83ee-aafd6e7cd0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:47:23.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:47:30.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/12/08/Dengvaxia-dengue-vaccine-Sanofi-refund.html">Read:
        DOH to demand from Sanofi full refund of P3.5 billion spent on Dengvaxia</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26ab471-3bcf-44ad-aa36-3e39208742f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:47:23.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:47:30.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national immunization program was introduced in April 2016,
        in the last two months of the term of former President Benigno Aquino III.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533ef930-deb5-44e4-a4ad-0e3a57984bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:47:23.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:47:30.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino and Garin were pictured in a courtesy call with officials
        of Sanofi in France in December 2015.</p>'
  'California-fires-stretch-from-north-of-Los-Angeles-to-San-Diego-County':
