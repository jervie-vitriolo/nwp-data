      'mgnl:lastActivated': 2019-08-30T09:44:55.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/11/dengue-vaccine-Dengvaxia-Philippines.html">Read:
        World''s first dengue vaccine now available in PH</a></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91444577-b4e5-4ad9-822c-3a63fbd0f61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:44:51.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:44:55.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>March 2016</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff2f006-f133-4118-bb2c-4d8b2e096bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:44:51.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:44:55.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization (WHO) releases a paper saying Dengvaxia
        "may be ineffective or may even increase that risk in those who are seronegative
        at the time of first vaccination."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a847e0c1-e898-4ace-b088-ccca58ebc379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:44:51.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:44:55.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seronegative pertains to people who have not yet had dengue.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b181758b-3158-4dd9-8282-82aab6077fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:44:51.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:44:55.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO calls for more studies into the vaccine.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c15c75-6d81-4553-8e77-d84adef4ef3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:44:51.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:44:55.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>March 8, 2016</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b06d642-0f4f-484c-9d74-24c12adc108e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:44:51.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:44:55.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garin issues a ‚Ç±3-billion disbursement voucher to the PCMC to fund
        the purchase of the vaccines.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a56f1f-6495-4dc6-88db-e35c339fcd83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:44:51.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:44:55.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>March 9, 2016</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f55baf8-b2d2-455f-9788-7fb1056e8a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:44:51.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:44:55.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCMC issues its purchase order to Zuellig Pharma, the distributor
        of Dengvaxia.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc33a33-161c-49ec-b608-2b7ad475de23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:44:51.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:44:55.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>April 4, 2016</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57607021-f148-45d0-a26a-6e1d84742247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:44:51.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:44:55.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government kicks off its ‚Ç±3.5-billion, school-based dengue immunization
        program. The health department says students would be given three doses, which
        would be administered every six months.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7feef42-76b5-4dc6-854d-b2ef0965b465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:44:51.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:44:55.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/04/04/doh-starts-dengue-vaccination-program.html">Read:
        DOH starts dengue vaccination program</a></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ef92b7-5334-4a76-a167-f34381ac7011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:44:51.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:44:55.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>July 2016</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e2c79b-0c11-430a-8b03-2adf009342f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:44:51.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:44:55.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO releases another paper, saying Dengvaxia "may act as a silent
        natural infection that primes seronegative vaccinees to experience a secondary-like
        infection upon their first exposure to dengue virus."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b49de1-4933-4f0a-90fb-f3c8aaad8f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:44:51.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:44:55.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words, the body says the vaccine "may be ineffective or
        may theoretically even increase the future risk of hospitalized or severe
        dengue illness in those who are seronegative at the time of first vaccination
        regardless of age."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86a2759-a657-4c10-95bd-51530dc37b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:44:51.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:44:55.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That same month, former Health Secretary Paulyn Ubial issues a Resolution
        temporarily suspending the school-based dengue immunization program.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4372ae48-e0eb-4da2-a167-da096c289a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:44:51.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:44:55.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only the 489,003 pupils who received the first dose would take the
        second and third doses.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3dedf2-8f34-4d91-8794-4758d160231b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:44:51.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:44:55.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>September 2016</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57da8fa-a010-4020-a04d-d595e0be62e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:44:51.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:44:55.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health department moves to continue the vaccination program.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84265818-ed0e-429e-90ba-096a16aa5dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:44:51.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:44:55.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That same month, the Medical Research Council Center FOR Outbreak
        Analysis and Modelling at Imperial College London releases a study saying
        Dengvaxia could lead to an increase in the number of cases of the disease
        if not implemented correctly.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ed6c57-3d3c-4270-adda-89fd43cfa77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:44:51.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:44:55.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/09/02/Dengue-vaccine-Dengvaxia.html">Read:
        New dengue vaccine could instead cause more cases, experts warn</a></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73bc7447-f424-4f43-8fb1-0ff012cdf8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:44:51.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:44:55.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unlike most diseases, the second time you get dengue, it''s much
        more likely to be severe than the first time you get it," said the center''s
        director Neil Ferguson.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57626d74-e8a1-4449-9b37-898afa545ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:44:51.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:44:55.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>October 2016</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bed828d-64ad-48f4-b65d-aaf9e3462e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:44:51.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:44:55.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Singapore Health Sciences Authority flags "postulated risk"
        of Dengvaxia.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79eafc17-7424-4304-ae40-a4e3afe59c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:44:51.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:44:55.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the vaccine is more effective in those who had previous dengue
        infection, and that there is a postulated risk of severe dengue in those who
        do not have past dengue infections when they become infected," it said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
