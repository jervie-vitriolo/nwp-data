      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2018/01/31/Dengvaxia-dengue-vaccine-Sanofi-Pasteur-refund.html">READ:
        Duque: DOH formally demands full refund of Dengvaxia vaccines</a></p>'
    '133':
