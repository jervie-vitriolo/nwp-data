      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 9) ‚Äî</strong> TV
        and movie personality Yassi Pressman had an emotional first meeting with sister
        Cara in Italy.</p>'
