      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque reveals health officials did not wait for the results of clinical
        trials of the Research Institute for Tropical Medicine (RITM) on Dengvaxia
        to know its risks before launching the nationwide immunization program.</p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138e45a1-5e89-4900-9f02-2c01cbd45076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:44:51.624+08:00
