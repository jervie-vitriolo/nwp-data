      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines, under Health Secretary Janette Garin, hosts the
        nationwide launch of Dengvaxia.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e74912-a3cc-49e9-a437-62133c9a0665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:44:51.617+08:00
