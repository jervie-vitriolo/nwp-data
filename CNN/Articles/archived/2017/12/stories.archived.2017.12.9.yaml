    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH, Japan, Indonesia to host 2023 FIBA World Cup

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1d6ecd-9776-4d53-9442-bd390129f593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:48:00.246+08:00
      'mgnl:createdBy': 'jeff'
