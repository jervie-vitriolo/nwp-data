    'title': 'Pop star Shawn Mendes invests in smart emoji app

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c909d9-1942-4948-a4d6-da2a344ed738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:00:01.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:00:05.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) ‚Äî</strong> Backstage before a performance in
        Philadelphia last year, teen pop star Shawn Mendes and young entrepreneur
        Akash Nigam poured over an app.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e514e18-c42d-4607-aed9-eb6f13eb4d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:00:01.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:00:05.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair swapped thoughts on Nigam''s upcoming platform Genies,
        which lets you create an avatar that changes expressions, moods, outfits and
        accessories, based on news headlines or holidays.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa116439-a024-4218-934e-0befb516ba31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:00:01.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:00:05.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nigam, 25, calls it "Bitmoji with a brain."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ab25bb-2443-4e98-952b-11811b1f5cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:00:01.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:00:05.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We [sat] on a couch going through the app up until the last second
        and [Mendes] had to [perform]," said Nigam, recounting the experience to CNN
        Tech. "He then grabbed his guitar and walked out on stage."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8d9f50-9a27-4cb7-9369-5d4cdc8ff6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:00:01.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:00:05.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He has that knack for understanding what''s trending; what''s hot,"
        Nigam said of Mendes, who has been involved with developing ideas for Genies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4711bb59-0818-49e9-90c9-0c3459decb2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:00:01.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:00:05.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The app, which officially launched on Thursday, recently raised
        $3 million in funding -- and Mendes was an investor. (It''s also the first
        investment for the singer).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54aeaa2-161a-4069-be64-ed50ee26aea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:00:01.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:00:05.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other investors included CAA Ventures, Trinity Ventures, Foundation
        Capital and basketball player Russell Westbrook.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cd51d1-0b4b-4070-b1ad-6ffc33c5cea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:00:01.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:00:05.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really amazing what Akash has done to enable such a unique
        way of interacting and connecting on a deeper level through social media than
        what has existed before," Mendes said in a statement to CNN Tech.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad48e2d-2ddd-457f-94ed-ef896b730464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:00:01.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:00:05.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://money.cnn.com/2017/10/31/technology/new-apple-emoji-iphone/index.html">Related:
        Apple''s latest iOS update includes hundreds of new emoji</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4fee4a-e8ac-4553-833d-21988c77a690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:00:01.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:00:05.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nigam''s startup, formerly known as Blend Systems, is now valued
        at more than $100 million.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e94784-1892-47b1-9b05-f3b1c0f54dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:00:01.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:00:05.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While attending the University of Michigan, Nigam hit it big with
        a public and private group messaging app, called&nbsp;Blend, that grew to
        nearly 1 million users. Mendes was also a user, allowing him to communicate
        with fans in real time via public chat groups.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50725f0-610b-4346-8914-53793a3fc1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:00:01.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:00:05.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blend app featured a Genies option for public figures, but Nigam
        decided to focus away from messaging to creating Genies for all users.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4726a28a-64d5-46de-b8bf-72bec2db28fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:00:01.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:00:05.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Existing Blend users will not have to download a new app. They can
        update the existing app to access Genies, and their Blend chats will be archived.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42396d97-e183-480d-8bc9-f8357ec4ebe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:00:01.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:00:05.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Genies are powered by the startup''s own animation and artificial
        intelligence platform. The app features hundreds of thousands of body, facial
        and style combinations to create a Genie. They can also interact with your
        friends'' avatars.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48c5425-60ff-4550-a779-1177ba7ecde8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:00:01.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:00:05.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They react to different news events or holidays by changing their
        expression, clothing, props and environment. For example, a Genie could react
        to news that Elon Musk''s SpaceX landed its Falcon 9 rocket with an avatar
        shooting into space.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde092f2-16f0-4b72-9bdd-f7adc24a5d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:00:01.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:00:05.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Artificial intelligence is used to mine trending and viral stories
        from news organizations such as CNN, Vice and Billboard. If users want to
        learn more about the news event, they can click the headline.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a104f74-2e74-49c8-9451-5a5c6f78f053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:00:01.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:00:05.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Genies will update and react about 10 to 15 times per day and can
        be shared through iMessage, Facebook Messenger, Instagram direct message,
        Snapchat and SMS.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632f9173-e793-4ff5-b8f6-740e85d3d040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:00:01.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:00:05.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://money.cnn.com/2017/02/21/technology/apple-patents-cartoon-avatars-bitmoji/index.html">Related:
        Apple''s new avatar patent looks a lot like Bitmoji</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734d78c0-b97a-4c5d-9eb7-62f4692fecde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:00:01.953+08:00
      'mgnl:createdBy': 'jeff'
