      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Snapchat''s Bitmoji app lets users create custom 2D emoji
        of themselves.</p>'
    '23':
