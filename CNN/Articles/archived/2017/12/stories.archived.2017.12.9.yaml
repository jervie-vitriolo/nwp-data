      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"2023 FIBA World Cup" was trending in the country ‚Ä™Friday as elated
        fans flooded Twitter to express their excitement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1793115e-9eba-4d59-ac32-fe03e4c1aa79'
