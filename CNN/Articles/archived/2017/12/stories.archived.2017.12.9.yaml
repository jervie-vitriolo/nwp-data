      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2018/01/20/sanofi-pasteur-refund-dengvaxia.html">READ:
        Sanofi refunds P1.16-B for unused Dengvaxia vaccines</a></p>'
