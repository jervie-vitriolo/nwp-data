    'title': 'Bitcoin vs history''s biggest bubbles: They never end well

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd89b8e-cce4-4f3e-b760-cfcc57f044d0'
      'mgnl:activationStatus': true
