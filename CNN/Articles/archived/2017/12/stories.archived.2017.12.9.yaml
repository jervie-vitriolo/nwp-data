  'Accounts-from-inside-Chinas-secret-prisons':
    'author': ' Chieu Luu and Matt Rivers, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-12-09T17:44:56.166+08:00
    'imagesource': 'jcr:6d1eb8ae-81ac-4ce9-914e-356ee0e68480'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '38f31570-d011-4d34-8b0a-377eb83ffee5'
    'lead': 'Three men, in three different parts of China. They didn''t know each
      other, but all had one thing in common: They advocated for human rights and
      became caught up in what activists say is the Chinese government''s brutal crackdown
      on dissent.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-30T10:05:15.276+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-30T10:05:19.778+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-30T10:05:19.230+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The disappeared: Accounts from inside China''s secret prisons

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a71da38-8bcb-4af2-8481-2cb50099bcd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:05:15.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:05:19.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Sui Muqing says he was forced to stay awake
        while he was interrogated for more than four days.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3e0a72-ca04-42c8-888b-99144c11343d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:05:15.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:05:19.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chen Taihe describes being held in a jail cell so crowded he couldn''t
        relieve himself.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88cd47f-f088-42a3-8d8c-9ff40bbf2721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:05:15.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:05:19.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Peter Dahlin was left so traumatized by his experience, he slept
        with a knife next to his bed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b1e96c-7542-44fe-93fe-477c7f0db308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:05:15.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:05:19.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three men, in three different parts of China. They didn''t know
        each other, but all had one thing in common: They advocated for human rights
        and became caught up in what activists say is the Chinese government''s brutal
        crackdown on dissent.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda3a56e-3a29-48fd-a28b-7366cb2739f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:05:15.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:05:19.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rights groups say President Xi Jinping''s wide-reaching sweep on
        perceived threats to both his rule and the Chinese Communist Party has led
        to the arrests of dozens of activists, bloggers, feminists, artists and lawyers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e16762-611f-4b17-a41c-dc4a7debc4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:05:15.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:05:19.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The men, who CNN spoke to in detail over the course of the last
        12 months, describe being forcibly taken from their homes, detained for weeks,
        sometimes months, in secret prisons, denied communication with family and
        legal representation, strong-armed into making videotaped confessions, and
        ultimately released&nbsp;without being convicted of a single crime.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7521bc9-0ef8-4b7c-afc6-df59dfbd1c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:05:15.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:05:19.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sui, Chen and Dahlin all say they were explicitly told not to talk
        about what happened to them, but have decided to speak out anyway. They say
        they want to shed light on the lengths to which China''s government will go
        to silence anyone it deems a threat.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6796a70f-1e19-4829-803d-07eb811c2cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:05:15.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:05:19.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to the Chinese government for comment on each of
        the cases in this story, but received no response until the report published.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f3732e-ed01-409c-aefc-77032796de80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:05:15.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:05:19.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China is a country with the rule of law. Chinese judicial authorities
        fully guarantee all legal rights of criminal suspects when handling their
        cases. We hope foreign media outlets based in China respect China''s judicial
        sovereignty, respect facts, and cover the news objectively and fairly," the
        Ministry of Foreign Affairs said in fax dated November 24.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6253d612-0f07-45bb-924c-f45482d643ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:05:15.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:05:19.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 709 crackdown</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e225ae9d-ec65-4449-9ba5-ec3b7ae8643f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:05:15.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:05:19.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While being a human rights lawyer has never been an easy path in
        Communist China, forced disappearances of lawyers were rare before 2015.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8073e3-119a-4e13-b7ed-1f07fe5dae4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:05:15.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:05:19.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on July 9 of that year, prominent Beijing rights lawyer Wang
        Yu disappeared, along with her husband, also a lawyer, and their teenage son.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2272296f-06cf-4d74-8a37-01a80c3db198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:05:15.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:05:19.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following day, police raided Wang''s law firm and detained seven
        of her colleagues. Seven other rights lawyers were also detained or reported
        missing,&nbsp;according to the Hong-Kong based China Human Rights Lawyers
        Concern Group, which has meticulously documented the cases. It became known
        as the "709 crackdown" -- a reference to the date the first arrests occurred.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9e4fbb-730d-49d0-9c95-1981e4f316fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:05:15.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:05:19.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sui was among them. He''d earlier in the day spoken to two foreign
        media outlets to raise concern about Wang''s disappearance.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936203ad-81d4-4682-b6b7-cff385bd04e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:05:15.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:05:19.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That night, a security guard called up to Sui''s apartment and said
        his car had been scratched in an accident and when he stepped outside, a group
        of police quickly whisked him away, said Sui. He wasn''t seen again for nearly
        five months.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617f1f77-9a7d-47c1-b17c-917bca7434f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:05:15.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:05:19.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two days later, on July 12, the same thing happened to Chen. He
        said police asked him to come down from his apartment to answer a few questions.
        "I intentionally left my cell phone upstairs in my apartment because I thought
        I''d be back in a few minutes." He didn''t return for six weeks.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8007ca3e-c106-4355-8828-92ec9fa6b3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:05:15.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:05:19.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a period of less than a week,&nbsp;<a href="http://edition.cnn.com/2015/07/13/china/china-activists-arrests/index.html">at
        least 146 lawyers and their families were detained in a nationwide swoop according
        to</a>&nbsp;China Human Rights Lawyers Concern Group.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f13647-fe11-440b-b2db-4be639505c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:05:15.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:05:19.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rights groups say the roots of the crackdown on lawyers can be traced
        back to an&nbsp;editorial&nbsp;in the overseas edition of state-run People''s
        Daily in July 2012, which warned the United States would use five categories
        of people to destabilize the Communist Party''s near seven-decade rule. Rights
        advocates and lawyers were at the top of the list.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f394ff1-fed7-435b-ac09-dcf7d046f706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:05:15.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:05:19.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dahlin, a Swedish national who co-founded a Beijing-based NGO that
        provided legal aid and training to Chinese lawyers, wasn''t caught up in the
        first wave of detentions, and assumed his status as a foreigner might offer
        him some protection.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b42b5a-5db7-4b20-9d52-79f58668e26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:05:15.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:05:19.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early January 2016, however, he got tipped off authorities might
        be after him. He was about to depart for Beijing airport when 20 police officers
        turned up at his apartment.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc74492-4725-4e4c-8bb1-90b81b33879b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:05:15.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:05:19.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They detained him and his girlfriend and they ransacked his home,
        he says, seizing computers and documents.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9c8ba8-260f-4092-be26-002e16820a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:05:15.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:05:19.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dahlin says he was accused of masterminding a plan to smuggle the
        son of Wang Yu, the first lawyer to be detained in the swoop, into Myanmar,
        in an effort to evade authorities in October 2015.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac521b75-19a6-4bde-8d83-b7ae37d23b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:05:15.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:05:19.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said investigators realized early on he had nothing to do with
        it, but instead of letting him go, quickly turned their attention to his NGO
        -- Chinese Urgent Action Working Group -- pressing him to give up information
        about his colleagues and other activists his group worked with.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb8d0c3-ebab-4df6-9171-5a5623b9b777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:05:15.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:05:19.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said&nbsp;that Dahlin worked for an illegal organization
        that sponsored activities that jeopardized China''s national security. The
        NGO said it "undertakes rapid response assistance for rights defenders in
        need."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba57b7da-2aa0-49f0-a143-9d1294d334e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:05:15.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:05:19.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By October 2017,&nbsp;some 321 lawyers,&nbsp;rights activists, their
        family members and staff had been caught up in the 709 crackdown, according
        to the China Human Rights Lawyers Concern Group.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994856d6-901c-4364-a0d8-456e32a5a42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:05:15.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:05:19.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How lawyers disappear</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f548100a-52ef-4dcb-9cf5-bd02f07be183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:05:15.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:05:19.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A key tool in the crackdown has been a relatively new form of detention.
        In 2012, China introduced "residential surveillance at a designated location"
        (RSDL) into&nbsp;the Criminal Procedural Law.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e089bff-03e1-44b1-a1a0-4b14cbbf7881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:05:15.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:05:19.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It appeared to legalize a&nbsp;long-used practice of "black jails"&nbsp;--
        a means of temporarily detaining people outside the Chinese legal system who
        could not be immediately charged with a crime.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d640571-bf9a-4cf3-bb79-4d9cfa4070fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:05:15.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:05:19.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government&nbsp;denied black jails existed in 2009. But in&nbsp;2011
        Chinese state media&nbsp;reported on a campaign by the Beijing Municipal Public
        Security Bureau to crack down on them.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f54bef-9f3d-4b39-b69b-7faf58c8c168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:05:15.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:05:19.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amended law says residential surveillance shouldn''t exceed
        six months but requires detainees'' families be notified within 24 hours,
        unless they can''t be reached, and guarantees all suspects the right to a
        lawyer, with whom a meeting should be granted within 48 hours of a request.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56acf0c1-df06-4bd1-b401-874d797bc120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:05:15.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:05:19.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics of the new system and former detainees say it gives arbitrary
        detention a legal gloss and normalizes enforced disappearances. Earlier this
        year,&nbsp;11 countries&nbsp;called on China to end the practice and investigate
        reports of torture against human rights lawyers.&nbsp;The UN High Commission
        on Human Rights&nbsp;has also called on China to halt the detention of lawyers.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a97999-9d00-4770-ab05-eaa5415e75a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:05:15.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:05:19.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although they were held at opposite ends of the country, Sui, Chen
        and Dahlin all describe similar conditions: Sparsely furnished rooms with
        black-out curtains on the windows and fluorescent lights kept on 24-hours
        a day.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f095002-d4cc-4147-a4c7-3dca7db11f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:05:15.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:05:19.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They say they slept on a single bed, and were not allowed any reading
        or writing materials. Guards were always in the room watching their every
        move, even when they used the bathroom.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65204121-a3b5-42fd-b636-8bb0991cfd84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:05:15.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:05:19.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s nothing to look at except some very beige-looking suicide
        padding on the wall," said Dahlin.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1c0705-1d92-489b-a144-aa6da223bb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:05:15.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:05:19.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He described being so bored he almost looked forward to the daily
        interrogations, "because at least you''re taken out to another room ... and
        have some kind of interaction with people."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f90c43a-4dfe-40ed-8303-7f90b21624ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:05:15.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:05:19.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interrogators used methods which Dahlin said reminded him of
        "bad American movies."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a7e80b-d38e-47d5-9d1f-cdbf397c26e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:05:15.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:05:19.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They would have lots of people rush into your cell at night surrounding
        your bed just trying to scare you," he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e80aeb8-2a6c-4bc0-b6c9-63054f2fe8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:05:15.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:05:19.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just months earlier, Sui says he was held at a police training facility
        in Guangzhou, the free-wheeling hub of China''s manufacturing heartland where
        he worked as a human rights lawyer defending a number of high-profile activists.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475f91f4-528d-4bd6-80d7-2d8403363e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:05:15.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:05:19.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says interrogators accused him of inciting subversion and pressed
        him to give them details ranging from his personal life and finances, to his
        work, clients, and all of his contacts.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c84292-8028-44da-bc67-f48b92826ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:05:15.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:05:19.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially he refused to answer the questions, but his resistance
        only made his interrogators push harder. "They wouldn''t let me sleep for
        four days and nights. By the fifth day, I felt like I was going to die," he
        said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cd5112-1748-40c8-9344-0f0203d100c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:05:15.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:05:19.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sui said it was the sleep deprivation plus threats of torture which
        ultimately broke his will and made him cooperate. He said investigators threatened
        to shackle his hands, hang him from the ceiling and shine a flashlight directly
        into his eyes.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bfa9cf-1c44-4dbe-8ca8-dc790917e9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:05:15.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:05:19.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I knew someone who had a heart attack due to deprivation of sleep
        in jail, so I was a bit frightened my life could be at risk if I continued
        to fight back," he said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88f057f-07f5-4d17-8980-0ab4598364c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:05:15.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:05:19.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chen, a professor who advocated for a US-style jury system in China
        on his blog, was first accused of "picking quarrels and provoking troubles,"
        -- a vague charge often used by Chinese authorities that can carry a 10-year
        prison sentence. He told CNN he refused to admit any wrongdoing during a 20-hour
        interrogation, but then found himself sharing a jail cell with inmates accused
        of crimes ranging from petty theft to murder.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad735dd-c5ec-4d14-bce0-471df2027e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:05:15.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:05:19.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The cell was so crammed I had to ask other prisoners to make room
        so I could urinate and defecate," he said. "I didn''t have a spoon or chopsticks
        to eat with. We''d get one scoop of rice and would have to eat it with our
        hands."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91848ef1-ca78-4ce6-96e3-b0d20920a332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:05:15.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:05:19.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a month, Chen said he was told to collect his belongings.
        He thought he was going home -- but instead was driven to what appeared to
        be an abandoned hotel and held for another 10 days.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7458fb0-0e20-40e5-81ad-bcfc7c74723d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:05:15.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:05:19.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, CNN visited the nondescript building where Chen
        said he was held in Guilin, a southern city famed for its stunning landscape
        of karst mountains. Signs posted around the area in Chinese and English marked
        it as military property, but it otherwise appeared open and accessible.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1cd95d-4b4e-4c80-b8ca-f96dcf1dbfe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:05:15.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:05:19.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local officials denied that the building was used as a secret detention
        center.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd067bf4b-39f7-46bb-af3f-d34d8113f499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:05:15.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:05:19.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''You have to confess''</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5cf46a9-f4c1-4dcd-a564-cf4e9cb370c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:05:15.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:05:19.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rights activists held captive weren''t just concerned about
        their own well being. They say their loved ones were also threatened.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53da49f-e8bb-4411-91f2-07e68196aed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:05:15.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:05:19.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dahlin''s interrogators made it clear that they''d keep his girlfriend,
        a Chinese national, in custody for as long as it took to resolve his case.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386de378-38a5-46ba-80ef-f7e45133ec01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:05:15.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:05:19.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was taken hostage just to put pressure on me," he said. Dahlin
        asked about his girlfriend every day but got limited answers.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c87372-e5bc-411e-8720-792a3023d630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:05:15.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:05:19.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They said she was being treated quite well. That she was being
        given yoghurt and fruit and things like that. She was allowed to make a few
        drawings and do yoga in her room," he said. "They knew she had nothing to
        give them."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e35246-4dab-41b0-9096-cf6dcb1c1401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:05:15.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:05:19.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, after more than three weeks, Dahlin was told he was going
        to be released -- but he had to do one thing:&nbsp;confess on camera.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680c4411-b624-4100-acdd-ec0aa97381af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:05:15.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:05:19.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he knew what authorities were really going to do with it.
        But wanting to speed up his release -- and that of his girlfriend -- Dahlin
        agreed to play his part.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af04ce6c-f9ba-470a-8096-c074584903cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:05:15.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:05:19.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was taken into a room where a woman from state broadcaster China
        Central Television (CCTV) was sitting with a cameraman. Dahlin was handed
        a piece of paper with the questions that she would ask and the answers he
        would give.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0efa3e-857e-4e28-9984-0088c3fff69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:05:15.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:05:19.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have caused harm to the Chinese government. I have hurt the feelings
        of the Chinese people. I apologize sincerely for this," Dahlin said in the
        confession broadcast nationwide and splashed across state-run newspapers.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f7ae05-5508-4dc5-90ad-e51e5f6f2281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:05:15.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:05:19.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immediately after its broadcast activists denounced it as a forced
        confession -- one of many that have been shown on CCTV in the years since
        Xi came to power.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c08606-4c98-4bb4-ad14-b32c50a86acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:05:15.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:05:19.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sui and Chen said they had to make similar "confessions." All three
        men now maintain their innocence, but they said they had no choice but to
        do as authorities wanted.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b0db23-e08d-422d-9203-69ed772352e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:05:15.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:05:19.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sui says he admitted to charges of inciting subversion. Chen told
        CNN he confessed to charges of picking quarrels and provoking troubles, inciting
        subversion and embezzlement.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db7c0e3-f798-41dd-8b25-9b2c55e0d9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:05:15.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:05:19.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to confess," Chen said. "Otherwise they won''t let you
        go."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6b61f9-720d-45dd-a3de-ae65cc11ed6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:05:15.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:05:19.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No end in sight</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8404f7d1-2197-44a6-aa99-b0c5c55bfec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:05:15.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:05:19.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crackdown on lawyers is still taking place.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c65824a-3a24-40b1-a9ea-0f749bbfd708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:05:15.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:05:19.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, a court in Changsha, central China sentenced human rights
        lawyer Jiang Tianyong to two years in prison after convicting him of inciting
        subversion against the state.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6a5952-f828-4952-8b6d-9f6de32db083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:05:15.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:05:19.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, he had confessed in a trial that was streamed live online
        and watched by his wife Jin Bianling in California.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd4effe-21b4-4aaa-bde4-fe130b70b026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:05:15.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:05:19.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He used to tell me, if I ever admit to a crime like this, it means
        I''ve been tortured," Jin said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b861ac6-02de-4b4b-9ced-f3f12e904f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:05:15.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:05:19.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jiang was a prominent human rights lawyer who had represented some
        of his colleagues targeted in the 709 crackdown, and was an outspoken critic
        of the government. He disappeared in November 2016, en route to catching a
        train from the central city of Changsha to Beijing. Months went by before
        the authorities confirmed he had been detained.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7745648c-8789-465a-aa15-3edb5f6bf92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:05:15.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:05:19.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please give me another chance to be a human being ... and to make
        up for my wrongdoings," Jiang told a panel of three judges at his August trial.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be0fa0b-840f-4d64-ac06-1dd66c04a4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:05:15.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:05:19.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albert Ho, a Hong Kong-based activist with the China Human Rights
        Lawyer Concern Group, said Jiang, like other lawyers his group has spoken
        to, likely admitted to the charges in order to live to fight another day.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0615458a-a3bf-4b14-9ed2-f62123d9e98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:05:15.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:05:19.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Only an idiot would believe that he is truly speaking from his
        heart," Ho said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a097604-405f-4581-9da5-9ffc85e0169f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:05:15.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:05:19.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sleeping with a knife</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c9cb87-5214-439e-af1f-d7bfbf91a4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:05:15.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:05:19.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six days after his "confession" was broadcast on CCTV, Dahlin was
        released and expelled from China. His girlfriend was also released without
        charge.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c7355d-6f5e-4d22-aa80-3cb365e30454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:05:15.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:05:19.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dahlin is now based in Thailand, but has trouble forgetting his
        time in detention.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3910330f-c385-4841-8d16-05bcfe4e231d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:05:15.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:05:19.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Early on it was quite extreme. Every little noise at night would
        wake me up. I''d sleep with a knife next to my bed, ready to stab the first
        Chinese person who comes into my gate," he said.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0114f1be-a5a1-41a1-bdcc-a832d7678820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:05:15.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:05:19.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang Yu, the first lawyer detained in the 709 crackdown,&nbsp;was
        charged with subversion,&nbsp;while her husband was charged with inciting
        subversion. They were both released on bail after more than a year in custody,
        after Wang''s taped confession was aired on CCTV.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f85675-df2a-48ac-9641-bb4759efa242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:05:15.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:05:19.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In it, Wang renounced her legal work and blamed "foreign forces"
        for using her law firm to undermine and discredit the government. Their son,
        who was detained along with them, was released soon afterward, but his movements
        have been heavily restricted.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879e5e68-dea4-47ac-ac9d-457ed50f81e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:05:15.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:05:19.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities never aired Chen''s statement. He was released a day
        after recording it and the charges against him were dropped.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7eaf92b-4e5e-4f04-bc68-602eed3a50d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:05:15.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:05:19.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have no criminal record, but they can still use the video to
        discredit me," he said.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f6e825-794f-4075-9a51-b073afdfb1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:05:15.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:05:19.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chen and his family now live in US, where he''s a visiting scholar
        at the University of California''s Hastings Law School and studies the US
        jury system. He said he won''t return to China until it becomes more democratic.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757f994e-0dfa-4c65-91c1-e4c3ba055a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:05:15.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:05:19.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sui was released on bail after his "confession," which was also
        never broadcast. He continues to practice law in Guangzhou, but said his movements
        have been restricted and fears the worst may still be yet to come.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee65dc6-bf19-4390-9a95-7717130a89fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:05:15.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:05:19.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s increasingly difficult to maintain a harmonious society through
        brainwashing," Sui said.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3e81fa-d4e8-4c37-a22c-5c5d4667cddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:05:15.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:05:19.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only resort left is violence. For anyone who''s not submissive,
        a brutal crackdown is on the way."</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e8b279-a292-446e-9737-a47305cbeecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:05:15.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:05:19.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/11/23/asia/china-lawyers-disappeared/index.html">"The
        disappeared: Accounts from inside China''s secret prisons."</a></em></p>'
