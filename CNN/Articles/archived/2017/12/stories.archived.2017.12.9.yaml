      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its draft report of the Committee on Health, the DOH reported there
        were 30 cases from March 18 to August 20, 2016 that were "considered as serious
        cases that needed hospitalization."</p>'
    '59':
