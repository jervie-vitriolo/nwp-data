      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) ‚Äî</strong> One of the biggest competitions
        in international basketball is coming to the Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979f6a4c-639d-40a4-a406-30e74efdf5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:48:00.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:48:04.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Samahang Basketbol ng Pilipinas (SBP) secured the right for
        the country to host the 2023 International Basketball Federation (FIBA) World
        Cup after presenting its final pitch before the Central Board in Switzerland
        on Saturday Philippine time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2240ac-c280-4d5e-a12d-a0a63f73b410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:48:00.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:48:04.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines will co-host the 2023 tournament alongside Japan
        and Indonesia.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a32123-26ca-4b59-b5ce-42f8b25e3ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:48:00.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:48:04.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three-country bid beat the one of South American countries Argentina
        and Uruguay.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0819a17a-b207-4338-a6ab-59b1e593a6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:48:00.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:48:04.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sixteen games will be played among the 32 countries participating
        in the tournament at the Araneta Coliseum and the Mall of Asia Arena.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6433df-d49e-45e7-9378-0f889682bdcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:48:00.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:48:04.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Okinawa, Japan and Jakarta, Indonesia are the venues for the other
        16 matches.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9660368d-0f80-46d4-b101-22fad97af0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:48:00.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:48:04.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 50,000 seater Philippine Arena in Bocaue, Bulacan will be used
        as the venue for the semifinals and the finals.</p>'
