      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the company will be careful with how it portrays sensitive
        news events. For example, after a natural disaster or terrorist attack, the
        app could link to a list of organizations helping victims.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4288aacf-b885-47de-95f2-c73937d93a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:00:01.954+08:00
