      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For those not previously infected by dengue virus, however, the
        analysis found that in the longer term, more cases of severe disease could
        occur following vaccination upon a subsequent dengue infection," it said.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d4af50-8dae-4bdd-82e8-f0b5c3833e51'
