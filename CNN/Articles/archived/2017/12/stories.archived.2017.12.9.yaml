      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are currently over 689,000 people on the waitlist for Genies,
        including previous Blend users and those who have seen Genies teased on social
        media.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeecbd5b-efb4-44af-9dc7-032c03cc25cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:00:01.954+08:00
      'mgnl:createdBy': 'jeff'
