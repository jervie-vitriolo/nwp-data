      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) ‚Äî</strong> Is the bitcoin boom about to turn
        into one of history''s biggest busts?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39391df1-0b69-42ea-8348-170e188249db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:07:05.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:10:50.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The digital currency''s&nbsp;massive surge&nbsp;this year -- it''s&nbsp;up
        more than 1,400%&nbsp;-- has all the hallmarks of a huge speculative bubble,&nbsp;according
        to people&nbsp;such as Warren Buffett.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b989dad-cab1-4ddb-b254-75fd1cb84de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:07:05.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:10:50.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if it bursts, the results are likely to be spectacular.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60d1caa-06d0-4618-a1df-1259bd706a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:07:05.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:10:50.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In terms of how it ends, bubble history suggests it will be with
        a bang, rather than a whimper," said Sharon Zoller, an economist at ANZ. "I
        can''t think of any reason why this time would be different."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62edafd6-2892-41b9-9045-efd72f449008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:07:05.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:10:50.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To better understand what may lie ahead, here''s the lowdown on
        four famous financial bubbles in history:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90713d4-9718-4bf9-97b5-d59f3f33637c'
      'mgnl:activationStatus': true
