      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino netizens couldn''t contain their joy upon learning the
        Philippines won its bid to co-host the 2023 International Basketball Federation
        (FIBA) World Cup with Japan and Indonesia.</p>'
