      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressman has another sister, Siobhan, in Australia. With three sisters
        down, she said Australia would be "next."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b090cf-39e6-42a7-8499-4eb64516f697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:00:40.102+08:00
