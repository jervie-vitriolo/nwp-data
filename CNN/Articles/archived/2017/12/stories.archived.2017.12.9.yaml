      'text': '<p>Garin denies the allegations.</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66cd9a07-38bd-49ad-80cc-0f2ab2ac8eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:44:51.623+08:00
