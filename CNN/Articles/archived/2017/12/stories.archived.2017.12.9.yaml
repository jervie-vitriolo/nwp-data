      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garin issues a Certificate of Exemption for Dengvaxia vaccines to
        be utilized in the pilot implementation in the National Capital Region, Region
        III, and Region IV-A.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd68df7f-6ea4-48f0-8491-811f19ec4e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:44:51.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:44:55.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>February 11, 2016</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314a03ff-720d-42ef-aa0f-cfa4609cc291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:44:51.617+08:00
