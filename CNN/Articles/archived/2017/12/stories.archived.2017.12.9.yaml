      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At an event in San Fernando, Pampanga, Health Secretary Francisco
        Duque III confirmed Sanofi Pasteur has refunded P1.16 billion worth of unused
        Dengvaxia vaccines.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
