    'template': '1'
    'title': 'LOOK: Actress Yassi Pressman meets sister after 22 years

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b54fc34-a698-4751-84f7-474f1c57c198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:00:40.101+08:00
