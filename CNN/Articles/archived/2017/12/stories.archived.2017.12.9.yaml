      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For individuals who have not been previously infected by dengue
        virus, vaccination should not be recommended," it added.</p>'
