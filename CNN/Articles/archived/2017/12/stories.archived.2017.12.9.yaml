      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:44:51.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:44:55.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Duque''s confirmation hearing before the Commission on Appointments,&nbsp;
        committee members question him over the existence of the DOH "mafia." Duque
        denies the claims, along with two other health officials who were supposedly
        involved.</p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd4c72f-984f-4215-8c73-de46a30e8f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:44:51.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:44:55.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2018/01/31/duque-on-dengvaxia-controversy-mafia.html">READ
        MORE: Duque on Dengvaxia controversy: No ''mafia'' at DOH</a></p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae9a874-98db-43a9-b968-49538d467e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:44:51.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:44:55.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials add the unused budget for the dengue vaccination
        program, worth P556 million, is still with the PCMC.</p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84febdf5-12ea-460c-bebe-f5da3ea0fdfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:44:51.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:44:55.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>February 2, 2018</p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996560bd-0fcc-44ab-9594-ca7e7b0d7cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:44:51.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:44:55.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The University of the Philippines - Philippine General Hospital
        (UP-PGH) experts'' panel reports that out of 14 autopsies they conducted,
        three died due to complications of dengue. Two of those three dengue deaths
        could possibly be related to Dengvaxia failure, they say.</p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6b1df6-9456-4d0a-8d91-3a4142dad166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:44:51.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:44:55.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2018/02/02/Dengvaxia-dengue-vaccine-deaths-PGH-panel.html">READ
        MORE: 2 deaths may be due to Dengvaxia failure - experts</a></p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340d2644-0d38-496c-a79a-6a032d2a1c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:44:51.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:44:55.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the panel members suggest to have more tissue analyses
        on the bodies to come up with conclusive findings. They also call on parents
        of dengue victims to have the remains of their children to be examined only
        by legitimate forensic pathologists.</p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cabef5-4aec-43ca-8d8c-9c8e951a95cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:44:51.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:44:55.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of doctors from the East Avenue Medical Center also points
        out a decline in children''s vaccinations against other diseases such as flu,
        polio, and measles.</p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0605bfc7-4731-43ca-9525-5075184ee04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:44:51.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:44:55.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2018/02/03/doctors-parents-refusing-vaccines-dengvaxia.html">READ:
        Doctors: Parents refusing vaccines due to Dengvaxia scare</a></p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f608eaf-31d3-4b31-b667-710284763c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:44:51.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:44:55.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The doctors attribute this decline to the Dengvaxia scare, but they
        maintain other vaccines are safe.</p>'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41cb534-7af7-4df4-8893-c949842d4a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:44:51.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:44:55.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>February 5, 2018</p>'
    '147':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb4d700-1e42-40d2-b63a-8387d2372be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:44:51.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:44:55.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanofi Pasteur turned down the Health Department''s demand to refund
        used dengue vaccine vials. It said agreeing to the demand will mean Dengvaxia
        does not work. The Dengvaxia maker also rejected the Department of Health''s
        request to financially support hospitalized vaccinated children.</p>'
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a013bdf5-6148-4213-ad6e-05b2bfed9d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:44:51.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:44:55.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Duque tells lawmakers that it will up to the Justice
        Department to consolidate and reconcile the findings of the Public Attorney''s
        Office (PAO) and University of the Philippines-Philippine General Hospital''s
        (UP-PGH) panel of experts.</p>'
