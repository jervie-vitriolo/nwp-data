      'mgnl:lastActivated': 2019-08-30T09:44:55.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2018/01/26/dengvaxia-duque-clinical-trials-RITM.html">READ
        MORE: Health Chief: Vaccine program should have waited for Dengvaxia clinical
