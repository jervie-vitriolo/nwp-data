      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:44:51.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:44:55.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also suggests Executive Order 674, which establishes the RITM,
        should be reviewed to include possible conflicts of interest in its research
        activities in partnership with pharmaceutical companies.</p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c35208c-6a09-4f98-a608-5de48a58191c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:44:51.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:44:55.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Chief also sends a letter to Sanofi Pasteur formally
        requesting for a full refund of all the used and unused vaccines.</p>'
