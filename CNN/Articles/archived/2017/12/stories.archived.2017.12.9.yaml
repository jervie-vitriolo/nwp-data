      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re a new medium for you to consume what''s going in the world
        and your life," Nigam said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639e4296-64a4-4f12-80a8-4c1f5670dca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:00:01.954+08:00
