      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Majority Leader Rudy Fariñas on Monday said the House and
        the Senate may hold a joint session on Thursday or Friday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e32bd7-abac-4f67-858d-19fc703661d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:24:52.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:24:56.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress is set to go on a Christmas break on December 15, and will
        resume its session on January 15, 2018.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85be5f9d-8d49-4966-a554-025866ad30e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:24:52.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:24:56.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the President can call for a special session of Congress
        at any time.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e18228b-4362-44ef-add1-c2689a1a8967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:24:52.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:24:56.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP and the Philippine National Police on Friday recommended
        the extension of martial law in Mindanao, citing the threat posed by terrorist
        groups such as the Abu Sayyaf, as well as the ongoing rehabilitation in Marawi
        City.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c409e2e8-6972-4db2-bce0-bccff59511e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:24:52.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:24:56.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a href="http://cnnphilippines.com/news/2017/12/08/Martial-law-Mindanao-Duterte-PNP-AFP-extend.html">AFP,
        PNP recommend extension of martial law in Mindanao</a></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ecb692-1ebb-442f-90ec-09d250dadebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:24:52.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:24:56.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President declared martial law on May 23 after government forces
        clashed with members of the Maute terrorist group.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115f6e92-a93a-4105-a020-5261fc52a33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:24:52.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:24:56.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This led to a five-month battle in Marawi City, which has displaced
        around 360,000 people.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15832447-3a20-4f92-ba4e-08678db742ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:24:52.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:24:56.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ:<a href="http://cnnphilippines.com/news/2017/10/24/marawi-city-marawi-crisis-rehabilitation.html">
        After the crisis: Authorities, residents face challenges in rebuilding Marawi</a></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05019993-649c-4a7e-a75c-0f40f4400637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:24:52.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:24:56.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Constitution, the President can proclaim martial law for
        not more than 60 days.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c11a4e8-4592-4c03-9b8b-c5cbe0936027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:24:52.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:24:56.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Congress, voting jointly, may revoke the proclamation. It can
        also extend martial law "if the invasion or rebellion shall persist and public
        safety requires it."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baff4862-d839-4159-81ae-e4c62f112f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:24:52.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:24:56.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 22 - the supposed expiration of the 60-day military rule
        - Congress granted the President''s request to extend martial law in the south
        until the end of the year.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac7cd76-484a-4a42-84da-b27502379cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:24:52.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:24:56.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition lawmakers sought the help of the Supreme Court to reverse
        the President''s decision, but the high court upheld martial law in Mindanao
        last December 5.</p>'
  'Ted-Herbosa-Garin-Sanofi-Dengvaxia-meeting-illegal':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-11T15:47:43.172+08:00
    'imagesource': 'jcr:59b9be5c-0a24-42ab-866b-a6127822929b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '35f12d90-16f0-4bb8-880f-7326b49f14fc'
    'lead': 'Former Health undersecretary Ted Herbosa said the former Health Secretary''s
      negotiations with Sanofi for a lower price on Dengvaxia was illegal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-30T14:31:20.632+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-30T14:31:23.937+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-30T14:31:23.755+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Former DOH undersecretary: Garin, Sanofi meeting illegal

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d547c50-f5ad-4eea-b0e0-c278df6e3d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:31:20.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:31:23.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 11) —</strong> Former
        Secretary Janette Garin''s meeting and arrangements with Sanofi Pasteur on
        distributing the controversial dengue vaccine was not only inappropriate,
        but also illegal, a former undersecretary said Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c878fcd1-a046-4f55-afb4-f6f2262feca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:31:20.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:31:23.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former health official Ted Herbosa said the 2015 meeting, held in
        Paris, France undermined the independence of the assigned bids and awards
        committee that should have sealed the deal with Sanofi.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7243b5d-94a4-4399-8303-4b9d22da5675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:31:20.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:31:23.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s inpropriety in that. If you see me wining and dining with
        the supplier that makes hospital equipment, that''s not appropriate," Herbosa
        told CNN Philippines'' The Source. "The bids and awards committee is the party
        that makes the decision, and not the head of the agency."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8903ac53-744e-48c0-92c1-368c5c5038a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:31:20.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:31:23.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Garin breached protocol "because she negotiated a price
        before the bidding even started."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff50d9d8-f3ea-48f6-b206-7670587c498c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:31:20.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:31:23.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garin is in hot water following Sanofi findings that its anti-dengue
        vaccine Dengvaxia poses health risks for those who were vaccinated and had
        never contracted dengue before. In 2016, she oversaw a government immunization
        program that administered the vaccine to about 800,000 students.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9cf8479-bb5c-43f0-87cb-f884fe648604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:31:20.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:31:23.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Senate hearing on Monday, Garin denied negotiating with Sanofi
        officials in their Paris meeting, saying officials of the pharmaceutical firm
        only presented the price of Dengvaxia for the private sector. She claimed
        it was "not a midnight deal" and details of the meeting were "above board."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbde157-04ef-4c00-ba9d-f8c219995b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:31:20.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:31:23.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/12/11/Dengvaxia-dengue-vaccine-Garin-Aquino.html">Related:
        Ex-DOH Secretary Garin: No corruption in Dengvaxia purchase</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f05f670-fac8-45b8-9d5f-0feea05be133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:31:20.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:31:23.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Herbosa says it still breached protocol "because she negotiated
        a price before the bidding even started."</p>'
    '15':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fwatch%2F%3Fv%3D2093851264188095&width=500&show_text=true&height=390&appId"
        width="500" height="390" style="border:none;overflow:hidden" scrolling="no"
