      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Senior Digital Producer Lara Tan contributed
        to this report.</em></p>'
  'CTA-junks-tax-evasion-Napoles-daughter':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-11T12:30:19.550+08:00
    'imagesource': 'jcr:4d76afc0-c7ff-4815-97e8-498cdd5044b9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5c30974e-dbf1-4f0e-8a2e-22ffb1634d4b'
    'lead': 'Jeane Napoles became infamous on social media due to her ownership of
      expensive assets.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-30T14:36:40.633+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-30T14:36:44.027+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
