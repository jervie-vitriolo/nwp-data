      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4054340-88a2-4654-87f1-482acc9ab407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:44:56.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T13:45:00.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garam masala is the requisite doughnut that gives Poison its introduction.
        “It describes how different we are from your normal neighborhood doughnut
        shop,” says Aspiras, as it’s consistent with their goal “to fix unfamiliar
        flavors in a familiar way.” The rest of the doughnuts aspire to the same ethos.
        There’s the vanilla glaze doughnut (₱50), “a simple vanilla glaze, but instead
        of using vanilla extract we used real vanilla beans and we just added a bit
        of salt,” says Aspiras. A salted dark chocolate doughnut (₱50) is also included
        in the slim menu, along with a blueberry glaze (₱50), egg custard brûlée (₱70),
        blueberry lemon (₱70), and Boston cream (₱70).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4537b1f2-a1c4-4111-a938-46824723cd49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:44:56.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T13:45:00.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All doughnuts are made by hand from a combination of sourdough and
        brioche, accounting for their distinct bite. “The texture is more on the denser
        side. Still quite light, and there’s a chew to the dough,” says Aspiras. “It’s
        the perfect basic dough for us to be able to put in a lot of flavors and textures
        like custard. We can actually dip it in so many types of glazes,” he adds.</p>'
    '10':
      'image': 'jcr:5a7905e5-a873-46a2-890e-b496df731f35'
      'imageCaption': 'So far, Poison Doughnuts has seven flavors but they''re currently
        at work in adding new ones. Pair your doughnuts with coffee by Yardstick,
        which is also available in-shop. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffdc14e-7ffb-4f53-88a8-091e2fa00551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:44:56.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T13:45:00.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'image': 'jcr:0d6c3a12-bd02-4e5d-8d76-8fe6f160cc61'
      'imageCaption': 'The doughnuts are made with a hybrid of sourdough and brioche
        bread, which make them more dense yet light and chewy. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d14a6d1-7318-438a-9374-f34129b5f1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:44:56.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T13:45:00.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94da19a1-c17a-4ea9-b704-4b36660082fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:44:56.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T13:45:00.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, however, Aspiras and Lotilla keep it simple. It’s what
        the team in the Hydra Design Group wanted, says Dan Matutina of Plus63 Design
        Co. The Hydra Design Group is comprised of several design firms — Plus63 Design
        Co., Inksurge, The Acid House, and KM Design — all housed in the office for
        which Poison Doughnuts is some sort of welcoming lobby.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474626a7-afde-4392-ae0d-94d83c4f2984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:44:56.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T13:45:00.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We always wanted to have a coffee shop in front of the office,”
        says Matutina, but the heads of the various firms at Hydra wanted something
        different. The doughnuts and coffee would have to speak for themselves, he
        says, despite the look of Poison’s interiors. And the look is something straight
        out of “Blade Runner,” or “Ghost in the Shell,” or some other cyberpunk film:
        neon lights, ethereal sounds, the slight feeling of not being in this world.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357c429d-f687-4018-a755-6308ee0c2711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:44:56.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T13:45:00.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I guess the idea was to give the burden to the coffee and food,
        na sana sobrang sarap ng doughnut at kape [the coffee is by Yardstick], that
        people would come regardless of how it looks,” says Matutina. “Nakikita din
        ng mga tao na may alternative way to a coffee shop.”</p>'
    '20':
      'image': 'jcr:bcfc18ab-7c7b-4dde-9c16-0353da7954c7'
      'imageCaption': 'The video projection on the wall of Poison Doughnuts is done
        by Acid House, part of Hydra Design Group. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d22e06-3f38-4acb-9687-2fccb0649d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:44:56.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T13:45:00.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '21':
      'image': 'jcr:b8365df0-b3f2-4815-a9e4-0ce10e09e2c5'
      'imageCaption': 'Poison Doughnuts is a showcase of the collaborative work by
        Hydra Design Group — from the branding and interiors, to the video projection.
        Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1344b62f-9824-40bc-b684-6a9b2be82bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:44:56.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T13:45:00.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e95b0c-78ab-40d3-802b-092330aec432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:44:56.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T13:45:00.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The whole concept — experimental doughnuts placed in an unfamiliar
        context — lets you pay more attention to where you are and what you’re eating.
        You would think you know doughnuts, but you don’t, as you assess how good
        a garam masala is compared to your nostalgic choco butternut, for example.
        The airy doughnut shops of your childhood give way to the hypnotic animation
        projected at Poison’s walls, its less-than-Instagrammable atmosphere refreshing
        to those just a little bit tired of that culture.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6954cd-b7ca-4cbf-a174-cf079b7c8f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:44:56.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T13:45:00.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s the doughnut shop that, perhaps, weary and jaded adults need.
        “Doughnut shops are always bright and happy,” says Aspiras. “I guess it’s
        your neighborhood doughnut shop that grew up.”</p>'
