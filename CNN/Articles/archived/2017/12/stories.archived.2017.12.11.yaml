    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77e18ff-cbcd-4977-8791-634c6e29f2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:17:37.561+08:00
      'mgnl:createdBy': 'jeff'
