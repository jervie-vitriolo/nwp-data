      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 11) —</strong> International
        debt watcher Fitch Ratings upgraded the Philippines'' sovereign credit rating,
        citing strong and consistent macroeconomic performance in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245ab8db-0507-47eb-8e0d-2ccf3f40e60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:17:37.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:17:42.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Strong and consistent macroeconomic performance has continued,
        underpinned by sound policies that are supporting high and sustainable growth
        rates," Fitch said in its Sunday report.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f945959-e155-40e4-8d5a-8687f7e1c76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:17:37.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:17:42.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Secretary Carlos Dominguez met the upgrade with praise.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1eee89-f6ad-4888-a009-15a2d5374a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:17:37.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:17:42.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are pleased that Fitch is finally convinced that the Philippine
        economy now is much stronger and more resilient than in 2013, when they granted
        the Philippines its first investment grade credit rating of BBB-," Dominguez
        said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a35ea2-db78-4557-bd48-5fd91aad1a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:17:37.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:17:42.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sovereign credit rating gives foreign investors perspective
        into the level of risk associated with investments in a country, including
        political changes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e580896a-3f9f-4ee7-b81f-1e25e19344d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:17:37.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:17:42.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fitch increased the country''s rating&nbsp; from the minimum investment
        grade of "BBB-" to "BBB", citing that President Rodrigo Duterte''s controversial
        anti-illegal drug campaign has no direct impact of foreign investments.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ff33f4-8733-4d54-9759-461fd1d26c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:17:37.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:17:42.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As such, there is no evidence so far that incidents of violence
        associated with the administration''s campaign against the illegal drug trade
        have undermined investor confidence," the report read.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd70eb8c-37a4-4275-aa65-cf76a6a02827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:17:37.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:17:42.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, some analysts claimed drug-related killings caused hesitation
        among investors and may affect economic deals.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90729d4-6fb3-43b9-9b38-9b9e4a9f02c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:17:37.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:17:42.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/24/commission-on-human-rights-chito-gascon-drug-killings-affect-trade-deals-european-union.html">READ:
        CHR: Drug killings affect trade deals with EU</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0495d0df-2593-4440-894a-ee628147dbd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:17:37.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:17:42.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Fitch forecasted a real Gross Domestic Product (GDP) growth
        of 6.8 percent in 2018 and 2019.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe5178b-ea4a-4eac-990d-82001a639be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:17:37.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:17:42.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also expects higher infrastructure spending under the Duterte
        administration, through its "Build, Build, Build" program, to lift the Philippines''
        economic growth via foreign investments.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32dcf806-06f8-4562-8b1f-b06e6433ff9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:17:37.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:17:42.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fitch also noted motions for tax reform in both houses of Congress,
        which are now set for bicameral conference.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2d1212-c66d-4cb9-a8ff-aff64a00a8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:17:37.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:17:42.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We estimate the bill to be net revenue positive, reflecting an
        expansion of the VAT (Value Added Tax) base and higher taxes on petroleum
        products, automobiles and on sugar sweetened beverages, which would more than
        offset a lowering of personal income taxes," the report read.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02b440c-193c-4c92-b494-095d2c95f119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:17:37.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:17:42.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/11/29/Senate-OKs-tax-reform-bill-on-final-reading.html">READ:
        Senate OKs tax reform bill on final reading</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2d0cb5-0ad4-4a5d-8c1c-618b26ce88c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:17:37.562+08:00
