    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Court junks tax evasion case vs. Napoles'' daughter

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9308bf2-6dcf-445b-80b4-69eb1cbe8e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:36:40.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:36:44.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 11) —</strong> The
        tax evasion case against the daughter of alleged "pork barrel queen" Janet
        Lim Napoles was junked, according to court records.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee31a6b-1476-469e-b8f7-568b987a91b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:36:40.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:36:44.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision from the Court of Tax Appeals (CTA) released Wednesday
        dismissed the two criminal cases against Jeane Napoles.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d778a1-88a0-48e6-9318-01058fe3e623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:36:40.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:36:44.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Napoles'' daughter was accused of failing to file tax returns and
        pay taxes worth ₱17 million between 2011 and 2012 for her alleged ownership
        of a ₱54.73 million upscale Ritz Carlton condominium unit in Los Angeles,
        California, as well as a farm in Bayambang, Pangasinan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670529d6-31f1-47e2-a667-b696bd09cd3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:36:40.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:36:44.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court said prosecutors failed to prove there were any lapses
        in the younger Napoles'' income tax to create reasonable doubt.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb627c7e-6acd-4fc4-aa80-410ad5347ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:36:40.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:36:44.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Court finds that the evidence presented is not sufficient to
        sustain a conviction of accused since the prosecution failed to discharge
        the burden to prove all the essential elements of the crimes attributed to
        accused," the decision read.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140ba698-2df9-44eb-9a9f-9342d8a3ebcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:36:40.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:36:44.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, Jeane Napoles made rounds on social media for posting pictures
        of her "flamboyant" lifestyle abroad--owning expensive real estate, a couple
        of Porsches, and her infamous no-spending-limit shopping habits.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a19703-98f5-43d6-b28b-86fe1149b9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:36:40.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:36:44.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CTA Associate Justice Lovell Bautista penned the resolution. It
        was concurred by Associate Justices Esperanza Fabon-Victorino and Ma. Belen
        Ringpi-Liban.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a10fe52-7178-42bd-8c71-30f493c8a566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:36:40.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:36:44.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Janet Lim-Napoles and her husband, Jaime, were charged
        in 2013 for tax evasion, with liabilities amounting to ₱44.7 million and ₱16.43
        million, respectively.</p>'
  'Dengvaxia-dengue-vaccine-Garin':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-11T11:05:32.761+08:00
    'imagesource': 'jcr:98c39fda-1579-43e7-9927-a3bafe0a1402'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a15da9dc-1107-458a-a061-e539ac2f0fb4'
    'lead': 'Former Health Secretary Enrique Ona blamed his successor Janette Garin
      for the country''s Dengvaxia "nightmare."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-30T14:39:19.477+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-30T14:39:23.094+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-30T14:39:22.832+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ex-DOH Sec. Ona: Garin solely responsible for Dengvaxia ''nightmare''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2680795-d660-434b-a66a-b0d963dab97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:39:19.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:39:23.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, December 11) — Former Health Secretary
        Enrique Ona blamed his successor Janette Garin for the country''s Dengvaxia
        "nightmare."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5704b21e-8dec-439a-9da5-2d4cd12bf841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:39:19.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:39:23.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ona refuted on Monday Garin''s earlier claim he started the talks
        between the government and drug maker Sanofi Pasteur to procure anti-dengue
        vaccines; he said she was "solely responsible" for the national health risk.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bfe437-b15f-4c60-9c96-94103b69e8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:39:19.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:39:23.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The leadership that took over the DOH after I left on December
        20, 2014 is solely responsible for all the decisions that have resulted in
        what is becoming to be a major health nightmare in the country today," he
        said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e4e6b2-64b0-41b0-9191-46844c92bc78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:39:19.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:39:23.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with ANC on Friday, Garin said Ona announced in
        June or July of 2014 that there will be a dengue vaccine by 2015 and the Health
        Department was considering adding it to their public health program. She added
        Ona started the talks between Sanofi and the Philippine government.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f304ae-a48b-4bfa-a64d-5796ffe41cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:39:19.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:39:23.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ona confirmed he communicated with the pharmaceutical giant, but
        it was only because Sanofi Pasteur was requesting for briefings on the status
        of the clinical trial of their anti-dengue vaccine being tested in Southeast
        Asia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c0b7bb-9b91-4970-9417-89d766121fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:39:19.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:39:23.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, during all these time until the end of my term,
        the Sanofi staff, though optimistic, never claimed that the vaccine was ready
        for general use and only gave vague projection to me of the time when it may
        be ready for launching," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e7298c-db3b-42bd-91f4-69af23adf6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:39:19.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:39:23.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ona added, "We did not allocate any budget for dengue vaccine for
        2016 since I considered this vaccine as still at its ''developmental stage''
        and was undergoing further observation and evaluation."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c5eabf-399e-42f3-aff7-6d6c2147dd10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:39:19.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:39:23.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he was already out of the government when he first heard
        the DOH will purchase Dengvaxia.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f584d9c-6443-4556-a858-c65a44eef08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:39:19.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:39:23.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On December 22, 2015, the Philippines granted the marketing approval
        to Dengvaxia, making it the first vaccine to be licensed for the prevention
        of dengue in Asia. The Food and Drug Administration (FDA) approved the drug
        for the prevention of disease caused by all four dengue types in individuals
        from nine to 45 years old living in high-risk areas.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa82d5d-745c-49a6-a7d4-01fa0fb35a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:39:19.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:39:23.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On February 11, 2016, the Philippines, under Garin, hosted the worldwide
        launch of Dengvaxia.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd7ca28-e152-4f00-918d-ee47f04b2e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:39:19.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:39:23.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 6, 2016, the government kicked off its ₱3.5-billion school-based
        dengue immunization program.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbbdd67-0a2f-4912-9c46-eb1145411b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:39:19.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:39:23.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 10 percent of over 830,000 students who were immunized with
        Dengvaxia, but did not have a prior dengue infection, now face contracting
        a "serious disease," according to Sanofi Pasteur.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554a0115-130c-4b5b-ad65-9af80d3505bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:39:19.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:39:23.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate on Monday and House on Wednesday are set to tackle the
        Health Department''s controversial dengue vaccine program, which has since
        been suspended amid health risks.</p>'
