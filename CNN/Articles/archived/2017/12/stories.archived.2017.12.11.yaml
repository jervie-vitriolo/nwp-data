      'mgnl:lastActivated': 2019-08-30T14:03:27.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am of the thought that probably, the reason why the Chief Justice
        did not act on it because she was not satisfied that the danger, the risk
        and the harm that may befall the non-transfer of the Maute prisoners to Metro
        Manila would be that large, would be that extensive," Tijam told the House
        Committee on Justice hearing the impeachment complaint on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6a6ac3-4957-424f-9eea-12e9f7e38bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:03:24.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:03:27.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Associate Justice Teresita de Castro agreed with the observation
        of Tijam, while Associate Justice Francis Jardeleza said it is "possible and
        plausible."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657121bd-5f9b-4b81-bc52-67a123d55dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:03:24.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:03:27.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte declared martial law in the whole Mindanao
        on May 23 as government forces clashed with members of the Maute group.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb571da8-d2c9-4fac-b66b-42684f8e616d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:03:24.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:03:27.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petitions were filed that questioned the legality of President Rodrigo
        Duterte''s proclamation of martial law in Mindanao. The Supreme Court, however,
        upheld military rule in the south.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c76c829-ccf6-4d4a-95f8-7568850a756c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:03:24.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:03:27.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tijam pointed out Sereno voted with the minority, who wanted martial
        law only in some parts of Mindanao.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8b445b-0049-4dbf-8b5d-4bb536341f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:03:24.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:03:27.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: <a href="http://cnnphilippines.com/news/2017/07/04/martial-law-in-Mindanao-Duterte-Supreme-Court.html">Supreme
        Court upholds martial law in Mindanao</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46869a6-d523-476c-8c1a-f952a96f9231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:03:24.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:03:27.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tijam said he even acted more promptly compared to the Chief Justice,
        to whom the case was assigned.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9614970-24a2-46a5-824b-6ae50ace7f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:03:24.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:03:27.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was not the member in charge, but I acted more promptly by circulating
        a memorandum to the en banc and trying to force a vote because you can only
        force a vote if there is complete information, and there is consultation and
        deliberation," Tijam said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5a76c3-7ec9-4cee-b846-1f2fd29bf2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:03:24.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:03:27.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Vitaliano Aguirre requested the Supreme Court
        on May 29 to assign special courts outside of Mindanao to try criminal cases
        involving members of the Maute group for safety reasons.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7663b32c-b038-4aff-84bb-bdd5b10b67d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:03:24.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:03:27.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ:<a href="http://cnnphilippines.com/news/2017/11/28/Chief-Justice-Sereno-impeachment-Aguirre.html">
        Chief Justice cannot be impeached for ''delay'' in decision on Aguirre''s
        request, Sereno camp says</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b84b50-05a2-41e8-af27-9870a0a6418e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:03:24.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:03:27.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In criminal cases, the court jurisdiction depends on where the crime
        was committed. However, the Supreme Court can order a change of place of trial
        to avoid miscarriage of justice.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39c1f70-34df-46a3-bf9f-3dc10f026087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:03:24.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:03:27.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court released a resolution on June 6, ordering the
        cases be tried in Cagayan de Oro, around 100 kilometers from Marawi City,
        ground zero of the crisis.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0782a6e8-e1f2-44f7-8793-f668953710fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:03:24.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:03:27.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre appealed the decision on June 13, asking the High Court
        to try the cases in the Taguig Regional Trial Court, as per recommendation
        of Court Administrator Midas Marquez.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27215062-048b-4834-a162-3ab14ce3bfd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:03:24.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:03:27.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tijam said this was only acted upon on August 8 - more than two
        months since the Justice secretary filed his first petition.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba735be5-4a26-4dac-ae8c-1c1f35f0594d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:03:24.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:03:27.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Chief Justice did not forward some information to the
        en banc, like the Misamis Integrated Bar of the Philippines (IBP)''s opposition
        to the transfer of&nbsp; Maute cases in Cagayan de Oro courts.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae3b9e3-9f47-43de-a6d8-36b0d208f8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:03:24.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:03:27.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is important for the en banc to consider matters of urgency.
        And you can only consider these matters of urgency if the en banc is given
        full information, immediate information, complete information," Tijam said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76b4d47-6bcb-45f5-a177-e27b227b6892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:03:24.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:03:27.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a href="http://cnnphilippines.com/news/2017/12/06/Felipa-Anama-transfer-of-Maute-cases-assigned-to-Sereno.html">SC
        Clerk of Court: Transfer of Maute cases assigned to Sereno</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e851038c-86c3-4b87-b44b-1d672f819fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:03:24.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:03:27.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marquez said "time is of the essence" on cases involving members
        of the Maute group.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9872587d-3be0-480f-af2f-f008d1938557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:03:24.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:03:27.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Constitution only gave the prosecution three days to file a
        case without a warrant," Marquez said, since Mindanao is under martial law.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b717e6bf-e2a3-47e3-bf3e-22e09bafa0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:03:24.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:03:27.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today''s hearing is the last session of the House panel this year
        to determine&nbsp; probable cause to impeach Sereno.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242f1dd7-7158-4af4-9fe7-e8959920e690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:03:24.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:03:27.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress will on a Christmas break on December 15, and will resume
        its session on Jan. 15, 2018.</p>'
  'Dengvaxia-dengue-vaccination-Ubial-Garin':
    'author': ' Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-11T04:51:54.466+08:00
    'imagesource': 'jcr:e3cf2101-3bab-440c-ae39-93297378cd9a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '224145ae-99ab-4b53-8def-0ed2537cfe8b'
    'lead': 'Former Health Secretary Paulyn Ubial on Monday said she was forced to
      continue carrying out the now-controversial dengue vaccination of her predecessor,
      Janette Garin. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-30T14:07:14.875+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-30T16:22:19.146+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-08-30T16:22:18.843+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ex-Health Secretary Ubial: I was pressured to continue dengue vaccine
      program

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ec1007-a16b-4129-89f4-1cbf2530d4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:07:14.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T16:22:19.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 11) —</strong> Former
        Health Secretary Paulyn Ubial on Monday said she was forced to continue carrying
        out the now-controversial dengue vaccination of her predecessor, Janette Garin.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99671ddd-216a-45de-93ec-59f0095b301e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:07:14.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T16:22:19.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People, even in Congress, told me, ''You will go to jail, doctora,
        if you do not&nbsp; implement this program because there is a contract. You
        have to honor that contract,''" she said during the Senate Blue Ribbon Committee
        and Health Committee probe into the anti-dengue vaccine program mess.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38a38aa-659a-4a9e-b4ef-d671e56ba263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:07:14.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T16:22:19.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People were pressuring me to resume its implementation," she added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66c831a-a7f9-48a9-ba39-c16aea931ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:07:14.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T16:22:19.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ubial, who was appointed by President Rodrigo Duterte as Health
        Secretary in June, said she felt she had no choice but to implement the P3.5-billion
        nationwide immunization program, which started during the time of Garin, despite
        the possible health risks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c442e07-7f72-4c1d-9014-c8a255709978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:07:14.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T16:22:19.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I became Health Secretary, it was very difficult for me to
        implement this program. I was already on damage control... There were issues
        on long-term safety, so I had to really be very careful in implementing,"
        she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccb8ee4-d9e6-4cf8-b529-337c51504e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:07:14.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T16:22:19.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ubial in July 2016 issued a resolution temporarily suspending the
        school-based dengue immunization program following the recommendation of an
        expert panel on dengue, composed of independent and uninvolved experts convened
        by Ubial.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c18de17-4ab2-4bb6-bd6d-4c8d217d65c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:07:14.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T16:22:19.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program was put on hold "pending another round of medical review
        and in view of reports that Dengvaxia has less than 50 percent protection
        against dengue serotypes 1 and 2, which are the most common circulating serotypes
        in the country," the House of Representatives said in November 2016, when
        it initially conducted the probe.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758f8fda-db45-41b1-8a87-7b15283e115d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:07:14.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T16:22:19.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The expert panel also advised continuing the vaccination for the
        489,003 pupils who received the first dose, so they can complete all three
        doses of Dengvaxia.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148c1d8c-7659-463e-9ee3-6506e9d1485f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:07:14.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T16:22:19.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Incomplete dosage is more dangerous," Ubial earlier said in a text
        message.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0b65a6-b6fa-4cf4-84e2-e0d9994184e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:07:14.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T16:22:19.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was one of the reasons why the Department of Health resumed
        implementing the program September that year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6f971b-0176-4dd1-bf98-1d810172ea2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:07:14.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T16:22:19.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Imagine P3 billion-worth of vaccines that were already in the pipeline
        for procurement, and you will disapprove the program. It''s really very difficult,"
        she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fce8ad-1892-4c09-b80c-4352099bf994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:07:14.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T16:22:19.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 10 percent of over 830,000 students who were immunized with
        Dengvaxia, but did not have a prior dengue infection, now face contracting
        a "serious disease," according to vaccine manufacturer Sanofi Pasteur.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d3018e-c4fd-470c-b61a-15e24d5508cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:07:14.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T16:22:19.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government also said at least 32,000 private patients were vaccinated
        with Dengvaxia.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d55e8fb-abc6-4e84-ab60-87fc9f33add6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:07:14.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T16:22:19.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Questionable timing</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dfd2370-b971-414e-a27b-ffc0b6982988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:07:14.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T16:22:19.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ubial questioned the timing of the implementation of the nationwide
        immunization program. The Aquino administration on April 4 - over a month
        before the 2016 national elections and end of Garin''s term- kicked off its
        program.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8b9555-6182-4503-a22a-398384589839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:07:14.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T16:22:19.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blue Ribbon Committee Chair Senator Richard Gordon noted the
        areas where the program was rolled out —National Capital Region, Region III,
        and Region IV-A — had the highest voter turnout.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a3e7a7-4ffb-4072-9363-00b6cf884859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:07:14.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T16:22:19.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ubial said the government shouldn''t have introduced a new vaccine
        during the election period because it will "taint" the motive and make it
        seem there is a "hidden agenda."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0ecd51-51b4-4e28-95c5-884954a8493a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:07:14.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T16:22:19.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not mix health and politics. It will destroy the vaccine
        even if it is safe," she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381dcafa-830c-4ff9-83e8-2e7270a2bf7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:07:14.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T16:22:19.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added the procurement process should not have political interference.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7407bf-2f10-4c0b-8331-72ac523e9580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:07:14.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T16:22:19.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you mix politics and health, it''s really a disaster. So the
        process by which the new vaccine was introduced was messed up," the former
        health official said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fecaa5f2-f04d-4015-9430-e7231bd8cb7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:07:14.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T16:22:19.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ubial said the vaccine was bought without the approval of the FEC
        (Formulary Executive Council), a group of doctors and medical experts who
        decide if a drug can be sold in the country.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f911930-f88f-406c-9538-e97d8c0f462a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:07:14.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T16:22:19.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/12/09/The-Dengvaxia-controversy.html">Related:
        Dengvaxia controversy timeline</a></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8939a706-dfae-4162-becd-d247311871f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:07:14.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T16:22:19.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That created a lot of pressure on all the people who will implement
        the program," she said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb260dc6-ca24-448b-b23b-b894a466b71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:07:14.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T16:22:19.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ubial added the immunization program should have been carried out
        in the private sector first before implementing a nationwide vaccination program,
        as there is a one-on-one relationship between doctor and patient in a private
        setting as compared to rolling it out nationwide.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3036d907-9725-474f-8d10-36b857ff2a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:07:14.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T16:22:19.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House on Wednesday is also set to tackle the Health Department''s
        controversial dengue vaccine program, which has since been suspended amid
        health risks.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff80e4cb-f557-4206-b44a-cadd0771e6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:07:14.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T16:22:19.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanofi misleading the public?</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3369cb-aa78-4747-af7b-5ef53ffa81a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:07:14.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T16:22:19.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Blue Ribbon Committee chair Richard Gordon scolded Sanofi
        officials for misleading the public, after it was revealed that the end phase
        of the clinical test for the vaccine, or the phase 4 of the efficacy phase,&nbsp;
        was not completed.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73f5077-6b52-4f18-8672-37946084dfe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:07:14.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T16:22:19.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will tell you to your face…I was insulted when we were conducting
        the investigation here...It is unethical for you to advertise while you''re
        doing this dengue procedures," Gordon said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fede81a8-845c-4c61-ae8e-b1444845e878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:07:14.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T16:22:19.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garin also said Sanofi was the real culprit, saying its officials
        were not transparent in revealing the true nature of the vaccine.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f81f2fa-ce16-4ac4-bd67-8069ab5d73d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:07:14.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T16:22:19.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe if there was no change in the medical advisory...we hope
        this will really be investigated," she said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66802325-dcfa-445f-a8f4-4f529a3e1737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:07:14.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T16:22:19.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque also accused the drug manufacturer
        of mental dishonesty.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840ff217-7566-46c1-b9bb-51cde879e6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:07:14.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T16:22:19.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You could have been more forthright and I think they''ve not been
        forthright from the beginning," Duque said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b857c45e-1d67-472a-9604-be6775d64a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:07:14.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T16:22:19.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House is also set to tackle on Wednesday&nbsp; the Health Department''s
        controversial dengue vaccine program, which has since been suspended amid
        health risks.</p>'
