  'dpwh-new-section-tplex-pangasinan':
    'author': 'CNN Philippines Staff'
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2017-12-11T22:06:05.957+08:00
    'imagesource': 'jcr:4a963564-37a5-4b3f-8e56-f900f190c2de'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '79076c48-aa18-4cad-8eac-a4ef5f37e2bd'
    'lead': 'Travelers headed north can now shave off more time on the road as a new
      section of the Tarlac-Pangasinan-La Union Toll Expressway (TPLEx) has been opened.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-30T13:07:51.532+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-30T13:07:54.398+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-30T13:07:54.249+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New section of TPLEx opens to motorists

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d1d82f-9569-4091-9e50-6d17389f90b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:07:51.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T13:07:54.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, December 12) — Travelers headed north
        can now shave off more time on the road as a new section of the Tarlac-Pangasinan-La
        Union Toll Expressway (TPLEx) has been opened.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e561d5b5-3012-411b-a631-bd62e46abc2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:07:51.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T13:07:54.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public Works and Highways Secretary Mark Villar opened the 10.10-kilometer
        stretch of the expressway spanning Binalonan to Pozorrubio, Pangasinan last
        week. This is the second segment of the TPLEx.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2275a5-aca7-410b-a073-c525465d2faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:07:51.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T13:07:54.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar said this part of the expressway was finished in time for
        the Christmas season to provide motorists with even more ease in travel during
        the holidays.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8b2be8-3eac-4396-8e29-f1eb5b69d9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:07:51.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T13:07:54.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The additional 10 kilometer road would ease traffic and significantly
        reduce travel time from Tarlac to Pozorrubio from two hours and 30 minutes
        to just 45 minutes," Villar said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c23cb8-e4a1-464c-b864-606a243eafc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:07:51.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T13:07:54.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon completion, TPLEx will stretch to 78.39 km, connecting Tarlac
        and Pangasinan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02b0329-e8d8-44ff-b2e0-1d5cfdbd6ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:07:51.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T13:07:54.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last section of the expressway – going the 10.92 km distance
        from Pozorrubio to Rosario, La Union – is set to be completed in June 2019.
        The length of the entire expressway would then be extended to 89 km.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a4cfbe-e30c-4b9c-a8a8-d5d5b734be18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:07:51.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T13:07:54.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Upon full completion, TPLEx would reduce travel time from Tarlac
        to Rosario, La Union from three and a half hours to just an hour, benefitting
        an average of 20,000 vehicles per day," noted Villar.</p>'
  'congress-joint-session-2nd-extensions':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-11T21:47:31.677+08:00
    'imagesource': 'jcr:bbf4738d-5d4c-4309-8fdd-80d324e94df3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '33119410-513b-4c0e-b6c1-3e52d28f7efe'
    'lead': 'This is the second time the President has asked for an extension.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-30T13:22:32.076+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-30T13:23:45.195+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-30T13:23:45.048+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Congress'' joint session on martial law extension on Dec. 13 — House
      majority leader

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af567a0-7e93-45ec-9d25-f6936c3b8547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:22:32.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T13:23:45.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, December 11) — Congress will hold
        a joint session on Wednesday to decide on President Rodrigo Duterte''s request
        to extend martial law in Mindanao for a year, according to House Majority
        Leader Rudy Farinas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e423e8e7-8141-4c89-b0a4-a754035d37d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:22:32.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T13:23:45.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a message to reporters Monday, he said that members of both the
        majority and minority blocs in the lower chamber will meet in a caucus on
        Tuesday to discuss the matter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f483bec3-08fa-45b9-80af-11a68504374a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:22:32.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T13:23:45.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executive Secretary Salvador Medialdea, Local Government Undersecretary
        Catalino Cut, and Defense Secretary Delfin Lorenzano — one of the officials
        who recommended the one-year extension to Duterte — were invited to attend
        the caucus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2b1698-8689-4ccf-8d48-0442d28bcc70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:22:32.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T13:23:45.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter dated December 8, Duterte asked Congress to approve
        the&nbsp; extension of martial law on the island until December 31, 2018.&nbsp;
        He said this was necessary to quell the "intensified" rebellion of the New
        People''s Army, and attacks by foreign and local terrorist groups.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a163e60-2039-4d0f-a0da-2f874b372a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:22:32.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T13:23:45.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: <a href="http://cnnphilippines.com/news/2017/12/11/Duterte-terrorist-groups-NPA-extend-martial-law-Mindanao.html">Duterte
        cites attacks of NPA, other terror groups in request to extend martial law
        in Mindanao</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d46713f-b0bb-41bc-810f-df09eae2075c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:22:32.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T13:23:45.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second time the President has asked for an extension.
        Congress granted the request on July 22 — when the 60-day period for martial
        law was supposed to expire — effectively stretching military rule in Mindanao
        until December 31 this year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70afd17-3c6d-4e7b-97d7-688627a54b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:22:32.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T13:23:45.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte declared martial law on May 23 when the ISIS-inspired Maute
        terror group attacked Marawi City where it waged a war against government
        troops for almost five months.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4885ba54-2f1d-4821-84af-8227604be0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:22:32.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T13:23:45.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress goes on a Christmas break on December 15, and will resume
        sessions after a month. However, the President can call for a special session
        of the legislature any time.</p>'
  'new-york-police-respond-possible-explosion-port-authority-bus-station':
    'author': 'Eliott C. McLaughlin, CNN'
    'caption': '(Photo: CNN)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-12-11T23:11:23.943+08:00
    'imagesource': 'jcr:8f7a984c-7294-4ebd-b1eb-6eb92a5ec28b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc717701-7321-4a1c-bdd6-dc363ea60b85'
    'lead': 'An amateur terror attack struck the Port Authority bus terminal at 42nd
      Street and Eighth Avenue near Times Square on Monday morning, injuring three
      people and causing chaos in one of the busiest commuter hubs in the city, officials
      said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-30T13:26:33.724+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-30T13:26:36.976+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-30T13:26:36.795+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New York explosion: 3 hurt, 1 in custody after ''attempted terrorist
      attack'' at Port Authority bus station

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8150f9-5277-4f53-891e-b68e4f59eae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:26:33.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T13:26:36.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An amateur terror attack struck the Port
        Authority bus terminal at 42nd Street and Eighth Avenue near Times Square
        on Monday morning, injuring three people and causing chaos in one of the busiest
        commuter hubs in the city, officials said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e0aa7e-3a7f-40c3-a3fa-30faa2072cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:26:33.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T13:26:36.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A man is in custody, the New York Police Department said in a tweet,
        and he is also injured, according to the New York City Fire Department. The
        three victims suffered non-life-threatening injuries, the fire department
        said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87fb730a-e05e-4948-a7b5-3eca7e898368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:26:33.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T13:26:36.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Bill de Blasio called the incident an "attempted terrorist
        attack," while Police Commissioner James O''Neill called it a "terror-related
        incident," and Gov. Andrew Cuomo said the perpetrator used an amateur "effectively
        low-tech device."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d4e057-a9f1-413f-ab9c-75b2824ee7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:26:33.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T13:26:36.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The A, C and E subway lines were evacuated, NYPD Sgt. Brendan Ryan
        said. The subway entrance on Eighth Avenue is closed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d359fe2-083e-457a-aff1-3cdd2126f463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:26:33.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T13:26:36.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aerial footage from the scene showed police cruisers, emergency
        vehicles and hundreds of police and fire personnel in the street outside the
        terminal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb21924a-4888-464e-87f8-97cae6a7b422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:26:33.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T13:26:36.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Could have been a lot worse," a federal law enforcement source
        told CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e953f26c-2642-4dd3-a5db-8e4b7162a0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:26:33.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T13:26:36.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Preliminary information, according to two law enforcement sources,
        one local and one federal, indicates a pipe bomb may have unintentionally
        exploded.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec31115f-f7c2-4947-80d9-f41912622fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:26:33.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T13:26:36.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A man wearing a homemade device attempted to detonate it, and it
        either malfunctioned or did not go off the way it was supposed to, according
        to one NYPD source.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92dad350-6721-416e-8e26-78d64f00cf0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:26:33.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T13:26:36.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francisco Ramirez said he heard two explosions as he was exiting
        a bus about 7:45 a.m. ET. He heard both blasts distinctly even though he was
        wearing headphones.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7eb821d-d6e0-4d0d-bfea-cfcc635dee3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:26:33.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T13:26:36.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From what I saw it sounded like it came from the subway, but I''m
        just guessing," he said. "It was two distinct explosions seconds from each
        other. As I was making my way toward the outside, I kept getting shoved by
        cops and there were cops at every entrance blocking and there was police and
        SWAT everywhere.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ec8d76-2ea6-4a2c-bced-1df70e5b1a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:26:33.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T13:26:36.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was scary. It was just a lot of chaos but I didn''t see any
        injuries."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01566ae0-c7e0-4631-a34f-37b29d23321f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:26:33.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T13:26:36.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marlyn Yu Sherlock was at a retail store on the main floor of the
        terminal when people began flooding out of the subway entrance, "screaming,
        running in panic," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd738816-dcb5-49bb-a66a-9ff6e4c5d8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:26:33.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T13:26:36.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PA system was still blaring Christmas carols," Sherlock said.
        "It took about four minutes before men in black cop uniforms started shooing
        people out of Port Authority. As I walked further away from the building,
        I kept asking the heavily armed cops what it was. They said ''suspicious package.''"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08cef5ca-4075-4c9b-88a9-d9999598fa99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:26:33.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T13:26:36.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuomo and de Blasio are on the scene and have been briefed by law
        enforcement. In a tweet, White House press secretary Sarah Sanders said President
        Donald Trump, too, had been briefed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81623bf-c8de-4afb-a786-d773c09b3750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:26:33.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T13:26:36.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident comes a few weeks after a deadly terror attack in Lower
        Manhattan.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd413c68-bfdc-4c55-bfe0-c3127bd3889b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:26:33.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T13:26:36.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A man was charged with killing eight people and injuring a dozen
        others as he drove a pickup truck down a bicycle path near the World Trade
        Center on Halloween. He was arrested after the truck hit a school bus, stopping
        it in its tracks. He exited the vehicle and an officer shot him.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc422001-52f5-4c30-a2fb-440d3c8dec4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:26:33.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T13:26:36.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect, Sayfullo Habibullaevic Saipov, was indicted last month
        on murder and terror-related charges, the US Attorney''s Office for the Southern
        District of New York said. Saipov pleaded not guilty to 22 federal counts.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9982910-aa82-4c80-8b17-5685bfc17b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:26:33.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T13:26:36.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the deadliest terror attack in New York City since the September
        11, 2001 attack on the World Trade Center.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256cbb99-77a3-43f6-a92a-24443243c6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:26:33.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T13:26:36.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/12/11/us/new-york-possible-explosion-port-authority-subway/index.html?adkey=bn">"New
        York explosion: 3 hurt, 1 in custody after ''attempted terrorist attack''
        at Port Authority bus station."</a></em></p>'
  'harry-roque-duterte-full-force-of-martial-law-against-npa-in-mindanao':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-11T20:28:13.643+08:00
    'imagesource': 'jcr:23b2d4aa-b909-48e5-8f0d-21a33f749a6a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '67960cd1-5e46-4f3d-be9d-ebfb9b56e501'
    'lead': 'As long as the New Pople''s Army (NPA) is committing acts of rebellion
      in Mindanao, the full force of martial law will be used against them.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-30T13:35:02.469+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-30T13:35:05.302+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-30T13:35:05.095+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Roque: Full force of martial law to be used against NPA in Mindanao

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5584c34-fa9f-4d0c-8cc7-34cd0a411059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:35:02.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T13:35:05.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 11) —</strong> As
        long as the New Pople''s Army (NPA) is committing acts of rebellion in Mindanao,
        the full force of martial law will be used against them.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a835d689-9ba4-458e-ab1d-275c83da5b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:35:02.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T13:35:05.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the statement of Presidential Spokesperson Harry Roque
        Monday when asked to comment on how the government will use the requested
        extension of martial law to combat the terrorist group.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f70cc8c-f255-4fd7-9104-eb1d635d1cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:35:02.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T13:35:05.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte asked Congress to extend the enforcement
        of martial law in Mindanao Sunday, to one year beginning January 1 to December
        31, 2018.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92da2b41-21c5-4821-a478-828e2528d5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:35:02.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T13:35:05.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/12/11/Duterte-terrorist-groups-NPA-extend-martial-law-Mindanao.html">READ:
        Duterte cites attacks of NPA, other terror groups in request to extend martial
        law in Mindanao</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8eab353-2422-4b97-8b9f-d5ede29827f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:35:02.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T13:35:05.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the request, Duterte cited attacks of local and foreign terrorist
        groups, as well as the "intensified" rebellion of the New People''s Army (NPA),
        as reasons for the extension.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8790e26c-83ec-452d-b403-be3511de9783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:35:02.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T13:35:05.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said the extension of martial law in Mindanao would be to
        "ensure total eradication" terrorist groups – which the NPA was declared by
        the President on December 5.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38cf318-647b-4980-90c4-1ada91949bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:35:02.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T13:35:05.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/12/05/CPP-NPA-terrorist-Duterte.html">RELATED:
        President Duterte declares the communist party and its armed wing a terrorist
        organization</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627ca917-a51b-405d-b63a-0fa5a2657947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:35:02.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T13:35:05.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque clarified "total eradication" to mean ensuring that these
        terrorist groups would no longer pose a threat, that all acts of rebellion
        from them have ceased, and "that they are not in a position to endanger public
        security."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c935f4-1c25-4596-a5de-d8558e5b6ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:35:02.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T13:35:05.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque recognized that, "Unfortunately, there will be fighting between
        government forces and the New People''s Army."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c1bf6a-e24c-4bdf-b7f5-3ca93ce0123a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:35:02.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T13:35:05.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The military objective is a complete subjugation of the enemy,
        so much so that they cease to commit the act of rebellion or terrorism," he
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050a9bca-66b2-402f-83e2-a34f5444b3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:35:02.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T13:35:05.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He clarified the act of rebellion is an "continuing" crime and as
        long as the NPA continues to fight, "they are committing a criminal act."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a327e7-10df-44d5-92bc-ca942d3c2304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:35:02.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T13:35:05.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque added the administrator of martial law has the authority to
        arrest individuals, as the writ of habeas corpus has been suspended. Those
        arrested "would have to await the lifting of martial law for judicial remedy."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ef1490-6d15-43d6-9426-f872f27facf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:35:02.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T13:35:05.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque also touched on the subject of mining companies being made
        to pay revolutionary tax to the NPA saying there was a special law against
        it.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e41baf9-606a-492c-b5dd-cf53e49f689c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:35:02.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T13:35:05.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Individuals who will contribute financial resources may be investigated
        and prosecuted for funding terrorist organization," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390e24bb-6735-4bdb-8841-6a94c6e581fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:35:02.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T13:35:05.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The one-year extension of martial law in Mindanao was to have a
        "final period" to deal with these acts of rebellion. However he said it is
        possible for this period to be cut short.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3987d98e-6c4b-4734-acae-fe5051b27881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:35:02.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T13:35:05.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said he had faith that the President''s request for the extension
        of martial law would be granted by Congress before it goes into recess.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e42162d-74c8-4335-94af-26dabc9e82a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:35:02.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T13:35:05.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s talk that Congress will either convene in joint session
        either on Wednesday or Thursday. So if it''s Thursday, then they will have
        to have a special session," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c42ccaf-3e3c-4642-972a-71b07088a6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:35:02.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T13:35:05.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The extension of martial law in Mindanao was recommended by Defense
        Secretary Delfin Lorenzana, its administrator.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b145eaf-245d-4ccb-8ce1-8bd6d80885f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:35:02.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T13:35:05.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
