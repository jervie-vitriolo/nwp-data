      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fitch''s rating puts the Philippines at par with its credit ratings
        from other debt watchers Standard and Poor''s, and Moody''s Investors Services.</p>'
  'Vasyl-Lomachenko-WBO-super-featherweight-title-Guillermo-Rigondeaux':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-12-11T13:22:40.146+08:00
    'imagesource': 'jcr:365e26f7-fa4b-4144-ac69-71310cd66006'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '016944bb-7a28-4f13-8351-ac2746f408b0'
    'lead': 'The highly-anticipated duel between a pair of double Olympic champions
      resulted in an anti-climatic finish.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-30T14:20:31.821+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-30T14:20:34.791+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-30T14:20:34.664+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lomachenko stops Rigondeaux to retain WBO world title

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f9261b-8050-41d3-bd0f-5972a95d5c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:20:31.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:20:34.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Vasyl Lomachenko retained his WBO super-featherweight
        title with a sixth round technical knockout of Guillermo Rigondeaux in New
        York City on Sunday, the impressive Ukrainian handing the Cuban-born American
        his first professional defeat.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d23c22-0004-45aa-9b36-3925b354dbe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:20:31.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:20:34.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highly-anticipated duel between a pair of double Olympic champions
        resulted in an anti-climatic finish, however, when Rigondeaux, citing a hand
        and wrist injury, told the referee that he did not want to continue prior
        to the seventh round.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f986a21-c006-4534-aff5-60422c3bedd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:20:31.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:20:34.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three judges had Rigondeaux, who moved up two weight divisions
        for the bout, behind when he quit in front of a disappointed Madison Square
        Garden crowd, making it the fourth consecutive Lomachenko fight in which his
        opponent has retired.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b95b6df-843d-4929-baae-ff8137cd725b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:20:31.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:20:34.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lomachenko, the 29-year-old heavy pre-fight favorite, defended his
        title for a fourth time and improved his career record to 10-1 (eight TKOs),
        including seven knockouts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661438b5-71e5-4db9-80b2-7087d08fe79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:20:31.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:20:34.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 37-year-old Rigondeaux (17-1), who was warned by the referee
        several times for foul play, began telling his trainer after the third round
        that his left hand and wrist hurt.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4efe7d-9e41-48f4-a3bf-80cf253a8c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:20:31.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:20:34.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is not his weight so it’s not a big win for me,” Lomachenko,
        who won gold medals at the Beijing and London Olympics, told reporters. “But
        he’s a good fighter, he’s got great skills. I adjusted to his style, low blows
        and all.”</p>'
  'Duterte-terrorist-groups-NPA-extend-martial-law-Mindanao':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-11T13:29:20.752+08:00
    'imagesource': 'jcr:3a6ac5b0-b477-4668-8da2-9633dedef8b4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fcef8565-e444-42be-883d-ce85ee33de47'
    'lead': 'Martial law in Mindanao will lapse on December 31, 2017, after Congress
      approved its extension in July.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-30T14:24:52.668+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-30T14:24:56.516+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-30T14:24:56.243+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte cites attacks of NPA, other terror groups in request to extend
      martial law in Mindanao

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31b4bab-2781-4a18-b963-a592314d98ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:24:52.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:24:56.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 11) —</strong> President
        Rodrigo Duterte has officially asked the House of Representatives to extend
        martial law in Mindanao for one more year. The House received the President''s
        letter of request today.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3d80f9-f536-43d2-93cf-6e3abc24c54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:24:52.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:24:56.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President cited attacks of local and foreign terrorist groups,
        as well as the "intensified" rebellion of the New People''s Army (NPA), as
        reasons for the extension.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd4bd73-2dc5-40cc-b45c-9fdadf57810f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:24:52.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:24:56.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the communist rebels "took advantage" when the government
        was preoccupied with addressing the challenges posed by local terrorist groups.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff1e808-2c1c-4ff4-b7c2-4c2d4b2128eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:24:52.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:24:56.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The NPA … intensified their decades-long rebellion against the
        government and stepped up terrorist acts against innocent civilians and private
        entities, as well as guerilla warfare against the security sector and public
        and government infrastructure, purposely to seize political power through
        violent means and supplant the country''s democratic form of govt with communist
        rule," Duterte said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731179d0-39f2-46b3-8cc5-2ba6bc5f40e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:24:52.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:24:56.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President added Defense Secretary Delfin Lorenzana himself,
        as Martial Law Administrator, recommended the extension for 1 year "to ensure
        total eradication" of terrorist groups.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ccd8e3-1d43-4a3c-910d-ac8bcb9f29c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:24:52.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:24:56.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the Martial Law period as extended in Mindanao, the Armed
        Forces of the Philippines (AFP) has achieved remarkable progress in putting
        rebellion under control," Duterte said.</p>'
