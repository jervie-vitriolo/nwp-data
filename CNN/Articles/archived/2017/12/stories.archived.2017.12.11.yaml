    'title': '‘Poison’ is your newest friendly neighborhood doughnut shop

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09cad28-3d89-4d2d-b402-c94498139d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:44:56.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T13:45:00.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila (CNN Philippines Life) — Chef Miko Aspiras’ favorite doughnut
        memory is one he shares with his grandmother: jogging with her when he was
        young along the roads of Greenhills in San Juan. While running, they would
        encounter a doughnut shop and a particular doughnut called the ‘homecut.’
        “Maybe that means it’s homemade,” says Aspiras. “They serve it without any
        glaze, it has nutmeg. It’s so simple.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7691ddc7-03eb-4d1a-8f74-59f6b74e688c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:44:56.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T13:45:00.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That doughnut, buried somewhere in Aspiras’ subconscious, might
        be one of the many things that led to the creation of Poison Doughnuts, a
        darkly-lit doughnut shop fronting the Hydra Headquarters in The Alley at Karrivin
        Plaza in Makati. Aspiras and Kristine Lotilla, known for their elaborate desserts,
        came up with seven distinct doughnut flavors to add to the numerous variants
        available in the market.</p>'
    '3':
      'image': 'jcr:d274d586-b9d2-4162-a4bb-bb4fa12afa03'
      'imageCaption': 'The garam masala donut is one of the highlights of Poison Doughnuts.
        The inspiration is a cinnamon doughnut, one flavored with an aromatic blend
        of herbs and spices commonly used in India. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbe601f-3188-4991-9de5-b826e842673b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:44:56.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T13:45:00.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'image': 'jcr:57f7564f-5156-44f0-8cd2-9ccf4f248a36'
      'imageCaption': 'Other flavors include vanilla glaze doughnut (₱50), salted
        dark chocolate doughnut (₱50), blueberry glaze (₱50), egg custard brûlée (₱70),
        blueberry lemon (₱70), and Boston cream (₱70). Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030bbc39-5fb8-4a4a-b418-fc45aadaea34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:44:56.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T13:45:00.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc2ce6d-7d32-43b1-a988-c9dd5646e983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:44:56.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T13:45:00.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the Philippines, we tend [to go] toward friendlier flavors,
        and in the States and in Spain, they go for more experimental flavors,” says
        Aspiras. “We wanted to put these two things together. Something different,
        but also something Filipinos would like to eat and relate.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600b4232-d1fa-4b39-b895-09645fcd4561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:44:56.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T13:45:00.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For starters, one can consider the garam masala doughnut (₱50),
        laced with spiced sugar. The inspiration is a cinnamon doughnut, one flavored
        with an aromatic blend of herbs and spices commonly used in India. In Indian
        cuisine, the garam masala — which loosely translates as spices that heat the
        body — gives the dishes its umami flavor, says Aspiras. “Normally it’s used
        for savory dishes.” Aspiras was also inspired by L.A.-based pastry chef Sally
        Camacho’s mango purée dessert with garam masala. “It goes really well for
        something fried,” he says. “It cuts that oily flavor.”</p>'
    '8':
      'image': 'jcr:a44b8dad-6f98-48dd-b9a6-0091778084eb'
      'imageCaption': 'The doughnuts are made with the ''perfect basic dough'' so
        it can be dipped in many types of glazes and put in a lot of flavors and textures
        like custard. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6afd1a3-fade-4ad2-9f71-a3c48f6234e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:44:56.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T13:45:00.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'image': 'jcr:fc33b888-02d0-497e-a311-df621bf132e6'
      'imageCaption': 'Poison Doughnuts is Chef Miko Aspiras'' latest endeavor in
        all thing sweet. He''s also responsible for Scout''s Honor, Le Petit Soufflé,
        and the now defunct Magnum Cafe. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53114632-f9ff-4c6d-8014-91682a983fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:44:56.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T13:45:00.582+08:00
