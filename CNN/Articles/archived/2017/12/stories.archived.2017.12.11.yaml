      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebb53b4-cac0-45a0-b980-e49601c9c988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:31:20.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:31:23.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herbosa acted as Health undersecretary under former Health Secretary
        Enrique Ona, both serving from 2010 to 2014 under former President Benigno
        Aquino III.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31fdf871-6b36-4ac5-a949-22c83140222e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:31:20.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:31:23.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/12/11/Dengvaxia-dengue-vaccine-Garin.html">Related:
        Ex-DOH Sec. Ona: Garin solely responsible for Dengvaxia ''nightmare''</a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd263fe1d-731e-4b41-9fec-2e9618bbc3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:31:20.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:31:23.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former undersecretary maintained that more than Aquino, Garin
        and the officials who approved the program had to be held accountable.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae678d51-a9de-4fd1-8456-9f72f8f29ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:31:20.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:31:23.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President is not a doctor. You are the alter ego, the Secretary
        of Health, the undersecretary of health are experts... and you are the ones
        supposed to give advice. Sometimes, the leaders will follow your expert advice,
        or un-expert advice," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e7a7bc-73ba-47ff-9bb4-512632175e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:31:20.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:31:23.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former undersecretary chalked up the rushed implementation to
        the campaign season.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8389c51b-1144-4601-896b-9053c9d53f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:31:20.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:31:23.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether they took corruption money out of this big, huge deal —
        that''s for the lawmakers, lawyers, [and] paper trail to prove," said Herbosa.
        "Whatever you say, the mothers were lied to. The public [was] lied to. Doctors
        were lied to."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336ae033-8dac-4721-b50b-8ff382e0c185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:31:20.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:31:23.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives on Wednesday is also set to tackle
        the Health Department''s controversial dengue vaccine program, which has since
        been suspended.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772e37c2-6159-4bca-91f1-61015903b373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:31:20.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:31:23.940+08:00
