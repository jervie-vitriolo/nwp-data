      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/05/31/House-OKs-tax-reform-bill-on-third-reading.html">READ:
        House OKs tax reform bill on third reading</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b5ad7b-c36f-48ac-9094-eaadfb50c059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:17:37.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:17:42.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Fitch, the passage of the first phase of the tax reform
        will augment 0.5 to 0.8 percent of GDP to government revenues in 2018.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64833fa-7e5d-4858-9fe0-2ddffcd64e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:17:37.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:17:42.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The tax reforms would support the government''s ambitious public
        investment programme, and keep the central government deficit within the ceiling
        of three percent of GDP in 2018 and 2019," the report read.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7cc0c4a-5045-4f9e-b5bd-7ed092b1613d'
      'mgnl:activationStatus': true
