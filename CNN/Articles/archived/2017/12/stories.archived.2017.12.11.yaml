    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709651b0-dd7d-40d7-88c1-76803a6317c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:45:52.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:45:56.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 11) -</strong> Former
        Health Secretary Janette Garin denied allegations of corruption in the Aquino
        administration''s P3.5 billion purchase of Dengvaxia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4436a2b4-d972-4151-8940-232ef85edc42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:45:52.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:45:56.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I categorically deny any wrongdoing in Dengvaxia deal. I am not
        involved in corruption, " Garin said on Monday during the Senate Blue Ribbon
        Committee and Health Committee probe into the anti-dengue vaccine program
        mess.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75cb6ee1-ff8e-414c-8662-1f6d6d3b0817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:45:52.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:45:56.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garin said the procurement of Dengvaxia was not hastily implemented.
        She said all dealings with vaccine maker Sanofi Pasteur were above the board.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e824b256-1be1-4794-87d4-106b04c4ffbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:45:52.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:45:56.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not a midnight deal. Everything was above board," she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a827726-1b99-4842-a64e-8d5af75be7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:45:52.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:45:56.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garin also confirmed she met with the pharmaceutical giant''s top
        officials in Paris, France in 2015. But she clarified she did not negotiate
        the price of the vaccine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7975f5-10d0-469f-8f4d-b13173f3eb1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:45:52.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:45:56.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was no price negotiation. They just revealed the price….Kung
        may malisya ''yun, bakit ako magdadala ng career officials, bakit ako magdadala
        ng taga European Union, bakit ako magdadala ng taga Department of Foreign
        Affairs?" she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaee839b-2983-4880-a7e0-38d0f3b23eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:45:52.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:45:56.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There was no price negotiation. They just revealed
        the price… If there was any irregularity, why would I bring with me officials
        from European Union and the Foreign Affairs?]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a8249e-9a04-4f5e-a74d-46f499ef9170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:45:52.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:45:56.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garin said she met with Sanofi officials regarding the price of
        selling Dengvaxia to the private sector, not for government procurement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d0855d-5701-437d-ba8e-d879f0dfe583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:45:52.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:45:56.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, she said Brazil bought Dengvaxia for $30 per dose, while
        the Philippine government bought it only for $20 per dose.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7542c803-eea4-43ef-a121-f39883ef1426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:45:52.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:45:56.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garin said she is willing to face any investigation to prove there
        were irregularities in the procurement of Dengvaxia.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa8b4ee-8441-463f-84f2-89f8233159c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:45:52.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:45:56.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On December 22, 2015, the Philippines granted the marketing approval
        to Dengvaxia, making it the first vaccine to be licensed for the prevention
        of dengue in Asia. The Food and Drug Administration (FDA) approved the drug
        for the prevention of disease caused by all four dengue types in individuals
        from nine to 45 years old living in high-risk areas.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb814126-f8fa-4489-af31-2b0d400c813b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:45:52.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:45:56.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On February 11, 2016, the Philippines, under Garin, hosted the worldwide
        launch of Dengvaxia.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba1622b-c5ef-4000-af3d-97fc9f3395db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:45:52.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:45:56.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few weeks after in March, Garin issued a P3-billion disbursement
        voucher to the Philippine Children''s Medical Center to fund the purchase
        of the vaccines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f891733c-f2ea-4898-9481-75f47fb2390b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:45:52.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:45:56.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/12/09/The-Dengvaxia-controversy.html">Related:
        Dengvaxia controversy timeline</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b8a949-cfb5-4096-acb9-3f20d0bbc371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:45:52.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:45:56.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 6, 2016, the government kicked off its P3.5-billion school-based
        dengue immunization program.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47322c55-6f1a-4c07-bf88-fb1345ef25ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:45:52.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:45:56.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 10 percent of over 830,000 students who were immunized with
        Dengvaxia, but did not have a prior dengue infection, now face contracting
        a "serious disease," according to Sanofi Pasteur. The government also said
        at least 32,000 private patients were vaccinated with Dengvaxia.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e767dede-362b-4749-9fc8-ab48e346bf11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:45:52.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:45:56.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House on Wednesday is also set to tackle the Health Department''s
        controversial dengue vaccine program, which has since been suspended amid
        health risks.</p>'
  'Nuclear-destruction-one-impulsive-tantrum-away-Nobel-winners-warn':
    'author': 'Philip J. Victor, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-12-11T08:47:23.623+08:00
    'imagesource': 'jcr:2c95efd6-a916-4a3e-88d6-9d824ed42a4a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd0ed0a63-133a-4017-91b1-8377edbf42c3'
    'lead': 'The stark warning came Sunday as this year''s peace prize was presented
      at a ceremony in Oslo, Norway, to the International Campaign to Abolish Nuclear
      Weapons.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-30T14:51:34.930+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-30T14:51:38.201+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-30T14:51:38.027+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nuclear destruction ''one impulsive tantrum away,'' Nobel winners warn

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f814a3-19c8-4029-97a9-162989876be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:51:34.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:51:38.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The winners of the 2017 Nobel Peace Prize
        have warned countries that possess nuclear weapons to eliminate their "instruments
        of insanity" or risk mutual destruction.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2fb77d-55a6-4ffb-a026-2dc5e49a5cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:51:34.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:51:38.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stark warning came Sunday as this year''s peace prize was presented
        at a ceremony in Oslo, Norway, to the International Campaign to Abolish Nuclear
        Weapons.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694591cb-67aa-4136-9e07-7ad3a8b1f286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:51:34.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:51:38.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Heed our warning and know that your actions are consequential.
        You are each an integral part of the system of violence that threatens humankind,"
        said Setsuko Thurlow, a Hiroshima survivor and ICAN campaigner.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8f97e7-44cc-430e-a4f8-d00310aa014e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:51:34.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:51:38.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year,&nbsp;the Norwegian Nobel Committee chose the
        group&nbsp;as the winner of this year''s peace prize in recognition of its
        role as a driving force behind the United Nations Treaty on the Prohibition
        of Nuclear Weapons. The treaty&nbsp;was adopted on July 7 with the support
        of 122 nations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f04113f-2d7e-46e8-9d3f-05928826ef24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:51:34.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:51:38.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thurlow and ICAN''s Executive Director Beatrice Fihn called on the
        world''s nuclear-armed states to prohibit and eliminate nuclear weapons.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883aad8f-289a-4e44-8a6c-c9b9758822fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:51:34.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:51:38.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The treaty prohibits a catalog of nuclear activity, including undertaking
        development, testing, production, manufacturing, acquiring, possessing or
        stockpiling nuclear weapons.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45cf2bd7-f79d-4b17-ab12-4ee9fad60f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:51:34.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:51:38.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thurlow said that, as a 13-year-old schoolgirl in 1945, she witnessed
        classmates who had "parts of their bodies missing" and "flesh and skin hanging
        from their bones" after the US dropped an atomic bomb on Hiroshima.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d344139-54a6-4c17-b4d5-b9830c21c018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:51:34.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:51:38.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She survived. Most of her classmates did not. Thurlow''s 4-year-old
        nephew was also killed after being "transformed into an unrecognizable melted
        chunk of flesh."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2bd3f9-8904-4e6a-95b4-bed1209b4968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:51:34.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:51:38.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He kept begging for water in a faint voice until his death release
        him from agony," Thurlow said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc4af62-f50e-42c6-930c-7f9784c80644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:51:34.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:51:38.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said her nephew''s fate reminds her of all the children in today''s
        world who live under the threat of nuclear weapons.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2508fb46-bf71-40fa-8a2f-b616e67420aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:51:34.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:51:38.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must not tolerate this insanity any longer," she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4f458c-8d5a-43dd-a6de-02a0f5c04fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:51:34.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:51:38.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States, United Kingdom, France, Russia and China -- the
        five permanent members of the UN Security Council, all of which have nuclear
        arsenals -- did not participate in the negotiations for the treaty.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be198a8-7189-461a-985b-c5b711fdb1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:51:34.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:51:38.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea, which has carried out six nuclear weapons tests, also
        did not participate. The country has&nbsp;traded barbs in a war of words&nbsp;over
        its nuclear program&nbsp;with US President Donald Trump. Fihn told the audience
        in her speech that "mutual destruction is only one impulsive tantrum away."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e214d494-6c6a-442d-91ed-3e513306d4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:51:34.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:51:38.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have avoided nuclear war -- not through prudent leadership,
        but through good fortune. And sooner or later, if we fail to act, our luck
        will run out," said Fihn.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43feef0-c283-4706-a8d5-0c444fba25e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:51:34.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:51:38.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/12/10/europe/nobel-peace-prize-ceremony/index.html">"Nuclear
        destruction ''one impulsive tantrum away,'' Nobel winners warn."</a></em></p>'
  'Israeli-army-destroys-tunnel-from-Gaza':
    'author': 'Ian Lee, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-12-11T08:45:31.848+08:00
    'imagesource': 'jcr:6818604c-a765-497f-ac80-83bcfc4f06b3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '09e9709c-caff-4ce5-8dbe-c09a0ba6edd9'
    'lead': 'Israel Defense Forces spokesman Jonathan Conricus said the tunnel, which
      originated in the city of Khan Younis, had penetrated several hundred meters
      inside Israeli territory, finishing a kilometer away from the nearest village
      in Israel.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-30T14:54:39.374+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-30T14:54:54.645+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-30T14:54:54.457+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Israeli army destroys tunnel from Gaza

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87abdc3-af39-45bd-a09e-c77e31299be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:54:39.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:54:54.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An incomplete tunnel running for more than
        a kilometer from Gaza into southern Israel has been destroyed, Israel''s army
        announced on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7b27fe-97cd-4671-a42f-2d9d13ee40fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:54:39.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:54:54.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel Defense Forces spokesman Jonathan Conricus said the tunnel,
        which originated in the city of Khan Younis, had penetrated several hundred
        meters inside Israeli territory, finishing a kilometer away from the nearest
        village in Israel.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b73df91-2534-4fd9-900a-916e082fecb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:54:39.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:54:54.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conricus described the tunnel as "very substantial," adding that
        it had communication systems, air vents, electricity and reinforced concrete
        structure. He said that, based on intelligence, the Israeli army believed
        the tunnel belonged to Hamas, the militant organization that runs Gaza.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc2279c-b2cb-4139-af27-6f00671c87cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:54:39.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:54:54.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conricus said that Israeli intelligence had monitored the tunnel
        for months, adding that at no time were any Israeli military personnel or
        civilians at risk. While the tunnel was not yet complete, Conricus claimed
        Hamas was not far from establishing an exit point.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f08d3b-787f-4823-91eb-eb05e6a5b87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:54:39.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:54:54.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We see this as a severe violation of Israeli sovereignty," Conricus
        told journalists in a phone call on Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b89aa2c-4a8b-4f8e-be06-3a3b1c253c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:54:39.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:54:54.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hold the Hamas terrorist organization responsible twice (over).
        Once, because it is responsible for the Gaza Strip, and any act of violence
        that emanates from the Gaza Strip is under Hamas responsibility. And second
        because this is a Hamas terror tunnel."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e075e05-48bd-429f-876a-d2d35c509715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:54:39.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:54:54.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conricus said the tunnel was destroyed using a new system to detect,
        expose, and destroy tunnels. It was destroyed by other means than explosives,
        Conricus said, but he would not give any further details. The army did not
        believe there were any casualties inside the tunnel after it had been demolished,
        he told journalists.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfb61e6-69ec-4e19-9cef-8a8245e5ad3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:54:39.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:54:54.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamas did not respond to a CNN request for comment on Israel''s
        claim.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67522f2-b18a-41f8-bfef-a95426b3562a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:54:39.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:54:54.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second such tunnel from Gaza destroyed using the new
        Israeli system in six weeks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dee7915-cd10-41ec-911c-3c24d02193a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:54:39.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:54:54.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, more than a dozen militants were killed when Israel''s
        army destroyed another tunnel leading from Gaza into Israel.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc46993-2c99-4a6c-bb68-b08639270303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:54:39.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:54:54.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel announced it was accelerating the creation of a new subterranean
        wall around Gaza in August. The 3 billion shekel ($850 million) wall will
        span the 51-kilometer border.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70980eb6-42ad-44be-84d1-4de4a5531317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:54:39.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:54:54.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israeli politicians hailed the news and suggested the detection
        and demolition system might be about to give Israel a significant edge in
        the threat posed by tunnels. Prime Minister Benjamin Netanyahu, speaking in
        Paris, described the new system as a "tremendous technological innovation."
        His Intelligence Minister, Israel Katz, said the army action conveyed a clear
        message that "the era of the tunnel threat is nearing an end."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b895d6-fb8f-400f-b97d-4c1c5ac95462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:54:39.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:54:54.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As well as tunnels under the border with Israel, there are also
        tunnels that run underneath Gaza''s border with Egypt, which are used to smuggle
        in food and other supplies, as well as weapons.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259ec589-eaf8-4fc6-bf1f-a079a345f0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:54:39.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:54:54.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the 2014 Gaza war, Hamas militants launched surprise attacks
        from tunnels that crossed under Israel''s security fence and into Israel.
        Identifying and destroying the tunnels became a major goal for the Israeli
        military, which found many tunnels that were more than a mile long and 60
        feet deep.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f45197-45fe-4f7d-9d0a-3eb87f697db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:54:39.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:54:54.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/12/10/middleeast/gaza-tunnels-israel-intl/index.html">"Israeli
        army destroys tunnel from Gaza."</a></em></p>'
  'Turkey-Erdogan-Israel-child-murderer':
    'author': ' Ben Wedeman,Ghazi Balkiz, Gul Tuysuz and Isil Sariyuce, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-12-11T08:43:33.668+08:00
    'imagesource': 'jcr:b50425c0-aec7-4ee6-81d0-331ba9b2a76d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bc132191-098e-4cd5-9a66-f0b2604265d0'
    'lead': 'Speaking from Paris, where he met with French President Emmanuel Macron,
      Netanyahu said that Jerusalem has "always been our capital, and Jerusalem has
      never been the capital of any other people.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-30T14:58:09.278+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-30T14:58:12.242+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-30T14:58:11.968+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Turkey''s Erdogan calls Israel a ''child-murderer'' state

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc96a3d-9a09-472d-bdd1-f9da3d973f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:58:09.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:58:12.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Turkish President Recep Tayyip Erdogan called Israel a "terrorist"
        and "child-murderer state" in an address Sunday as he criticized President
        Donald Trump over his recognition of Jerusalem as Israel''s capital.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d32df3-d0a5-4c48-97e7-9b74a5386b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:58:09.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:58:12.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jerusalem is the apple of our eye. We will not abandon it to the
        child-murderer state. We will not abandon it to an occupier state," Erdogan
        said in an address in the Turkish city of Sivas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf316c8-33ab-4433-bdb2-0c2c6af77365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:58:09.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:58:12.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will continue our struggle within law and democracy. In Istanbul
        we will unite Islamic countries, leaders and heads of states. Our road map
        will show that it will not be easy for them to realize their plans," Erdogan
        said. He also said Trump''s Jerusalem announcement was "null and void."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df691ad-d73a-49a5-b698-eadfd106e79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:58:09.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:58:12.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israeli Prime Minister Benjamin Netanyahu responded to Erdogan on
        Sunday, saying: "I''m not used to receiving lectures about morality from a
        leader who bombs Kurdish villagers in his native turkey, who jails journalists,
        who helps Iran go around international sanctions, and who helps terrorists,
        including in Gaza, kill innocent people. That is not the man who is going
        to lecture us."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2362b1f0-a286-408b-98db-ed5744899b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:58:09.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:58:12.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking from Paris, where he met with French President Emmanuel
        Macron, Netanyahu said that Jerusalem has "always been our capital, and Jerusalem
        has never been the capital of any other people. I think the sooner the Palestinians
        come to grips with this reality, the sooner we''ll move towards peace."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa20efa3-1770-4da4-88ff-b402774f1216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:58:09.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:58:12.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel launched airstrikes early Saturday against what it said were
        Hamas targets in Gaza, after several rockets were fired out of Gaza towards
        Israel. Two Palestinians were killed in those airstrikes, the Palestinian
        Health Ministry said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f2d416-e2ec-4367-a2b5-4e89fee74e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:58:09.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:58:12.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 300 people were injured Friday across the West Bank, Gaza
        and Jerusalem, 50 of whom needed hospital treatment, during protests against
        Trump''s decision, according to the Palestinian Authority''s Health Ministry.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ea8bf1-f4e9-4d42-8794-322ff80e49a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:58:09.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:58:12.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Riots outside US Embassy in Beirut</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3391703-4908-4ce3-8ddd-dbdc6eb207d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:58:09.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:58:12.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Beirut, Lebanese security forces clashed with protesters near
        the US Embassy on Sunday. Violence erupted during a demonstration against
        Trump''s announcement on Jerusalem.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e6eb40-7944-4f4e-87b5-853683258a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:58:09.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:58:12.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of protesters and dozens of riot police gathered in front
        of the entrance leading to the heavily fortified building. Some youth in the
        crowd threw stones toward the gate leading to the embassy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e27ec2-c474-4a3c-9dd4-ffba4f4faca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:58:09.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:58:12.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite calls to keep the demonstration peaceful, clashes broke
        out as crowds threw plastic water bottles, stones and sticks at the police.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecca240d-54e0-4504-beb0-c7f93ee4a7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:58:09.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:58:12.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lebanese security forces on the scene responded with tear gas and
        water cannons, as demonstrators lit a large garbage can and&nbsp;car tires
        on fire. One American flag was burned.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e59d017-9c93-4442-89d5-af45e976eb4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:58:09.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:58:12.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least five protesters affected by tear gas were carried away
        from the scene.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48fbd408-864d-4698-b33e-fade3f7745e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:58:09.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:58:12.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters told CNN they condemned Trump''s steps on Jerusalem''s
        status, and said they were angry at the "impotence" of Arab leaders in the
        wake of the controversial decision.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c70c02-23e9-48cb-8d3f-1b820144ab17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:58:09.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:58:12.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sheep who are the Arab leaders betrayed Jerusalem years ago," Mustafa,
        a Syrian demonstrator, told CNN.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95505024-cf16-413f-a698-1ab916a6bea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:58:09.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:58:12.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The demonstration outside the embassy comes as Lebanese group Hezbollah
        plans to hold a demonstration Monday in the Beirut suburbs&nbsp;to&nbsp;condemn
        Trump''s decision.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33de2784-96bf-4e4a-a6a8-26287ebcee88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:58:09.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:58:12.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s move Wednesday to recognize Jerusalem as the capital of
        Israel and commit to moving the US Embassy to the holy city has prompted international
        condemnation and sparked protests worldwide, from Indonesia and Malaysia,
        to Iraq, Jordan, Turkey and Egypt.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c0c90c-246f-477f-b45f-09a99d603db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:58:09.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:58:12.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope calls for ''wisdom and prudence''</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9b4393-6985-48a7-8405-7eb1b9654e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:58:09.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:58:12.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope Francis on Sunday issued an appeal for "wisdom and prudence"
        in the wake of clashes over Trump''s Jerusalem decision.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd893fe8a-b271-4cfb-a244-d3e97a5fdb34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:58:09.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:58:12.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope also called upon leaders to "commit themselves to avert
        a new spiral of violence" adding that they should encourage "peace, justice
        and security" for people in the region, which he described as a "battered
        land."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee3d23a-f512-48be-9808-1874d81fa432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:58:09.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:58:12.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palestinian Authority Foreign Minister Riyad Al-Malki called Trump''s
        decision "illegal and illegitimate and null and void legally and politically,"
        saying there would be no formal communication with US officials.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51950027-84fc-4825-ae36-78c0b213b3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:58:09.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:58:12.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the protests broke out in Lebanon, the Arab League condemned
        Trump''s decision as well, describing it as a "dangerous" development. The
        foreign ministers of the 22-member states of the Arab League met for an emergency
        meeting at their headquarters in Cairo on Saturday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f253cd-79b8-4d35-bbac-e1189ea044c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:58:09.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:58:12.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US policy change on Jerusalem puts it "on the side of occupation"
        and "exempts it from a mediation role in the peace process," the Arab League
        said in a statement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15506df2-92dc-4001-90dd-7ae683835092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:58:09.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:58:12.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It warned that attempts to change the legal status of Jerusalem
        or to "change the Arab identity of the city" are "provocations to the feelings
        of Muslims and Christians across the Muslim and Arab world" and violates international
        law.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd30fac-c81f-408a-a9a1-b2c3381824bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:58:09.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T14:58:12.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="/edition.cnn.com/2017/12/10/middleeast/mideast-tension-trump-jerusalem/index.html">"Turkey''s
        Erdogan calls Israel a ''child-murderer'' state."</a></em></p>'
  'Haley-Trump-accusers-We-should-be-willing-to-listen-to-them':
    'author': 'Sophie Tatum, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-12-11T08:40:26.120+08:00
    'imagesource': 'jcr:3c24c829-8bd5-41cc-8ec4-06c9469847e0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '222cc389-a473-437d-b4a4-fdf4c3f8bafd'
    'lead': 'US Ambassador to the United Nations Nikki Haley said Sunday that any
      women who speak up about inappropriate sexual behavior "should be heard," including
      President Donald Trump''s accusers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-30T15:02:23.453+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-30T15:02:26.904+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-30T15:02:26.738+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Haley on Trump accusers: ''We should all be willing to listen to them''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ed6aed-bd0f-45da-9862-d5b208c3bf33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:02:23.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:02:26.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US Ambassador to the United Nations Nikki
        Haley said Sunday that any women who speak up about inappropriate sexual behavior
        "should be heard," including President Donald Trump''s accusers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258705c4-9364-45e2-a774-837adc440a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:02:23.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:02:26.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on CBS''s "Face the Nation,"&nbsp;Haley was asked by moderator
        John Dickerson about the cultural reckoning that is happening on the issue
        of sexual harassment and assault, including the recent resignations of three
        members of Congress who have been accused of sexual misconduct.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f78cc3f-155a-4242-a307-a0c1b44f9123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:02:23.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:02:26.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haley said she was "incredibly proud of the women who have come
        forward."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb73490-e596-4595-807a-ca6b4b318248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:02:23.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:02:26.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m proud of their strength," she added. "I''m proud of their
        courage. And I think that the idea that this is happening, I think it will
        start to bring a conscience to the situation, not just in politics, but in,
        you know, we''ve seen in Hollywood and in every industry. And I think the
        time has come."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42745154-12c3-4727-a1e1-8024511a1768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:02:23.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:02:26.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the infamous 2005 "Access Hollywood" recording of
        Trump bragging about groping women that surfaced during the 2016 campaign,&nbsp;several
        women have accused&nbsp;Trump of sexual harassment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61beb8cd-3bc6-4484-8cf5-27baf2f056c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:02:23.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:02:26.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump attributed his language on the tape to "locker room talk"
        and has denied any sexual wrongdoing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5bd14e-1d62-4b9d-a9d9-722317c9ddfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:02:23.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:02:26.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about Trump''s accusers by Dickerson on Sunday, Haley
        said the women should be heard.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5849e2-40a4-4ae7-9d8a-3e4a3c0976c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:02:23.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:02:26.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, I mean, you know, the same thing, is women who accuse anyone
        should be heard," Haley said. "They should be heard and they should be dealt
        with. And I think we heard from them prior to the election. And I think any
        woman who has felt violated or felt mistreated in any way, they have every
        right to speak up."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac770b8-fe91-4944-8eff-fabba3a74385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:02:23.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:02:26.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accusations against Trump have recirculated with the current
        conversation about sexual harassment in Congress and allegations against Alabama
        Senate candidate Roy Moore, who is accused of pursuing relationships with
        teenagers, molesting a 14-year-old and sexually assaulting a 16-year-old when
        he was in his 30s." Moore has repeatedly denied the allegations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6cde204-ef89-4d79-bbb8-83db6dad04a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:02:23.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:02:26.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite accusations against Moore, Trump endorsed the controversial
        Republican candidate ahead of Tuesday''s election.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9072840-a315-4257-a512-dca5cdaa2171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:02:23.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:02:26.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked last month about the allegations against Trump, White
        House press secretary&nbsp;Sarah Sanders said: "Look, I think that this was
        covered pretty extensively during the campaign. We addressed that then. The
        American people, I think, spoke very loud and clear when they elected this
        President."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da7ff09-2983-4b8b-80a2-781602121820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:02:23.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:02:26.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haley echoed the statements from the White House about the accusations,
        telling Dickerson that whether the issue was settled during the election is
        "for the people to decide."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2771e5a5-7bc6-41a9-98af-a4fef4329290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:02:23.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:02:26.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know, that''s for the people to decide," Haley told Dickerson
        when asked if it was a settled issue following the election. "I know that
        he was elected. But, you know, women should always feel comfortable coming
        forward. And we should all be willing to listen to them."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f2d3af-d38c-47bf-9f6e-7ddfbea1a283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:02:23.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:02:26.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/12/10/politics/nikki-haley-donald-trump-accusers/index.html">"Haley
        on Trump accusers: ''We should all be willing to listen to them''"</a></em></p>'
