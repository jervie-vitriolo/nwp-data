    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60bba6a-f63c-48f5-b054-c06c26d488de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:58:37.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T13:58:39.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Immunization program rushed?</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365caaac-5b1a-4f63-8d75-0bd70acb0a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:58:37.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T13:58:39.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herbosa accused Garin of allegedly working with Sanofi to rush the
        distribution of the vaccine.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047f53a7-c7b7-458f-b8af-686793341c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:58:37.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T13:58:39.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garin has denied this claim, insisting that her 2015 meeting with
        Sanofi officials abroad was "not a midnight deal." She said no  negotiation
        happened and that executives of the pharmaceutical company only revealed prices
        for Dengvaxia.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5151f0-f8c1-46e7-9ba5-741fd2f7374d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:58:37.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T13:58:39.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/12/11/Dengvaxia-dengue-vaccine-Garin-Aquino.html">Related:
        No corruption in Dengvaxia purchase - ex-DOH Secretary Garin</a></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e36db8f-5bd3-4a44-bec4-b39a65e193da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:58:37.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T13:58:39.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Herbosa said Garin lied in saying that it was her predecessor
        who began talks to procure the vaccine and that there was no malicious intentions
        in the whole matter.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cff7996-1f4f-4aba-a66e-a595ed47551b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:58:37.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T13:58:39.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that''s another lie, that there''s no malice. Right after
        May in December 22, the drug was registered by [the Food and Drug Administration],
        and she was the acting FDA director," Herbosa noted.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270ac0fa-74c1-436c-9f78-78afe36c1bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:58:37.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T13:58:39.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pointed out that although Dengvaxia had been registered, it should
        have been recommended and administered by physicians during "market surveillance"
        when the drug could still be recalled before mass distribution.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4b84bc-6f34-4186-b335-bfcd0e138668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:58:37.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T13:58:39.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This stage was skipped when Dengvaxia was administered in a national
        immunization program.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8bc82bc-32ae-4ea6-a0c9-3c271e6b7caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:58:37.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T13:58:39.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if you [a drug is registered]... it will take another few
        years before experts will say yes, the government can buy that drug," Herbosa
        explained.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da65aa9-5005-4c9d-a4ce-176a0c68ad33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:58:37.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T13:58:39.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate interview, Herbosa noted that delivery of Dengvaxia
        took only 10 days compared to the standard 90 days.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d5ff08-69ec-4238-8c77-b1afa6a866b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:58:37.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T13:58:39.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t tell me there''s no malice. The haste in which it was done
        — decided a price in May 2015, registered in December, announced in January,
        [bid] out in March... suddenly, ten days later, it''s delivered... [On] April
        4, we''re injecting kids already and Sanofi is fully paid," he said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1e05ed-7135-46d2-99ca-c0ac2e300121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:58:37.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T13:58:39.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This matter will also be investigated by the House of Representatives
        in a hearing on Wednesday.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9af7910-71f8-4796-9356-dae65daf574f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:58:37.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T13:58:39.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Cecille Lardizabal contributed
        to this report.</em></p>'
