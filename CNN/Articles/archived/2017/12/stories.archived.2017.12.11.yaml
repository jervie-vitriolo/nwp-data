      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 11) —</strong> Three
        Supreme Court justices said there seemed to be no urgency on the part of the
        Chief Magistrate to transfer the trial of Maute cases outside of Mindanao.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d7b3bf-9858-4d24-8eb0-33e6f0e15d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:03:24.890+08:00
