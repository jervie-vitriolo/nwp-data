    'title': 'Mother accuses Garin, DOH of endangering children''s lives due to Dengvaxia

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7ebfea-20b7-44ca-8910-1c3e8a1e810e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:50:20.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T13:50:23.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 11) —</strong> A
        mother whose child received the now-controversial Dengvaxia vaccine came face-to-face
        with the former Health Secretary who rolled out the dengue immunization program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d64582-7535-4bd9-942a-b278f72d1d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:50:20.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T13:50:23.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iris Alpay, the mother of a 12 year-old child who received Dengvaxia
        vaccinations from the government, spoke up against former Health Secretary
        Janette Garin and the Department of Health (DOH) during the Senate probe into
        the health risks of Dengvaxia on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad04861-b187-48a3-aa37-d31cb0a4cc4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:50:20.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T13:50:23.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I trusted the government, especially DOH... You endangered the
        lives of our children," she said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bc9bf0-9640-46b1-aeab-0ed6ac074ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:50:20.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T13:50:23.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alpay said there are thousands of mothers like her who need to know
        the risks their children face.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5e003c-fe95-4a6a-9746-d884fd64c707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:50:20.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T13:50:23.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gusto ko tanungin sa kanya kung nakakatulog pa ba siya ng mahimbing
        kasi kami po ay hindi na," she asked Garin.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb5a957-ea87-4b37-ba9b-03a926f59e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:50:20.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T13:50:23.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I want to ask her if she can still sleep at night,
        because we can''t.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5415db45-4964-47d7-a7e6-cce5d9d7c752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:50:20.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T13:50:23.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Aquino government, under the watch of Garin, procured and kicked
        off its P3.5-billion school-based dengue immunization program in April 2016.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7b987d-0b98-4a2a-88f1-fd17790d759e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:50:20.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T13:50:23.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 10 percent of over 830,000 students who were immunized with
        Dengvaxia, but did not have a prior dengue infection, now face contracting
        severe dengue, according to Sanofi Pasteur.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30899c8a-4df6-4ee3-8593-791569fe0590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:50:20.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T13:50:23.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government also said at least 32,000 private patients had been
        vaccinated with Dengvaxia.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b42a61-8b34-417d-bc16-67f539b46f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:50:20.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T13:50:23.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ginawang experimental rats ang aming anak. Gobyerno ang nagpahamak
        sa aming anak. Sa desisyon niyo in haste," Alpay said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963365ef-ae1f-41dc-b47e-7f87358f5e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:50:20.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T13:50:23.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You used our children as experimental rats. You put
        our children in danger with your hasty decisions.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264474c1-95ef-4d10-80c8-2b84a065437b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:50:20.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T13:50:23.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garin said she empathizes with the parents of the vaccinated children.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923c74b7-ac28-49c0-b974-94eafc4f1771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:50:20.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T13:50:23.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 30 surveillance officers</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e57a23-356e-43da-bb70-d646bbde09df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:50:20.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T13:50:23.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alpay appealed to current Health officials to address the Dengvaxia
        mess to ease the worries of parents like her.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce4c034-2970-41d3-b10e-957d2f9b78f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:50:20.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T13:50:23.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III during the hearing said they
        have a complete record of those who were vaccinated with Dengvaxia and are
        in the process of creating a masterlist for easier tracking.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f432434-5908-43cd-9896-be45a32cf97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:50:20.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T13:50:23.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He, however, admitted only 30 health officials are monitoring the
        health situation of vaccinated children.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2177ef62-6bd2-4afa-bc68-9d903703242d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:50:20.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T13:50:23.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those vaccinated with Dengvaxia, Duque said the DOH will conduct
        heightened surveillance fo five years.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1299e569-a1eb-425c-9262-f5f2873ae15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:50:20.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T13:50:23.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said PhilHealth will shoulder the public hospitalization
        of those who received Dengvaxia - P10,000 for normal dengue cases and P16,000
        for severe dengue cases.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ce39c3-8d65-4f6a-858a-af0fe3456f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:50:20.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T13:50:23.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque also accused Sanofi of dishonesty. Sanofi Pasteur Asia Pacific
        President Thomas Triomphe, however, insisted there was no negligence on their
        part and maintained Dengvaxia is safe and effective.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18565c88-82c6-458f-a6af-8c550d12dab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:50:20.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T13:50:23.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Health Undersecretary Ted Herbosa on Monday encouraged parents
        to go to the Justice or Health departments or the Volunteers Against Crime
        and Corruption (VACC) and seek help on filing a case against former government
        officials and Sanofi Pasteur.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d71de30-42a2-469b-8e34-5a2e24377b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:50:20.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T13:50:23.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/12/11/Ted-Herbosa-urges-parents-file-case-vs-Sanofi-government.html">Related:
        Former health official urges parents to file case against Sanofi, government</a></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d2dd9a-ca03-467f-98cc-5bd81ba8044a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:50:20.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T13:50:23.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herbosa told CNN Philippines'' The Source, Sanofi should pay for
        all expenses resulting from the possible side effects of the vaccine.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ded5a73-06ad-4e12-ab2b-a34769754ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:50:20.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T13:50:23.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He believes Garin and other officials who approved the program should
        be held accountable for any damage resulting from it.</p>'
  'Ted-Herbosa-urges-parents-file-case-vs-Sanofi-government':
