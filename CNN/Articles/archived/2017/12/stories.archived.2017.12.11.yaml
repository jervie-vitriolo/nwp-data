      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Associate Justice Noel Tijam said he is "trying to decipher" the
        reason Chief Justice Maria Lourdes Sereno did not act promptly on the request
        to transfer the hearing of cases.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14cfda7-151f-4d4b-aff7-7dc3714b5f7a'
