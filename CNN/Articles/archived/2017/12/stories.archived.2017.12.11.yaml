    'template': '1'
    'title': 'Former health official urges parents to file case against Sanofi, government

      '
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb24735-afeb-48fa-9128-104e8df81030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:58:37.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T13:58:39.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Health Undersecretary Ted Herbosa encouraged parents to go
        to the Justice or Health  Departments or the Volunteers Against Crime and
        Corruption (VACC) for help on how to go about filing a case.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc5aaa8-23db-4ab0-b263-82b5c908b354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:58:37.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T13:58:39.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, December 11) — It''s time for the
        parents of students who get sick because of the controversial dengue vaccine,
        Dengvaxia, to take legal action against government officials and the drug
        company, a former health official said on Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10718b8-a38f-464c-a175-dffda99193f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:58:37.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T13:58:39.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In other countries, a class action lawsuit is done. I''m inviting
        all mothers also who think their children did not get consent, were injected
        and did not have dengue ever in their life — they should go to either the
        DOJ or [VACC]... and the DOH," Herbosa told CNN Philippines'' The Source.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3b1844-1456-4507-bea8-406b4ccf21c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:58:37.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T13:58:39.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panic broke out when pharmaceutical company Sanofi Pasteur announced
        last week that its dengue vaccine increases health risks for those who had
        not previously contracted the disease.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2872970-cf56-403d-bfbd-a6d9d7743dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:58:37.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T13:58:39.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 800,000 students were given the Dengvaxia shot in 2016  under
        a school-based immunization program approved by former Health Secretary Janette
        Garin.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89fd04ca-1c2e-4c4f-970a-ca1a4a1acf12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:58:37.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T13:58:39.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herbosa said Sanofi should pay for all expenses resulting from side
        effects of the vaccine. He and former Health Secretary Enrique Ona believe
        that Garin and other officials who approved the program should be held accountable
        for any damage resulting from it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c067d8f-8ff0-484e-b6b2-9b374ced6947'
      'mgnl:activationStatus': true
