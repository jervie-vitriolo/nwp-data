  'pope-francis-christmas-eve-message-2017':
    'author': 'James Griffiths, CNN'
    'caption': 'In this file photo, Pope Francis waves to thousands of followers as
      he arrives at the Manila Cathedral on January 16, 2015 in Manila, Philippines.
      (Photo by Lisa Maree Williams/Getty Images)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-12-25T20:31:13.601+08:00
    'imagesource': 'jcr:135b26e1-f1bc-4ef4-ab52-b4a509dda88c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd5f2e2af-8cd5-46e8-b20a-fe2c78d0974f'
    'lead': 'Pope Francis issued a strong defense of immigration in his Christmas
      Eve mass Sunday, saying faith demands foreigners be welcomed, even as support
      for far-right parties has risen in Europe.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-05T14:05:55.487+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-05T16:31:58.744+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-05T16:31:58.456+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pope speaks out for immigrants in Christmas Eve message

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d13b583-1182-47b6-8d4e-90bcd691c650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:05:55.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:31:58.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Pope Francis issued a&nbsp;strong defense
        of immigration in his Christmas Eve mass Sunday, saying faith demands foreigners
        be welcomed, even as support for far-right parties has risen in Europe.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3220c5a6-54d9-4cd9-8b9f-460493f32c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:05:55.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:31:58.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mary and Joseph, he said, were immigrants, who struggled to find
        a safe place to stay in Bethlehem.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0d0150-6217-4372-a573-cfa7a223f313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:05:55.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:31:58.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They had to leave their people, their home and their land," Francis
        told an audience at St. Peter''s Basilica in the Vatican. "This was no comfortable
        or easy journey for a young couple about to have a child ... At heart, they
        were full of hope and expectation because of the child about to be born; yet
        their steps were weighed down by the uncertainties and dangers that attend
        those who have to leave their home behind."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce54304-00b9-4f4d-90ea-9d87c03e85c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:05:55.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:31:58.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''New social imagination''</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8554d22d-873b-4f1e-89a9-36992dcbb081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:05:55.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:31:58.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The&nbsp;Argentinian son of an Italian immigrant, Francis has often
        spoke out on behalf of immigrants and those forced to leave their homes. He
        is the first Pope to be a member of the&nbsp;Jesuits, an evangelical order
        present in every continent which is active in&nbsp;advocating for refugees.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb62c673-6e99-410c-8761-ec94d6637570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:05:55.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:31:58.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So many other footsteps are hidden in the footsteps of Joseph and
        Mary," Francis said Sunday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d3476a-8f9c-4925-a162-b4d9a76c9751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:05:55.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:31:58.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We see the tracks of entire families forced to set out in our own
        day. We see the tracks of millions of persons who do not choose to go away,
        but driven from their land, leave behind their dear ones."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffff1cb-0f25-47ef-a15b-b430a5be22f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:05:55.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:31:58.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope Francis called for a "new social imagination ... in which none
        have to feel that there is no room for them on this earth."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50b3805-230a-4e85-bf57-00aa13583e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:05:55.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:31:58.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 160,000 people have risked their lives crossing the Mediterranean
        this year alone, with at least 3,000 having drowned in the process,&nbsp;according
        to the United Nations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e148746-595d-4dc1-b98b-1338d8979cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:05:55.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:31:58.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of those crossing the Mediterranean are fleeing conflict-ridden
        parts of the Middle East and North Africa. But an increase in the number of
        those attempting to reach the safety of the continent has been met with a
        rise in anti-immigration rhetoric and&nbsp;support for far-right political
        parties.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd34506-b57d-40ec-ab26-68901d632728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:05:55.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:31:58.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather than react to migration and those seeking refuge with hostility,
        Francis said, people should work to create a "new social imagination ... in
        which none have to feel that there is no room for them on this earth."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3526781-27d4-46b4-9ccd-367c9fc2c68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:05:55.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:31:58.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some far-right parties in Europe have made Christian identity
        part of their platforms, often in opposition to Muslim immigrants or refugees,
        Francis said respect for migration is an integral part of Christianity, as
        the faithful''s "document of citizenship" comes from God, not any specific
        country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b81cc2f-15bf-4f5f-bdb9-04987714c6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:05:55.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:31:58.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"True power and authentic freedom are shown in honoring and assisting
        the weak and the frail," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8670ba1-f392-4b95-a4be-a8b36242aa53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:05:55.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:31:58.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the joy that we tonight are called to share, to celebrate
        and to proclaim. The joy with which God, in his infinite mercy, has embraced
        us pagans, sinners and foreigners, and demands that we do the same."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cdc3452-d6a5-4d62-b93c-6cdde1c8c9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:05:55.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:31:58.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Papal politicking</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e18d8e-70ab-4878-8cc9-12e88816c332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:05:55.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:31:58.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he has been outspoken in defense of immigration and refugees
        in Europe, Francis came in for criticism for not taking an equally forceful
        line during a&nbsp;recent trip to Myanmar, the first ever by a pontiff.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1070976d-b5c2-4bb2-aacc-0ae9f11685e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:05:55.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:31:58.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tens of thousands of members of the Rohingya Muslim minority have
        fled the country amid a brutal military crackdown. While he was in Myanmar,
        Francis&nbsp;did not use the term "Rohingya,"&nbsp;which is politically sensitive
        but widely accepted outside the country.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302b4732-d12a-4610-8cfd-e89ab9af0d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:05:55.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:31:58.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vatican defended that decision on the grounds using the term
        would be needlessly divisive while Francis was in Myanmar to improve diplomatic
        relations with the predominantly Buddhist country.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a216c959-3855-4fbd-8260-a9234f8547e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:05:55.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:31:58.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a service in Bangladesh, where the majority of the refugees
        have fled,&nbsp;the Pope did use the term, saying the "presence of God today
        is also called Rohingya."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6dca7a4-45e9-4c67-a6b8-b155e0db33f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:05:55.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:31:58.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Pope speaks out
        for immigrants in Christmas Eve message."</em></p>'
  'PBA-ginebra-vs-magnolia-89-78':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'Greg Salughter.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-12-25T20:22:44.037+08:00
    'imagesource': 'jcr:82216058-30b9-4407-9f2b-e0269da8c091'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4425c9df-4267-4cd7-93b2-665ea2c3c2f6'
    'lead': 'Barangay Ginebra ensured a Merry Christmas for all their fans after taking
      the spoils over Magnolia at the Christmas Clasico.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-05T14:10:24.256+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-05T14:10:27.607+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-05T14:10:27.371+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Ginebra outclasses Magnolia in Christmas Clasico, 89-78

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a91a91b-31bb-4fa1-b49e-40d9c90d01fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:10:24.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T14:10:27.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bocaue, Bulacan (CNN Philippines, December 25) —</strong>
        It’s a merry Christmas for Ginebra fans.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95acee8c-39d5-4b16-87d0-3804ecf89ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:10:24.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T14:10:27.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barangay Ginebra reasserted their mastery over the Magnolia Hotshots,
        89-78, in the Philippine Basketball Association (PBA) Philippine Cup Christmas
        edition of the Manila Clasico on Monday at the Philippine Arena.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e6bfdf-d470-45e2-823e-867d15442b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:10:24.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T14:10:27.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greg Slaughter paced Ginebra with 24 points and 13 rebounds, while
        LA Tenorio pitched in with 15 markers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d5d461-3d40-4b03-a49d-afc4b16f66ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:10:24.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T14:10:27.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a wire-to-wire victory for Ginebra, who banked on defense
        to beat down the Hotshots in Bulacan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978a7190-2d3a-4aae-a56b-86c00725b763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:10:24.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T14:10:27.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Barangay pushed their lead to 48-37 at the halftime break, but
        Magnolia would battle back in the third frame.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114097f3-9cb8-40e8-b377-75f395101724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:10:24.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T14:10:27.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ian Sangalang, who proved to be the most potent threat of Magnolia
        offensively, hit a jumper to get themselves within 53-52 at the 7:24 mark
        of the third quarter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1f4ea0-1e18-46c3-9fba-1e760e777712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:10:24.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T14:10:27.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Ginebra refused to concede the advantage, and kept their rivals
        at bay to carry an 66-60 cushion into the payoff period.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3fbe0a-6802-41a5-9fa0-41e03628c22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:10:24.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T14:10:27.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There wasn’t much Magnolia could do as Jervy Cruz pushed Ginebra’s
        advantage to as much as 76-64 halfway into the final quarter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccdc5fce-712d-41fb-9b83-6905f343d272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:10:24.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T14:10:27.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Paul Lee triple got Magnolia within 82-76 with 1:50 left to play,
        but that was the closest they got to stealing the victory.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb18571f-7633-4ce9-9859-71e29396c985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:10:24.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T14:10:27.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sangalang led all scorers with 25 markers in the loss.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e55bee-19cc-45f4-aa19-2579dca55f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:10:24.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T14:10:27.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the game, Ginebra head coach Tim Cone was happy with what
        he considered an unexpected result.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab83ab9-bb14-48b7-bc1b-9dae7af3c387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:10:24.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T14:10:27.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m a little surprised, I’m surprised with the way we played,”
        Cone admitted. “We played with a lot of energy, which I thought we couldn’t
        do with the distractions of Christmas.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920836c4-0a22-40bb-9d3c-2e90a27ee202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:10:24.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T14:10:27.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the team just coming off a championship and hobbled by injuries,
        Cone said he was expecting the worst.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c63724a-f046-4101-9624-e54e8fe4cdff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:10:24.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T14:10:27.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was like a perfect storm for us to get beat tonight, but the
        guys found a way,” Cone said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34644f51-94cf-435e-bc10-df6778a61414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:10:24.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T14:10:27.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra returns to action on January 7 against GlobalPort, while
        Magnolia comes back on January 10 against the KIA Picanto.</p>'
  'davao-city-mayor-sara-duterte-nccc-36-bodies-recovered':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-25T20:19:02.235+08:00
    'imagesource': 'jcr:3cae7980-fec7-4b9c-b4cc-8bc46f8bb206'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f86959bc-6a0a-4e5f-8c52-dd5b717498c4'
    'lead': 'The death toll from the Davao City mall fire climbs to 37.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-05T14:13:42.920+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-05T14:13:46.892+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-05T14:13:46.649+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '36 more bodies recovered from Davao City mall fire

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77825a19-48e0-4eb2-9b26-afb7fec5a5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:13:42.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T14:13:46.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 25) —</strong> Authorities
        on Monday said they have recovered 36 more bodies from the New City Commercial
        Center (NCCC) in Davao City, which was hit by a fire Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ca0db8-e7fe-4edb-889d-a2b6d0842199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:13:42.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T14:13:46.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This now puts the total number of casualties to 37, after Mayor
        Sara Duterte revealed on Sunday one body was recovered and has yet to be identified.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403c08bd-cd30-463d-b63a-c8f53dbb9be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:13:42.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T14:13:46.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also said the bodies of the 36 call center agents are being
        processed for proper identification.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e29d2f-6f97-44b2-8d7a-7b6a8c43746a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:13:42.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T14:13:46.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bureau of Fire Protection Southern Mindanao Director SSupt. Wilberto
        Rico Neil Kwan Tiu revealed the bodies were found in the lobby, just a few
        meters from the stairwell and the elevator.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c42dab9-730a-41dd-8ac2-8f87a7a5872a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:13:42.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T14:13:46.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the recovered bodies were charred beyond recognition.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5fc313-fd22-42c0-8ed3-1772471709a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:13:42.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T14:13:46.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao City Fire Marshall Honeyfritz Alagano earlier said the fire
        started at the furniture area of the mall at the third floor.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1416dca3-9c55-4ea8-b28f-a3111a133036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:13:42.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T14:13:46.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added fire exits could be opened and used by employees, except
        the one near a call center on the fourth floor.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd40dcb-2289-4715-a8de-404ab78c307f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:13:42.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T14:13:46.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smoke was coming through, Alagano said. So instead of leaving the
        premises via the fire exit, the employees chose to go back to their office.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc35db3-bd5e-4974-a3ff-2959fec810e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:13:42.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T14:13:46.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte also visited relatives of the victims,
        and checked on the situation at the mall as authorities give him updates.</p>'
  'trillanes-vs-paolo-duterte-pure-BS':
    'author': ' Chad de Guzman, CNN Philippines'
    'caption': 'In September, Senator Antonio Trillanes IV and Vice Mayor Paolo Duterte
      figured over the latter''s alleged involvement in the drug trade. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-25T19:33:00.540+08:00
    'imagesource': 'jcr:032df047-7bc4-41bd-873f-44361293c01a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd421754b-1557-4561-9e98-92accb8dbe93'
    'lead': 'In September, Trillanes and Vice Mayor Duterte figured over the latter''s
      alleged involvement in the drug trade. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-05T14:17:58.239+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-05T16:32:50.437+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-05T16:32:50.218+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trillanes: Vice Mayor Duterte''s resignation ''pure BS''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f10bac4-3794-48cd-b490-751f9ce145f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:17:58.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:32:50.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 25)</strong> — Senator
        Antonio Trillanes, a staunch critic of the Duterte family, called Vice Mayor
        Paolo Duterte''s resignation from his post "pure BS."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8410dc72-774f-4779-aa54-87ecbf9f8cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:17:58.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:32:50.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Delicadeza, seriously?<em> Pinatulan nga niya yung anak niya</em>
        [He fought with his daughter] publicly sa Facebook, tapos delicadeza? Besides,
        he has already been cleared months ago by Gordon''s committee de abswelto.
        So, that''s pure BS," Trillanes said in a statement Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73ac76b-d267-4c09-a72b-18a0feef83d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:17:58.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:32:50.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte tendered his resignation on Christmas Day. In his resignation
        letter for his sister and superior, Davao City Mayor Sara Duterte, Paolo mentioned
        the importance of "delicadeza," alongside his social media squabble with his
        daughter, Isabelle.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f60624c-7f8e-4665-b6b9-4b5bfa462fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:17:58.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:32:50.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a href="http://cnnphilippines.com/news/2017/12/25/davao-city-vice-mayor-paolo-duterte-resign.html">Davao
        City Vice Mayor Paolo Duterte resigns</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fbc654-97f8-4bc3-82b0-c557642ac231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:17:58.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:32:50.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, Trillanes and Vice Mayor Duterte figured over the
        latter''s alleged involvement in the drug trade. The Vice Mayor and the President''s
        son-in-law Atty. Manases Carpio were summoned to the Senate probe over the
        ₱6.4 billion worth of methampetamine hydochloride (shabu) hauled with ease
        into the country last May 24.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0778a714-abaf-48fd-b0e9-69882d5a85ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:17:58.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:32:50.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Blue Ribbon Committee chair Richard Gordon then called Trillanes''
        accusations as "editorializing." The two senators also got into a heated exchange
        after Trillanes called the panel a "committee de abswelto" for Gordon''s refusal
        to summon Carpio and Duterte.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78dd6f86-a575-4462-a008-e5aa7a6e7f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:17:58.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:32:50.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trillanes, in his statement, said Paolo is just evading probes
        into his involvement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6237743-f620-445e-b085-fab87e8c05a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:17:58.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:32:50.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is probably just preempting the numerous investigations against
        him by the Ombudsman. Also, he most likely needs more time to focus on managing
        his multi-billion peso businesses," Trillanes'' statement added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7adf410-4de2-4d51-a089-750138507714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:17:58.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:32:50.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator earlier accused Paolo of being involved in a Chinese
        drug triad group. Paolo repeatedly denied Trillanes'' allegations, which included
        a tattoo on his back to represent his membership.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0e898d-d20e-480e-846d-a7240674bda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:17:58.240+08:00
