  'pba-nlex-vs-global-port-115-104':
    'author': 'Kiefer Ravena'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-12-25T18:55:45.656+08:00
    'imagesource': 'jcr:9c654d37-6b70-4ab2-ae2e-a03a18445263'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5fff106a-3550-4e1e-aaa2-a4fd4ddcbf0d'
    'lead': 'Kiefer Ravena and JR Quinahan came up big for NLEX as they took down
      GlobalPort on Christmas day.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-05T14:21:43.235+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-05T14:21:45.955+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-05T14:21:45.703+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: NLEX downs GlobalPort in Christmas day showdown, 115-104

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b702b96c-dadb-4368-be9d-d1ee300c0288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:21:43.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T14:21:45.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bocaue, Bulacan (CNN Philippines, December 25) —</strong>
        The NLEX Road Warriors went home with all the Christmas cheer after downing
        the GlobalPort Batang Pier, 115-104, in the Philippine Basketball Association
        (PBA) Philippine Cup on Monday at the Philippine Arena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb25ca5-3808-4742-a869-c8a20fbbc66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:21:43.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T14:21:45.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rookie Kiefer Ravena continued his hot start in the league with
        a 20-point outing, while JR Quinahan tacked on 19 markers of his own.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c68d710-9a22-4ee2-814c-1409662bd444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:21:43.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T14:21:45.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a hard fought opening frame, which saw the two teams knotted
        up at 25 points apiece, the Road Warriors let loose a 13-3 rally in the second
        quarter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730b54df-d40d-4587-ac03-d6414af839c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:21:43.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T14:21:45.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the halftime break NLEX was able to erect a lead as much
        as 41-31, after an Alex Mallari triple.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09908f46-8d66-4ae2-9b2d-1492872b0fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:21:43.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T14:21:45.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Batang Pier would battle back to give themselves a chance in
        the payoff period, coming within 99-95 with 4:22 left to play.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2133ede2-228b-4dd0-beb9-9c6e0defc851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:21:43.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T14:21:45.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With GlobalPort breathing down their neck the Road Warriors turned
        to Ravena in the clutch, who drained a dagger triple to give NLEX an unassailable
        109-98 cushion to seal the win.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a43aa8-8b3c-4f99-b56b-6985432fe83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:21:43.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T14:21:45.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a tough Christmas day win for the Road Warriors, who improved
        their record to 2-0 in the Philippine Cup.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63abcdc7-6d85-4ca3-a721-79569d060ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:21:43.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T14:21:45.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We just gave ourselves and our supporters a really nice Christmas
        gift," said NLEX head coach Yeng Guiao.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f348e876-2f10-45b1-ba81-c2ff927d24dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:21:43.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T14:21:45.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guiao went on to discuss how fortunate his side was that Terrence
        Romeo was not available for GlobalPort.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01686c78-c51a-48ae-9247-2e760b632766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:21:43.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T14:21:45.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just with Stanley Pringle, we had a handful," Guiao admitted. "It''s
        difficult to devise a way of defending Pringle, what more kung nandyan pa
        si Terrence."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4dded6e-6ac5-4002-9020-602a2bd8b9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:21:43.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T14:21:45.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stanley Pringle topscored GlobalPort with 33 points in the losing
        effort.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5e23e7-808d-4e88-9743-2dcfc10fc54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:21:43.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T14:21:45.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NLEX look to continue their perfect start on January 7 against the
        Phoenix Fuel Masters, while GlobalPort will look for their first win against
        Ginebra on that same day at the Smart Araneta Coliseum.</p>'
  'jeepney-crash-north-cotabato-leaves-4-dead':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2017-12-25T18:52:27.757+08:00
