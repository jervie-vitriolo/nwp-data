        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ae8767-a2c8-4236-afbf-53f9920e14b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:30:14.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T14:30:48.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9159028d-229b-4eb1-bd3a-550c1ae29f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:30:14.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T14:30:48.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The archbishop also called on this "culture of Christian joy" to
        continue beyond the holiday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f16a5e3-93de-43e6-bec2-d42bdfb03aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:30:14.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T14:30:48.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us imagine a world where those simple acts of Christmas kindness
        and goodness generate a new culture when done repeatedly even outside the
        Christmas season," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca362a6-d987-4d56-9bb8-5e61ff171dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:30:14.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T14:30:48.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Church in the Philippines has been critical of President Rodrigo
        Duterte''s bloody war on drugs, which has seen about 4,000 deaths in police
        operations. Human rights watchdogs peg as many as 13,000 deaths, including
        those executed in vigilante-style killings.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364b3c68-4c1e-4718-aaaf-4db5840c7984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:30:14.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T14:30:48.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Church has also collaborated with local governments
        to set up community-based rehabilitation programs for drug dependents.</p>'
