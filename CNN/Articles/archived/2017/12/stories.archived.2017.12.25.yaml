    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jeepney crash in N. Cotabato leaves 4 dead

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff458f3-6908-4730-ac0e-379194487036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:24:16.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T14:24:19.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 25) —</strong> A
        jeepney crash on Christmas Eve, in Pres. Roxas, North Cotabato left four people
        dead and at least 25 passengers injured.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27868b8c-c14c-4bae-a191-b29a5b11ba44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:24:16.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T14:24:19.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spot report from the Philippine National Police''s Cotabato office
        said that at 4:20 p.m. Saturday, a yellow passenger jeepney driven by 32-year-old
        Wenfred Inutan had a brake malfunction.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f9b626-c972-4132-a837-d1cb85f17d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:24:16.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T14:24:19.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The malfunction caused the jeep to fall off the creek in Brgy. Greenhills,
        which immediately killed three passengers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc0defc-98dc-4671-a484-d9ad76cc401f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:24:16.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T14:24:19.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Dalig, Ryan Malfore, and Delfin Igian were declared dead
        on arrival at the Antipas'' Medical Specialists Hospital.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c621e17-38e7-40b9-b4d1-eba50faef4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:24:16.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T14:24:19.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Edrian Angal, 20, was declared dead by his attending
        physician at the Kidapawan Medical Specialists Hospital.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e699dbe-5c33-403f-9ec7-34050c367d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:24:16.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T14:24:19.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remaining 25 passengers are still being monitored by the police.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7fa44b-0e9f-4c1b-a177-559c4c68e8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:24:16.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T14:24:19.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a developing story. Please refresh the page for updates.</em></p>'
  'ndrrmc-vinta-164-dead-171-missing-typhoon-vinta':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-25T14:25:08.039+08:00
    'imagesource': 'jcr:87e4f74a-2809-4b67-8d3b-ea0dd79aa77b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '35cc69dc-4a71-4fa6-8fc5-ff96abcac119'
    'lead': 'Typhoon Vinta is now the country''s deadliest cyclone since Super Typhoon
      Yolanda.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-05T14:26:34.896+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-05T16:33:47.254+08:00
