      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Story updated to include statement of LTFRB Spokesperson Aileen
        Lizada.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d03365-78e4-4f42-a7ef-f810aa897e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:49:16.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:35:15.893+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 25)</strong> — An
        early morning road crash on Christmas Day in the town of Agoo, La Union left
        20 dead and 26 injured.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895ebb9b-5b5c-42c4-99f9-a4bf2ae09c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:49:16.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:35:15.893+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agoo deputy police chief Senior Insp. Eugenio Balagot told CNN Philippines
        on Monday that a private jeepney carrying 29 passengers and a Partas bus carrying
        31 passengers collided head-on at 3:30 a.m. on MacArthur Highway.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b35dc9-fd99-4cdf-87c7-64e03246d1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:49:16.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:35:15.893+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial investigation showed that the southbound jeepney was overtaking
        another vehicle when it hit the northbound bus.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44311838-c227-4870-ba2d-11240bdd1c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:49:16.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:35:15.893+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yung bangaan po, nangyari sa linya ng Partas,"</em> Balagot
        said. "Although <em>nag-preno yung Partas, inabot pa rin."</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ca065c-b78a-4ef0-9d02-e26f3ad0b8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:49:16.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:35:15.893+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The crash happened in the lane of the Partas bus.
        Although the Partas driver hit the brakes, he couldn''t stop in time.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe5ab70-74d2-48e6-b858-9af2cb507b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:49:16.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:35:15.893+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balagot said the jeepney, which was driven by 34-year-old Rolando
        Perez Jr., may have been speeding at the time of the crash.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0cf5b56-bbe5-4906-8247-c26ee50ba3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:49:16.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:35:15.893+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the road was well-lit and that neither of the vehicles
        was overloaded.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c956a30-48e2-4680-92dc-f649e34881fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:49:16.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:35:15.894+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the fatalities were from the jeepney and were brought to the
        La Union Medical Center in Agoo. These include Perez and four minors — a 5-month-old
        baby, a Grade 1 student and two teenagers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53374cc8-e912-480b-8e22-2ca74c2e45f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:49:16.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:35:15.894+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balagot said they are still identifying the other victims.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f742800c-d450-4bc2-99fc-f49452ce4622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:49:16.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:35:15.894+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balagot also said 19 of the jeepney''s passengers were related and
        were on their way to hear mass at Manaoag Church, some 40 kilometers south
        of the crash site.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6cf2343-364c-48d8-b58e-8eed12b01a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:49:16.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:35:15.894+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the nine injured jeepney passengers and the 17 injured
        bus passengers were brought to the Ilocos Training and Regional Medical Center
        in San Fernando City, some 45 kilometers north.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d574bf2-aaec-4e80-8882-aaaf7b5f00c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:49:16.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:35:15.894+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balagot said most of the bus passengers were released quickly because
        they only had minor injuries.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e43aeb-3ac9-453d-88d7-1f75e8e86f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:49:16.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:35:15.894+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Land Transportation Franchising and Regulatory Board (LTFRB) Spokesperson
        Aileen Lizada said on Monday that third-party liability insurance, amounting
        to P100,000, will cover the jeepney''s passengers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47cb304e-f82c-4fc5-a677-e13db3f4c2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:49:16.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:35:15.894+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lizada added that the LTFRB has not yet imposed sanctions on Partas.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a795317d-52f4-4c8c-8f9b-0a9171a99e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:49:16.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:35:15.894+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will be issuing a show-cause order, hearing to be set Jan. 3,"
        she said. "LTFRB will try to talk to Partas and see what Partas can do p<em>ara
        dun sa mga ibang pasahero ng jeepney. Pero walang obligation ang Partas dapat
        dito."</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d1c3a7-2d21-4bdb-bb54-9cff84104d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:49:16.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:35:15.894+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: LTFRB will try to talk to Partas to see what Partas
        can do for the other passengers in the jeepney. But Partas should not have
        any obligation here.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e792665e-cc5a-47d1-849e-20e04be5d088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:49:16.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:35:15.894+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lizada said Partas will offer financial assistance to those who
        died in the crash.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed48362-3299-4c7e-815c-76d0c37f6355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:49:16.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:35:15.894+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the spirit of Christmas, Partas management will be extending
        financial assistance to, initially, for those who died dun sa [in the] jeepney,
        all 20 of them, a minimum of P15,000 to the members of the families," she
        said. "For those injured, they will be assessing."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f16381-8807-4f1e-b78f-eb42d53ecaae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:49:16.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:35:15.894+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Balagot said the bus''s driver, 43-year-old Rodel Sadac,
        faces charges of reckless imprudence resulting in multiple homicide.</p>'
  'facebook-match-donations-vinta-victims-sheryl-sandberg':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-25T12:33:52.736+08:00
    'imagesource': 'jcr:55dd04f3-cac5-4f18-85ad-ba88f5879be0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee8de305-2cb6-45e6-a8c0-a54557dfdad5'
    'lead': 'Facebook will match donations for victims of Severe Tropical Storm Vinta,
      up to $500,000.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-05T14:56:28.696+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-05T16:35:38.295+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-05T16:35:38.101+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Facebook to match donations for ''Vinta'' victims

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583777c1-5a68-4c05-9e30-1def57bcd89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:56:28.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:35:38.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 25)</strong> — Social
        media giant Facebook is urging its users to give to a worthy cause – helping
        those affected by ''Vinta'' (international name: Tembin).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38dffea-026b-4e87-8ba4-eb52560d5681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:56:28.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:35:38.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Severe Tropical Storm lashed Mindanao over the weekend, with
        reports from the National Disaster Risk Reduction and Management Council (NDRRMC)
        saying 123 people have died, while another 160 remain missing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41fb0f6-efb4-4b9a-bfad-c7ca6ca4723b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:56:28.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:35:38.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/12/24/Vinta-December-24.html">READ:
        Authorities: Hundreds dead due to ''Vinta''</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2ae880-6572-4827-98b7-e9385d257fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:56:28.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:35:38.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sheryl Sandberg, Facebook''s chief operating officer, posted on
        her page, asking people to donate via GlobalGiving, a nonprofit global crowdfunding
        community.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e684b0-256d-4903-8c82-b6aa82aae2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:56:28.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:35:38.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandberg said, "Natural disasters are always devastating and especially
        so during the holidays. But time and time again, we''ve seen communities come
        together to help one another."</p>'
    '9':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fsheryl%2Fposts%2F10159662032615177&width=500&show_text=true&height=593&appId"
        width="500" height="593" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f586c772-7baf-4749-b78f-374ff5eff347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:56:28.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:35:38.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51cc6efd-723b-49d2-afaf-18681cfaa9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:56:28.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:35:38.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added Facebook would be matching donations made via GlobalGiving
        up to $500,000. GlobalGiving''s total goal is $1,000,000.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de41188-8471-43f8-bfbc-8ec8df57b6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:56:28.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:35:38.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even in times of crisis, there is hope and goodness to be found,"
        Sandberg said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d13185-9712-42c4-82f8-883b04e21ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:56:28.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:35:38.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook activated its Safety Check feature, which allows people
        to let friends and family know they are safe from Vinta. The social media
        platform also activated its Disaster Response page for the storm''s victims.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72350747-fe94-430a-ad27-ea92fdc562b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:56:28.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:35:38.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the Disaster Response page, it said, "As people in the Philippines
        celebrate Christmas, we are wishing for their safety. We hope the generosity
        that is so evident during the holiday season helps raise money that people
        can use to recover and rebuild from this devastating storm. #VintaPH"</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fc956d-60ac-40bb-9163-3ab46270b2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:56:28.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:35:38.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook has waived all fees for donations for nonprofit organizations
        since November, meaning 100 percent of donations made throiugh GlobalGiving
        will support relief efforts.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb734af-4441-4c9c-a053-20e2229b121a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:56:28.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:35:38.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vinta, which entered Philippine territory shortly after the deadly
        cyclone Urduja exited. Vinta dumped rains in Mindanao, forcing the evacuation
        of thousands of people.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1478f01-f7b8-406f-a127-e37f7cc3b6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:56:28.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:35:38.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/12/25/relief-goods-vinta-region-12-ndrrmc.html">RELATED:
        Relief aid making its way to storm victims</a></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7255b9b2-0675-45df-aee0-cb1ff3259cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:56:28.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:35:38.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDRRMC said, however, the number of dead and missing due to
        ''Vinta'' has yet to be confirmed.</p>'
  'WHO-SAGE-Dengvaxia-more-benefits-former-dengue-patients':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-25T11:52:24.593+08:00
    'imagesource': 'jcr:7ea45d6c-48a7-48b4-914c-e0ddde166611'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cca9c857-b8b4-42b4-9f88-c7ae403a2464'
    'lead': 'Experts still have no recommendations on whether dengue-negative people
      who received an incomplete dosage of Dengvaxia should complete the course.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-05T15:04:13.986+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-05T16:36:03.432+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-05T16:36:03.219+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'WHO committee: More benefits if ex-dengue patients complete Dengvaxia
      dosage

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d03f22-1dd6-442e-a0ad-3554391395d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:04:13.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:36:03.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 25)</strong> — It
        is safe — and even beneficial — for former dengue patients to complete the
        dosage of Dengvaxia, a World Health Organization (WHO) expert committee said
        on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a415ac-4499-4c2a-9a1b-183869b68c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:04:13.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:36:03.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The finding was detailed in a question and answer guide on the controversial
        vaccine release by the Strategic Advisory Group of Experts on Immunization
        (SAGE). The guide, posted on the WHO website, includes clarifications for
        patients who have had an incomplete dosage of Dengvaxia among other frequently
        asked questions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caed7d4e-b763-4ba2-a9b7-af4b2643464a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:04:13.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:36:03.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For patients who are seropositive, or those who have contracted
        dengue before, WHO found that a complete dosage is more advisable.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23539af8-f854-4fa8-b494-2241f85d7d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:04:13.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:36:03.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In documented high seroprevalence settings... there is likely to
        be an overall benefit to the population if individuals complete the schedule
        [of vaccinations], hereby assuring protection of seropositive individuals
        who make up the majority of the vaccinated population," the guide read.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbac97b-f77a-434c-8182-243252373c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:04:13.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:36:03.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protective effect of the vaccine is unknown for seropositive
        individuals who do not complete the three dosages, WHO added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd784600-0549-4c35-aec7-b3a2c3522d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:04:13.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:36:03.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, there is still no recommendation on whether or not seronegative
        patients — those who have not had dengue before — should finish their initially
        scheduled shots.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e30f10-7d2a-47d5-9831-ac23fff6e44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:04:13.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:36:03.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is also not known if the increased risk of severe disease in
        seronegative individuals is different according to the number of vaccine doses
        they have received. Thus, there is no evidence to determine the risk and benefit
        of completion or suspension of the series in those who have received only
        one or two doses," WHO reported.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56550ac-cd06-4f66-aab4-bcd803bad45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:04:13.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:36:03.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that there was no data to determine whether a risk of severe
        disease lasted beyond five years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24aa0d14-fdb1-43b4-9a6b-51919bb1a2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:04:13.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:36:03.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dengvaxia was administered to over 800,000 Filipino students in
        a school-based government immunization program last April 2016. Pharmaceutical
        company Sanofi Pasteur later announced the vaccine had potential severe dengue
        risks among those who had not contracted the disease before. The ensuing panic
        prompted the Health Department to suspend its program and the Senate to investigate
        the P3.5 billion spent on it.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0714e068-4726-4a24-abdb-259aa8e56b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:04:13.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:36:03.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/12/09/The-Dengvaxia-controversy.html">READ:
        Timeline on the Dengvaxia controversy</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90c12e3-cf33-4b57-88ec-77942f203be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:04:13.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:36:03.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO advised continuous monitoring by medical professionals, particularly
        if symptoms of dengue appear. It added that protective measures to avoid mosquito
        bites should be taken.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb03ba5-2c64-408c-a321-d8fdd6c34d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:04:13.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:36:03.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former WHO official Dr. Susan Mercado also challenged the public
        to engage in community clean-ups in light of the Dengvaxia controversy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84dfbb63-b9d1-4cfa-9d5a-9691cc492acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:04:13.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:36:03.433+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/12/12/Susan-Mercado-cleanup-efforts-Dengvaxia-scare.html">Related:
        Former health official pushes for clean-up efforts in response to Dengvaxia
        scare</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9de657-6094-4112-99e6-5f90fd810328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:04:13.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:36:03.433+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The international agency reiterated its interim position towards
        the vaccine, which was to only administer it to those who had contracted dengue
        before.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb24af5-ecbd-4c0c-850d-a7611482e0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:04:13.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:36:03.433+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"WHO acknowledges that in high seroprevalence settings, the vaccine
        can have significant population-level benefits," the post said. "However,
        until a full review has been conducted, WHO recommends vaccination only in
        individuals with a documented past dengue infection, either by a diagnostic
        test or by a documented medical history of past dengue illness."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3718b9-363e-4790-bcbc-855a47f03b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:04:13.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:36:03.433+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO is expected to release a new position paper on the vaccine by
        April 2018.</p>'
