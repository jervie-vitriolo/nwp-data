    'title': '20 dead, 26 injured in Agoo, La Union crash

      '
    'updated': 2017-12-26T11:31:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7578e1ab-a2f5-4bfd-ac5a-060747919b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:49:16.551+08:00
