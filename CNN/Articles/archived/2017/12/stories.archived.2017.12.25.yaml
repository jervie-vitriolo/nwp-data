  'davao-city-vice-mayor-paolo-duterte-resign':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-25T18:22:07.221+08:00
    'imagesource': 'jcr:8d39be38-8bf8-468a-b47c-7bf523a2452e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '03944f72-227a-4cdf-96ff-ed8a7656dd6d'
    'lead': 'His sister, Davao City Mayor Sara Duterte, confirmed his resignation
      to CNN Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-05T14:44:34.632+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-05T14:44:38.163+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-05T14:44:37.922+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Davao City Vice Mayor Paolo Duterte resigns

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af32170b-3d6f-4bb3-ac19-643b480f9e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:44:34.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T14:44:38.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 25) —</strong> Davao
        City Vice Mayor Paolo "Pulong" Duterte resigned from his post today.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b533458-5ec4-4903-a9f9-9661ebd82c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:44:34.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T14:44:38.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His sister, Davao City Mayor Sara Duterte confirmed his resignation
        to CNN Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd3fd3c-fcca-4858-b8bd-3b1b608b58b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:44:34.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T14:44:38.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hereby tender my resignation as Vice Mayor of Davao City effective
        today, December 25," Duterte said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679ebada-c503-4688-951a-e7b46b5b9917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:44:34.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T14:44:38.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paolo did not mention the reason behind his resignation, but in
        a letter sent by his sister – Davao City Mayor Sara Duterte – he mentioned
        "recent unfortunate events" closely tied to his having married at a young
        age.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d356d23-e038-49e3-b0ce-1e033b469ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:44:34.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T14:44:38.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/09/07/antonio-trillanes-paolo-duterte-chinese-drug-triad-member.html">RELATED:
        Trillanes: Paolo Duterte a Chinese drug triad member</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8289e822-c6fe-47ed-8a67-4862024a146f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:44:34.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T14:44:38.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also briefly mentioned his alleged involvement in the smuggling
        of P6.4-billion worth of drugs to the country, as well as his public squabble
        on social media with his daughter, Isabelle.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eee7f06-9259-4c84-9102-4c67bb6a0421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:44:34.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T14:44:38.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/12/23/paolo-duterte-isabelle-duterte-social-media.html">RELATED:
        Paolo Duterte, daughter Isabelle exchange heated words on social media</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b221cd-87fc-4ae2-9158-688591f4e489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:44:34.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T14:44:38.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''The other person in this failed relationship is incorrigible and
        cannot be controlled. And I take responsibility for all that has happened
        as a result of a wrong decision to marry at a very young age," Paolo said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa9c645-1642-45c7-9227-7947eaf2313c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:44:34.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T14:44:38.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paolo said the value of "delicadeza" had been impressed into him
        at a young age, and added, "this is one of those instances in my life that
        I need to protect my honor and that of my children."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28e0757-3cae-4f81-b43e-5cb9bfb2ce0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:44:34.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T14:44:38.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paolo thanked Davaoeños for their support and said he was looking
        forward to the day where he would be able to serve the country again.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43107fd-1a0d-4def-8a73-a57a7609fe28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:44:34.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T14:44:38.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice Mayor also posted a message on his Facebook page. In Cebuano,
        he said, "Sa lahat ng sumuporta sa akin, lalo na sa inyong mga Dabawenyo na
        nagbigay ng pagtitiwala sa akin. Maraming salamat sa inyo lahat at maligayang
        Pasko sa inyo!"</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846899c7-760b-4bf5-92ab-bd1a7818624c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:44:34.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T14:44:38.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: To all who supported me, especially Davaoeños who
        trusted me. Thank you and have a Merry Christmas!]</p>'
    '23':
      'image': 'jcr:f439fb13-2b4a-4526-a12e-200dbba5a64a'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0261ca3-f2cd-4622-a5e6-e2037a113c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:44:34.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T14:44:38.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c500f1f2-f1c4-4837-b7aa-7fcc5b97a217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:44:34.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T14:44:38.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he would delete his Facebook page at 3 p.m.</p>'
  'agoo-la-union-crash':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
