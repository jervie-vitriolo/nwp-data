    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-05T16:33:47.064+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NDRRMC: 164 dead, 171 missing due to Typhoon ''Vinta''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e917ba-af3f-4648-ae37-f254cc307c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:26:34.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:33:47.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 25)</strong> — The
        National Disaster Risk Reduction and Management Council (NDRRMC) on Monday
        revealed Typhoon "Vinta" (international name Tembin) left 164 dead and 171
        missing in its wake, making it the country''s deadliest cyclone since Super
        Typhoon Yolanda struck in 2013.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd561eeca-01c5-4ebf-8887-502b1a8f7f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:26:34.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:33:47.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NDRRMC spokesperson Mina Marasigan, however, said the Interior and
        Local Government Secretary has yet to verify the numbers as it identifies
        all the bodies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fbf9d7-7965-41be-9f81-5ac77e768107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:26:34.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:33:47.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added most casualties were killed by landslides and flash floods.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85e256c-9e07-4ecc-9247-8c7cd72f6192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:26:34.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:33:47.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang ating search, rescue and retrieval operations ay patuloy pa
        din po. At halos 500 teams, almost 4000 na tao ang tumutulong ngayon para
        sa operasyon na ito," Marasigan said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c3edb0-060b-4872-a265-62d1e19651d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:26:34.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:33:47.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our search, rescue, and retrieval operations still
        continue. Almost 500 teams and 4,000 people are helping out in our operations.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b27c8f-aec0-462e-9ae0-12209a620847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:26:34.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:33:47.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vinta entered the Philippine territory as a tropical depression
        on December 20, shortly after Tropical Storm Urduja coursed through Southern
        Luzon, Visayas, and Mindanao.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3a0b1c-35d8-445a-83eb-8b21f658f620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:26:34.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:33:47.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It then intensified into a typhoon and exited the country on December
        24.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be952e73-3b94-49b7-8867-967b3ad198a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:26:34.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:33:47.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Super Typhoon Yolanda left about 6,300 people dead and over 26,800
        injured as it plowed Southern Luzon and the Visayas in 2013.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fb0f42-bb42-48e2-812c-bcabc175e79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:26:34.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:33:47.255+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marasigan said around 20,900 families are still staying in a total
        of 261 evacuation centers across the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0acd4f64-ce70-4ff5-94b3-f2a2b1bc1e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:26:34.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:33:47.255+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another 16,500 families are staying with relatives in areas not
        affected by Vinta.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee5acc1-c77f-44af-95f8-03177defb4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:26:34.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:33:47.255+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added the government has released P3.1 million worth of aid
        to evacuees.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2edce5f0-415c-417c-9a1d-d50b1ce6ce4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:26:34.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:33:47.255+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Airlines also flew in 1,600 food packs for the families,
        with the army''s C130 plane yet to deliver non-food items.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fba5e3-673c-4ada-bd99-d358a3333c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:26:34.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:33:47.255+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDRRMC also said there are no more stranded passengers as road
        and port operations have resumed across the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad145f3-a667-46de-a196-35b73095fd65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:26:34.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:33:47.255+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meron din tayong ilan pang lugar na nabalitang may baha pero habang
        tumitila na ang ulan sa maraming lugar na nasalanta ng bagyo, unti-unti nang
        bumaba ang tubig baha sa naturang lugar," Marasigan said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f999aa41-1985-4c59-9503-6ee00e87db74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:26:34.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:33:47.255+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are still places with reported flooding, but
        while the rain has dissipated in many places affected by the typhoon, flood
        water has lowered in such places.]</p>'
  'Cardinal-Tagle-drug-dependents-Marawi-Christmas':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-25T17:05:25.937+08:00
    'imagesource': 'jcr:095ad45e-6322-4b39-8e9f-27edd5ecb5bf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2a7c05f7-e5fc-465d-8af7-781a0f3b1ac2'
    'lead': 'Manila Archbishop Luis Antonio Cardinal Tagle said Maranaos who worked
      to save others and reformed drug dependents embody ''a culture of joy'' that
      the faithful should follow.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-05T14:30:14.842+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-05T14:30:48.629+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-05T14:30:48.401+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Manila Archbishop recalls drug dependents, Maranaos on Christmas

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0016415-6855-45c6-921b-5e90f2de0429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:30:14.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T14:30:48.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 25) —</strong> Manila
        Archbishop Luis Antonio Cardinal Tagle called on the faithful to nurture ''a
        culture of joy'' even beyond the holiday season.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b58ce79-125a-43d9-b069-81f0f08df3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:30:14.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T14:30:48.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Christmas message dated Saturday, Tagle warned against "false
        joys and thrills," and advocated for "a culture of Christian joy."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a808fb8-6745-456f-b90f-2d222ac4d1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:30:14.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T14:30:48.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that joy was seen among rehabilitated drug dependents and
        Maranaos who helped save Christians in the five month-long Marawi siege.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21dc4f26-33fd-4f54-a0f8-8617c7f7f7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:30:14.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T14:30:48.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We witnessed this joy among the drug dependents who had completed
        the Sanlakbay Parish drug rehabilitation program, their families, the barangay
        officials, the police and volunteers," said Tagle.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc419eb0-0b2f-4e0e-9dd5-38965b1bb02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:30:14.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T14:30:48.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We saw this joy in our [Muslim] brothers and sisters who had protected
        Christians from persecution in Marawi and joy in the Christians who had experienced
        heroic love from those who differed from them," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345bb87b-e728-40a6-bb95-5778fc992223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:30:14.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T14:30:48.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He characterized this joy as:</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7967f9e6-bbc0-4da8-9dee-86f03eb15850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:30:14.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T14:30:48.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>the joy of saving peoples'' lives, rather than the thrill of destroying
        them;</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4506aa6-373d-445d-a6da-d1c83ab4a89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:30:14.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T14:30:48.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>the joy of sharing possessions, rather than the thrill of accumulating
        them;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714ea015-8d95-41c4-9f21-933e93ba698f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:30:14.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T14:30:48.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>the joy of denying oneself, rather than the thrill of getting ahead
        of others;</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258eee7b-fe73-4cb3-8e3f-b063b9a30ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:30:14.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T14:30:48.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>the joy of forgiving, rather than the thrill of retaliating; and</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ce4d35-9e56-42de-8409-e06f584f1f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:30:14.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T14:30:48.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>the joy of accepting people, rather than the thrill of isolating
        them.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ca444b-6704-4f47-a393-dee14e2cf2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:30:14.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T14:30:48.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us nurture a culture of joy, not a culture of anger, bitterness
        and violence. We need good will that produces acts of kindness and goodness,"
        Tagle continued.</p>'
