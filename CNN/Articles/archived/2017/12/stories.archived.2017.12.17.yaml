      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tacloban Airport has also resumed normal operations on Sunday
        morning after the Civil Aviation Authority of the Philippines (CAAP) and the
        Philippine Air Force cleared it of fallen trees and other debris, as Urduja
        battered Eastern Visayas on Saturday.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f0e6a0-71e8-4580-9daa-e12afb4892e2'
