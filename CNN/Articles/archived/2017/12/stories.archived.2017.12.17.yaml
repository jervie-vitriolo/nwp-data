      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong><a href="http://cnnphilippines.com/regional/2017/12/17/26-dead-in-biliran.html">
        26 dead in Biliran landslides due to Urduja — authorities</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b576720a-1d15-4693-91ae-0720a13dc72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:54:45.121+08:00
