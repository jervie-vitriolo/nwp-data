    'imagesource': 'jcr:9729eda7-256b-4110-ac0b-d2094a185e88'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b4ccbd13-38e9-44c9-9ba5-e316857bca11'
    'lead': 'Meanwhile, another tropical depression was seen outside Philippine territory,
      at 1,950 km east of Mindanao as of 12 noon Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-03T11:54:45.120+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-03T11:54:48.378+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-03T11:54:48.185+08:00
