      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Tacloban City was placed under a state of calamity after
        Urduja brought heavy rains that flooded more than half of the city, forcing
        the evacuation of over a thousand families, local officials said.</p>'
    '44':
