      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 17) —</strong> Two
        beauty queens spent their time well on Siargao island in the south, even as
        Tropical Depression Urduja left them stranded there.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b657158b-c896-49c9-bf00-38889b947c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:23:51.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:23:54.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miss Universe 2017 candidates Lauren Howe of Canada and Samantha
        Katie James of Malaysia kept their cheerful dispositions even if heavy rains
        prevented them from flying out.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f21472-dffc-45fa-be60-8bc986ffb8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:23:51.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:23:54.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two, along with Miss Universe Philippines 2017 contestant Rachel
        Peters, were on a vacation on the so-called surfing capital of the Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453ab4ae-314a-467a-a422-83a0a98457b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:23:51.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:23:54.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, James posted on Instagram a photo of her and Lowe,
        saying she was "happy to be stranded on Siargao Island."</p>'
