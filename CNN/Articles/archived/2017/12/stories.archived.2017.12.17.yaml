      'jcr:uuid': '691f9ac0-b36b-46cd-a88e-34e3a21305b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:45:43.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:45:49.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The F2 Logistics
        Cargo Movers outclassed the Petron Blaze Spikers, 25-20, 25-19, 20-25, 25-18,
        to claim their first-ever Philippine SuperLiga (PSL) Grand Prix title on Saturday
        at the Mall of Asia Arena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a396a35c-4473-43e1-9b24-7d682b871c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:45:43.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:45:49.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Import Maria Perez paced F2 with 24 points, while captain Cha Cruz
        added on 16 markers herself.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346267fb-d53b-4c24-b65b-f86df44bb0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:45:43.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:45:49.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cargo Movers looked dead in the water after being down 9-0 in
        Set 4 of Game 2 last Thursday at the San Juan Arena, but as if riding on their
        momentum from their unlikely comeback, they shellshocked the Blaze Spikers
        in Game 3.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7bc61c-c995-49fd-8832-70bedbfbcabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:45:43.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:45:49.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was an achievement not lost on F2 coach Ramil De Jesus.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95fda81c-1e94-4b26-8858-80cdf13277f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:45:43.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:45:49.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kita naman nung Game 2, 9-0, sino ba magaakala na makakabangon
        pa ''yung team namin na ganun ''yung score? (After Game 2, 9-0, who would
        have thought we could recover?)" De Jesus said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a265c7a3-2223-4d84-bc67-f5d543877333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:45:43.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:45:49.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>F2 started out the deciding match on a tear, going on a 8-3 run
        before easily claiming the opening set.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac83be4-9fd9-452f-b59f-991a417083e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:45:43.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:45:49.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blaze Spikers showed more fight in the second frame, but were
        overrun by the Cargo Movers soon after.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2146da41-e3b8-4f90-9c8a-a035d06ff178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:45:43.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:45:49.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With their backs against the wall, the Blaze Spikers knew that their
        season was on the line. The Blaze Spikers were able to finally showcase their
        grit and battled to take the third set and extend the game.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596a182f-e30d-4860-843d-2f42cb79dfdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:45:43.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:45:49.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there was no turning back the Cargo Movers, who leaned on the
        heroics of captain Cruz in the fourth set to secure the title.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99cd64ab-9587-4e61-a5ce-6a0cd8ce4f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:45:43.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:45:49.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hillary Hurley led Petron with 25 points in a losing effort.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbeb9e4-c0d2-4c74-bd12-33045c7434e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:45:43.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:45:49.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Jesus said their victory was all down to the desire to win for
        the Cargo Movers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfca0df5-a21f-49d4-a964-55a935a17dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:45:43.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:45:49.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alam naman natin ''yung Petron mahirap na kalaban, halos lahat
        ng mga talented players nasa kanila," De Jesus bared. "Siguro mas ginusto
        ''yung mga players ko ngayon talagang manalo."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e20deae-6213-4ab2-9289-639fbb69c48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:45:43.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:45:49.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: Petron is a tough competitor as it has talented players.
        But my players were determined to win.)</p>'
  'Iain-Ramsay-Ceres-Negros-Global-Cebu-PFL':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'Photo courtesy: PFL'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-12-17T09:52:13.790+08:00
    'imagesource': 'jcr:f9cfcc90-7210-4ba7-b427-bb67ad25fd4e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd6aafea6-4f15-4e73-bd64-2abf846c7d3f'
    'lead': 'Iain Ramsay lifted Ceres-Negros past Visayan rivals Global-Cebu, 4-1,
      to win the first-ever PFL championship.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-03T11:50:41.462+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-03T11:50:44.855+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-03T11:50:44.723+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Iain Ramsay hat-trick lifts Ceres-Negros beyond Global-Cebu for inaugural
      PFL title, 4-1

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c071861-3e7e-4256-91a2-5b4d7361c95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:50:41.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:50:44.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> Ceres-Negros FC made history
        after blasting Visayan rivals Global-Cebu FC, 4-1, in the first-ever final
        of the Philippines Football League Saturday evening at the Panaad Park and
        Stadium in Bacolod.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2ea33f-66b4-4d52-95fc-02fdeb5fc8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:50:41.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:50:44.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iain Ramsay starred for the busmen, getting his name on the scoresheet
        thrice in the one-sided romp, while Bienvenido Marañon also registered a goal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c583f605-4dfc-43a7-b6cf-cabf1b19a576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:50:41.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:50:44.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It didn''t take long for the hosts Ceres to break the deadlock,
        after Ramsay gifted Marañon a goal in the first four minutes of the contest.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feed1cc3-2c55-49d2-9710-c879d27c6204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:50:41.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:50:44.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global almost struck back just a minute later, but Rufo Sanchez''
        effort dinged off the Ceres goalpost instead.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126488f3-c818-4f05-8dff-0e4591d6db68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:50:41.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:50:44.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Midway through the first half, Ramsay got tormented Global with
        a brace between the 20th and 27th minute to give the Busmen a 3-0 lead.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95315ea3-9fb0-4ee0-8630-e0e48cf4cb87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:50:41.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:50:44.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second half provided no respite for Global, as Ramsay came up
        again in the 61st minute to put the game beyond doubt.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6dd3f79-e444-480e-a565-7c33d3b6aa98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:50:41.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:50:44.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Darryl Roberts got Global on the scoresheet in the 89th minute,
        but there was little they could do to reverse the result.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f369b9c-3890-4ba5-85f0-37475f4ab389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:50:41.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:50:44.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victory meant Ceres has secured a spot in the qualifying phase
        of the 2018 AFC Champions League.</p>'
  'Urduja-tropical-depression':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
