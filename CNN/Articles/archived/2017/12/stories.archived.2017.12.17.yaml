      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It packed winds of 55 kilometers per hour (kph) and gusts of 65
        kph, while moving west southwest at 17 kph.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c42339f-87ec-4b51-b184-e33729858699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:54:45.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:54:48.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the weather bureau, Urduja is forecast to be out of
        Philippine territory by Thursday morning.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fad9d10-eb58-4a42-af3e-65b6d0c86eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:54:45.121+08:00
      'mgnl:createdBy': 'jeff'
