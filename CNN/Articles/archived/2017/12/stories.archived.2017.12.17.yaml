    'title': 'PBA Commissioner Chito Narvasa resigns

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c85152-9b8e-4560-8371-3461c5055bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:09:37.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:09:41.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 17) —</strong> Chito
        Narvasa has resigned from his post as Philippine Basketball Association (PBA)
        commissioner.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06589094-e602-4e3e-b751-f5c9e1d6f783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:09:37.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:09:41.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The basketball association''s chairperson Ricky Vargas announced
        this Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555d5abc-e426-4ead-a989-e3ab8777025c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:09:37.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:09:41.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We reached out to Commissioner Narvasa, and we made amends for
        the things that needed to be clarified and work out on his personal hurts
        (in) the process. As a result of that this morning, he submitted his resignation,
        which was effective today," Vargas said in a press briefing at the opening
        of there 43rd PBA season.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40671539-9a0a-493e-a70c-92fb5dd7f7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:09:37.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:09:41.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Vargas clarified Narvasa will stay in his post until the end
        of the year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dacb1e0b-fc22-432f-87f5-a27c3b06e6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:09:37.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:09:41.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PBA Board, in a resolution passed today, asked Chito Narvasa
        to stay until the end of the year, December 31st, 2017, to help us during
        the transition," Vargas said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a22c22-6aab-4081-87c1-c52fd57fd3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:09:37.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:09:41.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The board also appointed PBA Media Bureau Chief Willie Marcial as
        officer-in-charge.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7847a0-f460-480e-9763-c2df2de2a844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:09:37.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:09:41.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are back together, stronger than ever. So this is your PBA Board
        of Governors who will serve its term in the 43rd PBA season," Vargas said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00896eb-f521-47de-a58d-1031e91dae7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:09:37.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:09:41.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Narvasa''s resignation follows the withdrawal of support from the
        board to extend his his tenure in October, after the controversy on the San
        Miguel-KIA trade prior to the 2017 PBA Rookie Draft on October 29.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbb97a2-b6ac-4e25-bc96-3bad8e749b2c'
