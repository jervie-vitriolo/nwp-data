    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Urduja'' heads for Cuyo Islands, Palawan

      '
    'updated': 2017-12-18T00:00:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e83eaf6-17b8-4567-9007-6a5c6b2a1f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:54:45.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:54:48.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 17) —</strong> Tropical
        Depression&nbsp;Urduja&nbsp;is headed for the Cuyo Islands in Palawan&nbsp;Sunday
        evening.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c94188-2415-4dcf-87a9-d9c755f47942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:54:45.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:54:48.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its&nbsp;11 p.m.&nbsp;update, state weather bureau Philippine
        Atmospheric, Geophysical and Astronomical Services Administration (PAGASA)
        said scattered to widespread rains will continue over the Mindoro provinces
        including the Calamian group of islands.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bda33dd-bd0f-4451-8dd2-4115d393ee02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:54:45.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:54:48.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Urduja started spawning rains in the Visayas on Friday, forcing
        87,700 people to evacuate, the National Disaster Risk Reduction and Management
        Council (NDRRMC) said in a press briefing Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbdd0b5-f600-4f64-8c40-7d616f9f8cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:54:45.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:54:48.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Urduja also left at least three people dead and 19 injured. Most
        of the injured that were hurt from falling debris from houses, landslides,
        and one road crash, were all recorded in Eastern Visayas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eba331b-32b4-49a6-b5dd-c5708529a0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:54:45.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:54:48.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a href="http://cnnphilippines.com/news/2017/12/16/Tropical-storm-Urduja-casualties.html">NDRRMC:
        At least three dead, including two-year-old boy due to #UrdujaPH</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16383a48-a3d6-4070-a9d3-80833757010f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:54:45.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:54:48.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, local disaster authorities in Biliran claim at least
        26 were killed due to landslides brought on by Urduja.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a713086f-5b0d-44a0-90be-229618bb00f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:54:45.121+08:00
