    'title': '26 dead in Biliran landslides due to Urduja — authorities

      '
    'updated': 2017-12-18T09:43:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a5df99-8172-4fcc-af8e-63e4aa937695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:55:38.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:55:41.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tacloban City (CNN Philippines, December 17) —</strong>
        Landslides in the province of Biliran left 26 dead and at least 21 missing
        Saturday after Tropical Storm Urduja hit the country, authorities claimed
        Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa59f68b-8fd4-4315-a062-c33ad5f64630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:55:38.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:55:41.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caibiran Municipal Disaster Risk Reduction and Management Council
        (MDRRMC) Officer Lolita Rosel claims at least 16 died in landslides after
        two tornadoes hit a residential area in Sitio Macalpi, Brgy Cabibihan, Caibiran
        at around 7 p.m.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd52c7e5-5f8d-4780-81d0-030956a98519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:55:38.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:55:41.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The landslides toppled at least nine houses on December 16. Seven
        bodies have been recovered in the retrieval operation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f3f376-1458-403c-b5d0-0124bae1a2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:55:38.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:55:41.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those retrieved were Ronald Español, 27, and his common-law-wife
        Jessebel Mandaue, 25, their children: four-year-old James Ron and two-year-old
        Judy Ann, Maylene Bendicion, 33; Manuel Lambunao, 5; and Merlan Sancap, 37.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6c378e-e864-41f6-9ff4-c4246af63da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:55:38.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:55:41.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Losel said they will prohibit other families to return to the area
        which was declared as a danger zone by authorities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4721c00d-3ed0-4091-8b23-3c333f5b1c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:55:38.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:55:41.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the town of Naval, MDRRMC Officer Raoul Villordon claimed six
        have died. Villordon added 21 people are still missing after a landslide in
        Brgy. Lucsoon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467e98bb-29f6-4c48-9548-9805385148ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:55:38.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:55:41.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the nearby town of Almeria, four were reported dead after a landslide
        in the upland area of Sitio Barubuhan, Brgy. Iyusan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b171590-be31-40bc-bdee-ddec13038f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:55:38.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:55:41.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fatalities'' names are Jimmy Jorge, 2; Winnie Garbo, 55; Wilma
        Garbo, 12; and Maribeth Garbo, 50.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6775a9-c6f9-4dd2-94e6-2d8a164b31a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:55:38.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:55:41.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Disaster Risk Reduction and Management Council (NDRRMC)
        has yet to confirm the reported the deaths.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5dd9c09-0e5c-4358-bc4c-994461e76172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:55:38.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:55:41.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Urduja (international name Kai-tak), forced around 87,700 residents
        in the Visayas region to evacuate due to heavy rains. It was spotted 65 kilometers
        south of Romblon, Romblon, as of 4 p.m. Sunday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca619ae-f738-47a8-a8cd-24d2d1b129c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:55:38.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:55:41.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a href="http://cnnphilippines.com/news/2017/12/17/Urduja-tropical-depression.html">Urduja
        weakens, changes course as it heads for Aklan</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c148845-73d1-4439-bf68-e8666db1f30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:55:38.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:55:41.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report from Department of Public Works and Highway Biliran District
        Office estimates Urduja cost more than ₱200 million in infrastructure damage.</p>'
  'san-miguel-vs-phoenix-PBA':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-12-17T21:58:24.992+08:00
    'imagesource': 'jcr:f0ff7711-ca38-480c-8223-7e3983cdb656'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '08696f3e-08fc-4fc8-a652-addfdf61045d'
    'lead': 'The defending Philippine Cup champions, San Miguel Beermen, opened up
      their title defense with a decisive 104-96 victory over the Phoenix Fuel Masters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-03T10:58:46.610+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-03T10:58:49.605+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-03T10:58:49.435+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: San Miguel opens title retention bid with 104-96 win over Phoenix

      '
    'updated': 2017-12-18T07:26:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfadf4f-bedf-42c8-bedf-61e3ed43ea21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:58:46.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:58:49.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 17) —</strong> The
        San Miguel Beermen opened up the 43rd Philippine Basketball Association (PBA)
        season with a resounding win over the Phoenix Fuel Masters, 104-96, in the
        Philippine Cup on Sunday at the Big Dome.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55fc5d2-1d0d-46ff-a376-0a84c5daf0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:58:46.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:58:49.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beermen are looking to defend the Philippine Cup crown, which
        they have won for three years straight, but have had a sub-par training camp
        before the season opener.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824c6c3e-a317-4cc1-8cb1-72499844c804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:58:46.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:58:49.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It think this is the worst off-season we’ve had,“ San Miguel head
        coach Leo Austria said after the game.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c898d717-dcd0-43cb-b70a-cdb32557ebde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:58:46.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:58:49.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite the poor run-up, the Beermen were firing on all cylinders.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8add3383-1f6c-403f-8308-14dca5478aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:58:46.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:58:49.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reigning MVP June Mar Fajardo led the game with 23 markers, while
        San Miguel teammates Alex Cabagnot and Marcio Lassiter chipped in with 22
        and 20, respectively.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8463b1-8e12-4423-ba6a-8564c4b76cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:58:46.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:58:49.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest of the San Miguel starters, Chris Ross and Arwind Santos,
        finished in double figures as well.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3f001e-2dc8-4f77-aa0f-b87525456973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:58:46.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:58:49.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After momentarily trailing, 31-30, at the 7:07 mark of the second
        frame, the Beermen showcased their dominance over the Fuel Masters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9fd793c-b887-4de3-b7f1-1bd5cce3f88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:58:46.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:58:49.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel even extended their lead to double figures, 47-37, before
        the halftime break, and eventually built up a decisive 103-94 advantage in
        the payoff period.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24104a7c-5244-49cd-a38a-149962830bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:58:46.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:58:49.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Jeff Chan triple at the 6:28 mark of the payoff period got Phoenix
        within 85-80, but that was as close as they would come to toppling the Beermen.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c2e0c2-f040-4180-9cd4-3a5479ca8da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:58:46.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:58:49.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chan paced Phoenix with 18 points through 4/5 shooting from the
        beyond the arc.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de9d38e-1783-45df-9ad3-ed5fd2e090e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:58:46.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:58:49.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The San Miguel Beermen aim to continue their winning momentum on
        Wednesday as they take on the Meralco Bolts at the Ynares Center in Antipolo,
        while the Phoenix Fuel Masters look to notch their first win against the KIA
        Picanto in the match prior.</p>'
