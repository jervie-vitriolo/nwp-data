  'suicide-bomber-kills-churchgoers-pakistan':
    'author': 'Syed Shah and Sophia Saifi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-12-17T22:07:20.306+08:00
    'imagesource': 'jcr:35058216-d04a-4906-aa28-569cdb58da6b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd014623e-b7f9-41af-a486-87ee1543600a'
    'lead': 'A suicide bomber attacked a church packed with worshipers during Sunday
      service in Pakistan, leaving seven people dead and 20 others injured, authorities
      say.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-03T11:12:13.938+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-03T11:12:16.887+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-03T11:12:16.693+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Suicide bomber kills 7 at church in Pakistan

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902df9f0-7b06-4d4d-a566-587ffb6c796b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:12:13.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:12:16.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — A suicide bomber attacked a church packed with worshippers
        Sunday in Pakistan, leaving seven people dead and more than 20 others injured,
        authorities say.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b646adae-10cc-431c-b1db-6e5f9bc67bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:12:13.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:12:16.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two attackers targeted a Methodist church in Quetta, but only one
        managed to detonate his vest, said Sarfaraz Bugti, the interior minister of
        Balochistan province. The second attacker was shot by a church security guard
        before he detonated his explosives, Bugti said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1764db98-21fb-4879-b8dd-a451d051c9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:12:13.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:12:16.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The civilians were killed during the blast and the intense firefight
        that followed, according to Moazzam Jah Ansari, the provincial police chief.
        More than 400 people were in the church at the time of the attack, he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8704cc-3873-43ab-8e58-b02818129038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:12:13.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:12:16.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bugti tweeted that law enforcement agencies took 16 minutes to complete
        their operation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f04e31-4f18-47af-9974-28bd687b012c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:12:13.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:12:16.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than two dozen others were wounded, said Wasim Baig, a spokesman
        for Quetta Civil Hospital, where victims were transported.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd19f39f-164a-42ed-83fa-416573534a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:12:13.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:12:16.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ISIS affilliate in Afghanistan and Pakistan said it was behind
        the attack. In a text message to CNN, a commander of the affiliate, known
        as ISIS Khorasan, said that details on the attack and a formal claim of responsibility
        will be released by the Amaq news agency, the media wing of the terror group.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1dc16f-b42d-4b2e-808d-9f1c8c454324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:12:13.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:12:16.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakistan''s Foreign Office condemned the attack, tweeting that the
        nation''s "resolve against terrorism cannot be deterred by these cowardly
        acts."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0a4e9e-ad66-4c18-9c26-a25a51b1d1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:12:13.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:12:16.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defense minister echoed the same sentiment,&nbsp;tweeting that
        the nation''s commitment to&nbsp;protecting minorities and abolishing terrorism
        will not change.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b494b4f0-4f45-401a-ada0-fdd7d6550a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:12:13.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:12:16.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quetta is the largest city and provincial capital of Balochistan
        province.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9763b3f1-7a2c-464a-91d8-c7437bea81df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:12:13.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:12:16.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christians make up 2% of Pakistan''s population, and face persecution
        from hardline Islamists, who want to see a strict interpretation of Islamic
        law take precedence in the legal system.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce01d7e-5545-498a-a48d-9da2a68f4fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:12:13.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:12:16.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous attacks on Christians include a suicide attack in Lahore
        that killed at least 14 people in March 2015, and suicide attacks on a church
        in Peshawar in 2013 that killed more than 80 people.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162a8045-3c3d-4dd9-b999-18c486422393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:12:13.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:12:16.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attacks by terror groups in the nation are not limited to Christians.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23bbf665-7a9c-48fa-aa36-fc613213fb09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:12:13.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:12:16.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This month, 18 people were killed in&nbsp;a suicide bombing at a
        Sufi shrine&nbsp;in southwestern Balochistan. At least 75 people were killed
        in a suicide attack last February&nbsp;at a packed shrine in the southern
        city of Sehwan in Sindh province.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65aa88b-da04-435b-84a6-998b1f1d8a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:12:13.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:12:16.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/12/17/asia/pakistan-quetta-church/index.html">"Suicide
        bomber kills 7 at church in Pakistan."</a></em></p>'
  'Hollywood-Anita-Hill-to-lead-anti-harassment-effort':
    'author': 'Jackie Wattles'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-12-17T16:13:51.098+08:00
    'imagesource': 'jcr:6bf5cf8f-1241-4fff-9159-3ca7ab8221ab'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f87d0817-2672-4bb8-a228-dcff866c54cc'
    'lead': 'On Friday, top players came together to form the Commission on Sexual
      Harassment and Advancing Equality in the Workplace.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-03T11:15:43.207+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-03T11:15:46.082+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-03T11:15:45.884+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hollywood execs name Anita Hill to lead anti-harassment effort

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761be1ae-ce00-43ac-95b7-54f6cc6fa046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:15:43.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:15:46.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> As sexual harassment scandals continue
        to roil the media and entertainment industries, Hollywood executives are banding
        together to address the underlying issues.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679bb60a-fa7c-4bde-a3e1-abd2106d2952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:15:43.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:15:46.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, top players came together to form the Commission on Sexual
        Harassment and Advancing Equality in the Workplace. Anita Hill will chair
        the commission.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87638795-2146-465a-9580-1c43000cd189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:15:43.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:15:46.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Following widespread revelations of pervasive sexual harassment
        and assault in the media and entertainment industries, executives, independent
        experts and advisors have come together in a unanimous effort to tackle the
        broad culture of abuse and power disparity," the group said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db0cd66-4db6-44ac-a6d4-87255d2b7734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:15:43.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:15:46.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hill is a pioneer on the subject. In the early 1990s she came forward
        to accuse then-U.S. Supreme Court nominee Clarence Thomas of sexual harassment.
        She said in a statement about the commission that she is "proud" to be leading
        the "long overdue" effort.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e189aaa1-e267-4d1b-9b5f-9449c65cb0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:15:43.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:15:46.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://money.cnn.com/2017/12/15/media/espn-harassment-adrienne-lawrence/index.html">Related:
        Sexual harassment allegations swirl around ESPN</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6e4b41-54f2-45c2-9020-67c8c1ab056c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:15:43.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:15:46.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is time to end the culture of silence," she said. "I''ve been
        at this work for 26 years. This moment presents us with an unprecedented opportunity
        to make real change."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be164c9-e7e0-454e-977c-9076eb2a600d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:15:43.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:15:46.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That silence has been filled lately by women and men who have shared
        their stories of harassment and abuse. Hollywood is essentially ground-zero
        for the #MeToo movement, which was spurred by dozens of damning&nbsp;accusations&nbsp;against
        disgraced mega-producer Harvey Weinstein. He has denied accusations of sexual
        assault.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af4608a-06c0-42c5-80e0-e26577c5b2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:15:43.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:15:46.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kathleen Kennedy, a producer who has worked on beloved franchises
        including "Jurassic Park" and "Star Wars," was among the women who convened
        Friday''s meeting of executives.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2457e1b-646e-4d27-9677-5097866b0a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:15:43.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:15:46.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said in a statement that a broad range of media executives agreeing
        to tackle these issues in a concerted way is the mark of a "new era."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb972c35-02ce-4e7b-a9a7-179f07cdee67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:15:43.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:15:46.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://money.cnn.com/2017/12/12/pf/sexual-harassment-training/index.html">Related:
        Why most sexual harassment training videos don''t work</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50738be9-9ad9-4af5-813b-e0755419915b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:15:43.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:15:46.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the list of the commission''s members are:</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51729333-07f8-4aff-8b17-a57c9e6f54d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:15:43.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:15:46.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bob Iger, Disney''s chief executive</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31eb3a66-b268-47d7-9424-08fef633289d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:15:43.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:15:46.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dawn Hudson, CEO of the Academy Motion Pictures Arts and Sciences,
        the group behind the Oscars</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7926f765-50eb-4a79-8d43-5b1c5c4a0bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:15:43.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:15:46.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gabrielle Carteris, the president of Screen Actors Guild / AFTRA,
        the largest union representing actors and other industry folks</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc36899-9409-4bff-b1f9-dcec56e05e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:15:43.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:15:46.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeff Blackburn, senior vice president of business development at
        Amazon</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a176d6b3-f319-446e-9e5c-a8a146b95fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:15:43.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:15:46.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeff Shell, chairman of the Universal Filmed Entertainment Group</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1e6505-8866-4b8f-8348-af7442706add'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:15:43.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:15:46.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jim Gianopulos, CEO of Paramount</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64f31df-4e61-44e4-b7e7-5b438882a57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:15:43.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:15:46.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kevin Tsujihara, chief executive at Warner Bros</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56544fa5-caee-40ee-8a57-59df2b7e5e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:15:43.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:15:46.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ted Sarandos, Netflix''s chief content officer</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c81884c-18dd-4e9f-adc6-af13af7cd34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:15:43.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:15:46.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tony Vinciquerra, CEO of Sony</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c039015f-3324-42ce-801d-c0550bd95921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:15:43.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:15:46.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Les Moonves, chairman/CEO of CBS Corp</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5d4cfe-abfd-4485-b9ba-2fc1dc0fc233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:15:43.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:15:46.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission said in a statement that it will reconvene after
        the first of the year to further hash out its goals.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c6a7dd-1cf5-4be5-a30b-bcb553bfce56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:15:43.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:15:46.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2017/12/16/media/anita-hill-hollywood-commission-for-eliminating-sexual-harassment/index.html">"Hollywood
        execs name Anita Hill to lead anti-harassment effort."</a></em></p>'
