        Santos named as OIC after majority of PBA governors vote not to renew Narvasa''s
        contract</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e3af04-faf3-4b5b-92b7-446338e2f3cb'
