    'title': '10 health questions that had you Googling this year

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8f1b14-a1e9-4052-9553-810eeab6d413'
      'mgnl:activationStatus': true
