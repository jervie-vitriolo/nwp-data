      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities suspended operations on Friday noon, which prompted
        authorities to cancel all commercial flights coming in and out of the airport.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5529bf0-36ce-40d1-a93d-d5abdcce3dbd'
