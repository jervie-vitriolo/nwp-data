      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Urduja (international name Kai-tak) was spotted 65 kilometers south
        of Romblon, Romblon, as of 4 p.m. Sunday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa282de-4616-4e60-9ecd-1cca6e97a65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:54:45.121+08:00
      'mgnl:createdBy': 'jeff'
