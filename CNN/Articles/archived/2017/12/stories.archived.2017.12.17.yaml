      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Storm signal number 1 is up in Palawan, Aklan, and Northern Antique.
        Sea travel is not advised over the seaboards of areas with storm signal, PAGASA
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36383e11-b9a0-4840-8788-2a37a8d7c50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:54:45.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:54:48.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, another tropical depression was seen outside Philippine
        territory,&nbsp;at 1,875 km east of Mindanao as of&nbsp;8 p.m., Sunday.&nbsp;&nbsp;It
        packed winds of 40 kph and gusts of 50 kph, and will be named "Vinta" once
        it enters the Philippine Area of Responsibility&nbsp;on Friday, December 22.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02507343-fd61-43bd-9bfd-9eae96200396'
