    'lead': 'The basketball association''s chairperson Ricky Vargas announced this
      Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-03T11:09:37.530+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-03T11:09:41.025+08:00
