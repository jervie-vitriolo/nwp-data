    'jcr:uuid': '70e17840-17a3-492d-9e18-bd744f5f1b2c'
    'lead': 'Communications Secretary Martin Andanar said the government and media
      must work together to curb fake news. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-03T11:19:30.096+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-03T11:19:33.195+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-03T11:19:32.946+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH to hold ''grand summit'' to fight fake news

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47a64f2-3ac2-4bf4-9ae0-ac30e60f5237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:19:30.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:19:33.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, December 17) — The discussion on
        fake news is about to get bigger, as the country is slated to hold its first
        information summit in 2018.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f106eee-bebb-41e8-af23-727948b62176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:19:30.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:19:33.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will be the first grand – grand in a sense na malaking information
        summit po na gaganapin dito sa bansa natin,"&nbsp; Communications Secretary
        Martin Andanar said in a radio interview Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168f323a-e91c-4275-ab9c-2090147eb413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:19:30.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:19:33.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This will be the first grand – grand in the sense
        that it will be a big information summit in the country.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96ee2fe-9f43-4fd5-83f1-c28f8ea5ed53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:19:30.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:19:33.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Presidential Communications Operations Office (PCOO)
        and the Philippine Information Agency (PIA) will take the lead in hosting
        the event.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a613075-5111-4538-986a-51fcf3c61af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:19:30.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:19:33.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andanar said information officers from all provinces and municipalities
        in the country will join the summit. Private media, he added, will also be
        invited.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46821f16-1537-42ef-853f-f4847568a372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:19:30.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:19:33.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andanar also stressed the need for collaboration between private
        media and government agencies to curb the spread of misinformation, especially
        on social media.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130da788-ca3d-48e9-80cb-236e2072fa17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:19:30.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:19:33.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kailangan po literacy campaign sa ating mga kababayan [We really
        need to have a literacy campaign for our countrymen]. It cannot be solved
        by PCOO alone, it cannot be solved by media alone," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7c7af4-f135-4c1c-a2de-84dbfda4919e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:19:30.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:19:33.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andanar said the Communications office should coordinate with agencies
        from other countries so it can learn new technology and management practices
        for government media.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e0c862-5f20-4c40-b858-7b00ffeeac09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:19:30.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:19:33.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Philippines stands to learn a lot from other progressive
        countries in the area of communications.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8459aa1-ea1c-48c7-88a4-024334d08983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:19:30.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:19:33.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yung mga bansang</em> progressive tulad po ng Malaysia, Singapore
        [Progressive countries like Malaysia and Singapore]. We have to learn from
        them because we really have to realize and we have to accept the fact that
        napag-iwanan talaga ''yung government media [government media has been left
        behind]," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54483e4f-b99c-4b3d-921a-df72d2fc815c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:19:30.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:19:33.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andanar said this after the Philippines inked an agreement to improve
        communication practices in collaboration with Cambodia.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b20fb7d-42f3-482a-8e8c-dd4c72493e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:19:30.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:19:33.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is partnering with the Southeast Asian state to
        promote better information-sharing practices on broadcast, print and online
        platforms.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e295db-92be-48a6-aa36-095787ccc342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:19:30.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:19:33.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Para din po magtulungan ang dalawang bansa para harapin itong mga
        bagong hamon sa atin tulad ng fake news."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e9cf44-4243-4331-9bbc-9cae2033bdb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:19:30.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:19:33.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:So both countries can help each other facing new challenges
        like fighting fake news.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf6e5c8-78bf-42c5-8915-fba0e6a73250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:19:30.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:19:33.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andanar said fake news is a "common problem" in all Association
        of Southeast Asian Nation (ASEAN) countries.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de32a3bc-6fcd-4554-a83b-37f28405db46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:19:30.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:19:33.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the the ASEAN is exchanging "best practices" to solve the
        issue.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d36ac49-4054-4cbd-9dc6-d345ce3b41aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:19:30.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:19:33.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last September, the regional bloc held a roundtable discussion on
        fake news in Manila. The ASEAN Ministers Responsible for Information (AMRI)
        expressed concern that fake news "could cause alarm, hate and conflict."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbc87f1-8a35-4caf-89fe-d1defcd4ee97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:19:30.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:19:33.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proliferation of misinformation has been a source of concern
        in the age of social media, where unverified content may be easily shared
        without proper vetting.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd0b885-e0ed-4bf3-899f-b4ec35e3e1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:19:30.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:19:33.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last October, Senate also held a hearing tackling the spread of
        misinformation in the country.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900e42ec-bf05-4bb3-ab2e-1cfba446d35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:19:30.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:19:33.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/10/04/Senate-spread-of-fake-news.html">READ:
        Senate tackles spread of ''fake news''</a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db87e34b-c2f0-406e-b13a-1b3d949c9b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:19:30.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:19:33.200+08:00
