      'mgnl:type': 'text'
      'text': '<p>As of 11 a.m. Sunday, state weather bureau Philippine Atmospheric,
        Geophysical and Astronomical Services Administration (PAGASA) said Urduja
        slightly weakened after crossing the Samar provinces.</p>'
