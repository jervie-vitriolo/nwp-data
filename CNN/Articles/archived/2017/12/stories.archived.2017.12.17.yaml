    'imagesource': 'jcr:35058216-d04a-4906-aa28-569cdb58da6b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '82ff4c69-8fa1-4a3f-8be5-b6ac7154d239'
    'lead': 'The Australian Federal Police have arrested a 59-year-old Australian
      man for allegedly acting as an economic agent for North Korea with the intent
      of raising revenue for the Pyongyang government.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-03T11:35:29.030+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-03T11:35:32.431+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-03T11:35:32.103+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Australian police accuse man of acting as North Korean economic agent

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2232f89d-ab5d-4247-8189-e7565c61653a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:35:29.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:35:32.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The Australian Federal Police have arrested a 59-year-old
        Australian man for allegedly acting as an economic agent for North Korea with
        the intent of raising revenue for the Pyongyang government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9693e22d-500f-4500-9dfd-2d777729d3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:35:29.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:35:32.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities identified the man as Chan Han Choi, a South Korean-born
        Sydney man, CNN affiliate Seven Network Australia reported.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbdecab-a09f-438c-a3f3-5310dd2300d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:35:29.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:35:32.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said the man, a naturalized Australian citizen, allegedly
        brokered the sale of missiles, missile components and expertise from North
        Korea to other international entities, and discussed the supply of weapons
        of mass destruction.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76543e7-1b85-46ce-bd69-77038d1e4c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:35:29.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:35:32.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also planned to transfer coal from North Korea to entities in
        Vietnam and Indonesia, police said. Police said there is no evidence that
        the governments of those two countries were aware of the plan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb9f615-b9fd-48db-9262-f9a84ea29d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:35:29.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:35:32.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These actions are alleged breaches of UN and Australian sanctions.
        Recent UN sanctions have targeted everything from seafood exports, foreign
        labor and joint ventures with North Korea.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b561ef-7ec2-4d73-bb74-8b9055a7d42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:35:29.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:35:32.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrested man is facing six charges in connection with the acts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf82d74-dfee-417b-8b6c-97b3f63c0ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:35:29.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:35:32.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This case is like nothing we have ever seen on Australian soil,"
        Australian Federal Police Assistant Commissioner Neil Gaughan</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd98c6df-4735-41e8-9a94-6bbd694f63d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:35:29.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:35:32.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the first time charges have been laid under the Commonwealth
        Weapons of Mass Destruction Act in Australia, and the first time we have laid
        charges specifically for alleged breaches of UN sanctions against North Korea."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830a7d42-c27b-4435-a42b-1b1ab8c56be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:35:29.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:35:32.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Choi didn''t appear or apply for bail during court on Sunday, and
        bail was formally refused by Acting Magistrate Carl Milovanovich, the CNN
        affiliate reported.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8b3e9f-1ec5-4064-9bc3-26037e0ca973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:35:29.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:35:32.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police started investigating the suspect after a tip "from another
        international agency on another matter."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01023f0-8f9b-465c-a344-44ed6cc25c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:35:29.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:35:32.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Seven Network report, Gaughan said the business
        activity occurred offshore and that "there had been no risk to the Australian
        public and that no weapons, or missile componentry – which he said was software
        – had been imported into Australia."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffc2633-86c5-437b-9a09-65f5b47b4b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:35:29.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:35:32.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This man was a loyal agent of North Korea, who believed he was
        acting to serve some higher patriotic purpose," Gaughan said, according to
        Seven Network Australia.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2703ba6-39f3-4b2e-885d-91c63a8ea357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:35:29.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:35:32.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think at the end of the day he would sell whatever he could to
        make money back for the North Korean government."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64074518-1f93-474f-b426-481d5c5e959e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:35:29.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:35:32.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Seven Network report said that "Choi has been charged over two
        transactions that were unsuccessful, but there may be more."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa60a7c-1319-4887-bc54-062d94782e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:35:29.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:35:32.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But we estimate that if these trades were successful we''re talking
        tens of millions of dollars," he told reporters in Sydney.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d56372-4345-401e-a504-5187b5c6d554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:35:29.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:35:32.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect was on police radar</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389d6d8d-0b0c-4d16-9201-718ac12dd4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:35:29.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:35:32.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police allege that:</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601022b0-8440-4713-9b5a-10f33ada70bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:35:29.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:35:32.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• "The man provided services to a Weapons of Mass Destruction Program
        and discussed the sale of specialist services and ballistic missile technology,
        with a view to generating income for the North Korean regime."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7effff23-2ebf-429c-9aaa-c01aeb745725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:35:29.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:35:32.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• "Those discussions have included the establishment of a ballistic
        missile production facility, the supply of missile construction plans and
        the provision of North Korean technical specialists for training and development
        outside of North Korea."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa66552-147a-48bb-8562-3f57a947c36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:35:29.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:35:32.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• "He discussed the possible sale of missile guidance systems in
        an effort to generate further income for North Korea."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1018093-76b4-4448-b164-7dc3fada1f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:35:29.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:35:32.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gaughan said the man had been under investigation for months. AFP
        officers conducted search warrants in Sydney on Saturday and the man was "subsequently
        arrested" in the Sydney suburb of Eastwood.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5946cae-a16b-41dd-b078-76d96788fe9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:35:29.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:35:32.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The maximum penalty for the offenses is 10 years'' imprisonment,
        police said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c7bdc4-b87a-4168-838a-976678d1a127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:35:29.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:35:32.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Australian public should be assured that police have acted
        to ensure no direct risk to our community. The AFP endeavours to support international
        efforts to maintain peace and security," Gaughan said in the police statement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8e15f7-d8e0-41f7-b91b-e470dd201db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:35:29.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:35:32.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any individual who attempts to fly in the face of sanctions cannot
        and will not go unnoticed in Australia."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00135433-2988-4d5c-8085-07dea0f3b66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:35:29.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:35:32.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More charges against the man have not been ruled out, according
        to the police statement.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d12b46-9886-4fc3-bf7c-81a256e77672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:35:29.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:35:32.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian relations with North Korea</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29fbb14-f3c5-4057-b141-004ee9024c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:35:29.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:35:32.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia is a U.S. ally and its government has voiced support for
        the United States'' policy on North Korea.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909afc07-2dda-43f8-b9be-4e09a5552a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:35:29.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:35:32.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pyongyang has continually assailed Australia as a "vassal country"
        of the United States in recent releases from North Korean state media.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e778c3b4-ef8f-4df0-9f8a-c237f91dc4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:35:29.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:35:32.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early October, a spokesman for the North Korean Foreign Ministry
        told the country''s state-run Korean Central News Agency (KCNA) that Australia''s
        support for the United States in opposing North Korea was a "suicidal act."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490332fd-09f3-47ee-b16f-8459de695cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:35:29.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:35:32.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Australia will be unable to avoid a disaster if it keeps toeing
        the US line of military, economic and diplomatic pressure upon the DPRK despite
        its repeated warnings," the Foreign Ministry spokesman was quoted as saying.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd513d2a6-d46e-47de-b92a-ee92e346a85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:35:29.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:35:32.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It should be prudent in speech and conduct with its own principle,
        instead of blindly following the U.S.'' policy of aggression, and realize
        that working to develop friendly relations with other countries is the best
        way to its security."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33e29a8-988e-4284-96ff-673ed8110851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:35:29.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:35:32.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia was one of a number of countries addressed in an open
        letter from North Korea in October, in which Pyongyang accused the U.S. of
        declaring war.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e48c292-b678-4973-9a1b-a8863ddf54d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:35:29.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:35:32.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter followed U.S. President Donald Trump''s September address
        to the United Nations in which he said "the United States has great strength
        and patience, but if it is forced to defend itself or its allies, we will
        have no choice but to totally destroy North Korea."Australian Prime Minister
        Malcolm Turnbull and Foreign Minister Julie Bishop said then they believed
        Pyongyang''s letter showed that North Korea was getting desperate as the U.S.
        and its allies ramped up sanctions on the rogue regime.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b4324d-66b6-4350-89d9-1416019955a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:35:29.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:35:32.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I see it as evidence that the collective strategy of imposing maximum
        diplomatic and economic pressure through sanctions on North Korea is working,"
        Bishop said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62531cd-4e29-4e74-9ae7-9a4f5aeec72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:35:29.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:35:32.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australian navy held joint military exercises with its South
        Korean and U.S. counterparts off South Korea''s coast in November.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2997e2c9-ef18-478d-b03c-e9184c398ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:35:29.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:35:32.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea has been a long-term ally of the United States, since
        the two states fought together during the Korean War in the 1950s.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2c4e54-0c2e-4fe6-9f10-3d29118f65c3'
