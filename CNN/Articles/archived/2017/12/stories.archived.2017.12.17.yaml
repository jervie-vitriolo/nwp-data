      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, December 17) — LGBT groups and advocates
        gave mixed reactions to President Rodrigo Duterte''s declaration of support
        for same-sex marriage, a turnaround from his stance months before.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575c7968-1e12-4a37-863c-049fab1f5ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:03:22.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:03:25.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If that is the trend of the modern times, if that will add to your
        happiness, I am all for it," Duterte said in a speech at a lesbian, gay, bisexual,
        and transgender (LGBT) gathering in Davao City Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4340d21-1719-4a96-8cd9-693ef339dc24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:03:22.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:03:25.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a trip to Vietnam in March, Duterte previously said he was against
        same-sex marriage, asserting that the law only recognizes unions between a
        man and a woman in this predominantly Catholic country. Then during the presidential
        elections in 2016, he said while he was against same-sex marriage, he would
        consider legalizing it.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c19f14-4529-48e5-8101-708d60c0992e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:03:22.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:03:25.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a href="http://cnnphilippines.com/news/2017/03/20/Duterte-same-sex-marriage-LGBT-gays-Catholic.html">Duterte
        opposes same-sex marriage for ''Catholic'' Philippines</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4b7a69-8577-41d7-85e9-e96a870122eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:03:22.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:03:25.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ako, gusto ko same-sex marriage. Ang problema we have to change
        the law. But we can change the law," Duterte said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301320ad-8c58-4d13-927a-06b96388ebc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:03:22.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:03:25.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LGBT groups and advocates were cautiously optimistic on Monday,
        and hoped the President''s approval to legalize same-sex marriage will translate
        into support for a pending bill to recognize all civil unions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68a7992-eb24-4a32-994a-f18d37eb8c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:03:22.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:03:25.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bataan Representative Geraldine Roman, the country''s first transgender
        politician, said it is more realistic to push for the legal rights of all
        couples, same-sex or not.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105906fd-42e7-43f1-a8dc-1fe512a44ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:03:22.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:03:25.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the more feasible option ''yung [is] civil partnership,
        which has already been filed by the (House) Speaker," she said in a phone
        interview. "It aims to regulate lahat ng [all] civil relationships outside
        marriage," she added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401d088f-11d1-49cc-ba07-002f1a5f8ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:03:22.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:03:25.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roman was referring to House Bill 6595, which she and House Speaker
        Pantaleon Alvarez filed. The measure, which is still pending with the House
        Committee on Women and Gender Equality, seeks to recognize all civil unions
        regardless of gender.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fde39e1-c872-409b-83f0-ee1fb851e6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:03:22.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:03:25.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Family Code, marriage is only recognized between a man
        and a woman.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712c18c4-4500-46f3-b0c0-de602d9036f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:03:22.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:03:25.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Side B Philippines, a group for bisexuals, said they prefer civil
        unions to same-sex marriage because the term "marriage" may refer to religious
        unions which are predominantly heterosexual.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94da290a-2b5f-4c8b-a377-5b11f7db7cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:03:22.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:03:25.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to make it clear that this is about the legal things and
        benefits that we can get out of it as persons of diverse SOGIE," Fire Sia,
        Side B Philippines founder, said—referring to the acronym for Sexual Orientation,
        Gender Identitiy and Gender Expression.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6281c61b-f617-4a2e-bc93-746fdb88e447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:03:22.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:03:25.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Catholic Bishops Conference of the Philippines (CBCP) put a
        brake on the President''s support.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e54d59c-a0ec-4822-a898-c6387baab449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:03:22.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:03:25.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are hoping the President and lawmakers will listen to all stakeholders
        regarding the issue, said CBCP Committee on Public Affairs Executive Secretary
        Fr. Jerome Secillano said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549ecee7-d7e9-461c-ad24-44013d2d2d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:03:22.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:03:25.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nothing yet is cast in stone. We believe the best way to deal with
        contentious issues is through dialogue," he said in a statement, Monday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9294523a-ee07-499e-a05c-7696fb19dc11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:03:22.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:03:25.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Catholic Church has long opposed same-sex marriage,
        insisting that union between two people of the same gender contradicts natural
        law, and inhibits the purpose of marriage which is procreation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03678209-21cb-4740-b5eb-c633b4273ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:03:22.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:03:25.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Appoint LGBT rep to urban poor commission</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a07ef3-dd69-46bc-a0f3-01719c37dacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:03:22.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:03:25.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President then said he wants an LGBT representative appointed
        to the Philippine Commission for the Urban Poor (PCUP). He previously fired
        the PCUP chair and threatened to do the same to all commissioners, accusing
        them of going on unnecessary junkets&nbsp; abroad.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eff72a2-18db-43e6-aa3d-a787ffc916fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:03:22.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:03:25.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a href="http://cnnphilippines.com/news/2017/12/16/Duterte-PCUP-Efren-Peñaflorida.html">Duterte
        offers urban poor commission post to CNN Hero Efren Peñaflorida</a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aec14eb-2acb-46fa-b3de-0378209c717e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:03:22.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:03:25.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kasi I fired the entire commission of the urban poor...the head
        was traveling so much in so short a time, as if he was using the money of
        the people like his own. So ''yang commission <em>na ''yan, bubuuin ko ''yan</em>
        [I''d like to fix the commission]. I''d like a gay, or lesbian there, somewhere,"
        he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb1052a-ff4f-4d8e-8bc0-68f0d380dfa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:03:22.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:03:25.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong><a href="http://cnnphilippines.com/news/2017/12/12/rodrigo-duterte-abolish-presidential-commission-urban-poor-corruption-PCUP.html">
        Palace clarifies: Duterte to fire officials, not abolish urban poor commission</a></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377edab4-2b1b-4ac2-8633-facc42fb8e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:03:22.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:03:25.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he wants someone honest and hardworking to represent
        the LGBT community.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e411a9-5cbe-41e9-bb8d-9ddb10ce2fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:03:22.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:03:25.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now find me the brightest dito sa Pilipinas ngayon. Bigyan niyo
        ako ng bright na tao [Nominate someone bright]. He might be gay, (she) might
        be lesbian," he said.</p>'
  'Police-on-alert-for-possible-NPA-attacks':
    'author': 'Chad de Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-17T18:13:01.605+08:00
    'imagesource': 'jcr:b46d95fc-467b-4fe5-a01c-7b424bfc67af'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd101c292-f9f0-4959-8574-8d091ab111a4'
    'lead': 'The Philippine National Police (PNP) is guarding against possible offensives
      of the New People''s Army (NPA), ahead of the 49th founding anniversary of the
      Communist Party of the Philippines (CPP). '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-03T11:07:00.960+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-03T11:07:04.656+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-03T11:07:04.424+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Police on alert for possible NPA attacks

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0deb6d-5b20-4eca-bf4e-9e4902a03562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:07:00.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:07:04.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 17) —</strong> The
        Philippine National Police (PNP) is guarding against possible offensives of
        the New People''s Army (NPA), ahead of the 49th founding anniversary of the
        Communist Party of the Philippines (CPP).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5950bdd-b0d9-449f-9c06-b3e5a1a54a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:07:00.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:07:04.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press statement Sunday, the PNP alerted all police units to
        "maintain a high state of vigilance against possible hostilities" caused by
        the NPA, the armed wing of the communist group.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7123e05c-11f2-4135-a00a-c2e3b6f8909f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:07:00.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:07:04.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Director for Operations Camilo Cascolan sent out a memorandum
        for the police to initiate countermeasures against possible terrorist attacks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3841043d-ae63-4664-b933-edb5868811e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:07:00.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:07:04.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Preventive combat patrols in coordination with the AFP (Armed Forces
        of the Philippines) should be launched&nbsp; in addition to target hardening
        of all camps and vital installations," Cascolan said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c6d880-b0fc-4d7a-878d-978aedc8290f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:07:00.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:07:04.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On December 5, President Rodrigo Duterte made good on previous statements
        against the insurgents by signing Proclamation No. 374, which declared the
        CPP-NPA a terrorist group.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae4fc2a-cc7c-4a23-bd6a-714f938a45f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:07:00.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:07:04.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a href="http://cnnphilippines.com/news/2017/12/05/CPP-NPA-terrorist-Duterte.html">President
        Duterte declares the communist party and its armed wing a terrorist organization</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4affac6-838b-470a-8277-2b63a020bba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:07:00.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:07:04.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last November, the government canceled all planned peace talks with
        the communist rebels, following the rash of violent incidents by the NPA.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07576b3-fff1-481f-ab82-602c76159542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:07:00.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:07:04.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a href="http://cnnphilippines.com/news/2017/11/22/Duterte-CPP-NPA-NDF-peace-talks-OPAPP.html">Gov''t
        cancels all planned peace talks with communist rebels</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7d02a7-cd87-4cd1-9863-cd624287dcf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:07:00.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:07:04.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Sunday, Presidential Spokesperson Harry Roque said
        there would be no suspension of offensives against the CPP-NPA during the
        holiday break.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981dfd01-6430-42ca-b856-dc36e2482783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:07:00.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:07:04.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The CPP-NPA is notorious for conducting treacherous attacks even
        when there was unilateral ceasefire in the past during which we have lost
        scores of our brave defenders," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8c14bc-902b-4a19-85b2-7701728dada2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:07:00.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:07:04.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque added that declaring a "suspension of military operations"
        would only embolden the NPA to commit more atrocities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080d18f2-7692-4d8e-bd0a-972017efe40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:07:00.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:07:04.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, about 50 NPA rebels ambushed soldiers from the 20th
        Infantry Batallion in the town of Catubig, Northern Samar.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f84265-cf71-49b1-976a-fa87431c0cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:07:00.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:07:04.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Civil Military Operations Officer 2Lt. Michelle Estares,
        the troops were conducting Humanitarian Assistance Disaster Response (HADR)
        for victims of Tropical Depression Urduja when they encountered the insurgents.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13fc17cd-5fa9-48ba-bbc0-e77d27ede831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:07:00.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:07:04.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two soldiers were wounded.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f6d6a0-1607-433b-855d-6e131fb24e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:07:00.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:07:04.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is unfortunate and sad that our soldiers were engaged by terrorist
        NPAs while serving the people," Estares said in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f229df-bcb1-49ce-8260-e22579c7e4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:07:00.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:07:04.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 87,000 individuals nationwide were affected by Urduja,
        which made landfall in Eastern Samar on Saturday.</p>'
  'chito-narvasa-resigns':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-12-17T19:03:42.908+08:00
    'imagesource': 'jcr:8bf9e08d-65a3-41a2-9a31-dcbd7b55d2ad'
