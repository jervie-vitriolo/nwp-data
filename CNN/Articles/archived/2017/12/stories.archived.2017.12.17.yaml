  'Facebook-mute-mental-health':
    'author': 'Heather Kelly'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-12-17T08:36:34.729+08:00
    'imagesource': 'jcr:6b64de00-8aad-480b-9c95-f7f0d0101576'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '30038831-6fd9-4ae2-be20-483a85e1d88f'
    'lead': 'In a self-aware blog post published Friday, researchers at Facebook attempt to
      address those concerns. The post asks, ''Is spending time on social media bad
      for us?'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-03T11:58:00.178+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-03T12:54:54.690+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-03T12:54:54.385+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Facebook worries it might be bad for you, adds a mute button

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c295ba21-177c-489e-9de5-a4760b4f9bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:58:00.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T12:54:54.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Money) — Facebook knows what people think of its effect on
        mental health.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a437a8fe-66d5-4808-9cf7-7298ad345c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:58:00.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T12:54:54.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some worry it contributes to depression, short attention spans or
        low self-esteem. That it''s a time-suck, a distraction and a worrisome presence
        in their children''s lives. They''re torn between chasing the rush of "likes"
        and feeling guilty over time lost staring at a screen.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a249bd84-4c60-4f30-a2da-fcbd2a35b193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:58:00.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T12:54:54.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a&nbsp;self-aware blog post&nbsp;published Friday, researchers
        at Facebook attempt&nbsp;to address those concerns. The post asks, "Is spending
        time on social media bad for us?"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8062d3a9-3124-416e-bae4-a57814b3cd6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:58:00.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T12:54:54.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It doesn''t answer the question, but the post says Facebook is concerned
        about the issue and is earnestly investing in research to learn more.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebb4142-9dd0-4e7c-9695-dd2d7da2a0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:58:00.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T12:54:54.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also announced a feature it thinks might help: Facebook is rolling
        out a new 30-day "mute" button for people, pages and groups, which it says
        will give users more control over what they see. The people, pages and groups
        you mute will not be notified about the action.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3af8209-d0d0-415f-9007-8474ae2ad2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:58:00.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T12:54:54.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The post comes after a number of former employees and investors
        criticized Facebook publicly. Former executive Chamath Palihapitiya&nbsp;recently
        said, "I think we have created tools that are ripping apart the social fabric
        of how society works,"&nbsp;although he recently walked that statement back.
        Sean Parker, who was an early investor in the company,&nbsp;said it was&nbsp;"exploiting
        a vulnerability in human psychology" and worried about Facebook''s impact
        on relationships, productivity and children''s brains.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ef4d3a-8a75-49b2-9ea9-9390625b3520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:58:00.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T12:54:54.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook also received criticism recently when it released&nbsp;a
        messaging app aimed at kids.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f4f0e0-2f7c-4f6c-8cea-0c5dfeb299bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:58:00.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T12:54:54.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that people are concerned about how technology affects
        our attention spans and relationships, as well as how it affects children
        in the long run," said Facebook''s director of research David Ginsberg and
        research scientist Moira Burke in Friday''s post.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06adc8ad-bc79-4fae-bd49-320c9a92fd8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:58:00.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T12:54:54.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://money.cnn.com/2017/12/04/technology/facebook-messenger-kids-app/index.html">Related:
        Facebook unveils Messenger Kids app</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0532bd-f1ce-4c71-93f2-93a4e9cf28ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:58:00.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T12:54:54.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They cite studies that say social media can be detrimental to mental
        health, and&nbsp;the&nbsp;others that&nbsp;found&nbsp;say the opposite. The
        conclusion the authors come to is that social media itself isn''t good or
        bad, it''s how you use it that dictates its impact on your mental well-being.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e695268e-fe7e-44a2-b8b2-bdd09255d76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:58:00.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T12:54:54.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A problem with shifting responsibility from the company to the users
        is that people often can''t identify what''s harmful to them on a conscious
        level, according to Holly Shakya, an assistant professor at UC San Diego.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68eb729-065d-4e42-8c4c-7043f966cb03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:58:00.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T12:54:54.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shakya studies the impact of Facebook on mental health. She says
        one way social media can be damaging is negative social comparisons. That''s
        when people see carefully curated versions of other people''s lives and then
        feel bad about their own. They likely won''t think to mute these kinds of
        friends, who could number in the hundreds.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6201b01-897d-46af-9181-a8e2db23709a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:58:00.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T12:54:54.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''s also thinks interacting on social media can detract from
        real-world relationships.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d97b93f-aa3e-4236-8027-3efb84d6b77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:58:00.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T12:54:54.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This media doesn''t give you what a human being really needs to
        have a meaningful social interaction, like eye contact, physical contact and
        posture," says Shakya.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce8159a-ce02-495e-8138-8ce2dbecc2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:58:00.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T12:54:54.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook''s Ginsberg and Burke say they want Facebook to "enhance"
        people''s meaningful real-world relationships, not detract from them. Their
        post touts the various ways the company is trying to improve the well-being
        of users.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb02797f-2058-487e-97a1-171c51c61023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:58:00.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T12:54:54.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re working to make Facebook more about social interaction and
        less about spending time," said the post.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da8cd27-ea4e-4b83-b9c7-1482fbdd248d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:58:00.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T12:54:54.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the new mute feature, Facebook has been making regular
        changes to the news feed so it shows less clickbait and more posts from close
        friends. In 2015, it launched the "Take a Break" tool so people could hide
        posts from exes after a breakup. It also has a number of suicide prevention
        initiatives and resources, including&nbsp;an AI tool that identifies&nbsp;suicidal
        posts.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e22fbe7-7f35-40a6-bf53-42971e9b3574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:58:00.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T12:54:54.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook is investing money into more research on digital distraction
        and social media''s impact on kids, according to the post. The company has
        its own internal research team that will share findings publicly. It is also
        hosting a summit for academics and industry leaders next year to discuss the
        issues.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c323c4c-9edc-4c95-9423-fa66a01872b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:58:00.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T12:54:54.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with the best of intentions and a staff of qualified researchers,
        the company''s findings may invite criticism. Facebook is a public company
        with a vested interest in keeping people logged on and scrolling.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0c9f0d-613d-4723-a622-1cad2db8538c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:58:00.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T12:54:54.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shakya says she''d be skeptical about a tech company''s internal
        research, but it would depend on what the studies claimed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb405f7-8e9c-4311-8720-675e825e9ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:58:00.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T12:54:54.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are companies that really do care about their impact on the
        world and do self-assessment," she said. "If Facebook just waves its hands
        and tries to fool people into thinking things are just hunky dory, it''s going
        to backfire."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84114fe-ce67-43d4-b015-c94ea6c930b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:58:00.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T12:54:54.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2017/12/15/technology/facebook-wellness-mute-button/index.html">"Facebook
        worries it might be bad for you, adds a mute button."</a></em></p>'
  'Star-Wars-The-Last-Jedi-second-biggest-opening-day-ever':
    'author': 'Frank Pallotta'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-12-17T08:26:53.268+08:00
    'imagesource': 'jcr:b26f417e-1deb-44f7-96f4-5d98bf99d44c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4d78f5ad-b5d0-46bd-9623-10fcae341979'
    'lead': 'The box office record for an opening weekend belongs to "Force Awakens,"
      which premiered to $248 million two years ago.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-03T12:59:28.691+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-03T13:00:25.302+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-03T13:00:25.125+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Star Wars: The Last Jedi'' has second biggest opening day ever

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0107667b-c4e4-4ec7-882a-489fb647e02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T12:59:28.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T13:00:25.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> "Star Wars: The Last Jedi" made $104.7
        million on Friday, making it the second highest opening day of all time.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e79f9d5-fc02-48ce-a0b0-6f7fe3fadabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T12:59:28.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T13:00:25.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Box office numbers for the opening day of Episode VIII are second
        only to its prequel, "Star Wars: The Force Awakens," which made $119 million
        when it opened in 2015. The Thursday night box office for "Last Jedi" is rolled
        into Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff12c27e-d625-48fc-91f2-cc048bca613a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T12:59:28.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T13:00:25.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Last Jedi" opens in more than 4,100 theaters domestically this
        weekend. The movie will likely come up short against the opening for "The
        Force Awakens," but Friday''s box office windfall bodes well for the space
        franchise as it heads into the weekend.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4264dbd6-f74d-4147-ae64-92a436bfd2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T12:59:28.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T13:00:25.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The box office record for an opening weekend belongs to "Force Awakens,"
        which premiered to $248 million two years ago.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1821aa9c-14a4-4f6b-bf11-3e0596ce0dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T12:59:28.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T13:00:25.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Living up to the galactic hype of its predecessor is a challenge
        for "Last Jedi," but the film looks to be up for it. "The Last Jedi" is getting
        rave reviews from critics.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ddc2e7-f6b0-4f0c-9de9-ff23667336bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T12:59:28.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T13:00:25.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://money.cnn.com/2017/12/14/media/star-wars-last-jedi-box-office-preview/index.html">Related:
        Will ''Star Wars: The Last Jedi'' beat ''The Force Awakens'' at the box office?</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd383f369-ddb3-4c2a-bce4-11d693ecc8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T12:59:28.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T13:00:25.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film holds a 93% score on review site&nbsp;Rotten Tomatoes.
        Some critics have said the film, which is directed by Rian Johnson, is the
        best in the series since 1980''s "The Empire Strikes Back," which is considered
        by some to be the best "Star Wars" film.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee53cf3d-e0f4-4bb6-9988-e855a4ce7626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T12:59:28.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T13:00:25.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The saga''s eighth installment stars Daisy Ridley, Mark Hamill and
        is the final on screen performance for Carrie Fisher, who died unexpectedly
        last year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42950972-dfba-4c2c-ae0d-89f179afe60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T12:59:28.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T13:00:25.302+08:00
