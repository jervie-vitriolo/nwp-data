      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — What is lupus? How long does the flu last? What causes hiccups?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d433cf4-9d6e-461e-b73b-37846687383f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:29:29.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:29:32.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those are just some of the health-related questions that Internet
        surfers in the United States asked Dr. Google in 2017, according to a list
        provided by Google spokeswoman Evan Barbour Grippi.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03cd7e2-ba3f-4111-9fb1-94bd1dbb1f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:29:29.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:29:32.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data were collected from January to mid-December.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a33bd9c-e3ba-47a0-ad99-59795a6b78a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:29:29.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:29:32.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A separate CNN analysis of health-related "what" and "why" questions
        searched worldwide on Google in 2017 included queries about the keto diet
        and opioids, according to&nbsp;Google Trends.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ecc51b-7556-4a24-90ce-257cec35e773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:29:29.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:29:32.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What did people search for last year?&nbsp;Zika,&nbsp;traumatic
        brain injuries&nbsp;and&nbsp;cupping&nbsp;were among the most popular health-related
        searches in 2016.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2764922e-eec0-45a7-8d8a-ec741a9f7ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:29:29.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:29:32.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some of the most popular health-related questions searched
        for this year and the answers, as provided in CNN''s coverage of each.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae10d929-fa2f-4da3-82a5-853fcde7ca88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:29:29.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:29:32.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What are opioids? And ''13 Reasons Why''?</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f477c07-2fbe-4fce-807f-7e7d5a9d4843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:29:29.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:29:32.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around the world, "What is keto diet?" "What are opioids?" "Why
        is addiction a disease?" and "13 Reasons Why" were among the most popular
        health-related queries on Google this year, according to Google Trends.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab094eaf-be9e-4181-9459-9827f3d3e3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:29:29.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:29:32.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The keto, or ketogenic, diet&nbsp;quadrupled in Google searches&nbsp;in
        the past year. It involves&nbsp;eating more healthy fats&nbsp;and less carbohydrates
        in order to force the body to burn fat.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3925d03e-8c35-49ee-ad51-13cc998f9ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:29:29.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:29:32.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though it has seen a recent rise in popularity, the&nbsp;diet actually
        dates to the early 1920s. It was developed for people with epilepsy, as it
        was observed that fasting had anti-seizure properties, according to a 2008
        paper in the journal&nbsp;Current Treatment Options in Neurology.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f465b4-aa63-4a3a-93ac-e8ef6ec94477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:29:29.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:29:32.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, many people also were curious about opioids and addiction
        in their Google searches. Around the same time,&nbsp;America''s opioid crisis&nbsp;made
        headlines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9841818-2584-4c42-bb27-7a9f56b75d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:29:29.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:29:32.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump declared the&nbsp;opioid epidemic a national
        public health emergency&nbsp;in October, as more than&nbsp;2 million Americans&nbsp;have
        become dependent on or abused prescription pain pills and street drugs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1004fc-02e3-4757-9cb3-fcd8975a222f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:29:29.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:29:32.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opioid epidemic in the United States didn''t just begin. In
        the past seven years,&nbsp;opioid addiction rates nationwide climbed&nbsp;nearly
        500%, according to an analysis from&nbsp;Blue Cross Blue Shield&nbsp;published
        in June.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2246eb2-0a5a-405c-97db-697a23f20438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:29:29.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:29:32.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many experts describe opioid addiction -- and addiction in general
        --&nbsp;as a disease.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d359b3e-a5f9-4114-a79c-5cf52731edd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:29:29.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:29:32.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Addiction is defined as a chronic, relapsing brain disease that
        is characterized by compulsive drug seeking and use, despite harmful consequences.
        It is considered a brain disease because drugs change the brain; they change
        its structure and how it works," according to the&nbsp;National Institute
        on Drug Abuse.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03fdede9-4563-4bff-a5e0-e36c8cb41d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:29:29.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:29:32.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also this year, adults and children alike were searching for more
        about the Netflix series "13 Reasons Why," based on bestselling author Jay
        Asher''s 2007 young adult novel.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14fbde1c-d1ce-43b1-9663-3cdaabb6129f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:29:29.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:29:32.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series, which premiered in March, tells the fictional story
        of a teenage girl named Hannah Baker who leaves behind 13 audio recordings
        after ending her own life. She addresses each mysterious recording to a person
        who she says played a role in her decision to kill herself. Actress and pop
        star&nbsp;Selena Gomez&nbsp;is an&nbsp;executive producer of the show.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48505e22-6146-4936-ba22-e759d5962f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:29:29.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:29:32.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before the show debuted, some mental health experts noted that
        the show could pose health risks for certain young people who already have
        suicidal thoughts.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b39e8c-ee95-417a-8f1d-150fb2893780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:29:29.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:29:32.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just months later, researchers found that the controversial show''s
        premiere correlated with Google searches tied to suicide awareness, prevention
        and ideation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29b742d-8ebd-478a-8467-bbc7fffb0361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:29:29.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:29:32.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The search phrase "how to commit suicide" rose 26% above what would
        normally have been expected for that time; "suicide prevention" went up 23%;
        and "suicide hotline number" climbed 21%, according to a research paper published
        in&nbsp;JAMA Internal Medicine&nbsp;in October.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0fd129-9b1a-48dd-ba01-ebc4746bf37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:29:29.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:29:32.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other experts suggested that the show could provide an opportunity
        to discuss suicide risk with young people, including teaching them how to
        identify warning signs of depression or suicidal thoughts among their peers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66779f3d-0f5f-4570-980b-85d8b1d5ef7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:29:29.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:29:32.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show has been&nbsp;renewed for a second season.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39a11a6-56d8-49ec-a871-555c6103e560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:29:29.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:29:32.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What causes hiccups? What is lupus?</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d886ea-603a-422f-a0b8-a2c55271ddd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:29:29.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:29:32.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another popular health question this year was "What causes hiccups?"
        which topped the list of trending health-related questions in the US, according
        to Grippi.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1ff1cb-67c3-43b6-b2d4-3658ae233905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:29:29.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:29:32.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hiccups are involuntary contractions of the diaphragm muscle that
        separates your chest from your abdomen, and those contractions may result
        from a large meal, alcoholic or carbonated drinks, or sudden excitement, according
        to&nbsp;Mayo Clinic.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1c2e13-1a3c-4672-a0c1-07fea33149c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:29:29.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:29:32.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list of trending health-related questions ends with "What is
        lupus?" at No. 10.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b34a000-81e2-4853-84eb-5f1f95863994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:29:29.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:29:32.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lupus, also known as&nbsp;systemic lupus erythematosus&nbsp;or SLE,
        is an autoimmune disease in which the body''s immune system attacks its own
        healthy cells and tissues&nbsp;instead of viruses and bacteria.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1a617a-f016-4a1f-a12e-82d299e54ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:29:29.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:29:32.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The condition garnered attention when&nbsp;Selena Gomez revealed
        in September&nbsp;that she received a kidney transplant from her friend and
        fellow actress Francia Raisa.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3051953b-0fff-4fc6-a40e-756990bceef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:29:29.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:29:32.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I needed to get a kidney transplant due to my lupus,"&nbsp;Gomez
        wrote in an Instagram post&nbsp;that showed her and Raisa in hospital beds.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fecd7c1-ea9e-4b38-bb7c-9b5f52c86517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:29:29.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:29:32.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other&nbsp;celebrities who have been diagnosed with lupus&nbsp;include
        television personality Nick Cannon, Grammy-winning singer Toni Braxton, actress
        Kristen Johnston, retired US soccer team player Shannon Boxx and singer-songwriter
        Seal, who wears scars of the disease on his face.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab551498-0d69-4ba7-8cce-577fed82f258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:29:29.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:29:32.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The name "lupus," which means "wolf" in Latin, has been attributed
        to 13th-century physician Rogerius Frugardi, as he probably thought that scars
        from the disease resembled those from a&nbsp;wolf''s bite, according to a
        paper published in the&nbsp;Journal of Cutaneous and Aesthetic Surgery&nbsp;in
        2012.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27a811e-c373-40d4-a3dd-42d7e60fc8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:29:29.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:29:32.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is estimated that up to 322,000 people in the US have definite
        or probable lupus, according to the&nbsp;Centers for Disease Control and Prevention.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b3cf97-113d-4031-b208-7f58c6c20b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:29:29.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:29:32.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The questions you wanted Google to answer</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f46bb7-2133-47f0-86e6-3b93c6037c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:29:29.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:29:32.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What other questions were trending across the US this year? The
        full list of 10 also included questions about snoring and kidney stones:</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a589eb-b71c-4dd7-b4ee-8462da3723a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:29:29.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:29:32.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What causes hiccups?</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db1235c-4fe6-4f62-8464-d10efd6d1223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:29:29.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:29:32.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How to stop snoring?</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee234f9c-08af-4f49-8cff-ce8002279800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:29:29.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:29:32.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What causes kidney stones?</p>'
    '37':
