      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a tropical storm on Saturday, and downgraded to a tropical
        depression Sunday morning.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1186f88-3c5d-455a-a8cf-7a4dde963f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:54:45.121+08:00
      'mgnl:createdBy': 'jeff'
