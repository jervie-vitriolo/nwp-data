    'mgnl:lastActivated': 2019-09-03T11:26:27.515+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-03T11:26:27.280+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Peru''s President to face impeachment proceedings

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfa2a95-f767-43e3-9b2c-801269b1d134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:26:24.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:26:27.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Peruvian lawmakers decided to move forward
        with proceedings to impeach President Pedro Pablo Kuczynski amid allegations
        of bribery in connection to one of the largest corruption scandals in Latin
        America.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed3df60-4e7e-4900-953c-e505470bf0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:26:24.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:26:27.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, lawmakers voted 93 to 17 in a motion to initiate the
        process of impeachment against Kuczynski.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb083e1-3428-41d9-b59f-24514eaa0a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:26:24.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:26:27.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President is expected to defend himself to lawmakers next Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69572cff-4741-461b-9532-17d556e76fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:26:24.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:26:27.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vote comes a day after President Kuczynski said he would not
        resign amid the "false" allegations that accuse him of receiving more than
        $4 million from the Brazilian construction firm Odebrecht.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c98844-6be7-4e32-90dc-7cd9a0c2bffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:26:24.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:26:27.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am here to show my face. I do not run, nor do I hide or have
        any motive to do so. I am here because you deserve an explanation and I have
        an obligation to give you that," Kuczynski said on a televised address Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92198f93-6683-4a20-ba7c-737c76aad1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:26:24.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:26:27.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he would ask the attorney general''s office to lift his
        banking secrecy and allow the public to review his finances.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f211cca-3639-4bb1-849a-ef72a08c138a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:26:24.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:26:27.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kuczynski is the latest political figure in Latin America who has
        been linked to the Odebrecht scandal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f6ab5a-5b59-40cf-bd98-f347a85d173e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:26:24.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:26:27.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ecuador''s suspended Vice President Jorge Glas, was sentenced Wednesday
        to six years in prison for receiving $13.5 million in bribes from Odebrecht.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2906f8-d322-43da-9c7b-a6037bbfe504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:26:24.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:26:27.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scandal</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8aa7577-d1e5-4485-b66c-1b346020a303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:26:24.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:26:27.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based in Brazil, Odebrecht is Latin America''s largest construction
        firm. It doled out nearly $800 million in bribes to individuals between 2001
        and 2016. Some bribes filtered through the United States.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066b2337-78d4-4cc1-987a-6afef76e8d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:26:24.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:26:27.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of its bribes were paid to get contracts from governments to
        build roads, bridges, dams and highways.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3418e559-0ac6-4605-8a38-9110380dbdd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:26:24.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:26:27.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Odebrecht officials shipped cash across the globe – from one shell
        bank account to the next – en route to politicians'' pockets in a dozen countries,
        including Mexico, Venezuela, Colombia, Argentina, Peru, and Mozambique.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa0a322-4932-4c54-a97a-0b9d60bd67a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:26:24.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:26:27.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bribes sometimes went through as many as four shell bank accounts
        before arriving at the final destination, authorities said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac600dd-b98a-46bc-91d5-a06266f7cec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:26:24.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:26:27.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first signs of bribery popped up three years ago in a Brazilian
        investigation dubbed "Operation Car Wash," which led to the arrest of an executive
        at Petrobras, Brazil''s government-run oil company.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87e5edd-fc98-4e0e-9e02-ec69c8b186a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:26:24.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:26:27.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leaders accused</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abe7163-28ac-4080-a6d2-a9b1470bb9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:26:24.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:26:27.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several former presidents and lawmakers in Peru and other Latin
        American countries have been accused of taking part in the scandal.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1783a63-6855-4209-83b1-c6be155c50d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:26:24.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:26:27.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peru''s former President Ollanta Humala and his wife are in prison
        while authorities investigate their involvement in the Odebrecht bribe.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92be1f0-c7e4-4af0-8687-0561b9f9719f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:26:24.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:26:27.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police in Peru raided the home of former President Alejandro Toledo
        in February for allegedly accepting a Odebrecht bribe. Toledo denied the charges
        via Twitter but has gone missing, is thought to be in the U.S., and could
        face jail time.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0ebed3-4cc9-4eec-8c82-4d7582177e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:26:24.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:26:27.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kuczynski served as finance and prime minister during Toledo''s
        presidency.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdea7d30-0231-4723-948d-e4cc252881a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:26:24.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:26:27.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil''s former President Luiz Inacio Lula da Silva faces potential
        prison time for allegedly accepting a payment from Odebrecht that went toward
        the family''s vacation home.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3623f2e0-5171-4666-8542-c99446e8bae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:26:24.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:26:27.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His successor, Brazil''s first female President Dilma Rousseff,
        was impeached last year for separate charges, though the massive corruption
        scandal loomed over her ousting.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8780e013-88c1-4671-bbce-8079ad13e83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:26:24.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:26:27.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, Colombian President Juan Manuel Santos admitted his re-election
        campaign in 2014 accepted a donation from Odebrecht. Santos said he had no
        knowledge of its origin and called for an investigation. Odebrecht received
        public works contracts from the Colombian government.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd69d5ee-1f36-419b-ae4e-13646689295c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:26:24.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:26:27.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://edition.cnn.com/2017/12/16/americas/peru-president-impeachment-proceedings-kuczynski/index.html">
        "Peru''s President to face impeachment proceedings."</a></em></p>'
  '10-health-questions-Google':
