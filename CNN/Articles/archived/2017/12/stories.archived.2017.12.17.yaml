  'Word-ban-CDC-vulnerable-fetus-transgender':
    'author': 'Jessica Ravitz, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-12-17T15:08:08.680+08:00
    'imagesource': 'jcr:9f0ad85a-752b-47e9-afc8-32e21cd36e65'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0726c0c6-7517-47a3-b037-924ce6492294'
    'lead': 'As news of the word ban spreads at the CDC, the analyst expects growing
      backlash.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-03T11:32:55.298+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-03T11:32:58.370+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-03T11:32:58.166+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Word ban at CDC includes ''vulnerable,'' ''fetus,'' ''transgender''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045b21e0-4648-414a-941f-02ac55fbd0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:32:55.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:32:58.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Officials at the Centers for Disease Control and Prevention,
        the very agency tasked with saving and protecting the lives of the most vulnerable,
        are now under order by the Trump administration to stop using words including
        "vulnerable" in 2018 budget documents,&nbsp;according to The Washington Post.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd3adc5-51a1-4386-af39-617cee352bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:32:55.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:32:58.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 90-minute briefing on Thursday, policy analysts at the nation''s
        leading public health institute were presented with the menu of seven banned
        words, an analyst told the paper. On the list: "diversity," "fetus," "transgender,"
        "vulnerable," "entitlement," "science-based" and "evidence-based."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243966db-07af-4b47-8a23-996163a8ae8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:32:55.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:32:58.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alternative word choices reportedly were presented in some cases.
        For instance, in lieu of "evidence-based" or "science-based," an analyst might
        say, "CDC bases its recommendations on science in consideration with community
        standards and wishes," the source said. But those working on the Zika virus''s
        effect on developing fetuses may be at a loss for appropriate -- or acceptable
        -- words.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a302eb7-9cad-44f8-8c33-a18b858584d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:32:55.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:32:58.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reaction in the room was "incredulous," the longtime CDC analyst
        told the Post. "It was very much, ''Are you serious? Are you kidding?''"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20e27fc-a6db-4302-9169-ad618e4af9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:32:55.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:32:58.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As news of the word ban spreads at the CDC, the analyst expects
        growing backlash.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6303a41-8bf4-434a-b265-da703b7da67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:32:55.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:32:58.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our subject matter experts will not lay down quietly," the unnamed
        source said. "This hasn''t trickled down to them yet."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7fbe66d-9d14-4a19-9348-b18f906dfb91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:32:55.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:32:58.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health and Human Services spokesman Matt Lloyd disputed the report
        in a statement to CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455cf86c-148a-41e1-9f9d-1f8e667f04c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:32:55.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:32:58.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The assertion that HHS has ''banned words'' is a complete mischaracterization
        of discussions regarding the budget formulation process," Lloyd said. "HHS
        will continue to use the best scientific evidence available to improve the
        health of all Americans. HHS also strongly encourages the use of outcome and
        evidence data in program evaluations and budget decisions."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713187ab-de23-45f6-a05e-0e1d52754a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:32:55.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:32:58.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others, outside the agency, are already responding with their own
        choice words.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abc4413-d001-4e2c-a4ef-c662505e035d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:32:55.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:32:58.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To pretend and insist that transgender people do not exist, and
        to allow this lie to infect public health research and prevention is irrational
        and very dangerous," Mara Keisling, executive director of the National Center
        for Transgender Equality, said in a written statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09dec0f6-7fb3-460f-9dd9-60a1d1123a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:32:55.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:32:58.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Trump administration is full of dangerous science deniers who
        have no business near American public health systems like the CDC," she continued.
        "They are actually going to kill Americans if they do not stop."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b36e010-f026-4d5a-8925-2178b55d69ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:32:55.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:32:58.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calling the order "reckless" and "unimaginably dangerous," Dana
        Singiser, vice president of public policy and government affairs for Planned
        Parenthood Federation of America, also weighed in.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccd7a33-abd9-41dc-841d-b2d5b5d83ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:32:55.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:32:58.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You cannot fight against the Zika virus, or improve women''s and
        fetal health, if you are unable to use the word ''fetus.'' You must be able
        to talk about science and evidence if you are to research cures for infectious
        diseases such as Ebola," Singiser said. "You must be able to acknowledge the
        humanity of transgender people in order to address their health care needs.
        You cannot erase health inequities faced by people of color simply by forbidding
        the use of the words ''vulnerable'' or ''diversity''."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6707a9-8f86-414d-b383-3b290aea0efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:32:55.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:32:58.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Here''s a word that''s still allowed," added Rush Holt, chief executive
        officer of the American Association for the Advancement of Science. "Ridiculous."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f65c8f-3148-471a-8e9a-bff939ffc39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:32:55.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:32:58.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of Management and Budget did not immediately respond
        to CNN''s request for comment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff2683c-0648-4fc2-af67-c7dd7bd739d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:32:55.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T11:32:58.376+08:00
