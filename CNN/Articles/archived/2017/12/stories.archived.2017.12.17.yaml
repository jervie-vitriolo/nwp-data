  'protests-Jerusalem':
    'author': 'Oren Liebermann, Ray Sanchez and James Masters, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-12-17T08:09:35.000+08:00
    'imagesource': 'jcr:35058216-d04a-4906-aa28-569cdb58da6b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bf9d4eb6-5e48-44f6-b481-c5815956d404'
    'lead': 'Roughly 2,500 Palestinians rolled burning tires and hurled firebombs
      and rocks at police in several West Bank cities, and another 3,500 clashed with
      soldiers along the security fence in Gaza, the Israeli army said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-03T13:04:59.287+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-03T13:05:03.309+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-03T13:05:03.089+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Four dead, hundreds wounded as protests over Jerusalem hit second week

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae1fb75-5c9f-4e34-a903-a56c349896d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:04:59.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T13:05:03.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Four Palestinians were killed and hundreds wounded Friday
        in the West Bank and Gaza during violent clashes between Israeli troops and
        protesters opposed to US President Donald Trump''s recognition of Jerusalem
        as the capital of Israel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66674021-2d90-42bc-9244-e34f25bb2092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:04:59.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T13:05:03.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roughly 2,500 Palestinians rolled burning tires and hurled firebombs
        and rocks at police in several West Bank cities, and another 3,500 clashed
        with soldiers along the security fence in Gaza, the Israeli army said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85314614-27a7-4a62-9046-0ae8a1a3de7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:04:59.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T13:05:03.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palestinian Health Ministry said two people were killed in Gaza,
        both of them shot in the head. The ministry identified them as Yaser Sukar,
        23, killed in Shujaiyya, east of Gaza City; and Ibrahim Abu Tharaya, 29, shot
        during clashes along Gaza''s border with Israel.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e432ec80-6ab6-4499-bf46-c469f0a779cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:04:59.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T13:05:03.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tharaya was a wheelchair-bound double amputee, the ministry said.
        He was regularly photographed at protests in Gaza waving a Palestinian flag
        from his wheelchair.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1979c5d7-5adf-4882-a523-638e1556b948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:04:59.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T13:05:03.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Throughout yesterday extremely violent riots erupted along the
        border of the Gaza strip," the Israel Defense Forces said in a statement.
        "IDF troops fired selectively towards main instigators. Claims were received
        about two dead Palestinians. The claims regarding the circumstances of the
        death of a Palestinian with no legs who participated in the riots will be
        reviewed."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c81898d-ec92-4fd5-bd74-0632fec3734c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:04:59.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T13:05:03.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two more Palestinians died in the West Bank, the Health Ministry
        said. They were identified as Basel Mustafa Muhammad Ibrahim, 29, from Anata;
        and Mohammad Ameen Aqel, who was fatally wounded in the Ramallah neighborhood
        of al-Bireh.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1128593e-e0c2-4cca-871e-3349b056b7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:04:59.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T13:05:03.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israeli police say Aqel was shot after carrying out a stabbing attack
        on a border police officer during a demonstration.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7743b1d6-38ec-45b6-8675-f4664be5668e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:04:59.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T13:05:03.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos taken of Aqel show him wearing what appeared to be an explosive
        belt. Police have not said whether they believe the belt was real or a fake.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3ae1ab-86f0-4f14-af9f-ce14b4065de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:04:59.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T13:05:03.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 367 others were injured -- seven critically -- and taken
        to hospitals in the West Bank and Gaza, according to the health ministry.
        Most of them were suffering from injuries caused by tear gas and rubber bullets.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e01c41-45e1-4e88-8681-47c32a1c9655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:04:59.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T13:05:03.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation around Gaza remained tense heading into the weekend,
        as Israel warned Gaza''s Hamas leadership on Thursday that it would not tolerate
        continued rocket fire from the coastal enclave.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302a883b-d6cd-49d4-854d-1f4178dcb335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:04:59.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T13:05:03.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Trump''s announcement over a week ago, 16 rockets have been
        fired from Gaza into Israel, Brig. Gen. Ronen Manelis told Israel''s Army
        Radio on Thursday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9767b910-3c7c-4bcb-844f-77071b75598b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:04:59.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T13:05:03.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manelis acknowledged that most of the rockets had not been fired
        by Hamas, but were in fact launched by smaller Islamist organizations. Israel
        has repeatedly said it holds Hamas responsible for any projectiles fired from
        Gaza.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ab7ed2-d688-4f49-a8d5-6afe5d3ae3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:04:59.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T13:05:03.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tens of thousands of worshipers came to the al-Aqsa mosque in Jerusalem''s
        Old City for Friday prayers. After prayers were over, hundreds stayed behind
        to protest.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3e281b-e06e-438d-82f4-7ae23f51a6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:04:59.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T13:05:03.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some waved the flags of countries most critical of Trump''s announcement,
        including those of Turkey and Malaysia.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0acf5974-14ce-4531-950c-bb116f335ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:04:59.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T13:05:03.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of Jordanians also gathered to protest in downtown Amman,
        and local television aired live footage of smaller protests elsewhere in the
        country.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d519cff-3486-47d5-a73b-daf56981e6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:04:59.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T13:05:03.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s move last week to recognize Jerusalem as the capital of
        Israel and commit to moving the US Embassy to the holy city prompted international
        criticism and sparked protests across the world.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e1adf0-76bb-47bc-a7b2-b9d2daa32c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:04:59.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T13:05:03.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement, which upended seven decades of US foreign policy,
        delighted Israeli officials but was condemned by Palestinian leaders, who
        see East Jerusalem as the capital of a future Palestinian state.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228d59d1-3faf-4b2c-b114-81c9ffe73eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:04:59.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T13:05:03.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palestinian&nbsp;Foreign Minister Riad Malki told reporters last
        week&nbsp;that the leadership had decided there would be "no formal communications"
        with US officials in the wake of Trump''s Jerusalem decision.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5318efde-37db-405e-9266-39fc2333cd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:04:59.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T13:05:03.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jordan''s King Abdullah has also been critical of Trump''s announcement,
        saying last week that there was "no alternative to a two-state solution, and
        Jerusalem is key to any peace agreement." Abdullah is the custodian of the
        Muslim holy sites in the Old City of Jerusalem.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d12f920-b4bc-40a3-8d91-cd09247d9fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:04:59.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T13:05:03.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="http://edition.cnn.com/2017/12/15/middleeast/jerusalem-protests-friday-intl/index.html">Four
        dead, hundreds wounded as protests over Jerusalem hit second week."</a></em></p>'
  'North-Korea-isnt-capable-of-striking-the-US':
    'author': 'Ryan Browne and Nicole Gaouette'
    'caption': 'Secretary of Defense James Mattis | File photo'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-12-17T07:55:06.917+08:00
    'imagesource': 'jcr:f92b4388-2658-46b4-a2f7-3f081f540996'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9803db57-f5a8-4f5c-af11-1131b33c31cf'
    'lead': 'Secretary of Defense James Mattis said Friday he does not believe that
      North Korea''s current intercontinental ballistic missiles are capable of hitting
      the continental U.S.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-03T13:08:18.481+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-03T13:08:22.122+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-03T13:08:21.918+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mattis says North Korea isn''t capable of striking the U.S.

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db60b64-33da-444f-abf1-1cbc543ea05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:08:18.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T13:08:22.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Secretary of Defense James Mattis said
        Friday he does not believe that North Korea''s current intercontinental ballistic
        missiles are capable of hitting the continental U.S.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79708638-9f29-45dd-8b20-c352e215cf47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:08:18.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T13:08:22.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea''s November ICBM "has not yet shown to be a capable
        threat against us right now," Mattis said during an off-camera briefing with
        reporters at the Pentagon on Friday. He added that the United States is still
        assessing the situation. "We are still examining the forensics, we''re still
        doing the forensics analysis, it takes a while," he said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e181d03-60ee-49a2-9dc4-0b807f3bef97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:08:18.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T13:08:22.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pyongyang tested a new missile on November 28 that flew higher and
        farther than any previous launch, and bragged afterward that its new Hwasong-15
        could deliver nuclear warheads anywhere in the U.S.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6df0f0-34c3-4d7b-8ccb-a8b4cb8a2100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:08:18.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T13:08:22.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, Mattis noted that the launch showed that North Korea
        was working on a research and development program that could produce a missile
        capable of hitting "everywhere in the world" and reflected "a continued effort
        to build a threat -- a ballistic missile threat that endangers world peace,
        regional peace and certainly, the United States."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978572fb-4a75-4d28-bf3e-91b499373322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:08:18.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T13:08:22.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His assessment Friday was in line with technical analysts who say
        that North Korea''s November launch didn''t actually demonstrate an ability
        to hit the U.S. or that it is making advances on the technical challenges
        required for a successful, operational ICBM.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24bf227-f12e-4500-ad9a-03fac697beb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:08:18.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T13:08:22.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m highly suspicious about the capability of the Hwasong-15,"
        retired Gen. Patrick O''Reilly, a senior fellow at the Atlantic Council and
        expert in aerospace and missile defense, said in an email.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24bfe961-519f-4637-bc80-e0ff6b8d61e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:08:18.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T13:08:22.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The red flag for O''Reilly and other missile experts is that the
        North Koreans keep shooting the missile almost straight up, and not in the
        parabolic arc of a standard missile trajectory, which is harder to achieve.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af790694-12ad-450b-b0b2-ba2099090f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:08:18.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T13:08:22.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Super-large heavy warhead"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f956364-b4fd-428c-a52a-95b6d2c8d762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:08:18.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T13:08:22.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another question comes from the fact that it''s impossible to tell
        the missile''s true range without knowing the weight of the payload -- which
        North Korea claimed was a "super-large heavy warhead."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e536da-3faa-4924-9d00-ba0f81568b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:08:18.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T13:08:22.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The test also failed to demonstrate some crucial achievements North
        Korea would need to make to pose a threat to the U.S. -- including the ability
        to send a warhead-tipped missile on a stable flight path, with accuracy, and
        with the ability to survive the heat, vibration and shock of re-entry.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f8ee90-f859-4956-9997-74744175ee2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:08:18.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T13:08:22.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are some really ill-informed technical suppositions that
        have been made," O''Reilly said of assessments that the November 28 missile
        could menace the US mainland. "When I hear in one or two years they could
        have an operational capability that could hit Washington ... people are making
        very, very aggressive assumptions. There''s a lot left to be done before you
        can assess a credible threat."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eee0cd4-d405-4547-b702-a734f42def2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:08:18.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T13:08:22.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mattis said analysis from the most recent North Korean missile test
        is ongoing, and he reiterated that the diplomatic track being led by Secretary
        of State Rex Tillerson is still the administration''s leading policy when
        it comes to Pyongyang.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7f7236-37f1-48f9-bd0f-269bdbe02ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:08:18.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T13:08:22.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tillerson spoke&nbsp;at a special meeting of the UN Security Council
        Friday, urging tougher international action to rein in Pyongyang and confronting
        North Korea''s ambassador to the UN over his claims that the U.S. is to blame
        for tensions on the Korean peninsula.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5feff27b-df87-41c3-a055-8c3d6b5e7a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:08:18.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T13:08:22.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tillerson said the U.S. would require Pyongyang to achieve a period
        of quiet before the U.S. would engage in talks, clarifying confusion created
        earlier in the week when he said he would talk without preconditions if North
        Korea was willing. That comment drew pushback from the White House.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0046c19f-0963-4202-9892-d1a53b73bdcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:08:18.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T13:08:22.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about&nbsp;the confusion&nbsp;over the conditions that must
        be met before U.S. negotiators sit down with their North Korean counterparts,
        Mattis emphasized the unity between Tillerson and the President.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ab90f0-b2f9-4ee3-8ae9-21ba525066aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:08:18.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T13:08:22.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a diplomatically led effort by him and the President, and
        you see him come out with what are some of the conditions that have to be
        met, diplomacy continues," Mattis said. "When we are ready to have conversations
        as you put it, dialogue, that will be up to the President and the secretary
        of state."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1606b345-03a3-45f6-abb8-840495a850c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:08:18.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T13:08:22.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/12/15/politics/mattis-north-korea-icbm/index.html">"Mattis
        says North Korea isn''t capable of striking the U.S."</a></em></p>'
