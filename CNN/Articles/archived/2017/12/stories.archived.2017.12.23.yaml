  'Vinta-PAGASA-updates':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-23T23:54:21.378+08:00
    'imagesource': 'jcr:2754af03-9f67-4891-a7d6-702e0910e15c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9370549d-a6cb-4080-84b5-8ff953887816'
    'lead': 'PAGASA said Vinta may intensify into a typhoon before it exits the Philippine
      Area of Responsibility on December 24. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-05T11:44:18.142+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-05T16:23:21.766+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-05T16:23:21.556+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Severe tropical storm ''Vinta'' makes landfall in Southern Palawan,
      may intensify into a typhoon

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221a49fa-5ac2-4228-b171-ee1e548aefef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:44:18.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:23:21.766+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 23)</strong> — Severe
        tropical storm "Vinta" has made landfall in Southern Palawan, the state weather
        bureau said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baeaeae7-1598-468d-9b0d-bd97a27b9407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:44:18.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:23:21.766+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 11 p.m. weather bulletin Saturday, the Philippine Atmospheric,
        Geophysical and Astronomical Services Administration (PAGASA) said Vinta was
        last spotted in the vicinity of Balabac, Palawan or 285 km southwest of Puerto
        Princesa City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206e4fc3-1c4e-482f-8a43-2aa75360153a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:44:18.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:23:21.766+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vinta packs slightly stronger maximum winds of 105 kph and gusts
        of up to 145 kph. It is moving west at a speed of 23 kph.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45967515-6c3b-422f-b27e-7ebc2ce2aff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:44:18.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:23:21.766+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA warned the severe tropical storm may further intensify into
        a typhoon before it exits Philippine territory on December 24, Christmas Eve.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e49dbe3-ff48-4dfe-970b-628921e89fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:44:18.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:23:21.766+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather bureau said moderate to heavy rains will prevail over
        Palawan within the next 24 hours. Light to moderate, with at times heavy rains
        are expected over the western section of Visayas, and Mindanao.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a390e19e-a248-430d-96ce-8036adc2429f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:44:18.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:23:21.766+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents in affected areas are advised to be on alert against flooding
        and landslides, and to coordinate with local disaster offices for updates.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a382870-ba52-457b-ae23-9957cff981bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:44:18.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:23:21.766+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tropical Cyclone Warning Signal No. 2 has been hoisted over Southern
        Palawan. The rest of Palawan is under Signal No. 1.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0526720f-c15c-42f1-9d3c-6b7c94986af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:44:18.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:23:21.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA warned against sea travel in these areas, including the southern
        seaboard of Mindoro and the western seaboard of the Zamboanga Peninsula, Basilan,
        Sulu, and Tawi-Tawi.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5ea939-16b6-4841-9c5d-43370656fcb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:44:18.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:23:21.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vinta came shortly after another cyclone, Urduja exited the Philippines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a53026c-04b2-4019-af78-d6204b7018ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:44:18.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:23:21.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floods caused by Vinta have left 75 dead and 58 people missing in
        Mindanao, according to national disaster officials.</p>'
  'toy-makers-lost-Christmas-magic':
    'author': ' Paul R. La Monica, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-12-23T17:26:07.690+08:00
    'imagesource': 'jcr:203c1c22-9881-4f14-b862-327720e60eea'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '01b6c901-4e67-4543-af88-2b3c07b99480'
    'lead': 'Christmas is just a few days away, but big toymakers may not have a lot
      to be merry about.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-05T11:48:50.214+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-05T16:24:22.162+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-05T16:24:21.937+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How the toy makers lost their Christmas magic

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068fde71-9c25-4405-94f9-4829a81b7b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:48:50.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:24:22.162+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money)</strong> — Christmas is just a few days away,
        but big toymakers may not have a lot to be merry about.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17159072-17e6-43da-a757-ad353dab32e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:48:50.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:24:22.162+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mattel''s fourth quarter sales are expected to fall 6% from the
        same time period a year ago. The Barbie and Fisher-Price maker is struggling,
        despite bringing in a new tech-savvy CEO from Google earlier this year. Mattel
        shares have plunged nearly 45% in 2017.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104eb365-ec2f-4b34-914a-42c99434fa1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:48:50.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:24:22.162+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hasbro''s sales and profits should rise, thanks to the Disney Princess
        line of toys, Nerf, My Little Pony, Transformers and the Monopoly board game.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d6e5cc-475c-4945-a28c-15908e84c349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:48:50.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:24:22.162+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the stock has fallen 20% from its 52-week high after Hasbro
        warned in October that fourth quarter earnings will be lower than expected,
        largely due to the recent bankruptcy of Toys "R" Us.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51d6315-ccfa-4eac-a4e1-d6ba2a306ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:48:50.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:24:22.162+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Toys "R" Us bankruptcy has led to fears of mass closings, although
        the retailer said earlier this week that none were planned just yet.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2df81ab-f97c-4726-ae5f-070711fde352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:48:50.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:24:22.162+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is hurting other toy makers too. The once mighty Lego announced
        a drop in sales and layoffs in September. And shares of toy company Jakks
        Pacific have lost more than half their value this year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456f9a06-3ee8-4ef6-9239-cb59907b6f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:48:50.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:24:22.162+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only traditional toy maker really doing well is Canada''s Spin
        Master, which owns the super popular line of Hatchimals toys. Spin Master''s
        stock has surged more than 60% on the Toronto Stock Exchange this year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5609ce6-d3fb-44ab-97b1-0cd79b4e2ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:48:50.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:24:22.162+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related:</strong><a href="http://money.cnn.com/2017/12/21/investing/toys-r-us-store-closures/index.html?iid=EL">
        Toys "R" Us not closing stores...yet</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e60c636-e8a8-4c99-9c26-8baefa6e615f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:48:50.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:24:22.162+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s going on? Toy makers are always dependent on having new
        hits in addition to stalwart franchises. Hatchimals are clearly the craze
        of the moment. But the other big toy companies are finding it difficult to
        find something of their own to rival Hatchimals.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7b5bde-3f6f-4e7d-a31d-abe2bf136662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:48:50.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:24:22.162+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problems at Toys "R" Us clearly aren''t helping. Hasbro, Mattel
        and Jakks Pacific each generated nearly 10% of their overall sales from Toys
        "R" Us in their most recent fiscal years.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d07a27-eee8-4088-88ed-af3db6a96588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:48:50.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:24:22.162+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while toy makers are all selling more on Amazon now, they often
        are doing so at lower prices. That doesn''t help profits.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20335054-3ac3-43b0-8d68-a468ecf69418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:48:50.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:24:22.162+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lackluster year at the box office might be hurting the entire
        toy industry, too.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d566899-63f6-4f84-be62-e0724c4d32bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:48:50.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:24:22.162+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Big toy companies increasingly rely on hit Hollywood movies (particularly
        for kids) to drive sales of licensed toys. Hasbro has held up better than
        its competition thanks to the success of Disney films, which also include
        the Pixar, Marvel and Lucasfilm studios.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59955cf6-0272-412f-a62e-c11f397eff1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:48:50.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:24:22.162+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are reports that the "Lego Ninjago Movie" that came out in
        September may not boost Lego sales that much.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d8e536-3417-4f1f-b9d3-821a1eca1b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:48:50.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:24:22.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And there are concerns that sales of "The Last Jedi" toys may be
        lower than "The Force Awakens" given how dark the new Star Wars film is. (Spoiler
        alert: My older son is still getting a Porg toy and the younger one is getting
        a Hot Wheels BB-9E car!)</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43dce87f-5cc3-4939-9465-fc4bf9c69088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:48:50.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:24:22.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: <a href="http://money.cnn.com/2017/11/14/investing/hasbro-mattel-toys-merger-rumors/index.html?iid=EL">Barbie
        meets My Little Pony — why a Hasbro-Mattel deal might make sense</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85cefa62-6211-4659-84e2-f50328b5a0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:48:50.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:24:22.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>B. Riley FBR analyst Susan Anderson thinks the fears of soft Star
        War sales may be overdone though.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a72426-127f-4b74-8da5-2ca56ab5a031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:48:50.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:24:22.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said in a recent report that her checks with retailers showed
        that Star Wars toys were selling well and that Hasbro could have a big 2018
        thanks to the new Marvel movie "Avengers: Infinity War" and the Han Solo spin-off
        that will be out next summer.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9fa29e-c18b-4bcf-bc99-90a1785344d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:48:50.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:24:22.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anderson also likes Hasbro better than Mattel. She said it will
        take time for the strategy of new CEO Margo Georgiadis, which focuses on digital
        toys tied to "power brands" Barbie, Hot Wheels, Fisher-Price, Thomas &amp;
        Friends and American Girl, to pan out.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00eb493-6f9c-4321-8a0c-d54c974fecde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:48:50.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:24:22.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the overall weakness in the industry has led to speculation
        that Hasbro might want to buy Mattel. Mattel shot down the talk last month,
        reportedly telling Hasbro that it wasn''t interested and did not think a deal
        would pass antitrust scrutiny.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7e8e39-0972-4e12-8822-4b94a2917727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:48:50.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:24:22.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interestingly enough, Mattel tried to buy Hasbro in 1996, but Hasbro
        turned the offer down, citing concerns that the companies would have to sell
        several brands to get government approval.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58149d7e-76d1-40e1-a830-d3bd751f7c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:48:50.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:24:22.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But not all toy companies are doing poorly. In addition to Spin
        Master, a private company called WowWee has a monster hit with its Fingerlings
        baby monkey toys.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2314fb1b-e713-4405-a268-511159006145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:48:50.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:24:22.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also depends on what you define as a toy. Chris Rogers, research
        analyst with Panjiva, a big data firm that tracks global shipping of toys
        to the U.S., said spending on electronics has continued to rise — often at
        the expense of old-fashioned toys.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8079a19-f4e2-4427-ba37-62c6e29696be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:48:50.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:24:22.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children are increasingly shunning physical toys and board games
        and are playing more games on smartphones, tablets and consoles like the hot
        new Nintendo Switch.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19b0d88-39e1-44d5-a8dd-d6e88e0a182a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:48:50.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:24:22.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With that in mind, it should come as no surprise that shares of
        Nintendo and game publishers EA, Activision Blizzard and Take-Two have all
        soared this year.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05279c83-c979-475d-9b4e-5c571b74d54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:48:50.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:24:22.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kids still love to play. They''re just not playing with the same
        toys that their parents did.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792dff1d-2b0f-46c7-8a93-771d5ce063a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:48:50.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:24:22.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2017/12/22/investing/toys-christmas-holidays-mattel-hasbro-lego/index.html">"How
        the toy makers lost their Christmas magic."</a></em></p>'
  'paolo-duterte-isabelle-duterte-social-media':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-23T14:40:40.580+08:00
    'imagesource': 'jcr:990f954e-e1f0-44b1-9e00-59cdb6065455'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b37200df-be78-4a75-890b-e82f24027856'
    'lead': 'In her private Twitter account, Isabelle Duterte posted about someone
      with the Duterte last name beating up a child, though she did not identify who.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-05T11:51:42.500+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-05T11:51:46.057+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-05T11:51:45.875+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Paolo Duterte, daughter Isabelle exchange heated words on social media

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555bcf8c-b0ce-410f-bbef-892646283571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:51:42.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:51:46.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 23) —</strong> Davao
        City Vice Mayor Paolo Duterte and his daughter, Isabelle, had a heated exchange
        on social media.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfe80ad-fa4c-46fe-964f-c545f9949027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:51:42.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:51:46.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, President Rodrigo Duterte''s eldest son responded to
        his daughter''s tweets on Facebook.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5668930c-fcf7-4f8b-82c8-de1473b20944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:51:42.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:51:46.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will not keep my mouth shut after that person pimped you twice.
        If your mom and stepfather don''t care about you, I do. Not because I am a
        Duterte, but because I am a father. Change your family name if you want. You
        have no respect. Shame on you!" Duterte said in Cebuano.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcaa6a26-1ba4-4582-b1b5-dc801316e6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:51:42.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:51:46.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Davao City vice mayor did not disclose other details on his
        issue with Isabelle, but attached two screenshots of her tweets.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c115f5-ba19-495f-b9ea-e8f20c72ab10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:51:42.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:51:46.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her private Twitter account, Isabelle posted about someone with
        the Duterte last name beating up a child, though she did not identify who.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621dc9fd-418c-4b4c-ba09-49d6ee5377eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:51:42.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:51:46.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just because you have a position in the city, does not mean you
        can beat up someone. Even if you have power, you can''t hurt people. The person
        you hurt was a child. You can''t do that just because you have a name, even
        if you''re a Duterte," she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6a4210-828d-44d4-9b9f-d26fcb493551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:51:42.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:51:46.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another strongly worded tweet, Isabelle mentioned how her father
        ruins her Christmas every year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7709c733-ccf5-4c49-a1bf-5de4753dec23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:51:42.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:51:46.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The elder Duterte responded in all caps, saying he made the post
        public to call his daughter''s attention and for the public to know what''s
        going on.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79ae04f-b554-4646-8ecb-3cc3b38869f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:51:42.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:51:46.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know we''ll both be humiliated by this post. But this is what
        you want. You don''t want to talk to me because you''re a millennial, and
        you only listen to the number of ''Likes'' you get. That''s why I don''t care
        even if I''m in a position and I''ll be embarrassed. You''re my daughter!"
        he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce87a6d5-ac7e-4c8d-be04-1b7e23350300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:51:42.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:51:46.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He ended the post by urging Isabelle to "fix" her life first.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93775893-eefa-4d09-9972-208e39723892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:51:42.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:51:46.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of press time, the Facebook post has drawn over 14,000 reactions
        and around 2,300 comments. It has also been shared over 6,500 times.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1227d770-92a8-4cc2-b657-cb3f5c23cfc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:51:42.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:51:46.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential granddaughter was recently criticized after photos
        of her pre-debut shoot taken at Malacañang were posted on social media.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78839cfe-326e-42d3-a9d6-118f13753680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:51:42.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:51:46.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While critics called her out for allegedly disrespecting the halls
        of power, Presidential Spokesperson Harry Roque said she did nothing wrong.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bff1f5f-13be-4862-962f-0555ee680b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:51:42.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:51:46.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/lifestyle/2017/12/15/Isabelle-Duterte-presidential-granddaughter-pre-debut-photos.html">Read:
        Palace defends Duterte granddaughter''s Malacañang photoshoot</a></p>'
