      'mgnl:lastActivated': 2019-09-05T12:54:15.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It showcases revolutionary hero Andres Bonifacio and features new
        colors and improved anti-counterfeiting features.</p>'
    '7':
