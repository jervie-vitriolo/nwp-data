      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 23) —</strong> Authorities
        conduct search and rescue operations for individuals trapped inside a mall
        in Davao City that was hit by a fire Saturday morning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea13875-c3ad-4485-ac13-4ce3b56e2a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:41:44.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:23:03.675+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please continue to pray for everyone''s safety," the management
        of the New City Commercial Center (NCCC) said in a statement Saturday afternoon,
        without mentioning the number of those trapped.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cdb40e8-857d-4cee-be81-0c27eee1bba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:41:44.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:23:03.675+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on initial records from the Davao City Disaster Risk Reduction
        Management Office''s (DCDRRMO), the fire started at around 9:40 a.m.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f70dd33-94b1-4a92-a45d-e0c07561459f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:41:44.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:23:03.675+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 11:22 a.m., the NCCC management confirmed a fire broke out at
        the third floor of the mall, but that the Bureau of Fire Protection already
        "has the situation under control."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e40dd52-4df7-4d79-a2e7-0094a1b87d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:41:44.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:23:03.675+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the fire was still raging as of 8 p.m., according to the DCDRRMO.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f3b51b-5050-47f0-b671-80ddd3c7e18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:41:44.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:23:03.675+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mall is in Maa town in Davao City.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b862016a-7dd0-4cac-b2ea-678762ada788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:41:44.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:23:03.675+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NCCC Mall said in its Facebook page families and relatives of those
        missing in the fire may proceed to Aposento Restaurant in front of the Alorica
        building around 200 meters from the mall.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f43bd9-006a-4780-a07e-f3b5d80b2095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:41:44.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:23:03.675+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the City Mayor’s Office and Social Services Office are ready
        to assist them.</p>'
    '15':
