  'holiday-weekend-bus-terminal':
    'author': 'CNN Philippines Staff'
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2017-12-23T08:43:01.585+08:00
    'imagesource': 'jcr:d5818aa6-28e3-4d14-b07e-ea09321c1f6b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '125b1166-74d3-4bbc-b307-9c99a4da426d'
    'lead': 'More passengers are arriving at bus terminals as they prepare to go home
      for the holidays. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-05T12:58:01.978+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-05T12:58:05.037+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-05T12:58:04.752+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Operators expect crowded bus terminals this holiday weekend

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c0143f-38a3-42c5-930f-7869d7f8ffb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T12:58:01.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T12:58:05.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 23) —</strong> Bus
        operators are expecting bigger crowds and longer lines at bus terminals this
        long weekend as Christmas day approaches.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e580b6-d4fa-4f56-ab11-f927f99d23f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T12:58:01.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T12:58:05.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compared to Thursday, more chance passengers went to the Araneta
        Bus Terminal in Quezon City on Friday to secure seats. This despite announcements
        that almost all trips had been booked.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d11dd53-af91-4722-97d7-a0f934cda110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T12:58:01.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T12:58:05.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some chance passengers stood in line for hours even as bus operators
        could not guarantee a ride. There were also long queues for buses bound for
        Iloilo and Bicol.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4091054a-cf4d-448e-900e-31e711afd467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T12:58:01.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T12:58:05.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Operators said it is up to the Land Transportation Franchising and
        Regulatory Board if it will issue more special permits for buses to get on
        the road this weekend.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd959db90-91ac-4b92-a1d3-bf69be57579e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T12:58:01.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T12:58:05.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers arrived two to four hours earlier for their trips so
        as not to risk being late.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef2bca6-e606-471d-a85e-c9ebbe811843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T12:58:01.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T12:58:05.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traffic navigation app Waze forecast that Friday, December 22, would
        be the worst day to drive in the Philippines, Singapore, and Malaysia during
        the holiday season.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af4b403-c8c8-49c3-bb75-08603ee6a75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T12:58:01.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T12:58:05.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the Metro Manila Development Authority said it expected
        some 402,000 vehicles on EDSA on Friday, up from 13 percent a year ago.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1164ff8d-91de-4312-a876-605ee0e7f064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T12:58:01.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T12:58:05.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/transportation/2017/12/21/MMDA-carmaggedon-Dec.-22.html">READ:
        MMDA: Expect ''carmageddon'' on Friday, Dec. 22</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e213052-0f53-4543-b7aa-70bbe522bbed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T12:58:01.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T12:58:05.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ninoy Aquino International Airport (NAIA) also marked a 10-to-12-percent
        increase in passenger volume, peaking on Friday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c72a92-77ba-4004-963f-30c747c2d4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T12:58:01.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T12:58:05.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NAIA General Manager Ed Monreal attributed the increase to a friendlier
        travel atmosphere boosted by more discounted air fares this year. He said
        this may have encouraged people to go out of the country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9ac860-1bdf-42c2-ae18-27dc49ade496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T12:58:01.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T12:58:05.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Senior Correspondent Cecille Lardizabal and
        Correspondent Triciah Terada contributed to this story.</em></p>'
