    'template': '1'
    'title': 'MDRRMO: 1 dead, 9 rescued as vessel sinks off Quezon

      '
    'updated': 2017-12-24T00:02:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d302a38-6352-476e-b662-6fb7d281658b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:23:23.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:21:16.640+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 23)</strong> — One
        person was killed while two others went missing after a three-ton capacity
        vessel sank in waters off Bonbon, Panukulan in Quezon province Saturday morning.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7555255-f520-4671-b1b2-6c81ab75e344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:23:23.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:21:16.641+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident was reported at around 10 to 10:30 a.m., an initial
        incident report by Panukulan Municipal Disaster Risk Reduction and Managment
        Office (MDRRMO) officer Gereme Erracho said. Nine people were rescued from
        the incident, he added.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf64cd0e-a5ea-48b3-b7c3-c2de6d7f92d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:23:23.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:21:16.641+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vessel was on its way to Infanta, Quezon from Sitio Bungliw
        in Panukulan. Erracho said the strong winds and current may have caused it
        to sink.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2776fa2e-fbc2-4999-aaeb-9b737c95f12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:23:23.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:21:16.641+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The place is perilous due to its location," he said, based on information
        from members of the rescue team and barangay officials monitoring the situation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad72ceaa-ee5d-475e-b095-3f511c094ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:23:23.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:21:16.641+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erracho said he requested an immediate search and rescue operation
        after a concerned citizen called them about the incident.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658ab5e9-fe63-47dc-9e37-ba59274ecc8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:23:23.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:21:16.641+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mishap comes just two days after another vessel, the MV Mercraft
        3 sank in waters between Dinahican, Quezon province and Polillo Island, killing
        five people.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9196440f-b06c-4b1e-89c7-63892cf2a518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:23:23.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:21:16.641+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a href="http://cnnphilippines.com/incoming/2017/12/22/five-casualties-Quezon-sunken-vessel-Mercraft.html">Five
        casualties in Quezon sunken vessel</a></p>'
  'BSP-further-liberalizes-forex-policies':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-23T19:10:43.845+08:00
    'imagesource': 'jcr:c9287c66-caf2-40b6-b1d7-24c5d9241d1c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'be6d3667-7fde-46db-b926-7c4d2f401bf5'
    'lead': 'The central bank has lifted the need for Bangko Sentral ng Pilipinas
      approval for purely private sector loans. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-05T11:26:27.768+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-05T16:21:44.450+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-05T16:21:44.240+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BSP further liberalizes forex policies

      '
    'updated': 2017-12-26T14:20:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28bcf14d-9380-4450-97c5-641c7688ac0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:26:27.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:21:44.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, December 22) — The Bangko Sentral
        ng Pilipinas (BSP) on Friday issued new policies to streamline and ease foreign
        exchange transactions in the Philippines in a bid to support the country''s
        economic activities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f3b85f-180f-4a12-8e3d-06eee4f68730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:26:27.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:21:44.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP in a press release said it has lifted a prior rule that
        required purely private sector loans -- or loans without any exposure of any
        public sector entity -- to gain approval from the central bank first.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ceb5a8-2a19-44cd-b821-a4418437e566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:26:27.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:21:44.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike previous policies that required private companies to gain
        BSP approval before acquiring foreign loans, such transactions now only need
        to be registered with the BSP.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32552204-8a87-4aa0-ac0e-4afd65708b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:26:27.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:21:44.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP also decreased requirements for the registration and purchase
        of foreign exchange. They will now accept more forms of documents, including
        scanned "Application to Purchase FX" forms.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce09c312-c544-4861-8735-ab5bd7307bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:26:27.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:21:44.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank has also opened a temporary six-month window for
        the registration of purely private sector loans that were obtained without
        BSP approval prior to the new policy. This will be based on guidelines set
        by the BSP.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37973db-2c9e-4742-bb0a-66bab71df87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:26:27.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:21:44.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The BSP registration of these accounts will qualify the outstanding
        balances of the obligations to be paid on scheduled due dates using FX (foreign
        exchange) resources of the banking system," it said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d6bea8-7cca-4da2-b76a-2729abb5e57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:26:27.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:21:44.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to this reform, loans could only be settled either with foreign
        exchange by the borrower, or sourced outside the banking system.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9dc6489-53c9-479f-a9e8-439dcd386efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:26:27.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:21:44.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP said the six-month window is so it can widen its record
        on the country''s external obligations to enhance policy review and formulation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a114758c-b3ff-4f57-8067-5f5664576feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:26:27.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:21:44.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These reforms will take effect starting January 15, 2018.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9dad4d-94ab-4242-9975-e62ae5feea03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:26:27.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:21:44.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BSP Governor Nestor Espenilla Jr. said the move is in line with
        the central bank''s goal to ease the use of foreign exchange in the banking
        system for "legitimate needs." He added, it comes as the central bank notes
        the "continuing volatility" of external financial markets.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8310c05f-5c3f-4873-b561-bbb0aa2211e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:26:27.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:21:44.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the 11th wave in a series of liberalized foreign exchange
        policies made by the BSP since 2007.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474aac51-d479-48a8-b546-8cc187dcb52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:26:27.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:21:44.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Claire Jiao and Amanda Lingao contributed
        to this story.</em></p>'
  'Christmas-gifts-around-the-world':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-12-23T18:16:03.899+08:00
    'imagesource': 'jcr:28dba7ff-a251-4ce3-86f7-bc19a4ef5b5b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da8c370d-fe6e-4db9-988c-5bf3c23b60f8'
    'lead': 'Tiny tots, with their eyes all aglow, are now relishing — or eagerly
      awaiting — holiday celebrations around the world.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-05T11:29:52.465+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-05T16:22:04.421+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-05T16:22:03.626+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Around the world, kids'' Christmas gifts include KFC, books and ''pooping
      logs''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1e9fbd-1595-4ab5-bcd8-804b75415658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:29:52.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:22:04.421+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Tiny tots, with their eyes all aglow, are
        now relishing — or eagerly awaiting — holiday celebrations around the world.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607aacfd-e055-4edf-9fbe-a3b1d519e0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:29:52.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:22:04.421+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In places like the United States, where 90% of people celebrate
        Christmas, children will look for presents from Santa Claus under the tree
        and treats in their stockings.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2237268a-5cc9-4c68-8cb6-786384f4a255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:29:52.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:22:04.421+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet in other regions of the world, who brings gifts and what those
        gifts are can vary, depending on where families live and which holiday they
        are celebrating.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a85502f-0207-4b9b-8810-87749495e322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:29:52.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:22:04.421+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here is just a sampling of the whimsical ways some parents and children
        celebrate the season across cultures.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03bb880-ab80-4ef1-80d5-29729ad5eebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:29:52.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:22:04.421+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Befana delivers candy or coal</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99ef7b7-7c12-4b25-b45c-b94a737d5f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:29:52.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:22:04.421+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Italy, children receive gifts from Babbo Natale, or Santa Claus,
        but there''s also a witchlike woman who delivers gifts to the nice and coal
        to the naughty during the holidays.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c1a554-439e-444f-8a9e-3662538d0624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:29:52.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:22:04.421+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Befana is the female Italian equivalent of Santa Claus," said Anne
        Rashford, director of special exhibitions and events at the Museum of Science
        and Industry in Chicago, who curated the museum''s Christmas Around the World
        exhibit currently on display.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d85154-9b56-449d-b3d1-3c64f3d8949d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:29:52.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:22:04.421+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rashford described La Befana as an elderly woman who flies on a
        broomstick across Italy, giving gifts to children on Epiphany Day, a Christian
        holiday celebrating the first manifestation of Jesus Christ to the Gentiles.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e366910a-2884-4ed2-94da-ed02710bddb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:29:52.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:22:04.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The holiday, on January 6, is also known as Three Kings Day or the
        Feast of the Epiphany.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba013e0-75da-49cb-bc87-0653bd9ed80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:29:52.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:22:04.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Various versions of the legend of La Befana describe her as a little
        old woman, a kindly witch or a fairy queen. In some tales, legend has it that
        La Befana declined an invitation to join the wise men on their journey to
        Bethlehem to see baby Jesus, and so to this day, she takes flight every Epiphany
        Eve to search for the holy child on her own, Rashford said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad23e06-763e-49f7-80d6-4c96dcce2782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:29:52.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:22:04.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet while children follow the tale of La Befana in Italy, in some
        parts of Africa, they wait for Old Man Bayka.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560a1106-6d88-48d0-a03f-c9fb48afaa46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:29:52.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:22:04.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Old Man Bayka just wants presents</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94f02d0-0643-4495-b43e-f624a7092801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:29:52.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:22:04.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Liberia, Old Man Bayka, or the county''s "devil," wanders the
        streets begging for presents on Christmas Day, according to the ONE campaign,
        a world advocacy organization.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1698935c-a22c-43c1-b44e-2dfa9f0e0b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:29:52.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:22:04.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other parts of the African continent, such as the Democratic
        Republic of Congo, children often participate in church musicals or Nativity
        plays for Christmas, according to ONE. In Sierra Leone and much of Gambia,
        towns and villages celebrate with masquerade parties.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1c0b46-da9d-4cf2-bfdf-c28e642d79d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:29:52.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:22:04.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christianity — and, it could be assumed, the celebration of Christmas
        — has grown significantly in sub-Saharan Africa as well as the Asia-Pacific
        region.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265273db-f772-4fa6-ae8c-fb752f35cc0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:29:52.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:22:04.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The portion of the population that is Christian in sub-Saharan Africa
        climbed from 9% in 1910 to 63% in 2010, while in the Asia-Pacific region it
        rose from 3% to 7%, according to the Pew Research Center.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328328cd-ddb6-455a-8fae-ff1920f6c128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:29:52.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:22:04.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kids get KFC for Christmas</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab73adeb-3e3c-40cc-8343-6701c1b44cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:29:52.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:22:04.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Japan, where about 1% of the population identifies as Christian,
        many children and adults alike who celebrate Christmas do so with a big bucket
        of finger-lickin'' good Kentucky Fried Chicken.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e40b83b-ceb9-4548-aee1-9f6d809d19d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:29:52.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:22:04.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KFC was established in Japan in 1970 and launched a nationwide Christmas
        campaign on December 1, 1974, according to the company''s website. Ever since,
        KFC has implemented Christmas campaigns in all stores every year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f3958e-b991-4479-b958-e3fc12cfddf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:29:52.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:22:04.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Translated from Japanese via Google, the Kentucky Fried Chicken
        Japan website notes, "Eventually in Japan the custom of ''Christmas is a fried
        chicken'' has taken root, and it has become established as a strange kind
        of poetry from the West."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3091391-ca77-444f-a491-a5669236d62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:29:52.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:22:04.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leaving shoes instead of stockings for sweets</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa3e1c8-9baf-41bc-8549-6fb0555a323a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:29:52.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:22:04.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Food has become a jolly part of how children around the world celebrate
        the holidays, especially across Europe.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286dc1d6-b4e2-4faf-9243-99fbbda0a9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:29:52.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:22:04.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Estonia, "apples, nuts, cookies and other treats are often given
        to children during the holidays. Apples became a tradition because they were
        free and keep for a very long time," Rashford said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7058464-da49-497d-ba12-fcdd91bc2db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:29:52.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:22:04.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the small European country Luxembourg, "on the Eve of St. Nicholas
        Day, children put plates on the table for St. Nicholas to fill with sweets
        and treats when he comes with gifts," she said. "The children also leave drawings,
        poems or other tokens of appreciation for St. Nicholas to find."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffaf0d0c-0885-41a5-94a1-5756051db796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:29:52.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:22:04.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Christmas in France, she added, children traditionally put
        their shoes in front of the fireplace or by the Christmas tree for Père Noël,
        or Father Christmas, to fill with presents, sweets, fruits and nuts.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6196dc1-ce5f-467e-99c3-e7f06da5c059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:29:52.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:22:04.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Netherlands, on the evening of December 5, children tend
        to leave wooden shoes for Sinterklaas, or St. Nicholas, filled with sweets
        for him and carrots or hay for his horses, Rashford said. In turn, St. Nick,
        who is said to travel from Spain, fills the shoes with treats.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95fa11e-ac99-4ab5-bf49-d042f88f7f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:29:52.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:22:04.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though shoes aren''t involved, children celebrating the Jewish holiday
        of Hanukkah also tend to indulge in sweet treats.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22935685-d04c-406a-9f93-38ecaff1a909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:29:52.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:22:04.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the US around the 1920s, gifts given to children in celebration
        of Hanukkah started to include foil-wrapped chocolate coins called gelt, which
        is Yiddish for money, and perhaps were based on the chocolate money that some
        Dutch children received from Sinterklaas, according to the National Endowment
        for the Humanities. Now, gelt at Hanukkah can take the form of candy or actual
        money in a card.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec7c5c5-ab77-44fe-b938-69288d0c3664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:29:52.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:22:04.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pooping logs and bundles of hay</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28b8818-9b56-4cad-bbf6-eb4c2860bec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:29:52.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:22:04.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Spain, some parents gift their children friendly-looking hollow
        logs as part of a unique Christmas tradition.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53de95a9-9f8f-48c4-945f-6254d9e3d85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:29:52.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:22:04.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every night leading up to Christmas, the family "feeds" or stuffs
        the log with treats such as nuts, dates and candies. On Christmas, they sing
        "log songs" and beat the log with sticks, like a piñata, so it will spill
        the treats. The logs are called caga tió, or pooping logs.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30963275-abd8-48d7-89ca-ed831548fb70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:29:52.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:22:04.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spain and other Spanish-speaking regions also celebrate Epiphany
        or Dia de los Tres Reyes, the Day of The Three Kings.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d79be7-4206-468f-9b9a-7fbd2200d554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:29:52.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:22:04.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the eve of Epiphany in Spain, some children leave their shoes
        on windowsills or balconies or by the front door for the Magi, or wise men,
        to fill with gifts.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b291fdd-c471-4145-af22-921d9421563d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:29:52.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:22:04.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Commonwealth of Puerto Rico, where Three Kings Day or Epiphany
        is an official holiday, children stack bundles of hay or grass in shoe boxes
        under their beds for each wise man''s camel to eat and exchange for gifts.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf86a94-57c3-4867-9f7f-23f4fdd01eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:29:52.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:22:04.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Christmas Eve in Greece, some children go caroling, singing and
        playing music, and their neighbors reward them with tasty snacks and coins.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869c5998-b653-472f-9253-41d05490bc80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:29:52.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:22:04.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Norway and some other Scandinavian countries, a red-hat-wearing,
        elf-like creature named Julenisse has been associated with the Christmas season.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c22755-b06e-4051-9ada-dcd269808546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:29:52.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:22:04.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tradition has it that Julenisse brings small gifts and fruit to
        children, Rashford said. In turn, children leave porridge for Julenisse on
        Christmas Eve.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d41e1a6-27ad-4036-bfb2-5c0da9e16dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:29:52.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:22:04.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes he can be mischievous if not satisfied with his porridge,"
        Rashford said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667bf054-f492-4357-b9d5-162f5ada543d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:29:52.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:22:04.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s showtime in Scandinavia</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e867dcfa-93d2-44a3-aa30-6b25ab42e822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:29:52.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:22:04.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across Denmark, Norway and Sweden, children celebrate Christmas
        with some Disney magic.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed5bccf-8bde-4b44-ad6e-a105896c77ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:29:52.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:22:04.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watching "The Disney Christmas Show" with family on Christmas Eve
        has become a holiday tradition among children in Scandinavian countries, said
        Bjørn Schiermer, a postdoctoral fellow in the department of sociology and
        human geography at the University of Oslo in Norway.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76671e2-c90c-4600-adac-e10bce959805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:29:52.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:22:04.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The animated television special, titled "From All of Us to All of
        You" in English, is a collection of Disney shorts and feature films, presented
        with a holiday theme.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fb6b59-d446-4574-9cc4-9738c3dc53f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:29:52.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:22:04.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not only watched by children but also by adults who watched
        the show themselves when they were children, so it''s a pretty old tradition
        in all Scandinavian countries," Schiermer said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d259db6-0002-4305-bc7f-57277dac7822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:29:52.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:22:04.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They had experiences with their parents when they were young, and
        now they try to pass that tradition on to their kids," he said, "but there
        is a certain nostalgia in seeing the show and reliving your childhood."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e28cb89-a4db-4f2c-9389-a1ffb635204b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:29:52.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:22:04.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schiermer and Hjalmar Bang Carlsen, a researcher at the University
        of Copenhagen in Denmark, analyzed the nostalgic ritual of watching the Disney
        show in a study published last year in the journal Acta Sociologica.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3639a1-695e-49d8-a210-fef7fbf5b684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:29:52.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:22:04.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers gathered data on audience reactions to the show
        through previous studies, Google searches on the term "Disney Christmas Show,"
        and 675 Instagram posts about the show from December 2012 to December 2016.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e0d30a-5a53-4151-890b-6c78878fe0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:29:52.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:22:04.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost one-sixth of the posts, 97 out of 675, contained the word
        "family," the data showed.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b4cd74-d6c5-4b9a-a415-a94ae5bd487f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:29:52.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:22:04.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers found that Scandinavian families tended to respond
        to the Disney show with three types of nostalgia: restorative nostalgia, by
        reliving their childhood based on the content; ironic nostalgia, by distancing
        themselves from the content or claiming they didn''t want to watch it but
        then participated anyway; and reflective nostalgia, by remembering the content
        but, rather than reliving it, simply viewing it as a ritual.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c448bdfd-481f-48b6-a577-c04b36795547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:29:52.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:22:04.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schiermer watched "The Disney Christmas Show" each year during the
        holidays with his own family as a child, he said. It typically aired Christmas
        Eve.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9101e473-0d30-4ef3-959d-26802d8dc2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:29:52.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:22:04.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides watching the show, "you would eat, and afterwards you would
        dance around and sing around the tree, and then you would have your presents.
        So we have our presents on the 24th, at the end of the day," he said. "It''s
        also a day where you''re very, very intensively together with your family,
        and the Christmas show is a part of that."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977e3b2a-231a-4bc3-b67f-442d1a01d5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:29:52.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:22:04.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tradition of giving books</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666d313a-f488-463b-b5ee-e8f3996f9cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:29:52.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:22:04.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of watching TV, some children in Iceland can be found reading
        a book during the Christmas season.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4157e585-bb41-42a0-af3a-bb76e48cee60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:29:52.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:22:04.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children in Iceland sometimes spend Christmas curled up with a cozy
        book thanks to Jólabókaflóð, which translates roughly as the "Christmas book
        flood," according to the not-for-profit Jolabokaflod Book Campaign.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08beba12-a00a-411f-b36c-5cfe1d761c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:29:52.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:22:04.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This annual book flood dates to 1944, when Iceland gained its independence
        from Denmark. One of the few goods not rationed during the war was paper,
        and books quickly became popular gifts to give during the winter holidays,
        according to the campaign, which aims to keep the tradition alive.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1f4454-6263-4c33-947f-339b6f42e4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:29:52.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:22:04.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Books are the single most popular Christmas gift item in Iceland,
        according to the United Nations Educational, Scientific, and Cultural Organization.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b7ed01-551f-4fcf-85c1-cc05f31f6001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:29:52.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:22:04.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the US, where some African-American families celebrate Kwanzaa
        from December 26 until New Year''s Day, children are traditionally given meaningful
        gifts such as books.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c175d1-b839-4a34-b127-79d54e0b02db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:29:52.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:22:04.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last day of Kwanzaa, or Imani, focuses on gift-giving as a way
        to honor the creative spirit and reaffirm self-worth, and often such gifts
        are homemade rather than purchased, according to the National Endowment for
        the Humanities.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1689261c-654d-4468-97a2-325a825e0a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:29:52.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:22:04.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official Kwanzaa website notes that gifts given to children
        "must always include a book" and some type of heritage symbol representing
        African history and traditions.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6948b6b8-21a6-4075-b96f-5b74eede16e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:29:52.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:22:04.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''In true holiday tale form, they lived happily ever after''</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbf198d-2a85-4841-93fc-7a68b359c4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:29:52.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:22:04.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of the many holiday traditions around the world, Rashford said,
        one of her favorites is a Ukranian folk tale often shared at this time of
        year about a spider and a Christmas tree.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f731925-eaa9-4767-9ba2-38d3b6bf81df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:29:52.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:22:04.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A poor widowed mother and her family had a pine cone fall in their
        house in the summer, and all summer, they care for the seedling. By Christmas,
        it had grown into a full tree," Rashford said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf7b302-880b-447e-86aa-5394895def93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:29:52.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:22:04.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sadly, the family could not afford decorations for their new Christmas
        tree, and on Christmas Eve, they went to sleep with no decorations on their
        tree. Then they awoke on Christmas morning to a tree covered in beautiful
        spiderwebs, and once they opened their windows, the sun rays transformed the
        webs into silver and gold," she said. "And in true holiday tale form, they
        lived happily ever after and never worried about money again!"</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a7501f-0ef2-49ac-8845-ae39ff690ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:29:52.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:22:04.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/12/20/health/christmas-facts-children-parenting-without-borders-intl/index.html">"Around
        the world, kids'' Christmas gifts include KFC, books and ''pooping logs''."</a></em></p>'
  'Why-kids-love-fascist-cartoons':
    'author': 'Elissa Strauss, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-12-23T18:01:55.302+08:00
    'imagesource': 'jcr:5779f392-6cc0-45c6-b573-61d5a3bc5a5c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '35bd2936-a849-44ef-b44e-614db69d65e6'
    'lead': 'This clash between what parents desire for their children and what children
      desire for themselves is most easily observable in cartoon preferences. So often,
      the more parents dislike a show, the more their children love it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-05T11:35:09.780+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-05T11:35:13.075+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-05T11:35:12.833+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why kids love ''fascist'' cartoons like ''Paw Patrol'' and ''Thomas''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2a1738-0bb2-432d-88da-ad6ee5041f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:35:09.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:35:13.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Parents like to see themselves as purveyors
        of possibility. We want our children to inhabit a world in which identities
        are both mutable and equal, and imagination and empathy reign supreme!</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2db559-b34a-4136-b424-34d9f442e29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:35:09.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:35:13.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But young children, as dictated by their tastes in popular culture,
        have something else in mind. They''re drawn to worlds in which identities
        are fixed, order trumps imagination and transgressions are met with routine
        punishment.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03523e5f-fee4-411f-9f62-2f7ecd309290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:35:09.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:35:13.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This clash between what parents desire for their children and what
        children desire for themselves is most easily observable in cartoon preferences.
        So often, the more parents dislike a show, the more their children love it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc5597e-88f7-4bac-b06e-dbe2b0c9649c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:35:09.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:35:13.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of the most divisive shows are "Thomas the Tank Engine" and
        "Paw Patrol," both of which have been eviscerated by grown-ups on discussion
        boards, in social media and in widely shared essays in prestigious publications.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834dcebe-e8bb-480e-9a4b-7c162c4b473d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:35:09.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:35:13.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thomas," the long-running television franchise about a group of
        working trains chugging away on the Island of Sodor, has been called a "premodern
        corporate-totalitarian dystopia" in the New Yorker, imperialist and sinister
        in Slate, and classist, sexist and anti-environmentalist in the Guardian.
        And yet people — presumably parents — spend $1 billion on "Thomas" merchandise
        every year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfdc7a2-b806-4d28-b2a6-2fbc3fb92521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:35:09.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:35:13.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Paw Patrol" is equally polarizing. The show, about a group of rescue
        dogs led by a boy named Ryder, is a regular source of complaint among parents
        and of adoration among their kids.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd714b8bf-4bbd-4499-8ad0-58ae16aebd09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:35:09.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:35:13.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buzzfeed called the show "terrible" and pointed to instances of
        gender and social inequality that go unchecked on the show. In the Guardian,
        Ryder is described as a megalomaniac with an implied "unstoppable God complex."
        Nevertheless, "Paw Patrol" is ubiquitous. Branded merchandise featuring Ryder
        and the gang outsells most other television shows, according to recent data
        from the Licensing Industry Merchandisers'' Association. A recent Amazon search
        for "Paw Patrol" yielded 24,814 results.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051a254c-ea70-41ce-bae7-7d2316e747e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:35:09.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:35:13.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s tempting as a parent — especially those of us who are aghast
        at contemporary politics — to be disturbed by the notion of our children tuning
        in for a regular dose of primary-colored authoritarianism. What ever happened
        to "Free to Be ... You and Me?"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c085002-ded4-4d38-af8c-33d8cc2c8536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:35:09.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:35:13.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, rage as we might, these shows are a source of comfort for our
        young children, whose id-driven brains seek out the order, stability and even
        punishment in their entertainment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab4ea70-88fc-47ae-bfa8-edb14694c3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:35:09.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:35:13.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite their reputation of innocence, children are bubbling cauldrons
        of conflicting feelings and impulses. This is especially the case during toddler
        and preschool years, when they become aware of their capacity to do bad things
        and struggle with understanding those urges.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b704e2d7-96e8-4d2b-a138-0adf8c278e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:35:09.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:35:13.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The neat moral order of shows like "Thomas" and "Paw Patrol" gives
        them a context for these feelings, explained Tovah Klein, director of the
        Barnard College Center for Toddler Development and author of "How Toddlers
        Thrive." Good and bad are clearly articulated states in those shows, she said,
        and should one misbehave, the repercussions are clear and predictable.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada4f852-5ab6-42e6-9d7f-3b66594f8198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:35:09.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:35:13.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an age group that is constantly dealing with all these
        negative feelings in themselves. ''Am I good?'' ''Am I bad?'' They are trying
        to figure out what that means," Klein said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f733dec6-c2b3-45bb-9760-9d7d43878d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:35:09.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:35:13.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These shows also help children navigate their paradoxical relationship
        with power. On one hand, they desperately want some power. Watching the pups
        in "Paw Patrol" go on a mission or the trains in "Thomas" being useful allows
        them to feel as though they too have an important role to play.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d13bbc6-028b-44fc-8758-fb5cbf86405a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:35:09.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:35:13.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, children take comfort in the idea that someone
        is in charge. To them, Ryder isn''t a megalomaniac, and Sir Topham Hatt of
        "Thomas" isn''t a neocolonial autocrat. They''re just the guys delegating
        responsibilities to their eager inferiors. And the fact that these leaders,
        both white males, look like most figures in position of authority in the real
        world is not lost on children.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2da6f1e-11f6-4e56-8227-5d7a41a1c321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:35:09.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:35:13.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Children know there are a lot of scary things in the world, that
        there are a lot of bad things that can happen, and these shows make them feel
        like they could be part of fixing it," Klein said. "But they know at some
        level that they can''t take care of things solely on their own, and being
        part of a team makes them feel safe."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680ec7f9-e78e-4a1f-8310-b8cf971e7533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:35:09.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:35:13.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among these cartoons'' many critics exists a subgroup of parents
        who are OK with some degree of autocracy and Manichean dualistic politics
        but just wish they would be presented with more nuance.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673f3f4d-7e03-46ad-92e7-d817d8187c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:35:09.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:35:13.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s not so easy, however, explained Yalda T. Uhls, a research
        scientist who studies children and media at the University of California,
        Los Angeles, and for the nonprofit Common Sense Media. "Rigidness and simplicity
        of narrative (in children''s television shows) is really important, because
        in the real world so much is going on. And young children aren''t really capable
        of abstract thought."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9413db-2428-4721-85c6-c69699cdbbb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:35:09.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:35:13.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uhls said preschool-age children pay close attention to social cues
        and status, all in an attempt to figure out where they stand. The clearly
        articulated hierarchies in these cartoons confirm what they are struggling
        to understand in their own lives: mainly, that someone else, probably a parent
        or teacher, is in charge.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f810035-cbdd-4845-96e1-d14a0812ef58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:35:09.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:35:13.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parents concerned with the unsavory elements in shows like "Thomas"
        and "Paw Patrol" should talk to their children about them, but "don''t overthink
        it," Uhls said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7c6e84-4edc-4c34-a6b5-ca29a07f0b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:35:09.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:35:13.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It takes a long time for a child to learn something from media
        and then apply it to their own life," she said. For example, children won''t
        immediately take up bullying just because they saw it go unpunished on television.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99170fc5-3012-4756-87d3-da9a36b44c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:35:09.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:35:13.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Katherine DM Clover, a mother of a 2-year-old in Detroit who occasionally
        watches "Thomas," struggles with whether she should use the same criteria
        to judge her child''s TV preferences as she does her own.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a728490-1c41-4022-b4be-bb906fef8654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:35:09.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:35:13.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think there is a fine line that parents walk when it comes to
        media. Obviously, there are some things that are going to be totally off-limits
        and some things that are more in the ''I don''t love it, but whatever'' territory.
        ... ''Thomas'' feels like a very difficult call. Is this harmful, or is it
        just not to my taste?"</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3fde14-add3-45ac-8c1c-f505056ea788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:35:09.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:35:13.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that for now, she still lets him occasionally watch the
        show, because Thomas is "so close to the line. And as a socially conscious
        parent, there are so many things that are way over it."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79eea503-4d36-40bb-a725-e7c575a68993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:35:09.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:35:13.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sa''iyda Shabazz, who is based in Los Angeles, said she has no qualms
        letting her 4-year-old watch "Thomas," which is "his favorite thing in the
        entire world."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84fd5f50-4887-44f9-b5a5-863264b33d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:35:09.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:35:13.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s evolved a lot over the years, which is why I don''t
        really agree with the ''fascist'' label," she said. "I think the characters
        show empathy more, and friendship is a bigger theme. And not for nothing,
        they''re trains. Order and doing as you''re told is important to running a
        successful train line."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c36b123-8859-46e4-a2dc-45ce9889a5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:35:09.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:35:13.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then there are the parents who are OK with the authoritarian elements
        in children''s media but wish the authorities didn''t always have to be white
        and male.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07d58da-efd4-4000-9894-86cbd5290ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:35:09.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:35:13.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I watched ''Paw Patrol'' once with my daughter, and on that episode,
        Skye volunteered for a mission, but then Ryder picked two male pups," said
        Rebekah Pajak, a mother of a 2-year-old and a 1-year-old in Chicago. Skye
        is the only female in the core team of six rescue pups on the show. "I remember
        thinking, ''There''s a glass ceiling in this cartoon!'' "</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9a8b2b-f804-4e0f-aac7-09d0fddfb6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:35:09.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:35:13.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like many parents struggling with their children''s media choices,
        Pajak doesn''t want to get in the way of something her daughter enjoys --
        and she really enjoys "Paw Patrol." But the concern about her daughter absorbing
        patriarchal messages lingers.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffcbe4d-f303-45df-807f-2365946fe0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:35:09.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:35:13.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want to think one cartoon is going to shape her, but if
        she sees 10 cartoons, then I do have a concern. It''s systemic. What is this
        all telling her collectively?"</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6f3823-e03c-4084-8d9a-bf19d11da3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:35:09.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:35:13.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s an idea, gratis, for the creative team behind of "Paw Patrol"
        and "Thomas," should they want to broaden their appeal to parents without
        alienating their fan base: Ryder and Sir Topham Hatt retire and are replaced
        by their equally domineering sisters. This, in turn, boosts the social status
        of all the non-male characters. Children would still get the satisfaction
        of immersing themselves in an orderly universe where rules are rules, and
        everyone is in his or her place. Just without the white guy on top.</p>'
    '30':
