  'MDRRMO-1-dead-9-rescued-as-vessel-sinks-off-Quezon':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2017-12-23T23:59:08.620+08:00
    'imagesource': 'jcr:77480dc5-e0ca-4280-b262-794186ca96c2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bf23d8ba-4578-4dd2-9dcf-2d6ce6de591f'
    'lead': 'This comes just two days after another vessel, the MV Mercraft 3 sank
      in waters off Dinahican, Quezon. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-05T11:23:23.292+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-05T16:21:16.640+08:00
