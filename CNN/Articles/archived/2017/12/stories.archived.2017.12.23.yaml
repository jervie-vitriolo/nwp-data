      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 23) —</strong> Train
        operator Light Rail Manila Corporation (LRMC) on Friday said the vending machines
        of Light Rail Transit (LRT) 1 have yet to be reconfigured to process the new
        five-peso coins.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab7cfa1-7e98-47e0-b481-89dfc4fa25f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:59:09.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T12:54:15.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, LRMC said vending machine supplier AF Payments Inc.
        has started working on calibrating the devices'' firmware. The procedure will
        take place in Germany and will be finished by March 2018.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57312dc1-249a-4dad-95ba-eaf238646b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:59:09.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T12:54:15.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the vending machines will not be compatible with the new coins
        in three more months, LRMC reminded commuters to double-check their money
        before transactions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b037fa92-f793-47e6-baa2-cb4e5ff46a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:59:09.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T12:54:15.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added passengers may instead purchase single journey tickets,
        stored value cards or top-up stored value cards through station tellers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e4814d-deed-46fa-afa7-cfc0ff89aab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:59:09.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T12:54:15.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tellers may also exchange new coins with old ones.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ea7f64-0ebb-430e-91c1-67a738530340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:59:09.534+08:00
