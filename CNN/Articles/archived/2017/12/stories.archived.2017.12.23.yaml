    'template': '1'
    'title': 'Bitcoin lost a third of its value in 24 hours

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88be67b-8a67-484b-bc0b-051b8617023e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:08:50.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T13:08:54.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Has the bitcoin fever broken?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67555aa1-f44d-4ae0-b128-2f80f43cac4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:08:50.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T13:08:54.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bitcoin prices plunged sharply to below $11,000 on Friday, shedding
        a third of its value in just 24 hours, according to data from&nbsp;CoinDesk.com.
        It later rebounded slightly to around $12,000 -- but that''s still a stunning
        25% less valuable than bitcoin was Thursday morning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df282eb-eec2-4aa7-a8a8-1425247d9b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:08:50.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T13:08:54.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prices had approached $20,000 as recently as Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc02a854-ac4b-451d-ab06-d28beffdaf13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:08:50.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T13:08:54.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The price drop comes on the back of a few days of bad news for bitcoin,
        which has still&nbsp;soared by more than 1,000% since the start of the year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f478fe4c-c307-48f1-9a51-e5bc70c63489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:08:50.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T13:08:54.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, a bitcoin spinoff called bitcoin cash was&nbsp;suspended
        from one of the most popular exchanges&nbsp;after possible insider trading.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11fc7c3e-67e5-45a0-bb5a-0b00c9bc0ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:08:50.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T13:08:54.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the U.S.''s markets regulator halted&nbsp;trading in
        a red-hot bitcoin stock.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431277b3-d5a5-4868-b797-f3530ac9908e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:08:50.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T13:08:54.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the week, a South Korea-based&nbsp;virtual currency exchange
        was forced to close its doors&nbsp;after falling victim to two attacks by
        hackers in the space of a few months.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50da8dd8-dbad-4bd9-b6df-358d673567e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:08:50.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T13:08:54.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incidents have raised questions about the reliability of cryptocurrency
        markets, which aren''t regulated by governments or central banks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80319924-60e3-42cd-ad8a-8a028a6e5384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:08:50.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T13:08:54.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some argue bitcoin is just taking a breather -- albeit a big
        one -- after a furious 2017.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d9d0f7-97c9-4201-a36d-55dee53e1e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:08:50.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T13:08:54.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://money.cnn.com/2017/12/22/investing/bitcoin-plunges-below-14k/index.html?iid=hp-toplead-intl">Related:
        Huh? Tea-maker to become blockchain company. Stock soars</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ac387e-1014-4802-8d00-c7603ce2ea29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:08:50.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T13:08:54.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A correction like we are witnessing today is hardly surprising,"
        said Dave Chapman, managing director of Hong Kong cryptocurrency trading platform
        Octagon Strategy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7c172a-be6c-466a-8fed-8b43b2b7e711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:08:50.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T13:08:54.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the turbulence Friday, one of the most popular cryptocurrency
        exchanges, Coinbase, said buys and sells might be "temporarily offline" due
        to high traffic.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90485d67-54bf-4e92-abc7-cf5dbb23c865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:08:50.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T13:08:54.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plunge threatens to take the shine off what''s been an incredible
        year for bitcoin. This time last year the virtual currency was worth less
        than $1,000.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff8ee01-8e00-4068-a903-789571ec7605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:08:50.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T13:08:54.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rally has been driven partly by the expectation that more and
        more mainstream investors will begin trading it.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f697079d-4aac-4a1a-abcb-8db513cb9d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:08:50.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T13:08:54.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in December,&nbsp;two major U.S. financial exchanges&nbsp;launched
        trading in bitcoin futures, which will help give it more clout with big, institutional
        investors.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50b2a68-6eb1-4e2f-9838-24399693377e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:08:50.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T13:08:54.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bitcoin''s dizzying ascent has prompted a number of high-profile
        figures in finance and economics to sound the alarm, cautioning that the currency''s
        boom is simply&nbsp;a huge bubble.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84d77c9-dac8-47bb-913d-d980c3fcf647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:08:50.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T13:08:54.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them are outgoing Federal Reserve Chairwoman Janet Yellen,
        who described virtual currencies as&nbsp;"highly speculative."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af689d60-39eb-4770-a851-15b669b1803b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:08:50.983+08:00
