      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is ditching the red icon indicating fake news known as the "disputed
        flag" and will instead show Related Articles next to hoax posts in the News
        Feed, the company&nbsp;announced&nbsp;on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a60f4e-620c-47e2-9f34-8c9075565026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:02:20.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:25:31.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook says Related Articles will give people more context about
        a story, including what information in the story is false. If someone tries
        to share a fake news story, they will get a popup notifying them of additional
        reporting from fact checkers. Those articles will also appear next to fake
        news before someone clicks on the link on Facebook.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d900bd-b4ad-4092-9b62-32a2932518bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:02:20.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:25:31.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The social network has long struggled with fake news on its platform.
        Facebook joined Twitter and Google in front of Congress last month to answer
        tough&nbsp;questions&nbsp;on how its platform was used to spread misinformation
        during the 2016 U.S. presidential election.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b16d8a-6583-46e9-9ebf-1343b8a34592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:02:20.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:25:31.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It continues to try and combat the spread of false content.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40e8af2-ce9d-43c9-9682-90aecb3f491b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:02:20.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:25:31.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook launched disputed flags in December 2016. It began introducing
        fact-checked stories to Related Articles in August. It recently&nbsp;added&nbsp;new
        "trust indicators" for publications on Facebook, too.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df22e381-4bc3-4de5-bae4-71baf7c107c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:02:20.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:25:31.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://money.cnn.com/2017/12/20/technology/tech-dark-side/index.html">Related:
        The year tech took a dark turn</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a491a09-14d5-4b95-bbc6-1ba66639cfd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:02:20.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:25:31.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But disputed flags didn''t work out how Facebook anticipated.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef053dec-6bd7-401f-9e40-a941db3ebe62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:02:20.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:25:31.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a&nbsp;post&nbsp;on Medium, Facebook product designer Jeff Smith
        said disputed flags buried important information relevant to debunking the
        hoax and required at least two fact checkers to dispute the article. That
        method was time consuming. Related Articles require just one fact checker''s
        review.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2523d65e-405c-49a3-972c-51046e9ad922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:02:20.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:25:31.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further, Facebook says research shows that displaying a red icon
        to indicate fake news could actually further entrench someone''s beliefs --
        the opposite of what the flag was designed to do.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283659fb-1656-40df-8b63-2f94a086f23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:02:20.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:25:31.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While testing Related Articles on fake news, Facebook found people
        clicked through to the story the same amount whether they saw a disputed flag
        or Related Articles. But showing Related Articles led to fewer shares of the
        false story.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47007c7d-425a-4b25-8230-697217e305ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:02:20.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:25:31.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the design is changing, much of the experience is staying
        the same. Facebook will still alert people if they''ve shared a fake news
        story that was disputed by fact-checkers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6399186e-a638-406e-8b25-937a09ff913e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:02:20.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:25:31.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Using language that is unbiased and non-judgmental helps us to
        build products that speak to people with diverse perspectives," Smith wrote.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c615911-0fec-4838-83d5-499aeec89bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:02:20.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:25:31.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://money.cnn.com/2017/12/21/technology/facebook-fake-news-related-articles/index.html">
        "Facebook modifies the way it alerts users to fake news."</a></em></p>'
  'Bitcoin-lost-a-third-of-its-value-in-24-hours':
    'author': 'Daniel Shane, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-12-23T04:35:00.084+08:00
