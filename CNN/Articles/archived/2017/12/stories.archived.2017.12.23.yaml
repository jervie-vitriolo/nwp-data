      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangko Sentral ng Pilipinas (BSP) unveiled the new five-peso
        coins in November, which have been in circulation since the start of December.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265d935e-8bf2-4799-b915-3207b4229bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:59:09.534+08:00
