    'template': '1'
    'title': 'UN adopts tough new sanctions on North Korea

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761a0c84-61b6-419f-82de-db510f556de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:17:42.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T13:17:46.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The UN Security Council unanimously adopted
        a new set of draconian US-drafted sanctions on North Korea that will further
        strangle its energy supplies and tighten restrictions on smuggling and the
        use of North Korean workers overseas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec3d1f2-8957-4831-9107-92b27ef452d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:17:42.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T13:17:46.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nikki Haley, the US Ambassador to the UN, claimed that the new sanctions,
        levied in response to Pyongyang''s November 29 ballistic missile test, went
        even further than sanctions passed in September that, at the time, were called
        the toughest yet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80be2a73-b03a-40c8-9f2d-bccb985efd0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:17:42.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T13:17:46.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, we cut deeper," Haley said. She said that the UN had repeatedly
        offered Pyongyang a choice and repeatedly, in its continued missile tests,
        the regime had "chosen the path of isolation."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a7893e-599b-4457-9128-0cdada63eaa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:17:42.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T13:17:46.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hailing the unity of the Security Council vote and referring to
        leader Kim Jong Un, Haley said that, "we will continue to match the Kim regime''s
        choice of aggressive action with actions of international sanctions." North
        Korea, she said, is "this most tragic example of evil in the modern world."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87a9410-6e3a-42dd-8d37-5ed46706f5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:17:42.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T13:17:46.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Resolution 2397 cuts exports of gasoline, diesel and other refined
        oil products by a total of 89%, Haley said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5103f2f2-26e2-4f0f-982f-79dd8ff847e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:17:42.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T13:17:46.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution also bans exports of industrial equipment, machinery,
        transportation vehicles and industrial metals to the DPRK. It requires countries
        using North Korean laborers to send them back home within 12 months.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816ea894-3189-4b4e-b321-af0edc1f88c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:17:42.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T13:17:46.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution also requires countries to stop ships from illegally
        providing oil to North Korea through ship-to-ship transfers and prohibits
        them from smuggling North Korean coal and other prohibited commodities by
        sea.</p>'
