    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4b127808-676a-45cb-94c6-927ca22b8390'
    'lead': 'Malacañang reiterates the need for martial law, saying ISIS-linked terrorists
      are determined to establish a "wilayat," or caliphate of ISIS in Mindanao.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-05T11:54:19.487+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-05T16:24:19.041+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-05T16:24:18.696+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SWS: Duterte satisfaction rating up despite many opposing martial law
      extension

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd802db2e-24ba-4e23-8137-faec335c52b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:54:19.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:24:19.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 23)</strong> — More
        Filipinos are satisfied with President Rodrigo Duterte''s leadership, but
        many disagree with his request to extend martial law in Mindanao for another
        year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314e2f57-9dc9-4c1b-a19c-c1024b152e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:54:19.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:24:19.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These were the findings of a non-commissioned nationwide poll by
        the Social Weather Stations (SWS) for the fourth quarter of the year, conducted
        December 8 to 16. Results were released Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b692ecb8-62cb-460b-85a4-3f47549359ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:54:19.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:24:19.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey showed seven in 10 or 71 percent of Filipinos were satisfied
        with Duterte''s performance, while only 13 percent said otherwise. The rest
        were undecided.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6414d8-09ea-4a0c-ba62-79924f0270e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:54:19.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:24:19.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This yields a net satisfaction rating of +58, which the SWS considers
        as "very good." It is also a 10-point rise from the "good" +48 score the President
        got in September.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c879618-0003-4f0f-a762-74112b83b8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:54:19.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:24:19.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics said the 18-point drop in Duterte''s rating in the last
        quarter indicated the honeymoon phase was over for the popular president,
        over a year after his overwhelming victory in the 2016 elections.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5b08de-85b0-4822-ae96-61073d05710c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:54:19.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:24:19.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWS, however, said it was normal for presidents to have fluctuating
        ratings.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a42e3d-f201-4cf4-98dc-601323b71118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:54:19.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:24:19.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It interviewed 1,200 respondents nationwide for the December poll,
        which has a margin of error of ±3 percent.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3895cdee-b7ee-472b-b532-bb24867a3e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:54:19.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:24:19.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are entering 2018 with high public confidence," Presidential
        Spokesperson Harry Roque said in a statement Saturday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246d65da-dee8-4b51-a8a5-a0d5f8797568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:54:19.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:24:19.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the Duterte administration will continue to work hard
        for the people, with public satisfaction as a source of inspiration.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffad6a61-48bc-46aa-b548-53b48880a180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:54:19.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:24:19.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palace: Martial law needed</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d40980-6ed1-46cc-a15f-3b01771fb975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:54:19.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:24:19.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest survey, however showed more Filipinos prefer an end to
        military rule in Mindanao by December 31 this year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f69f76-19c1-4709-ae8f-27d309451a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:54:19.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:24:19.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The respondents were asked, "Gaano po kayo sumasang-ayon o hindi
        sumasang-ayon sa pangungusap na ito: ''Dahil tapos na ang giyera sa Marawi
        City, hindi na kailangan palawigin pa ang Martial Law nang lagpas ng takda
        nitong pagtatapos sa December 31, 2017."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306504d2-7040-45d3-b4cb-d003623783cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:54:19.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:24:19.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Translation: "How much do you agree or disagree with this statement:
        ''Because the war in Marawi City is over, there is no need to extend Martial
        Law beyond its end date on December 31, 2017."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c084abe5-258a-4daa-8113-048d89f8f18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:54:19.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:24:19.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sixty-two percent agreed, 26 percent disagreed to the statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cfd53a3-22d8-4a4f-a575-b4dadc061b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:54:19.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:24:19.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Malacañang said the results were mainly because of "the construction
        of the survey question," which began with saying the war in Marawi was over.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50903eec-0044-496e-8449-5e39733a9b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:54:19.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:24:19.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to engage our people and make them aware that it is precisely
        because of martial law that there is a seemingly peaceful environment that
        is prevalent now in Mindanao, thus, they have this perception of ''tapos na
        ang giyera (the war is over),''" Roque said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aab5dcc-58cb-4ddf-86d8-cb7ee49646ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:54:19.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:24:19.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Marawi crisis "was just the tip of the iceberg," and
        ISIS-linked terrorists are determined to establish "wilayat," or caliphate
        of ISIS in Mindanao.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17684c1b-9058-4f3b-80df-93090613dbcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:54:19.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:24:19.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sixty-six percent of those surveyed said the Armed Forces can defeat
        terror groups such as the Maute group and the Abu Sayyaf even without martial
        law being imposed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23646c5-0103-44de-943f-fa5fde685497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:54:19.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:24:19.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local and foreign terrorists attacked Marawi City on May 23, prompting
        President Rodrigo Duterte to declare martial law.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292676a9-c168-43a3-90db-c68dbe752d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:54:19.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:24:19.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five-month war ended in October, but military rule stayed in
        the south since Duterte asked to have it until end of this year.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e57659-1dda-4110-813d-a6b35969e362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:54:19.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:24:19.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within the survey period on December 10, Duterte submitted a letter
        to Congress requesting for another extension, this time until December 31,
        2018.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c28ad24-cdda-4e2f-8392-3142a79f16d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:54:19.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:24:19.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said martial law is needed to respond to attacks by local and
        foreign terrorist groups, as well as the "intensified" rebellion of the New
        People''s Army (NPA), the armed wing of the communist organization which has
        waged a 48-year-old insurgency.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b497f3ad-2d47-404b-8ebf-4f0d5ad66217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:54:19.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:24:19.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate and the House of Representatives in a joint session on
        December 13 approved the President''s request to uphold military rule in Mindanao
        for another year.</p>'
  'naia-rehabilitation':
    'author': ' CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2017-12-23T19:35:01.921+08:00
    'imagesource': 'jcr:77e9c3df-9b68-49be-b47a-33583a663742'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd694b56c-14da-46f3-81a4-e1f6733e5119'
    'lead': 'Seven big firms in the country are banding together to improve the Ninoy
      Aquino International Airport (NAIA).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-05T11:56:32.251+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-05T11:56:35.770+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-05T11:56:35.530+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH firms plan to rehabilitate, operate NAIA

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c747cf7e-a37e-4518-aa01-3e02e66d576a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:56:32.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:56:35.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 23) —</strong> Seven
        big business firms in the country are banding together as they plan to rehabilitate,
        operate and maintain the Ninoy Aquino International Airport (NAIA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9febbec7-a647-4e45-bfb9-c44f6091d1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:56:32.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:56:35.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aboitiz InfraCapital, Inc., Ayala Corporation''s AC Infrastructure
        Holdings Corporation, Alliance Global Group Inc., AEDC, Filinvest Development
        Corporation, JG Summit Holdings Inc. and Metro Pacific Investments Corporation
        plan to submit their unsolicited proposal to the Department of Transportation
        (DOTr).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e981d16-0f68-457b-bba9-848d4ff40ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:56:32.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:56:35.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The consortium believes that the NAIA will continue to be a strategic
        gateway for our country and a key hub of airline operations for many more
        years," Aboitiz Equity Ventures said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c763d6-b61e-435b-8e36-6acf9ff0d0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:56:32.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:56:35.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added the consortium will work with foreign partners "with proven
        world class track records and experiences in airport operations" to improve
        and upgrade both the land and air facilities of the airport.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4e48be-27a6-4958-87f4-9686666ffd90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:56:32.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:56:35.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The consortium has yet to reveal the operational cost of its plan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233a936f-2d7e-4d1b-8590-90b04325c4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:56:32.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:56:35.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NAIA accommodated 39.5 million passengers in 2016, but was designed
        to hold only 30.5 million.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435b1916-f288-4835-a9d2-d5a977e0bd5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:56:32.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:56:35.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement added the consortium''s rehabilitation plan will add
        11 million passengers to the airport''s annual capacity.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd3f03a-d4d1-42aa-96c6-a472cd2bf5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:56:32.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:56:35.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will also increase hourly aircraft movements, which include landing
        and take-off, from 40 movements per hour to 48.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24870094-3509-4346-970c-6a5fe0b2e740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:56:32.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:56:35.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Augmenting NAIA''s capacity is the quickest way to address airport
        congestion while other airports are being developed outside Metro Manila.
        The consortium believes that this approach promotes greater economic benefit
        and sustainability for the whole country," the statement added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f52bc4-596a-4221-a796-87df1bbd4ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:56:32.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:56:35.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From 2011 to 2013, NAIA was named worst airport in the world by
        travel website, "The Guide to Sleeping in Airports." It ranked fourth in 2014.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0eb4705-46c8-4836-a363-12ec68bdf725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:56:32.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:56:35.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, the Manila airport ranked eighth worst in Asia, then ranked
        fifth the following year. NAIA was not included on the 2017 list.</p>'
  'lrt-new-coin-march-2018':
