    'lead': 'Bitcoin prices plunged sharply to below $11,000 on Friday, shedding a
      third of its value in just 24 hours, according to data from CoinDesk.com.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-05T13:08:50.981+08:00
