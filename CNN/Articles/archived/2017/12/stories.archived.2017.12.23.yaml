      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Shane Chanel, an adviser at Australian investment firm&nbsp;ASR
        Wealth Advisers, thinks investors could start shifting their focus to virtual
        currencies other than bitcoin over the coming months.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b7c034-c2ef-494e-b2a3-07a0d56445a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:08:50.983+08:00
