  'Trump-signs-tax-bill-before-leaving-for-Mar-a-Lago':
    'author': 'Dan Merica, CNN'
    'caption': 'President Donald Trump took executive action Friday on curbing access
      visas and limiting refugees coming to the US. Titled "Protection Of The Nation
      From Foreign Terrorist Entry Into The United States," the action institutes
      what the President has called "extreme vetting" of immigrants.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-12-23T04:33:31.459+08:00
    'imagesource': 'jcr:5e1f0080-960d-4242-a539-53e41b2397ef'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f450c5f5-7295-4283-9b0f-a6e20b83a2f6'
    'lead': 'The House and Senate passed the tax measure into law earlier this week,
      delivering Trump his first major legislative victory of his first year in office.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-05T13:14:01.848+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-05T13:14:05.114+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-05T13:14:04.858+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump signs tax bill before leaving for Mar-a-Lago

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07248f36-3a5a-4058-803e-a3954d17cd66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:14:01.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T13:14:05.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump signed the Republican
        tax cut bill Friday morning before leaving for his Christmas break in Florida.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150cfb4c-02eb-46f0-aae6-531f36bb1965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:14:01.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T13:14:05.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also signed the&nbsp;continuing resolution that will keep the
        government open through January 19. That includes&nbsp;$4 billion for missile
        defense.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef91f2e-65eb-4b7f-a194-511ea3f08af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:14:01.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T13:14:05.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House and Senate passed the tax measure into law earlier this
        week, delivering Trump his first major legislative victory of his first year
        in office.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96b1843-cb6a-4345-89db-3dbb59a81cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:14:01.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T13:14:05.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump touted the tax measure as a bill that has something for everyone.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383d6ef7-b7ed-4ae6-b8f1-3d3af9e29a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:14:01.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T13:14:05.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of this, everything in here, is really tremendous things for
        business, for people, for the middle class, for workers," he said. "I consider
        this very much a bill for the middle class and a bill for jobs."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4dad70-1321-4d3f-a266-6818b2ff90b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:14:01.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T13:14:05.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, after noting companies that announced plans to help workers
        after the tax bill passed, added, "Corporations are literally going wild."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd2683b-a03f-4ed9-8079-577ea350561a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:14:01.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T13:14:05.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the bill having low approval ratings before Congress passed
        it this week, Trump said he believes the public will come around once people
        see the benefits in their paychecks next year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81192fd-7dfb-4924-9cef-0ff7c3ad5718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:14:01.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T13:14:05.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think we are going to have to do much selling," the President
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773642d1-621e-43a8-8ee7-e1077e4b6633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:14:01.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T13:14:05.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also seemed to explain a morning of confusion at the White
        House, where reporters waited to hear whether he would ink the deal before
        he left Washington for his holiday vacation in Florida.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f2a343-a80b-416d-8798-b9dfb57eb1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:14:01.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T13:14:05.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was going to wait for a formal signing some time in early January,
        but then I watched the news this morning and they were all saying, ''Will
        he keep his promise, will he sign it by Christmas?''" Trump said. "And I called
        downstairs and said get it ready, we have to sign it now."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5610206b-8881-49a1-8a87-7a056212e84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:14:01.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T13:14:05.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Touting first-year accomplishments</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47068b8-b4b2-4443-9237-705ecae2f71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:14:01.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T13:14:05.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After passing the tax bill, Trump has been focused on getting the
        credit he thinks he deserves for his first year in office. His aides have
        held background briefings with reporters and top surrogates, arguing that
        Trump has accomplished more than almost any other president in his first year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90521b9-605e-4ee8-93f0-2d15ea04c562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:14:01.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T13:14:05.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and Republicans from the Senate and House celebrated the tax
        bill at the White House on Wednesday, where GOP leaders praised the President.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d77304-2f0e-42fc-97e6-4783f1ec40b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:14:01.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T13:14:05.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This has been a year of extraordinary accomplishment for the Trump
        administration," Senate Majority Leader Mitch McConnell said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d87fb41-50e2-4eb0-aeb8-85128e1a6805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:14:01.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T13:14:05.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump tweeted the same on Friday in advance of signing the tax bill.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c12d812-b46e-422c-b230-19fc0b061eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:14:01.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T13:14:05.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With all my Administration has done on Legislative Approvals (broke
        Harry Truman''s Record), Regulation Cutting, Judicial Appointments, Building
        Military, VA, TAX CUTS &amp; REFORM, Record Economy/Stock Market and so much
        more, I am sure great credit will be given by mainstream news," he wrote.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e432e508-a100-4da8-8583-9dd3fc22a3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:14:01.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T13:14:05.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s trip to Mar-A-Lago, his private club in Florida, will mark
        his 10th trip as president to Palm Beach. In total, Trump will have spent
        106 days of his first year in office at one of his own properties when he
        arrives in Florida on Friday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9143ad-7541-41ba-a21a-aa6649f9fb79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:14:01.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T13:14:05.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infrastructure goals</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51622d73-df88-4741-8263-b592f461c533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:14:01.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T13:14:05.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking forward to his second year in office, Trump suggested that
        he may try work with Democrats on an infrastructure plan.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58343551-e51c-4b9b-96b1-df4071cec15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:14:01.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T13:14:05.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calling an infrastructure bill "the easiest of all," Trump said
        he would reach out to Democrats to get it done.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bcf618b-39e8-42f5-960e-0b73794f03bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:14:01.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T13:14:05.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I could have started with infrastructure," Trump said. "(But) I
        actually wanted to save the easy one for the one down the road."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ca28de-9dd3-4c01-9b45-d14c80a49d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:14:01.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T13:14:05.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is far from a forgone conclusion, however, that Democrats will
        be willing to work with Trump on anything. Trump is uniformly unpopular with
        Democrats, making it hard for any elected official to support the president''s
        plan.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21be458-5d8d-4af8-8125-8002ae3a0a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:14:01.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T13:14:05.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, Trump has long talked about bipartisanship, but failed
        to deliver. Trump said before passing tax reform, for example, that he would
        get Democratic support on his tax plan.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a626e00-0fda-48bb-83dc-01cf6a20372d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:14:01.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T13:14:05.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/12/22/politics/trump-sign-tax-bill-mar-a-lago/index.html">"Trump
        signs tax bill before leaving for Mar-a-Lago."</a></em></p>'
