  '2018-electric-car':
    'author': 'Peter Valdes-Dapena, CNN'
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2017-12-23T17:54:10.236+08:00
    'imagesource': 'jcr:165f0f16-9b0f-4a7a-a90e-a45800fb3647'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d25a80b-7642-4fb2-9a0b-b780682b9b5c'
    'lead': 'In 2018, electric cars will finally turn the corner from curious niche
      product to become a viable option for America''s families.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-05T11:38:23.762+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-05T11:38:27.575+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-05T11:38:27.345+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '2018 will be the year of the electric car

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ae411a-3e6b-4234-863a-cf617f2d0150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:38:23.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:38:27.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> In 2018, electric cars will finally
        turn the corner from curious niche product to become a viable option for America''s
        families. Next year will mark a turning point in the ultimate electrification
        of America''s roads.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbb569c-cd71-4906-b1ef-2dd358afe2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:38:23.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:38:27.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Electric cars will still only make up just 1.5% of all U.S. auto
        sales according Navigant Research. But, for EVs, the really important numbers
        to watch are price, driving range and availability.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae703d2-2155-4c73-897c-fa1691ed353d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:38:23.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:38:27.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Americans will finally be able to buy reasonably affordable and
        widely available electric cars that can hold enough power to breeze through
        their daily routines with no worries. Cars like the Chevrolet Bolt EV, the
        redesigned Nissan Leaf and the Tesla Model 3 will begin to strip away the
        "trust issue," as Kelley Blue Book analyst Rebecca Lindland terms it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b529bd39-2055-494d-b6ca-fc29d1456939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:38:23.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:38:27.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Electric cars are far simpler, mechanically, than internal combustion
        cars and should be more reliable. But it will take time for people to realize
        that they aren''t going to freeze up like their smart phones do, she said.
        Seeing more electric cars on the road in large numbers will help ease those
        fears.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f755777d-06e5-461f-90d3-aeb1892cc21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:38:23.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:38:27.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next year will be the first full year that the Chevrolet Bolt EV
        will be available nationwide. But it''s already been a clear marketplace success.
        Already more than 20,000 have been sold. And it wasn''t even available in
        all 50 states for most of the year. Prices for the Bolt EV start at about
        $37,000 and it has batteries that can take it an estimated 238 miles.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e278718d-157b-45e8-8b46-2255cd656e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:38:23.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:38:27.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The redesigned Nissan Leaf is also just entering production. For
        now, the Nissan Leaf isn''t going head-to-head against the Bolt EV, since
        it doesn''t go as far — only 150 miles on a charge. But it also doesn''t cost
        as much, with a starting price in the U.S. of under $30,000. A version of
        the leaf that will be closer to the Bolt''s range and price is expected to
        come later.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22067936-eae7-43db-9ecc-54ec19620f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:38:23.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:38:27.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Motor Trend Car of the Year: Alfa Romeo Giulia</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7f5a11-b8ad-4ebe-a788-923250b76dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:38:23.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:38:27.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tesla Model 3, with a starting price about the same as the Bolt
        EV, was supposed to be leading the charge for the mass-market EV. But something
        went wrong. Tesla has struggled to make the car — only 260 had been produced
        as of October. That''s given GM a long lead in the marketplace.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4d11df-7632-4829-8e72-6282262ab399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:38:23.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:38:27.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, if it can get its production troubles behind it quickly enough
        — something that remains far from certain — Tesla could handily outsell either
        Nissan''s or GM ''s electric cars, despite Tesla''s far more limited dealer
        network.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5e560a-ed04-4863-92d9-a205b7802b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:38:23.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:38:27.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 400,000 people have already paid refundable deposits to buy
        a Model 3. Sam Abuelsamid, a transportation analyst with Navigant Research,
        expects more than half of those people will ultimately back out when they
        learn how much options cost, and about what he describes as the car''s awkward
        interior controls. Even then, the Model 3 would be well positioned to take
        the lead in sales.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d60a142-9044-4e67-88d2-75896d6314e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:38:23.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:38:27.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla has two advantages. First, there''s the allure of the Tesla
        brand band. KBB''s Lindland, who holds a reservation for a Model 3 herself,
        said she''d never consider the Bolt EV despite the fact that she knows it''s
        at least as good.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200bb996-8c50-48d5-bcfe-f8c61f8716af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:38:23.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:38:27.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a mystique about Tesla," she allowed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccad163a-7fd7-4720-b6ba-c2a67bab644e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:38:23.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:38:27.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other factor is that Tesla''s dealer network, while paltry compared
        to Chevrolet''s or Nissan''s, is far more effective at selling electric cars.
        Salespeople at mainstream auto dealers often push customers interested in
        electric vehicles toward gasoline-powered models, according to a recent study
        by the marketing research firm Ipsos.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e60aa4f-2767-4fb1-a2dc-c62e99668f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:38:23.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:38:27.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each of these three cars are helping to change consumer attitudes
        about EVs. Tesla has transformed the idea of what electric cars can be, making
        them intriguing and desirable. The Leaf and the Bolt EV show that these cars
        are accessible — they can be purchased from the same dealer that sells you
        a pickup truck, not just from a start-up car manufacturer.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8cafa3-d38e-48a3-9c37-25147814b442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:38:23.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:38:27.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One remaining wrinkle is the $7,500 federal tax credit that manufacturers
        are counting on to help sell these electric cars. That incentive survived
        the Republican tax overhaul but the full credit is only good on the first
        200,000 electric cars sold by each automaker. And GM, Nissan and Tesla are
        expected to hit that number some time next year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d689db1-e58a-493a-b19e-b8e36cb50434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:38:23.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:38:27.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maybe by then enough people will have changed their minds, and electric
        cars will be able to stand on their own.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc57384-18d1-4df3-858f-c1f6bc9280a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:38:23.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:38:27.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2017/12/21/technology/2018-year-of-the-electric-car/index.html">"2018
        will be the year of the electric car."</a></em></p>'
