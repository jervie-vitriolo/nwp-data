      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And a home should be taken care of ‚Äî which is why the cast and crew
        of the film are promoting environmental awareness and responsible tourism
        in one of the Philippines'' top island destinations in northern Mindanao.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90eef38-b06b-4409-a17a-894b64a534eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:11:53.902+08:00
