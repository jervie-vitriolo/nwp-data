      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curtis-Smith also invited viewers to contribute to her advocacy
        of helping provide for the basic needs of underprivileged children. She personally
        sponsors four children.</p>'
    '24':
