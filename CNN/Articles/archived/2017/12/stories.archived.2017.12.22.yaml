      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NLEX said more traffic personnel will be deployed in anticipation
        of events at the Philippine Arena, which is located in the Ciudad de Victoria
        tourism estate in Bocaue, Bulacan.</p>'
