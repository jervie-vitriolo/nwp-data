      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video encourages tourists to clean up after themselves, observe
        safety precautions while driving on the island, and take surfing lessons only
        from licensed instructors.</p>'
