      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) ‚Äî</strong> ‚ÄúThere are so many
        characters to portray, to create and to meet, to love, and to give. So walang
        katapusan ang pag-arte,‚Äù says Jaclyn Jose. These lines close the fourth and
        final installment of Globe Telecom‚Äôs The Kaleidoscope series. The four-part
        mini documentary series puts the spotlight on artists who have carved their
        own path to excellence, changing the game one way or another. Previous episodes
        feature Ballet Manila‚Äôs Jamil Montibon, street artist Kookoo Ramos, and legendary
        prosthetic artist Cecille Baun.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef5ea0a-5b0c-4fad-aa11-4232975b6c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:17:18.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T10:17:21.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having been in the industry since the ‚Äò80s, Jose has amassed an
        impressive filmography working with National Artists for Film such as Ishmael
        Bernal and Lino Brocka, and contemporary directors such as Chito Ro√±o and
        Brillante Mendoza. Though she‚Äôs mostly been relegated to supporting roles
        in recent years, her talent never fails to shine through. When Jose won the
        Best Actress award at the 2016 Cannes Film Festival for her role in Mendoza‚Äôs
        drug drama ‚ÄúMa‚Äô Rosa,‚Äù it marked not only a landmark moment for Philippine
        cinema, but also a shining recognition for the veteran actress.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881395b3-da1d-476c-981a-ec577a7708b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:17:18.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T10:17:21.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The win is a reminder of her talent, but to Jose, it also serves
        as inspiration. ‚ÄúI feel good about my winning for other actors. Because I
        never even imagined that I‚Äôm gonna get it. [Iisipin nila] ‚Äòmay chance ako.
        Eh, nagka-chance siya, eh,‚Äô‚Äù she says. Jose‚Äôs passion and respect for the
        craft, and on a larger scale, cinema as a whole, is palpable.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52390c3a-2ada-452c-a4ef-57515f4b9fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:17:18.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T10:17:21.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this episode, apart from the Cannes experience, Jose also talks
        about how she got into acting, what pushes her to keep going, and what she
        sees for herself in the future.</p>'
    '8':
