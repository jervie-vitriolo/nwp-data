      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series illuminates the many struggles of being a creative ‚Äî
        challenges which the three featured artists have learned to overcome. Their
        stories prove that though there is no formula to becoming a successful creator,
        amidst each challenge, one must always listen to the artist within.</p>'
