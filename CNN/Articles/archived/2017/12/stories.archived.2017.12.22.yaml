      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Titled after and set in one of the country''s surfing sweet spots,
        "Siargao" follows the love triangle between newly single video blogger Lauren
        (Gonzales), burned out musician Diego (Rosales), and his former flame Abi
        (Curtis-Smith).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27248b20-13dd-4f66-a41c-eb2ad73c6887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:11:53.903+08:00
