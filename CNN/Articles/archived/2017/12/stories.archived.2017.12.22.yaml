      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/12/14/Aquino-defends-quick-purchase-of-Dengvaxia-using-govt-savings.html">READ:
        Aquino defends quick purchase of Dengvaxia using gov''t savings</a></p>'
  'Police-treat-orphans-in-Tacloban-for-Christmas':
    'author': 'Wil Mark Amazona, for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2017-12-22T18:00:55.199+08:00
    'imagesource': 'jcr:756d7fdc-4725-4513-895e-687aa31b1a04'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6fe9eb7a-9e22-47c4-97d3-b353dc72777b'
    'lead': 'Police from Eastern Visayas spend a day with orphans to celebrate Christmas
      like a family.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-05T09:48:52.108+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-05T09:48:55.448+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-05T09:48:55.343+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'WATCH: Police treat over a hundred orphans in Tacloban for Christmas

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038c4636-a1ed-49ef-99bc-7b2055ca9195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:48:52.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T09:48:55.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tacloban City (CNN Philippines, December 22) ‚Äî</strong>
        Amid the recent war on drugs and some teenagers being killed, some children
        may find it hard to see the kindness of a red-suited Santa Claus in a police
        officer, clad in blue.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f68966d-0cab-48ba-a7c7-8da5d704dce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:48:52.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T09:48:55.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Wednesday, policemen from the Philippine National Police
        (PNP) Region 8 Eastern Visayas made effort to gain the trust of over a hundred
        orphans, all in the spirit of Christmas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1677c4-4579-4612-9f5a-c71fd44e42f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:48:52.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T09:48:55.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police officers became foster parents of over a hundred children
        in the day''s activity. Among the kids were children orphaned after super-typhoon
        Yolanda hit this city in November 2013.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4d5efb-5e2f-4eae-91c3-32ad5b99fe2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:48:52.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T09:48:55.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wearing Santa hats with their police uniforms,&nbsp; the police
        walked with kids with an arm around them, shared food, and gifted everyone
        with toys, bags, and slippers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f08aeaf-0377-433b-a2f0-57f6e2dc5a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:48:52.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T09:48:55.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children of policemen who died in the 2013 super-typhoon were also
        given cash assistance.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f39db6-4708-4362-a7f5-67cd30d0a325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:48:52.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T09:48:55.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like the ordinary Filipino family, police officers also spent an
        hour or two with the kids to roam around the mall and gift them with whatever
        they wanted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eeab2ac-5929-4962-abeb-3a7f4ea9fa58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:48:52.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T09:48:55.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP''s Chief Ronald "Bato" Dela Rosa-mascot "PO1 Bato" joined
        the police and the kids.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4240ea84-6be7-47d1-b8cf-1c6c960056c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:48:52.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T09:48:55.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police Regional Director Chief Superintendent Gilberto Cruz said
        the activity was fulfilling for them, since they made the kids feel they are
        remembered and that there are people willing to help them.</p>'
  'Ben-Mbala-La-Salle-Mexico-Fuerza-Regia-Philippines':
