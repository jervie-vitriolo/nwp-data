      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> -- A lot of things
        happen all throughout the year thus this holiday season take a step back and
        make the most out of your time to bond with your kids. We‚Äôve got some hearty
        breakfast meal ideas your kids will certainly love for the Christmas break,
        to fill their tummies in time for the holidays!</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6909b1b4-b8a9-4a57-a1f5-ad79b9fa458f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:23:18.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:11:49.208+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1.) Classic Pandesal, queso de bola, and tsokolate</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871fe342-8ffb-4dd0-a3a9-7e536d45cb4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:23:18.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:11:49.208+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can never go wrong with the classics! Nothing brightens up mornings
        like the smell of freshly-baked pandesal, filled with the queso de bola. Pair
        it with hot chocolate, and your kids will definitely be on the nice list for
        Santa.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d817f2-5286-4f66-ae06-5d48a0982c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:23:18.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:11:49.208+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2.) Sweet and smoky Hamsilog</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d26f3f-c611-4395-ab06-34e7f6df7654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:23:18.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:11:49.208+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putting a twist on the traditional tapsilog for the Yuletide season,
        why not try the hamsilog? The sweet and smoky flavor of the Christmas ham
        is perfect with fried rice and a sunny-side up egg, something to tickle the
        kiddos‚Äô taste buds!</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91231774-1a96-4255-99bb-afcd6af7cf74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:23:18.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:11:49.208+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3) Crispy Waffles</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0159edda-61b3-406e-830c-3d9b0551d7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:23:18.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:11:49.208+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Make crispy, buttery waffles to perk up the kids‚Äô mornings. These
        go perfect with bacon and eggs on the side for a savory meal, or with fruits
        and chocolate chips for a sweet hearty breakfast.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cdb4e91-84c3-4cdb-9188-4d718261e67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:23:18.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:11:49.208+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4) Fluffy pancakes</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c4f496-969c-48ce-b89c-c7b219ff3428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:23:18.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:11:49.208+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wow your kids with festive and decorative pancakes. Pile up different
        sizes of pancakes and decorate it with various toppings for an instant Christmas
        tree that will surely make the season jolly!</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba47d8b1-fa47-4c3b-a08a-26d689f8a77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:23:18.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:11:49.208+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This holiday break, start your day right by bonding with the kids
        in preparing and enjoying your breakfast. Show them some love with festive
