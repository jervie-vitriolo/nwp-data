      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film is directed by Paul Soriano and set to debut at the Metro
        Manila Film Festival (MMFF) on Monday.</p>'
