      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curtis-Smith plugged in an advocacy video featuring "Siargao" co-stars
        Erich Gonzales and Jericho Rosales alongside locals from the island.</p>'
