  'president-rodrigo-duterte-christmas-message-marawi-crisis':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-22T08:16:31.300+08:00
    'imagesource': 'jcr:2b00dd79-8505-44fa-ae9d-82adab2baf47'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '36d0ae71-c000-492a-b692-acc7492b9901'
    'lead': 'During the holiday season, President Duterte urged Filipinos to remember
      those who lost their lives, loved ones, and homes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-05T10:56:57.812+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-05T10:57:02.014+08:00
