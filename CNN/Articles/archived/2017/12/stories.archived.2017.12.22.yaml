      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People say you give love; you receive love in return and that''s
        the best gift in the world! cheers to 2017!!!! Merry Christmas!!!" she said.</p>'
