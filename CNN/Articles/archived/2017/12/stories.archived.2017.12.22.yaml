      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other winners include:</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b999ed63-fd17-480b-b752-ac8092cf8827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:59:34.591+08:00
