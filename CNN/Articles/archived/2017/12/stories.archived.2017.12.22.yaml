  'Apple-Yes-we-are-slowing-down-older-iPhones':
    'author': 'Ivana Kottasov√°, CNN'
    'caption': 'The new iPhone 6S and iPhone 6S Plus have just been released and will
      be available on September 25. (Photo: Apple)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-12-22T03:37:43.838+08:00
    'imagesource': 'jcr:4f44508f-4ab2-49ad-b432-e6b73d07edb9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '495f0bc3-e6e7-456a-9dca-58ba8fee0a63'
    'lead': 'Tech analysts and angry customers have reported in recent days that operating
      system updates had caused older iPhones to slow considerably, with some suggesting
      that Apple could be using the tactic to encourage fans to buy new phones.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-05T11:15:44.011+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-05T16:20:34.784+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-05T16:20:34.555+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Apple: Yes, we''re slowing down older iPhones

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e2389e-1624-472d-8200-72577c47b3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:15:44.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:20:34.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money)</strong> ‚Äî Apple has acknowledged what many
        iPhone owners long suspected: It has slowed older phones.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e3381d-4093-4c57-8b09-b1188b4afb87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:15:44.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:20:34.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tech giant issued a rare statement of explanation on Thursday,
        saying that it has used software updates to limit the performance of older
        iPhones that may have battery issues that would cause them to turn off suddenly.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a822688d-9a7b-41bc-be49-78d0e4792530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:15:44.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:20:34.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tech analysts and angry customers have reported in recent days that
        operating system updates had caused older iPhones to slow considerably, with
        some suggesting that Apple could be using the tactic to encourage fans to
        buy new phones.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8c05d1-1d13-4341-a778-3b2e19914901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:15:44.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:20:34.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple insists the updates were made with a different goal in mind:
        It said the performance of lithium-ion batteries degrades over time, which
        can sometimes cause phones to suddenly shut down in order to protect their
        components.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e867782b-4430-4d0b-b9c5-738d7de17294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:15:44.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:20:34.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said its software updates for the iPhone 6, iPhone 6S,
        iPhone SE and iPhone 7 are designed to "smooth out" peak power demands, prevent
        these surprise shutdowns and ultimately prolong the lifespan of batteries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8ce33b-0150-4d62-a333-2fb0a6aace11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:15:44.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:20:34.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the updates can also lead to disappointing speeds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a726da10-58f7-4b87-989a-976dfa4ce9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:15:44.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:20:34.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doron Myersdorf, CEO instant-charging battery startup StoreDot,
        said that "smoothing out" means that phones will reorder incoming commands
        to make sure not all of them are done in parallel.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded0e188-14de-4ed5-a9b6-f28d42dac4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:15:44.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:20:34.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The inevitable outcome of it will be an inherent slowdown of the
        average response times by the system," he explained.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60fa714f-123d-43c6-86c5-ee7b1fcfa02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:15:44.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:20:34.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple said in its statement that it will continue to use the feature
        with other products in the future.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5b1941-7315-4b95-9e5a-462f3fe80910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:15:44.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:20:34.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our goal is to deliver the best experience for customers, which
        includes overall performance and prolonging the life of their devices," it
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc270f6d-7b7d-4bf1-99ea-66a1a382ce1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:15:44.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:20:34.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revelation sparked an outcry among Apple fans, with some suggesting
        they may switch to rival Samsung.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec57f0b2-8f79-4989-bba6-84df66e7587d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:15:44.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:20:34.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since Apple admits they slow down old iPhones I''ll admit I probably
        won''t buy a new iPhone," said Twitter user Jeff Zenisek.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94d824e-107e-4cd7-b1e0-6c26eddc6a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:15:44.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:20:34.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Samuel Burke contributed reporting.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ae2b70-5a2d-477a-99b4-1098a37663ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:15:44.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:20:34.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2017/12/21/technology/apple-slows-down-old-iphones/index.html">"Apple:
        Yes, we''re slowing down older iPhones."</a></em></p>'
  'Despite-Haley-threat-UN-votes-to-condemn-Trump-Jerusalem-decision':
    'author': 'Nicole Gaouette, CNN'
    'caption': 'President Donald Trump speaks on December 6, 2017 recognizing Jerusalem
      as Israel''s capital and announcing plans to relocate the US embassy there,
      a move that is expected to inflame tensions in the region and unsettle the prospects
      for peace.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-12-22T03:35:18.942+08:00
    'imagesource': 'jcr:9b11a753-c4c6-4d4e-950e-b32492c74a68'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'edb32bcf-b877-49c6-8c0f-2c40ca7e018b'
    'lead': 'The United Nations voted overwhelmingly to condemn President Donald Trump''s
      decision to recognize Jerusalem as the capital of Israel despite threats from
      the US to pull funding from the world body.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-05T11:18:25.496+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-05T11:18:29.141+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-05T11:18:28.827+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Despite Haley threat, UN votes to condemn Trump''s Jerusalem decision

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d552aee-b59f-45db-909e-c27b5b25dcdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:18:25.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:18:29.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> The United Nations voted overwhelmingly
        to condemn President Donald Trump''s decision to recognize Jerusalem as the
        capital of Israel despite threats from the US to pull funding from the world
        body.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf10dea8-c47f-4e11-8a9a-249db72917bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:18:25.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:18:29.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 128 countries voted for the resolution, while nine voted "no,"
        and 35 nations abstained, including Canada, Mexico and Australia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ff0e51-ac58-41ec-8e2f-8d034511c8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:18:25.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:18:29.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vote came after US Ambassador to the UN Nikki Haley issued a
        direct threat, saying that the US will think twice about funding the world
        body if it voted to condemn Trump''s decision.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e952b958-5fd9-4214-953c-7baf06197e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:18:25.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:18:29.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States will remember this day in which it was singled
        out for attack in this assembly," Haley said. "We will remember it when we
        are called upon to once again make the world''s largest contribution" to the
        UN and when other member nations ask Washington "to pay even more and to use
        our influence for their benefit."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d3f759-d648-4179-8143-3d1c002aca77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:18:25.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:18:29.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haley said the US will put its embassy in Jerusalem regardless of
        the vote.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86043ac7-5b6e-4c07-bbe8-eebeb83d664f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:18:25.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:18:29.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is what the American people want us to do and it is the right
        thing to do," Haley said. "This vote will make a difference in how Americans
        look at the UN," she said. "And this vote will be remembered."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4bbbf68-c5b8-4914-967f-6c65d2f181be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:18:25.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:18:29.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haley''s remarks followed a threat from Trump himself, who mentioned
        the UN vote at a Wednesday Cabinet meeting. "We''re watching those votes,"
        the President said. "Let them vote against us, we''ll save a lot. We don''t
        care."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdabc3c3-d791-426e-abfd-26af8d30ca93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:18:25.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:18:29.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Few countries seemed cowed, as nation after nation blasted the US
        at the emergency session of the UN General Assembly, condemning the Jerusalem
        decision as illegal, destabilizing, and a violation of international law leaving
        Washington largely isolated.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572cb0f6-d940-43d5-a3ed-9022e1819f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:18:25.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:18:29.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US was joined in its "no" vote by Israel and a slew of small
        nations, including Micronesia, Nauru, Togo and Tonga, Palau, the Marshall
        Islands, Guatemala and Honduras.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ece847-9026-44aa-b0e8-4a77c854149e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:18:25.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:18:29.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other abstainers included the Czech Republic, Poland, Hungary, Croatia
        and South Sudan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272ad7e1-f209-4bbc-a2a5-e05e1f8eae45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:18:25.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:18:29.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the vote, at least one world leader took the time to call
        out Trump directly.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c219dc4-d6b9-4353-8534-dd7a2d24c0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:18:25.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:18:29.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish President Recep Tayyip Erdogan, a self-styled leader of
        the greater Muslim world, blasted the President during a speech in Ankara
        on Thursday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a37cf9-9c86-47ed-bf9f-a45fb512fbca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:18:25.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:18:29.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Trump, you cannot buy Turkey''s democratic free will with your
        dollars, our decision is clear," Erdogan thundered.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3fcb96a-ae3f-4fd2-a271-69253c7d001c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:18:25.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:18:29.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is the cradle of democracy doing," Erdogan said. "They are
        looking for people they can buy with their dollars." And he issued an appeal
        to other world leaders, saying, "do not, for the sake of a few dollars, sell
        off your democratic free will."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843b8dde-b378-40bd-819e-2eddc1181196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:18:25.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:18:29.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least one UN analyst said that the US threats about funding had
        an element of political theater about them and weren''t likely to sway votes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07048381-54ba-4fc5-a5b8-ed39eec05e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:18:25.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:18:29.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Virtually the entirety of the General Assembly is going to vote
        against the US position," said Richard Gowan, a New York-based UN expert at
        the European Council on Foreign Relations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107efdcf-4498-4cf1-9527-ee9687033e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:18:25.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:18:29.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On issues relating to Palestinians, the US and Israel always either
        find themselves in a minority, or with a handful of other friends like the
        Marshall Islands in the face of overwhelming majorities in the General Assembly,
        Gowan said. "I don''t think that''s going to change this week," he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8e7491-e78e-41d2-a6fb-c9fe071d2f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:18:25.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:18:29.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the threats from Trump, "there''s safety in numbers for
        most members of the UN," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fef20e9-0b88-4109-8a3f-2471ff68a870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:18:25.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:18:29.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Smaller countries, poorer countries may get a little nervous when
        they hear the president''s rhetoric, but they will also gain confidence that
        all the big members of the Arab bloc are pretty much guaranteed to vote against
        the US position, as well as the Europeans."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e1aa02-a95b-436b-ad63-8211357f0ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:18:25.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:18:29.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials say the decision to recognize Jerusalem and move the
        US embassy there from Tel Aviv reflects the basic reality. Israel''s seat
        of government sits in Jerusalem, say US officials who add that their decision
        has no bearing on a final resolution of the conflict between Israelis and
        Palestinians, or on the fate of holy sites of the world''s three largest faiths.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b59e84-239e-4fb6-b5af-ff41b2857d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:18:25.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:18:29.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fate of Jerusalem is so fraught, however, that it is considered
        a "final status" issue, only to be decided at the end of Israeli-Palestinian
        peace talks. No country bases their diplomatic mission in Jerusalem as a result.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4f2b1e-b38b-4379-a27f-cfadedf9be52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:18:25.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:18:29.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from Israel, none of the US'' closest allies spoke. "No General
        Assembly resolution will ever drive us from Jerusalem," said Israel''s Ambassador
        to the UN, Danny Danon. "The United States simply stated a fact. They officially
        declared what has always been true. Jerusalem always has been and always will
        be the capital of Israel."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49145a06-9bec-43bb-9fa9-faa2614905d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:18:25.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:18:29.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those who support this resolution are like puppets," Danon said,
        "puppets controlled by the strings of your Palestinian masters."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed8519b-791c-4d07-bfe8-a3f48ca4358e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:18:25.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:18:29.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Otherwise, speaker after speaker at the UN emphasized US isolation,
        with the Palestinian representative declaring that the decision destroyed
        Washington''s ability to act as a mediator in peace talks and left it with
        few allies by its side.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca38e750-92ab-4cc6-9793-9d7789c8eb0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:18:25.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:18:29.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What does this decision serve?" asked Ambassador Riyad Mansour.
        "It serves the Israeli government in implementing its colonial plans. It serves
        the powers of extremism ... Does the United States not wonder why it stands
        isolated," Mansour asked, "and why even its closest allies couldn''t turn
        a blind eye to this decision?"</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbdc304-f13c-4680-8c4e-778555c66f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:18:25.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:18:29.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The world is not for sale," said Venezuela''s representative to
        the UN, Samuel Moncada Acosta, "and your threats imperil global peace."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67df3e7f-efed-4a16-b373-c038ae1f8fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:18:25.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:18:29.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This decision is an outrageous assault to all universal values,"
        Turkey''s Ambassador to the UN, Feridun Sinirliolu, said. "This is bullying,"
        he said of the US approach. "We will not be intimated." And addressing the
        US directly, he added, "you can be strong, but this doesn''t make you right."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4123f7f-1324-4642-b712-4e749a4f0873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:18:25.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:18:29.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maleeha Lodi, the Pakistani representative to the UN, said, "we
        regret and reject" the decision. "We must uphold the prevalent and time-honored
        norms, both legal and moral," she said. The world "cannot and will not be
        complicit in any illegal activity."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9606caf3-3f2f-420c-ab28-67da5622caf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:18:25.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:18:29.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey co-sponsored with Yemen the draft resolution which calls
        on all countries to refrain from establishing diplomatic missions in Jerusalem.
        Any decision that alters the character, status or demographic composition
        of Jerusalem should "have no legal effect, are null and void and must be rescinded
        in compliance with relevant resolutions of the Security Council," it reads.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34138b5d-db6e-48c5-9f3c-42a5b1ed0a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:18:25.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:18:29.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some polling counters Haley''s claim that the decision to move the
        embassy reflects the will of the US people. A University of Maryland Critical
        Issues poll released December 1 found that 63% of Americans oppose moving
        the embassy to Jerusalem, including 44% of Republicans. The pollsters questioned
        2,000 people and had a margin of error of 2.19%.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f622fb62-b42d-4db4-b0a1-bbe2cfd68e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:18:25.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:18:29.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A December 13 Monmouth University poll that found Trump at record
        low approval ratings also found that 39% of Americans thought moving the embassy
        to Jerusalem was a bad idea, while only 23% thought it was a good idea. Some
        51% of respondents said it would lead to greater regional instability, while
        10% said it would make the region more stable.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4974ca-a0c1-4e36-83c5-398469fd1cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:18:25.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:18:29.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/12/21/politics/haley-un-jerusalem/index.html">"Despite
        Haley threat, UN votes to condemn Trump''s Jerusalem decision."</a></em></p>'
