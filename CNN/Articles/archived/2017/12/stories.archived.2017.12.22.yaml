    'template': '1'
    'title': '''Ignacio de Loyola'' first Filipino film to win in Vatican Film Festival

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8c1236-75d0-4ad1-ba72-99e835ed0395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:59:34.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T09:59:37.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 22) ‚Äî</strong> A
        Filipino production took home Best Film at the 8th Mirabile Dictu International
        Catholic Film Festival in the Vatican.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ea9c04-d5b3-4461-a01d-ace83967ce4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:59:34.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T09:59:37.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2016 film "Ignacio de Loyola," directed by Paolo Dy, bested
        United States entry "Saint Bridget of Sweden" by Fabio Carini and Spanish
        entry "Fatima the Ultimate Mystery" by Andres Garrigo.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f657899a-faec-4fcb-9344-d9b2424167fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:59:34.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T09:59:37.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision was unanimous, the Catholic Bishops'' Conference of
        the Philippines (CBCP) News said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30fdd035-dcd3-4c84-8b53-35c430dd87d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:59:34.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T09:59:37.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is the first time in the history of the Festival that this happened.
        There were no discussions about it," CBCP News quoted festival founder and
        organizer Liana Marabini as saying.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4da3144-48ad-441b-b8c0-9b13e7d77ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:59:34.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T09:59:37.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The members of the jury appreciated the script, the actors, the
        decorations, the costumes, the music of the film: in one word, everything,"
        she added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eeccee0-d9ad-48d8-b5d0-a5ddb871d875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:59:34.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T09:59:37.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ignacio de Loyola" follows the life of St. Ignatius of Loyola,
        the founder of the Jesuit order. It features Spanish actor Andreas Mu√±oz as
        the lead as well as a foreign cast, but it was produced by the Jesuit Communication
        (JesCom) Foundation Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26686d3e-c548-4b8b-b9fd-5b2b94f2acad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:59:34.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T09:59:37.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executive producer Fr. Emmanuel Alfonso, S.J. said they were honored
        by the award and hoped it would inspire audiences.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8b9ff4-e92f-4731-9130-63cb9976e658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:59:34.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T09:59:37.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It comes as a real surprise because the film was our first attempt
        at filmmaking," said Alfonso. "We therefore share this with all those who
        struggled with us to be able to produce this film."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2095aab-ed93-4090-a8b7-f57d40435895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:59:34.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T09:59:37.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About a thousand films from around the globe are entered in the
        Mirabile Dictu, which is considered to be the Academy Awards of Catholic films.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d766f5-3925-491e-a2aa-43fede503cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:59:34.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T09:59:37.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The festival, which ran from November 27 to 30 in Palazzo Cardinal
        Cesi, was founded in 2010 under the patronage of the Pontifical Council for
        Culture under Pope Benedict XVI.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60252ffa-eb13-4a2f-9c39-d05b71e05498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:59:34.591+08:00
