      'mgnl:type': 'text'
      'text': '<p>Best Director: Pablo Moreno for "Luz de Soledad," Spain</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d9fedc-5cac-49c0-a4a8-4e12328cd649'
