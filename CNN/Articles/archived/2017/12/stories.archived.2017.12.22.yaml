      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t want to just create a beautiful film with a narrative,
        we want to educate people alongside it," actress Jasmine Curtis-Smith told
        CNN Philippines'' The Source.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79ad6e8-47c0-4a8b-86b5-1fbbd7e78f29'
