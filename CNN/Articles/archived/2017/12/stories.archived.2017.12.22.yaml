    'jcr:uuid': '7fdc7ae4-0c0e-44d1-b0b3-6a1f329d7539'
    'lead': 'We‚Äôve got some hearty breakfast meal ideas your kids will certainly love
      for the Christmas break, to fill their tummies in time for the holidays!'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-05T09:23:18.547+08:00
