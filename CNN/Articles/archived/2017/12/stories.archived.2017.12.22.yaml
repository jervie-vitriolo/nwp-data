      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> The driver of a car which plowed into Christmas
        shoppers in Melbourne Thursday had a history of drug use and mental health
        issues, police said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75636681-d3e2-4b8c-ad88-c8f5c1b7846c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:12:58.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:13:01.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting chief commissioner of Victoria Police Shane Patton told reporters
        that while the crash was considered to be deliberate, there was no evidence
        of a link to terrorism.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2c9e96-71bf-4c29-a553-b620c488a605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:12:58.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:13:01.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eighteen people were injured, including at least one young child,
        when the car hit pedestrians outside Melbourne''s iconic Flinders Street station
        just after 4.40 p.m. local time.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171c8b21-c5d3-49cf-86a8-d33e2cdd99f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:12:58.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:13:01.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest developments</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f9dfa3-5387-44d3-af21-bdea8996467b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:12:58.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:13:01.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said the 32-year-old driver was the sole occupant of the
        white Suzuki 4WD at the time of the crash.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2efe1dd-9d1e-4a90-be47-1f0989eeef9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:12:58.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:13:01.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s an Australian citizen of Afghan descent who was known to police
        but only for minor offenses.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156c339e-d653-492a-a3b1-0b7b973a8580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:12:58.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:13:01.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second man arrested at the scene is not believed to be connected
        to the incident, police said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b20e88-5db9-4675-a55b-3109111e4aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:12:58.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:13:01.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s been no change in the state''s threat levels.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbb9345-3d2c-4216-9e42-f83da6f2021e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:12:58.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:13:01.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What happened</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123d9313-b4ab-4e1d-b14a-a738a8ff8f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:12:58.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:13:01.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The streets outside Melbourne''s iconic Flinders Street Station
        was busy with commuters and shoppers Thursday when witnesses said the SUV
        plowed into people crossing the street.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e6b1b7-d9b3-4e26-b37e-f808963923e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:12:58.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:13:01.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnesses told CNN affiliate Seven Network they saw people flung
        into the air after being hit by the car, which was barreling down the road
        at around 60 miles per hour (100 kph).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24962021-0c44-4813-9c83-67263db205d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:12:58.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:13:01.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police arrived on the scene within 15 seconds and the man was taken
        into custody by an off-duty police officer after attempting to resist arrest,
        Patton said. Both the man and the police officer were injured in the scuffle.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460d4199-3f5d-4e87-b7c1-187bf5d59e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:12:58.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:13:01.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 24-year-old man was also arrested at the scene, after he was seen
        filming the incident on his phone. Police found three knives in his bag. The
        man is being interviewed by police but Patton said at this stage, "we don''t
        yet have any relationship established between the 24-year-old man and the
        driver... in fact, there may be no relationship between them."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a03f42d-4602-41b8-8901-5f5a39295a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:12:58.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:13:01.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The driver was known to Victorian Police due to "historical assault
        matters" and a history of drug use. "We understand he is on a mental health
        plan and receiving treatment for a mental illness," Patton said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9102645-8055-4cac-b2c9-fd3a789a6209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:12:58.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:13:01.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victorian Premier Daniel Andrews called it a "terrible, evil cowardly
        act," but said there was no need to change the state''s threat level. He urged
        Victorians to go about their business as usual and enjoy the holiday season.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59aff027-51c0-4dd2-ac3e-ed8beebe9ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:12:58.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:13:01.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flinders Street is one of Melbourne''s busiest pedestrian roads,
        running between a major train station and the bustling city center. It would
        have been crowded with commuters and shoppers making their final purchases
        in the days before Christmas.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f352e63e-0f0f-4058-918c-891a2ac123b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:12:58.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:13:01.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paramedics took 19 people to nearby hospitals, including the driver.
        Two others were treated at the scene. Victoria Police spokesman Comm. Russell
        Barrett told reporters several of those injured were in a critical condition.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c8ea41-5883-44ee-b3e6-fd45dbe2be77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:12:58.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:13:01.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them was a pre-school age child who was taken to hospital
        with a head injury, and is in a serious condition, Ambulance Victoria said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1134e68a-5f3a-4f60-87ca-52d0fcfb5958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:12:58.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:13:01.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''It just plowed into the crowds''</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99367c7d-e89a-4ccf-8ed1-0edefe3d6f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:12:58.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:13:01.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jim Stoupas, owner of the Walkers Donut shop on Elizabeth Street,
        told CNN he saw an SUV going about 60 miles an hour (100 kph) down Flinders
        Street.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b145033d-c97f-4678-93ac-92970e1c2b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:12:58.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:13:01.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It just plowed into the crowds," he said. "We heard this noise
        and we looked up then we just heard bang, bang, bang and people flying everywhere.
        We had a lot of customers in our shop and they were traumatized."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26236ad8-991d-45de-968f-6e96576567cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:12:58.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:13:01.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another witness, Cameron Von Borstel, said he assumed a car had
        crashed into a tram when he heard a loud bang from the direction of Flinders
        Street.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade99bb0-ef0e-4cf8-b48b-6a6bbd442027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:12:58.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:13:01.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I went down the street to have a look. I saw about two or three
        people lying still in the street. People were helping," he told CNN.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a3c5f8-fa71-40cc-b6a7-fa1aaa57f3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:12:58.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:13:01.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concrete bollards were erected&nbsp;along the side of some Melbourne
        city roads&nbsp;by the government in June, after a number of vehicle-related
        terror attacks around the world.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd28defb-ec4f-4be4-8f20-94e5a4370cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:12:58.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:13:01.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The streets and landmarks around Melbourne''s Flinders Street station
        have been the target of multiple attempted terrorist plots, all foiled by
        police within the past year.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1cf676-52a5-4c81-bc41-f94ba6ec8e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:12:58.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:13:01.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than a month ago,&nbsp;a man was charged with terrorism offenses&nbsp;over
        a plan to shoot "as many people as he could" on New Years Eve at Federation
        Square, a large public space beside the station.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2328ffbf-60e0-469d-9d54-6b93c2c06336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:12:58.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:13:01.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December 2016, Australian police announced they had foiled a
        plot to blow up improvised explosive devices&nbsp;around Melbourne''s city
        center on Christmas Day, including Flinders Street Station.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539701ae-b3d4-4251-afe9-b9c1d659a112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:12:58.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:13:01.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was described as "one of the most substantial terrorist plots
        that have been disrupted over the last several years."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24ea8b5-9a78-47c3-bb0b-8b8fb339e5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:12:58.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:13:01.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Shocking scenes''</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf360cae-d80c-4583-a59b-02af05008a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:12:58.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:13:01.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian Prime Minister Malcolm Turnbull said in a statement his&nbsp;thoughts
        and prayers were with the victims of the "shocking incident,"&nbsp;and pledged
        federal authorities would work with Victoria''s security agencies to investigate.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9510189e-bc78-4e54-be5f-3f98325753a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:12:58.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:13:01.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bill Shorten, leader of the opposition Labor Party, said there were
        "shocking scenes" coming out of Melbourne. "Credit to first responders who
        are doing us proud once again," he said. "Thinking of everyone caught up in
        this atrocity."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f86ad2-25b3-4529-bfb9-78222a3dae8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:12:58.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:13:01.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident comes almost one year after six people were killed
        when a car plowed into pedestrians along&nbsp;Melbourne''s Bourke Street Mall
        in January,&nbsp;just a few streets north of Flinders Street station. Police
        said that incident was not terror-related.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
