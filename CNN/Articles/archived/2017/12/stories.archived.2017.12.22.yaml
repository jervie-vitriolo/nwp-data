    'title': 'LOOK: Actress Kim Chiu brings early Christmas, hands gifts to Aeta community
      in Pampanga

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc14a48f-e3c8-4523-b7e2-f9f1c8f70bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:27:11.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T09:27:14.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 22) ‚Äî</strong> Actress
        Kim Chiu once again proves she has a golden heart as she brought an early
        Christmas to members of an indigenous community in Central Luzon last weekend.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7993e285-7a57-49b3-bad0-a1741f796cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:27:11.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T09:27:14.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just a week before the holidays, the actress proved she was no Christmas
        Grinch as she generously visited and handed out gifts to Aetas in Bamban,
        Pampanga.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd9f532-9635-4296-b579-aef77e3ae63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:27:11.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T09:27:14.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A video posted by the actress on Wednesday shows Chiu and her team
        braving the heat as they gave goodie bags, toys, and lunch to members of the
        community. The actress was dressed simply in jeans, a white t-shirt, rubber
        shoes, and a cap.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4ca06f-d3cb-428c-b14b-c278df85fe7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:27:11.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T09:27:14.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chiu organized the event with her team using proceeds from her "bazaar
        for a cause."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a50011-dcbc-4bb1-9042-7ba725eb2c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:27:11.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T09:27:14.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Friday, the post has gained 68,252 views.</p>'
    '9':
