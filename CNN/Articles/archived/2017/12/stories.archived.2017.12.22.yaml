    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-05T09:35:36.801+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Groups take Dengvaxia battle to Supreme Court, Ombudsman

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47968e80-c2c5-4b14-bf38-23e7709dfe68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:35:33.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T09:35:36.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 22) ‚Äî</strong> More
        than 70 mothers and their children trooped to the Supreme Court and the Ombudsman
        Friday to seek accountability from former and incumbent government officials
        on the multi-billion dengue vaccination mess.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08448429-66e9-42b7-9fe5-320f8e161092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:35:33.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T09:35:36.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They first asked the high court to compel the departments of health,
        education, and interior and local government to provide long-term consultations
        and treatment for more than 800,000 children administered with Dengvaxia in
        2016.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e331c8f5-d44e-4234-b841-fdc1d478ffd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:35:33.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T09:35:36.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They want the government to provide these services for free.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd1ab03-b6b5-46ce-9dc4-ad22a768bd56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:35:33.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T09:35:36.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parents were assisted by Gabriela party-list. Rep. Emmi de Jesus.
        Said parents from all around Metro Manila have been asking them for help after
        knowing that Dengvaxia is potentially harmful to their children.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d657b96-55c1-47a3-8a7d-ddabce1b0082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:35:33.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T09:35:36.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group then filed before the Office of the Ombudsman a graft
        complaint against former President Benigno Aquino III and some of his Cabinet
        members.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b6d6f9-d936-48a0-9905-c58f99b14775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:35:33.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T09:35:36.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Aquino''s spokesperson Abigail Valte said the former
        president''s attendance at the Senate committee hearing on the Dengvaxia controversy
        proves he is taking accountability seriously. She said Aquino will continue
        to answer all allegations thrown at him.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d98489-cfa4-4a64-a34a-3cbab9e58dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:35:33.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T09:35:36.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also charged were former Health Secretary Janette Garin, former
        Budget Secretary Florencio Abad and former Executive Secretary Paquito Ochoa.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce84d842-285a-4e7b-9bcc-fd9fc9b54798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:35:33.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T09:35:36.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tinitignan natin baka nga nagkaroon ng conspiracy (We''re looking
        at a possible conspiracy)," de Jesus said, adding that pharmaceutical giant
        Sanofi Pasteur may have sold Dengvaxia despite not being sure of its safety
        and efficacy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db94083-ec5e-491d-85d2-aceb64e732ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:35:33.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T09:35:36.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dengvaxia was administered to over 800,000 Filipino students in
        a school-based government immunization program last April 2016.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8cf977-ab43-49a6-8a34-648527874752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:35:33.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T09:35:36.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/12/09/The-Dengvaxia-controversy.html">READ:
        Timeline on the Dengvaxia controversy</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0922985d-3245-4863-a7e2-9a715c990db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:35:33.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T09:35:36.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanofi Pasteur later announced the vaccine had potentially severe
        dengue risks among those who have had no dengue history. But the vaccine maker
        said there were no reported deaths caused by Dengvaxia, and it remains safe.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635cc22a-98b8-4181-893d-fcba50fc5581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:35:33.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T09:35:36.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ensuing panic prompted the Health Department to suspend its
        program and the Senate to investigate the P3.5 billion spent on it.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1867df6-dcd1-4fac-b53f-58b702727766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:35:33.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T09:35:36.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino and Garin were earlier slapped with charges of mass murder
        and plunder over the controversial dengue vaccine program that was rolled
        out during their term.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9a3bd1-9b99-4619-8a75-ddc0d2111d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:35:33.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T09:35:36.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Aquino and Garin have denied any irregularities in the purchase
        of the Dengvaxia.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988e5035-d49a-4cf4-a900-0829826fa260'
