    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bond with your kids through special breakfast meals this holiday season

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9423dcf-9f96-48f9-bbdd-23c70ca07f7a'
      'mgnl:activationStatus': true
