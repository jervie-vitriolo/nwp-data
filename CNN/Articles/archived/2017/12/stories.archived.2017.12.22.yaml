      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.facebook.com/globeph/videos/vl.975734199236334/10155144818584748/?type=1">Jamil
        Montibon (Dance)</a></p>'
