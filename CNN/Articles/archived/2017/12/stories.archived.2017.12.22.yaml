      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) ‚Äî</strong> What does it take
        to become who you‚Äôre meant to be? Globe Studios‚Äô The Kaleidoscope is a four-part
        mini documentary series that explores the lives of four creatives ‚Äî a garbage
        boy-turned-danseur, a prosthetic artist, a street artist, and an award-winning
        actress ‚Äî who are driven, passionate, and committed to the pursuit of excellence
        in their respective fields.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fc1299-c131-4ab6-a263-c7f2eb30a8ca'
      'mgnl:activationStatus': true
