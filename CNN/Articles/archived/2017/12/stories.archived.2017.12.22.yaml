  'Stranded-OFW-Hong-Kong-PEYA-Travel':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-22T15:48:29.767+08:00
    'imagesource': 'jcr:08d7a25b-b8fa-4ee3-a987-45b0543f39ca'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5e664d92-35dd-4170-a1e4-1c243efc5733'
    'lead': 'Christmas will be merry for over 1,000 overseas Filipino workers (OFWs)
      stranded in Hong Kong.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-05T10:14:12.269+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-05T10:14:18.464+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-05T10:14:18.374+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PAL, Cathay Pacific, CebuPac to help gov''t bring home stranded OFWs
      in Hong Kong

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6bb7e34-b266-4acc-8b24-fc7c454dee96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:14:12.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T10:14:18.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 22) ‚Äî</strong> Christmas
        will be merry for over 1,000 overseas Filipino workers (OFWs) stranded in
        Hong Kong.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b162a8ca-d5ab-4ed3-a368-1eead757a9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:14:12.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T10:14:18.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Airlines, Cathay Pacific, and Cebu Pacific are working
        with the Foreign Affairs and Labor Departments to bring thousands of OFWs
        back to the country after they were defrauded by their travel agency, PEYA
        Travel.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690d2e29-017a-4260-81af-2c7be9afdd36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:14:12.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T10:14:18.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two airlines offered the government a discounted fare. They
        will also dispatch bigger aircrafts to accommodate the stranded workers to
        ensure they will be home before Christmas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc0604a-8964-4ff6-a8c1-13c8a199dcd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:14:12.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T10:14:18.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Foreign Affairs (DFA) Undersecretary Sarah Arriola
        said Cebu Pacific has also offered 50 complimentary return tickets for the
        affected OFWs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0fde91-8542-4e31-99e1-5acaef86f0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:14:12.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T10:14:18.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DFA and Overseas Workers Welfare Administration (OWWA) will split
        the cost of their roundtrip air travel, Arriola said. The affected OFWs have
        to issue the tickets from PEYA Travel, the Filipino-owned travel agency that
        allegedly defrauded the workers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7189c8f0-fb1d-4b8a-8285-276c593c21e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:14:12.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T10:14:18.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Cayetano said he has instructed the Philippine Consulate
        General in Hong Kong to file criminal charges against the travel agency.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3823eadc-d648-4df7-9183-1a967ee83cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:14:12.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T10:14:18.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also will pursue a civil suit against PEYA Travel to compensate
        our kababayans for the damages they suffered," he said.</p>'
