      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 22)</strong> ‚Äî De
        La Salle University''s prized cager Ben Mbala announced Friday his departure
        from the team.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e3e953-8923-4eb2-b072-a44cd5875cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:53:57.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:13:24.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 6-foot-6 Cameroonian center is not ruling out any possibility
        on playing basketball again in the Philippines, which he considers home.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f02adc-20e4-4c63-9ab8-5874887a443a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:53:57.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:13:24.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why not? I love the Philippines. It''s not like I''m leaving the
        Philippines forever. I will visit from time to time," he told CNN Philippines''
        Sports Desk in an exclusive interview.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6454920-e592-418d-9863-9cbbf8169c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:53:57.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:13:24.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If ever I get an offer or opportunity to play back in the Philippines,
        then I''d definitely grab it," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3503f1-8a64-4974-b68b-b79c7ec98826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:53:57.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:13:24.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: <a href="http://cnnphilippines.com/sports/2017/12/22/ben-mbala-leave-la-salle.html">Mbala
        leaves La Salle for Mexican ball club</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c761d952-38cc-4818-9f6c-9d599a5c505e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:53:57.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:13:24.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mbala, 22, led the Green Archers in claiming the UAAP Season 79
        men''s seniors basketball title and the 1st runner-up finish in this year''s
        tournament.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d46552-fd2f-40d8-8a29-dadd6fceacf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:53:57.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:13:24.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ALSO READ: <a href="http://cnnphilippines.com/sports/2017/11/29/UAAP-Season-80-MVP-Ben-Mbala-La-Salle-UP-Juan-G%F3mez-de-Lia%F1o-Mythical-Five.html">La
        Salle''s Mbala bags second straight UAAP MVP award</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99950888-0ff7-4c08-af33-92f4d7922eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:53:57.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:13:24.983+08:00
