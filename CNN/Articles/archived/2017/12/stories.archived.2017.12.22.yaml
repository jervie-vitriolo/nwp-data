      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Cecille Baun‚Äôs husband passed away at a young age, Cecille
        had to make ends meet. She made do with what she knew and transformed her
        background in makeup into a career in film prosthetics. Baun chalks it all
        up to experimentation, days spent in her lab coming up with new inventions,
        but without this inventive spirit we wouldn‚Äôt have the iconic tiyanaks, kapres,
        and manananggals in our local films. Today, she spends most of her time passing
        her knowledge on to younger artists who hope to make a living off of prosthetics,
        just as she did.</p>'
