      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KooKoo Ramos has always been an artist. Growing up, she would draw
        all the time, whether she was just doodling on her sisters‚Äô old notebooks
        or joining school art contests. This creativity brought her to an arts course
        in college, where she first dabbled in street art with her blockmates. From
        then on, she has been in love with the medium. While juggling corporate jobs
        and freelance work on the side, she would find the pull of street art and
        graffiti time and time again. For Ramos, it is the most fulfilling form of
        self-expression. She is now a full-time freelance artist.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66154c59-e1d3-49eb-9031-509ec77fe66d'
