  'iPhone-slow-software-battery':
    'author': 'Charles Arthur, CNN'
    'caption': 'Apple iPhone 6 Plus'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-12-22T13:21:44.240+08:00
    'imagesource': 'jcr:b15519cc-c68a-4bf7-a769-6da45b3616ee'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'edeaba23-8577-4caa-8290-2f11fd64229e'
    'lead': 'The deliberate slowdown is being treated by consumers as evidence of
      a grand conspiracy by Apple to make people upgrade their phones. But consumers
      are wrong.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-05T10:35:57.668+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-05T16:17:09.049+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-05T16:17:08.772+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Yes, Apple is slowing your old iPhone. But it''s not a conspiracy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc890dd-cfac-4137-9fa7-5b7de61aca8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:35:57.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:17:09.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî So now Apple has&nbsp;confirmed&nbsp;what
        customers have long complained about: When you upgrade the software on your
        old iPhone, it can make it run slower.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5fc6409-a1fd-449f-8583-695b6e79b004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:35:57.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:17:09.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the upgrade doesn''t always make that happen. It''s only if
        the battery is in poor condition, so that it can''t retain enough charge to
        handle a sudden surge in demand from the processor. (Phone processors don''t
        work flat-out all the time; it helps the battery life enormously if they cut
        their power demands until it''s needed.) The deliberate slowdown is being
        treated by consumers as evidence of a grand conspiracy by Apple to make people
        upgrade their phones. But consumers are wrong.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b51a37-ad82-4a0a-9d80-a4ea3708f698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:35:57.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:17:09.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What used to happen was that you''d be using your aging iPhone,
        you''d upgrade the software, and then when you were getting low on charge,
        and, say, you began playing a game that made big demands of the processor,
        then the phone would abruptly shut off.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f18c963-3096-44d6-ad10-94bfb8d87178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:35:57.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:17:09.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Apple realized this was happening (because it could see it
        from the data sent anonymously back about phone performance), it&nbsp;added
        some code&nbsp;into later releases, so that if the processor made those hefty
        demands of the battery, it would be slowed down. That seems to have been added
        in February 2017, with iOS 10.2.1, which stopped "sudden shutdowns" of iPhone
        6S models.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f12811-294e-4573-871c-48b5f22d2477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:35:57.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:17:09.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, Apple is doing it on purpose. And it hasn''t been telling people
        about it; people have been inferring that something is slowing their phones
        down, and that it''s the new software. Correct, so far.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0ecfc6-7a31-4bf4-8cfb-0351d8281aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:35:57.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:17:09.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s the third step -- that Apple is doing it to make you buy
        a new phone -- that''s wrong. Apple''s actually trying to help you hang on
        to your old phone for as long as possible, but it has screwed up how it tells
        you about that. In fact, it hasn''t told you that at all, which is poor communication.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a71a3a7-3aca-435b-a22a-a73551658390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:35:57.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:17:09.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple has had years to explain this, but hasn''t. There isn''t even
        an onscreen message or display until your phone''s battery is perilously close
        to permanent death.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c08d2e0-f590-4c7e-8500-54a2adc5737f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:35:57.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:17:09.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crazy thing is, if you''re using an Apple laptop, then you do
        get a message telling you that the battery is dying. That''s what happened
        a few months ago with my 2012 laptop. I took it in, got the battery replaced,
        and pretty much had a brand new laptop, cleaned and everything.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2175eb-3af0-4c6f-a09d-d501815050b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:35:57.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:17:09.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clearly, Apple does know how to tell its users the battery on their
        fabulously expensive device is dying, or even ill. But on the phone and tablet
        it doesn''t. It should. Apple says its phones are&nbsp;"designed to retain
        up to 80% of their original charge capacity over 500 complete charge cycles."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b63c9f-88d3-4e01-8622-496bbeba3a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:35:57.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:17:09.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the iPad and Apple Watch, it''s 1,000 charge cycles. So, it''s
        probably not surprising that people complain about their phones seeming to
        slow down after 18 months or so, and definitely after two years: By then,
        you''re well past 500 daily charging cycles. (For the iPad, it''s about three
        years, which is probably why you don''t hear those owners complaining in the
        same way.)</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe51aff-0f84-4942-a0f0-1b034742be12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:35:57.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:17:09.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, iPhone owners generally won''t see a slowdown the first time
        they get one of Apple''s big annual updates (eg an iPhone 6S owner going from
        iOS 9 to iOS 10 during 2016) but will the next year (to iOS 11).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7b46d2-b772-4b7a-b19c-5672dfc029cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:35:57.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:17:09.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple does offer a battery replacement program, which costs $79
        in the United States. I''ve seen some people on social media suggesting it
        should be free on phones over a certain age. I suspect Apple CEO Tim Cook,
        and Wall Street, would faint at the idea: The more phones Apple sold, the
        bigger the liability would be; and no rival offers free batteries. Apple might
        be exceptional, but shareholders would view this as simply setting fire to
        money. (My laptop''s replacement wasn''t free.) As ideas go, that''s definitely
        one that deserves an early shutdown.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747067fd-f5aa-439b-9983-553ee7aebb52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:35:57.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:17:09.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One question that''s raised here: Why don''t owners of Android phone
        complain about slowdowns? Where''s the social media outrage about that? Surprising
        fact: They do. If you search for "Android update slower" or similar, you''ll
        find people grumbling on Twitter and elsewhere about how a new update has
        slowed down their phone. But because Android phones don''t get the monolithic
        upgrades that Apple does -- in fact, it''s almost pot luck if such phones
        ever get upgraded (with the extra security and new features such upgrades
        bring) -- you don''t see the same noise about it.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43bffa2-2bae-4603-9b33-b82dec5c3d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:35:57.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:17:09.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fact is still that Apple has done a poor job of explaining to
        people what it was doing, and why. Figuring out how to improve that will be
        something for Cook and the team to chew over along with the holiday meal.
        As lots of technology companies have learned over the past year, it''s not
        enough to write clever code; you have to find the best way to explain it to
        the humans who will be affected by it.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8345fae-4723-41ec-9a8e-61e4cea20d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:35:57.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:17:09.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But at least now you have an idea why your email is so slow to load.
        Then again, was there anything in there you really wanted?</p>'
  'NPA-declares-unilateral-ceasefire':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-22T15:44:05.462+08:00
    'imagesource': 'jcr:31777125-fe48-4a08-a8fe-026d0a807222'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '21c0d3fe-0775-4f92-ae9d-11e13cb1cdee'
    'lead': 'The rebels'' legal consultant earlier said the communist movement has
      always been open to declaring a truce, and was only preempted by the government. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-05T10:39:17.568+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-05T10:39:20.648+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-05T10:39:20.378+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NPA declares unilateral ceasefire, three days after Duterte''s call
      for a truce

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba86574a-8f17-4365-99da-7c68da4725dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:39:17.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T10:39:20.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 22) ‚Äî</strong> Communist
        rebels will not attack government forces over the holidays, the New People''s
        Army (NPA) declared Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad94ba9-b0f6-4bfd-bc88-94e47b0b63fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:39:17.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T10:39:20.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NPA "hereby unilaterally declares to all commands and units
        of the NPA and the people''s militia a ceasefire in observance of the Filipino
        people''s traditional holidays and the Party''s 49th anniversary," NPA Spokesperson
        Ka Oris said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b18878a-fe10-469a-8ff8-feecd7211c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:39:17.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T10:39:20.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order was made by the Communist Party of the Philippines (CPP)
        to its armed wing. Its anniversary is on December 26.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984534a3-576e-4f42-a6fe-0f5a7de0e04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:39:17.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T10:39:20.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ceasefire declaration by the NPA comes three days after President
        Rodrigo Duterte on December 19 announced a unilateral ceasefire.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e647658-1d45-4495-978c-0e92f08bbf91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:39:17.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T10:39:20.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque revealed the President''s
        directive on December 20, followed by the Defense Department the next day.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3c83f5-e1e1-47ae-8cac-aadcbc8ca5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:39:17.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T10:39:20.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/12/20/Duterte-ceasefire-CPP-NPA-NDF.html">Read
        more: Duterte declares unilateral holiday ceasefire with communist rebels</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475b985b-a44e-469f-8d9e-1b925ae5d751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:39:17.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T10:39:20.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rebels'' ceasefire takes effect from 6 p.m. on December 23 to
        6 p.m. on December 26, and the same hours on December 30 to January 2, 2018.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a81b7a-add2-4fe9-a4c0-083f81522ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:39:17.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T10:39:20.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s ceasefire falls on the same days, but for six
        hours longer on December 26 and January 2, 2018 until 11:59 pm.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c169626-2311-4d08-836c-4ba2d9552bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:39:17.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T10:39:20.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NPA said under its ceasefire declaration, "NPA units and people''s
        militias shall cease and desist from carrying out offensive military campaigns
        and operations against the uniformed armed personnel" of the Armed Forces
        and its paramilitaries, the police, and the government.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeda15f4-a948-4a5e-a4dc-aa3c792b302b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:39:17.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T10:39:20.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rebels will also refrain from arresting police and military
        who "have no serious liabilities other than their membership in their armed
        units."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af74499c-3f8e-4bd6-a167-be69ccc66ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:39:17.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T10:39:20.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However the NPA said its members will remain on "active defense
        mode," saying they should stay alert for possible attacks by government forces
        despite their own truce. It said the communist movement is "aware of the AFP''s
        treachery, attacks and deception."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76816206-dac3-4ca9-aa77-8631e9c46f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:39:17.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T10:39:20.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several times in the past, the government and communists accused
        each other of violating their own ceasefire declarations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72973db-e8e4-46b0-8aec-a61011759691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:39:17.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T10:39:20.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Defense Department on Friday also reminded security forces to
        remain vigilant despite the suspension of operations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9147b0-662d-43e8-bf53-76bff603a3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:39:17.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T10:39:20.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison distrusts gov''t truce</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a4567f-0c3e-4b35-87e8-3071553d41c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:39:17.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T10:39:20.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The communist movement declared a ceasefire even as its founder
        believes the government''s truce could be a trick.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622425bd-1e34-49e5-b106-efb0b14330a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:39:17.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T10:39:20.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Malamang na pakunwari ang SOMO (The suspension of military operations
        or SOMO is most likely a pretense)," said CPP founder Jose Maria Sison. He
        is also the chief political consultant of the National Democratic Front of
        the Philippines (NDFP), which represents rebels in talks to end the communist
        movement''s 48-year-old armed insurgency, the longest-running in Asia.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e660a9f0-52e1-47ee-abb2-a43926341f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:39:17.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T10:39:20.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/12/21/Joma-Sison-CPP-NPA-Duterte-ceasefire.html">Also
        read: Joma Sison: Gov''t ceasefire most likely a trick</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28d2825-4cf1-4385-a461-dfc8c5059880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:39:17.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T10:39:20.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s timing was also questionable, NDFP legal consultant
        Edre Olalia said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f09df6b-e10e-4bf3-828d-e81a125d4ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:39:17.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T10:39:20.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its ceasefire "comes on the heels of the rebel movement''s standing
        openness to declare its own," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc10e78-e411-4a32-97b7-a855bf0cf533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:39:17.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T10:39:20.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government has apparently stolen the thunder to make it appear
        that the latter is magnanimous despite incessant vicious and outrageous words
        against the former," he added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104704d3-6aa3-4b44-b427-278be2458a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:39:17.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T10:39:20.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaca√±ang on Thursday said the President has "no expectations"
        from the NPA on his declaration of a unilateral ceasefire.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e596ec04-c067-4ed7-853a-75d8910fbe8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:39:17.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T10:39:20.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The truce declared by both sides comes weeks after Duterte severed
        ties with the NPA, which he declared a terrorist organization. The NPA''s
        designation as a terrorist organization will be official once approved by
        a regional trial court, according to the Human Security Act of 2007.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb7356d-1d21-4a3a-ba1c-498d15c4ea90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:39:17.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T10:39:20.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte canceled all peace talks with communists on November 23,
        citing a rash of violent attacks by the NPA. The National Democratic Front
        of the Philippines</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb1fa37-34fd-4219-9631-7defe80c06e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:39:17.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T10:39:20.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government and rebels usually declare ceasefires during the
        holiday break. But it earlier seemed unlikely this year after the cancellation
        of peace talks and the NPA''s impending terrorist tag.</p>'
  'five-casualties-Quezon-sunken-vessel-Mercraft':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-22T12:31:09.431+08:00
    'imagesource': 'jcr:7f7630b2-6368-4293-b25c-c0de3bfed20b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '60f64dfc-a308-40b8-bad6-a0faf933e075'
    'lead': 'There are five are dead and 252 survivors from the sinking of MV Mercraft
      3 off the coast of Quezon province.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-05T10:43:08.124+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-05T10:43:11.201+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-05T10:43:11.032+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Five casualties in Quezon sunken vessel

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d14a581-a48f-4232-b46a-02ac3fa54c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:43:08.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T10:43:11.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 22) ‚Äî</strong> The
        number of dead in a pre-Christmas vessel sinking off the coast of Quezon province
        rose to five on Friday, officials said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195c9d14-b9a4-44b6-b047-d9f23fb54e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:43:08.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T10:43:11.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Coast Guard said there were now five dead and 252
        survivors from the MV Mercraft 3, which sank before noon between Dinahican,
        Quezon province and Polillo Island.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185fcc6b-e9aa-4774-b8e7-e041cbfe5bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:43:08.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T10:43:11.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of survivors is up from the 218 counted the day before,
        it added. The Coast Guard reported that there were 257 onboard.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f82a29b-e86f-4528-8f34-4ba060940afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:43:08.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T10:43:11.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the survivors, 230 were brought to Dinahican. Another 22 were
        in Real, including four in Barangay Pandan. The count, released on Thursday
        evening by the Polillo local government, collated information from the Municipal
        Disaster Risk Reduction and Management Offices of Polillo, Infanta, Nakar,
        and Real.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa56622-82fd-4f7a-a84e-395e25074c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:43:08.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T10:43:11.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the rescued passengers is an Australian national identified
        as Roland Kempt, 61, who lives in Laguna with his wife. Kempt was among those
        transferred at Claro M. Recto Memorial District Hospital in Infanta, the Coast
        Guard said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26264c12-f7b4-46f9-82e0-28ff85a07885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:43:08.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T10:43:11.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new count includes crew from the sunken MV Mercraft 3. The vessel
        sank just before noon between Dinahican and Polillo Island.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ae7dda-03d3-4aec-89bf-b416785dfe6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:43:08.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T10:43:11.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/regional/2017/12/21/Philippine-Coast-Guard-ship-MV-Mercraft-3-sinking-off-Quezon-coast.html">Related:
        Four dead as vessel sinks off Quezon - Coast Guard</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fb4f04-4bdf-4b6d-8f5d-06a70f8f2a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:43:08.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T10:43:11.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some passengers suspected the ship was overloaded, a survivor said.
        However, the Coast Guard said the MV Mercraft was carrying 30 people less
        than its capacity.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77eadf8-6cb1-4586-9266-c6458f6627c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:43:08.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T10:43:11.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers from a neighboring craft managed to capture videos of
        the sinking ship. One of the passengers, Mee-Jhay Ranza, told CNN Philippines
        their ship called for rescue but was unable to approach and pull people from
        the Mercraft 3 out of the water, because their ship was also full.</p>'
