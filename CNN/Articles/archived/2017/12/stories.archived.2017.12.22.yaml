      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jamil Montibon has had a hard life. He was a scavenger living in
        the slums when a teacher recommended him to try entering Ballet Manila. He
        remembers days when he would come into class with dirty hands and poor posture,
        days when he would question his capabilities and his place in the school.
        Yet he pushed himself to become as good as his classmates and instructors,
        continuing his training wherever he got the chance to. Montibon‚Äôs life and
        ballet are inextricable, and it is this drive that makes him someone to look
        up to and look out for in the world of dance.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ceec48-930c-44b2-a3ae-1289c5ef3b2d'
