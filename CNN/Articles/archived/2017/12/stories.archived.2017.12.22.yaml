  'horacio-atio-castillo-supreme-court-arvin-balag-released-senate-custody':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-22T16:47:37.759+08:00
    'imagesource': 'jcr:6d128992-8894-458c-863d-1908726cbe0a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b68e4cce-94a4-4e7e-bee7-061e9696b7e2'
    'lead': 'One of the principal suspects in the hazing death of Horacio "Atio" Castillo
      III has been released from Senate custody at the order of the Supreme Court.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-05T11:07:01.002+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-05T11:07:05.603+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-05T11:07:05.345+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Suspect in Atio hazing death released from Senate detention

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682ae88b-26a1-49f6-8354-af1d6d0feed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:07:01.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:07:05.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This article was updated with details of Balag''s release.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797e568a-1841-431b-af2c-7357f48dfffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:07:01.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:07:05.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 22) ‚Äî</strong> One
        of the principal suspects in the hazing death of Horacio "Atio" Castillo III
        has been released from Senate custody at the order of the Supreme Court.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80dc0c9-be44-4ccc-9579-5f59651e5d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:07:01.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:07:05.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arvin Balag, alleged president of Aegis Juris Fraternity that conducted
        Castillo''s hazing rites, was granted temporary freedom through a resolution
        of the high court dated December 12.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9e6b90-243b-4fc3-a616-6c7b35e360a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:07:01.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:07:05.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balag walked free at around 7 p.m. on Thursday, Senate sergeant-at-arms
        Jose Balajadia told CNN Philippines Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d0f5db-af63-4a5f-8131-61568fc93ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:07:01.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:07:05.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balajadia said the Senate immediately heeded the Supreme Court''s
        order, which it received at around 6 p.m that day.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5d4a74-1b83-432d-a5ca-b07fba5902f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:07:01.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:07:05.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court ordered "in the interim the immediate release"
        of Balag, pending its final decision on Balag''s November 7 petition that
        challenges his detention in the Senate.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7bf7c0-9a0b-48a5-9b16-9dee3784e8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:07:01.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:07:05.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fratman has been detained since October 18 after he was cited
        in contempt during the probe on the hazing death of Castillo.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01579016-4aa1-45c1-a0f9-77809779009e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:07:01.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:07:05.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He caught the ire of senators after he refused to answer questions
        about his position in the fraternity, despite records showing he was the president.
        He later said he stepped down from his post last August.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3d4e21-3120-4f0d-a054-b7431d4e1fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:07:01.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:07:05.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balag is one of 42 respondents tagged in the killing of Castillo,
        a 22-year-old freshman law student at the University of Santo Tomas. Castillo
        died after hazing rites done by members of the Aegis Juris Fraternity on September
        16.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843c629b-2105-4299-8c07-d14a9b6fa948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:07:01.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:07:05.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/09/27/horacio-atio-castillo-timeline.html">READ:
        Timeline: The case of Horacio Castillo III</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42aaf9af-cbb9-4190-b5a4-98c716109a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:07:01.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:07:05.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AJF member Marc Anthony Ventura identified Balag as the one who
        delivered the fifth and final blow that rendered Castillo unconscious, before
        he was brought to the Chinese General Hospital.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59bcd7d-361d-482a-a960-582d577e4f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:07:01.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:07:05.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/10/27/Atio-Castillo-hazing-Aegis-Juris-fraternity-initiation-rites.html">READ:
        Aegis Juris president struck final blow that rendered Atio unconscious ‚Äî state
        witness</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987b7c21-3d84-49f1-894e-6fa46e96458b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:07:01.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:07:05.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balag asked the court to declare null and void the resolution filed
        by Senator Miguel Zubiri for Senate to investigate Castillo''s case. He said
        the Senate resolution was not in aid of legislation, but in aid of prosecution.
        He added the contempt order violated his right to be respected during a Senate
        investigation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234cca08-906d-4e39-b009-ace9338bca03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:07:01.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:07:05.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balag apologized during the third Senate probe on November 6. He
        said he did not mean to disrespect the Senate Committee on Public Order and
        Dangerous Drugs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f15a3ae-4899-4013-898c-bf18cb59124a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:07:01.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T11:07:05.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Committee Chairman Ping Lacson said he spoke to his colleagues to
        lift the contempt charges against Balag, but said the frat member''s Supreme
        Court petition stopped them.</p>'
  'Cholera-outbreak-in-Yemen-hits-record-1-million':
    'author': 'Angela Dewan and Henrik Pettersson, CNN'
    'caption': 'New footage from inside several hospitals in Yemen reveals the crisis
      facing the war-torn country as it battles to contain one of the world''s worst
      ever outbreaks of cholera.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-12-22T03:43:57.103+08:00
    'imagesource': 'jcr:2b82e44b-ef26-484f-be09-797230b2aadf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '766a01e0-22d6-4ce0-acab-29f2cfe30d0f'
    'lead': 'It had already become the world''s biggest cholera outbreak in recent
      history, but now the number of suspected cholera cases in Yemen since April
      has hit 1 million, and at an incredibly fast speed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-05T11:10:06.908+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-05T16:19:53.780+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-05T16:19:53.640+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cholera outbreak in Yemen hits record 1 million

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe9d13f-dd2d-48d4-9594-a6400675dace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:10:06.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:19:53.780+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî It had already become the world''s biggest
        cholera outbreak in recent history, but now the number of suspected cholera
        cases in Yemen since April has hit 1 million, and at an incredibly fast speed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b39b5b-71b1-4c69-bbad-ca7c5c7dfc5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:10:06.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:19:53.780+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Committee of the Red Cross announced the record
        Thursday on its official Twitter account Thursday, describing it as "shocking."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd799e79a-4c43-4997-b91a-6f6ba8980c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:10:06.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:19:53.780+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More than 80% of the population lack food, fuel, clean water and
        access to health care," it said, pointing to some of the underlying causes
        of the disease.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e089818d-f015-4e26-a614-c709bfb1a4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:10:06.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:19:53.780+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cholera is an acute diarrheal illness that kills thousands of people
        worldwide each year. It is easily transmitted, by consuming food or water
        contaminated with the fecal bacteria Vibrio cholerae.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a8e67a-2bb9-4c81-9bab-4035467d0df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:10:06.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:19:53.780+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yemen''s civil war that began in 2015 has left millions of people
        on the brink of famine, and as clean drinking water becomes harder to find,
        cholera has spread through communities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba884b2-6270-4835-9716-4731cee219fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:10:06.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:19:53.780+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the rate of cholera contraction is beginning to slow in Yemen,
        doctors are concerned the reprieve will be short, and fear the onset of diphtheria,
        another disease that can be deadly, especially for children.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61bac31b-7db4-41b9-a83a-81b698f6335c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:10:06.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:19:53.780+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A rapid response by nongovernmental organizations has meant that,
        although 2,227 people so far have died, according to the WHO, the survival
        rate has been relatively high.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca20d7b-85a1-46a3-8f93-ea23047682f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:10:06.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:19:53.780+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://edition.cnn.com/2017/12/21/health/yemen-cholera-intl/index.html">
        "Cholera outbreak hits record 1 million."</a></em></p>'
  'Melbourne-attack-driver-had-mental-health-issues-but-no-terror-connection':
