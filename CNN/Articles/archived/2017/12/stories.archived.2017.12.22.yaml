    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Worst Christmas gifts people have ever received

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002ff558-3fa8-4fb6-90e4-9541ca28e6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:20:07.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:15:51.441+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> ‚Äî One of the most
        anticipated moments during the Yuletide season is receiving a neatly wrapped
        gift, shaking it to figure out what it could be, and finally, tearing that
        glossy wrapping paper off as soon as possible (or for some who have a higher
        emotional quotient, waiting until Christmas eve).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b545b3-8bbe-4b12-9f0f-1d564d7ce23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:20:07.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:15:51.441+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is widely known that the custom of gift giving is an homage to
        the Three Wise Men‚Äôs presents to baby Jesus, but pagans in Europe and the
        Middle East already practiced this tradition (especially during Saturnalia,
        an event that honors the god of agriculture, Saturn) even before Mary gave
        birth to Christ.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffd1347-1c35-448f-8ac0-e3bbe911392c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:20:07.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:15:51.441+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you‚Äôve been secretly wishing that you be gifted the best present
        in the world, only to realize that not all presents come equal, here are some
        people who shared the worst gifts they have ever received for Christmas to
        hopefully make you feel a bit better.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9ca504-e525-4d95-b567-27acf95c503b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:20:07.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:15:51.441+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba1fb5b-7f29-4f9d-affd-f909b72f8516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:20:07.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:15:51.441+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúSomeone once gave me a Von Dutch trucker cap. It was velvet with
        studs, chains and patches. Maybe the gift was labeled wrong. But, then again,
        I wonder who would deserve that gift?‚Äù</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712b9e50-6ba9-4947-b04a-d83a98233916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:20:07.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:15:51.441+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>‚Äî Gio Gahol, 30</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051d0785-ae87-41b0-89c1-4397878ab8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:20:07.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:15:51.441+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúDuring my second year high school‚Äôs Kris Kringle, I got a copy
        of Our Daily Bread from my classmate (Hi Noel). I‚Äôm not even religious. I
        cried and threw it away. Ever since then, I‚Äôve had zero expectations in receiving
        good gifts.‚Äù</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d587be-0b70-4460-b7c8-a189e2227538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:20:07.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:15:51.441+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>‚Äî Kenna Gadong, 26</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aadabec-703a-442b-9a10-1a8610109f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:20:07.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:15:51.441+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúI got a jar of honey na pamigay in a wedding my ex attended over
        the holidays. Like a super small parang sample jar of honey. And then I said,
        ‚ÄòYum is there more?‚Äô He said I‚Äôm gonna have to pay him if I keep on asking
        for more.‚Äù</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5a52b9-0676-4e8a-a86c-b09b2e463683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:20:07.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:15:51.441+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>‚Äî Guia Galvez, 27</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6edbe69-8bce-4850-af64-52ff1663c336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:20:07.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:15:51.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúI don''t usually get Christmas presents, but when I was younger,
        I had one particular ninang who was infamous for giving the tackiest things
        (I think I received really tacky accessories)! Of course I had to be thankful
        that she even remembered.‚Äù</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63eb07e-faf2-4d19-bcfe-98d96c133f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:20:07.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:15:51.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>‚Äî Shaira Luna, 31</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1d93b9-2e13-4141-a97b-39f2a61a6cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:20:07.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:15:51.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúIn high school, my classmate gave me one of those pedometers you
        get for free when you buy a box of Anlene milk. She could‚Äôve given me the
        milk instead.‚Äù</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5fca65-9902-481d-abd1-e11911bb26fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:20:07.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:15:51.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>‚Äî Audrey Laglagaron, 26</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedca5ca-3539-456e-ad64-bb32feef2899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:20:07.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:15:51.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúI don‚Äôt remember if it was last year or the year before when I
        got this. The UV Express that I ride everyday always hands out small presents
        right before Christmas. Everyone got one upon riding. That day, I got mine,
        thanked our driver, and put it in my back. It was later that evening that
        I opened it. It was a comb. I have always kept my hair kalbo. That was the
        most appreciated unusable gift that year.‚Äù</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f35fd3-6edb-444e-a02d-e8db036bed0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:20:07.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:15:51.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>‚Äî Saul de Jesus, 31</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7546e47f-3168-452e-9edc-528e8b5479cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:20:07.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:15:51.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúAnything that is the cash equivalent to the agreed amount is the
        worst for me.‚Äù</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0835b9-0e5f-4c92-889c-2550d9ff5d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:20:07.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:15:51.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>‚Äî Rachel Buendia, 26</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f788444-3953-4ee4-b65c-4489ed10ee64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:20:07.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:15:51.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúFive years ago, I got a towel from an aunt for Christmas. It was
        the kind of towel you''d never use: made with the thinnest of material, doesn''t
        absorb any moisture, leaves fluff and lint (himulmol) on your skin and all
        over your clothes. The worst part was, the design''s a cartoon character.
        My towel had Spongebob''s face on it, and my name in tacky red printed on
        one end. I was 22.‚Äù</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a4b1cd-d601-4427-8e22-6489e6c60232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:20:07.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:15:51.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>‚Äî Kit Singson, 27</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0234b88-6dc6-4039-b2ff-d2606f0d6cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:20:07.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:15:51.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúI was gifted a fake Nike shirt. It was so obviously fake. I would
        have appreciated a shirt from SM department store instead.‚Äù</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28abc8a3-57de-47a4-a5e5-e03ea15f6002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:20:07.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:15:51.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>‚Äî JM Arguelles, 26</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021a4a26-6521-4c64-866e-a2280f65d2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:20:07.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:15:51.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúMaybe the one dozen of white cotton sando my mom gave me. She said
        it was from Santa. I was seven years old then, and I knew she was lying, because
