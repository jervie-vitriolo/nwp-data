  'Duterte-rebels-surrender':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-22T16:29:20.763+08:00
    'imagesource': 'jcr:2c12e315-d022-48e4-956e-511bfd3ec9ec'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5ce3d8f9-a0cc-4504-abea-52a7713cd0ce'
    'lead': 'President Rodrigo Duterte promised full protection for communist rebels
      who surrender.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-05T10:03:06.934+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-05T16:14:17.845+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-05T16:14:17.533+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: It''s my obligation to protect rebels who surrender

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72dd8718-d46c-4d07-a146-e6f7653811ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:03:06.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:14:17.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 21)</strong> ‚Äî President
        Rodrigo Duterte promised full protection for communist rebels who surrender.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8397546-959b-4bd7-9ba6-f85332312433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:03:06.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:14:17.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s my obligation to give you protection just (like) how I am
        defending my soldiers," Duterte said in remarks Thursday to rebels who surrendered
        to the government. He was speaking to them at the "Paghiusa Para sa Kalinaw"
        ("Pagkakaisa para sa Kapayapaan" or "United in Peace") event at the Eastern
        Mindanao Command in Davao City, the Palace said in a statement on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31109105-bba9-47e8-8a55-162d2677b487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:03:06.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:14:17.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President met with around 200 surrenderees at the military headquarters,
        the Palace said. Earlier, military officials stated Duterte would be meeting
        with 700 former rebels.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7675a86d-c294-414c-b2db-10d59e3df8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:03:06.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:14:17.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/regional/2017/12/21/communist-rebels-surrender-npa-davao.html">Read
        more: 700 communist rebels surrender to government</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed3a9ce-1cfd-4207-8a4e-aa30a5db12bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:03:06.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:14:17.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former rebels are now part of the Comprehensive Local Integration
        Program of the government. It offers surrenderees P15,000 financial support,
        another P50,000 for livelihood, and a remuneration for the surrendered firearm
        with an amount ranging from P12,000 to P210,000 depending on the type of firearm
        they turn over.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fe397c-5049-4ee6-8042-46df4b5710ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:03:06.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:14:17.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte told the rebel returnees that they are welcome to join the
        Armed Forces. He also assured them of financial and housing assistance.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82cb894a-7afb-491c-ac32-e9bbd5a0f0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:03:06.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:14:17.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s declaration of a unilateral ceasefire covers not
        just the Communist Party of the Philippines (CPP) and its armed wing New People''s
        Army (NPA), but all lawless groups and individuals, the President said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b405a7b8-984e-49bc-8b7f-6fdb38ac36b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:03:06.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:14:17.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will declare ceasefire for all; it''s up to the NPAs to join.
        We have many enemies --- we have Maute and other terrorists, we also have
        drug addicts. We''ll have ceasefire for now for you to return to your families,"
        Duterte said, according to the translation provided by Malaca√±ang.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8241693-d119-415f-b62e-7cc8754b8659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:03:06.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:14:17.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The communist movement on Friday declared a unilateral ceasefire
        over the holidays, following the government''s declaration of its own truce.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ecc1d6-ed16-4398-be36-c313c8459c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:03:06.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:14:17.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/12/22/NPA-declares-unilateral-ceasefire.html">Read
        more: NPA declares unilateral ceasefire, three days after Duterte''s call
        for a truce</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d0494a-10bf-4339-9892-cebdba3d22e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:03:06.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:14:17.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has repeatedly called on communist fighters to surrender,
        offering them jobs and houses in return.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d37e14-4e82-4e2e-a1b4-867094df1640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:03:06.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:14:17.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the CPP has said these offers are a waste, insisting that rebels
        will not surrender as they are "united under its central leadership."</p>'
  'pal-pilot-reunion-paulo-fermin':
