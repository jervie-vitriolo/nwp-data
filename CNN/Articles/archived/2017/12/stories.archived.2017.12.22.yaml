    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-22T19:17:58.033+08:00
    'imagesource': 'jcr:57aebe5d-2d90-43fb-80c0-bca1164322b8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '87436866-4a6f-4841-abd6-a1c193978c49'
    'lead': 'The National Bureau of Investigation (NBI) on Thursday filed an estafa
      case against a man who defrauded nine people of at least $202,500 (P10.15 million).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-05T09:31:27.846+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-05T16:12:28.713+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-05T16:12:28.497+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBI files estafa vs. man who defrauded nine people of around P10M

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6244bbf3-a15d-4da9-8e5b-ed65bcd0b559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:31:27.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:12:28.713+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 21)</strong> ‚Äî The
        National Bureau of Investigation (NBI) on Thursday filed an estafa case against
        a man who defrauded nine people of at least $202,500 (P10.15 million).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4128b43-1782-4231-843c-11be613fd354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:31:27.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:12:28.713+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Vitaliano Aguirre presented the suspect, Tomas
        Necasio Nazareno, to reporters after he was arrested in an entrapment operation
        in Manila on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7557bc15-b3ca-49e0-8b78-5b24815ef2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:31:27.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:12:28.713+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the NBI, a complainant claimed that Nazareno sought
        financial assistance to claim a $30 billion asset deposited in HSBC bank in
        Thailand.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782ddc4b-cd18-4285-84eb-df59eeaedb78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:31:27.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:12:28.713+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According to the complainant, while he was in Long Beach, California,
        he was informed by a certain Pastor Gavino Ronquillo about the assets and
        that the original signatory to the aforesaid accounts has passed away and
        the deposits were transferred to Tomas Necasio Nazareno," the NBI said in
        its statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5148b5de-f24b-4f05-ad21-8ec9d6dd6ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:31:27.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:12:28.713+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI added that Ronquillo offered an investment program where
        the financier can get US$300 million monthly if P2 million was given to Nazareno
        for his travel expenses. The complainant reportedly believed him due to the
        presence of documents, which prompted him to release an initial tranche of
        US$7,000.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298f4424-94f0-4dbf-9935-69f06a5ba999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:31:27.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:12:28.713+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI said Nazareno will undergo inquest proceedings at the Office
        of the City Prosecutor in Manila.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0094e69-29d7-4c05-8eac-1ac39264935b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:31:27.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:12:28.713+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It then cautioned the public to be wary of such scams.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad8b9b9-df74-48bf-af06-d6580e1c4b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:31:27.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:12:28.713+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a variation of this type of scam which is very common in
        the internet. We are warning the public to be extra cautious in dealing with
        ganitong modus," the NBI said.</p>'
  'Dengvaxia-Supreme-Court-Ombudsman':
    'author': ' Anjo Alimario, CNN Philippines'
    'caption': 'Dengvaxia was administered to over 800,000 Filipino students in a
      school-based government immunization program in 2016. FILE PHOTO.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-22T18:33:17.380+08:00
    'imagesource': 'jcr:6bf95ba7-d2e6-4607-a7e2-a8a32ccce3bb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '22006abb-d23d-40b8-86a2-7aab1c7830e4'
    'lead': 'More than 70 mothers and their children trooped to the Supreme Court
      and the Ombudsman Friday to seek accountability from former and incumbent government
      officials on the multi-billion dengue vaccination mess.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-05T09:35:33.667+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-05T09:35:36.970+08:00
