        but these become even more meaningful during the holidays.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3f5093-a3df-46ad-a2e4-d75fd8a37599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:06:24.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:14:42.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Facebook post dated December 18 by Juan Paulo Fermin, a pilot
        of Philippine Airlines, has gone viral and the video showing the joyful reunion
        with his parents has garnered thousands of views.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4ee1d3-2264-4f0a-9354-6beb106f0567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:06:24.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:14:42.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fermin shared on the post: "It''s interesting how dreams take form
        - like when a sick loved one prompts a young man to become a doctor, or being
        with kids who haven''t had the chance to read and write inspires one to teach;
        as a child, to me it was pretty simple: I wanted to fly my parents home."</p>'
    '5':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fjuanpaulo.fermin%2Fvideos%2F10212529982218469%2F&width=500&show_text=true&height=1126&appId"
        width="500" height="1126" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a67b81f-36b8-47c9-b8b5-5bb5f58fbc59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:06:24.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:14:42.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb932a4-bfa0-41bd-86aa-a3630aa084b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:06:24.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:14:42.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fermin told CNN Philippines that while his parents come home at
        least every three years, they have not spent Christmas together for 17 years
        - his Facebook post said 16. But Fermin said he had miscalculated. His mother
        Pureza, and stepfather, Gregory, live and work in Bermuda.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3066a4c-73b1-463a-91ca-428454943bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:06:24.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:14:42.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His parents made plans to come home for the holidays, and decided
        to take a Philippine Airlines flight because their son began working for the
        company in March. The trip had been planned for a year, and Fermin knew of
        his parents flight details a month in advance.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4d78d6-f723-48a6-a456-74b0dcfba5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:06:24.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:14:42.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Closer to the date of his parents'' flight home, Fermin found out
        that his friend was part of the flight crew. He made arrangements with his
        superiors and the pilot to let him fly the plane carrying the precious cargo
        back to Manila. And did all this without his parents'' knowledge.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd766b9a-1942-47ef-95af-a8b467b8e320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:06:24.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:14:42.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His parents would be traveling a long way. From Bermuda they would
        fly to New York, take another plane to Vancouver, and then finally fly to
        Manila.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c18070d-6a18-431b-a112-832d2f464cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:06:24.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:14:42.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fermin covered the last stretch of the flight - Vancouver to Manila
        on December 18.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5bec4e-25da-4ff4-8710-49f6e9dd8bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:06:24.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:14:42.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was during the two-hour layover in Canada when the reunion took
        place.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d00b9f-87cb-43d9-9fa8-346a038a8c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:06:24.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:14:42.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While walking to meet them, I was nervous, excited, and happy.
        Surprises aren''t really my thing," Fermin said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c80295-d5fb-4f34-bc75-6ccec5b29f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:06:24.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:14:42.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the experience of seeing his parents so overjoyed was "the greatest
        Christmas gift forever."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828131bc-394b-4d89-a52b-7e20916b8b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:06:24.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:14:42.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Telling this story now, I still can''t believe it happened. I never
        expected it to go viral," he told CNN Philippines.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b032f8f-0849-484d-80b2-bd3466a854ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:06:24.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:14:42.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fermin''s Facebook post has gotten over 45,000 likes, and has been
        shared over 9,000 times as of December 22.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12950b4-2edb-4437-bf87-eaa1395135a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:06:24.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:14:42.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video Fermin shared on his Facebook page showed him walking
        through the plane''s aisle, holding a bouquet of red roses behind his back.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbdcd1b-6f01-4782-a2b5-c3a32c882eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:06:24.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:14:42.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few seconds in, a woman is seen pulling her headphones off while
        exclaiming, "Anak (my child)!"</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd224bbb7-f121-4b9b-bc75-a9c1f854aba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:06:24.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:14:42.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fermin''s mother then envelops her son in a hug, laughing as she
        does so.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277d3ead-fe35-4d20-abcd-aaf706e7cfd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:06:24.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:14:42.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A man''s voice is heard out of frame as Fermin moves from his mother''s
        embrace - and walk toward his stepfather who soon holds him in a hug as well.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764fcfcd-5bd0-48cc-a768-da2ab589fbe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:06:24.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:14:42.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were not a lot of words exchanged, Fermin said. There was
        silence, a lot of hugs, and tears - mostly from his mom, but Fermin said he
        was also holding back tears.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c48c6e9-f8dd-476b-ab67-c01770df6bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:06:24.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:14:42.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fermin said his parents will be in the country for two months, and
        then will fly back to Bermuda in February.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1917a23b-9bd0-429e-9e58-25dbc562520a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:06:24.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:14:42.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A family apart, now together</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8dfa65-b5a0-4721-9302-c0563e55da79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:06:24.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:14:42.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fermin''s life mirrors a lot of Filipinos with family working overseas.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b226eab-8e79-46d2-9235-b3b3681d6517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:06:24.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:14:42.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was born in Tuguegarao and lived there until he was eight years
        old. His parents had to leave to work overseas, so he had to move to Cagayan
        de Oro to live with his grandmother Jane; Aunt Ella and Uncle Ramon; and his
        cousins, Regina, Raya, and Mon.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd487252-0b7f-494f-80d4-f39fc0867e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:06:24.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:14:42.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They took care of me like I was their own son," Fermin said. "I''m
        an only child, and so my cousins were like my siblings."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce1b6df-9482-4497-a8f5-a3a6e2d9ee47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:06:24.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:14:42.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He moved to Manila only recently, because of his job.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac1d1d6-43d1-45c4-83a4-c978434e24d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:06:24.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:14:42.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netizens commenting on Fermin''s post were moved by the story, saying
        it was "sweet," and "heartwarming and moving."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d369d9e-8188-41ee-a39c-736c2809e149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:06:24.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:14:42.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fermin''s friend posted the story on Twitter on Monday, and as of
        December 21, it has gotten over 34,000 likes, and has been retweeted over
        6,000 times.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c43cd5-442d-4a63-ae20-2764f2583861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:06:24.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:14:42.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another netizen who said he was Fermin''s friend posted the story
        on Twitter. As of December 19, it has gotten over 22,000 likes, and has been
        shared over 4,000 times.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86613ec-84f3-480e-9a8a-051a653e5742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:06:24.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:14:42.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Airlines shared Fermin''s story on their official Twitter
        page, saying, "Nothing warms our hearts more than reuniting families so that
        they can spend the holidays with the people they love the most. Happy holidays!"</p>'
