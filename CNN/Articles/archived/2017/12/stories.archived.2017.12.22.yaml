      'mgnl:type': 'text'
      'text': '<p>Best Documentary: "A Man of God" by Krzysztof Tadej, Poland</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb036e23-067c-4381-bdb9-14e9de85df09'
