    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte''s Christmas message: Show compassion for fellow Filipinos

      '
    'visualType': 'image'
    '2':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fpcoogov%2Fvideos%2F1982610111768640%2F&width=500&show_text=true&height=453&appId"
        width="500" height="453" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4088a34a-9050-4746-9610-10daf37c5e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:56:57.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T10:57:02.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096957f7-1066-43b6-9e98-c43565ed62ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:56:57.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T10:57:02.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 21) ‚Äî</strong> President
        Rodrigo Duterte called on Filipinos to show compassion for the suffering and
        marginalized people of the nation in his Christmas message.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70a7ebf-36e5-4aec-ba8d-e8aec3fcac05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:56:57.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T10:57:02.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the midst of all merriment, let us pause and remember our countrymen
        who have lost their lives fighting for the integrity of our country, and for
        those who lost their homes and loved ones in the recent war, those who are
        far from their families, and those who are not as fortunate and as blessed
        as most of us," Duterte said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9150ef58-2d09-41df-9efe-745007754e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:56:57.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T10:57:02.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us show our true compassion and include them in our supplications
        during the Yuletide season," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f196e8-996f-40c0-ba8b-9021d26e8e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:56:57.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T10:57:02.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Presidential Communications Operations Office posted Duterte''s
        Christmas message on Thursday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43e6cb7-283b-4657-a2c9-0bb6668c69bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:56:57.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T10:57:02.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also wished for a "progressive and peaceful country,
        and for the prosperity of our countrymen."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d6e3af-8365-4ef8-a7c1-5f4b6aa826cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:56:57.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T10:57:02.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his message, Duterte may have been referring to the five-month
        long Marawi crisis, where 165 members of the government forces were killed
        in clashes with the terror group Maute. Military said 962 terrorists died
        in the firefights.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8580755b-57c6-4143-86f6-0ddafb10d4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:56:57.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T10:57:02.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Numerous lives were also lost in the administration''s war against
        illegal drugs, with operations conducted by the police and the Philippine
        Drug Enforcement Agency (PDEA).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57903169-3c7e-4b1e-a759-845381d4ac80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:56:57.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T10:57:02.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to PDEA, there have been only 29 deaths in its operations
        from July 1, 2016 to November 3, 2017, while police data showed 80 uniformed
        personnel and 3,933 drug personalities were killed in its drug ops from July
        31, 2016 to October 10, 2017.</p>'
  'palace-malacanang-chinese-telecommunications-company-rodrigo-duterte-cybersecurity-harry-roque':
    'author': ' CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-22T05:55:37.758+08:00
    'imagesource': 'jcr:0548bae6-bd0c-4508-a8c0-0b2e3b1507a9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7fc8b875-5c3d-489c-8204-5fee60a49655'
    'lead': 'Presidential spokesman Harry Roque said President Duterte has instructed
      the DICT to ensure that with the entry of China Telecom the Filipinos'' cybersecurity
      is protected.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-05T11:00:31.219+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-05T16:18:51.767+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-05T16:18:51.521+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace allays fears on cybersecurity upon entry of Chinese telco

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260ddf92-001f-44e8-9ea7-d0ab12921e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:00:31.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:18:51.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 21)</strong> ‚Äî The
        Palace on Thursday allayed fears that China''s entry into the local telecommunications
        industry may compromise the country''s cybersecurity.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b116e465-149a-4b99-81e4-0c712430d235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:00:31.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:18:51.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Harry Roque said the government is already
        "worried" about it, which is why President Rodrigo Duterte directed the Department
        of Information and Communications Technology (DICT) to take the necessary
        steps to protect the people''s online security.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5e4fa6-787a-4821-b0de-d1435e2a0bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:00:31.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:18:51.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The marching order really is to ensure the country''s cybersecurity,"
        Roque said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5defda8-5b75-4aa4-9e78-9693b54062bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:00:31.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:18:51.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former President Benigno Aquino III earlier said the Chinese telco
        would place national security at risk.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca940d9-8021-4754-968f-fcc60309c869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:00:31.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:18:51.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mahirap naman yatang ''yung communications infrastructure mo eh
        sa potential na baka magkaroon tayo ng actual na conflict (I think it would
        be difficult if your communications infrastructure is with a country that
        the Philippines could have an actual conflict with)," Aquino earlier said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a848e194-111e-42bd-a1ba-3624a9a3bcbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:00:31.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:18:51.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Duterte said he had instructed the DICT and the National
        Telecommunications Commission (NTC) to fast-track the entry of the Chinese
        telco firm, for it to be operational by the first quarter of 2018.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cba3768-9256-435d-b79f-73c80e17d168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:00:31.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:18:51.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: <a href="http://cnnphilippines.com/news/2017/12/19/Duterte-China-Telecommunications-provider.html">Duterte:
        Third telco provider must be in by March 2018</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71e14e8-7dbd-49f5-a722-4ff1caf98974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:00:31.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:18:51.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaca√±ang said on December 10 that the Chinese government has chosen
        China Telecom.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b138c9-41ae-4f5a-aada-6b50b513491e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:00:31.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:18:51.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said this timeline is doable, as China Telecom may not need
        to secure a legislative franchise to operate because they will have to partner
        with a local company with an existing franchise.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdf2d0e-a5ef-48fe-be2b-b94220478d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:00:31.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:18:51.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the fact that they are only entitled to minority shares
        would mean they would have to partner with a Philippine corporation with an
        existing franchise," Roque said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a03901-1042-4ea7-8ba8-3e202c4df213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:00:31.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:18:51.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China Telecom will own 40 percent of the third expected player,
        while a consortium of Filipino companies will share&nbsp; the remaining 60
        percent, Roque said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf05cb5-b7f4-4536-8da6-1c2e853fbe06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:00:31.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:18:51.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Article XII, Section 11 of the 1987 Constitution limits foreign
        ownership in public utilities "to their proportionate share in its capital"
        and mandates that "executive and managing officers of such [a] corporation
        or association must be citizens of the Philippines."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1398a8-a0f0-44e8-99bd-f4396fb15ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:00:31.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:18:51.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The limitation in ownership covers telecommunication services.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757419b9-b876-47cd-b983-7204a03a19be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:00:31.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:18:51.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has been vocal against the state of the internet in the
        Philippines, saying the only way to improve internet speed is to introduce
        competition.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4caaa302-fcbb-4ede-a603-2b2557b8d797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:00:31.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:18:51.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Duterte''s bilateral talks with Chinese Premier Li Keqiang
        in Manila on November 15, he offered China a chance to supply the country''s
        newest telecom provider, Malaca√±ang said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ca1c96-e056-4d90-82b4-eac3a61665f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:00:31.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:18:51.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will finally break the duopoly, Trade Secretary Ramon Lopez
        earlier told CNN Philippines'' The Source. The market in the Philippines has
        been dominated by two players - Globe Telecom Inc. and PLDT Inc.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8c1da0-1189-48b4-a226-4596ca63fc2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:00:31.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:18:51.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a href="http://cnnphilippines.com/news/2017/12/12/Duterte-China-telecommunications-provider-internet.html">Roque:
        Duterte''s offer of telco role to China a ''political decision''</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb79970-47f4-43b4-8206-1fea1e9731f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:00:31.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:18:51.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Koko Pimentel welcomed a new telco provider, saying
        competition was "the only way to force the two major local telco companies
        to improve their services."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be24688b-7d4c-45e2-bdc5-91884a10d887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:00:31.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:18:51.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines was among the lowest-ranked countries in a report
        by mobile network research firm OpenSignal. The country ranked 74th out of
