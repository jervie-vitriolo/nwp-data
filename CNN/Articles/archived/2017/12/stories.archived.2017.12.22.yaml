      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curtis-Smith also cast a light of the Siargao Environmental Awareness
        (SEA) Movement, an initiative that is working to provide a proper waste management
        system on the island.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc336a2-e895-4fa3-b923-8495349aaee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:11:53.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T10:11:58.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were able to join us along on the film," said Curtis-Smith.
        "They have activities and sometimes volunteers join them. Most... are locals
        as well as tourists that visit the island."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beab06ed-f2ce-47ed-990d-ead5cb844e28'
      'mgnl:activationStatus': true
