      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Producers Pauline Mangilog-Saltarin and Ernestine Tamana were in
        Rome to accept the "Il Pesce d''Argento (The Silver Fish)," the festival trophy
        inspired by the first Christian symbol.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e466ef4-2494-41b4-98ec-9a323a899115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:59:34.591+08:00
