      'mgnl:type': 'text'
      'text': '<p>The Coast Guard Southern Tagalog District and Armed Forces Southern
        Luzon Command in Lucena, Quezon coordinated to deploy Navy assets on Thursday.
        The Coast Guard also said in it would conduct aerial surveillance of the area.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
