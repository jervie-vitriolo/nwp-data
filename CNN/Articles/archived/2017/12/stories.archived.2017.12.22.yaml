      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chiu also posted other photos of her looking fulfilled as she posed
        side by side with fans of all ages.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708de2ff-50f9-4b35-9979-961863b2a611'
      'mgnl:activationStatus': true
