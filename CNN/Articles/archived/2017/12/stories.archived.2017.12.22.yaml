      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.facebook.com/globeph/videos/vl.975734199236334/10155217015254748/?type=1">Cecille
        Baun (Film)</a></p>'
