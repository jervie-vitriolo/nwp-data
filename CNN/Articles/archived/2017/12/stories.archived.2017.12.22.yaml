  'bond-with-your-kids-through-special-breakfast-meals':
    'author': 'CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-12-22T21:32:56.604+08:00
    'imagesource': 'jcr:19132b24-2ef1-4c3f-8077-33e0abb05105'
