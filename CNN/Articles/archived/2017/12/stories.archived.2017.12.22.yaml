      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an Instagram post, Fuerza Regia -- a ball club which is part
        of a professional league in Mexico -- announced that they have tapped the
        services of Mbala.</p>'
