      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 22)</strong> ‚Äî The
        country''s expressways are gearing up to accommodate the influx of motorists
        over the Christmas holidays.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba3acaa-f0f8-4186-917f-ad163ee88d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:29:37.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:16:33.532+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NLEX Corporation, the concessionaire of the North Luzon Expressway
        (NLEX) and the Subic-Clark-Tarlac Expressway (SCTEX), said on Friday that
        it will increase toll collection booths and suspend all roadwork until January
        2, 2018 in order to facilitate faster vehicle flow amid the anticipated surge
        in traffic volume from December 22, 2017 onwards.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0192f949-dbd6-452c-a025-bedd3a7f2bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:29:37.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:16:33.532+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the critical hours of December 22, 23, 29 and 30, the NLEX
        Balintawak Toll Plaza will open 24 toll collection points instead of the usual
        18, while the Mindanao Avenue Toll Plaza will increase its toll collection
        points to 10 from seven.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a282905-57a9-42bb-b283-b6adf2986c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:29:37.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:16:33.532+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, the SCTEX Tarlac Toll Plaza will have 20 collection
        points for northbound motorists.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d705d4-a1c6-4f18-95f1-51ac2f907a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:29:37.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:16:33.532+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On December 25, January 1 and 2, the Bocaue Toll Plaza will open
        48 toll collection points to accommodate motorists returning to Metro Manila.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2db0fa7-b391-4317-9e37-e48d0e663e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:29:37.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:16:33.532+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s all systems go for the rise in traffic volume this Christmas
        season," said NLEX Corporation President and CEO Rodrigo Franco. "Our team
        has always been prepared to assist our motorists and manage the traffic flow."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e34fed7-e041-4308-92b1-20e2fcac6008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:29:37.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:16:33.532+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also said roadwork will be suspended until January 2,
        2018, except for safety repairs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03be26e0-9fe5-49ca-a111-9513ac036480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:29:37.093+08:00
      'mgnl:createdBy': 'jeff'
