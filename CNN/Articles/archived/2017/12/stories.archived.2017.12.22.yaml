      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mbala, who played for two years for the Green Archers, confirmed
        his departure from the Taft-based squad in a Twitter post.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00cc695b-420a-48a9-b2f6-4cebfeac0d02'
      'mgnl:activationStatus': true
