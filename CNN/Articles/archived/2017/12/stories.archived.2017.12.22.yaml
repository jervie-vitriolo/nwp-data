        UAAP Most Valuable Player Ben Mbala will no longer suit up for the De La Salle
        Green Archers next season.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbfd245-7f4f-48b3-99a3-25030ef8456d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:49:15.326+08:00
