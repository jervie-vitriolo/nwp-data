      'jcr:uuid': 'e2049556-51bd-4fd6-bcdf-e15d41a4395a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:27:11.075+08:00
      'mgnl:createdBy': 'jeff'
