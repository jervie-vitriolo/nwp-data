  'worst-christmas-gifts-people-have-ever-received':
    'author': 'CNN Philippines Life Staff'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2017-12-22T15:48:04.290+08:00
    'imagesource': 'jcr:7ad5aaf7-8c12-41da-9f1d-ed089f721ea8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e1c529f-2e44-404e-a079-fa215ea4e046'
    'lead': 'Not all presents come equal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-05T10:20:07.447+08:00
