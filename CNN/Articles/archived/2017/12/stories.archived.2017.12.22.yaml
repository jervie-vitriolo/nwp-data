  'Duterte-foreign-trip-ban-2018':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-22T09:55:46.043+08:00
    'imagesource': 'jcr:7f7630b2-6368-4293-b25c-c0de3bfed20b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f3c6e648-0109-44c1-a850-8e1bab21e35d'
    'lead': 'President Rodrigo Duterte said he will order the travel ban abroad for
      members of the executive branch starting January 1, 2018. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-05T10:45:19.039+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-05T16:17:55.744+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-05T16:17:55.457+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte to ban foreign trips of gov''t officials in 2018

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176a0d16-a0fb-4614-9752-2cc5c5ff58a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:45:19.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:17:55.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 22)</strong> ‚Äî No
        more foreign junkets for officials under President Rodrigo Duterte''s administration
        starting 2018, except for diplomats.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cea4f3e-2da9-418d-8abd-f6d9985c0483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:45:19.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:17:55.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on Thursday said he will order the travel ban abroad for
        members of the executive branch starting January 1, 2018. The Vice President
        and Cabinet members will be affected by the President''s travel ban.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be50b0f0-3d89-4514-b32d-71b9df62b383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:45:19.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:17:55.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dito sa akin, no travel now. I''ll cut it o whatever. Except the
        diplomats, ''yung mga ambassador... Mag-starvation diet muna tayo diyan. Every
        time you go out you spend per diems and then hotels plus the fare," he said
        in a speech in Davao City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd58ac76-1128-4771-abba-8007042e2a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:45:19.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:17:55.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: No travel under the executive branch, except the diplomats
        and ambassadors.... We''ll have a starvation diet on that. Every time you
        go out you spend per diems and then hotels plus the fare.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fa00d9-e66b-4ae0-b858-f5987188450b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:45:19.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:17:55.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said travel of government officials&nbsp; cut their work productivity</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef937b7-a811-414b-aa58-4a13cbd1507c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:45:19.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:17:55.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mostly sa Manila, mga dead woods (sic). Ang mga tao magpunta doon,
        maghanap ng‚Ä¶ magpirma wala niyan. Pagbalik ka bukas, wala diyan. P***, pagdating
        dito, nandoon sa abroad. Tingnan mo ang record, 7, 8, 9, 10 going abroad.
        You save the money of the people for a flimsy reason to go there," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3486fe37-4ef5-4463-bff3-6a2bc5898c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:45:19.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:17:55.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Most of the deadwood are in Manila. When people go
        to them to ask for their signatures, they''re not there, because they''re
        abroad. Check their records, they''re abroad. You save (spend) the money of
        the people for a flimsy reason to go there.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e0f49e-6649-42f1-a88a-1ad5d93f2c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:45:19.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:17:55.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte added he will order a review of all the foreign travel records
        of officials.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc64a43-684a-4e1b-b79e-a007d1f6bb91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:45:19.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:17:55.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll look for plenty of victims. Ipatingin ko lahat. ''Yung lahat
        na every month nag-travel, you go. I do not need you in the Executive department,"
        he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93a9255-4584-4f20-aeae-bf77e268cc01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:45:19.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:17:55.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''ll look for plenty of victims. I will order a review
        of those who travel every month. I do not need you in the Executive department.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a0fc45-93fb-4cea-9ba3-eae5721fcde3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:45:19.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:17:55.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has sacked several government officials over unnecessary
        junkets.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382fcccd-eadf-4df9-9f72-f37a7ac5c412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:45:19.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:17:55.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, all of the commissioners of the Presidential
        Commission for the Urban Poor (PCUP) were fired for being "notorious for junkets
        abroad."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18493e7-0f4d-482c-8bc5-d6c253522279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:45:19.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:17:55.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dangerous Drugs Board (DDB) chief Dionisio Santiago was asked to
        resign in November due to allegations he spent government money on junkets
        abroad.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7325a26-537c-4ff2-bbf2-768bd907a043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:45:19.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:17:55.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCUP and Santiago have since denied allegations.</p>'
