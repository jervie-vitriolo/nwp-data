  'Tax-reform-Duterte-2018':
    'author': 'Claire Jiao, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-22T17:29:35.488+08:00
    'imagesource': 'jcr:0b673a8e-14fb-4d2d-b287-7c1f0bb1204f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '12ca7de5-0e4b-4100-acd1-a532398adf92'
    'lead': 'Fresh off the passage of the tax reform law, Finance Chief Sonny Dominguez
      announced on Friday there''s even more to come.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-05T09:56:29.295+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-05T16:13:44.045+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-05T16:13:43.881+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t preparing more tax reform programs in 2018

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14cef01-5cea-4899-9e4c-6182055d82d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:56:29.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:13:44.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, December 22) ‚Äî Fresh off the passage
        of the tax reform law, Finance Chief Sonny Dominguez announced on Friday there''s
        even more to come.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df72db8f-03f9-402b-89e2-afe49c91f3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:56:29.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:13:44.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Finance will file the second package of Tax Reform
        for Acceleration and INclusion (TRAIN) on January 15, 2018.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b0bf45-9c12-44d5-93b4-4e90620bc2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:56:29.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:13:44.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar to the first package, this will reduce income taxes, but
        this time for businesses. To offset the tax cut, the bill will also revoke
        some of the tax perks businesses receive.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0526c1b-89da-44ef-ab9f-895f078616c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:56:29.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:13:44.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another component of TRAIN ‚Äî dubbed Package 1-B ‚Äî is also with the
        Congress already.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47545f28-e92e-4930-a126-578810d31344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:56:29.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:13:44.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Finance department said lawmakers assured this would be passed
        within the first quarter of 2018.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6458b0ae-897b-4f08-bcd1-c80070078ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:56:29.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:13:44.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill will offer tax amnesty for general purposes, but also specifically
        for estate taxes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5b5fc2-f6fb-49f4-8db7-4c7e8c133ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:56:29.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:13:44.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, it will suspend bank secrecy for cases of tax
        evasion and fraud.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21671cd7-b35c-4def-a690-63f17f6df54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:56:29.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:13:44.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Part B will raise another P38 to 49B and we expect that to be passed
        by the first quarter of the year," he said.</p>'
  'Ignacio-de-Loyola-best-film-Vatican-festival':
