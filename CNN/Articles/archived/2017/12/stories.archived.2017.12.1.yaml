    'template': '1'
    'title': 'Young woman uses Instagram to help her lose weight

      '
    'updated': 2017-12-02T00:04:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd240a797-6a14-4f33-9449-3988815d24fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:59:17.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:47:24.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Twenty-year-old Morgan Bartley always struggled
        with her weight.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae21cc0-7fa0-45e2-99dc-8afb7ea42809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:59:17.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:47:24.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was chubby as a kid, but it didn''t become a huge problem until
        late middle school, early high school," the Southern California native said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d44454-6dc0-40b6-a7c0-b1bf98a9aecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:59:17.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:47:24.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a teen, a series of health problems caused Bartley to go from
        overweight to obese. "When I was 12 years old, I had what''s called an ovarian
        torsion. That''s basically when the ovary twists on itself. My doctor decided
        to remove it entirely," she said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49407096-ccf6-4014-9f78-0c867c9700c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:59:17.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:47:24.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two years later, Bartley had surgery to untwist her remaining ovary,
        which led to menopausal symptoms.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182d742a-9844-493b-892f-d634eb17f958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:59:17.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:47:24.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was trying to live life as a normal teenager, and I was having
        hot flashes on the way to class," she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444c1e0c-bbdb-47b9-9361-2664721c3888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:59:17.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:47:24.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, doctors told her she might never have kids.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54953789-f855-435c-89e4-1b691acbe08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:59:17.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:47:24.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve always wanted to have kids. ... I fell even deeper into a
        depression and really started struggling with a binge-eating disorder."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd694ac80-e7c1-44ce-b3fc-5bed8f129bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:59:17.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:47:24.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between the ages of 16 and 17, Bartley gained more than 60 pounds.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f73cca0-7795-4e26-ad8e-665067e1f210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:59:17.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:47:24.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was binge-eating multiple times a day. I would get enough food
        for three to five normal-size meals, and I would park my car in a deserted
        parking lot and stuff myself until I was sick," she recalled.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02f0e57-c44f-4d69-b3b0-87b5f3b64c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:59:17.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:47:24.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bartley was close to 300 pounds at her highest weight.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9cbe76-4822-4a81-9734-4b0c80d037fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:59:17.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:47:24.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have always been a future-oriented person," she said. "I remember
        one day having this overwhelming sense that none of this matters if I don''t
        take care of my weight first."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b49f52-72b4-4c14-91b0-25cc0bc054ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:59:17.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:47:24.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Take my body back''</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580b97a0-a431-4721-b80b-f98081b1ef5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:59:17.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:47:24.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bartley''s first step was starting a workout program. "It was time
        to take my body back. Take my life back," she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd818355d-ac81-4ad6-a4ec-fd6a07047f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:59:17.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:47:24.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jami Klein worked as her personal trainer. "She was shy and a little
        uncomfortable when she first came in. She didn''t really enjoy fitness and
        had no idea where to start," Klein said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47857b25-1ada-4254-a11c-7a63d39d8987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:59:17.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:47:24.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trainer got Bartley working out for 30 minutes a day, three
        times a week, to start.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0321f2ae-e2fe-4013-b365-c87460a0b6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:59:17.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:47:24.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She soon lost enough weight to qualify for a vertical sleeve gastrectomy,
        which reduced the size of her stomach.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bfbac0-9f2d-4401-9f44-20ce975e3859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:59:17.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:47:24.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was able to use the surgery as a tool to lose weight. But as
        time went on, I realized it was becoming a lot more about what I was doing,
        the habits I was forming and the actions I was taking," Bartley said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508ab895-2d73-4de0-b919-caa411fe6a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:59:17.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:47:24.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She turned to social media for motivation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010a1a2c-e95c-49d6-842a-2ee4046d06b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:59:17.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:47:24.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Probably the No. 1 thing that has kept me accountable has been
        sharing my weight-loss journey on Instagram," she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f285ac7c-69b0-4c9e-977b-07281143a949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:59:17.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:47:24.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At first, Bartley used Instagram to follow other people. But the
        more she shared, the more encouragement she received.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8b997b-cac5-41cb-a4a4-1d48be125bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:59:17.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:47:24.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was even sharing non-scale victories. The first time I was able
        to shop at a normal store, I remember sitting in the dressing room crying
        because I fit into an extra-large top," she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d65159-dcc8-4767-a099-1536df7b43e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:59:17.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:47:24.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, Bartley is inspiring others, with more than 170,000 followers
        on her Instagram account,&nbsp;@morganlosing.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728fa85f-6b16-4517-aaca-d87b6181baf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:59:17.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:47:24.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once people started following me, I really wanted to be a good
        example of changing for your health and not because you hate yourself."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a707ba4-6b89-45bd-af0b-645d008e9fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:59:17.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:47:24.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bartley lost 115 pounds, and she''s learned to enjoy the journey.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e86f100-089f-4016-9e11-4557500f1b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:59:17.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:47:24.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More than anything, I just want to be healthy and strong," she
        said. "As the journey goes on, the number on the scale becomes a lot less
        important."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c68ef4-505d-45ed-b6d8-6c732761f94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:59:17.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:47:24.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For someone who used to hate going to the gym, exercise has become
        an outlet for Bartley.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3b23bd-c8e1-44c7-8fd8-58af800425af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:59:17.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:47:24.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She changed tremendously," said Klein, her personal trainer. "She
        started to have more fun and feel more comfortable. I started to see her self-confidence
        emerge."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ccfda0e-e3ee-4c38-8ebc-bf3f5a731276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:59:17.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:47:24.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, Bartley is working toward her personal trainer certification
        to one day help others.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527e5345-306f-479c-85ce-82354db33db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:59:17.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:47:24.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Down the line, I could see myself working with people who have
        massive amounts of weight to lose," she said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6699489b-899c-4545-ab06-e63e7e322783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:59:17.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:47:24.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also froze her eggs and hopes to start a family one day.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3127a7ee-19e8-458a-891c-319bc13ccbda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:59:17.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:47:24.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel confident knowing that my body''s not going to be the thing
        that stands in the way of me and what I want in life."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c04777-390d-4ec7-b92c-635ae72ca01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:59:17.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:47:24.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com<a href="http://edition.cnn.com/2017/12/01/health/turning-points-morgan-bartley-obesity-weight-loss-instagram/index.html">
        "Young woman uses Instagram to help her lose weight."</a></em></p>'
  'Pope-Francis-The-presence-of-God-today-is-also-called-Rohingya':
    'author': 'Joshua Berlinger and Delia Gallagher, CNN'
    'caption': 'Pope Francis has avoided referring to Myanmar''s persecuted Muslim
      minority by name in a major speech after meeting the country''s de facto leader,
      Aung San Suu Kyi | Aung Shine OO/AP via CNN wire images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-12-01T23:43:33.068+08:00
    'imagesource': 'jcr:22569bf2-8528-4bed-8612-60d4be0dce56'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f0ae77d6-ccfe-4422-8db0-17f5dc267133'
    'lead': 'Pope Francis referred to the Rohingya people by name on Friday, the first
      time he has directly addressed Myanmar''s persecuted Muslim minority in his
      Asia tour.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-23T15:04:08.276+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-23T15:04:20.922+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-23T15:04:20.731+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pope Francis: ''The presence of God today is also called Rohingya''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a530d4-ca77-4f87-a589-4ed0662c59c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:04:08.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T15:04:20.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Pope Francis referred to the Rohingya people
        by name on Friday, the first time he has directly addressed Myanmar''s persecuted
        Muslim minority in his Asia tour.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1354748f-2d89-4248-b09b-63ec87cad6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:04:08.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T15:04:20.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The presence of God today is also called Rohingya," the Pope said
        after speaking to an interfaith audience in the Bangladeshi capital of Dhaka.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96444d7-5519-4a9a-a36e-056564bea30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:04:08.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T15:04:20.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not use the term in public earlier in the week in Myanmar,
        to the dismay of campaigners for the Rohingya, whose stories of escaping violence
        in the country have provoked international condemnation. Friday is the final
        full day of his trip.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390f6822-694b-4830-9146-76b304d58c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:04:08.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T15:04:20.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his speech, the Pope met a group of Rohingya refugees one
        by one, giving some of them blessings and listening to the stories of others.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfd8748-1f2d-4ef6-8c77-42d74487b5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:04:08.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T15:04:20.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your tragedy is very hard, very big. We give you space in our hearts,"
        the Pope said. "In the name of everyone, of those who persecute you, those
        who hurt you, and especially of the world''s indifference, I ask for your
        forgiveness. Forgive us."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a629b90c-7a58-4f36-b27e-7a8f618c5274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:04:08.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T15:04:20.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many of you talked to me about the great heart of Bangladesh, which
        offered you refuge. Now I appeal to your heart to give us the forgiveness
        we are asking from you," he told the group of refugees after meeting them.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb2acef-e06a-4b70-af13-8fe7ef41f528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:04:08.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T15:04:20.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 620,000 Rohingya have fled across the border from Myanmar
        to neighboring Bangladesh since a spate of violence began in August. Many
        say were forced to flee atrocities committed by the Myanmar military.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70abf76-4227-4140-9bd4-80fa70b50546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:04:08.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T15:04:20.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myanmar''s government does not use the term Rohingya to refer to
        the group. It considers the Rohingya people to be illegal immigrants from
        Bangladesh, even though some families have lived in Myanmar for centuries.
        The Rohingya are not recognized as an official minority in Myanmar, effectively
        meaning they are denied citizenship.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055c377e-ffa2-49d8-b9ab-5482c13ddbdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:04:08.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T15:04:20.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a speech Tuesday alongside Myanmar''s de facto leader, Aung
        San Suu Kyi, Pope Francis did not use the term Rohingya despite hopes he would
        do so.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94d7243-8f80-49fb-aa1f-155ddcd1f67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:04:08.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T15:04:20.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vatican spokesman Greg Burke dismissed the idea that Francis --
        who has used the Rohingya term before -- diminished his moral authority by
        avoiding a direct reference to the group during his visit to Myanmar, the
        first by a Pope to the Buddhist-majority country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7821320e-7d93-4118-9a8a-1f7e83dbd2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:04:08.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T15:04:20.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People don''t expect him to solve impossible problems," Burke said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b938c83-6605-4417-a322-0de06fec813d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:04:08.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T15:04:20.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activists argued that because Francis did not use the term while
        he was in Myanmar, he was complicit in the country''s strategy to delegitimize
        the Rohingya plight by questioning their name and identity.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b7c033-acd4-40f8-8772-1e38e58e7be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:04:08.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T15:04:20.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The term Rohingya is not a racial slur. It is a dignified term
        for more than two million people who are living across the world," European-based
        Rohingya activist Nay San Lwin told CNN in an email.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125c4474-3233-485e-b3b1-0852dce2e9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:04:08.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T15:04:20.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the Pope''s remarks in Bangladesh, Lwin told CNN that he and
        other Rohingya advocates felt like "winners."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d86e96e-3d13-4e5e-9c6a-edd2e1a66026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:04:08.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T15:04:20.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unexpectedly he used the correct term. He didn''t avoid when he
        met the Rohingyas in person," Lwin said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd634538-7172-4ce1-8755-28b0bf9e4d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:04:08.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T15:04:20.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The international community has been outraged by the stories of
        fleeing refugees.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2350612d-d34d-4af8-97c0-e8eff76f45dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:04:08.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T15:04:20.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jafar Alam, a 24-year-old Rohingya who was due to speak with the
        Pope in Bangladesh, told reporters before the meeting that the army lined
        up 30 people in his village and killed them all.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fdc4f88-325e-4cab-a9e8-f2799771e710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:04:08.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T15:04:20.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations, the US and the UK have accused the Myanmar military
        of ethnic cleansing, systematically driving the minority Muslim population
        from their homes through murder, rape and terror.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f4a34d-f17a-4468-9080-d937ebfb5f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:04:08.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T15:04:20.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myanmar''s military claims it is pursuing terrorists responsible
        for a deadly attack on security forces in August. It denies that it has systematically
        persecuted the Rohingya.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6aeb315-0712-40bc-b7e5-f7dc4268c351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:04:08.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T15:04:20.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his visit to Myanmar, Francis met the country''s two most
        important leaders: Suu Kyi and Senior Gen. Min Aung Hlaing, the commander-in-chief
        of Myanmar''s armed forces.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09747433-405d-4e5f-8436-a49e08c34de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:04:08.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T15:04:20.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a brief meeting with Pope Francis Monday, Hlaing insisted
        that all faiths were able to worship freely in Myanmar.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa61636-5456-40f1-91f4-47f375740d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:04:08.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T15:04:20.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many Myanmar watchers said Hlaing''s claim is false, pointing
        to the Rohingya crisis.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd062e54-edb6-4367-a83f-a02ba934edba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:04:08.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T15:04:20.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The mind boggles when you''re confronting such blatant falsehoods
        and incredibly bogus narratives that have been formulated by people covering
        up atrocities," said Phil Robertson, the deputy director of Human Rights Watch''s
        Asia division.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41e31d3-7153-48a0-ad17-5bb155115ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:04:08.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T15:04:20.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suu Kyi, a former Nobel Peace Prize winner for her nonviolent resistance
        to the military junta that ruled Myanmar for decades, has also denied that
        ethnic cleansing is going on her country.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ea1a82-ddda-4d62-8a7c-252a3fb0ab20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:04:08.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T15:04:20.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She addressed the crisis in general terms during a speech alongside
        Francis Tuesday, saying her government aims "to bring out the beauty of our
        diversity and to make it our strength, by protecting rights, fostering tolerance,
        ensuring security for all."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b1dc17-b4bc-4fd3-8d6c-4c9fcbd7a456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:04:08.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T15:04:20.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="http://edition.cnn.com/2017/12/01/asia/pope-bangladesh-myanmar-intl/index.html">"Pope
        Francis: ''The presence of God today is also called Rohingya''."</a></em></p>'
  'Prince-Harry-and-Meghan-Markle-step-out-for-first-joint-royal-event':
    'author': 'Lauren Said-Moorhouse, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-12-01T23:28:07.406+08:00
    'imagesource': 'jcr:a9574bcb-53d6-4f78-99c2-5caf7b291454'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e2758810-dafc-41a5-8c69-204d02b50517'
    'lead': 'It is a staple of British royal life -- an outdoor meet-and-greet with
      enthusiastic locals, often in relatively mundane locations, and replete with
      potential pitfalls.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-23T15:09:07.483+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-23T15:09:11.055+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-23T15:09:10.866+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Prince Harry and Meghan Markle step out for first joint royal event

      '
    'updated': 2017-12-02T12:22:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7bab52e-26fe-4b99-996c-639ad28ba247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:09:07.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T15:09:11.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It is a staple of British royal life --
        an outdoor meet-and-greet with enthusiastic locals, often in relatively mundane
        locations, and replete with potential pitfalls.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f03fc6-4b3f-432c-9fb9-ee98e265c462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:09:07.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T15:09:11.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than a week after her engagement to Britain''s Prince Harry
        was announced, the American actor Meghan Markle got her first taste of the
        "walkabout" on Friday, in near-freezing temperatures in the English city of
        Nottingham.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c35ca92-f91a-4a4d-9082-2103ed45b538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:09:07.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T15:09:11.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Markle had declared in a TV interview on Monday that she was keen
        to get her "boots on the ground" in Britain -- and she got her wish on Friday,
        emerging from a limousine with Harry for their first official royal event
        together.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40fe8ea-9470-401b-b246-136d4818cd39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:09:07.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T15:09:11.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be the first of many such engagements that Markle will undertake:
        On Friday she carried out her duties with enthusiasm, gripping the hands of
        cheering crowds as they lined the short route.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd37bf5-d924-4307-9994-051a808c0705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:09:07.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T15:09:11.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everything went to plan -- there were no awkward encounters, the
        snow that has buffeted some parts of the UK this week held off, and Markle
        seemed to be at ease with the flag-waving and camera-wielding residents of
        Nottingham who had gathered since early in the day to secure the best spots.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b82d43-c980-4322-bb26-539b3db1219a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:09:07.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T15:09:11.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Markle started off at Harry''s side and offered a reassuring hand
        on his back, but a few minutes later she moved off on her own to meet the
        crowds further down the street, taking flowers and confidently greeting overjoyed
        fans.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede19d12-af7d-4582-add0-60beb6e4d781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:09:07.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T15:09:11.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One woman proudly showed off a picture she''d managed to snap of
        Harry as he leaned in to shake her hand.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7473bf-9020-46ff-bb05-70f9cf1df31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:09:07.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T15:09:11.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is my hand and Prince Harry with his tongue out at me, which
        I think is a pretty cool photo. I was shocked I didn''t expect him to shake
        my hand," the woman excitedly told CNN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c414330-0cc7-4bc4-acff-70d88c7213ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:09:07.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T15:09:11.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Libby Morton, a university student from Minnesota currently studying
        in the UK, said she turned out on Friday because Americans "absolutely adore
        the royal family."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c12efc-e435-48f8-a548-8e5fe16e01da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:09:07.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T15:09:11.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s absolutely amazing to be here while its happening. I''m going
        to be here for the royal wedding, for the royal baby and its kind of a dream
        come true," she added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c494d88-da04-489e-862e-4d4ac68d65ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:09:07.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T15:09:11.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://edition.cnn.com/2017/11/28/europe/prince-harry-meghan-markle-wedding-details/index.html">Related:
        Markle intends to become UK citizen after marriage</a></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892987ca-f3b1-48e8-ae7d-7acb5a9614b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:09:07.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T15:09:11.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Harry was keen to introduce his bride-to-be to "a community
        that has become very special to him," according to a tweet from Kensington
        Palace on Tuesday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333f4be3-7f53-44e0-bc43-4cd7aeb761bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:09:07.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T15:09:11.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry has spent a significant amount of time in the city both publicly
        and privately since he first met with young people there in 2013 when he was
        exploring issues around youth violence.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee93326-0e82-4fe2-aba7-e600cf8ad110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:09:07.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T15:09:11.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple visited a charity fair organized by the HIV/AIDS charity
        the Terrence Higgins Trust, marking World AIDS Day.</p>'
    '27':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Prince Harry has been to Nottingham many times before and is delighted
        to be introducing the city to Ms. Markle. <a href="https://t.co/wyLn1v0QfQ">pic.twitter.com/wyLn1v0QfQ</a></p>&mdash;
        Kensington Palace (@KensingtonRoyal) <a href="https://twitter.com/KensingtonRoyal/status/936560841423577088?ref_src=twsrc%5Etfw">December
        1, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82373946-861f-4798-9fe6-b316948fb6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:09:07.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T15:09:11.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341106dc-2d21-44f4-a299-e76124afef3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:09:07.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T15:09:11.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just before the couple entered the Nottingham Contemporary gallery
        for the fair, Harry recognized local royal superfan, 81-year-old Irene Hardman,
        who has met the Prince several times on previous visits to the city.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebe9b16-af66-4c1f-b207-cf560c07b3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:09:07.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T15:09:11.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair laughed for several moments before Hardman handed Harry
        a gift bag containing fridge magnets and other goodies, according to Britain''s
        Press Association.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7130c196-0fc3-4cc1-a5be-ac27c375e533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:09:07.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T15:09:11.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hardman described the meeting to PA as "very emotional" shortly
        afterwards. "I cried -- she''s wonderful, and it''s fantastic. They''re so
        genuine."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac6c3f3-d2ab-4912-8df7-9ee3928db8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:09:07.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T15:09:11.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newly-engaged couple were then due to head to a local school
        to meet with staff and mentors involved in the Full Effect program, which
        works to prevent young people from the community turning towards violence.
        Harry established Full Effect through The Royal Foundation in 2014.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2baef443-6bfa-420b-94a3-12dde3adbc44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:09:07.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T15:09:11.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="http://edition.cnn.com/2017/12/01/europe/prince-harry-meghan-markle-first-joint-official-appearance/index.html">"Prince
        Harry and Meghan Markle step out for first joint royal event."</a></em></p>'
  'Kim-Jong-Nam-had-antidote-to-VX-nerve-agent-on-him-at-time-of-murder':
    'author': 'James Griffiths and Salhan Ahmad, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-12-01T23:26:11.328+08:00
    'imagesource': 'jcr:7e042653-1d97-4ca9-91e0-beb881aeb4a1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fca02be5-43ab-4f08-b47e-64c7f19c61a0'
    'lead': 'The half-brother of North Korea''s leader Kim Jong Un was carrying an
      antidote to the poison which killed him at the time of his death, Malaysian
      state media reported. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-23T15:19:47.001+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-20T16:49:43.900+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-20T16:49:43.384+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kim Jong Nam had antidote to VX nerve agent on him at time of murder

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999570aa-e23b-44e4-b907-434ccdfad393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:19:47.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:49:43.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The half-brother of North Korea''s leader
        Kim Jong Un was carrying an antidote to the poison which killed him at the
        time of his death, Malaysian state media reported.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1604c1b-aa82-4eca-af74-a63617a6030a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:19:47.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:49:43.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysia''s High Court heard this week Kim Jong Nam had 12 doses
        of atropine in his sling bag when he was allegedly swabbed with VX nerve agent
        in Kuala Lumpur International Airport on February 13, news agency Bernama
        said. Defense lawyer Hisyam Abdullah also confirmed the report to CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df6e636-bc34-41dd-980b-b467b57e6742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:19:47.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:49:43.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abdullah said K. Sharmilah, a government toxicologist, told the
        court Wednesday she examined the drug along with several other samples provided
        by police.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300411dd-7790-4cd4-ab40-ff262e9a8a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:19:47.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:49:43.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atropine provides "primary protection against exposure to chemical
        nerve agents and insecticide poisoning," according to the American Society
        of Health-System Pharmacists (ASHP).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fb0cd9-5663-45d4-bde5-8af740cb426f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:19:47.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:49:43.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you know someone is coming after you with a nerve agent, atropine
        is a key drug you would want to carry," said Nial Wheate, a senior lecturer
        in pharmaceutics at the University of Sydney.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d53650f-ed9a-469d-ab48-0e9e3db07052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:19:47.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:49:43.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the antidote, Kim was also carrying $125,000 in cash
        at the time of his death, a police officer previously testified in court.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ebfdee-32ec-49b5-86f0-34b87df77c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:19:47.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:49:43.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abdullah said the court heard Kim was carrying atropine in tablet
        form, but Bernama reported he had "glass vials" of the drug.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22cf1ab1-d4c1-4428-ad3a-4bb3791ba838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:19:47.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:49:43.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poisoned</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308a6462-474a-41dd-8a42-7ed73bd35d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:19:47.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:49:43.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim was allegedly poisoned with VX while on his way back to his
        home in the Chinese territory of Macau.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba89149d-7da4-477d-9cb3-d7714c3377ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:19:47.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:49:43.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security footage showed two women, 25-year-old Indonesian Siti Aisyah,
        and 29-year-old Vietnamese citizen Doan Thi Huong, walking up behind Kim and
        rubbing their hands on his face. Abdullah is the lawyer for Doan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb71f4f6-21b0-4a52-a734-6def1ef538f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:19:47.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:49:43.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysian authorities claim the pair were trained by North Korean
        agents to swab Kim''s face with the nerve agent. They have pleaded not guilty
        to murdering Kim, saying they were duped into thinking they were participating
        in a prank TV show.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8efff5-fa37-41bb-8598-bb2d3b6b6f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:19:47.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:49:43.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has repeatedly denied any involvement in the assassination
        of Kim.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02f08ba-e2d0-4614-8ba1-1a153152738b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:19:47.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:49:43.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon after he was poisoned with VX, he stumbled into a clinic in
        the airport and requested medical attention.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d8f464-4fc1-4154-bb10-50cc687f268c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:19:47.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:49:43.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A nurse wiped a "odorless, water-like" fluid from Kim''s face, as
        his blood pressure spiked to a "life threatening level," according to a doctor
        who testified in court.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1e9133-bb7e-4269-ad15-21a22d6993ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:19:47.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:49:43.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after entering the clinic, Kim developed a seizure. The
        45-year-old was rushed to hospital but died in the ambulance en route.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5876cb85-b10d-4f59-8a46-bf248e098694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:19:47.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:49:43.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The antidote</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa53b4e-2233-4063-92a8-9d2fd746d0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:19:47.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:49:43.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to ASHP, atropine is most commonly injected into a muscle,
        under the skin, or administered intravenously, but is also available in pill
        form or as eye-drops. While it can be used as an antidote, the drug is also
        used to treat muscle spasms and reduce airway secretions.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61cf59e-6076-4a2e-b068-0659cf6f5348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:19:47.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:49:43.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s marketed under a number of brand names, including Sal-Tropine,
        AtroPen, and Atreza.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466c7b49-70be-4c18-938a-f26ad2765caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:19:47.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:49:43.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wheate, at the University of Sydney, said that atropine''s effectiveness
        against a fast-acting nerve agent like VX depended on how it was delivered.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a9e4e7-d0bb-482c-9c55-e42923ab9cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:19:47.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:49:43.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re carrying it as a tablet or a liquid that you''re intending
        to swallow is not going to do you any good," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a59dea-f6aa-42a1-b6ed-6c822e2923bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:19:47.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:49:43.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you swallow it as a tablet it''s going to take anywhere from
        15-20 minutes until it gets into your bloodstream and by that stage the VX
        is going to have (taken effect)."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f1d15e-d9bc-41fe-bd92-6ca657e96d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:19:47.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:49:43.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meridian Medical Technologies, which sells the AtroPen auto-injector
        similar to EpiPens used to treat allergic shocks, said the drug "is intended
        as an initial treatment of the (nervous system) symptoms of insecticide or
        nerve agent poisonings (generally breathing difficulties due to increased
        secretions," after which immediate medical care should be sought.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbc140a-db66-4730-bbc2-4041896f82e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:19:47.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:49:43.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Individuals should not rely solely upon antidotes ... to provide
        complete protection from chemical nerve agents," the company warns. "Decontamination
        of the poisoned individual should occur as soon as possible."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10546b2-f309-46ce-af98-9205f0ce224e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:19:47.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:49:43.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the US, atropine is available only on prescription, and sale
        is restricted to medical professionals or distributors, but Wheate said the
        drugs are "fairly common (and) not difficult to get your hands on."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66bbd841-4ae7-455b-8ee2-89b66fe23f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:19:47.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:49:43.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Living in fear</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306b90ac-e3c1-4722-80a9-8d8654a340dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:19:47.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:49:43.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presence of antidotes on Kim''s person at the time of his death
        adds another twist to a case which dominated headlines worldwide.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee0aa92-6ef4-49cc-b121-c1670e09cb7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:19:47.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:49:43.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exiled from North Korea since he fell out of favor with his father,
        Kim Jong Il, the victim lived for the most part in Macau, a special administrative
        region of China near Hong Kong.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db71528-8634-409b-b61f-d9ca434a463a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:19:47.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:49:43.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There, he reportedly lived in fear of his younger brother, Kim Jong
        Un, who took over North Korea from their father in 2011. Since coming to power,
        Kim Jong Un has carried out purges of any political rivals, including his
        uncle, Jang Song Thaek, who was executed in 2013.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55083bd-894f-496e-a154-2b034933f730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:19:47.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:49:43.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A South Korean think tank said in December 2016 that Kim Jong Un
        has ordered the killing of at least 340 people since 2011.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45d4ecf-6792-4923-b1a5-4e6d5fb7bca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:19:47.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:49:43.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Madden, an expert on the country''s leadership, wrote after
        Kim Jong Nam''s death that while he did not have much of a power base inside
        North Korea, his heritage would have made him a threat were he to challenge
        his half-brother.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cceccbc1-7296-4f8c-97b3-0147ab9a1d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:19:47.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:49:43.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a South Korean lawmaker, citing a National Intelligence
        Service briefing, Pyongyang had been attempting to assassinate Kim Jong Nam
        for five years before the incident in Malaysia. A North Korean man jailed
        for spying in South Korean in 2012 reportedly said he had been ordered to
        kill Kim.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5d1e08-cd88-4dee-91c2-9fef33a4f7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:19:47.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:49:43.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retracing their steps</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad209744-4966-4612-8454-93083153fdd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:19:47.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:49:43.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two women accused of administering the deadly nerve agent have
        consistently denied knowledge of the plot, saying they thought it was for
        a TV prank show.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52683609-312f-4e81-9bac-bf4aac763f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:19:47.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:49:43.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, police took the pair, who face the death penalty if
        convicted, back to Kuala Lumpur International Airport to retrace their steps
        on that day in February. The two defendants walked around key areas of the
        airport alongside their defense lawyers, the judge overseeing the case, the
        prosecutors and investigating officers.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf1773f-88e8-41dd-a732-983b3b66bc47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:19:47.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:49:43.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aisyah''s lawyer, Gooi Soon Seng told reporters in a press conference
        that the purpose of the visit was to get a clearer picture of what happened
        on February 13 and determine the different routes taken by Kim and the two
        suspects.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51acfa44-27e1-4514-927e-51aeea3d8a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:19:47.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:49:43.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Malaysian state media, police efforts to track down
        three other suspects involved in the case have been unsuccessful.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c576e3-acdb-4e11-beef-aa9283912a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:19:47.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:49:43.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial, the highest profile in Malaysia for quite some time,
        is expected to continue into next year.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e41156-bbbb-4ea4-8275-29fcd556e4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:19:47.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:49:43.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="http://edition.cnn.com/2017/11/30/asia/kim-jong-nam-antidote-intl/index.html">"Kim
        Jong Nam had antidote to VX nerve agent on him at time of murder."</a></em></p>'
  'Flynn-charged-with-one-count-of-making-false-statement':
    'author': 'Jeremy Herb, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-12-01T22:56:08.601+08:00
    'imagesource': 'jcr:434f12f1-0460-41c6-8b1b-ce98cd98575f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a9a997da-6c3a-4e11-8598-e43f137188e0'
    'lead': 'Special counsel Robert Mueller has charged former Trump national security
      adviser Michael Flynn with "willfully and knowingly" making "false, fictitious
      and fraudulent statements" to the FBI regarding conversations with Russia''s
      ambassador.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-23T15:23:07.860+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-20T16:49:59.778+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-20T16:49:59.513+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Flynn charged with one count of making false statement

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364cb816-a1a6-466b-b6eb-36af6a339577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:23:07.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:49:59.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Special counsel Robert Mueller has charged former Trump
        national security adviser Michael Flynn with "willfully and knowingly" making
        "false, fictitious and fraudulent statements" to the FBI regarding conversations
        with Russia''s ambassador.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ab4eb1-4238-43ee-8c6f-d8802a864e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:23:07.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:49:59.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is due to appear in court later Friday morning, a court spokesperson
        said. The White House declined to immediately comment.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217a84e2-62a3-4c3f-bb54-0b0218838cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:23:07.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:49:59.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flynn is the first Trump administration official and the fourth
        connected to the campaign to be charged as part of Mueller''s investigation
        into possible collusion between the Russian government and members of Trump''s
        team, as well as potential obstruction of justice and financial crimes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79bb5ac9-9c27-4f7c-8c68-198a8ef92415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:23:07.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:49:59.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s former campaign chairman Paul Manafort and his deputy Rick
        Gates were indicted last month; they pleaded not guilty. And Trump campaign
        foreign policy adviser George Papadopoulos pleaded guilty for making a false
        statement to the FBI over contacts with officials connected to the Russian
        government.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5b4a9d-b0dd-42ab-9320-8b65f94ac939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:23:07.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:49:59.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charge against Flynn is the first in Mueller''s probe that has
        reached someone in the Trump White House and is the latest sign that the special
        counsel''s investigation is intensifying.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ed4ed4-b265-4ea5-9c52-1c0bfb6a788b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:23:07.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:49:59.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flynn''s lawyers have previously criticized media reports about
        his connection to the Russia investigation as peddling "unfounded allegations,
        outrageous claims of treason, and vicious innuendo directed against him."
        Flynn hasn''t spoken publicly since his ouster in February.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9647a81d-533b-4313-8414-d35053478ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:23:07.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:49:59.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charges mark yet another stunning downfall for Flynn, 58, a
        retired general who rose to the highest ranks of the Army over a three-decade
        career -- only to see him drummed out of the military by the Obama administration
        before unexpectedly rising again on the heels of Trump''s election victory.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62b00ef-b2c2-4f1d-97c6-96151473624c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:23:07.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:49:59.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A key campaign surrogate and adviser during President Donald Trump''s
        presidential campaign, Flynn was tapped as Trump''s national security adviser
        in November 2016, a senior White House job that put him in a vital role for
        all of the administration''s national security and foreign policy decisions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078129b5-1fef-4849-acd5-0fd04aad94c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:23:07.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:49:59.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though he wasn''t initially considered for the top job, Trump''s
        daughter, Ivanka Trump, and son-in-law Jared Kushner made it clear to the
        Trump transition team that they wanted him there, CNN has&nbsp;reported.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399b4c40-59cc-4f1b-93b0-0ab8ca1a5506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:23:07.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:49:59.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flynn would hold the job less than a month,&nbsp;resigning from
        the post&nbsp;after he misled Vice President Mike Pence and then-chief of
        staff Reince Priebus about his conversations with then-Russian Ambassador
        to the US Sergey Kislyak in which they discussed US sanctions against Russia.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234a14ea-3291-4d5d-a729-9dfadcb67e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:23:07.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:49:59.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flynn is also the spark of potential trouble for the President in
        Mueller''s probe, as the special counsel is investigating potential obstruction
        of justice in the firing of FBI Director James Comey.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9efe68d1-fba4-4242-8f96-ed61df28c6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:23:07.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:49:59.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comey testified before the Senate intelligence committee that Trump
        asked him to&nbsp;drop the Flynn probe&nbsp;during a February Oval Office
        meeting not long after Flynn resigned as national security adviser.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f24c12-9ee7-42fd-ac7b-fbe7df5442b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:23:07.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:49:59.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="http://edition.cnn.com/2017/12/01/politics/michael-flynn-charged/index.html">"Flynn
        charged with one count of making false statement."</a></em></p>'
  'primera-swabe-way-to-success':
    'author': 'CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-12-01T19:37:52.859+08:00
