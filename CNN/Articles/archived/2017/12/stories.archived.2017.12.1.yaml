    'template': '1'
    'title': 'Martial law needs to stay amid terrorists'' ''massive recruitment''
      – officials

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b987ed-ca0a-4e2f-9fdf-6ee0b7ef2d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:48:33.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T15:48:38.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 1) —</strong> Fear
        of the ISIS-inspired Maute group''s recruitment efforts prompts calls for
        the extension of martial law declaration in Mindanao.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ba4a51-8094-463c-8ec4-2e2d8aaee5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:48:33.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T15:48:38.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some officials leading government efforts to rebuild war-torn Marawi
        on Friday revealed intelligence reports that the remaining members of the
        Maute group are conducting "massive recruitment."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295f0f9e-f3e1-4d16-a994-4f41dac94df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:48:33.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T15:48:38.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are offering as high as P100,000, Task Force Bangon Marawi
        chairman, retired Major General Eduardo del Rosario told a press briefing
        in Malacañang.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba2d247-f380-4f74-90fa-6d0a176465c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:48:33.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T15:48:38.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Umuugong na ngayon at nakuha natin from intelligence reports ''yung
        massive recruitment na ginagawa nung kabila (We hear from intelligence reports
        the enemies'' massive recruitment), promising so much amount of money as high
        as P100,000 just to be recruited and be a member of the ISIS group," del Rosario
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e69880-8245-487a-8b03-44de616934f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:48:33.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T15:48:38.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s housing czar said if it were up to him, President
        Rodrigo Duterte''s declaration of martial law should stay as long as rehabilitation
        efforts are ongoing in Marawi.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dae4a17-89a2-49a2-8ca2-83cf951a6583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:48:33.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T15:48:38.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just imagine, if something will happen in Marawi City during the
        rehabilitation phase, baka wala nang pumuntang mga contractors at laborers
        (contractors and laborer might not come). Mahihirapan tayo sa rehabilitation
        (We will have a hard time in rehabilitation efforts)," del Rosario said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b9fc51-4535-495d-8eae-2148b8ae9850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:48:33.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T15:48:38.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lanao del Sur crisis management committee spokesperson Zia Alonto
        Adiong likewise said reports of recruitment efforts should be enough reason
        for martial law to stay.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8079fd4-474f-4494-b3a1-4812d1e5a580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:48:33.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T15:48:38.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I would be asked right now, I think the necessity of maintaining
        martial law dictates that, you know, kailangan talaga dahil meron palang,
        may (it is really needed because of) pockets of recruitment na nangyayari
        diyan (happening there) surrounding the lake," Adiong said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3ffd4d-4d84-4137-adf3-79937cb5fcaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:48:33.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T15:48:38.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We fear that… if we''ll probably be lenient about imposing security
        protocols… the terror group might use this as a portal to, you know, to form
        and regroup again and then attack another town, which basically that''s what
        we''ve been saying all along," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295ab4ac-86dc-4163-b380-8347404daa38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:48:33.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T15:48:38.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two officials, however, said it would be up to ground commanders
        to recommend to the President the lifting or extension of martial law.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67324ab-3adf-47a6-a9ee-87ab2e55a55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:48:33.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T15:48:38.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They have a month to decide, as Duterte''s request for martial law
        extension lapses after December 31.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b4b3bc-734b-47e3-8f2f-05667789e9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:48:33.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T15:48:38.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military has said extending martial law would be possible if
        troops are still unable to stop several local terrorist groups before the
        year ends.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af44bdaf-df94-4692-992e-a1bceafa1596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:48:33.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T15:48:38.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/11/17/military-martial-law-yearend-target.html">Read
        more: Military eyes lifting of martial law in Mindanao by year''s end</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a48837c-98e0-4c44-a86d-34b523795f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:48:33.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T15:48:38.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military is stepping up its pursuit not just of remaining members
        of the Maute but of the Abu Sayyaf and the Bangsamoro Islamic Freedom Fighters
        in the southern islands of Basilan, Sulu, and Tawi-Tawi, where they have been
        known to be hiding.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fcd39f-5328-476f-b1a9-b3dfdc65cecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:48:33.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T15:48:38.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte declared martial law in Mindanao on May 23, following clashes
        between government troops and the Maute group in Marawi, the provincial capital
        of Lanao del Sur around 1,500 kilometers south of Manila.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f1e526-acce-49de-9f7c-e92274d3019b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:48:33.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T15:48:38.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 22, the 60-day period lapsed and Congress approved a request
        from the President to extend martial law until the end of the year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842d5665-51e9-40bb-98ec-583b95fba87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:48:33.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T15:48:38.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Eimor Santos contributed to this report.</em></p>'
