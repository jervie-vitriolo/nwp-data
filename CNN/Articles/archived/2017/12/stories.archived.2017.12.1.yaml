      'mgnl:type': 'text'
      'text': '<p>Ang said that with the SEC''s decision to impose fines, they will
        be constrained to seek relief from the court.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247bd5cb-89f7-4caf-bc2a-00906fb1f5c2'
