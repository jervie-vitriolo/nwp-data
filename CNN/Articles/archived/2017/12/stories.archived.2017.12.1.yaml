    'template': '1'
    'title': 'Your "swabe" way to success

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ee3410-195a-4840-a539-af434dd4655d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:31:39.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:50:27.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) -</strong> The path to an
        unforgettable career is always charged with grit and willpower, as most motivational
        books say.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e1e0b3-554e-4368-8734-22c3ba8f1dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:31:39.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:50:27.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To get to your goal, we''re told we must struggle and work hard.
        There''s so much value placed on persistence and perseverance. Many believe
        these separate the good from the great.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633afff7-0e8a-460d-a754-dabfc903134f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:31:39.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:50:27.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But sometimes, we need to take things in stride. We can''t always
        give our 200 percent to winning the season''s game, aiming for that much-awaited
        promotion, or even getting her to eventually say "yes."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4150a886-f508-437d-bc7d-d007a3d0c639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:31:39.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:50:27.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the challenges we encounter, what can ensure our success is
        taking a swabe time to relax.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f26c7f3-d477-4847-8d60-b1a0bb681471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:31:39.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:50:27.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Primera Light Brandy shares four stories of how a swig at something
        swabe can help you achieve your dreams.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27039577-16a3-4823-93c9-57b56bcf9e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:31:39.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:50:27.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kevin Ferrer and Aljon Mariano are star players of PBA''s Barangay
        Ginebra San Miguel, and they both run businesses of their own. Ferrer has
        opened his own gym in Makati City, while Mariano is on his way to becoming
        a restaurateur after opening a store in Paranaque.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc50056f-aaab-430c-91d1-c6a82c38be9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:31:39.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:50:27.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two players have always got each other''s backs, both in game
        and in life, as they continue on learning together. But their key to success:
        they never forget to relax and unwind.</p>'
    '13':
