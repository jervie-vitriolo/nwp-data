      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actor and model Carlo Sawit has got it all: the looks, the body,
        the smarts, and an adventurous spirit to try out new experiences. This marketing
        management graduate delved into acting in various commercials. He''s now a
        public servant after being elected as councilor in his hometown of Pura in
        Tarlac. And as President of their town''s councilor''s league, he is automatically
        a board member in Tarlac.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebeed5c0-f1b7-4614-ba22-7d2dfe977d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:31:39.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:50:27.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where does Sawit get his energy from? Here''s what he has to say.</p>'
