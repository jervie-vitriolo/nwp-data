  'martial-law-mindanao-isis-inspired-maute':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-01T16:48:19.754+08:00
    'imagesource': 'jcr:00405d45-4704-42e7-968b-d45a2ac23805'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7f337784-98b9-4890-a9d2-a1570d9fac16'
    'lead': 'The military has said extending martial law would be possible if troops
      are still unable to stop several local terrorist groups before the year ends.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-23T15:48:33.419+08:00
