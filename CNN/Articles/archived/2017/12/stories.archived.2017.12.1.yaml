      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No damage is expected from the quake, however Phivolcs warned aftershocks
        are expected.</p>'
    '4':
