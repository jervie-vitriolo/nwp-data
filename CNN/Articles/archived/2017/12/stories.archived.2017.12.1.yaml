      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/oNyq2_92H0Y"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4945df-0427-4fa2-ba09-be54e37f2a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:16:43.271+08:00
