      'jcr:uuid': 'b78af6c7-243f-4665-a2d9-b0538b8fd02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:54:39.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T15:54:43.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Marcial Sumooc
        has traveled all the way to Manila from his hometown of Manicani island in
        Guiuan, Eastern Samar. Before an audience of Ateneo Law School students in
        Makati, he narrates the circumstances that led him far from home.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d28df83-1af4-4c53-be9d-0589000f0ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:54:39.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T15:54:43.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sumooc is a farmer and fisherman. In Manicani, he cultivated pineapple,
        banana, ube, coconut, and jackfruit crops, among many others. But for the
        past month, he has been camping out with protesters in front of the Department
        of Environmental and Natural Resources’ (DENR) central office in Quezon City,
        pleading for an audience with Sec. Roy Cimatu, to stop the renewal of open-pit
        mining in Manicani.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3f3e0c-e548-43c0-81fe-8450c378a9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:54:39.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T15:54:43.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Oct. 28, 1992, DENR, through the Mines and Geosciences Bureau
        (MGB) granted a Mineral Production Sharing Agreement (MPSA) to Hinatuan Mining
        Corporation (a subsidiary of Nickel Asia Corporation) to explore sources of
        nickel ore in 1,165 hectares of the island. The 25-year MPSA was suspended
        in 2002, and expired on Oct. 28, 2017, with HMC applying for renewal this
        year. Sumooc, who is president of the Save Manicani Movement, says they camp
        and protest in order to prevent HMC’s MPSA from being renewed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba08602b-1aa7-4258-90c8-f05f5ebfb8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:54:39.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T15:54:43.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Aaron Pedrosa, secretary general of the partylist Sanlakas,
        clarifies that the goal is not to ban mining outright. For this particular
        instance, what some citizens of Manicani hope for is for HMC to discontinue
        efforts to mine the area in the future, considering Manicani’s status as a
        protected area.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3215f273-8928-4cbc-bf8d-b985871cf6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:54:39.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T15:54:43.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Mining Act recognizes HMC’s now-expired mining permit.
        Sec. 112 of the law provides that the MPSA granted to HMC — as long as it
        is effective — should not be impaired or violated, in accordance with the
        non-impairment clause of the Constitution.</p>'
    '9':
      'image': 'jcr:ec3b01e3-3917-453c-922c-c0c4c8e53557'
      'imageCaption': 'What some citizens of Manicani hope for is for Hinatuan Mining
        Corporation to discontinue efforts to mine the area in the future, considering
        Manicani’s status as a protected area. Photo courtesy of KAMPUHAN NG MAMAMAYAN
        LABAN SA MALAKIHANG PAGMIMINA AT OPEN-PIT MINING'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d90d4fe-fafa-455d-9d18-24f6b4d64aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:54:39.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T15:54:43.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2488b7-d556-4f68-a275-717e579db1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:54:39.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T15:54:43.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Pedrosa points out that as early as 1994, Presidential Proclamation
        469, issued by Fidel V. Ramos, assigned the coastal areas of Guiuan, including
        Manicani, as part of the ‘Guiuan Marine Reserve,’ which falls under the ‘Protected
        Landscape and Seascapes’ category under the National Integrated Protected
        Areas System Act of 1992. The proclamation, however, was subject to existing
        private rights at that time: in 1994, the MPSA over Manicani was still effective.
        Now that it has expired, Manicani’s status as part of a marine reserve should
        take precedence, says Pedrosa.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c34c0f-0b4f-4e60-aeba-7b847e6b8459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:54:39.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T15:54:43.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2005, the Sangguniang Panlalawigan of Eastern Samar enacted an
        ordinance prohibiting the large-scale extraction of minerals in the province.
        In 2012, Executive Order 79 banned mining in island ecosystems, making them
        a no-go zone for mining.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a10502-3b36-4f6f-8df1-0b6434dda204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:54:39.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T15:54:43.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is peculiar to Manicani’s case is the apparent approval of
        the majority of its population for mining, and their push for HMC’s mining
        permit to be renewed. Several resolutions from the Municipality of Guiuan
        and the Province of Eastern Samar have been issued to this effect, despite
        the 2005 ordinance against large-scale mineral extraction in the province.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7d4276-b4ea-40f2-a5fe-feb2e165cedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:54:39.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T15:54:43.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Lalong lumalalim ang hidwaan dahil sa barangay officials na kumakapit
        sa mining dahil sa pera." — Rebecca Destajo</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe45c8d-ecd9-4cdc-a247-0dd378b15abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:54:39.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T15:54:43.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, typhoon Yolanda first made landfall in Guiuan, Eastern
        Samar. The municipality, including Manicani, is yet to be fully rehabilitated.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dee3a0c-1320-4452-80e0-ab4732911ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:54:39.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T15:54:43.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Pedrosa, this approval for mining is borne out of the lack of
        concrete development and other livelihood options in the area. “If they had
        to choose a livelihood that destroys their environment, and a livelihood that
        would preserve … there is no reason to doubt they will choose the latter,”
        he says. “But because there is lack of opportunity, lack of consciousness
        in the community, you can’t avoid the situation in the island.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389400d8-a56a-4bed-952c-1883a07cfcd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:54:39.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T15:54:43.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of Manicani’s residents — the ‘minority’ who puts up a protest
        — say that HMC’s mining activities have caused great damage to the local ecosystem.
        Sumooc says: “’Yung mga tanim, nasira, dahil sa alikabok … paubos ng paubos
        ang lupa kung itutuloy ang pagmimina.” While mining operations have purportedly
        stopped in Manicani (NAC previously stated in 2014 that the project is in
        a care-and-maintenance status) in light of the suspension of its permit in
        2002, Sumooc says hauling of nickel ore stockpiles continued.</p>'
    '23':
      'image': 'jcr:ff47b433-1044-46bf-9570-6fd8486eb2f9'
      'imageCaption': 'Human rights violations are also an issue, with Marcial Sumooc
        (a farmer and fisherman) recounting several protesters, like him, being run
        over or injured when they attempt to barricade loading operations. Photo courtesy
        of KAMPUHAN NG MAMAMAYAN LABAN SA MALAKIHANG PAGMIMINA AT OPEN-PIT MINING'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91d15b4-eabf-425f-80e2-39870b02b603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:54:39.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T15:54:43.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac851cd8-0df4-4cc8-a667-f86b6a101202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:54:39.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T15:54:43.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rebecca Destajo, a barangay kagawad, adds that mining activities
        have also caused pollution and siltation in the area. During the rainy season,
        water flows into low-lying areas and into the sea, making it dirty, thereby
        affecting fish and other marine life.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827f05d2-e136-4cee-a0ac-4d5001dfa0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:54:39.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T15:54:43.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Journal of Geography and Geology, in 2013, published an article
        touching the issue, stating that “nickel mining has reduced the amount of
        land available to farmers and siltation into the ocean has adversely impacted
        fishing; before mining, agriculture  and aquaculture could sustain the people
        of Manicani Island but now they have been made poorer.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c78f3e-21e8-4a7c-b7b4-be58ddfb954f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:54:39.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T15:54:43.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Destajo also says mining in Manicani has affected its biodiversity
        (local monkeys and birds, specifically the abukay, have lessened in number,
        she says) aside from having caused severe conflict within its population.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf05ce83-44a6-481c-a37d-a3ac6dc8504d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:54:39.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T15:54:43.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Familial conflict has divided residents of the island, says Destajo.
        She personally experienced how her mother and aunt’s opposing views on mining
        kept them apart from each other. One of her cousins drove a vehicle and ran
        over another cousin, all because of their differences regarding mining. <em>“Lalong
        lumalalim ang hidwaan dahil sa barangay</em> officials <em>na kumakapit sa
        mining dahil sa pera,”</em> says Destajo.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc66a17c-7a3a-4306-b2e3-fe468d57cb75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:54:39.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T15:54:43.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights violations are also an issue, with Sumooc recounting
        several protesters, like him, being run over or injured when they attempt
        to barricade loading operations.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc103a7-d10b-46a6-8926-3fff4b1152a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:54:39.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T15:54:43.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‘Loading’ occurs when the remaining nickel stockpile (left over
        from previous mining operations) is hauled into a barge for transport. DENR
        previously allowed HMC to dispose of the nickel stockpiles to avert any “possible
        environmental damage caused by further calamities.”</p>'
    '35':
      'image': 'jcr:d3763a11-0a0c-44df-8dfa-7c0f17d7c786'
      'imageCaption': 'Rebecca Destajo, a barangay kagawad, says that mining in Manicani
        has affected its biodiversity (local monkeys and birds, specifically the abukay,
        have lessened in number) aside from having caused severe conflict within its
        population. Photo courtesy of KAMPUHAN NG MAMAMAYAN LABAN SA MALAKIHANG PAGMIMINA
        AT OPEN-PIT MINING'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe999db-369a-49dd-8c81-a131100ecabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:54:39.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T15:54:43.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5f75a1-428e-4e49-b002-5099e2c389b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:54:39.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T15:54:43.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 2016 sustainability report, Nickel Asia Corporation asserts
        that it is environmentally compliant, respecting and following all rules and
        requirements for responsible mining operations. The report also states that
        in 2016, following an audit, HMC was served a closure order and its permit
        revoked. NAC’s other subsidiary mining companies passed the audit.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0958471c-05b3-4286-a6ee-6ab1af01286a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:54:39.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T15:54:43.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sumooc and his fellow protesters continue to wait for an audience
        with Sec. Cimatu. In May 2017, after succeeding Gina Lopez, Cimatu said he
        wants the mining industry to be put in a better light in the aftermath of
        negative publicity, calling  to “produce more output for the good and advancement
        of mining.”</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4865a58b-3341-4ad9-8a92-bb09a597521d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:54:39.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T15:54:43.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While President Duterte has reiterated that he will uphold the ban
        on open-pit mining, Cimatu recommended to lift the ban imposed by his predecessor,
        Lopez, through a department order. But the ban remains, as clarified by Presidential
        Spokesperson Harry Roque.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b19799-d50b-4f7f-970d-4c6f641898ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:54:39.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T15:54:43.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among others, the Lopez-issued department order justifies the ban
        by stating that decommissioning and mine rehabilitation requires “perpetual
        maintenance works” that will outlive the mining companies’ existence, leaving
        the fate of the environment uncertain.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e223cf8-5a81-42a0-8294-6b627a56cfdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:54:39.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T15:54:43.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosalinda Bergado, a youth member for the Save Manicani Movement,
        camps with Sumooc and Destajo in DENR-Quezon City. As of Wednesday, the camp’s
        power sources have been cut off. Bergado worries about the family and friends
        she has left back home, as they wait for a definitive reply from Cimatu. The
        protesters from Manicani will not go home unless they bring good news from
        the city.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26add7d-60b5-4ad7-96dd-7b0d15936bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:54:39.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T15:54:43.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are not doing this for themselves, but for those who will come
        after them. “’Di man maibalik sa dating anyo [ang Manicani],” says Bergado,
        “[sana] maka-survive sa susunod na henerasyon.”</p>'
  'Philippines-eliminates-tetanus-mothers-newborns':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-01T14:58:43.977+08:00
    'imagesource': 'jcr:cffa3edf-07c5-41a9-891f-93f106ea12b7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd3cd237e-0406-4815-bc2a-f036dadd43e3'
    'lead': 'The Philippines is the 44th country to be declared safe from the disease,
      which killed 49,000 infants in 2013.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-23T16:01:40.815+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-20T16:52:26.131+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-20T16:52:25.816+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH clear of tetanus in mothers, newborns

      '
    'updated': 2017-12-09T16:08:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76032807-5ab6-4925-bbaa-c625ccba37f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T16:01:40.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:52:26.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (December 1, 2017) —</strong> The Philippines
        has beaten tetanus among mothers and newborns, the Health Department announced
        Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f398b9d-cb5a-47e7-aa0d-b4f3f6e8518b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T16:01:40.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:52:26.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country achieved the Maternal and Neonatal Tetanus Elimination
        (MNTE) status, which is given to a nation when there is less than one case
        of neonatal tetanus per 1,000 live births in every province or city there.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e665b290-5841-4e82-8df9-dd65281df0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T16:01:40.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:52:26.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After 30 years working against tetanus, the Philippines is the 44th
        country to reach this health milestone. Prior to the announcement, it was
        also one of the last 16 countries that had not yet eliminated the disease.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Good news: Newborn babies and mothers are now safe from tetanus
        as the <a href="https://twitter.com/hashtag/Philippines?src=hash&amp;ref_src=twsrc%5Etfw">#Philippines</a>
        eliminates maternal and neonatal tetanus (MNTE)! 🇵🇭 Read more about this
        achievement: <a href="https://t.co/rc2AVmTByw">https://t.co/rc2AVmTByw</a>
        <a href="https://t.co/wJeAnZzHtp">pic.twitter.com/wJeAnZzHtp</a></p>&mdash;
        World Health Organization Philippines (@WHOPhilippines) <a href="https://twitter.com/WHOPhilippines/status/935835744861536257?ref_src=twsrc%5Etfw">November
        29, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e018b535-683a-49f4-bf9c-bfc7a3fbca44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T16:01:40.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:52:26.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf04a1a-aa4c-4a79-ab29-c94d504d1e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T16:01:40.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:52:26.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Department records show 52 cases of infants with tetanus
        between January and September this year, of which 34 died.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8986f67-3bb1-49c5-acdd-d210a88a1cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T16:01:40.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:52:26.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The health department faced numerous challenges to reach even isolated
        and conflict-affected communities, teaching the importance of clean birth
        deliveries attended by a medical professional and convincing pregnant and
        reproductive age women to get vaccinated with tetanus-toxoid containing vaccine,"
        Health Secretary Francisco Duque III said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac23a239-0ca2-45fe-9ac2-aeae5d87f4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T16:01:40.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:52:26.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Criteria for the elimination status include at least 80 percent
        of children protected after birth, 80 percent deliveries being clean, and
        80 percent of deliveries being facility-based.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2018844d-2520-4532-97b6-9aef4d28aa70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T16:01:40.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:52:26.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tetanus is acquired when dirt with tetanus spores enter open wounds
        or breaks in the skin, sometimes through injections or the cutting of the
        umbilical cord. Women can get infected if unclean tools are used in childbirth
        or abortion.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b0655e-8a0e-41d3-be79-e00a8baeaa9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T16:01:40.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:52:26.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Symptoms include muscular stiffness, muscle spasms, sweating, and
        fever. Newborn babies with tetanus also stop sucking between three to 28 days
        after birth.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f706c14-f610-487e-b75c-57bc605d9c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T16:01:40.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:52:26.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disease is particularly fatal to infants, with the World Health
        Organization (WHO) estimating it caused the deaths of 49,000 newborns worldwide
        in 2013.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab709fa1-4533-4acd-b4b6-c66496c9506d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T16:01:40.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:52:26.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, tetanus can be combatted through immunization vaccines.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0906a007-118e-4b42-be9b-c83d5e05c204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T16:01:40.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:52:26.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the United Nations Children''s Fund (UNICEF) and WHO lauded
        the Philippines'' efforts. UNICEF Philippine Representative Philippines Lotta
        Sylwander urged the tetanus-free status be maintained by strengthening the
        Maternal Neonatal and Child Health program.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a4f5f2-cc12-4e38-b789-151693ffd79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T16:01:40.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:52:26.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This includes the vaccination of all women of reproductive age
        with tetanus-toxoid containing vaccine, at least four prenatal visits for
        pregnant women, and by ensuring that babies are delivered by skilled health
        personnel in a health facility," Sylwander said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d77d4d-7645-42e9-991b-15e736725525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T16:01:40.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:52:26.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from WHO noted the Philippines'' commitment to achieving
        the Sustainable Development Goal of good health and well-being.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41672191-2b58-4012-8f4a-909143caedb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T16:01:40.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:52:26.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The goal to eradicate tetanus among newborns and mothers is an offshoot
        of the previously set Millennium Development Goals (MDGs) to reduce child
        mortality, improve maternal health, and combat HIV/AIDS, malaria, and other
        diseases. The MDGs were goals that 191 United Nations members agreed to work
        toward by 2015.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c089c04-3899-436e-9528-1f32a64a1ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T16:01:40.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:52:26.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Philippines has yet to eradicate HIV/AIDS and provide
        adequately for reproductive health, the achievement of eliminating tetanus
        brings the country closer to these international health goals.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921f7e4e-c57a-4921-8629-9315281e5f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T16:01:40.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:52:26.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also contributes to the fulfillment of President Rodrigo Duterte''s
        first guarantee of the health agenda: cater to all life stages and the triple
        burden of disease (communicable diseases, non-communicable diseases, and diseases
        of rapid urbanization and industrialization). In particular, achievement of
        the MNTE status achieves targets of immunization, a healthy first 1,000 days,
        and maternal, newborn, and child health.</p>'
  'palace-harry-roque-leni-robredo-scapegoat-mrt':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2017-12-01T14:42:09.634+08:00
    'imagesource': 'jcr:540bceba-b079-4048-9600-9463425a85eb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c337531a-9395-4282-a404-01f1588990da'
    'lead': 'Cabinet officials from the previous administration face graft and plunder
      charges for an allegedly anomalous maintenance contract for the Metro Rail Transit
      3 (MRT-3).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-28T08:15:04.968+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-28T08:15:08.971+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-28T08:15:08.615+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace to Robredo: No scapegoats in MRT-3 mess

      '
    'visualType': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db50a22-5783-43cf-8f66-86cc8f26ff7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:15:04.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:15:08.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 1) —</strong> Malacañang
        denied on Friday that it was passing on the blame for the problems on the
        Metro Rail Transit 3 (MRT-3).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68709432-ed24-497a-9d13-30807bea1336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:15:04.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:15:08.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With all due respect to Vice President Robredo, the MRT-3 issue
        is not about covering up shortcomings," said Presidential Spokesperson Harry
        Roque in a statement. "The Administration has faced the MRT-3 mess squarely."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92142c8-c89f-4d90-b2fa-ab4b9bcd2292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:15:04.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:15:08.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque''s statement came after Vice President Leni Robredo said on
        Thursday that the complaints filed against Cabinet officials of former President
        Benigno Aquino III, Robredo''s partymate, were targeted at scapegoats.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292b1b33-08cc-4655-b228-9afd36975f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:15:04.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:15:08.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa akin, kapag may nagkasala, tama lamang na sampahan ng kaso,"</em>
        the Vice President said in an interview following the 154th birth anniversary
        commemoration of Andres Bonifacio in Caloocan City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8698925-a18c-41f0-aabf-4527eb9dfba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:15:04.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:15:08.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For me, if there''s someone at fault, it''s only right
        that cases be filed.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c31040f-bfca-404a-a7eb-f81ad3511594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:15:04.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:15:08.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Iyong atin lang ninanais, sana iyong pagsampa ng kaso ay base
        sa datos na maayos,"</em> she added. <em>"Hindi siya ginagawang dahilan para
        lang maghanap ng</em> scapegoat <em>para sa mga bagay na hindi nagagawa."</em></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8bcbed4-4a3a-4207-8d9e-28f8e69196de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:15:04.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:15:08.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What we''re hoping is that the cases filed are based
        on solid data. We hope that it''s not being done to find scapegoats for things
        that are not being done.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92b3a64-d8f4-4f16-bc15-0121138447cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:15:04.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:15:08.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Roque said the filing of the cases is to make the officials
        accountable for allegedly turning the government into "a bottomless cash cow
        entering into one anomalous procurement project."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48cb3f51-aded-4e4f-a1b3-638d6c8cf40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:15:04.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:15:08.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot simply sweep the sins of incompetence and corruption
        under the rug with the harsh reality of half a million daily suffering riding
        public staring us in the face," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17de016-5ee2-4a49-907c-6d202600386e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:15:04.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:15:08.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Transportation Department filed on November 21 a plunder complaint
        against former Transportation Secretaries Joseph Abaya and Mar Roxas, along
        with seven other ex-Cabinet officials, for their involvement in the allegedly
        anomalous ₱3.8-billion maintenance contract with Busan Universal Rail, Inc.
        (BURI) for the ailing MRT-3.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89679cf-3c60-482d-a53b-544f7ece1042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:15:04.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:15:08.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/transportation/2017/11/21/dotr-plunder-cabinet-official-mrt-maintenance-contract.html">Read:
        Former Aquino Cabinet officials face plunder complaint over MRT-3 maintenance
        contract</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c16d637-d1f0-4c50-9ad4-f273fadbc6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:15:04.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:15:08.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abaya and BURI officials also face graft charges.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68dc73c9-e2fa-4eba-ab64-c3e7a0c5e9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:15:04.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:15:08.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/11/06/MRT-Busan-Universal-Rails-contract-Department-of-Transportation.html">Read:
        Abaya, BURI face new graft charges</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b18a7ed-e16d-4038-a977-b2cda56a0ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:15:04.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:15:08.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Transportation Department said although the maintenance contract
        was awarded to Busan Joint Venture in December 2015, an entirely different
        entity, BURI, was formed in January 2016 and tasked to implement the contract
        allegedly on orders of Abaya and other transport officials.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0ab8e5-9bfc-4775-b217-2f44a3b4566f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:15:04.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:15:08.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On November 6, the government temporarily took over the MRT-3''s
        maintenance and terminated its contract with BURI, citing its poor performance
        in maintaining the trains.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1ebcd0-9579-411d-af8a-64dec390471e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:15:04.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:15:08.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/11/06/MRT-Busan-Universal-Rails-contract-Department-of-Transportation.html">Read:
        DOTr: Gov''t to take over MRT maintenance</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b96afa-986c-4b5e-b4d7-88488a2fff24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:15:04.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:15:08.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Transportation Department said on Wednesday that
        is eyeing Japanese firm Sumitomo Corporation, which maintained the MRT-3 from
        2000 to 2012, to take over the rail line''s maintenance by as early as April
        2018.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18cc703a-3f3b-4ee2-98ab-a01faedd67e5'
      'mgnl:activationStatus': true
