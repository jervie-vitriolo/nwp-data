      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully, the court will understand and appreciate the position
        of the company," Ang added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428b2680-f7cf-42ff-ba7c-b8b753eee9d9'
