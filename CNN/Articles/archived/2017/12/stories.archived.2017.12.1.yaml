      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like light brandy. <em>Hindi puwedeng light lang, dapat swabe rin!</em></p>'
    '32':
