    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484c3b9e-0104-4d23-b266-6afc97e4b6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:39:47.582+08:00
      'mgnl:createdBy': 'jeff'
