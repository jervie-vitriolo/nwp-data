      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 1) —</strong> The
        University Athletic Association of the Philippines (UAAP) Cheerdance Competition
        (CDC) kicks off Saturday, and tickets are sold out. Unless you grabbed a pass
        early, you''re one of the many who will be watching from home.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3c4d7e-d973-40fa-b8e2-af72714effc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:39:47.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T15:39:51.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a bummer when you realize you aren''t part of the electric
        energy rippling through the arena, or won''t feel your chest vibrate from
        the banging of the drums, as you jump in exhilaration while rooting for your
        school''s cheering squad on the mat. But don''t worry, your ticket-free life
        does not make you any less of a fan. Cheer for your favorite team online!</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc68c36-1b72-4ddf-81cd-edc38d8121c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:39:47.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T15:39:51.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what to expect from this year''s Cheerdance Competition:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0378b181-2495-4550-bb2d-68ba48a3183e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:39:47.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T15:39:51.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UP Pep Squad returns</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9b248d-729c-471a-b608-594ebbb8bbff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:39:47.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T15:39:51.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After skipping last year''s competition in protest over the win
        of the National University (NU) Pep Squad in 2015, the eight-time CDC champion
        is making a comeback this year with the theme #KwentongIsko.</p>'
    '8':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FPepUPSquad%2Fvideos%2F1695218493843164%2F&width=500&show_text=true&height=466&appId"
        width="500" height="466" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377604c9-9732-4975-8e46-8facd8e172c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:39:47.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T15:39:51.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b62e62-d65e-47ba-badd-dbc1f9e05d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:39:47.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T15:39:51.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They aim to tell the story of UP students through their routine.  "Ang
        kwentong maroon ay kwento ng bayan (The story of the UP student is the story
        of the Filipino people)," it read.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce09a14f-0975-4aed-ba26-e2b974413cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:39:47.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T15:39:51.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5-peat for the NU Pep Squad?</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1b7253-7216-4b13-bc58-d62945e8f12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:39:47.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T15:39:51.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defending champions hint on a sea-themed routine as they attempt
        to bring home their fifth gold title on Saturday. The NU Pep Squad started
        their winning streak in 2013 with their Aladdin-inspired performance.</p>'
    '13':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fnupepsquadofficial%2Fphotos%2Fa.1549804911993819%2F1729588037348838%2F%3Ftype%3D3&width=500&show_text=true&height=659&appId"
        width="500" height="659" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe9a931-9b85-466b-b5d2-9955981a11d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:39:47.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T15:39:51.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d48a568-2b2a-4b35-967d-9b8ce80aa4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:39:47.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T15:39:51.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Show your support for the NU Bulldogs with the hashtag #AllOutOn5
        online.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1ae185-5664-4cb2-b380-02a3a37a76c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:39:47.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T15:39:51.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Power to the Tigers</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6183539-c565-42a5-88db-224c0ecf8e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:39:47.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T15:39:51.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The University of Santo Tomas (UST) Salinggawi Dance Troupe, also
        an eight-time CDC champion, aim to win big for the Thomasian community.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc5d5ce-df74-4214-9aae-0133fcdb2d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:39:47.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T15:39:51.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their men''s basketball team may have fallen deep after finishing
        with a 13-1 record in UAAP Season 80, but the Tigers remain pumped to boost
        the Salinggawi in reclaiming their throne #ParaSaUSTe (for UST).</p>'
    '22':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FTomasinoWeb%2Fvideos%2F10158784222587355%2F&width=500&show_text=true&height=472&appId"
        width="500" height="472" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e49ba2a-da62-471f-956d-28c75c7db74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:39:47.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T15:39:51.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7f6c93-54d1-45e9-929f-b186b0d250f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:39:47.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T15:39:51.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cheering for cheering squads online</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547232fb-4246-448a-b648-66b2b69ab855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:39:47.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T15:39:51.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immortalize your screaming and cheering from home by sharing it
        online. Aside from #KwentongIsko, #AllOutOn5, and #ParaSaUSTe, other schools
        are also launching their own hashtags for the CDC.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7173cf4d-e039-474d-ba31-3f6b3e7aaaab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:39:47.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T15:39:51.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After finishing second last year, the Far Eastern University (FEU)
        Cheering Squad are calling on the elements of air, fire, water, and earth
        in a bid to win the title this year with #FourElementsUnite.</p>'
    '27':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Ffeucheeringsquad%2Fphotos%2Fa.10154759753149904%2F10155877471609904%2F%3Ftype%3D3&width=500&show_text=true&height=640&appId"
        width="500" height="640" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151708d4-e52e-4b9c-9de8-9af2e8fc2526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:39:47.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T15:39:51.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e35847-88b6-4c75-ae38-adf262b543f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:39:47.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T15:39:51.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next up, the Adamson Pep Squad. They''ll be hitting the floor with
        an ''80s-inspired routine. Their fans are urged to wear white on Saturday
        and use the hashtag #80sFor80.</p>'
    '29':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2F172559129425840%2Fvideos%2F1950088811672854%2F&width=500&show_text=true&height=467&appId"
        width="500" height="467" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ed0531-5eb6-4e00-9407-ddad877ceb45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:39:47.585+08:00
