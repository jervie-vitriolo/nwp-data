      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvin Aguilar, the first Filipino black belter to win the World
        Jiu-jitsu Championships in 2010, is the founder of two different martial arts
        teams in the country. He is also the President of the Wrestling Association
        of the Philippines. As a full-time businessman and family man, he still has
        time to hang out with members of the fraternity he''s been an active member
        in.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abf1bd6-2afc-43c6-8fc7-b08d2069e5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:31:39.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:50:27.121+08:00
