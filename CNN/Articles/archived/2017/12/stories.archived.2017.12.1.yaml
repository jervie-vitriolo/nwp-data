      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Silent Sanctuary is one of the well-known Filipino rock bands. Their
        unique blend of classical string instruments with more contemporary band set-ups
        makes them a stand out among other musicians. Known for its popular songs
        such as "You Only," and "Kundiman," Silent Sanctuary has been experimenting
        with their music since 2001 to bring us their hit singles of today.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8675053-2dc7-4ea3-aa30-0a8a75be488d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:31:39.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:50:27.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How do they let go, and relax?</p>'
