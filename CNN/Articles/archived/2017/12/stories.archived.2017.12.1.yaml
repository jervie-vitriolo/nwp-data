      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/transportation/2017/11/29/mrt-sumitomo-maintenance-provider-2018.html">Read:
        DOTr: New MRT-3 maintenance provider could start work by April 2018</a></p>'
  'sisterhood-filipino-sorority':
    'author': ' Anna Bueno'
    'caption': 'Despite reports of violence and corruption hounding sororities, a
      familial culture helps sustain their growth. Illustration by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2017-12-01T12:38:01.556+08:00
    'imagesource': 'jcr:190fa9bc-55d5-4d04-bbf3-7efa3f8f84a3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bb2d5b6c-4374-4a6c-a1af-2f75db90e535'
    'lead': 'Despite reports of violence and corruption hounding sororities, a familial
      culture helps sustain their growth.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-28T08:23:02.392+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-28T08:23:06.296+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-28T08:23:05.930+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What ‘sisterhood’ is like in a Filipino sorority

      '
    'updated': 2017-12-04T12:36:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04738dd-d51f-4e57-be0d-712ce5e7ba86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:23:02.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:23:06.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> After I passed
        Ateneo’s law school exams sometime in late 2009, I received a text message
        inviting me to a dinner with some of its female students. I went, and was
        greeted by a group of women who were part of the sorority called The Women
        of Aleitheia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2953b3-f958-42a3-92d5-cd84d8630c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:23:02.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:23:06.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the next four years, the sorority — an independent organization
        founded in 2006 — was where I met law students I otherwise would not have
        mingled with. They helped me with my studies and provided moral support when
        I needed it, all in the name of sisterhood. Within the sorority, I had a ninang
        and subsequently, an inaanak. Along with the daily law school grind and late-night
        drills for moot court competitions, my membership in the sorority significantly
        affected my experience as a lawyer-in-training.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947440d9-38a4-4fc3-bd07-2bd9cf39ffab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:23:02.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:23:06.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sororities and fraternities are a visible presence in a legal community
        marked by its affiliations. They are a distinct feature of law schools, even
        though they also exist in universities and other post-graduate schools (such
        as medicine). While those who join fraternities or sororities generally remain
        in the minority, many of their members have made an undeniable impact in Philippine
        society.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa4f54d-588f-4c9c-aa38-9679131f4ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:23:02.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:23:06.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The older sororities and fraternities include in their membership
        powerful government officials (House Speaker Pantaleon Alvarez is a member
        of the Fraternal Order of Utopia when he studied law in Ateneo; Chief Justice
        Maria Lourdes Sereno is an alumnae of Portia Sorority) or leaders of private
        institutions (Aegis Juris member Nilo Divina is dean of the University of
        Sto. Tomas and managing partner of a top law firm). Some become policy makers
        who must juggle a complex set of interests when making decisions that influence
        the lives of many.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef64e0c-2af3-4b41-a63d-c8893f137b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:23:02.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:23:06.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within these organizations is a culture of its own kind: not quite
        friendship nor the bond between orgmates, but something more familial. Despite
        reports of violence and corruption hounding fraternities and sororities, it
        is this familial culture that helps sustain their growth.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0041ac5f-cd8f-4bb9-8c8b-531be7e36e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:23:02.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:23:06.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b0d47b-6b88-4a42-a00c-1568b76a0cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:23:02.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:23:06.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I had no intention to join a sorority. Like any typical student,
        I would just like to focus on my studies and hopefully pass my subjects,”
        says Regine Callueng, a second year student from Ateneo Law School, and a
        member of Regina Iustitiae, the oldest existing sorority in the university,
        established in 2005. “The thing that really compelled me was more than just
        getting assistance in academics. It''s an avenue for me to socialize, and
        it creates an environment for me to improve. It’s personal growth. Another
        thing is, more than just the sisterhood, I felt like I''m in a family.”</p>'
    '13':
      'image': 'jcr:91989b0e-9ff7-450b-b10b-0ea1e14e2d65'
      'imageCaption': 'Members of Regina Iustitiae Sorority. From left: Nami Salud,
        Regine Callueng, Bianca Soriano, and Frances Siapno. Photo by CZAR KRISTOFF'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e0cfb9-fc8c-4ad2-b51b-fba9d5bf83e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:23:02.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:23:06.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9610ae-262f-42ad-b3c1-a752e75fd2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:23:02.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:23:06.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regina Iustitiae aspires “to forward women empowerment in the law
        school and to create an avenue for women advocates to achieve their full potential.”
        Every year, the sorority holds an anniversary event, bazaars, and culminates
        the year through its Bar operations, where it provides comprehensive assistance
        to its bar candidates during the grueling Bar exams.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137b2217-e131-465b-9c17-a87692a010b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:23:02.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:23:06.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Callueng sits in a coffee shop with her other sisters, most of whom
        wear their sorority jackets lined with purple (one of its official colors),
        displaying their official emblem: a shield adorned with a crown and a balance.
        Regina Iustitiae translates to “queen of justice.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6685f87-1ffd-42a2-8ec6-27a6e9a296a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:23:02.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:23:06.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I guess what depicts women empowerment to us is being an independent
        sorority,” says Callueng. “We make our own decisions. We make our own call
        with regard to these activities. Kami rin ‘yung bahala  to raise funds for
        that event. We don’t depend on any organizations giving us funds,” she says.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ae007b-a451-4d38-9ea7-948457b9d6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:23:02.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:23:06.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regina Iustitiae and The Women of Aleitheia are sororities whose
        members are mostly students of Ateneo Law School — though not recognized by
        the institution. Two independent fraternities also exist in the same status:
        Aquila Legis Fraternity and the Fraternal Order of Utopia. In San Beda College,
        sororities and fraternities are likewise not recognized, but exist: examples
        include Sororitas Reginae Juris, Lex Leonum Fraternitas, and Lex Talionis
        Fraternitas (President Rodrigo Duterte is affiliated with the latter).</p>'
    '21':
      'image': 'jcr:81407fb6-a65d-40d1-957b-709075a0d5f0'
      'imageCaption': 'Regine Callueng, when she joined Regina Iustitiae, asked permission
        from her parents. “I was open naman to [my parents], and Regina naman assured
        me that there''s no violence involved,” she says. Photo by CZAR KRISTOFF'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38823da8-1e3f-437b-a5f8-9547c2f65989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:23:02.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:23:06.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ecae1e-5d67-413c-a7f6-ad9d8031842f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:23:02.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:23:06.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, in the University of the Philippines (UP) — where
        some of the largest and arguably most influential fraternities and sororities
        were born — these organizations are registered under the university system.
        Among others, they differ in terms of membership. The Portia Sorority describes
        itself as the “only duly-recognized law-based sorority in the UP College of
        Law.” The UP Delta Lambda Sigma Sorority, on the other hand, is a university-wide
        sorority, recognized by UP’s Office of Student Affairs, and whose members
        include undergraduates from different courses.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a872f952-90a4-47e9-86b7-07d47c38e917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:23:02.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:23:06.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In many ways, these Greek letter organizations are akin to typical
        organizations. They recruit members, have a hierarchy of leadership, and organize
        events. “One of the kinds of activities close to our heart is the community-based
        activities, social programs,” says Trixie Peralta, a third year law student
        at UP, and member of UP Delta Lambda Sigma Sorority. An example is “Big Sis
        for a Day,” where sorority members help out with orphanages and similar groups.
        In “Manggagawa for a Day,” sisters “take over the job of ates and kuyas sa
        kiosks, they get a day off but they still get their keep,” adds Peralta.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f04f3e7-1272-469f-8354-40986c9c84bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:23:02.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:23:06.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Violence doesn’t happen just in fraternities or sororities, there
        is also violence in organizations. For the longest time, there have been many
        victims of FRVs [fraternity-related violence] or ORVs [organization-related
        violence]." — Magnolia del Rosario</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbebf13f-25fc-4f7a-aaa0-d439a299aca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:23:02.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:23:06.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP Delta Lambda Sigma Sorority was established in 1946, after World
        War II. “It was a time when women weren’t accorded the same rights we enjoy
        today. It''s something we still value up until now,” says Marie Catherine
        Alcantara, a fifth year UP Law student, and the sorority’s Grand Archon.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd60cb26-ffea-4ef7-9fce-c51e0caf70d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:23:02.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:23:06.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alcantara sits with her five other sisters, all dressed in white,
        in a lounge in the third floor of UP’s Bocobo Hall. The sorority where she
        belongs celebrates its 72nd year this year. “The founders thought they needed
        to create an organization of women who would create change in the nation,
        kasi the country was just picking up from the ruins of war during that time,”
        says Alcantara. “That''s how we also still view the sorority.”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a364929a-87e7-4cde-bb0e-9541a1d7f400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:23:02.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:23:06.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae93afd-4bad-403b-ab43-e10019e8192d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:23:02.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:23:06.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While women empowerment seems to be the common impetus compelling
        members to join and be part of sororities, talks of violence in initiation
        rites — often taboo topics in the communities where these organizations exist
        — remain a source of legitimate concern. Fraternities and sororities have
        been heavily criticized, their existence questioned, for allowing violence
        and fostering a culture of patronage.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2781d956-b0c6-472b-998e-97ddd9bcc12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:23:02.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:23:06.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most recently, the sorority Regina Legis et Juris has been implicated
        in the death of Horacio Castillo III, a freshman law student at the University
        of Sto. Tomas (UST). What was supposed to be a ‘welcoming party’ by the Aegis
        Juris Fraternity for Castillo turned out to be a hazing rite. Regina Legis
        et Juris is the sister organization of Aegis Juris, and both are based in
        UST.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22cc0d18-2e1a-4da2-8e0f-0465f44bf0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:23:02.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:23:06.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who join sororities are mindful of the sordid history of these
        organizations. “When I was oriented, two things na sinabi ko na ''di ako papayag
        pumasok sa sorority if there will be, some of it in the process, is ‘yung
        physicals [i.e. violence], and second is public humiliation,” says Magnolia
        del Rosario, a fifth year college student and member of UP Delta Lambda Sigma
        Sorority. “I heard with other sororities may physicals and public humiliation
        … But then they guaranteed me na wala dun sa process.”</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a03704e-0fde-4038-af8a-4e8a978fc9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:23:02.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:23:06.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We make it a point, when we orient invites to join, na part of
        it is having a parent''s orientation,” adds Alcantara. “It’s our way of showing
        that if you do decide to let your daughter join the sorority, how she is when
        you gave her to us, ganun din namin siya ibabalik sa parents. So it''s an
        assurance na wala kaming ginagawang anything against the law.”</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0427e62-f3f4-4a37-9659-b8b728e7de32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:23:02.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:23:06.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Callueng, when she joined Regina Iustitiae, asked permission from
        her parents. “I was open naman to [my parents], and Regina naman assured me
        that there''s no violence involved,” she says. As a current member, she addresses
        potential members by saying “if your parents want to ask us questions, we
        can answer them.”</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ef07cf-c28d-483d-aa8a-cf067e8f2da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:23:02.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:23:06.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I''d like to believe that generally, violence doesn’t occur in
        sororities, simply because women are the ones who are part of these sororities,”
        says Alcantara. “When you compare it to fraternities, they have this culture
        of machismo embedded, where they have to display some sort of strength and
        power to be able to identify themselves, kung nasaan sila within society.”</p>'
    '45':
      'image': 'jcr:68c2f147-9731-47bb-ae58-bec736942e38'
      'imageCaption': 'Members of the UP Delta Lambda Sigma Sorority. From left: Trini
        Santiago, Rica Gamboa, Cathy Alcantara, Trixie Peralta, and Magnolia del Rosario.
        Photo by KITKAT PAJARO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3cf1177-a366-46a1-8c31-f8c93bf1f5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:23:02.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:23:06.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abaf0e0-0a35-4dec-8e8a-fd3aa6f019e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:23:02.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:23:06.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But strength and power need not come in the form of violence or
        currying favor, for which fraternities and its like-minded organizations have
        been known for. “It''s time we divert our interpretation of what strength
        and power is in this society,” says Alcantara. “For women for example, you
        find strength in a mother who just gave birth and is raising the child on
        her own. You find strength in a sister who is the breadwinner of a family
        and she also pursues the career path she chose for herself.”</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a8200d-6016-4434-80df-e9051d37def4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:23:02.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:23:06.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With regard to any undue advantage supposedly provided by being
        in a sorority, Callueng says merit still takes priority over sisterhood. “It''s
        always about individual performance of the person … I cannot deny naman that
        it''s really rampant in the government ... corruption, the system,” she says.
        “But then, kunwari ako ‘yung sis, tapos ire-recruit lang kita kasi sis kita,
        pero hindi ka naman magaling or fit sa trabaho, siguro mahihiya rin ako.”</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930a39b1-4c85-4284-b121-80c30ca43f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:23:02.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:23:06.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It''s time we divert our interpretation of what strength and power
        is in this society." — Cathy Alcantara</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2d5ef7-a24c-4657-b15a-8123cadef6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:23:02.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:23:06.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Inevitable na may connections since the sorority has been there
        for 72 years,” says Alcantara of UP Delta Lambda Sigma. <em>“Ang dami nang</em>
        Deltans <em>talaga</em>. For me it''s just a perk, an added perk. I don''t
        see it as something <em>na hinanap ko</em> when I joined the sorority.”</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891b549f-1a66-4f8d-a6bd-7bfa4b00df02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:23:02.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:23:06.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303d9ccb-b764-466a-8ac9-7ceab7d349f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:23:02.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:23:06.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I joined my sorority, The Women of Aleitheia, largely because the
        idea of belonging to one appealed to me. But the idea of using membership
        as leverage or advantage in the future was the last thing on my mind. In retrospect,
        one need not join a sorority or fraternity to succeed in law school or in
        any other endeavor.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f690f3-3d52-431e-be2a-855024e008a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:23:02.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:23:06.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, Callueng says joining a sorority is not necessary. Joining
        ultimately depends on a person’s preferences. “As for me, parang law school
        is hard enough. Sabi ko na, I think I need a support system, <em>kahit ‘di
        man siya</em> school related, <em>meron akong</em> go-to person where I could
        share my problems.”</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9a7fb5-d366-4217-8c3f-2a95dad838bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:23:02.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:23:06.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Most people have the misconception that you need to join a sorority
        or fraternity to survive or pass law school, but I don''t think that''s the
        value of joining a sorority,” says Peralta. “It''s not so you can make it,
        or you can survive, it''s for you to enhance your experience in law school.”</p>'
    '61':
      'image': 'jcr:3b7d77ee-0e34-48ca-b59c-3671673c87c7'
      'imageCaption': '“I''d like to believe that generally, violence doesn’t occur
        in sororities, simply because women are the ones who are part of these sororities,”
        says Cathy Alcantara, Grand Archon of UP Delta Lambda Sigma Sorority. Photo
        by KITKAT PAJARO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ef3b9f-53dc-418a-a335-a98c07c97e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:23:02.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:23:06.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693b6c04-037c-4762-b373-61f9173d26a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:23:02.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:23:06.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every year, the Office of the Bar Confidant accepts thousands of
        applications for aspiring lawyers, which means a constant flow of students
        making their way to law schools. Sororities and fraternities, along with other
        organizations, search for new faces to welcome to their fold. Some of them
        — those who choose not to tread the path of violence and corrupt traditions
        —  fight a battle against public perception.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9a9e5d-26e9-4c69-875a-7657f7551207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:23:02.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:23:06.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It''s a public perception <em>talaga, na</em> once you say it''s
        a fraternity, <em>‘yung</em> counterpart <em>niya agad ‘yung</em> sorority,”
        says Alcantara. “It''s supposed to be incumbent upon the sororities to make
        that distinction <em>na hindi, wala talaga siyang</em> violence, we don''t
        engage in such barbaric acts within the society.”</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d091db-2d5f-4109-aa22-f13904c1fde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:23:02.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:23:06.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peralta sees it as an opportunity to prove that sororities have
        value beyond what public perception dictates, through their activities and
        community involvement. “It''s a challenge not just to [us] but to sororities
        and fraternities, to show our relevance and place in society,” she says. “Not
        through violence, but through our contributions to the university and country.”</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63636afb-d6d7-48a4-a984-2a8b3b4343ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:23:02.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:23:06.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario, who plans to go to law school after graduating, calls
        for institutions to be more rigid in imposing standards for sororities and
        fraternities. “Violence doesn’t happen just in fraternities or sororities,
        there is also violence in organizations. For the longest time, there have
        been many victims of FRVs [fraternity-related violence]s or ORVs [organization-related
        violence],” she says.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5a9de6-07dc-4e75-a36b-6828b52c1624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:23:02.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:23:06.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Dapat sana,</em> last na si Horacio.”</p>'
