      films

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d407e53-4353-4455-8c6f-578206bb1db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:31:40.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:31:43.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 1) —</strong> Actor
        Coco Martin has become a household name for playing the lead role in the TV
        action-drama "Ang Probinsyano."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07cf258-d960-4d45-adb5-995e7b24f400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:31:40.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:31:43.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series, which began in 2015, is a TV adaptation of the 1997
        film of the same title that starred the late "King of Philippine Movies" Fernando
        Poe Jr., also known as "FPJ."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a5b3c1-67c6-449c-a25e-a7fee13344bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:31:40.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:31:43.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his directorial debut, Martin — using his real name, Rodel Nacianceno
        — decided to make a reboot of another classic FPJ film, "Ang Panday."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442c1712-7376-4ebf-81ab-d77eba5945d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:31:40.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:31:43.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Through success ng "Ang Probinsyano," what if ganito "Ang Panday?"
        Martin told CNN Philippines of why he chose the film.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b104735-d0c1-4b3f-8c8e-e78d3bf67566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:31:40.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:31:43.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What if "Ang Panday" could follow the success of "Ang
        Probinsyano?]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588c93f6-dec3-466e-9a75-dd05abdc6224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:31:40.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:31:43.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Humingi muna ako ng blessing ni</em> Tita Susan Roces," Martin
        added, referring to FPJ''s veteran actress wife. <em>"Um-agree siya, kasi
        nakita niya siguro</em> the way <em>na paano ko iniingatan yung</em> legacy
        ni FPJ."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b67310-5231-461d-bc0c-fa9a45de521b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:31:40.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:31:43.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I first asked Susan Roces'' blessing. She agreed because
        I think she saw the way I cared for FPJ''s legacy.]</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Coco Martin: I want MMFF entry &#39;Ang Panday&#39; to be different
        | <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/nWwoGqdCIQ">pic.twitter.com/nWwoGqdCIQ</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/936389161895866368?ref_src=twsrc%5Etfw">December
        1, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c61913-5ad8-418c-b590-26fe6eed3cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:31:40.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:31:43.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356efee6-a8cf-4df7-8d9a-6ac8eb500213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:31:40.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:31:43.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin likened his experience behind the camera to having a child.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884cbbf9-d254-4f52-ba87-76f72c2a5e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:31:40.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:31:43.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ikaw yung nag-detalye ng mata, ng tenga, kung ano yung magiging
        gusto mong itsura,"</em> he said. "Kumbaga, <em>ikaw na ikaw."</em></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03922147-a4aa-458d-a350-df20ab79ac33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:31:40.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:31:43.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You detailed the eyes, the ears, what you want it
        to look like. In a sense, it really reflects you.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57971be4-e53e-4892-a673-c7cc78f698a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:31:40.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:31:43.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin added that working with great team members, whom he handpicked,
        helped him bring his vision to life.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507ac9ab-8584-4f5e-86d8-2768572c1703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:31:40.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:31:43.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The original "Ang Panday" film debuted in 1980 and starred FPJ.
        It is based on the Filipino comic book character of the same name created
        by writer Carlo J. Caparas and artist Steve Gan.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720dc732-dcbd-474c-9fad-7e9063c75316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:31:40.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:31:43.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It follows the adventures of a "panday" or blacksmith named Flavio,
        who fights monsters using a magical sword forged from a meteorite.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00758bf-83df-4c45-8fb3-1cff68993188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:31:40.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:31:43.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following FPJ''s film, two more films were produced in 2009 and
        2011, starring actor and detained former senator Bong Revilla.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc9ca13-0886-4e33-b116-b9b25bb1791a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:31:40.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:31:43.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/06/22/Bong-Revilla-plunder-trial.html">Related:
        Ex-senator Revilla skips first day of plunder trial</a></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3d24ad-6e7b-426c-b2d5-0401200b76ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:31:40.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:31:43.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin said he watched all of the previous "Ang Panday" adaptations
        to develop a different concept for the upcoming film, where he also plays
        the lead role as Flavio''s grandson.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7eb5952-b460-44c5-b1d8-90297aa03a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:31:40.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:31:43.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Tinitignan ko yung rule, kasi may rule yung</em> "Panday,""
        he said. <em>"Kumbaga, kung ano yung</em> partisipasyon<em> nung</em> black
        book, paano <em>yung espada. Gusto ko magkaibang-magkaibang-magkaiba."</em></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb5097b-2f74-475d-b1ed-798fe9c36052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:31:40.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:31:43.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I look at the rules, because "Ang Panday" has rules.
        For instance, I looked at the participation of the black book and the sword.
        I wanted it to be completely different.]</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed50162b-1e9c-4ab7-b4fd-fab18ac6c887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:31:40.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:31:43.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Martin said he does not want to be portrayed as the "next
        FPJ."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e8312e-08b6-497a-a35e-e898a583224a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:31:40.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:31:43.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nahihiya ako,"</em> he said. <em>"Ang pinaka-ayaw ko na maisip
        ng mga tao, ginagaya ko si</em> FPJ. <em>Gusto ko gawin yung mga pelikula
        ni</em> FPJ <em>kasi gusto ko siya</em> i-introduce <em>sa mga bagong henerasyon."</em></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53bdf258-454f-4536-a071-de4a1e814841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:31:40.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:31:43.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''m ashamed. What I really don''t like is for people
        to think that I''m imitating FPJ. I want to do FPJ''s films because I want
        to introduce him to the next generations.]</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522d31c6-95d4-4889-b763-5a5605e166cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:31:40.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:31:43.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin said FPJ''s movies embody "very Pinoy" values, in contrast
        to what is normally seen in Hollywood films.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752fa875-8478-4588-b0b2-b32bc6f4556b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:31:40.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:31:43.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin, a former waiter, got his big break in the 2005 independent
        film "Masahista," where he portrayed the lead role of  a young man who gave
        massages to gay men.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63203f42-1223-4406-8834-2345447b160d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:31:40.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:31:43.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/life/entertainment/film/2017/08/16/coco-martin-mass-appeal.html">Related:
        From ‘Masahista’ to ‘Ang Probinsyano’: Coco Martin’s indelible appeal</a></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d68473c-1378-4cf9-9dd7-e645b2973e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:31:40.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:31:43.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang Panday" debuts on December 25 at the 2017 Metro Manila Film
        Festival.</p>'
  'Japan-Emperor-Akihito-to-abdicate':
