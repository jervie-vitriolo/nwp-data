      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movie, which is set to be released in 2019, is based on the
        1998 animated feature film that grossed more than $300 million worldwide.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1ae370-e10e-477d-9c2a-77a7240cdf10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:36:20.999+08:00
      'mgnl:createdBy': 'jeff'
