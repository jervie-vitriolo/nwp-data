      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These four stories prove that having swabe time to yourself is just
        as important as working hard -- because staying swabe in life is a practical
        step in recharging yourself as you meet your goals.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
