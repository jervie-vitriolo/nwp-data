    'template': '1'
    'title': 'Japan Emperor Akihito to abdicate on April 30, 2019

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ee66d8-2d2f-476d-9a9d-499d95912076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:33:49.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:33:53.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Japan''s much-loved Emperor Akihito will
        stand down on April 30, 2019, becoming the first Japanese monarch to abdicate
        his post in two centuries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e9678c-b804-43b8-9a0d-d46d85ecc151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:33:49.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:33:53.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision was made at a meeting of the Imperial House Council,
        and announced by Japanese Prime Minister Shinzo Abe on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733fbf44-9ba8-44c5-b1a4-71511ffd3110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:33:49.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:33:53.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, the Japanese parliament passed into law a historic
        bill to allow 82-year-old Akihito to abdicate the throne if he chose.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744175cc-4717-4ee5-9d77-6c97f57103b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:33:49.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:33:53.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
