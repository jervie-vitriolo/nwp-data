      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quake hit 4 kilometers from Wao at 2:57 a.m., the Philippine
        Institute of Volcanology and Seismology (Phivolcs) said.</p>'
