  'White-House-considering-replacing-Tillerson-with-Pompeo':
    'author': 'Jeremy Diamond, Nicole Gaouette, Michelle Kosinski, Jim Acosta, Elise
      Labott, Jim Sciutto and Jeff Zeleny, CNN'
    'caption': 'The White House is contemplating a scenario to replace Secretary of
      State Rex Tillerson with CIA Director Mike Pompeo within the next few months,
      multiple government officials tell CNN. Credit: Michael Reynolds-Pool/Getty
      Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-12-01T03:08:21.653+08:00
    'imagesource': 'jcr:1202baac-a8c0-4d1b-aa27-406f6317ac14'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '28f23a9b-124f-4bdf-a1d1-8a23b6275d51'
    'lead': 'The White House is contemplating a scenario to replace Secretary of State
      Rex Tillerson with CIA Director Mike Pompeo within the next few months, multiple
      government officials tell CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-28T08:47:09.395+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-28T08:47:13.932+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-28T08:47:13.645+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'White House considering replacing Tillerson with Pompeo

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ccca3e-53ad-4f8a-8b88-d1acfaef20e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:47:09.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:47:13.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The White House is contemplating a scenario
        to replace Secretary of State Rex Tillerson with CIA Director Mike Pompeo
        within the next few months, multiple government officials tell CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b77afe-8e2f-473e-861a-a87665fd6c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:47:09.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:47:13.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vacancy at the CIA would likely be filled, according to the
        tentative plan, by Sen. Tom Cotton, a hawkish Arkansas Republican, the sources
        said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75bdef85-f901-416e-986e-0950a48f2a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:47:09.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:47:13.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s no decision yet on the timing of Tillerson''s departure,
        which has been expected for months. But multiple sources close to the White
        House and across government said Pompeo is the leading candidate to take over
        at the State Department.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53930db4-a52f-49a4-9a90-a883e2646638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:47:09.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:47:13.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump offered, "He''s here, Rex is here," when
        asked if he wants Tillerson to stay on the job by reporters at the White House
        Thursday after the news broke of the potential exit plan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2bb4657-8102-4e64-a4d4-180bf573cced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:47:09.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:47:13.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the President just said, ''Rex is here,'' " White House press
        secretary Sarah Sanders said in a statement, adding that the administration
        has no personnel announcements to make.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabeeca6-fd30-4c42-b52f-33b9d579b0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:47:09.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:47:13.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Secretary Tillerson continues to lead the State Department and
        the entire Cabinet is focused on completing this incredibly successful first
        year of President Trump''s administration," she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd63c5a-6228-4d14-8a56-ebb67748f55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:47:09.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:47:13.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.nytimes.com/2017/11/30/us/politics/state-department-tillerson-pompeo-trump.html?_r=0">The
        New York Times</a> reported&nbsp;Thursday morning that the plan to replace
        Tillerson has been developed by White House chief of staff John Kelly and
        is likely to be triggered late this year or early next year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd453d20c-62bd-4f8f-b821-006a80b6f25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:47:09.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:47:13.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news fleshes out some detail on a possible Tillerson ouster,
        anticipated for months as tensions between the top US diplomat and Trump have
        played out in unprecedented public fashion. Accounts of Tillerson dismissing
        the President as a "moron" have been matched by Trump''s public statements
        deriding Tillerson for "wasting his time" on diplomatic efforts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2c964e-4f7b-48d1-b004-659d9395bbe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:47:09.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:47:13.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tepid expressions of support that regularly followed these reports
        haven''t been enough to dampen speculation, as support for Tillerson has eroded
        across Washington in the nearly 10 months since his appointment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc9288d-4b6c-472c-bc49-d3816c539cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:47:09.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:47:13.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Administration officials have chafed at Tillerson''s resistance
        to Trump policy positions, lawmakers have expressed alarm about his cuts to
        the State Department, staff there decry the agency''s dysfunction and senior
        members of the US national security establishment from both parties warn that
        he is creating a "national security emergency," in the words of former Secretary
        of State Madeleine Albright.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0366e36a-118c-4076-b868-4db3cfc23636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:47:09.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:47:13.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When, not if</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a286438-3001-4a86-9e23-bb930723ffd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:47:09.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:47:13.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For weeks, Tillerson''s departure has been a "when, not if" question
        in Washington. It''s a secret so open that in October Pompeo and a staff member
        openly discussed when the CIA director would move to the State Department,
        a person present in the room told CNN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe95baef-04bf-44dc-bbc3-698b3f6671b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:47:09.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:47:13.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The switch at the top levels of the Trump administration''s national
        security team would come at a time of bristling tension with nuclear armed
        North Korea, which now has the capability to reach the US with its missiles.
        That''s one reason the news about Tillerson provoked dismay in some quarters
        and an accusation of skullduggery.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5d8a57-ad38-4d80-9ca1-323c215a9ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:47:09.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:47:13.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been evident to me that for some time, somebody is seeking
        to undermine his presence here," said Sen. Bob Corker, the Tennessee Republican
        who chairs the Senate Foreign Relations Committee. "</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5970650-c9dc-461c-aca5-41c65b5e0089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:47:09.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:47:13.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I don''t know who that is," said Corker, who has long argued that
        the US needs Tillerson in place as a stabilizing presence on the administration''s
        national security team.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63dab085-7c9f-446c-846e-62bf4711e0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:47:09.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:47:13.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We and the rest of the world need someone like Tillerson in that
        position," Corker said. "Especially when the world''s on fire ... Rex Tillerson
        is a strategic thinker."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16590a29-f774-49dd-b3b1-5b67a2f7467c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:47:09.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:47:13.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The expected shake-up would take the role of top US diplomat out
        of the hands of an official whose relationship with the President has grown
        increasingly fractured and put it into the hands of another whose bond with
        Trump has only strengthened this year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39705f22-cb33-4170-9c11-26ec621ee804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:47:09.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:47:13.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo, a former Republican congressman from Kansas, has grown increasingly
        close to the President in recent months -- a bond largely formed over the
        President''s free-wheeling daily intelligence briefings, which one White House
        official said Pompeo delivers in person three to four times a week.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20def4c0-e658-4caf-8850-cfe56f8f3644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:47:09.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:47:13.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the briefings, Trump frequently asks Pompeo -- who graduated
        first in his class at the US Military Academy at West Point and went on to
        Harvard Law School -- to stick around to continue chatting one-on-one, the
        official said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7cad72-529e-485a-b1c1-fc61abdadbab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:47:09.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:47:13.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source close to Pompeo says the President hasn''t told the director
        about the plan in any certain terms, but there has been a quiet sense in Pompeo
        world that this is certainly possible, perhaps even likely. They caution that
        the decision is obviously Trump''s call and they are well aware that someone''s
        standing with the President can change at any time.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e017a205-bc88-425c-809b-de833e94a2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:47:09.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:47:13.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo would accept this elevation without hesitation, this source
        says.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52babc4-54cc-4659-8371-e96340e8d654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:47:09.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:47:13.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Publicly undercut</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a6fef8-f7c8-42de-ab3b-5374980da825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:47:09.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:47:13.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since he was sworn into office on February 1, Tillerson had to contend
        with a President who publicly undercut him, a shadow State Department that
        sprang up under Trump''s son-in-law Jared Kushner, competition from US Ambassador
        to the UN Nikki Haley, and a litany of complaints from diplomats, foreign
        ministers and others in Washington that his State Department was deeply dysfunctional.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a044bb87-4338-4c3e-8132-7982a0910015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:47:09.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:47:13.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tillerson aggressively pushed back against those claims in a November
        28 appearance, portraying it as an insult to State Department staff.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fb59a0-2cc0-44d5-aa4f-911e19a1ad0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:47:09.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:47:13.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m offended on their behalf when people say somehow we don''t
        have a State Department that functions," Tillerson said. "I can tell you it''s
        functioning very well from my perspective."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3aff61-edc1-4f85-ad66-27dfb1b16f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:47:09.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:47:13.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a steady drip of negative news, and reports of Tillerson''s
        alleged resentment over Ivanka Trump leading a delegation to the Global Entrepreneurship
        Summit in India, in November, continued to undermine the former ExxonMobil
        CEO.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db498d02-9c4a-4e2d-b6e5-ec0ccd9f581a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:47:09.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:47:13.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The painfully public airing of his troubles with the President perhaps
        hit a low when one lawmaker faulted Trump for his tendency to "publicly castrate"
        the secretary of state. That exchange forced Tillerson, when asked about the
        comment by CNN''s Jake Tapper, to declare: "I checked. I''m fully intact."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818d816d-cfe9-4910-bc48-26da80205881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:47:09.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:47:13.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corker had told the Washington Post that Trump repeatedly neutered
        Tillerson with Tweets that undermined or flatly contradicted policies he was
        pursuing. That, Corker said, shut down options for the US and damaged Tillerson''s
        efforts to peacefully resolve tensions with North Korea.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06c8d0c-225f-43d6-9800-748a47b4ed4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:47:09.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:47:13.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The castration episode followed an extraordinary October 4 public
        statement in which Tillerson stressed his commitment to his job as secretary
        of state, but didn''t definitively deny an NBC report that he had called Trump
        a "moron."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc287b69-788c-4f1d-8313-1622bee19455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:47:09.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:47:13.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That report also detailed Tillerson''s "fury" about the ways Trump
        has undermined him publicly on several foreign policy initiatives and his
        thoughts about resigning.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbed6b74-bc4a-4157-a73b-5535d0f6886d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:47:09.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:47:13.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calling the story "erroneous" during his remarks, Tillerson pointed
        the finger at "some who try to sow dissension" to undermine the President''s
        agenda and said he has been asked "repeatedly" if he''s going to step down.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659ecc5c-c574-4050-b6db-5e45613df51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:47:09.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:47:13.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For some reason, it continues to be misreported," Tillerson said.
        "There''s never been a consideration in my mind."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c18551b-7c56-433f-bb72-8f2ceef2120c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:47:09.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:47:13.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon after that, in mid-October, an administration official was
        telling CNN that Tillerson was on thin ice, even as the President was publicly
        declaring he had confidence in his top diplomat.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea0d01f-13c4-4525-89c2-c798653ab5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:47:09.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:47:13.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It certainly isn''t a good relationship, and its problems that
        have been building," the official said of Tillerson''s fate in the Trump administration.
        "I think everyone is trying to stick it out for a variety of selfish reasons.
        But not for the same reasons."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffe3e4d-6801-4d7d-8c98-9355a8b01581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:47:09.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:47:13.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="http://edition.cnn.com/2017/11/30/politics/rex-tillerson-state-department/index.html">"White
        House considering replacing Tillerson with Pompeo."</a></em></p>'
