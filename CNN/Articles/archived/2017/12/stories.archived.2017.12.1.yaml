      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed8e5c6-9c12-4563-8ee8-f1f6cd86b89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:16:43.270+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T16:47:26.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong>&nbsp;-- Quezon City
        to Makati in less than 30 minutes, even at 8 a.m. or 5 p.m.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32748fd3-96b8-4221-9699-620241ed4fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:16:43.271+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T16:47:26.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roads with enough space for cars, buses, motorcycles and even bicycles
        to share.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2b45ec-7ee8-449e-8559-160c06ffb0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:16:43.271+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T16:47:26.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Side streets you could play on, with sidewalks you could actually
        walk on.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c3da98-6cd4-42e2-a6b4-a27c1072c768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:16:43.271+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T16:47:26.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you were born after the 1990s, such things seem impossible to
        imagine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60faf84a-50c8-4b20-a59d-829616cee9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:16:43.271+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T16:47:26.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But clear roads were what made every journey exciting and every
        destination seem like a stone''s throw away.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973b3348-15e4-4947-a739-6aeada11fe1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:16:43.271+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T16:47:26.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 2017 survey of 1,043 drivers in Manila, ride-sharing company
        Uber found that around four in five Filipino drivers found traffic the worst
        part of owning a car.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8ab203-052e-4366-82da-33971bc15fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:16:43.271+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T16:47:26.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On average, the respondents said they spent at least 66 minutes
        a day sitting in traffic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f812c47-db68-439c-9c84-2c005763f17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:16:43.271+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T16:47:26.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On one hand, that usually results in missed appointments and being
        late to where you have to be.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1afa58-88e6-4a91-9b33-ff669726fe2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:16:43.271+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T16:47:26.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on the other hand, all that wasted time can actually cost a
        lot of money.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddb5850-7a97-4f84-b7e4-1d18b00a30f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:16:43.271+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T16:47:26.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 2014 report, the Japan International Cooperation Agency (JICA)
        — the branch of the Japanese government that gives financial aid to developing
        countries — said road congestion costs the Philippines ₱2.4 billion a day
        in terms of time lost, fuel spent,&nbsp;wear and tear on vehicles and, worst
        of all, harm to people''s health and to the environment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26ad012-1685-46c4-a8f1-1babbc02339c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:16:43.271+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T16:47:26.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words, traffic can make you and your children sick in the
        long run.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa38e567-b6c1-457d-85e3-ba0a91cad71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:16:43.271+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T16:47:26.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And yes, young people, there was a time when there was enough parking
        for everyone. No driving round and round, praying to your parking gods for
        a slot.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd65a2f7-f61c-403a-b2ae-0dcc671519a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:16:43.271+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T16:47:26.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber''s survey also found that three in five Filipinos said finding
        a parking space was the second-worst part of owning a car.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29dd6608-6b79-42a7-aa83-7463ac6b378f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:16:43.272+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T16:47:26.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey also found that car owners spent an average of 24 minutes
        a day looking for parking.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29458c1f-5dcd-447f-84d0-988b49e49494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:16:43.272+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T16:47:26.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But we can do something about these problems.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de79aca5-26c3-497e-9569-37896956b898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:16:43.272+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T16:47:26.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We don''t have to deprive ourselves and the next generation of the
        right to travel freely, safely and quickly.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff96ee2-1616-47a9-a008-fb7e0b619033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:16:43.272+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T16:47:26.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All we need to do is to be innovative with the way we move, so that
        everyone can go where they want to go.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf88f7ee-b336-418d-b1fb-6fe74ac38ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:16:43.272+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T16:47:26.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest video, Uber shows you what we can do to keep our "transportation
        boxes" from taking over our streets, and our lives.-</p>'
    '19':
      'image': 'jcr:c4ee8eb3-808c-48b6-be56-11fabee512ee'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18708e18-c23c-4177-be31-4fbff11c47c8'
      'mgnl:activationStatus': true
