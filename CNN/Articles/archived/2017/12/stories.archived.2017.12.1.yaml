      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Disney has found its Mulan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24d6915-483f-4bc2-9598-fd97dfc686ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:36:20.999+08:00
