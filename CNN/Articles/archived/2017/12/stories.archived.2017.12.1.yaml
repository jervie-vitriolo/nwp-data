  'Young-woman-uses-Instagram-to-help-her-lose-weight':
    'author': ' Natalie Angley, CNN'
    'caption': 'Morgan Bartley developed depression and a binge-eating disorder as
      a teen. She documented her weight-loss journey on Instagram and became an inspiration
      | Photo courtesy of Morgan Bartley'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-12-01T23:59:42.917+08:00
    'imagesource': 'jcr:a93e560c-55f8-4df0-972b-8f4d8c730344'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6df3671a-06f0-4574-918a-8c7c5580bc52'
    'lead': 'Twenty-year-old Morgan Bartley always struggled with her weight.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-23T14:59:17.177+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-20T16:47:24.163+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-20T16:47:23.701+08:00
