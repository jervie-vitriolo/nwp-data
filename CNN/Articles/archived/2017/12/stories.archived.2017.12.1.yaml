  'Abu-Sayyaf-bomber-Aman-Kabalu-1.3-M-bounty-nabbed-in-Basilan':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2017-12-01T07:38:04.311+08:00
    'imagesource': 'jcr:1b01466a-b913-4396-b0fb-62aef0db5719'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cdd7a587-6e79-467f-9d47-bb8f134c3849'
    'lead': 'Military and police have arrested a "notorious" Abu Sayyaf bomber with
      a ₱1.3 million bounty on his head, the military said Thursday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-28T08:38:45.959+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-28T08:38:49.477+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-28T08:38:49.246+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Notorious'' Abu Sayyaf bomber with ₱1.3 M bounty arrested in Basilan

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1560754b-21b8-4ada-b49e-2953cc1782c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:38:45.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:38:49.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 1) —</strong> Military
        and police have arrested a "notorious" Abu Sayyaf bomber with a ₱1.3 million
        bounty on his head, the military said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6df89b-3dba-4b15-b048-e8d523a45a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:38:45.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:38:49.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rahim Abdul, a.k.a. Aman Kabalu was nabbed in a joint operation
        by the Joint Task Force Basilan and police at Zone 1, Barangay Kampurnah,
        Isabela City, Basilan at around 3:40 p.m. Tuesday, a press release from the
        Western Mindanao Command (WesMinCom) said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a834c3-41cd-4fcd-b30b-108c3e6dfff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:38:45.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:38:49.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joint Task Force Basilan Commander Brig. Gen. Juvymax Uy said Abdul
        was positively identified by a civilian before he was arrested. Authorities
        seized a fragmentation grenade from him.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde51aea-c7b1-4ee1-9914-8adae1346270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:38:45.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:38:49.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abdul was brought to the Basilan Provincial Police Office for proper
        disposition and legal procedures after his arrest.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d319fd7-f1d6-49fe-a4c4-25adf4e7833b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:38:45.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:38:49.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of National Defense (DND)/ Department of Interior
        and Local Government (DILG) Joint Order of Rewards has offered P1.3 million
        for Abdul''s capture.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26da9db3-4780-4889-bdc3-9657cf28557a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:38:45.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:38:49.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WesMinCom Commander Lieutenant General Carlito G. Galvez, Jr.,praised
        the Joint Task Force Basilan for a job well done.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee915b1-1d3e-463c-94e1-ff5886a765dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:38:45.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:38:49.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My commendations to the Joint Task Force Basilan for the successful
        operation which led to the arrest of a notorious bomber," Galvez said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd5d4b4-d500-4ac0-b7cb-7a8baad802ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:38:45.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:38:49.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He assured the public that the military will continue to keep guard
        and secure the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca11a3e2-f558-4f43-a59c-5a0b5089a3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:38:45.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:38:49.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rest assured that our Joint Task Forces will continue to keep guard
        as they sustain the conduct of combat and intelligence operations in their
        joint area of operations in order to ensure peace and security in respective
        areas," he added.</p>'
  'San-Miguel-to-seek-court-relief-from-SECs-P769.3-million-fine':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2017-12-01T05:32:15.075+08:00
    'imagesource': 'jcr:b4d06ca8-641b-4a2f-b749-de97058c9574'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '005f26a8-b9d5-4e51-9aeb-b0c8ae7807f2'
    'lead': 'San Miguel Corporation (SMC) said Friday it will contest in court the
      P769.3-million fine imposed by the Securities and Exchange Commission (SEC)
      for the late filing of additional documents regarding the company''s acquisition
      of Manila Electric Company shares in 2012.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-28T08:41:19.618+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-28T08:41:24.246+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-28T08:41:23.940+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'San Miguel to seek court relief from SEC''s P769.3-million fine

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3942b1-5bca-4648-8d39-c28462131e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:41:19.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:41:24.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 30) —</strong> San
        Miguel Corporation (SMC) said Friday it will contest in court the P769.3-million
        fine imposed by the Securities and Exchange Commission (SEC) for the late
        filing of additional documents regarding the company''s acquisition of Manila
        Electric Company shares in 2012.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254255ad-829d-47bd-adfb-5fe6f8e9f5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:41:19.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:41:24.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SEC said the acquisiton should have been reported through Forms
        23-A and 23-B, but SMC said these forms are merely reiterations of what it
        previously submitted. The penalty was based on three transactions involving
        Meralco shares.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db647c61-a425-4e2a-b5e5-87c68fccbc9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:41:19.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:41:24.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC said that technically, there was no late disclosure of the share
        acquisition considering the relevant information were provided and disclosed
        to the SEC and PSE through the submission of SEC form 17-C.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e3a4ae-97d9-43ca-8dc3-5a859ec145b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:41:19.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:41:24.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As such, the public was adequately and properly informed of the
        details of the share sale transaction inclusive of the purchase price, number
        of shares, equivalent percentage shareholdings in Meralco (27 percent) and
        the terms of payment," Ramon S. Ang, SMC president and chief operating officer,
        said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210a476d-3a86-4826-ab40-81e36ea87e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:41:19.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:41:24.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Form 17-C is a current report on the securities, which would be
        affected by events such as purchases. Forms 23-A and 23-B would refer to beneficial
        ownerships and changes in the beneficial ownership, respectively.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586deee7-e781-4ce1-aa2d-d353608c4f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:41:19.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:41:24.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang also said the fine was excessive and unreasonable.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82c9903-db6d-446c-b73f-b84468be83f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:41:19.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:41:24.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The penalty is highly disproportionate to the infraction attributed
        to the company considering that the disclosures made by SMC to both SEC and
        PSE were extensive enough to prevent market speculation and other similar
        fraudulent acts," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcada887-fd82-45f0-a592-eea83570d2b5'
      'mgnl:activationStatus': true
