      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese actress Liu Yifei, also known as Crystal Liu, has scored
        the title role in the live-action version of "Mulan," Disney confirmed to
        CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eaed3d2-3689-4203-a48e-1cd3ecfa5dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:36:20.999+08:00
