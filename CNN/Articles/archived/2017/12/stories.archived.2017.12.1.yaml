      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ming-Na Wen voiced Mulan in the animated version of the film. The
        voices of Eddie Murphy, Miguel Ferrer and BD Wong also were featured.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0852d7a7-de77-479e-8f7e-34c0921cf2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:36:20.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:54:21.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Niki Caro, who most recently directed "The Zookeeper''s Wife," is
        set to helm the new "Mulan."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218e634e-afce-4646-9ddf-fae3fda0730c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:36:20.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:54:21.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A well-known figure in China, Liu has starred in "The Forbidden
        Kingdom" with Jackie Chan and "Outcast," alongside Nicolas Cage and Hayden
        Christensen.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d3d33e-f9af-4035-9bdc-150bd6926351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:36:20.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:54:21.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liu, also a model, has served as a brand ambassador for Dior.</p>'
    '7':
