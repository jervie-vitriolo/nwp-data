    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t halts dengue vaccination program due to health risk

      '
    'updated': 2017-12-02T10:20:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7c31e5-5ead-4b2f-afb3-eb36123391f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:26:24.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:26:31.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 1) —</strong> The
        Department of Health (DOH) temporarily halted its dengue vaccination program
        after a new study that shows the vaccine poses a risk for those not previously
        infected by the mosquito-borne virus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f16be46-432b-42a2-baef-386162bff7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:26:24.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:26:31.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those at risk are some 70,000 children who were vaccinated under
        a Health Department program since 2016.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2755ced-430f-4cfa-bdb5-9316a1499652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:26:24.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:26:31.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the light of this new analysis, the DOH will place the dengue
        vaccination program on hold while review and consultation are ongoing with
        experts and key stakeholders and the WHO (World Health Organization), Health
        Secretary Francisco Duque III said in a media briefing on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0edf00c-7e8c-4c36-be9f-7080d08426a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:26:24.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:26:31.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said 733,713 children from Central Luzon, the region of Cavite,
        Laguna, Batangas, Rizal, and Quezon, and Metro Manila were administered Dengvaxia.
        Eight to 10 percent or about 70,000 children have not had dengue yet, the
        DOH added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58fe2a24-f86f-4115-a197-abcc0a75793e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:26:24.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:26:31.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pharmaceutical company Sanofi on Wednesday said new clinical data
        analysis showed those not previously infected with dengue and got vaccinated
        with Dengvaxia could contract "severe disease".</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5eb480-0a7d-45ad-b1d5-03896927aed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:26:24.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:26:31.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For those not previously infected by dengue virus, however, the
        analysis found that in the longer term, more cases of severe disease could
        occur following vaccination upon a subsequent dengue infection," it said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b03062-6dca-4a41-978d-95e2209cc0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:26:24.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:26:31.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanofi maintained that it provided protection against dengue fever
        to those who had been infected before.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d06612-63d1-4a8d-9fe3-aa13ab76e76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:26:24.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:26:31.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Sanofi''s study, Duque said the vaccine will prevent
        severe illness for at least 30 months, regardless if a person contracted the
        infection or not. But in the long term, "severe cases may occur" for those
        who never were infected by the mosquito-borne virus.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e459ea-09dd-414f-8c51-3a7ee8866a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:26:24.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:26:31.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization recommended the use of Dengvaxia in
        2016 in areas where dengue is highly endemic based on information available
        from Sanofi that time.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47bbbfa-d527-494c-9958-c977df3a78df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:26:24.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:26:31.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Food and Drug Administration (FDA) said Dengvaxia underwent
        clinical trials to ensure safety and efficacy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33933a8f-fd7d-4528-a44a-979afcb86c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:26:24.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:26:31.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will not get an FDA approval if the documents are not complete,"
        FDA Director Dr. Benjamin Co said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ac057d-40d6-4126-b74e-8c7b37d4f690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:26:24.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:26:31.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there were no reported cases yet of severe illnesses from
        those who received the vaccination.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995d0ebc-5160-446c-966e-659d371d4a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:26:24.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:26:31.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials said they will profile those who got the vaccine
        and impose a five-year post-vaccination surveillance.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f9146a-686b-498d-863c-1440fefd4538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:26:24.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:26:31.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although sinabi nating 30 months ang protection, we will heighten
        our surveillance activities," Duque said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137e271d-3aea-4ab2-b6cf-afd3ff82ca0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:26:24.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:26:31.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said they have fully paid Sanofi for the vaccines. The Health
        Department spent P3.5 billion for the immunization program, a move questioned
        by some doctors as Dengvaxia was not yet been approved by the World Health
        Organization.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91edb985-a0ff-452c-bb5a-e76bb48573a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:26:24.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:26:31.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, there are still almost 800,000 doses that have not been
        used, amounting to almost 800 million pesos, most of which will expire in
        August 2018.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f691f2c-d631-49b4-8d96-8e28aa84049d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:26:24.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:26:31.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers alarmed over vaccine health risk</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4ac5bb-e6ef-4c57-b52b-6d1e09cb14a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:26:24.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:26:31.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Richard Gordon raised the issue that the vaccine was not
        tested on a small group.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39bc108-11a2-4436-bf08-b5c3c0e106a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:26:24.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:26:31.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"WHO has warned that the vaccine had not been given pre-qualification
        approval as it had not yet been tested on at least 200 children first, at
        the time it was procured by the administration of then President Benigno Aquino
        III... The vaccine was not yet ready for distribution. Now we have the evidence
        on that," he said in a statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563b6fe9-a06b-4647-80c6-05ae67012eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:26:24.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:26:31.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Nancy Binay called on DOH and Sanofi Pasteur to launch a
        nationwide medical advisory and information drive to reach out to parents
        whose children have had the vaccine.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00beaea2-a862-48d4-bd29-a55040776015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:26:24.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:26:31.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is sad that the DOH ignored the warning about the issue of patient
        safety and research integrity of Dengvaxia. Safety should always be the paramount
        concern when it comes to any immunization program," she said in a statement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37eb6cb8-461f-499d-baa3-eac7267cc8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:26:24.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:26:31.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department under then-Secretary Janette Garin launched
        Asia''s first public dengue vaccine program in April 2016.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e7b571-5de2-45da-a991-8b87cf8d5de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:26:24.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:26:31.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health authorities earlier warned the vaccine would have side effects,
        including fever, headache, muscle pain, weakness, redness, and swelling.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc4db6c-7f68-4e65-a2f3-963b0baa209d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:26:24.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:26:31.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program was halted in mid-2016 by former Health Secretary Paulyn
        Ubial pending results of the pilot program, saying the vaccine was not proven
        safe.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b834279-3a8b-4595-a153-6a335455c993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:26:24.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:26:31.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three children allegedly died in 2016 after the administration of
        the vaccine, but health officials and pharmaceutical officials denied the
        claim.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0bf435-229f-4ad0-8d97-9ce790844652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:26:24.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:26:31.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House and Senate committees have conducted hearings to look into
        the contract to purchase Dengvaxia from Sanofi.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d45c4c5-5c39-402f-aaf1-362365728311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:26:24.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:26:31.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon, chairman of the Senate Blue Ribbon Committee, launched an
        investigation in December 2016, questioning the haste in buying dengue vaccines
        towards the end of the Aquino administration.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40aafff-e808-4159-89a1-bb60a6db547f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:26:24.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T08:26:31.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The investigation is still ongoing," he said on Friday.</p>'
