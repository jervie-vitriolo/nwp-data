    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c140eb4b-0879-4352-a8fa-bbe25ee6cc23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:31:39.893+08:00
