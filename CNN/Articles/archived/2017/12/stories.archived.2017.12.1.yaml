    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a94b003-e569-4540-96b4-1aab7f652037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:31:39.894+08:00
