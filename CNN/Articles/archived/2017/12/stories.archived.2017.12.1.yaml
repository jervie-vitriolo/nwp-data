      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea0656d-fa74-4ad4-8061-db868a2e9525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:39:47.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T15:39:51.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The University of the East (UE) Pep Squad are also ready to bring
        an #UnExpected, #UnEnding, and #UltimatE act on Saturday. They are expected
        to raise the red and white on Saturday with a fiery performance.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea59e77a-38a9-4f0e-9375-8d9e89b0b359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:39:47.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T15:39:51.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the famed basketball rivalry heats up once again on Sunday,
        students from De La Salle University (DLSU) and Ateneo De Manila University
        each rally a victorious school spirit through their cheering squads.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffa972d-198c-42ee-b023-fdc4533daec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:39:47.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T15:39:51.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DLSU Animo Squad might take the crowd for a short trip to Japan
        as they perform their #japANIMO routine. The Ateneo Blue Babble Battalion
        will echo their iconic #JuanBigFight and #SayawOBF routine.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616d9ce5-1cc4-4543-96ac-e97f23dbf030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:39:47.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T15:39:51.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UAAP Cheerdance Competition 2017 is on Saturday, December 2,
        1 p.m. at the Mall of Asia Arena in Pasay City.</p>'
