      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us celebrate the holiday season with precaution," said DILG
        officer-in-charge Catalino Cuy in a statement on Wednesday. "Please do not
        be complacent and take heed of weather advisories, as well as your local government
        units," he said.</p>'
