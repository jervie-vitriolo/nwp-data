    'template': '1'
    'title': 'Sen. Bam Aquino backs bill to protect military reservists

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767296f8-db0f-444c-acf5-c2cf59cbb509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:43:53.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:44:00.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 20) —</strong> Senator
        Bam Aquino is pushing for a bill to give reservists of the Armed Forces job
        security while serving the military.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e26d172-f9a6-4540-ba61-36265b44cd9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:43:53.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:44:00.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Bill 1607, or the Reservist Employment Rights Act, was filed
        by Aquino on October 25</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279a12f7-4b08-4e96-a59e-e43edfa36ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:43:53.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:44:00.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement released by the office of Senator Aquino said the bill
        aims to "bolster further the Reserve Force Development program of the Armed
        Forces of the Philippines (AFP) and ensure that we encourage more professionals,
        specialists, and subject matter experts to help in our national security by
        being active reserve officers of the AFP. "</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e043853d-d166-48a9-9e8e-9af8f2ff6430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:43:53.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:44:00.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill states employed reservists should not be discriminated
        against by employers in terms of salary or privileges, among others.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8691d1-4e53-49f9-9550-afec2fc8b8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:43:53.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:44:00.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reservists shall also be protected from being made to use their
        leave credits for military service they are required to render, and injured
        reservists can be reinstated as long as they can capably perform the duties
        they were employed to do.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b47192-3a78-4e82-9b39-c767e8100fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:43:53.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:44:00.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill will also make it illegal for employers to refuse employment
        or discriminate against&nbsp; reservists because of duties to the military.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a9771a-ef9a-44bc-8a0a-dab21176fe4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:43:53.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:44:00.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said the bill is "one of the ways we show our gratitude"
        for the service given by reservists.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797fc09f-f3ed-4d08-ad1c-3677ee26033a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:43:53.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:44:00.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ranking officials from the Air Force, Army, and Navy, as well as
        other stakeholders expressed their full backing of Senate Bill No. 1607.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57786def-5337-4958-8228-eb7fd5d29446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:43:53.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:44:00.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Rear Admiral Roberto Empedrad, the AFP Deputy Chief
        of Staff for Reservists and Retiree Affairs, SBN 1607 is the much needed reinforcement
        to fully implement Section 32 of RA 7077 or the Citizen Armed Forces or Armed
        Forces of the Philippines Reservist Act.</p>'
  'urduja-government-dswd-rehabilitation':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-20T05:01:43.567+08:00
    'imagesource': 'jcr:a3bc36ed-f5e6-4476-8ac3-e226f8524ec1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9116c688-71db-44b3-afd4-b043fb11a1a4'
    'lead': 'About 244,121 families in 1,669 barangays in Regions IV-A, V, VI, VII
      and VIII were affected by Urduja, of which 28,959 or almost 12 percent have
      stayed in 365 open evacuation centers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-04T13:46:47.988+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-04T16:30:16.573+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-04T16:30:16.168+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t gives P41.1-M in aid to families affected by ''Urduja''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986b6ccc-ed8f-4d4c-912c-7c8cb14abf22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:46:47.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:30:16.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 19)</strong> — Government
        agencies shelled out more than P41.1 million (US$818 thousand) aid to families
        affected by Tropical Storm Urduja, which wracked Eastern Visayas since Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5a323a-d208-465b-807e-5b4b4193ef06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:46:47.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:30:16.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Social Welfare and Development (DSWD), through
        the local government units, handed over P35,560,766.64 in assistance.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d99334-030d-473f-9eb5-2f41cbffe43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:46:47.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:30:16.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of this allotted amount, P35,560,766.64 was allocated to Eastern
        Visayas for relief operations in the provinces of Biliran; Leyte; and, Eastern,
        Northern, and Western Samar. These were the most affected areas because of
        landslides and flooding which forced people to evacuate their homes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53212d5-e52c-4ed0-8886-0d2c770d3f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:46:47.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:30:16.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, local government units&nbsp; themselves provided a total
        of P1,253,575.00.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6bbc2a-cbfc-4a16-bc6e-368075cb762f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:46:47.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:30:16.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 244,121 families in 1,669 barangays in Regions IV-A, V, VI,
        VII and VIII were affected by Urduja, of which 28,959 or almost 12 percent
        have stayed in 365 open evacuation centers. As of Tuesday, around 11,670 are
        still staying in the centers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c2a105-d983-4d19-9ffb-0c48654b156f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:46:47.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:30:16.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Urduja, which was then a tropical storm, carried rain at a slow
        speed of 5 to 7 kph within a 500-km diameter range. Coupled with the seasonal
        northeast monsoon Amihan, Urduja dumped heavy heavy rains in the regions,
        which triggered flooding and landslides, according to state weather bureau
        PAGASA.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dae5d29-671c-4dcc-bd95-16036985e326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:46:47.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:30:16.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tropical depression exited the Philippines on Tuesday, but left
        41 dead and 45 missing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c02128-550b-4e4d-bd69-5691c27af587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:46:47.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:30:16.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a href="http://cnnphilippines.com/news/2017/12/20/bit.ly/2kgD3cV">41
        dead, 45 missing as TD ''Urduja'' leaves PH; country girds for ''Vinta''</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e2bac7-d4b3-4f35-8cd6-7b207ae51d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:46:47.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:30:16.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on CNN Philippines, Presidential Spokesperson Harry
        Roque said the Duterte administration will do what it can to assist Biliran
        province.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92c3e9a-3fb8-48cb-bbc4-40e6f09b3fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:46:47.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:30:16.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President pledged that the national government will do all
        that it can to help the province of Biliran rise up again from this tragedy.
        He promised the delivery of food packs, he was informed that 10,000 food packs
        are on its way from Cebu and other cities," Roque said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c59358-ba60-48b6-ac53-aeb3ac474690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:46:47.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:30:16.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte on Monday visited the province to assess
        damage wrought by Urduja. Houses reportedly toppled over due to landslides-as
        local disaster officials claimed that at least 23 have been killed, while
        33 were missing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4863f07b-b4a4-47cd-bbb7-02170261ad38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:46:47.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:30:16.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DSWD Officer-in-Charge Emmanuel Leyco said the National Relief Operations
        Center (NARO) will continue to produce food packs to help families recover.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea89aed3-a1ff-4a1d-a9ca-93ad603c435d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:46:47.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:30:16.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The NROC will be on 24/7 shift to produce 479,000 food packs this
        December to respond to those affected by Urduja and in preparation for the
        possible effects of yet another weather disturbance which may soon enter the
        country," OIC Leyco said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d134f8-7db0-4368-89db-8fa67125222b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:46:47.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:30:16.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Food Authority has also handed out 10,464 bags of rice
        to local government units which are ready for distribution.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cee981f-d3a1-4a07-9b9b-3ecc87555948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:46:47.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:30:16.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A low pressure area (LPA) in the Philippine Sea is expected to track
        along the same course as Urduja, PAGASA claims. If it enters the so-called
        Philippine Area of Responsibility and intensifies into a tropical depression,
        it will be named "Vinta."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52120ec4-0bd3-46ac-a52d-96bf063c61ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:46:47.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:30:16.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roads re-opened</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd40cc90-f5ba-4598-9be0-03e582b73bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:46:47.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:30:16.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three road sections that were closed in Region IV-B and Eastern
        Visayas Region have been opened to traffic, the Department of Public Works
        and Highways - Bureau of Maintenance said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73b3871-31a5-4ce0-93f6-15003444d0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:46:47.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:30:16.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 12 noon, the following roads have been opened:</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8595cfb3-c651-4962-ac7d-8623ceacab48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:46:47.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:30:16.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Damian Reyes Memorial Road Boac Side in Marinduque;</p>'
    '19':
