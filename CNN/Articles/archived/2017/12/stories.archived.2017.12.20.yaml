      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:22:05.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines also ranked as one of the countries with the slowest
        drivers. Waze used the a graph showing how fast drivers from various countries
        can get to the North Pole, saying that Filipino drivers take eight more days
        to arrive compared to drivers from around the world.</p>'
