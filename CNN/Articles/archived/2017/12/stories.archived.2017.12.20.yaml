      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Nov. 11, APEC foreign ministers pledged to implement the Boracay
        Action Agenda to Globalize SMEs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e542fb-7d97-4f54-811e-a2c3c778c971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:53:28.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:53:31.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: <a href="http://cnnphilippines.com/news/2017/11/11/APEC-Boracay-Action-Agenda.html">APEC
        ministers pledge to implement Boracay Action Agenda</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b812b1d-c47f-4701-97bc-cc6c426b4046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:53:28.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:53:31.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initiative pushes for measures on financing SMEs and to facilitate
        lending to them, to ease documentation and business procedures and to streamline
        customs-related rules and regulations, among others.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41974aa7-b424-4c81-9323-b8e485e512af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:53:28.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:53:31.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, the Association of Southeast Asian Nations (ASEAN)
        said in July 2017 that it wants to make SMEs the "backbone" of economies,
        adding that innovation and the move to the digital environment will help make
        SMEs globally competitive.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aadb4922-96b2-468c-afe1-6d3e3b7a6f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:53:28.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:53:31.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ASEAN also found that although SMEs comprise up to 99 percent
        of all business establishments, these still have a very small share in a country''s
        production output and exports.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d8575c-e317-4773-b9ab-08110b0fed7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:53:28.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:53:31.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Put simply, this push behind SMEs aims to bring business owners
        like you into the big leagues by providing you more opportunities and, thus,
        more revenue for you and for the economy as a whole.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a44876-ec3d-48b0-b0ee-cadc215cd35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:53:28.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:53:31.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lots of small water drops make a vast ocean, right?</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fef9254-90dd-4584-b08e-af7fa5b0e511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:53:28.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:53:31.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you want to cater to the market from other parts of the world,
        you need to be ready to take risks you''ve never known.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb87b8a-4e94-4576-9f5b-72ef078803de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:53:28.136+08:00
