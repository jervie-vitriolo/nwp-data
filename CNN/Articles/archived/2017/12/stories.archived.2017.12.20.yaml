      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: <a href="http://cnnphilippines.com/news/2017/12/20/pagasa-lpa-vinta-visayas-mindanao.html">PAGASA:
        New LPA threatens to gain strength, bring rain in parts of Visayas, Mindanao</a></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5589401b-326f-48d9-86b6-d3e6ebad825b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:14:04.081+08:00
