      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ce4aeb-8730-40b5-a82b-4e8454fb9eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:40:14.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:40:18.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I was half and half about it,” he begins, when asked why he was
        drawn to “Ang Larawan.” “I’ve always wanted to do a musical film, but not
        this early in my career.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f6860c-80f6-49a3-ad55-e60125a909b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:40:14.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:40:18.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he was asked to audition for it, Avelino did his research for
        the audition: it was first staged as a musical play in 1997, based on Nick
        Joaquin’s “A Portrait of the Artist as Filipino.” He eventually came across
        a video of the theater production on YouTube, and he was convinced. “I figured,
        it was done by a National Artist,” he says. “It’d probably be a pretty nice
        material to [work with].”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d256e2-eaad-4b47-9cb1-402c339bd7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:40:14.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:40:18.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Set in pre-World War II Manila and directed by Loy Arcenas, “Ang
        Larawan” follows sisters Candida and Paula Marasigan (played by Joanna Ampil
        and Rachel Alejandro, respectively), whose father, respected painter Don Lorenzo
        Marasigan, has become reclusive and unable to create. Short of financial ruin,
        Candida and Paula’s siblings urge them to sell their house. Meanwhile, the
        ailing Don Lorenzo unveils a new painting, and it becomes the subject of curiosity
        and interest. That it may be Don Lorenzo’s final work only raises its value,
        and the sisters struggle as they decide whether to keep it or sell it.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b401d940-0d71-437b-aead-320f8d2d589c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:40:14.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:40:18.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film competed earlier this year at the Tokyo International Film
        Festival, where it garnered glowing reviews.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0927a0-a5b1-4f9f-8c27-5c34e5385ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:40:14.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:40:18.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avelino describes the filming process with an exclamatory, “Deadly!”
        He took voice lessons from musical director Ryan Cayabyab, who wrote the original
        music with lyricist Rolando Tinio. Avelino got to wear “cool clothes” for
        the period-specific feature, including a fedora that he also brought home.
        “We had a million rehearsals for the shoot,” he adds. “But it was actually
        fun and it was actually quick.” He was able to hold his own among more seasoned
        co-stars, including Joanna Ampil, Rachel Alejandro (who had been a part of
        the musical play’s second run), Sandino Martin, Cris Villonco, Menchu Lauchengco-Yulo,
        Celeste Legaspi, Robert Arevalo, and Nonie Buencamino.</p>'
    '21':
      'image': 'jcr:b959fc7d-da8e-4d11-9be3-0b164ed04f69'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea38092f-1571-47ba-940d-1c8816f26a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:40:14.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:40:18.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9082f9-261b-4e61-bed6-c4e16db7afba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:40:14.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:40:18.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He plays Tony Javier, a struggling pianist whom the sisters have
        taken in as a boarder for extra income. He votes to sell the portrait to an
        American for a hefty sum. According to Avelino, to Tony, the portrait is an
        opportunity. “It’s the easy way out, a way to get above everyone else in life,”
        he says. “But more than that, it’s for his dreams to come true. He’s always
        wanted to play the piano, always wanted to study music abroad, and he wouldn’t
        be able to do it because he’s lacking one thing, which is money.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914b546a-0184-413e-9a3b-e13345d4c3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:40:14.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:40:18.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film revolves around themes of family, art, materialism, and
        identity. “It says a lot,” Avelino muses. “In a way, parang sinasabi mo, ‘Ibebenta
        mo ba ang bansang Pilipinas?’”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3803385b-736c-4f7f-8323-1ab68a577366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:40:14.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:40:18.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b051116-04df-4661-9b4e-9f5f0e7f4b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:40:14.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:40:18.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, he had a small role in the monumental “Heneral Luna” as
        the young general Gregorio del Pilar, earning a mid-credits stinger teasing
        a continuation to del Pilar’s story. That follow up, “Goyo,” wrapped this
        year and is set for a 2018 release. It might be Avelino’s biggest film yet,
        the defining entry in his filmography.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd054620-80b6-4dbc-bd04-ec5e4717f72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:40:14.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:40:18.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Director Jerrold Tarog, who also helmed “Luna,” gave him plenty
        of room to make del Pilar a character of his own, which the actor gladly did.
        “Maybe the side of him that I wanted to bring out was his [vulnerability],”
        he says of the national hero. “He [appeared to be] so sure of what he was
        doing, but there was always that doubt. He masks it [in the way he acts],
        but deep inside he knows that there’s something wrong.”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a90d7e2-0803-43cf-ba70-2f043fe2c2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:40:14.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:40:18.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Someone asked me [kung] anong genre siya, and I couldn’t answer
        the guy,” he adds. “We know what the story is, but then is it a coming-of-age
        film? Is it a psychological thing with Goyo? So many factors. Is it a love
        story? Ang daming nangyayari, and you can’t really just pin it to one genre.”
        The film delves deeper into del Pilar’s existence, and according to Avelino,
        this leads to more digging. “[‘Goyo’] would bring up a lot of questions about
        our history, what happened during that era, who’s right or who’s wrong.”</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658f1712-d26e-49dd-9a16-e8f9430050ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:40:14.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:40:18.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4a4f18-bf2a-46d2-8f24-def903cd8fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:40:14.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:40:18.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was an entrepreneurial management dropout from St. Louis University
        when he joined “StarStruck” at age 18. Over a decade later, he shows a willingness
        to keep learning and evolving through his craft. “Ever since, I’ve wanted
        to do something that’s good,” he says. “Or something that I’ve never done
        before, and that’s what attracts me to a role or a script. You look for something
        different, something new you could do.” He adds: “I’m not trying to stay on
        one track. I wouldn’t really want to be branded as just this guy who does
        this role.”</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac9f91f-3876-4197-9d06-3e79f3cff2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:40:14.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:40:18.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filmmaker JP Habac, who directed Avelino in this year’s wistful
        coming-of-age anti-romance “I’m Drunk, I Love You,” thinks that his ambition
        is backed up by talent and an earnest conviction. “Hindi lang siya artista,
        hindi lang siya aktor,” Habac says. “He’s a musician, he writes, he wants
        to make films.”</p>'
    '39':
      'image': 'jcr:f70e483c-fd53-4d4f-b5e6-cd8d88ed7587'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f2abbf-78d5-48e9-9b44-7885efc2c057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:40:14.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:40:18.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9967b850-01d2-421f-a226-c4abd23d16bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:40:14.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:40:18.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loy Arcenas agrees: “I have always enjoyed working with Paulo. I
        think he’d make a very good director someday.”</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ba23ee-48e9-47ff-8c69-c868b3e8457a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:40:14.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:40:18.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Habac shares that he initially had doubts in casting Avelino in
        “I’m Drunk, I Love You,” as he might have been too old to play college-age.
        “It was actually fun kasi when we were editing the project, sabi ko sa kanya,
        ‘O, Pau, OK na, tapos na naming i-edit.’ Sabi niya, ‘O, kumusta? Convincing
        ba akong college student?’”</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492b2ca9-fbf3-47ac-bd41-4e121d923f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:40:14.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:40:18.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Dio, the unrequited crush of Maja Salvador’s Carson, Avelino
        turned out to be dreamy, compelling, and, if Habac has anything to say about
        it, perfect. “Sobrang natural niya kasi bilang artista,” the director says.
        The character is defined by his frustrations about his career, the future,
        and his lack of direction, and Avelino was able to channel it effortlessly.
        “Ramdam na ramdam.”</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22890c5b-1174-45f7-8595-e1212df67afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:40:14.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:40:18.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I ask Avelino if he has completed his own coming-of-age story. He
        thinks about it. “I don’t think I have,” he finally says after a bit of a
        pause. “Ewan ko. It’s so hard to understand myself and sometimes I wouldn’t
        even want to understand myself. I basically have an idea of it but I can’t
        really grasp [it all].”</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ca3c6d-3e20-44d8-b2bd-2748359bcefb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:40:14.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:40:18.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He’s less capricious about how the last few years have factored
        into his acting. “I’ve learned that life experiences help a lot with your
        craft,” he shares. “Experiencing one thing firsthand is definitely the best
        coach for you when you get into a role.”</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275ab8e8-2996-49f4-affe-2c3c12dee1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:40:14.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:40:18.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avelino admits that he tends to be hands-on when shooting movies,
        doing everything he can to contribute to the production — this his directors
        readily confirm. “He is smart, inquisitive, totally giving to the process,”
        says Arcenas. “He doesn’t settle for second best, if he can help it.”</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767db19e-ed84-439f-bc3d-4e44f3587559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:40:14.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:40:18.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having first worked with Avelino in Tarog’s 2013 Cinemalaya entry
        “Sana Dati,” Habac says he’s noticed a certain change in the actor over time.
        “Si Paulo kasi, when he’s involved in a project, he makes sure to be fully
        committed to it. All other aspects of the production, nakakatulong din siya
        somehow.”</p>'
