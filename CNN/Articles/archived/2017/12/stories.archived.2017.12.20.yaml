      'mgnl:type': 'text'
      'text': '<p>The Metro Manila Development Authority (MMDA) is accepting 300 more
        traffic enforcers placed in various parts of Metro Manila to help ease holiday
        traffic.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
