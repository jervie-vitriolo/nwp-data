      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Christmas day 2016, typhoon Nina (international name: Nock-ten)
        battered the Bicol region and southern Luzon, leaving three dead.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e11bb5f-52e7-4ef4-93e7-3e5dbc73fd69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:14:04.082+08:00
      'mgnl:createdBy': 'jeff'
