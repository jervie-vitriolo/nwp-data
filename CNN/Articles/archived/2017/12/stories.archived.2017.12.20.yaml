      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report Wednesday, traffic navigation app Waze predicted December
        22, Friday, as the ''worst day to drive this Christmas'' in the Philippines,
        Malaysia and Singapore.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17268362-d207-4dac-8fd8-484d74cd09fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:52:45.984+08:00
      'mgnl:createdBy': 'jeff'
