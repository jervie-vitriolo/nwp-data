      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a successful visit by US President Donald Trump to Beijing
        earlier this year, relations with Chinese leader Xi Jinping appeared to be
        at an all time high, with both lauding each others'' achievements and&nbsp;Trump
        saying he didn''t blame China for "taking advantage" of previous US administrations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23dec77e-16ce-4d11-93b8-4fa638f7f05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:15:32.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:15:36.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Chinese hopes this could represent a major shift in relations
        were dashed Monday when&nbsp;Trump labeled the country a "rival power" seeking
        to "challenge American influence, values and wealth."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205c7ebc-d08b-4635-b59f-7d609deaf678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:15:32.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:15:36.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new document outlining his presidency''s&nbsp;National Security
        Strategy&nbsp;(NSS) went even further, describing both China and Russia as&nbsp;"revisionist
        powers"&nbsp;who want "to shape a world antithetical to US values and interests."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6534a5a4-2ab7-45fd-91d2-f6861571e483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:15:32.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:15:36.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking Tuesday, Chinese foreign ministry spokeswoman Hua Chunying
        urged the U.S. to "abandon its Cold War mentality and zero-sum game concept,"
        warning failure to do so "would only harm itself as well as others."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fa7260-089f-4f5a-a035-891d25652e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:15:32.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:15:36.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China will resolutely safeguard its sovereignty, security and right
        to develop," she said. "No one should have the fantasy of expecting China
        to swallow the bitter fruit of harming its own interests."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6be048-1ed6-4630-b95c-84fee13f24cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:15:32.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:15:36.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Competition</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98d448d-66e4-430d-b585-078b801d31e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:15:32.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:15:36.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhang Baohui, a professor of political science at Lingnan University
        in Hong Kong, said the document showed the partnership between Trump and Xi,
        which Beijing had been trying to cultivate, "is dead."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7366d4-f48d-4b52-837c-55cbbb05552c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:15:32.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:15:36.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China has invested huge diplomatic capital in securing that relationship,"
        Zhang said. And the two leaders appeared to be getting along well during Trump''s
        Beijing trip.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbc8409-60de-4630-99a1-1989ee8dc7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:15:32.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:15:36.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While in the Chinese capital, he&nbsp;showered Xi with praise, and
        was himself treated to a "state-visit plus," including a rare dinner in the
        Forbidden City.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5e6794-a8e4-48a8-81f6-a8784ad73a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:15:32.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:15:36.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While concrete wins were scant for both sides, the visit&nbsp;helped
        cap a supremely successful year for Xi, who has cemented his power over the
        country and the ruling Communist Party, and seen his global influence grow
        significantly since Trump''s election.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5152a09e-1643-4a9a-9cab-839cbf85cce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:15:32.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:15:36.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also provided some short term successes for Trump, who returned
        to Washington with a swath of trade and investment deals, and positive international
        press coverage.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f743283c-4b6e-4382-8b70-10438270c106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:15:32.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:15:36.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A large part of the Trump-Xi relationship had been predicated on
        China''s efforts, much touted by Trump, in solving the North Korea crisis.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f57435d-7a47-4bfc-9075-32ff42ec97b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:15:32.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:15:36.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite promises from both sides that progress was being made,
        Pyongyang has not shown any signs of bending to Chinese pressure (or American),
        and&nbsp;North Korea conducted its most sophisticated intercontinental ballistic
        missile (ICBM) test late last month.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10e3c11-467f-4829-8fa2-fe69b1a1f5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:15:32.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:15:36.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Competition with China is here to stay," Van Jackson, a senior
        lecturer in international relations at Victoria University of Wellington,
        New Zealand,&nbsp;wrote Tuesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac05d7e-9af6-42fe-bc25-c3817f12b650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:15:32.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:15:36.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The NSS) moves away from the false cooperative-competitive equivalency
        of past U.S. administrations and embraces the latter as a reality that has
        been thrust upon America."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898763e7-1897-4886-b13a-0ba59d1eceee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:15:32.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:15:36.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US and China on ''collision course''</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d01a83-0154-478b-b300-aca96818ed5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:15:32.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:15:36.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The failure to get Beijing to play ball on North Korea is similar
        to how the U.S. has failed to get Chinese buy-in for international institutions
        and regulations, particularly on trade and intellectual policy --&nbsp;where
        significant gaps remain, much to the chagrin of U.S. companies.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898a6ef6-742d-4120-86ab-ecc4676a7c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:15:32.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:15:36.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This has been a major issue for repeated administrations in Washington,
        Richard Haass, president of the Council on Foreign Relations,&nbsp;said during
        a talk Monday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b61cd0b-a3fc-42d4-b092-c743fcb57143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:15:32.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:15:36.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The NSS) seems to reject the idea that we could embed China or
        Russia in an international system based on rules more or less to our liking,"
        he said. "So it seems to suggest that the future is one of balance of power,
        friction, and so forth."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4490b5e2-396d-4568-9a4c-bff19d6f51cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:15:32.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:15:36.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haass added there appears to be a "reorienting of the relationship
        more towards the direction of China as something of a problem or a competitor,
        particularly in the economic realm."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412fd158-7ce6-4119-9905-129244c6298f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:15:32.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:15:36.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Zhang, this is more of a return to the norm for U.S.-China
        policy, after Trump appeared to consider taking a more isolationist approach
        in line with his "America First" campaign rhetoric.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809c9e69-3d1e-44b1-8baa-e706d9892893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:15:32.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:15:36.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now his foreign policy (is returning) to the standard posture of
        the U.S. in world affairs since 1945, which is that it is bent on maintaining
        primacy and sees other great powers as challengers," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36e2f73-066c-4b5f-a000-25dd82bbb6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:15:32.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:15:36.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will likely represent a maintaining of the status quo in terms
        of U.S.-China relations, Zhang said, pointing to the hard line the Obama administration
        took on the South China Sea and the consistently tough stance Trump has taken
        on trade since he came to power.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423e5a53-5a07-4f57-8424-9c2d3a1429d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:15:32.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:15:36.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new national security strategy, Zhang said, "shows that the
        two countries are on a long-term collision course."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a49d8f-c7c2-4515-8cc2-72374950f83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:15:32.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:15:36.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="http://edition.cnn.com/2017/12/19/politics/china-trump-national-security-strategy-intl/index.html">China
        says Trump''s new security policy shows ''Cold War mentality''"</a></em></p>'
  'McMaster-nuclear-North-Korea':
    'author': 'Daniella Diaz and Dan Merica, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-12-20T09:00:27.942+08:00
    'imagesource': 'jcr:013eca10-15c9-4ab3-9f37-113f5c0cdd8b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dc28ff36-6b3f-42d0-a91e-f4080ea627c2'
    'lead': 'When asked whether Secretary of State Rex Tillerson''s high profile disagreements
      with President Donald Trump undermine him when working overseas, McMaster said
      no.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-04T13:18:29.738+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-04T16:28:01.053+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-04T16:28:00.884+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'McMaster on a nuclear North Korea: ''We can''t tolerate that risk''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970596e4-d65a-4cdc-9513-2265dd8fd01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:18:29.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:28:01.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — White House national security adviser H.R.
        McMaster said in an interview Tuesday that the United States doesn''t want
        to risk coexisting with a nuclear North Korea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2fb507-fd6c-4526-9195-220e1c785e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:18:29.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:28:01.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t tolerate that risk," he told CBS in an interview Tuesday
        morning. "If North Korea has a nuclear weapon, who are you going to try to
        prevent getting one? Look at the regime, the hostility of this regime to the
        whole world."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa0bac6-7cbf-42a4-9e36-09e94029dfe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:18:29.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:28:01.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked whether Secretary of State Rex Tillerson''s high profile
        disagreements with President Donald Trump undermine him when working overseas,
        McMaster said no.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691228a1-fa69-4819-a776-40253059d0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:18:29.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:28:01.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President has made very clear that on North Korea for example,
        now is not the time to talk," McMaster responded. "And what he means is, there
        can''t be negotiations under these current conditions ... The problem is now
        that their programs have advanced so far we don''t have time to do that again
        and so we can''t repeat the failed pattern of the past."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8805c304-d2e4-4c97-b679-141ffe6991b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:18:29.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:28:01.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, White House homeland security adviser Tom Bossert said
        the US believes North Korea was behind the&nbsp;"WannaCry" cyber-attack&nbsp;against
        the US and almost every other country in the world earlier this year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167dcaa5-b635-452a-bbe2-2cda4016f02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:18:29.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:28:01.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then on Tuesday during a briefing on the cyberattack he said
        the US does not have many more options -- "short of starving the people of
        North Korea to death" -- to punish North Korea for its behavior.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c5057f-1d34-4a27-a2cb-d79908e583bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:18:29.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:28:01.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the consequences of North Korea''s actions, Bossert
        said: "At this point, North Korea has done everything wrong as an actor on
        a global stage can do. President Trump has used just about everything you
        can use, short of starving the people of North Korea to death, to change their
        behavior. So, we don''t have a lot of room left here to apply pressure to
        change their behavior."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a93ec6c-c760-439b-8909-220d9166e8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:18:29.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:28:01.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their comments come after Tillerson spoke at&nbsp;a special meeting&nbsp;of
        the UN Security Council on Friday, urging tougher international action to
        rein in Pyongyang and confronting North Korea''s ambassador to the UN over
        his claims that the US is to blame for tensions on the Korean peninsula.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41532468-c67c-4669-b2f8-a1e63af456aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:18:29.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:28:01.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tillerson said the US would require Pyongyang to achieve a period
        of quiet before the US would engage in talks, clarifying confusion created
        earlier in the week when he said he would&nbsp;talk without preconditions&nbsp;if
        North Korea was willing. That comment drew pushback from the White House.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a92144-5b26-46ff-83d8-5160b390538f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:18:29.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:28:01.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/12/19/politics/hr-mcmaster-north-korea-donald-trump-nuclear/index.html">"McMaster
        on a nuclear North Korea: ''We can''t tolerate that risk''"</a></em></p>'
  'frozen-human-embryo':
    'author': ' Susan Scutti, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-12-20T09:00:12.471+08:00
    'imagesource': 'jcr:9963995a-4d38-4e9a-b544-9323bef771d7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '33bf578f-83f8-4f9e-8cf5-91c6daa2509b'
    'lead': 'The longest known frozen human embryo to result in a successful birth
      was born last month in Tennessee.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-04T13:21:20.747+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-04T13:21:25.241+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-04T13:21:24.762+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The embryo is just a year younger than the mother who birthed her

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704a92bf-1d2c-422d-ad9d-50646765ae64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:21:20.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:21:25.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The longest known frozen human embryo to
        result in a successful birth was born last month in Tennessee.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38eb2ce6-ede4-4dc2-aaa8-5fc32ce22a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:21:20.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:21:25.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emma Wren Gibson, delivered November 25 by Dr. Jeffrey Keenan, medical
        director of the National Embryo Donation Center, is the result of an embryo
        originally frozen on October 14, 1992.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e02bbf2-2763-4ce3-9984-e10176630b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:21:20.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:21:25.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emma''s parents, Tina and Benjamin Gibson of eastern Tennessee,
        admit feeling surprised when they were told the exact age of the embryo thawed
        March 13 by Carol Sommerfelt, embryology lab director at the National Embryo
        Donation Center.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f71be4-6667-4b5e-b9ff-52b46a01e227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:21:20.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:21:25.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do you realize I''m only 25? This embryo and I could have been
        best friends," Tina Gibson said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efb750b-0438-4836-b31c-f686381055f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:21:20.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:21:25.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, Tina, now 26, explained to CNN, "I just wanted a baby. I
        don''t care if it''s a world record or not."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8b48b5-12af-4483-b5cc-f323e4012b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:21:20.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:21:25.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sommerfelt said the birth is "pretty exciting considering how long
        the embryos had been frozen." Previously, the oldest known frozen embryo that
        came to successful birth was&nbsp;20 years old.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce12276-2536-4e30-9584-abf8575151db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:21:20.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:21:25.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weighing 6 pounds 8 ounces and measuring 20 inches long, Emma is
        a healthy baby girl, and that''s the only thought on her parents'' minds.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d78eec-892f-4935-a9be-be0aed0538f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:21:20.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:21:25.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re just so thankful and blessed. She''s a precious Christmas
        gift from the Lord," Tina said. "We''re just so grateful."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd046c90-a4b2-40fa-8261-c1c7009fd06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:21:20.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:21:25.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite not sharing genes, Benjamin, 33, said that Emma feels completely
        like his own child. "As soon as she came out, I fell in love with her," he
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c5d720-e48f-4674-b398-85052d4a6612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:21:20.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:21:25.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emma''s story begins long before the Gibsons "adopted" her (and
        four sibling embryos from the same egg donor). Created for in vitro fertilization
        by another, anonymous couple, the embryos had been left in storage so they
        could be used by someone unable or unwilling to conceive a child naturally.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a870d7fc-79c9-4d50-8e4e-d9fd39933cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:21:20.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:21:25.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are "snowbabies," lingering in icy suspension, potential human
        lives waiting to be born.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d534c0d-9dbe-4f6d-97eb-3330db48e0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:21:20.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:21:25.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infertility and fostering</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204cdd9d-8552-4533-a425-202bf6fb5066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:21:20.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:21:25.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven years ago, the Gibsons married, refusing to allow a dark cloud
        to shadow their love. "My husband has cystic fibrosis, so infertility is common,"
        Tina said, adding that they had found peace with it. "We had decided that
        we were more than likely going to adopt, and we were fine with that."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28bc4e2-e48c-4ead-b387-c0bb33a330c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:21:20.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:21:25.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before trying to implant an embryo, they fostered several children
        and enjoyed doing so.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c097cc2e-228a-41dd-b5ff-24665416d9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:21:20.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:21:25.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a break between fosters, they decided to take a week-long
        vacation. As they were dropping off their dog at her parents'' house, Tina''s
        father stopped them.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7addff28-4b47-4135-a506-f4c7b117df74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:21:20.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:21:25.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I saw something on the news today. It''s called embryo adoption,
        and they would implant an embryo in you, and you could carry a baby," he told
        his daughter.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba295a1a-ec11-4739-9678-8fd5e3568e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:21:20.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:21:25.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was like, ''Well, that''s nice, Dad, but we''re not interested.
        We''re knee-deep in foster care right now,'' " Tina recalled with a laugh.
        "I kind of blew it off. I had no interest in it."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393536bc-b5da-488e-ae48-a86d3476e431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:21:20.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:21:25.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But during the eight-hour car trip, Tina could not stop thinking
        about her father''s words. "It was playing in my mind over and over and over,"
        she said. Hours into her journey, she turned to Benjamin and asked what he
        thought about "this embryo adoption." He too had been thinking about it "the
        whole time."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7d33b2-303e-4c43-9cb0-351fdf85cc16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:21:20.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:21:25.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tina started researching on her phone, sharing information with
        Benjamin as he drove. "I knew everything about it before I got off that vacation,"
        she said. She knew, for instance, that the National Embryo Donation Center
        was based in Knoxville, Tennessee, and could facilitate a frozen embryo transfer.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11b8122-e596-4f53-9dde-1b7209dcd1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:21:20.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:21:25.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, she was not immediately ready. Weeks passed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064b31b9-3a19-4ed8-a9b2-11ccb4b36113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:21:20.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:21:25.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During August of last year, I just came home one day; I looked
        at Benjamin, and I said, ''I think we need to submit an application for embryo
        adoption,'' " she explained. "On a whim, we filled out an application and
        submitted that night."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1675ba-17d6-4a1f-ae5e-4798cdbe8a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:21:20.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:21:25.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''''It''s a world record!''</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea57eb2-7c11-4fc5-9d10-34f278f1730b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:21:20.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:21:25.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By December, she was on medication to do a "mock transfer": essentially
        a series of medical examinations to see whether her uterus would be physically
        capable of receiving an implanted embryo. In January, the tests were complete,
        and though Tina required a small procedure to remove a polyp from her uterus,
        she was eligible for implantation.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffcbb1be-90c3-4d63-990d-925d90286ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:21:20.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:21:25.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next, a home study was performed, said Mark Mellinger, marketing
        and development director for the National Embryo Donation Center. This part
        of the process, conducted by a partner organization run by a social worker,
        is "just the standard home study that mimics any home study that anybody would
        go through in a traditional adoption process."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3a5597-1d99-43c9-9127-e0ad6176136e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:21:20.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:21:25.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Families who have been approved by the state generally pass the
        requirements set by the donation center. "Very rarely does a review find a
        red flag," Mellinger said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e244ffc-00aa-4dac-aee1-a995458b278e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:21:20.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:21:25.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, the Gibsons were ready for the implantation procedure in
        March. But they had to choose an embryo, which required viewing donor "profiles"
        listing the basic genetic information about the genetic parents.&nbsp;"We
        literally had two weeks to go through 300 profiles," Benjamin said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4151c83a-cb51-4e95-8849-5067f887c29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:21:20.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:21:25.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was overwhelming," Tina said. "There was so many, and it''s
        like, how do you pick?"</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beacfd7f-2443-4a0b-8d03-77b81dcdb5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:21:20.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:21:25.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple started with one small detail just to "narrow it down
        in an easy way," she said. Since she and Benjamin are physically small, they
        began by looking at profiles based on height and weight. "Then we started
        looking at some of the bigger things, like medical history.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b2ca6c-0a57-4fdb-ac8b-13c5d440d27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:21:20.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:21:25.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Long story short, we picked our profile," Tina said, but that embryo
        was not viable, so their second choice was used.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112a24d6-570f-49a6-a808-9d1f0877996e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:21:20.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:21:25.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only when they "were fixing to go for the transfer" did her doctor
        and Sommerfelt explain "It''s a world record!"</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8964adbe-87bd-4809-9465-510a15b93282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:21:20.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:21:25.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t sign up for this," Tina said, laughing.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407bd91d-4bfd-487b-b30d-3774c005d1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:21:20.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:21:25.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, no one knows that it''s definitely a record.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02e85fb-69d5-4bf3-bc6c-bd9b348e71b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:21:20.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:21:25.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Identifying the oldest known embryo is simply an impossibility,"
        said Dr. Zaher Merhi, director of IVF research and development at New Hope
        Fertility Center, which is not involved to the Gibson case. American companies
        are not required to report to the government the age of an embryo used, only
        the outcome of the pregnancy, so "nobody has these records."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d939248-2aa4-4cc1-99b0-faf7b3ffec0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:21:20.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:21:25.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other experts, though, cited the&nbsp;study&nbsp;on a 20-year-old
        frozen embryo that came to successful birth.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024d65db-e03b-4a5d-a4d5-f8ee2515c320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:21:20.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:21:25.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sommerfelt said she had unthawed three "snowbabies," all of them
        adopted from the same anonymous donor. Surprisingly, all three survived. Normally,
        there''s about a 75% survival rate when unthawing frozen embryos.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c467d13-6aa9-49af-b59b-6aa606cae36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:21:20.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:21:25.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Keenan transferred all three to Tina, only one implanted.
        This is normal, since successful implantation rate "normally runs about 25%
        to 30%," she said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0be714-4ecd-4031-95a0-79aa29bda7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:21:20.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:21:25.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transfer "worked out perfect," Tina said. "It''s a miracle.
        First time."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97244696-e837-4111-9499-a8a53c143c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:21:20.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:21:25.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Problems encountered during pregnancy were due to Tina having a
        short cervix, which could have prevented her from successfully carrying her
        baby. That did not happen, and just after Thanksgiving, Tina began 20 hours
        of labor. All the while, Emma''s heart beat normally.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65fb74a5-a02e-41ab-83af-16007d42697a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:21:20.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:21:25.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So it all just fell into place," said Tina. "It''s our new normal;
        it''s crazy to think about it."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c3ec47-72c7-49c5-aceb-167d7a8b682d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:21:20.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:21:25.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Odds of success</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e121f4-aacb-4329-b71b-e0dc05095660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:21:20.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:21:25.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Jason Barritt, laboratory director and research scientist at
        the Southern California Reproductive Center, said that only about "15% to
        20% of the time there are additional embryos" not used in IVF. Due to the
        high success rates of the IVF process, which has been scientifically explored
        in animals for more than half a century, fewer embryos are now created. Louise
        Brown, the first human resulting from an IVF procedure, was born in July 1978.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1177508-15d8-47d6-a39c-6b1f00a60794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:21:20.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:21:25.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Usually, couples have leftover embryos because they have completed
        their families and no longer need additional embryos," Barritt said. His center
        was not involved in the Gibson case. "They remain frozen until the patient
        asks for some other disposition."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30eb66fc-5cf3-4756-b30a-eae4ae594231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:21:20.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:21:25.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disposition options -- what is done with the additional embryos
        -- include simply leaving them cryopreserved in liquid nitrogen storage tanks,
        disposing of them in an appropriate way, donating them to research or training
        for the advancement of the field of reproductive medicine, or donating them
        to another couple.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8d1cd0-e4db-447f-a36a-c9388de6b9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:21:20.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:21:25.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final option is rare, Barritt said, "due to a variety of additional
        steps and guidelines that must be met," such as infectious disease screening
        and meeting US Food and Drug Administration donor eligibility regulations,
        "and significant legal documentation that must be met."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8baed88f-5dd3-4b22-9dcc-8c86cfef81c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:21:20.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:21:25.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mellinger said the National Embryo Donation Center is a faith-based
        organization founded in 2003. "We say that our reason for existence is to
        protect the sanctity and dignity of the human embryo," he said. "We are big
        advocates of embryo donation and embryo adoption."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c8efe0-1a27-49c7-a9f3-eacc3b90ed44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:21:20.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:21:25.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you want to donate an embryo, it will handle the details for
        free.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2077242-74ea-40b4-af54-dc5a43f171f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:21:20.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:21:25.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will contact the fertility clinic where the embryos are stored,
        and they are happy to work with us," Mellinger said. A special storage container
        is shipped, the fertility center places the embryos inside and sends it to
        the the donation center, and then the embryos are stored in the lab in Knoxville.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6aec2a-5133-4c20-97d3-44e2e7eb13f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:21:20.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:21:25.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will adopt out an embryo whenever," he said. "Sometimes, embryos
        have been in storage for a few weeks, maybe a few months. Sometimes, it''s
        literally been decades."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ad035e-9d5f-4973-965d-9c3e91d99a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:21:20.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:21:25.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The adopting couple pays all the fees, amounting to less than about
        $12,500 for a first try, according to Mellinger.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00afc2c3-d184-4aa5-8214-2bd6575ab2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:21:20.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:21:25.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recalling the birth of her special daughter, Tina''s voice dissolves
        into tears.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021ca8e4-f745-4631-bd53-b266f48eae1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:21:20.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:21:25.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wanted to adopt, and I don''t know that that isn''t going to
        be in our future. We may still adopt," she said. "This just ended up being
        the route that we took. I think that we would have been equally elated if
        were able to adopt. "</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087ddaec-8ed5-4f20-8779-f472c1599876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:21:20.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:21:25.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked whether they might try again with the remaining two embryos
        -- Emma''s sisters or brothers -- Tina said she absolutely would have said
        "yes" two months ago.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21daf5df-2b0d-4b4b-bb3c-6b96ce21eb72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:21:20.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:21:25.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But after having natural childbirth, I''m like, ''I''m never doing
        that again!'' " she said. "But I''m sure in like a year, I''ll be like, ''I
        want to try for another baby.'' "</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24f61b5-00f5-4b01-80ab-13c00e8da7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:21:20.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:21:25.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/12/19/health/snowbaby-oldest-embryo-bn/index.html">"The
        embryo is just a year younger than the mother who birthed her."</a></em></p>'
  'America-rescued-her-from-Haiti-Trump-wants-to-send-her-back':
    'author': ' Moni Basu, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-12-20T08:59:23.721+08:00
    'imagesource': 'jcr:5cab8982-0203-4db4-8520-3a8b2a10deab'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7d968055-dd89-4402-a206-eda699043dbf'
    'lead': 'Schnaika suffers from weakness in one side of her body, a condition called
      hemiparesis that constrains her movement. Her left hand dangles at odd angles
      as though it were broken, and she walks with a noticeable limp.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-04T13:24:50.503+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-04T13:24:55.396+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-04T13:24:54.656+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'America rescued her from Haiti. Now Trump wants to send her back.

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66379190-f029-4fd8-8a2a-53d3d57b6700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:24:50.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:24:55.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Every Tuesday, Dady Jean brings her daughter
        to see a physical therapist on the eastern edges of Atlanta. On this afternoon,
        the animated movie "Up" entertains patients old and young as they wait for
        their sessions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbaa6d90-5dd8-401a-af24-f10e34a0c210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:24:50.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:24:55.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the appointed hour, therapist Antonio Pruitt leads Schnaika to
        a basement room outfitted with brightly colored equipment. He guides her through
        a series of squats, kicks and steps intended to improve her movement and balance.
        The pink and white beads in Schnaika''s braids bob up and down on her forehead
        as she does her exercises.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a37561c-f24a-48aa-aa90-d89f5646644a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:24:50.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:24:55.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schnaika suffers from weakness in one side of her body, a condition
        called hemiparesis that constrains her movement. Her left hand dangles at
        odd angles as though it were broken, and she walks with a noticeable limp.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c959aa33-8aad-4866-8dba-9a1181e0c67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:24:50.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:24:55.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was only 16 months old when her home in Haiti collapsed in the
        2010 earthquake. Slabs of concrete came tumbling down on her. Days later,
        American doctors treated her and brought her to Atlanta for long-term care.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d256f6-ac73-45e4-a967-cbb8f35c507a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:24:50.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:24:55.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I first met Schnaika when she and her mother arrived here. Doctors
        were uncertain then about the extent of the little girl''s brain damage. She
        wore a helmet-like contraption to stabilize her head.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ff170c-936b-4208-b6da-4cd5cceb0db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:24:50.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:24:55.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jean told me she was grateful for a new chance in life. She took
        classes to learn English, got a job and made sure Schnaika saw the doctor
        regularly. She knew her daughter might have died in Haiti and that her prospects
        would turn bleak again if she were to go back.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14051f2-dbd3-43f4-a3ef-82f2ec4ab97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:24:50.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:24:55.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, Jean''s fears have heightened.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c8c3d8-53cd-4342-bc5f-5ece2d7dcf6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:24:50.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:24:55.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration has announced that a special provision
        called Temporary Protected Status, which grants Jean and Schnaika the right
        to stay in America, is set to expire in 20 months. Nearly 60,000 Haitians
        must go back to their homeland by July 22, 2019, or face deportation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d34db00-34c4-48b9-b66d-34f6b512b4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:24:50.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:24:55.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The date seems like a long time away. But for Jean, the clock is
        ticking fast.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ba3bde-28ff-4f21-9a92-5c204bcf6762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:24:50.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:24:55.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How will she cope in Haiti with Schnaika''s increasingly complex
        medical problems, which have recently included life-threatening seizures?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3659f961-8098-4c80-902b-1a973208bec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:24:50.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:24:55.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Survival in America was never easy for Jean. These days, it is compounded
        by an uncertainty that permeates every facet of her life. She is more afraid
        now, she says, than she was immediately after the earthquake.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da3b6d8-564d-4a25-b71c-df97efcf749a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:24:50.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:24:55.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of her options look good. She can choose to return to Haiti
        before the termination date or wait to be caught and forcibly sent back. Or
        she can opt to continue her life in America without legal status and join
        the millions of undocumented immigrants who live in the shadows.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a9724c-6d45-4848-8ee6-33de252bde32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:24:50.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:24:55.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jean tells me she feels as though a raging fire is getting ever
        closer and all she can do is wait to see if she''ll get burned.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e66e738-5bb2-423d-9883-554734c1f0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:24:50.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:24:55.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protected no more</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2adf68cc-b5b6-4cbc-bce9-2aa5efcf56c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:24:50.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:24:55.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States granted Temporary Protected Status, or TPS, to
        Haitians after the catastrophic earthquake in January 2010. More than 200,000
        people were killed; another 1.5 million people were displaced from their homes.
        Haiti was already a crushingly poor country with massive corruption; after
        the quake, billions of dollars in aid were sent, but the expected rebuilding
        did not materialize. A post-quake cholera epidemic dealt another blow -- more
        than half a million people fell ill and at least 10,000 died. Hurricane Mathew
        in 2016 added to the suffering.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33ebf12-d386-406a-bd70-12ed931940f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:24:50.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:24:55.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For all these reasons, the United States extended TPS for Haitians
        several times.&nbsp;But it won''t anymore.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd10d41f-da0f-421d-97a7-a210baa12e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:24:50.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:24:55.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, then-acting Homeland Security Secretary Elaine Duke
        determined that "those extraordinary but temporary conditions caused by the
        2010 earthquake no longer exist."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13acea34-e1f6-40e7-9b8d-b4e6e87693b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:24:50.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:24:55.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jean cannot comprehend how that determination was made.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec1b7b8-fc99-4285-8501-8f3eea6c14f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:24:50.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:24:55.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has no home left in Haiti. And while her oldest son and daughter
        are still there, she doubts she will be able to secure a job that will pay
        enough to support all four of her children, the youngest of whom was born
        here and is a US citizen. She doubts her homeland, still reeling from disasters,
        can absorb so many of its citizens returning home all at once.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e75b3ea-cdf2-4e23-89c4-757b62550e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:24:50.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:24:55.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides, Jean has lived and worked in America for the better part
        of a decade, and roots have taken hold. She even sat down for a turkey dinner
        on Thanksgiving Day.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a17babb-ab34-499a-9037-fef9de60319a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:24:50.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:24:55.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has been almost eight years," she tells me one evening at her
        apartment in Clarkston, a town just east of Atlanta that is home to a large
        refugee population.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1547612-661f-4f2e-a498-1463516f7d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:24:50.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:24:55.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have nothing in Haiti. I have nothing to show there."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c7ae78-f1a2-4f86-b42c-0361e55af2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:24:50.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:24:55.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not that life has been without struggles in Atlanta. Although TPS
        allows her to work here, she lost her job last summer at a chicken processing
        plant and is still looking frantically for new employment.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ffc45f-2547-48b1-a848-cdaaca6b7576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:24:50.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:24:55.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What would you like to do?" I ask.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9961407-009f-4f92-a310-a73ce6b62082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:24:50.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:24:55.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will do anything," she replies. "Anything."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c3a689-cd5f-4de4-99ca-dec126316f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:24:50.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:24:55.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the table before her is a pile of bills, including ones for a
        hospital visit after an October car accident. She doesn''t know how she will
        pay the almost $10,000 she owes.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd78f980-ea43-4de9-8a03-c20ee1ccc070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:24:50.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:24:55.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She visited the career center at a Goodwill near her apartment to
        apply for an assembly line job at a bakery. She heard about another job at
        a company that makes lotions and soaps. She hopes she can get hired at one
        of those places. Maybe before Christmas. Then she will be able to send money
        for gifts to her sister and children in Haiti.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76c0ab5-5875-4c2e-bf58-fe6dce745b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:24:50.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:24:55.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her dreams, Jean sees her legal status resolved so she can board
        a plane to Port-au-Prince and touch her loved ones again. She realizes that
        soon the day might come when she will be doing exactly that, but not by choice.
        Nor will she be able to return any time soon to the life she made in America.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5151104b-21ad-443d-9eec-4386afdc8fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:24:50.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:24:55.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the last few decades, the United States has granted TPS status
        to people who have hailed from 22 nations and territories ravaged by war,
        violence or natural disaster.&nbsp;Besides Haiti, nine other nations have
        that status:Nicaragua, Honduras, El Salvador, Somalia, Sudan, South Sudan,
        Syria, Yemen and Nepal.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de6d76f-64d7-4e2a-ba15-b28a237f5a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:24:50.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:24:55.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The humanitarian measure, established by the Immigration Act of
        1990, was designed to protect people who would otherwise face strong hardship
        upon return to homelands deemed dangerous, according to the Migration Policy
        Institute, a Washington-based nonpartisan think tank.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9dd013-2826-42df-8f4c-2f8746621095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:24:50.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:24:55.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the White House is taking aim at the program. It has announced
        TPS will also end for Sudanese in November 2018 and Nicaraguans in January
        2019. In January, it will decide whether to extend TPS for Salvadorans, the
        largest group of recipients. If their status is not extended, nearly 350,000
        people in all will find themselves in the same predicament as Jean: living
        every day in fear.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0482724-73b1-4cfb-9558-e2f94cd92142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:24:50.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:24:55.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TPS decisions fall in line with the Trump administration''s
        immigration policy, which also phases out the&nbsp;Deferred Action for Childhood
        Arrivals (DACA) program for so-called "Dreamers."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c930f7a-08b1-41f0-945c-c703e810aac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:24:50.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:24:55.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TPS program, as the name says, was always meant to be temporary.
        But the problem, say immigrant advocates, is that the United States has repeatedly
        extended TPS for several nations, including Haiti, allowing hundreds of thousands
        of people like Jean to settle in America.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f609c00c-0036-4c57-ac78-0139d058a593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:24:50.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:24:55.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Is it fair to send someone back home after such a long time? And
        what if their native land is unprepared to receive them? These questions are
        at the heart of the controversy surrounding the Trump administration''s decisions.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c38a8c-d529-4ebf-947c-e1a582bbb811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:24:50.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:24:55.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t see how anyone in good conscience can do this" says Paedia
        Mixon, CEO of New American Pathways, an Atlanta agency that helps resettle
        refugees.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e2bb41-92e2-4d7a-893d-181814691559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:24:50.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:24:55.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emmanuel Depas, an immigration attorney in New York, argues the
        TPS decisions amount to a humanitarian crisis in the making. Ultimately, he
        says, it''s a reflection of the failure of the current immigration system.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2aa77c-e7cb-4be2-8a54-9d78fd8fd064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:24:50.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:24:55.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can''t solve a problem by terminating the program. It''s inhumane,"
        he says. "Congress should have acted years ago and provided an avenue for
        these people to gain lawful status. They have been here for so long. They
        pay taxes, they pay into the system."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6272a7fa-d07d-449e-94a9-1bcf220e180e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:24:50.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:24:55.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers in Washington have paid heed. Several bills have been
        introduced in the House, and while they vary in their stipulations, they would
        provide avenues for TPS holders to apply for permanent residency as long as
        they have not been convicted of crimes.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ea8c33-3dc1-47c5-9efa-994fbccd1bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:24:50.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:24:55.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the bills have a long way to go, and lawyers like Depas have
        their hands full with clients facing uncertain futures.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90bac983-82e6-4e53-b2ad-b7263665a84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:24:50.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:24:55.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you give somebody something," Depas says, "it''s difficult
        to just take it away."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1268a5-f98d-4e57-b123-6b1db6aca357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:24:50.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:24:55.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jean knows that firsthand.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14321fa6-90f2-48bf-a54f-f971b49c75ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:24:50.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:24:55.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I miss home a lot but I don''t want to go back," she says. "Things
        are very bad there."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23244ad1-d283-45a8-a3fe-0acb5df1eaf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:24:50.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:24:55.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her friends talk about the possibility of deportation. Some have
        even discussed going to Canada.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe3a99e-fd64-46f3-910f-fb56ae1e60a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:24:50.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:24:55.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crossing borders and not</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc40f66-592f-41a2-91f6-972bff5bbb07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:24:50.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:24:55.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Long before the TPS decision was announced, Haitians, like other
        immigrants, began fleeing the United States.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787bfb05-69c2-4d09-b081-ceba8b1f7168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:24:50.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:24:55.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It began with candidate Donald Trump''s inflammatory campaign rhetoric
        calling Mexicans rapists and criminals, his pledge to build a wall on the
        southern border and then, as President, his attempts to enact travel bans
        against Muslim nations.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9217a092-75fb-4451-a215-9ebd2ffcf600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:24:50.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:24:55.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many headed for Canada. Others felt trapped behind the southern
        border. No country in North America, it seemed, wanted the Haitians.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25da7f33-d68a-4d93-ba02-465c09185368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:24:50.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:24:55.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Johnny Ciceron and Emanuela Faustin arrived and met in
        Tijuana, hoping to cross from the Mexican border city into San Diego. They
        had abandoned their lives in their homeland separately and for different reasons,
        and had been on their arduous journeys, sometimes without food or water, for
        years.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61bff9c-8a20-40f6-8306-e9a2cecdf680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:24:50.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:24:55.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ciceron left Haiti in 2013 because, he said, he feared for his life
        after being heavily involved in a political campaign for a presidential candidate
        who lost. He made too many enemies, he says.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd2e7c1-6df4-44d3-ac30-1f7ce5a9941b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:24:50.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:24:55.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faustin left the same year in search of a better job.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2b332d-6340-40c1-b606-aec798f5cb74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:24:50.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:24:55.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two first crossed paths in Ecuador. They both thought TPS for
        Haitians would offer them a chance to live and work in the United States legally.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37dd1aa1-6a75-452c-acf9-66d6c7af80df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:24:50.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:24:55.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ciceron arrived in Tijuana about the time Trump was elected. Almost
        immediately, he says, rumors started circulating, warning of what Trump''s
        anti-immigrant sentiment meant for Haitians.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa1d5b6-8ba1-4752-a579-dd75a4d373ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:24:50.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:24:55.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They heard stories, true or not, of Haitians in the United States
        being detained, deported or both. The thought of crossing into the United
        States simply to get deported was enough to make them stay put in Tijuana.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3530cc-7bf2-496e-a9c8-6b18c3491015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:24:50.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:24:55.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As their wait-and-see strategy stretched for months, their romance
        blossomed. But Mexico is far from ideal. They are not happy there, they say.
        They also don''t know if Mexico will renew their permits to remain. But news
        of the end of TPS for Haitians was a blow to their motivation, and their hope.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85426af1-18cb-4b5d-91ac-61b93ba2547f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:24:50.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:24:55.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They would rather stay in Mexico than be undocumented in America.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43900068-4969-45ea-9d23-5799f92156dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:24:50.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:24:55.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My dream died in Tijuana," Faustin says.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6dc774-b97c-47f1-be11-6fad23e87f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:24:50.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:24:55.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mimose Joseph''s journey&nbsp;was to the other US border.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71fdcce-83f8-44f2-bac5-c6744a4a80c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:24:50.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:24:55.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She and her 13-year-old daughter, Melissa Paul, made their way from
        their home in Belle Glade, Florida, to Plattsburgh, New York, where they were
        to board a taxi for the ride just outside Quebec.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5847217a-309c-49ef-ab6c-193c8c7af43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:24:50.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:24:55.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joseph came from Haiti to Florida in 2002. Melissa was born there
        and is a US citizen. But they left because they could not stand the growing
        stress. They found it difficult to live with the uncertainty.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc35ccd-d50f-465c-9e2d-77e2e77c8809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:24:50.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:24:55.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Melissa, it meant leaving the only country she has ever known.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f7fb57-5c7f-44ed-9758-003eff194c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:24:50.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:24:55.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s kind of shocking and a little bit sad," she says. "But I
        know it''s for the best."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b2cebd-e6d0-4ff2-9e20-38eb338d7fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:24:50.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:24:55.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were not alone in their flight north.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67fba1ee-93ef-4930-809c-8638efd0b3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:24:50.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:24:55.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of desperate people panicked and have already fled into
        Canada, hoping to receive asylum there.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e082cd5-e36f-45b7-85b7-3a73357e7140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:24:50.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:24:55.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada and the United States signed a safe country agreement that
        effectively forces asylum seekers to request protection in the first country
        they entered after leaving their homeland. The intention was to prevent people
        who were refused in one country to then try in the other.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d6d56d-a652-42e2-8d48-337cbf9aeb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:24:50.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:24:55.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Haitians enter Canada legally at a border crossing point and
        ask for refugee status, they will likely be turned back. Instead, they have
        been taking risks and crossing illegally with hopes of being arrested so they
        can then make a case for asylum after they are already in Canada.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc0bbda-9c13-4f45-9a10-857e14fbbbbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:24:50.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:24:55.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Royal Canadian Mounted Police intercepted 17,000 people from
        January to October, according to its monthly reports. Among them are about
        10,000 Haitians, says Stephane Handfield, an immigration attorney in Montreal.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9e8eb9-7c55-4409-b4e2-1dc8785d34de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:24:50.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:24:55.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most came last summer, after the Trump administration first signaled
        TPS might end. They approached the border in cars, buses and trains and then
        walked across. They flooded YMCAs, university dorms and even the Olympic Stadium
        in Montreal.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f96c272-fa7a-48b2-bd7a-5d0560637941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:24:50.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:24:55.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exodus was buoyed by Canada''s reputation as being immigrant
        friendly. They had heard how Prime Minister Justin Trudeau had welcomed Syrian
        refugees. They knew about his tweet, posted on the day of protests against
        Trump''s first Muslim travel ban.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51a017d-993e-45fb-adec-4ac04613ddb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:24:50.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:24:55.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They crossed with few possessions&nbsp;but enormous hope that Canada
        would let them stay.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf5f16e-43c0-41f3-b1c6-c669dffd4310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:24:50.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:24:55.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Canada hardly offers any guarantees.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b661cb-e484-417b-819d-171cc29dd012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:24:50.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:24:55.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those asking for asylum are processed, and if they have no criminal
        records, they are released to wait for their day in court. The first hearing
        dates are not until June, Handfield says, because the courts are backed up
        and there are not enough lawyers or judges to handle the caseload.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473308a9-ef1f-4f94-927a-6ee8daa71277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:24:50.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:24:55.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their day in court is no easy ride, either, Handfield says.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f6c9e6-9239-4a3d-ae71-b1736e921f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:24:50.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:24:55.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They have to convince Canadian authorities of a well founded fear
        of persecution and death if they are returned to Haiti -- not an easy feat,
        Handfield says. Or they must prove they have a family member in Canada.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc686cab-f060-4528-93d7-30f1cb643fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:24:50.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:24:55.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They do not want to go back to Haiti, because they are afraid for
        their lives. But if they cannot prove one or the other, they will be deported,"
        Handfield says.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442d916f-e20e-4e56-bebd-4b0d57ea1be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:24:50.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:24:55.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With that comes the risk of being separated from their US-born children;
        Canada will insist on returning them back across the border.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b430df-b7ed-4e69-9b7f-65073fa0fa48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:24:50.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:24:55.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada is bracing for an even bigger crisis. Recently, members of
        Parliament visited the United States to discourage Haitian and Central American
        TPS holders from unlawfully entering Canada.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f42e8c1-f705-451a-bf7b-818ed29ee5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:24:50.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:24:55.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the Trump administration decides not to extend TPS to El Salvador,
        Handfield expects many thousands to rush to the border.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd20b5a-255a-40aa-b245-13c84136035a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:24:50.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:24:55.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is nothing we can do. We are obligated to receive them and
        those cases will have to be heard," Handfield says. "But the situation will
        get untenable."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad35efe-2c31-4acd-9488-b9f26f1fea4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:24:50.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:24:55.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No good choices</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fb9fba-fe4c-462f-8ca7-788d14edf777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:24:50.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:24:55.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On that wretched January evening in 2010 when the earth began convulsing
        in Haiti, Jean was not at home.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad76e08-061b-4c96-81d7-5cd037ff0945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:24:50.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:24:55.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She raced through the streets of Port-au-Prince, past mountains
        of concrete chunks and mangled rebar, past bodies, to the two-bedroom house
        she rented with her common-law husband and their three children.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ec3301-9479-4165-997e-5e633c6c8925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:24:50.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:24:55.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The house had come tumbling down; Jean''s common-law husband was
        missing. (He lived but has since moved in with another woman.) Jean''s two
        older children, Stephanie and Steve, survived. So did her toddler, Schnaika.
        But a wall had fallen on her, and she was bleeding badly.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551dd6d1-ba2c-45aa-a7a1-d68bb7ffc1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:24:50.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:24:55.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jean searched frantically to find a doctor.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e68cc3-75b0-4c09-a1df-d0d29fb4aabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:24:50.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:24:55.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hospitals and clinics had sustained damage, and the ones that
        were still standing hardly had the resources to conduct the surgery Schnaika
        needed. Nine days passed in desperation until Jean stumbled upon American
        doctors who transported mother and child to the USNS Comfort, a Navy ship
        outfitted with state-of-the-art trauma facilities to support disaster relief
        around the world.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac225669-8ada-4819-a524-5bb0e975e0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:24:50.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:24:55.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the ship''s doctors operated on Schnaika, Jean had fully expected
        to be returned to Port-au-Prince. But the United States allowed her to enter
        on humanitarian parole so that Schnaika could receive the follow-up care she
        needed at a pediatric hospital. Later, Jean and Schnaika were granted TPS.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8895c5ea-162b-4a94-95b4-21bbada0d926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:24:50.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:24:55.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Atlanta, doctors diagnosed Schnaika with traumatic brain injury,
        speech and lung deficits and developmental delays. She also did not have full
        use of her left hand and leg.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58bb55f8-e566-408c-abd2-abaea3167280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:24:50.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:24:55.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, Jean takes Schnaika for her 30-minute weekly therapy session.
        Afterwards, back at her apartment, Jean and I look at photos of her children.
        Stephanie is 15 now, Steve, 11. Three years ago, she had another boy, Terry,
        with a Liberian man she met in Atlanta.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd80e770-e961-4787-8890-dbad20595525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:24:50.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:24:55.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s a Grady baby," she says proudly, using a popular reference
        to Grady Memorial, Atlanta''s public hospital. Being born at Grady identifies
        a person as a true Atlanta native.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2b651e-5865-4d58-afb9-7fa9b7a4c6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:24:50.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:24:55.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 18 years, when Terry turns 21, he will have the right to sponsor
        his mother for a visa to the United States. Until then, Jean has few options.
        The TPS program does not provide a path to citizenship.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f34bccf-2b7b-4900-ab98-4e3d5927614b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:24:50.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:24:55.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When she no longer has TPS and has to return to Haiti, she will
        be separated from Terry, who will likely stay in the United States with his
        father. But her biggest worry is over Schnaika.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69cece67-6d08-4218-abd7-20348bf68f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:24:50.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:24:55.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is 9 now and in the third grade at Smoke Rise Elementary. She
        likes to ride the bus to school and chat with her friends. She also loves
        to eat macaroni and cheese.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21102367-51f7-4b50-b10e-b6a80aee9ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:24:50.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:24:55.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, Schnaika started having seizures. Jean took her to the
        emergency room, where doctors prescribed two medicines -- diazepam and levetiracetam.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ef43e5-7caa-474e-956e-2b842f0faaba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:24:50.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:24:55.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Schnaika will not be able to get these in Haiti," Jean tells me.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90195d19-1cec-43d8-8f1a-bb1a3e74c44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:24:50.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:24:55.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I first met Jean after the earthquake, she told me she felt
        incredibly lucky. She had survived. Schnaika had survived. I watched her pray
        at a Sunday church service, her eyes closed and arms stretched upward.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7a352c-b5aa-422c-9007-7649b6e3c5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:24:50.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:24:55.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She believed her good fortune was God''s way of telling her that
        life was starting again. She was determined to make the most of that opportunity.
        And she did.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41c7cc1-c627-4297-acd2-f246901d0b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:24:50.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:24:55.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is why the uncertainty now is overbearing, she tells me. And
        the prospect of deportation feels like a massive fire inching toward her.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35f63dc-9e2d-4fc4-a025-0d56883fc77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:24:50.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:24:55.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think of a scene in the movie, "Up," that Jean and I had watched
        in the waiting room of the physical therapy office. Our eyes were fixed on
        the screen as the main character attached helium-powered balloons to his house
        and floated over clouds to a place he and his beloved late wife had always
        dreamed of visiting.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb91132-fead-4597-96ec-afd9e8b79b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:24:50.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:24:55.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jean wishes balloons could lift her away to her own paradise, where
        she could be with all her family -- both in the United States and Haiti --
        and lead a decent life. But she can see no easy way there.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ab8b26-f32c-43b0-a22a-24576b890f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:24:50.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:24:55.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She did not ask to come to America. She did not ask to leave, either.
        But the choice, it seems, has been made for her.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c20feb5-6669-4554-8335-a488a7ec3495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:24:50.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:24:55.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/12/19/us/haitians-lose-protected-status/index.html">"America
        rescued her from Haiti. Now Trump wants to send her back."</a></em></p>'
  'Mexico-tour-bus-crash':
    'author': 'Emanuella Grinberg and Fidel Gutierrez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-12-20T08:58:49.199+08:00
    'imagesource': 'jcr:0053b135-4f22-48cd-91c5-07d8a618b562'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5ef373d0-eb98-4f13-a141-11353cd513bb'
    'lead': 'Among the bus passengers were 27 cruise guests from two Royal Caribbean
      ships, Celebrity Equinox and Serenade of the Seas, the cruise line said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-04T13:27:45.407+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-04T13:27:49.119+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-04T13:27:48.945+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '12 dead, 18 injured in Mexico tour bus crash

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11bad2b-57b9-451b-809e-8e0389ee3ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:27:45.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:27:49.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A tour bus crash in Mexico''s Yucatan Peninsula
        on Tuesday left at least 12 dead and 18 injured, officials said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31a637d-ea21-4932-8a68-5edb40de8074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:27:45.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:27:49.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bus was carrying 31 people, including tourists from the United
        States, Brazil and Sweden, in the state of Quintana Roo, according to Public
        Security of Quintana Roo. The dead include one child, the agency said in a&nbsp;statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86a21b5-aea9-4998-836a-5b700ade109b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:27:45.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:27:49.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bus was traveling from the coastal village of Mahahual to the
        Mayan ruin archaeological site Chacchoben, according to Public Security of
        Quintana Roo. Chacchoben is about 110 miles south of the popular tourist destination
        Tulum.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18ceedc-8f4b-4fc6-bac7-4f48f522ae64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:27:45.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:27:49.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The injured were sent to hospitals in Bacalar and Chetumal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a4bcfb-4a7d-4a86-bb24-819be5d68eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:27:45.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:27:49.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video of the crash''s aftermath showed a bus on its side in a wooded
        area off the roadway.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef5f0ff-0fb2-429b-9d37-de98fd6bdb01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:27:45.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:27:49.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the bus passengers were 27 cruise guests from two Royal Caribbean
        ships, Celebrity Equinox and Serenade of the Seas, the cruise line said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f0945d-3519-4312-8ed7-8753af5b1663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:27:45.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:27:49.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our hearts go out to all those involved in the bus accident in
        Costa Maya. We are doing all we can to care for our guests, including assisting
        with medical care and transportation," spokeswoman Cynthia Martinez said.
        "We are working with the local authorities to learn more about the accident."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd69ad88-1299-41e4-bb28-b8f206f12b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:27:45.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:27:49.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Celebrity Equinox departed from PortMiami on Saturday, December
        16. Serenade of the Seas departed Fort Lauderdale, Florida, on Friday, December
        15.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68187e1-599c-4339-a821-bee70f86a9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:27:45.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:27:49.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representatives from the United States mission in Mexico are heading
        to the scene to assist any US citizens involved, State Department spokesperson
        Heather Nauert said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8d4475-91f8-4452-90c7-7d9eca99e39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:27:45.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:27:49.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that lots of families and individuals are traveling this
        time of year," she said. "We''re working with local authorities."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04df8f11-b76d-4abf-8fbf-5707bcce5175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:27:45.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:27:49.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/12/19/americas/mexico-tour-bus-crash/index.html">"12
        dead, 18 injured in Mexico tour bus crash."</a></em></p>'
  'Fitness-Insta-trainer':
    'author': 'Motez Bishara, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-12-20T08:58:03.348+08:00
    'imagesource': 'jcr:1b6aa0b0-9d53-4048-987a-71a67df4ca9f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9c2c4ec1-aa6a-4b21-bc20-167bab3baec3'
    'lead': 'Hiring personal trainers is officially a trend for leading athletes --
      which is both good news and bad news for their teams.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-04T13:31:28.963+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-04T13:31:32.915+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-04T13:31:32.470+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Meet ''Agent 00Fitness'': The unstoppable rise of the ''Insta-trainer''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e95e04e-ddc2-40f6-a094-a70c8a8d3b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:31:28.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:31:32.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Hiring personal trainers is officially
        a trend for leading athletes -- which is both good news and bad news for their
        teams.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2edbb3c5-2d78-44ad-93bb-9868bbb6d521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:31:28.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:31:32.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The days of lazing about on a beach gaining weight during the offseason
        have been replaced by the likes of Cristiano Ronaldo, LeBron James and Lewis
        Hamilton posting shirtless workout clips to their millions of Instagram followers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aebf69f-3c71-4e3e-9781-7141a488068e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:31:28.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:31:32.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And they are not alone -- scores of English Premier League, NBA
        and NFL players, among others, have jumped on board.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567eb903-6b27-4946-b807-c17f9c950fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:31:28.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:31:32.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Bizarre''</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60fb78e-7322-4003-a65a-9a04dc62dd7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:31:28.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:31:32.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s certainly a testament to the athletes'' commitment to fitness,
        but should a $100 million superstar working out away from a club''s training
        headquarters be a concern to his team?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753340ab-8a70-4e0c-86b4-485357300380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:31:28.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:31:32.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sports strength coach Simon Brundish has worked with a number of
        Premier League clubs over a 21-year career, and is appalled by some of the
        videos he has seen of top soccer players working with trainers whose qualifications
        are a mystery.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c61442-dad4-4045-97c3-7f92816ac703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:31:28.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:31:32.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bad strength training just leads to bad injuries," he told CNN.
        "If it looks bizarre to you, I promise you we find it very strange and a little
        bit insulting."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87f8a00-d5f8-4a7e-8926-e9b5d2909c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:31:28.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:31:32.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brundish has compiled a list of notable Premier League players who
        have raised eyebrows with unusual Instagram workouts, and suggests the trend
        is a "fairly new phenomenon" which first took off in the US.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f817ee-fe37-4af9-8c57-8c87711caf88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:31:28.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:31:32.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now European players are starting to follow, and I''m pretty sure
        it''s mainly because of Instagram," he says. "It''s cool to be seen jumping
        ropes on social media."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec9ad14-35aa-44c0-9a64-ff3f1d726e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:31:28.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:31:32.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most prominent American athlete to have picked up on the Insta-training
        trend is LeBron James, who has&nbsp;been posting workout clips&nbsp;for the
        past few years to his nearly 34 million Instagram followers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781bce1b-3686-4e9c-88d7-3ecf4c91540d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:31:28.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:31:32.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But James'' offseason conditioning is monitored by trainer Mike
        Mancius, who is also employed by the Cleveland Cavaliers. Reporting back to
        the club is an essential part of his role.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe667939-3818-46c2-b949-d39f4bd6c3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:31:28.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:31:32.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any personal trainer working outside of club duties "has to be great
        at communicating. That''s the bottom line," Mancias stressed in an&nbsp;exclusive
        interview&nbsp;with CNN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb88ea7-853d-4866-843f-eb6c4bc78bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:31:28.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:31:32.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These teams, these owners, these GMs (general managers), they are
        the ones investing millions upon millions of dollars in these players'' contracts,
        and so we want to make sure that they are in the right hands of someone with
        knowledgeable credentials," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2138566-2d08-4471-b42e-a370e94312a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:31:28.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:31:32.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''00Fitness''</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72811b1a-5f47-49ae-bf2e-1e5663c0567e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:31:28.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:31:32.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, not every personal trainer believes in working closely
        with teams. Some prefer operating under the radar with high-profile athletes
        -- without the knowledge of their clubs</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d74a284-2a2f-463a-9b71-e367238bebc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:31:28.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:31:32.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meet German strength and conditioning coach Moritz Klatten, dubbed
        "Agent 00Fitness."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2e0c79-6e1d-4ba3-8742-dbfc1de1f913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:31:28.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:31:32.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hamburg native specializes in training boxers, including recent
        WBA Light Middleweight champion Jack Culcay-Keth, and is the author of&nbsp;The
        Klatten Power Boxing System.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364057a4-d529-40f4-a53b-cb42089634f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:31:28.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:31:32.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the years Klatten has also discreetly trained a number of Bundesliga
        players in northern Germany.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fd21d7-71a9-445b-87ed-d7770da7dc53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:31:28.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:31:32.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation reached a head in November 2014 when Hamburg played
        Werder Bremen in the Norderby. Bild Sport reported that Klatten was hired
        by footballers on both clubs, with headlines referring to him as a "double
        agent" and "00Fitness."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600a24d8-e786-4203-aa0a-a8a277c7e742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:31:28.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:31:32.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I normally never really have a strong relationship with the club;
        I only have a relationship with the player," the 36-year-old Klatten told
        CNN. "The players approach me secretly."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a3774b-1989-4d18-9745-0b7312afb4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:31:28.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:31:32.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Klatten, who says he has trained as many as five members of Hamburg
        at a time, says players approach him because they are often dissatisfied with
        their club''s strength conditioning.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e8d993-8b48-4463-aed6-d954fb198fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:31:28.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:31:32.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You would expect in football, because there is so much money, that
        the way they train is ideal and everything is perfect. But it''s not," he
        says. "There is so much room for improvement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63fa8f74-c5f2-4456-a39b-7aa3eee12fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:31:28.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:31:32.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would say that probably 95% of players will never reach their
        full potential, because they are not training right.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bee2efb-f3c4-4589-aa5f-078b34cc8d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:31:28.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:31:32.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is too much emphasis on long-term endurance work and not
        enough on strength training and speed work. I have my own methods."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50104ac-261b-4f29-bed2-44f068bc7323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:31:28.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:31:32.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Best possible care''</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9d5a98-520e-4d08-8727-04e16cce7340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:31:28.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:31:32.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Klatten spent last summer working with Tolgay Arslan, a former Hamburg
        player who is now a two-time league winner with Turkish club Beşiktaş, and
        says he previously helped rehabilitate former Hamburg player Piotr Trochowski
        from injury.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fdcabb-463b-456d-ac74-03e1a8f57583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:31:28.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:31:32.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remarkably, Klatten says he has worked out with Hamburg players
        during the season, and even on the day before big matches -- a stark contrast
        to most independent trainers who are limited to summers or brief in-season
        breaks.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4cf86b2-982f-4411-a115-e7bd2de62b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:31:28.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:31:32.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On top of their own training, they train with me," he explains,
        adding that he is careful not to double up with exercises the team has already
        put them through.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d1bb83-ec6d-4046-9e2e-d3065f38ff28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:31:28.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:31:32.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(If) I work with him once and he doesn''t perform again because
        of the work, then I lose my job straight away."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def41786-8b00-4726-8bc0-c9f72746cd6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:31:28.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:31:32.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked to comment on Klatten''s relationship with Hamburg, a
        club spokesman said that no member of the current staff was around when his
        involvement with club players took place.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df696da-fdf6-47e4-919e-6fe8c42eda6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:31:28.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:31:32.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new policies of head coach Markus Gisdol, who took over last
        year, appear to be more rigid.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d93d935-9c8f-4649-9689-7206533f3812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:31:28.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:31:32.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How and if players can work together with a personal trainer is
        always decided by the head coach," the club said in an email, clarifying that
        players are allowed to workout externally "only in close consultation" with
        the team''s training and medical staff.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee80385-3393-44ac-9ef9-fce4e08161ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:31:28.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:31:32.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The club added that Hamburg players are "getting the best possible
        care from us, so nobody perceives this possibility" during this season.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae98633-4153-4bc0-9214-e5bf17c45f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:31:28.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:31:32.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''The unknown is the issue''</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef0aecb-d993-4a39-b86a-f664a48a48c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:31:28.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:31:32.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naturally, Klatten is quick to downplay the threat of players getting
        injured or picking up bad habits on his watch.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5cd6c4-6ff4-4d6e-ac65-5f6df8cbe8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:31:28.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:31:32.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I see way less risk," he says. "When you train them individually,
        you can really adjust the training much better to their needs and to their
        actual injuries.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547edea4-016c-4b4c-a11d-7a44419ecde4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:31:28.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:31:32.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it''s done professionally then I don''t see any risk whatsoever."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3687d6-e029-4447-83cc-9eb19716755c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:31:28.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:31:32.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In England, West Bromwich Albion''s head of physical preparation
        Paul Caldbeck says his players working out without the team''s knowledge is
        "not an epidemic, but it definitely happens at times."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca690df-cacd-40a9-b70c-5945aa32f065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:31:28.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:31:32.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The unknown is the issue," he told CNN. "If we are not aware of
        it, then that is the problem."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15761fe6-a8de-4a3c-8735-dbe290cca0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:31:28.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:31:32.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having a "mature discussion" without vilifying the player -- who
        is ultimately trying to preserve and maximize his body''s earning potential
        -- while discovering what''s lacking from the team is key, says Caldbeck.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ef0655-8436-4092-a396-7556eba8c372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:31:28.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:31:32.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to understand that these guys are adults and we can''t
        just be derogatory or unhappy with their decisions," he says. "We have to
        support and manage them accordingly."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb5358d-2e98-4010-9bf0-29bbba16f033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:31:28.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:31:32.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest issue for Caldbeck is the lack of adequate insurance
        taken out by the average personal trainer handling the bodies of multi-million
        dollar players.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f7a90e-fa7e-4f2a-9f8c-4c67c1da599f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:31:28.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:31:32.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These guys aren''t covered like club staff so it''s probably going
        to blow up in somebody''s face at some point," he says, explaining that his
        staff are personally insured for both the loss of a player''s earnings in
        case of injury, as well as any legal expenses that can come up as a result.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21083d83-64af-4463-ae64-23ae274f4520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:31:28.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:31:32.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Klatten, incidentally, says his insurance covers up to $20 million
        in case of accident or injury to his clients.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7abe7f-2092-46f6-9fae-46353fe1c131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:31:28.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:31:32.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Both sides to the argument''</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb5806c-c225-4b87-b5fc-34317aaab93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:31:28.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:31:32.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even in Australia, the debate is alive between football clubs and
        personal trainers.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38b67ab-42c1-4f5c-b791-5f3d8cbf5ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:31:28.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:31:32.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Socceroos'' head of sports science, Dr. Craig Duncan, says he
        has seen players on the Australian national team receive "poor training methods"
        from their clubs which "can be detrimental to their earning power."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94c0361-288a-48a9-ba1d-16f2e6b96356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:31:28.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:31:32.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can see both sides of the argument," he says. "If you don''t
        have service at the club, why wouldn''t you get advice from outside sources?</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e4301f-2617-44bf-9d42-70c38961827c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:31:28.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:31:32.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://edition.cnn.com/sport">Visit CNN.com/sport for more
        news, features and videos</a></p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033bd62d-76dc-44fa-8c80-f673c42acba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:31:28.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:31:32.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Happy players always perform better. People at clubs should just
        offer wonderful service and the rest will take care of itself."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ba4b5e-e412-416f-9b06-1a5aeadd5899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:31:28.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:31:32.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/12/18/football/personal-trainers-and-celebrity-athletes-lebron-james-ronaldo-lewis-hamilton/index.html">"Meet
        ''Agent 00Fitness'': The unstoppable rise of the ''Insta-trainer''"</a></em></p>'
  'president-rodrigo-duterte-ronald-bato-dela-rosa-war-on-drugs-cop-drug-suspect-pasig-city':
    'author': 'Makoi Popioco, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-20T05:36:03.760+08:00
    'imagesource': 'jcr:52e7f58b-f004-4d4f-886a-26eb1e4503f6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5d4336e3-4720-404a-bd56-7ca1d7b1a151'
    'lead': 'President Duterte and PNP chief Ronald Dela Rosa reiterated their firm
      stance to pursue the war against illegal drugs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-04T13:36:03.470+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-04T13:36:09.402+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-04T13:36:09.165+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte, Dela Rosa visit wake of cop killed by alleged drug suspect

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2d6a56-c3dd-43be-9c16-1f30184bf9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:36:03.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:36:09.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 20) —</strong> President
        Rodrigo Duterte and Philippine National Police (PNP) Chief Director General
        Ronald Dela Rosa visited the wake of a policeman killed by an alleged drug
        suspect in Pasig City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a424335-437a-4970-a3f6-0eac80a4d083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:36:03.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:36:09.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte arrived at the wake of Police Officer (PO) 3 Wilfredo Gueta''s
        wake early Wednesday morning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f987e9e2-caec-48d0-8ce6-88624dd24cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:36:03.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:36:09.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m here to show to the people na galit talaga ako sa droga, na
        kung hindi talaga kayo hihinto, mamatay talaga kayo," Duterte said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84098c6-3883-4209-809d-b046dad5db8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:36:03.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:36:09.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''m here to show to the people that I''m really mad
        at drugs, that if you don''t stop, you will really die.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db71fd84-9c0a-466f-9948-7d0a89468a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:36:03.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:36:09.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gueta was killed by alleged drug dealer Roberto Lianugo on Monday,
        while his partner, PO1 Raymond Dela Cruz was injured.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c557cf1f-41c8-48fd-9a1c-1c8d2dffd21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:36:03.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:36:09.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two police officers were verifying information about the suspected
        drug dealer when the encounter happened. Lianugo was killed during the encounter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce73d2b7-1c8b-4117-b1d4-31a8fc739673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:36:03.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:36:09.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said the government has extended financial assistance to
        his family.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c133c91d-b567-48e4-b955-3780449b1365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:36:03.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:36:09.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa, meanwhile, said heinous crimes were on the rise following
        the halt in police operations against illegal drugs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ca5e6c-ae13-4d84-9d43-6823da6d176c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:36:03.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:36:09.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung mga nagtatago noon na kriminal, mga nagtatago na drug pusher,
        nagsipaglitawan na naman noong huminto ang PNP, at nagmamayabang pa na hindi
        na kami pwede galawin ng pulis dahil hands-off na ang pulis sa war on drugs,"
        Dela Rosa said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8b1075-e3ec-4406-ab04-31d3488227ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:36:03.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:36:09.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The criminals and drug pushers that were previously
        in hiding, they went out when the PNP stopped the operations, even taunting
        that the police can''t touch them because we are hands-off from the drug war.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3801083-7750-4577-b36a-e0869b6a8ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:36:03.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:36:09.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other high-ranking police officials, including National Capital
        Region Police Office director Oscar Albayalde also visited the wake.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f45b6c-9574-4a85-a869-db3f36ddb208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:36:03.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:36:09.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said the police is even more motivated now that they have
        an active hand again in the government''s war against drugs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51509afb-3ce7-45ca-82b5-df3db896e493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:36:03.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:36:09.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP chief led the ceremonial giving of a posthumous award to
        Gueta, who left a wife and three young children.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6366466e-37e0-4f9a-b0de-83d2b9faf334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:36:03.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:36:09.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The war against illegal drugs has been Duterte''s main platform
        even before his presidency.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91302f21-339a-4d76-a5e6-170675234713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:36:03.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:36:09.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after Duterte took office, the PNP enforced "Oplan Tokhang"
        and "Oplan Double Barrel," cracking down on drug personalities nationwide.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5825cfae-12b1-4c0c-89d4-679a9c64be48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:36:03.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:36:09.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anti-drug operations were heavily criticized due to alleged
        extrajudicial killings, including those of slain teens Kian Delos Santos,
        Carl Arnaiz, and Reynaldo de Guzman.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f4168f-19d1-4a0c-a48e-396f029ecc78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:36:03.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:36:09.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On October 11, Duterte ordered the Philippine Drug Enforcement Agency
        (PDEA) to take the lead role in the war on illegal drugs, instead of the PNP.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622b6e84-0f36-493d-808b-c1b331b83f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:36:03.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:36:09.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a href="http://cnnphilippines.com/news/2017/10/11/president-rodrigo-duterte-pdea-lead-role-war-on-drugs.html">Duterte
        gives PDEA lead role in drug war</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54fe214f-156f-41ec-a3f6-c2bca67e637d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:36:03.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:36:09.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the President mentioned on several occasions that he wanted
        the police to return to the anti-drug campaign, which he eventually did on
        December 6.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb97ecc-e871-4388-bbc1-30d645f4b168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:36:03.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:36:09.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong><a href="http://cnnphilippines.com/news/2017/12/05/Duterte-PNP-PDEA-drug-war.html">
        Duterte allows police to go back to drug war</a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4784318-fe27-47f6-bdfa-9ee3c448e118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:36:03.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:36:09.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police data showed that from July 31, 2016 to October 10, 2017,
        over 1.26 million drug personalities have surrendered to the police.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177b2640-f690-42c9-a06e-24a4f51a9d4c'
      'mgnl:activationStatus': true
