      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Waze collected data from drivers in 2016, using it as basis for
        their prediction.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1264c3ed-567f-45d7-9426-336c452d253d'
      'mgnl:activationStatus': true
