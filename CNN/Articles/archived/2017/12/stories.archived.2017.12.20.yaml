      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: <a href="http://cnnphilippines.com/business/2017/11/03/bdo-sme-should-i-take-risks-with-business.html">Should
        I take risks with my business?</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70a3fa4-9e52-4bb8-a543-b93371abdbdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:53:28.136+08:00
