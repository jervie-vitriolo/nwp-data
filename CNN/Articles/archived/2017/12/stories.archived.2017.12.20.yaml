      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 20)&nbsp; —&nbsp;</strong>
        A low pressure east of Mindanao intensified Wednesday into a Tropical Depression
        named "Vinta," the Philippines Atmospheric, Geophysical and Astronomical Services
        Administration (PAGASA) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ac2fd5-0c45-4cec-a560-ee5e2a246b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:14:04.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:14:09.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tropical depression Vinta may intensify further into a tropical
        storm before making landfall on Thursday, PAGASA said in its 11 p.m. advisory.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727917fb-4cc0-41f1-bf8e-0856f1f9c637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:14:04.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:14:09.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vinta carries maximum winds of 55 kilometers per hour (kph) and
        gusts of up to 60 kph, as it travels west at 20 kph, and was last spotted
        605 km east of Hinatuan, Surigao del Sur, it added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5607be5-193f-4935-8a9f-86877bf036b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:14:04.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:14:09.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scattered to widespread rains are expected over Eastern Visayas
        and Eastern Mindanao within the next 24 hours, it said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f114144d-b8bb-4312-95d5-b3bc905ced32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:14:04.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:14:09.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dahil medyo may kabilisan, maaaring bukas ng gabi, tatama na
        ito sa pagitan ng Davao tsaka Caraga region,"</em> PAGASA forecaster Jun Galang
        told CNN Philippines "Balitaan". Caraga comprises the provinces of Agusan
        del Norte, Agusan del Sur, Surigao del Norte, Surigao del Sur and Dinagat
        Islands.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6181d06a-f24e-4a04-b995-0a2c5d192e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:14:04.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:14:09.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because the LPA is moving quite quickly, it may hit
        the Davao and Caraga regions by tomorrow night.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a136c8e-a7de-4e8d-bfdc-90a18b793f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:14:04.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:14:09.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vinta is traveling faster than Urduja and may bring less rains,
        PAGASA said. But it warned residents of affected areas not to be complacent
        and to be alert against possible flash floods or landslides.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6998c7-51fa-4eb8-b025-6a05c830b3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:14:04.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:14:09.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forecaster Galang added that the growing cyclone may also affect
        the Zamboanga peninsula and southern Visayas, including the provinces of Negros
        Oriental, Bohol, Siquijor, and southern Palawan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630cb95e-b0a6-4c5b-81bc-299e133fc931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:14:04.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:14:09.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tropical depression Vinta arrives a day after deadly tropical cyclone
        "Urduja" left the country as it gears up for Christmas. Transport officials
        and the Interior Department also issued advisories to commuters traveling
        through the holidays and to residents regarding their areas'' susceptibility
        to floods or landslides.</p>'
