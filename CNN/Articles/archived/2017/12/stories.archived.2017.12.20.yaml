      'mgnl:type': 'text'
      'text': '<p>READ: <a href="http://cnnphilippines.com/news/2017/12/18/Police-1.26-M-drug-personalities-surrendered.html">Police
        data: More than 1.26 M drug personalities has surrendered to PNP</a></p>'
  'PDEA-seizes-P30M-worth-of-shabu-in-Pampanga':
    'author': 'Makoi Popioco, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-20T08:47:54.599+08:00
    'imagesource': 'jcr:152abe09-b6c9-4846-b43a-0d81dfadf089'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '252e4e5e-3b16-4778-9775-3867e382cda4'
    'lead': 'The operatives accidentally discovered over 30 kilos of shabu after reenacting
      a 2016 raid in the abandoned residence.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-04T13:38:44.859+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-04T13:38:47.762+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-04T13:38:47.643+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PDEA seizes P30-M worth of shabu in Pampanga

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda76acb-1b5b-4b91-ac7b-4247c515d868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:38:44.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:38:47.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, December 20) —</strong> The Philippine
        Drug Enforcement Agency on Tuesday seized suspected shabu worth P30-million
        in an abandoned residence of an arrested drug supplier in Angeles City, Pampanga.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd817d46-093d-4a4f-865a-b7c31207d1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:38:44.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:38:47.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drug operatives were doing a reenactment of the raid they had
        done in 2016, which led to the arrest of the alleged drug supplier, a Chinese
        man named Yiye Chen.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41b5e0c-e8d3-45a6-bad2-e32532ea2036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:38:44.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:38:47.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Angeles City Regional Trial Court requested the reenactment&nbsp;
        for the ongoing arraignment of the suspect''s case. Chen is facing cases of&nbsp;
        illegal possession of dangerous drugs, and drug equipment and paraphernalia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7ae63e-7be7-49b0-aaa9-88376bb7f7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:38:44.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:38:47.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The operatives accidentally discovered over 30 kilos of shabu when
        a personnel noticed some white powder coming out of the ceiling.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a385db4b-0230-42dc-a8f9-87b2ca949bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:38:44.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:38:47.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDEA said the house has been abandoned and cordoned off since the
        suspect was arrested, and that the suspected shabu was not discovered in their
        initial raid.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c5b1a8-465a-4d47-b5a2-469b5ce8619e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:38:44.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:38:47.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The confiscated items will undergo lab test to fully confirm their
        substance type.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1543c6ca-d172-4c12-943b-a10a8ae98c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:38:44.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:38:47.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDEA Director Levi Ortiz said he believes the latest discovery will
        strengthen their case against Chen, who''s a notorious drug suspect in Pampanga.</p>'
  'military-afp-army-turaife-group-north-cotabato-ISIS':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-20T05:15:23.439+08:00
    'imagesource': 'jcr:405d8f62-1868-4950-80a1-4773cd7d814d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6b2e1f14-3a81-417c-aa9f-05703c81d752'
    'lead': 'Abu Turaife was believed to be the next emir of ISIS in Southeast Asia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-04T13:40:53.206+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-04T16:29:43.691+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-04T16:29:43.383+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Military launches attacks vs ''Turaife group'' in N. Cotabato

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df590f22-b8b8-4a5b-ba8f-15b0b90ff6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:40:53.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:29:43.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 19)</strong> — The
        military on Tuesday said it launched offensives in North Cotabato against
        a group associated with Abu Turaife, who is believed to be the next emir of
        ISIS in Southeast Asia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a44bc48-0b30-4f3e-b2c2-e905d91cc874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:40:53.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:29:43.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the 6th Infantry Division of the Philippine Army
        said the Joint Task Force Central launched air strike and ground operations
        at Barangay Tunganon, Carmen, North Cotabato, where members of the Bangsamoro
        Islamic Freedom Fighters associated with Turaife were located.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82c4abd-3e73-4ce9-8eae-5d89303fe975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:40:53.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:29:43.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All safety procedures were undertaken of the well-coordinated,
        deliberately planned, and specific-target operation," it said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d3478e-b1b1-4bd2-a84a-302dc3f0a920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:40:53.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:29:43.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Task Force Central Commander Maj. Gen. Arnel Dela Vega said he will
        be firm in stopping the group from pursuing any form of terrorist activities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c953f86-e09e-4d19-8bcb-c6aab5a4be21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:40:53.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:29:43.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am very determined to defeat the threat groups and thwart them
        from doing terroristic activities in Central Mindanao," Dela Vega said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56434a0c-5cf2-4a98-830c-e2fbad6c1e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:40:53.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:29:43.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military earlier said that after the death of Abu Sayyaf-Basilan
        leader Isnilon Hapilon in October towards the end of the Marawi siege, a certain
        Abu Turaife is believed to have been chosen as the next emir of the ISIS in
        Southeast Asia.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a7d7c3-2ee2-4e0c-acb0-1e46d0c7790c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:40:53.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:29:43.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hapilon, along with the two Maute brothers, led hundreds of gunmen
        in a five-month battle against government forces in Marawi City.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce1be15-84fe-462f-a3ec-7c67f4e63359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:40:53.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:29:43.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military has identified 22 members of the Turaife group, AFP
        Spokesperson Edgar Arevalo said in a Malacañang press briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5338e93d-e3ef-492a-a701-e499e2e675f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:40:53.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:29:43.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS, or the Islamic State, is a terror group that has seized territories
        in Iraq and Syria. They have claimed responsibility for many deadly attacks
        worldwide, and has since attracted numerous sympathizers, including some citizens
        from Southeast Asia.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab381fcf-4ab8-467c-93d2-9b2fa988f906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:40:53.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:29:43.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte cited the threat posed by the Turaife
        group as among the reasons for requesting Congress to allow the extension
        of martial law in Mindanao for another year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a96a000-14d9-4e70-90e2-b82fb29e21c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:40:53.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:29:43.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte in his letter to Congress said the group is "planning to
        conduct bombings, notably targeting the Cotabato area."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d54043c-2bbc-47df-866e-0da3fc25d1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:40:53.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:29:43.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress approved Duterte''s request which means military rule will
        remain in effect in Mindanao until December 31, 2018.</p>'
