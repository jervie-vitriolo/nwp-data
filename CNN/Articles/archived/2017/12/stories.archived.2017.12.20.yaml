        <p style=" margin:8px 0 0 0; padding:0 4px;"> <a href="https://www.instagram.com/p/Bc32kuHAPfx/?utm_source=ig_embed&amp;utm_campaign=loading"
        style=" color:#000; font-family:Arial,sans-serif; font-size:14px; font-style:normal;
        font-weight:normal; line-height:17px; text-decoration:none; word-wrap:break-word;"
        target="_blank">Are we just all about having fun and being irresponsible?
        Are we made to allow ourselves and other people destroy the very things that
        make us who we really are? We are so unaware. We are or were all guilty at
        some point. Hurt and sad for #Boracay right now. Scared for the hundreds if
        not thousands of tourist spots here in our beloved #Pilipinas. Brothers and
        sisters, please think and educate yourselves about responsible tourism. Help
        the locals. Educate them too. We can’t just keep inviting people to come here
        and then that’s it. It doesn’t end at #itsmorefuninthephilippines. Is your
        town/city prepared for tourism? Proper dumpsites? Hospitals? The list goes
        on. We are killing our own country. Guys, we don’t live for ourselves alone.
        What about our kids? The generations after us? Get on your feet, Boracay.
        It’s not too late. Thoughts, prayers and actions from my family to yours.
        God bless. 📷 @rocket</a></p> <p style=" color:#c9c8cd; font-family:Arial,sans-serif;
