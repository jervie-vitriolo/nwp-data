    'imagesource': 'jcr:1f3323f2-b0f4-40c0-8339-083db5a2f999'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0babea36-a9df-49f4-9e7f-e2f3dcba7eb0'
    'lead': 'The Department of National Defense on Thursday clarified the ceasefire
