      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Dept to public: monitor weather advisories, town and city
        bulletins</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034b3eb5-e1b7-4cf4-a46f-d239b0b3279a'
