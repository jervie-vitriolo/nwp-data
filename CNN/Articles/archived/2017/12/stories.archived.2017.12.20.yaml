      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DLSU will begin its practice on January 16, 2018 after the holiday
        season in preparation for the Philippine Collegiate Champions League (PCCL)
        National Collegiate Championships which will happen on February 2 to 11.</p>'
