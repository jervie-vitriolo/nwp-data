      'mgnl:lastActivated': 2019-09-04T11:47:02.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 20) —</strong> Actor
        Jericho Rosales is calling for Filipinos to be more aware of the tourism''s
        impact on our country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5f9926-ba80-4c9b-b8ab-01a593be5803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:46:59.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:47:02.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an Instagram post on Tuesday, Rosales urged tourists to educate
        themselves on "responsible tourism" as he lamented the floods that swamped
        Boracay last week.</p>'
