    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f10e782-7cc0-41ed-9d65-e50e6aeeb0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:10:49.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:10:52.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 20) —</strong> The
        government will not launch offensives against communist rebels this holiday
        season following President Rodrigo Duterte''s declaration of a unilateral
        ceasefire.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab79a2ef-24be-47f1-8c79-c2099d14bed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:10:49.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:10:52.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President announced last night a suspension of military operations
        from December 24, 2017 to January 2, 2018," Presidential Spokesperson Harry
        Roque said in a statement on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13f00a6-8c45-4a2b-92c4-ba6f9838b4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:10:49.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:10:52.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacanang on Thursday clarified the ceasefire takes effect from
        6 p.m. on December 23 to 11:59 p.m. on December 26, and the same hours on
        December 30 to January 2, 2018.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76148ef-2688-4af7-9f2c-cdf4b6173a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:10:49.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:10:52.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DND reminded security forces to remain vigilant despite the
        suspension of operations during this period.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9bc51e-66f2-48ae-a681-6581e8888e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:10:49.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:10:52.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We urge those who are waging war against our sovereign government
        and inflicting harm on the Filipino people to spend this period in reflection
        and seriously reconsider returning to the fold of law," the DND said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e786fadc-dcf4-4328-b45c-4c4f00b26557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:10:49.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:10:52.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The truce was meant to "lessen the apprehension of the public this
        Christmas season," Roque said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299a0aab-df4f-43a7-87b3-6d6ddf3b90dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:10:49.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:10:52.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government said expects the Communist Party of the Philippines
        (CPP) and its armed wing, the New People''s Army (NPA) to "do a similar gesture
        of goodwill."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9045ee03-1542-4f57-b275-b3cbe73ae7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:10:49.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:10:52.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rebels said they have always been open to declaring their own
        truce.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3676e838-c689-455f-ba2b-6209d007f38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:10:49.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:10:52.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s ceasefire declaration "comes on the heels of the
        rebel movement''s standing openness to declare its own," said Edre Olalia,
        legal counsel of the National Democratic Front of the Philippines (NDFP).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892539fe-66a8-4f65-8baa-5afa5eb0d01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:10:49.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:10:52.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDFP represents rebels in peace talks to end the communist movement''s
        48-year-old armed insurgency, the longest-running in Asia.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524f3481-ea55-420b-a2d1-272c33ec88dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:10:49.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:10:52.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the rebels should treat the government''s truce with an
        "abundance of caution," Olalia said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6353e7bd-d0c9-448a-8651-961d23d3300f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:10:49.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:10:52.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should be wary that this is not but another ruse to deflect
        its proven refusal and inability to genuinely address and resolve the roots
        of the prolonged armed conflict or is just another populist gimmick," Olalia
        said of the government. He added the government has a history of violating
        its own ceasefire.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7471fb47-8852-4f56-a9b7-aef0537c4e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:10:49.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:10:52.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the truce may be considered a "positive move," Olalia said
        it was incongruous amid the termination of peace talks, "terrorist tagging
        and demonization," and the extension of martial law in Mindanao which included
        a crackdown on NPA rebels.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d34a0b-4ea7-41ec-a17f-13cd616802bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:10:49.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:10:52.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The truce declared by Duterte comes weeks after he severed ties
        with the NPA, which he declared a terrorist organization. The NPA''s designation
        as a terrorist organization will be official once approved by a regional trial
        court, according to the Human Security Act of 2007.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfbf1aa-c797-47a0-b871-ead1f86f6d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:10:49.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:10:52.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Department: Unaware of President''s declaration</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1948950-17ec-441b-89e8-0d6864dae1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:10:49.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:10:52.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana said he was unaware of the President''s
        order until reporters asked him about it in an interview on Wednesday. He
        also said he did not recommend the unilateral ceasefire.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5a0d33-9792-440f-9922-2bbf38a7eeef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:10:49.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:10:52.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was actually adamant...I did not recommend for the cessation
        of military operation against the CPP-NPA," Lorenzana said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a5103c-ddc3-41f9-bc3e-2f8b210e14bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:10:49.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:10:52.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However he said he will follow the President''s directive.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a3bb60-2634-41cf-b8aa-415b10a57615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:10:49.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:10:52.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the President declared so then we are going to implement and
        abide by the directive of the President," Lorenzana said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ece04c-3d58-490b-9a71-1fdb7411e429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:10:49.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:10:52.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police also expressed support for the President''s
        order. Earlier in the week, all police units were ordered to "maintain a high
        state of vigilance against possible hostilities" by the NPA, ahead of the
        49th founding anniversary of the Communist Party of the Philippines on December
        26.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3784d6e-7e21-443c-b0e8-7442f6bb6349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:10:49.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:10:52.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte vs. NPA</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0dd449-b568-45ec-be7e-51f8dca80b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:10:49.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:10:52.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government and rebels usually declare ceasefires during the
        holiday break. But a rash of violent attacks by the NPA against troops in
        different parts of the Philippines, prompted Duterte to call off on November
        23 all peace talks with the communists, and tag them as terrorists. Thus a
        ceasefire seemed unlikely this year.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f227b63-d588-4451-b76f-d19ebb54a5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:10:49.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:10:52.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/12/20/bit.ly/2zuaVMT">Read
        more: Duterte ends talks with Reds</a></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c479eec-7f3e-43af-beff-7d3251b0c484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:10:49.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:10:52.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Franklin Drilon said he supports the government''s
        truce, but hopes for consistency in the administration''s policies.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d27c881-fec2-45d4-80fd-6d2d5a14d2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:10:49.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:10:52.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One day Malacañang says we don''t want truce the next day a truce
        is declared. It''s a bit confusing," Drilon said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2c4111-bff8-4b59-8783-83a4373100d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:10:49.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:10:52.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview Tuesday, Duterte said he does "not declare ceasefires
        anymore with anybody." But he said he would consider a holiday truce with
        the NPA. "I do not want to add more strain to what people are now suffering."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e351624-0ff2-4a99-8c9c-c97018928889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:10:49.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:10:52.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque earlier this week said there would be no suspension of offensives
        against the CPP-NPA during the holiday break, saying it would only embolden
        the NPA to commit more atrocities.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8ab58b-a1ad-4578-abd2-066f1d173a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:10:49.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:10:52.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte cited the "intensified" rebellion of the NPA as among the
        reasons why martial law should be extended in Mindanao until December 2018.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277e21b8-ff9c-49eb-af77-bf8208759143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:10:49.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:10:52.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A joint session of Congress on December 13 approved the President''s
        request to uphold military rule in Mindanao for another year.</p>'
