      'mgnl:lastActivated': 2019-09-04T10:45:59.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/12/20/world/former-boston-cardinal-bernard-law-dead/index.html">"Cardinal
        Bernard Law, symbol of church sex abuse scandal, dead at 86."</a></em></p>'
