    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4bcbb0-5b76-4a38-a620-fc715e91ab26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:59:30.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:59:33.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LPA is expected to be upgraded to a tropical depression and
        make landfall over northern Mindanao by Thursday night, he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a35a6f-f244-4908-91cc-b872fb52b966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:59:30.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:59:33.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it becomes a tropical depression, it will be named "Vinta,"
        said the Philippine Atmospheric, Geophysical and Astronomical Services Administration
        (PAGASA) in its 11 a.m. bulletin.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760fd9fc-3336-4f7c-9ea4-e514a4c53adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:59:30.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:59:33.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dahil medyo may kabilisan, maaaring bukas ng gabi, tatama na ito
        sa pagitan ng Davao tsaka Caraga region," Galang said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd633d20f-c52c-4f0d-97ca-77ae003ca783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:59:30.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:59:33.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because the LPA is moving quite quickly, it may hit
        the Davao and Caraga regions by tomorrow night.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af02eb0-f079-4d7f-bdd9-1ca381a5f1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:59:30.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:59:33.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caraga comprises the provinces of Agusan del Norte, Agusan del Sur,
        Surigao del Norte, Surigao del Sur and Dinagat Islands.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5088b18-3e5c-46c5-b1a0-b668727a2534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:59:30.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:59:33.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galang added that the growing cyclone may also affect the Zamboanga
        peninsula and southern Visayas, including the provinces of Negros Oriental,
        Bohol, Siquijor, and southern Palawan.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c017149-cff6-4c29-8316-d78aff1a33e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:59:30.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:59:33.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LPA was spotted over the Philippine Sea, 925 kilometers east
        of Hinatuan, Surigao del Sur, PAGASA said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab3a3bf-655c-4d7d-a003-81871d92b25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:59:30.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:59:33.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transport officials to inter-island bus services: Exercise caution</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d70c59-a665-45ff-a22f-10217c4a422e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:59:30.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:59:33.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of the cyclone, the Land Transportation Franchising and
        Regulatory Board (LTFRB) extended the duration of special permits for buses,
        which allow them  to make trips outside of their authorized route.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51b9e11-bb37-44fe-a70d-f587890b6f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:59:30.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:59:33.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buses may start traveling two days earlier than originally scheduled
        beginning December 21, 2017 to January 3, 2018, the LTFRB said in a statement
        Tuesday.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9b5c4e-6241-4cd4-9a8f-06ad6beefce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:59:30.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:59:33.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All drivers are advised to take precautionary measures during their
        trips," it added.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf9e496-f9a4-4bc0-b051-87e28825bac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:59:30.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:59:33.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bus units with destinations directly affected by the typhoon and
        will pass through a RORO port are advised to cancel their trips and remain
        in their terminals until further notice," the LTFRB said, referring to buses
        that board roll-on, roll-off (RORO) vessels to cross from one island to another.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998dce28-d69a-4f07-b362-9fa9e21bca66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:59:30.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:59:33.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Dept to public: Monitor weather advisories, town and city
        bulletins</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ce2b2f-6803-4ce8-9379-8818a3135455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:59:30.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:59:33.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Interior and Local Government (DILG) urged the
        public to plan their holidays in line with official weather forecasts.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d061c34-f56f-4f81-9330-a9707517a813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:59:30.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:59:33.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us celebrate the holiday season with precaution," said DILG
        officer-in-charge Catalino Cuy in a statement on Wednesday. "Please do not
        be complacent and take heed of weather advisories, as well as your local government
        units," he said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4b95f9-4752-46fb-a80b-86eaace6322e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:59:30.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:59:33.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They cited the websites of PAGASA and Project NOAH (or Nationwide
        Operational Assessment of Hazards) for further information.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff0d1dc-e016-493c-9eb4-4010f4b64412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:59:30.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:59:33.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The public and local governments can visit the Mines and Geosciences
        Bureau''s Geohazard Map Portal, which has data and maps on flood-prone and
        landslide-prone areas.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad3230b-4ea4-43b2-bcbc-5105ae2da447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:59:30.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:59:33.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Christmas day 2016, typhoon Nina (international name: Nock-ten)
        battered the Bicol region and southern Luzon, leaving three dead.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433605e8-d801-4d64-8298-638758a4cc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:59:30.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:59:33.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It became the eighth typhoon since 1948 that entered the Philippines
        within the period of December 21 to 31, PAGASA said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1a6752-c62a-40f5-b35b-fc8f61ac574b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:59:30.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:59:33.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/12/29/Nina-3-dead-relief-operations.html">Read:
        3 confirmed casualties due to ''Nina,'' relief operations ongoing</a></p>'
  'Philippines-deadliest-country-Asia-journalists-Reporters-Without-Borders':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-20T15:17:03.539+08:00
    'imagesource': 'jcr:8c1e079f-1750-458b-836a-50436fed6675'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9c8abcba-a3dd-423c-a4c3-ade1aa5330dd'
    'lead': 'Reporters Without Borders confirmed at least four Filipino journalists
      died on the job or in relation to their work this year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-04T13:02:03.823+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-04T16:26:26.933+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-04T16:26:26.668+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH deadliest country in Asia for journalists – report

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003cfbfd-3f3f-4a91-a820-656541dc646c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:02:03.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:26:26.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 20)</strong> — After
        having zero media killings last year, the Philippines is back to being one
        of the deadliest countries for journalists.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a82051f-decf-4267-8294-cee8d928b4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:02:03.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:26:26.934+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report from Reporters Without Borders (RSF) found four out of
        five Filipino journalists targeted by gunmen were killed this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d872ab-6af0-4d26-a0c8-d3d8bf01eec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:02:03.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:26:26.934+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number makes the Philippines the deadliest country for media
        workers in Asia, and the fifth in the world.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c880f0b5-0c81-4d1b-abf4-967c2a59b280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:02:03.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:26:26.934+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report did not name the slain Filipino journalists, but a tracker
        by the Center for Media Freedom and Responsibility (CMFR) lists three who
        personalities who were killed this year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbef90f-4ecb-4710-ad65-5b0268b05bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:02:03.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:26:26.934+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They include Christopher Iban Lozada, a radio broadcaster from Bislig,
        Surigao del Sur who was gunned down and whose death was connected to the city
        mayor; Leo Diaz, a tabloid columnist who was killed in Batangas; and Joaquin
        Briones, a radio commentator and columnist whose murderers got away on a motorcycle
        in Masbate, according to local police.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa01d3c-9467-4db7-8c50-c7df9133f835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:02:03.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:26:26.934+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/regional/2017/10/25/reporter-dead-in-surigao-del-sur.html">Related:
        Bislig reporter shot dead; city mayor eyed as person of interest</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8e5c89-5c1d-41e9-9142-4c1972219f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:02:03.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:26:26.934+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list might also count publisher and columnist Larry Que, who
        called out local officials for alleged involvement in drugs. He was killed
        in December 19, 2016, and became the first media killing under President Rodrigo
        Duterte''s administration.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2c25b0-0af3-409a-9170-febe5140281f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:02:03.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:26:26.934+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RSF reports that at least 65 journalists were killed in connection
        to their jobs, an 18 percent decrease from last year. The figure is composed
        of 50 professional journalists, eight media workers, and seven citizen journalists.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9255ccbb-a475-4a52-a0cb-155641ffdbe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:02:03.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:26:26.934+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A worldwide round-up of figures show 326 journalists detained, 54
        held hostage, and 2 missing this year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e04948d-ca4a-4d42-8ad4-049d2c4444f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:02:03.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:26:26.934+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syria, which has topped the list since 2012, still stays the deadliest
        country with 12 journalists dying on the job this year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe2d62e-70b7-4c44-8c34-0cbf53ce8a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:02:03.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:26:26.934+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is followed by Mexico, where 11 journalists were deliberately
        targeted, mostly for covering the country''s notorious drug cartels.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49110295-908f-4fe1-a747-34c802381296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:02:03.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:26:26.934+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Middle Eastern countries Afghanistan and Iraq followed suit, with
        nine and eight deaths respectively.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87dafc5-afd7-4352-920d-d36854c3ba4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:02:03.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:26:26.934+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report only lists cases of work-related deaths that can be backed
        by substantial evidence. Cases under investigation are not included.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e2162e-c6c7-4fb0-a933-b8614e3590ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:02:03.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:26:26.934+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Philippines enjoys a free and diverse press, the country
        is also wracked by a culture of impunity. The CMFR lists 156 Filipino journalists
        having been killed in instances related to their work since 1986.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a940c61e-e52f-4bba-9069-3812a39e6238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:02:03.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:26:26.934+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The figure hit an all-time high with the 2009 Maguindanao massacre,
        which took the lives of 58 individuals — at least 30 of whom worked in the
        media.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3aa3c1-abac-4a3c-85a7-b56f0212b897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:02:03.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:26:26.934+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte previously made remarks that seemed to justify the killings,
        prompting outcry from media practitioners last year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb41a42-47bd-4426-a4aa-3e13a4d17df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:02:03.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:26:26.934+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just because you''re a journalist you are not exempted from assassination,
        if you''re a son of a bitch," he said in June 2016. "Freedom of expression
        cannot help you if you have done something wrong."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23af6892-578d-4245-8987-70c7918e82ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:02:03.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:26:26.934+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he has also since formed the Presidential Task Force on
        Media Security, which is tasked with recording and looking into unresolved
        media killings.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b799d196-1081-4525-9ce0-4823767af5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:02:03.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:26:26.934+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Senior Researcher Ella Hermonio contributed
        to this report.</em></p>'
  'Facebook-alerts-untagged-photos':
    'author': 'Matt McFarland, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-12-20T13:14:43.204+08:00
    'imagesource': 'jcr:df799941-6de1-4998-aa0a-2509c29718dc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d2139e6-3661-4bf6-8f23-848043748667'
    'lead': 'Facebook will now send an alert any time a photo of you is uploaded to
      the social network — even if you aren''t tagged in it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-04T13:05:14.176+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-04T13:05:17.767+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-04T13:05:17.538+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Facebook will send alerts when it sees you in untagged photos

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb87d74c-aa49-42d1-a9dd-3f6312583b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:05:14.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:05:17.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Facebook will now send an alert any
        time a photo of you is uploaded to the social network — even if you aren''t
        tagged in it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0c2d9f-ef38-4ac5-8d0f-5758ecb8725b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:05:14.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:05:17.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has used facial recognition since 2010 to suggest who
        should be tagged in a photo. But now, it feels so confident it can identify
        your face, it''ll send you a notification when it spots you in any shot.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48015d4-2f55-4477-9593-36dfa0d83e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:05:14.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:05:17.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You''ll only be alerted to photos that allow this feature in its
        privacy settings.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cd87e3-5dbc-4534-bc33-219fc7b69eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:05:14.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:05:17.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move is intended to prevent impersonation, a widespread issue
        on social media sites. In India, the company has tested a feature to fight
        the issue by blocking users from downloading profile pictures to pretend they
        are someone else.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41eb2f0e-3a71-4368-b1c4-0eecc8f0eafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:05:14.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:05:17.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our goal in building these features is really to empower people
        and help them manage their identity on Facebook," Rob Sherman, Facebook''s
        deputy chief privacy officer, told CNN Tech.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefb76a0-0818-4eaf-b4a7-8faf90addaa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:05:14.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:05:17.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the latest tool raises privacy concerns.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2112ee68-50ee-46d3-b92c-439d4f5638dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:05:14.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:05:17.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s right for consumers to be a little concerned about a company
        like Facebook using this technology," John Breyault, vice president at the
        National Consumers League told CNN Tech. "Hopefully, it''s an opportunity
        to have more conversations about what facial recognition means for consumers
        and what safeguards, if any, need to be put in place from a policy perspective."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ed32d9-724e-466e-ab58-4604a5972918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:05:14.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:05:17.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Breyault was among the privacy experts Facebook consulted before
        launching the feature. He recommended transparency about how facial recognition
        is being used and encouraged Facebook to give users a way to opt out.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eeaf012-4bb2-401a-86db-5b30ee3784e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:05:14.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:05:17.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook members can message anyone who posts a photo of them and
        request for it to be taken down. The platform also has a tool that allows
        users to formally request for content to be removed. Facebook will take down
        photos that violate its community standards and local laws.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d12e79-9922-4997-8064-da632ee830bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:05:14.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:05:17.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: <a href="http://money.cnn.com/2017/06/14/technology/culture/moscow-cameras/index.html?iid=EL">146,000
        cameras monitor Moscow''s streets</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9d8b92-5ab0-42d2-8f69-faf808fd3591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:05:14.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:05:17.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company told CNN Tech it would not use facial recognition to
        better target advertisements. However, it will be used to help identify people
        in photos as part of its accessibility project, which audibly describes photos
        for people who are blind.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66b9f51-d48f-4c3a-bbb3-5654f21e472b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:05:14.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:05:17.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook won''t be using facial recognition in Canada or Europe
        due to regulatory protections around personal data and privacy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd1d2f8-a881-44da-9453-187e5adaea2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:05:14.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:05:17.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facial recognition is becoming more popular in the U.S. Apple''s
        iPhone X relies on it to unlock the smartphone. Glasses retailer Warby Parker
        uses it to help match frames with customers'' faces.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1591eb9d-bf73-4b29-a1bd-52dbbd51e726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:05:14.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:05:17.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other merchants rely on facial recognition technology to identify
        when suspected shoplifters enter their stores.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9849d413-4101-476b-a47c-5ed526b10889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:05:14.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:05:17.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, governments such as Russia are building out camera networks
        to better take advantage of facial recognition technology.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf6cf4c-d51d-4a00-8eee-1b5e1e3ba951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:05:14.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:05:17.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If facial recognition becomes a mainstream practice, companies and
        governments will have to weigh the concerns.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3880279-6a8c-41ba-87bf-ef59afcf4672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:05:14.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:05:17.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Companies like Facebook are correct to tread lightly on facial
        recognition because of the sensitivity," Breyault said. "Your face isn''t
        like a password you can change or a cookie that can be purged from your browser."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5770d3ae-d21f-45d4-8e63-a0f8a39ae5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:05:14.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:05:17.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook also announced new tools on Tuesday to prevent unwanted
        contact on the platform, such as allowing users to ignore a Messenger conversation
        and move it out of one''s inbox.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddeef0dd-6ef7-4c0d-b3c8-dee1dee65ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:05:14.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T13:05:17.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2017/12/19/technology/facebook-facial-recognition-untagged-photos/index.html?sr=twCNN121917facebook-facial-recognition-untagged-photos1227PMStory">"Facebook
        will send alerts when it sees you in untagged photos."</a></em></p>'
  'Duterte-ceasefire-CPP-NPA-NDF':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
