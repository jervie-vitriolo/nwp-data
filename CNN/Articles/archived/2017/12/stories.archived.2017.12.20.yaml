      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the LTFRB extended the duration of special permits for
        buses because of the cyclone. This allows them to make trips outside of their
        authorized route.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb15025-a247-4771-9897-d0777d7b2dde'
