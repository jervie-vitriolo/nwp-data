    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb878a3a-a4e7-4bc1-a7a7-19988ab1fec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:40:14.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:40:18.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He attributes this to Avelino’s honest love for cinema and filmmaking.
        “He’s always been serious about his craft,” he says. “Mahilig talaga siyang
        manood ng pelikula. Nag-aaral talaga siya [para] mas mapagpabuti pa niya.”</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637ccad5-1121-412d-ad65-2a19a59f6672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:40:14.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:40:18.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He’s come to view Avelino as a friend — he reads Habac’s scripts
        and offers his opinions, they exchange song recommendations, and they talk
        about collaborating. Habac is often surprised that Avelino knows all sorts
        of foreign indie films. “Para lang kaming kabarkada na gumagawa ng pelikula,”
        Habac muses. “Hindi lang siya basta katrabaho, hindi ka lang niya tinatrato
        na director. Nakakatuwa.”</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c473331-cd2d-4eb1-9d72-27226a558804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:40:14.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:40:18.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7bfb47-fa46-4fe0-af31-f71dd4bc0d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:40:14.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:40:18.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avelino doesn’t appear to be very talkative at first, but when the
        subject turns to cinema, especially our own, he becomes animated — passionate,
        even.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a22f35-6a33-4270-8c06-885c0f925cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:40:14.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:40:18.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s getting better,” he begins, citing Jaclyn Jose’s Best Actress
        win for “Ma’ Rosa” at Cannes and director Lav Diaz taking home the Golden
        Lion at the Venice International Film Festival for “Ang Babaeng Humayo.” “We’re
        getting recognized globally. In a good way, it helps bring more inspiration
        to our filmmakers here and gives them confidence also na they’re on the right
        track.”</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9acdcd06-de36-4765-a135-6617f8d400b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:40:14.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:40:18.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, he expresses frustration that despite global critical acclaim,
        most of these films tend to go unnoticed in their own country. Which is why,
        he says, “I’d like to see an actual law that prioritizes local films in cinemas.”
        He wants people, and production companies, to see the potential and artistry
        in movies, to learn from them, instead of just deciding what to create based
        on what sells.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6315657-6aa9-45c1-be8f-48894af42845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:40:14.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:40:18.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He posits that “Ang Larawan” nonetheless has enough appeal to attain
        cult status, if not outright success. “Lahat [sa Pilipinas] nagka-karaoke,
        lahat kumakanta,” he says. “We hope to give them a different kind of cinematic
        experience.”</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e186ce-03d0-49a4-8791-f187ed9403ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:40:14.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:40:18.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Avelino has hopes beyond entertaining his audience, noting the
        universal qualities of “Ang Larawan” and “Goyo” from a sociocultural and political
        standpoint. “The thing about making films like these is, it actually helps
        the younger generation be aware of their surroundings, of what’s really happening,”
        he says. “You don’t just [sit back]. You have to be a part of the country
        and your surroundings.” He adds: “It’s up to the viewers to see how they could
        pick it apart or relate it to our current [societal and] cultural landscape.”</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8907fef2-0f39-4bbb-9ed8-9deb3c928032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:40:14.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:40:18.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Avelino has anything to contribute to Philippine cinema, it’s
        a call to further create for anyone who’s listening — whether it’s on paper,
        or on film, or onstage. “I hope to inspire people to write stories, to show
        something new, to express themselves,” he concludes. “It’s a form of art.”</p>'
  'DND-chief-frigate-deal':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'Defense Chief Delfin Lorenzana claims the former Navy chief''s disregard
      of his directives is tantamount to insubordination. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-20T15:50:20.242+08:00
    'imagesource': 'jcr:ba5e12ac-8da8-4560-873a-0e76181d1b2b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1f5df616-d593-40cd-912e-b3afa6d3ad41'
    'lead': 'Defense Chief Delfin Lorenzana claims the former Navy chief''s disregard
      of his directives is tantamount to insubordination.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-04T11:43:43.183+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-04T11:43:47.482+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-04T11:43:47.271+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DND Secretary: I recommended Navy chief ''s relief over questionable
      frigate deal

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3a1a64-3e3c-4f52-85bf-9bf47be6b9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:43:43.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:43:47.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 20) —</strong> Defense
        Secretary Delfin Lorenzana confirmed Wednesday he recommended the relief of
        Vice Admiral Ronald Joseph Mercado from his post as Philippine Navy chief
        over a frigate deal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea9d74d-3568-49c1-a70f-d7b54063bf14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:43:43.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:43:47.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a phone interview, Lorenzana claimed he and Mercado had a row
        over which combat management system (CMS) to install in the two frigates,
        which were being built by South Korean company Hyundai Heavy Industries for
        P15.5 billion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b948de8b-2f5e-4592-85bb-6d8310628ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:43:43.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:43:47.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The contract says that the CMS ang mamimili ng CMS that satisfy
        our specification is the builder which is Hyundai. Ngayon si Adm. Mercado
        wants to bring in another company, another system na hindi naman kasama sa
        kontrata [which is not included in the contract]," Lorenzana said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94313437-8083-40be-82b3-584cfad5f08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:43:43.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:43:47.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Defense chief signed the decision to procure missile-capable
        frigates on August 18, 2016, as part of the Armed Forces of the Philippines''
        (AFP) modernization program.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7cf06c-92da-42b3-82c8-b690dd006679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:43:43.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:43:47.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana said he issued two directives which Mercado disregarded—adding
        that the former Navy chief''s actions is tantamount to insubordination. He
        added Mercado''s decisions caused delays in the frigate acquisition project.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba6a0ce-a3af-4ec1-8e19-414d6197043b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:43:43.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:43:47.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the Secretary of Defense I have lost trust and confidence in
        his integrity and leadership," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3bc961-b9cd-4bf3-915b-075b9e499bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:43:43.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:43:47.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana added he explained the delays in the frigate procurement
        to President Rodrigo Duterte.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9db4839-27f1-4e13-96a9-d6652e95aee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:43:43.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:43:47.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I informed him that it''s being delayed because of the intereference
        of Adm. Mercado," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e51aa85-33c5-40cf-bf28-3b01c8ff07b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:43:43.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:43:47.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also brushed off allegations that the closed-door change-in-command
        ceremonies were "surreptitious."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5827713-ed9a-498d-b681-c809ada8e71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:43:43.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:43:47.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think he suspects that na merong move to relieve him and we do
        not want to have this lingering doubt na magtagal-tagal pa [it will take long],
        so the order was to implement, so in-implement immediately," he claimed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2495b3-8ae6-4805-a938-7ac82f31fd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:43:43.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:43:47.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mercado was relieved of his post on Tuesday and was assigned to
        the AFP Chief-of-Staff''s Office on Special Duties. Rear Admiral Robert Empedrad
        replaced Mercado as Acting Flag Officer-in-Command.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d9c80d-41af-44ee-92b6-8aa281446c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:43:43.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:43:47.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magdalo party-list Representative Gary Alejano questioned Mercado''s
        removal from his post, adding that Mercado shouldn''t have been removed because
        he was set to retire in March 2018.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ff7d1c-4f8f-4c44-b4db-a63812f329b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:43:43.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:43:47.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana said that Empedrad is "most qualified" to be the acting
        Flag Officer-in-Command, but he said the Board of Generals (BOG) will still
        recommend three personnel to the President to assume the post.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26437347-a7f9-44a6-a9ed-b7800ac9aaf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:43:43.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:43:47.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ipapasa lahat sa akin ''yan [It will be passed to me] and I&nbsp;
        am going to forward the recommendation of the BOG. I''m not bypassing the
        BOG. Kaya nga acting lang muna (si Empedrad) e," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060d0fd5-6733-4851-9968-291e607fcb80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:43:43.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:43:47.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Senior Correspondent David Santos contributed
        to this report.</em></p>'
