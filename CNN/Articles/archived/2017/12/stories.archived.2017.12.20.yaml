    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569c2af9-b8b8-4a6a-aac8-11c9d991b9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:59:30.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:59:33.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Story updated with statement from the Interior Dept. on need
        for public to prepare.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65070a2a-3f58-489d-bd7a-13e72c173b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:59:30.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:59:33.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 20) —</strong> A
        new low pressure area (LPA) entered Philippine territory Wednesday and is
        expected to intensify in the next 24 hours, the state weather bureau said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5725e5a0-180b-4d58-aad8-4824a92a8ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:59:30.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:59:33.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes a day after deadly tropical cyclone "Urduja" left the
        country as it gears up for Christmas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d50616e-a004-4e6d-ac36-91efe81fae32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:59:30.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:59:33.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/12/19/td-urdujaph-december-19.html">Read:
        41 dead, 45 missing as TD ''Urduja'' leaves PH; country girds for ''Vinta''</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c50b23c-866c-437c-8bb9-d878103a1425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:59:30.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:59:33.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weather forecaster Jun Galang told CNN Philippines "Balitaan" that
        the fast-moving LPA threatened to gain strength and dump rain in the southern
        Philippines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103a39a4-d3f5-48db-a250-5c4b7765eced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:59:30.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:59:33.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dito po sa Mindanao, posible na magkakaroon ng maulan na Pasko,"
        he said. "Pero may kabilisan naman itong bagyo na ito. Ang problema lang,
        kapag mabilis ang isang bagyo, ''yung impact niya ang mas malakas."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbf36c5-1f82-4924-83dd-bb86b0017a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:59:30.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:59:33.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s possible that Mindanao will have a rainy Christmas.
        But the LPA is moving quite fast. The problem when a storm moves fast is that
        it has a stronger impact.]</p>'
