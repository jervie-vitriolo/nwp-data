      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transport officials cancel inter-island bus services to southern
        Philippines</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa88912-a19d-4031-a533-cabf0dde4dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:14:04.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:14:09.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the approaching cyclone, the Land Transportation Franchising
        and Regulatory Board (LTFRB) on Wednesday suspended roll on-roll off (RoRo)
        bus trips to Visayas and Mindanao.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f358b6d-ea0e-49de-aaea-f4b374520677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:14:04.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:14:09.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTFRB said "Roro" bus trips will not be allowed to travel to Mindanao
        starting 11 p.m.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5327d08-de45-417d-8f04-0aa85aec6a7a'
