      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The app also claimed Naga will have the worst increase in traffic
        during the holidays, at 2.7 times its normal volume.</p>'
    '11':
      'image': 'jcr:4cc9b32c-eef3-4a01-ba15-5fab785e7af3'
