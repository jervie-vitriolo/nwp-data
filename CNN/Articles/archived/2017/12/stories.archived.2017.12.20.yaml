  'cardinal-bernard-law-death':
    'author': ' Emanuella Grinberg, CNN'
    'caption': '(File photo) Cardinal Bernard Law'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-12-20T22:35:41.318+08:00
    'imagesource': 'jcr:f696d257-baf7-4625-a8e5-d8af7214de4e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '97621a81-d4b1-46b4-8447-3b7304ef7e1a'
    'lead': 'Cardinal Bernard Law, the former Boston archbishop who resigned in disgrace
      during the Catholic Church''s sex abuse scandal, has died, the Vatican confirmed.
      He was 86.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-04T10:45:56.092+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-04T10:45:59.116+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-04T10:45:58.867+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cardinal Bernard Law, symbol of church sex abuse scandal, dead at 86

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b344f024-9359-4b51-b14e-f44cc93583b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:45:56.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:45:59.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Cardinal Bernard Law, the former Boston
        archbishop who resigned in disgrace during the Catholic Church''s sex abuse
        scandal, has died, the Vatican confirmed. He was 86.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993135ee-349c-4102-bbf6-5b94ce1a58dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:45:56.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:45:59.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Law died in Rome, where he had served as archpriest of the Papal
        Liberian Basilica of St. Mary Major after he was forced to resign in 2002
        as archbishop of Boston.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9e2e4c-c609-452e-a983-b7e23618cad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:45:56.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:45:59.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Law''s name became emblematic of the scandal that continues to trouble
        the church and its followers around the globe after it was revealed the he
        and other bishops before him had covered for pedophile priests in the Boston
        Archdiocese.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6722a159-8ab5-4d9d-b80a-64a33ac32521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:45:56.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:45:59.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Law at the time apologized during a news conference to victims of
        abuse by a priest, John Geoghan, who had been moved from parish to parish,
        despite Law''s knowledge of his abuse of young boys. Law insisted Geoghan''s
        abuse was in the past.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e793a3-c9fa-49ff-8beb-6af132c26fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:45:56.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:45:59.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geoghan was eventually convicted of indecent assault and battery
        on a 10-year-old boy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3986e8c9-d260-415f-aee5-9826c3144d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:45:56.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:45:59.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Law never faced criminal sanctions for his role in allowing abusive
        priests to remain in church parishes. The scandal reverberated through the
        church, exposing similar allegations worldwide that compromised its moral
        authority and led to years of multimillion-dollar settlements.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b678fb7-98cd-4b31-a104-53bf2b05d03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:45:56.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:45:59.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vatican early Wednesday issued a one-line news release, reading,
        "Cardinal Bernard Law died early this morning after a long illness."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d3b55c-cfa8-4234-bdf9-8798332fed85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:45:56.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:45:59.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Survivors recount betrayal</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574a98fd-7206-4bed-9924-198eede7bb51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:45:56.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:45:59.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To his detractors, Law''s second career at the Vatican was a slap
        in the face to victims of church sex abuse, one that further undermined the
        church''s legitimacy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce506deb-53d4-4df7-b2d6-2bad4717cd8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:45:56.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:45:59.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Survivors of child sexual assault in Boston, who were first betrayed
        by Law''s cover-up of sex crimes and then doubly betrayed by his subsequent
        promotion to Rome, were those most hurt," according to a statement after his
        death from Survivors Network of those Abused by Priests. "No words can convey
        the pain these survivors and their loved ones suffered."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d03242e-350f-4e0d-8c12-b61b219f7316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:45:56.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:45:59.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group advised the Vatican to keep the abuse survivors in mind
        when planning Law''s funeral, the details of which were not immediately released.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e8e28f-2343-4ba5-ad4f-cd89ebe1f8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:45:56.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:45:59.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every single Catholic should ask Pope Francis and the Vatican why,"
        the survivors'' group said. "Why Law''s life was so celebrated when Boston''s
        clergy sex abuse survivors suffered so greatly? Why was Law promoted when
        Boston''s Catholic children were sexually abused, ignored, and pushed aside
        time and time again?"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ccede6-b38e-4b9c-87e3-26f8bfbcb07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:45:56.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:45:59.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://edition.cnn.com/2017/06/29/world/timeline-catholic-church-sexual-abuse-scandals/index.html">TIMELINE:
        A look at the Catholic Church''s sex abuse scandals</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa84c12-4c6e-46b2-9c8b-6777e469be0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:45:56.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:45:59.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Law''s successor as Boston''s archbishop, Cardinal Sean O''Malley,
        reacted to Law''s death in part by apologizing to victims of sex abuse by
        clergy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3376cb-a303-4fd8-b3ab-981a0618b806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:45:56.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:45:59.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I recognize that Cardinal Law''s passing brings forth a wide range
        of emotions on the part of many people. I am particularly cognizant of all
        who experienced the trauma of sexual abuse by clergy, whose lives were so
        seriously impacted by those crimes, and their families and loved ones," O''Malley
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ef4ff8-d9d7-48b3-be56-8e8fd1989eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:45:56.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:45:59.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To those men and women," O''Malley added, "I offer my sincere apologies
        for the harm they suffered, my continued prayers and my promise that the archdiocese
        will support them in their effort to achieve healing."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b594695a-ccef-4494-9076-8bf463050950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:45:56.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:45:59.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cardinal Law served at a time when the church failed seriously
        in its responsibilities to provide pastoral care for her people, and with
        tragic outcomes failed to care for the children of our parish communities.
        I deeply regret that reality and its consequences," O''Malley said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1d81d6-4241-4175-b3ec-874a7baea06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:45:56.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:45:59.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Law will be buried in Rome, O''Malley said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e55628-b289-4b69-87c2-b522367b494b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:45:56.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:45:59.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Widespread child abuse by the Catholic clergy in the Boston Archdiocese
        was uncovered by The Boston Globe''s Spotlight investigative reporting team,
        which won a Pulitzer Prize for its efforts. A big-screen dramatization of
        the team''s investigation in the 2015 movie, Spotlight, won the 2016 Best
        Picture Academy Award, bringing the story to a much wider audience.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e32d8f3-fcbd-4878-a831-baacbb6247f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:45:56.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:45:59.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rise of Boston''s spiritual leader</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf294b7f-9975-4e2d-a564-961eaab2a101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:45:56.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:45:59.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Law was born in Torreon, Mexico, on November 4, 1931, to Helen and
        Bernard Law, an Air Force colonel. He completed his postgraduate studies at
        St. Joseph''s Seminary in Louisiana and at the Pontifical College Josephinum
        in Columbus, Ohio. He was ordained as a priest on May 21, 1961, in the diocese
        of Natchez-Jackson, Mississippi, and became vicar general of that diocese
        in 1971.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20802cea-183a-47d7-a7af-38607bd72933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:45:56.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:45:59.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1973, he was appointed bishop of the Springfield-Cape Girardeau
        diocese in southern Missouri. He served as chair of the Bishops'' Committee
        on Ecumenical and Interracial Affairs, and in 1976, he was named to the Vatican
        Commission on Religious Relations with Jews.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca208ade-1caf-449a-b24d-524d4bfc814a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:45:56.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:45:59.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The posts were stepping stones to his becoming the spiritual leader
        of Boston''s large and influential Catholic community. In 1984, Pope John
        Paul II appointed Law to be the archbishop of the Boston Archdiocese, with
        its 362 parishes serving 2.1 million members. That same year, Law received
        a letter from a bishop expressing concerns about then-Rev. Geoghan. Law assigned
        Geoghan to another parish despite the allegations.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36eec13-69b0-4f37-a969-8c6d4e2cbb5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:45:56.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:45:59.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1985, Pope John Paul II elevated Law to cardinal, one of just
        13 Americans holding that office at the time.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e1b372-c2ab-43fe-86f0-1d1e7fb74309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:45:56.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:45:59.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calls for resignation</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e28c467-9f09-483a-9a8c-4ae5ccd7910c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:45:56.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:45:59.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Law attempted to resign as Archbishop of Boston in April 2002, but
        Pope John Paul II rejected his request. In 2002, a judge presiding over the
        child rape case of Rev. Paul Shanley ordered Cardinal Law to be deposed by
        lawyers of one of Shanley''s victims.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb3bbf1-6efc-4437-bfbc-82c6febb0663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:45:56.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:45:59.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Law testified about his supervision of Geoghan in 2002, saying he
        relied on his assistants to investigate charges of abuse. In May 2002, he
        apologized for his role in the clergy abuse scandal in a letter distributed
        throughout the archdiocese. But he denied knowledge of sexual abuse allegations
        against Shanley until 1993.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1e084a-be7f-4b1d-be7a-18be34dd34c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:45:56.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:45:59.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August 2002, Law appeared in court to testify about a settlement
        reached between the archdiocese of Boston and victims of clergy abuse. The
        archdiocese rescinded the monetary offer shortly afterward.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd772ac4-df87-4c86-ace6-2152f651c4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:45:56.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:45:59.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That December, as calls grew for him to resign, Law was subpoenaed
        to appear before a grand jury investigating "possible criminal violations
        by church officials who supervised priests accused of sexually abusing children."
        Days later, he resigned as chairman of the board of trustees of the Catholic
        University of America, followed by his resignation as archbishop of Boston.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa9ceec-d008-47d7-8896-223254d42f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:45:56.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:45:59.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catholic Church abuses under scrutiny</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f781cd1d-91de-492b-a0ac-e24b838db034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:45:56.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:45:59.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The breakdown of trust in the Catholic Church continues to reverberate
        around the world.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da69ec3-47ae-4080-bd9a-22902624834a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:45:56.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:45:59.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This month, the Australian Royal Commission into Institutional Responses
        to Child Sexual Abuse delivered, after five years of work, 189 recommendations
        to address what it described as a "serious failure" by Australia''s institutions
        to protect its most vulnerable citizens.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7623b7f2-0a18-4d3b-8aa3-e208ed0f082a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:45:56.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:45:59.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s senior Catholic leaders, however, rejected recommendations
        by the wide-reaching investigation, declining to end mandatory celibacy for
        priests and break the secrecy of confession.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9fe96e-bab8-434b-ac31-d75af9f76f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:45:56.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:45:59.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of survivors who reported abuse in a religious institution, more
        than 60% said it occurred in a Catholic organization, the report found.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4385b3ba-e7a1-4549-86a8-4b295d72d24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:45:56.094+08:00
