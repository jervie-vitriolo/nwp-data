      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 20)</strong> — The
        holiday rush is expected to congest roads and worsen traffic in Philippines
        as Christmas draws near.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1288f9b3-5222-4297-be50-4092b9000744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:52:45.984+08:00
      'mgnl:createdBy': 'jeff'
