      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In most cases, you will need to think long and hard about whether
        or not you''re ready to take on the challenge.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37fdad67-6639-410b-bb49-3a1bbd4c2ef6'
