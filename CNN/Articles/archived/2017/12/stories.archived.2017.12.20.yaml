      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:53:31.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s not just the Philippines that''s seeing the potential
        of SMEs.</p>'
