    'title': 'Jericho Rosales urges ''responsible tourism'' after Urduja causes floods
      in Boracay

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a6107a-e97e-4843-b3c3-be646219dbe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:46:59.130+08:00
