      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buses may start traveling two days earlier than originally scheduled
        beginning December 21, 2017 to January 3, 2018, the LTFRB said in a statement
        Tuesday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f93a0c4-1473-412d-bb6a-4ce289034cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:14:04.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:14:09.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All drivers are advised to take precautionary measures during their
        trips," it added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e20915-09ba-4478-85ca-a73295413515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:14:04.081+08:00
