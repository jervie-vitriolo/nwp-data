      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read:<a href="http://cnnphilippines.com/business/2017/09/28/time-to-expand-your-business-bdo-sme-loan.html">
