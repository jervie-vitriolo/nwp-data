      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They cited the websites of PAGASA and Project NOAH (or Nationwide
        Operational Assessment of Hazards) for further information.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0acf1d11-219d-4600-a64f-eb8d28f229d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:14:04.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:14:09.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The public and local governments can visit the Mines and Geosciences
        Bureau''s Geohazard Map Portal, which has data and maps on flood-prone and
        landslide-prone areas.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff368aa-62f1-487c-b03f-42b14e300e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:14:04.081+08:00
      'mgnl:createdBy': 'jeff'
