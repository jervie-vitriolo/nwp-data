      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It became the eighth typhoon since 1948 that entered the Philippines
        within the period of December 21 to 31, PAGASA said.</p>'
  'duterte-soldiers-benefits-afp-anniversary':
    'author': 'Claire Jiao, CNN Philippines'
    'caption': '(File photos)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-20T20:31:47.295+08:00
    'imagesource': 'jcr:95b62cb1-3d06-4562-9835-8b38468d7fec'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c4c07a61-7b39-4177-a4c7-4234aa3dbde3'
    'lead': 'On the 82nd anniversary of the Armed Forces of the Philippines (AFP)
      President Rodrigo Duterte personally assured the troops the government would
      take care of them and their family.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-04T11:18:46.707+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-04T11:18:50.773+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-04T11:18:50.504+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte to soldiers: The gov''t will take care of you and your family

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c930ae9-a091-4c67-b219-19267cbb5629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:18:46.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:18:50.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 20) —</strong> On
        the 82nd anniversary of the Armed Forces of the Philippines (AFP) President
        Rodrigo Duterte personally assured the troops the government would take care
        of them and their family.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a51997a-06ca-4cc2-a499-4aaa0c1ac8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:18:46.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:18:50.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is in exchange for what he called their supreme sacrifice offering
        their lives to protect the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef61a33d-6229-4e26-970d-ddfd99313c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:18:46.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:18:50.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the liberation of Marawi, the President says he quietly released
        ₱500 million for those wounded in action.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e593b933-eed4-4ab3-843d-cb65aa79276d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:18:46.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:18:50.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/11/07/president-rodrigo-duterte-500-million-fund-soldiers-marawi-crisis.html">READ:
        Duterte: P500-million fund for soldiers injured, disabled in Marawi war</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6f396a-ba81-44d7-9354-448b9a157c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:18:46.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:18:50.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, he promised to build on that further, pledging regular assistance
        to the V. Luna General Hospital and the Veterans Memorial Medical Center.</p>'
    '9':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F2100626393510582%2F&width=500&show_text=true&height=473&appId"
        width="500" height="473" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feac4ae4-3ee7-4104-b682-8828815ba89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:18:46.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:18:50.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885f504a-6e5a-4b3f-8b35-48c43ee0b650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:18:46.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:18:50.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said, "I will subsidize yung medicines especially those
        who need the management for pills – it''s 50 million monthly para sa AFP pati
        50 million para sa V. Luna. Para sa mga retired dun niyo na kunin yung medicines
        and management niyo for ailments a soldier suffers when he retires."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bd7459-959b-418f-9628-d27c551ed03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:18:46.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:18:50.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will subsidize your medicines, especially those
        who need the management for pills - it''s 50 million monthly for the AFP,
        as well as 50 million for V.Luna. For those who are retired, you an get your
        medicines and management for ailments a soldier suffers when he retires.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8114af9-9810-4c86-91d0-26574f523eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:18:46.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:18:50.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More that that, the President gave a recap of additional programs
        in store for the military.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07bfcd21-3351-43d4-a2be-0e3317440be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:18:46.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:18:50.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First up was the plan to build a standalone pension fund for the
        AFP.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aca2bea-88a4-49d4-8959-07365dcdec76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:18:46.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:18:50.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the military sells off some of its camps and prime properties,
        the funds raised will be used as seed money for the pension fund.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f62ebf1-424b-48dd-9cad-75368efdf9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:18:46.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:18:50.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government will also double the salaries of military and all
        uniformed personnel, a campaign promise of President Duterte.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0869e93-9534-478a-9bc7-c6ed1ef13702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:18:46.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:18:50.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/12/19/duterte-2018-general-appropriations-act-tax-reform-for-acceleration-and-inclusion-act-signed.html">RELATED:
        Duterte: 2018 budget, TRAIN govt''s biggest Christmas gift to Filipinos</a></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23323c98-2316-4893-81ba-740d336dc190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:18:46.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:18:50.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He even shared that he told his Cabinet to prioritize this measure
        over tax reform, warning them that if they didn''t increase salaries by January
        1, he would resign</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f5aa6a-198c-4b43-bff7-5bf472cadf78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:18:46.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:18:50.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All this because he gave his word to soldiers and their families
        that they would not have to worry about their basic needs.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e48a83-7663-49aa-b3d3-0c1ac3f13057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:18:46.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:18:50.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do not worry about your families. Do not kill yourself just thinking
        about what will happen tomorrow...The Philippine government will always be
        there to see to it that your children to go to school until college time,"
        Duterte said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e92828-95dd-4492-b634-c3ae00256324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:18:46.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:18:50.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the AFP awarded its highest honor to the fallen Captain
        Rommel Sandoval for his bravery, laying down his life for his comrades in
        Marawi.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd35a2a-d43f-44ad-af0b-c0c3e6e9f243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:18:46.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:18:50.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Medal of Valor, which is rarely given, was received by Sandoval''s
        widow Maria Ana Rosario.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7048914-270f-4db4-91ad-97841e17881a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:18:46.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:18:50.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-seven other soldiers received the Order of Lapu Lapu for
        their role in various military operations against the New People''s Army and
        the Isis inspired Maute Group.</p>'
  'clark-airport-expansion':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'Public officials led the groundbreaking ceremonies of the Clark International
      Airport terminal expansion Wednesday. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-20T21:28:40.095+08:00
    'imagesource': 'jcr:c455b2b9-8f36-4891-ac23-2dea12bf28f3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0cffdf7c-c5e3-4e02-ae33-43c46479a0ae'
    'lead': 'The Clark International Airport terminal expansion is the first hybrid
      PPP to be implemented under Duterte''s massive infrastructure program.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-04T11:22:38.130+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-04T16:24:13.018+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-04T16:24:12.770+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '₱9.36-billion Clark airport terminal expansion breaks ground

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e07b1aa-24e3-4f7c-80b6-b839a2f88a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:22:38.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:24:13.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 20)</strong> — The
        first hybrid project under President Rodrigo Duterte''s infrastructure program,
        the ₱9.36 billion (US$ 187 million) Clark International Airport expansion,
        broke ground Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a2b682-56fb-480b-93c5-1242a8cb593a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:22:38.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:24:13.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Secretary Carlos Dominguez said the expansion of the Clark
        airport in the Clark Freeport Zone in Pampanga will be the fastest implemented
        by the government. It is expected to be completed in 2020.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3786ad6-7fdc-4f5a-a894-fa0a21116d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:22:38.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:24:13.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before, projects take an average of 30 months under PPP. I assure
        you that this will not happen in the infrastructure projects of the Duterte
        administration," Dominguez told reporters, referring to Public-Private Partnerships.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a23fb92-655e-4d4c-9991-4f79302f6d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:22:38.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:24:13.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 82,600-square meter Clark terminal expansion is one of the 11
        projects approved by the National Economic Development Authority in June.
        It is also one of the major projects under the ₱8-trillion Build! Build! Build!
        Infrastructure program of President Rodrigo Duterte.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeab8a27-98a9-4475-b432-a1eb0836cf2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:22:38.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:24:13.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Clark International Airport, which is more than 100 kms north
        of Metro Manila is expected to decongest the Ninoy Aquino International Airports
        by accommodating an additional eight million passengers every year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63af325-d1b4-4b23-aad3-0d19fba45a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:22:38.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:24:13.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clark International Airport was where most of the world leaders
        attending the Association of Southeast Asian Nations'' Summit and Related
        Meetings were received.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1693c72f-1d3f-4eee-93ef-2f6e37cbff0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:22:38.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:24:13.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a href="http://cnnphilippines.com/regional/2017/12/07/clark-airport-1.4-million-passengers.html">Clark
        airport girds for record 1.4 million passengers this Christmas</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5737b50d-a473-4eb9-a7b7-cf221409ea81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:22:38.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:24:13.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the hybrid model of the PPP, the government will build the
        infrastructure using its own funds, and then bid the operations and maintenance
        to the private sector.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9098014-be31-4151-b986-6a47dd6698ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:22:38.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:24:13.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bases Conversion Development Authority (BCDA) which oversees
        the Clark International Airport said that they awarded the engineering, procurement,
        and construction deal for the Clark terminal to a joint venture of Megawide
        Construction Corporation and India-based GMR Infrastructure Limited (Megawide-GMR).
        Their bid was over three billion pesos less than the ceiling for the project
        set by government.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1dc6d61-081a-4f74-b6e8-912732d45284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:22:38.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:24:13.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Megawide-GMR beat proposals from China State Construction Engineering
        Corp, China Harbour Engineering Co, Sinohydro Corp, and the consortium of
        Tokwing Construction Corp and China Machinery Engineering Corp., said BCDA''s
        Senior Vice President and Chair of the Special Bids and Awards Committee Joshua
        Bingcang.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c381d20d-04d0-4517-8329-5ccf9e00c02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:22:38.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:24:13.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials from the BCDA, the Department of Transportation (DOTr),
        Clark International Airport Corporation (CIAC), and the Clark Development
        Corporation (CDC) led the groundbreaking ceremonies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a7303e-60fa-4df9-badf-5e4d15459624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:22:38.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:24:13.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The expansion of the Clark International Airport was a long time
        in coming.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d6ae8a-726d-4a3b-8613-8679bd6c1646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:22:38.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:24:13.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s quite sad that it took this long. The last six or seven years,
        things didn''t move. But we forget about the past. That''s water under the
        bridge, because now we move forward," said BCDA President and chief executive
        officer Vince Dizon.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ae7892-a95b-44aa-bd84-0afc8439c4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:22:38.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:24:13.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Clark International Airport''s new terminal building is the
        second airport project of Megawide-GMR. The consortium is now operating and
        maintaining the Mactan-Cebu international airport.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8f6449-0826-43ef-ad32-c2a995841db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:22:38.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:24:13.019+08:00
