  'Loren-legarda-Ensure-budget-for-Bangsamoro-basic-law':
    'author': 'Yvette Morales, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-20T20:59:56.226+08:00
    'imagesource': 'jcr:a23d080b-8c72-4a01-99a1-863d42b165fa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e8851b08-88c6-4bbf-b431-eff2023bfa32'
    'lead': 'According to the bill, P10 billion shall be given for the first year
      following the ratification of the law.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-04T11:09:48.589+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-04T11:09:51.912+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-04T11:09:51.742+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senator: Ensure budget for Bangsamoro law

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac2de62-0280-427b-9478-bbbe231c43bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:09:48.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:09:51.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 20) —</strong> Lawmakers
        on Wednesday promised the passage of the proposed Bangsamoro Basic Law (BBL)
        in a plenary session by March 2018.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e44449-a78f-4143-b645-06ac8ada20c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:09:48.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:09:51.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But where will the money to implement it come from?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3934edf1-45db-443a-adfd-58ac77261286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:09:48.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:09:51.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Loren Legarda, chairperson of the Senate Committee on Finance,
        expressed concern the bill may not be passed in time for the Budget Department''s
        call for the 2019 National Expenditure Program.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc88e9f9-6588-4692-a61d-8c002832d774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:09:48.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:09:51.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the possible passage of the bill in March may "overshoot"
        the deadline for the budget call, which usually takes place during the first
        semester of the year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f76643-9146-400c-83dc-77ee79f61df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:09:48.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:09:51.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(All) of these will be ink on paper … if we promise to our people
        what is not funded in the 2019 NEP (National Expenditure Program)," Legarda
        said in remarks at the Senate Subcommittee on the Bangsamoro Basic Law''s
        hearing today. "So the timeline here is of utmost importance and urgency,"
        the senator added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9677eab-efad-454d-8588-e7ebb58b3a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:09:48.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:09:51.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Expenditure Program is the proposed annual budget submitted
        by the President to Congress and is the basis for the General Appropriations
        Act, which sets the national budget.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec52ef4d-a67b-4f8d-8212-726fbb2a4d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:09:48.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:09:51.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BBL is the result of the peace deal between the government and
        the Moro Islamic Liberation Front (MILF), which seeks to address decades-old
        grievances and create lasting peace in Mindanao.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91cc1e2-66d4-46f7-a53c-7b83a57345bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:09:48.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:09:51.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will replace the Autonomous Region for Muslim Mindanao (ARMM),
        which will give more autonomy to the Moros in the south.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f9984c-9da5-4ab7-ba1d-a873da1306e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:09:48.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:09:51.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Bangsamoro Transition Commission (BTC) version
        of the BBL, P100 billion called a "Special Development Fund" shall be allocated
        for the first 20 years of the Bangsamoro government, to "rebuild its conflict-affected
        communities and catch up with the rest of the country."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6269643e-2f24-4b54-9891-343022d092e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:09:48.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:09:51.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>P10 billion shall be given for the first year following the ratification
        of the law, the bill added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4592757e-594c-4351-9f7d-eff4e4978bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:09:48.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:09:51.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Legarda pointed out it may be hard to include the budget in
        the NEP if the BBL has not been passed yet.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19578ccc-8556-404e-b02b-5fe41e4b2645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:09:48.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:09:51.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kasi I see all these B''s, billions here, alam ba ng mga gabinete
        yan, pagpresent nila ng kanilang NEP, nandun na ito. They will say, bakit
        namin ilalagay sa NEP, eh hindi pa naman naisabatas, so it''s chicken or the
        egg.</em> They will not put it there, it''s not yet a law. The law will be
        passed, it''s not in the NEP," Legarda added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289c661f-51f3-44a7-983d-e053e4b998b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:09:48.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:09:51.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I see all the B''s, billions here. Will the cabinet
        members include it in their NEP? They will say, why should we include it when
        it''s not yet a law. It''s a chicken or egg problem. They will not put it
        there, it''s not yet a law. The law will be passed, it''s not in the NEP.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4666ef2e-56d4-42e4-9600-81fb667f12b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:09:48.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:09:51.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The passage of the Bangsamoro Basic Law is one of President Rodrigo
        Duterte''s campaign promises. In late November, he said he "will work very
        hard" and will even call for a special session of the Congress for the passage
        of the law.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df818d87-7745-4347-84ab-dca83b1d159f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:09:48.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:09:51.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a href="http://cnnphilippines.com/news/2017/07/17/Duterte-receives-copy-of-new-BBL-draft.html">Duterte
        receives copy of new BBL draft</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52bd68e-ece1-4361-a611-49e73247fdfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:09:48.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:09:51.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An earlier draft BBL failed to pass in the last Congress after the
        bloody 2015 Mamasapano encounter where 44 elite troops of the Philippine National
