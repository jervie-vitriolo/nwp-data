      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a href="http://cnnphilippines.com/regional/2017/08/03/mactan-cebu-international-airport-terminal-2-june-2018.html">Tourism
        to get boost with 2018 opening of 2nd Cebu terminal, seaplane routes</a></p>'
  '2018-budget-tax-reform-package-Duterte':
    'author': 'Claire Jiao, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-20T17:42:31.740+08:00
    'imagesource': 'jcr:a0ed90d6-d1fe-4aa3-9cf1-64709c102bdf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c5036ee2-3cc3-4275-b67b-8ea524a46f23'
    'lead': 'Several more items from the national budget and the tax reform law will
      be vetoed by President Rodrigo Duterte even after he has signed these into law,
      Budget Secretary Benjamin Diokno said on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-04T11:25:24.699+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-04T11:25:30.570+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-04T11:25:30.431+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte to veto parts of 2018 budget, tax reform package

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04af7c72-4194-4dfa-adf6-1ccf8d0ae5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:25:24.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:25:30.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 20) —</strong> Several
        more items from the national budget and the tax reform law will be vetoed
        by President Rodrigo Duterte even after he has signed these into law, Budget
        Secretary Benjamin Diokno said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23addf31-e4d2-4ffc-ad66-63e9fd2f7079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:25:24.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:25:30.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno said he and Finance Secretary Sonny Dominguez recommended
        items to be culled from both measures, but it will be up to Duterte to decide
        which ones to veto.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc34fad-0eb9-4c37-b322-e58b166f2839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:25:24.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:25:30.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have submitted a draft of the veto message to the President
        and as of today, I have not received yet the veto message. There''s certainly
        some veto items, although I cannot tell you now because I don''t know which
        of the items I recommended for veto will be actually vetoed by the President,"
        he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3265f68e-130b-4aeb-b53b-ce1b1b396452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:25:24.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:25:30.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement on other line items to be vetoed will be made on
        Thursday, so both laws can be implemented by the start of 2018, said Diokno.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58769c4-fa22-4edf-9d01-2f51c0e2eb9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:25:24.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:25:30.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte signed the 2018 General Appropriations Act (GAA) and the
        Tax Reform for Acceleration and Inclusion Act (TRAIN) Tuesday, calling it
        "the administration''s biggest Christmas gift to the Filipino people."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c54aaa-484c-47cb-953c-1dc3624e404d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:25:24.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:25:30.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Good news for security forces</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765c9f06-b928-4662-83b8-06f4461c2b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:25:24.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:25:30.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno, meanwhile, said the President will also sign this week the
        joint resolution raising salaries for all military and uniformed personnel.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0cb83e2-9ab4-4241-b306-2f35704339ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:25:24.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:25:30.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure will increase their base pay by an average of 59 percent
        across all ranks. For the most junior personnel, Iike a Police Officer 1 in
        the Philippine National Police or a private in the Armed Forces of the Philippines,
        they will see their salaries double.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0406c4-a9c5-4c23-b496-bd8ca47c0b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:25:24.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:25:30.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has allocated as much as P64.2 billion for the measure.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3945ef18-c5fe-4943-9bf2-df2f62acf2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:25:24.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:25:30.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I saw it signed yesterday by the Senate President and signed by
        the Speaker. So short of the signature of the President which is imminent
        because this is his pet project I think this will be effective January 1,
        2018," the Budget Secretary said.</p>'
  '2018-budget-House-of-Representatives-Duterte':
    'author': 'CNN Philippines Staff'
    'caption': 'The death penalty bill is set for final reading Tuesday via nominal
      voting at the House of Representatives.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-20T22:29:49.209+08:00
    'imagesource': 'jcr:0aae0b9b-f9ff-4dde-9b63-7b403c9cc0e1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0fac1889-c78f-4556-978f-ec3c622f033c'
    'lead': 'Twenty-four congressmen critical of the administration were denied funds
      for their districts'' infrastructure in the P3.77-billion national budget for
      2018, an opposition lawmaker said Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-04T11:30:38.841+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-04T16:24:52.367+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-04T16:24:50.676+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No infrastructure funds for 24 opposition congressmen in 2018 budget

      '
    'updated': 2017-12-21T10:29:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fac64d0-8df3-4c97-b7ae-362b76d0bacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:30:38.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:24:52.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 20)</strong> — Twenty-four
        congressmen critical of the administration were denied funds for their districts''
        infrastructure in the P3.77-billion national budget for 2018, an opposition
        lawmaker said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f94a59a-22c3-46ce-b6c4-31257f7cd317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:30:38.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:24:52.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representative Edcel Lagman of Albay said he and members of the
        so-called opposition group "Magnificent 7" which include him and representatives
        Egay Erice, Teddy Baguilat, Gary Alejano, Tom Villarin, Raul Daza, and Emmanuel
        Billiones were given zero budget for infrastructure funds under the recently
        signed 2018 General Appropriations Act.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d17c7d-f214-451a-9ff3-d62ec7a93cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:30:38.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:24:52.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vengeance plus caprice equal zero allocations for authentic opposition
        Representatives and other targeted legislators in the House of Representatives,"
        he said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62e134b-5115-45c2-a524-4f631f690671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:30:38.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:24:52.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not mention the other 17 congressmen who were denied their
        infrastructure budgets.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61026b03-7804-4f84-8994-8efdd72d3631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:30:38.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:24:52.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 24 solons'' "steadfast critical dissent and perceived ''waywardness''"
        cost them their constituents'' budget and deprived them of progress, Lagman
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83ae044-92d9-4cb3-829f-34b261b6b5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:30:38.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:24:52.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Zero allocations are projected to punish and silence opposition
        legislators even as it is their constituencies who are deprived of the benefits
        of infrastructure development," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8526aff1-ac62-4a81-8f4e-12accc7852cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:30:38.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:24:52.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akbayan Party-list Representative Tom Villarin condemned President
        Rodrigo Duterte for taking his revenge on the opposition by withholding crucial
        projects for the public.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88ea0ba-6c2b-4508-bfce-14fad1a6a966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:30:38.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:24:52.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines Wednesday, Villarin said the
        budget cuts were "unprecedented" and "highly quesationable" as they were made
        at the last minute – before the President signed the 2018 budget.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6884999-b1e3-434d-9725-6460930f0225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:30:38.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:24:52.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It speaks much about the dictatorial tendencies of this administration,"
        Villarin said.</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Opposition lawmakers complain of budget cuts | <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/cxtnvuisXT">pic.twitter.com/cxtnvuisXT</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/943442457827557376?ref_src=twsrc%5Etfw">December
        20, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f63272-cfe9-4358-85d9-7e046708c7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:30:38.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:24:52.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51696ba7-4781-46d8-a5e7-0c9eff09c72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:30:38.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:24:52.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The budget slash is the Duterte administration''s warning to lawmakers
        to support the agenda of the administration, especially the creation of a
        constitutional assembly and the proposed shift to federalism, Villarin said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feee3579-9326-461a-a664-2c94983f181e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:30:38.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:24:52.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It serves as fair warning to the rest of the House members that
        all must obey and support the move for a Con-Ass, no elections in 2019, and
        a shift to constitutional authoritarianism. Punishing democratic dissent by
        letting people suffer through withdrawal of basic government services is pure
        hubris," he said in a statement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f993d800-c3e6-40f9-acfc-008d38ea70bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:30:38.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:24:52.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagman said that when they asked Appropriations Chairman and Head
        of the House Bicameral Panel Rep. Karlo Nograles what became of their funding,
        Nograles referred them to House Speaker Pantaleon Alvarez. Alvarez is a staunch
        supporter of Duterte.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6439ad2-9052-44af-b036-e72850007e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:30:38.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:24:52.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More opposition lawmakers speaking up</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e7ab64-2c01-4f9c-97ef-a2ed0f89ec82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:30:38.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:24:52.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magdalo Party-list Representative Gary Alejano released a statement
        saying the budget allocations for infrastructure were not for lawmakers, but
        for their constituents.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e6ce2e-ffa5-4c38-b942-a637b3526749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:30:38.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:24:52.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If our recommendations are slashed, then it is our constituents
        that are disenfranchised," he said,</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7bd90d-a7bd-406c-b196-75516e2e4dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:30:38.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:24:52.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alejano said this move by the administration is a clear attempt
        to stifle healthy dissent, and people who need the government''s attention
        will be deprived of it.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c216ca2-72ab-4b93-bc6d-d28e49693f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:30:38.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:24:52.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caloocan Representative Egay Erice meanwhile, said he would not
        be cowed by the budget cut.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb14b36-7be7-4004-9a79-50e82faaff97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:30:38.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:24:52.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will fight to the last drop of my blood before the courts and
        on the streets if necessary to protect the 8 million Filipinos who will be
        benefitting from the projects," he said in a statement.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98b0f1b-bef7-4010-8549-f8a247637eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:30:38.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:24:52.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called out House Speaker Pantaleon Alvarez and House Appropriations
        committee Chairman Karlo Nograles, asking if they had the authority to delete
        budgets already approved by the House and proposed by the government.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7288753b-6c28-4551-8a50-531a921c81a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:30:38.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:24:52.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erice had strong words for House leaders saying power had gone to
        Alvarez''s head, and that he would remind people during the next elections
        that Nograles would deprive them of important projects.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d775d45-3d92-4dd4-8e12-3aef3e5028e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:30:38.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:24:52.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More for Duterte''s allies</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4bb507-d307-4861-aab1-e3aa229dc32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:30:38.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:24:52.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budget Secretary Benjamin Diokno said the lawmakers'' infrastructure
        budgets were slashed during the bicameral committee conference last week.
        The 2018 national budget was adjusted before it was signed by Duterte on Tuesday,
        he said, adding that distinctions were made between administration and opposition
        lawmakers.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111d6c05-d878-4672-af2c-f08185fa9dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:30:38.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:24:52.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno said opposition lawmakers will not get zero budgets, but
        the supporters of President Duterte will have more funds for their projects.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43aee6e6-99e3-4741-b696-75dbee2c3dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:30:38.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:24:52.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re with us then you get something. If you''re not with
        us then you don''t get something... Allies will get more. More projects,"
        Diokno said in a media briefing.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822d942a-e2e9-43b1-a378-a292abbcc499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:30:38.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:24:52.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However he denied this is a form of pork barrel, which has already
        been ruled unconstitutional by the Supreme Court.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf91ab90-4590-4b49-af3a-7c1472455304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:30:38.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:24:52.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is because lawmakers do not get to control the funding or decide
        how to use it, Diokno said. Congressmen can recommend projects but it will
        be the executive branch who will undertake them. A strict process is also
        followed to make sure public funds are used wisely.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1362f02f-288e-45b5-a266-e00559bd3cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:30:38.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:24:52.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Projects go through a process of review by the regional development
        councils, so some of them may be approved, some of them may be disapproved,
        some may be deferred," he said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ebf2a5-939d-48e5-8f07-51ffe798fec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:30:38.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:24:52.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' correspondents Claire Jiao and Joyce Ilas,
        senior digital producers Lara Tan and Pia Garcia contributed to this report.</em></p>'
  'the-quiet-rise-of-Paulo-Avelino':
    'author': 'Fiel Estrella'
    'categories': ['ecfda233-3517-4749-968c-c742aa72383f']
    'created': 2017-12-20T17:40:36.033+08:00
    'image': 'jcr:f2704952-8f65-44df-a5d7-d8fdd06e7402'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7b6fe156-6491-46fb-9302-8408f39d9075'
    'lead': 'Over a decade since joining a reality show contest, Paulo Avelino still
      shows a willingness to keep learning and evolving through his craft.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-04T11:40:14.379+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-04T11:40:18.449+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-04T11:40:18.107+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '2'
    'title': 'The quiet rise of Paulo Avelino

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c968e0f5-892a-446a-83a4-0b09c96cd9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:40:14.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:40:18.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> In the upcoming
        Metro Manila Film Festival entry “Ang Larawan,” audiences can look forward
        to witnessing fantastic song and dance sequences — but one thing they won’t
        see is the titular portrait itself, which so happens to have found permanent
        storage in actor Paulo Avelino’s home.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a86cbd-036a-49d5-8656-085eea5fc095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:40:14.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:40:18.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I brought it back to my place,” he laughs. “The actual painting
        from the film.” Glimpses of it are shown throughout, but never the whole thing.
        “If you want to see it,” Avelino offers, “nasa bahay.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4144c7d1-1368-47d5-8b81-46a90c1cb40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:40:14.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:40:18.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: <a href="http://cnnphilippines.com/life/entertainment/film/2017/11/03/ang-larawan-interview.html">What
        ''Ang Larawan'' tells us about the Filipino identity</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eec226a-f2fb-4e37-bbc6-4a174668639c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:40:14.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:40:18.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gawad Urian Best Actor winner’s taste in musicals leans more
        toward classics like “Singin’ in the Rain.” It’s fitting, then, that I first
        meet Paulo Avelino on a fire escape, the kind where Tony and Maria of “West
        Side Story,” in an homage to the balcony scene from “Romeo and Juliet,” would
        rendezvous to perform their star-crossed love duet “Tonight.” The photo shoot
        has wrapped, we are three floors up, and the stairs are steep with wide slats
        that provide a generous view of how high up we are. Looking down is a doozy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de6dfdd-a17a-4d90-afcf-aea3a23c5388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:40:14.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:40:18.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Let’s make the interview short,” he says as we make our way down,
        and then he tells me he’s kidding. During the actual Q&amp;A, however, his
        answers are well-spoken and clear, delivered and thought through carefully,
        as though he really means it.</p>'
    '9':
      'image': 'jcr:abb49bec-4eb4-474c-be52-4c8bf85256e2'
      'imageCaption': 'Paulo Avelino came across a video of the theater production
        of "Ang Larawan" on YouTube, and he was convinced. “I figured, it was done
        by a National Artist,” he says. “It’d probably be a pretty nice material to
        [work with].” Photo by JL JAVIER'
