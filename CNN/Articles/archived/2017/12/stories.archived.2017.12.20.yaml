  'prepaid-load':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'DICT Officer-in-Charge Eliseo Rio, Trade Secretary Ramon Lopez, and
      NTC Commissioner Gamaliel Cordoba sign the joint memorandum giving a one-year
      an expiration date for all prepaid credits regardless of amount.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-20T22:03:46.953+08:00
    'imagesource': 'jcr:e5450be7-ee0e-4036-82f6-407344a90cfb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ff1bd0c4-59d1-46b9-a64f-b04c99ac1977'
    'lead': 'The one-year expiry is aimed at small and medium businesses who rely
      on prepaid load for their transactions, government said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-04T10:55:38.901+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-04T10:55:42.458+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-04T10:55:42.262+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Prepaid load expiry regardless of amount extended to one year from loading

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de7905c-4bf7-4317-b409-e98644450171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:55:38.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:55:42.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 20) —</strong> Unused
        prepaid credits from mobile networks will now have a lifespan of one year
        from the time it''s loaded into your phone, trade and telecommunications officials
        announced Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b849645-8c58-4472-a832-e5a5d2d2c700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:55:38.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:55:42.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Trade and Industry (DTI), the Department of Information
        and Communications Technology (DICT) and the National Telecommunications Commission
        (NTC), signed a joint memorandum stating that prepaid loads regardless of
        the amount will have an expiration date to last up to a year from top-up.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3eced1-bd0e-4e8f-a1e2-be5154de1e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:55:38.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:55:42.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With this circular, President Rodrigo Duterte hopes to give the
        public a gift this holiday season that everyone can truly benefit from in
        the coming years," a statement from Trade Secretary Ramon Lopez said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ecbed9-43d0-4a90-8673-b036331d3290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:55:38.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:55:42.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amendment which extends the expiry date to one year, allows
        cellphone users in the country more time to use their prepaid loads, the government
        agencies said. There are 130 million cellphone subscriptions in the Philippines,
        as of December 2016, more than double from 2009, statistics show.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e853afed-da4a-4584-ac4b-988f26a1b1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:55:38.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:55:42.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move is also meant to help small and medium-sized businesses,
        he said, as well as to protect consumers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed1b93b-40a3-40b4-a42c-9ad85ddfd712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:55:38.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:55:42.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"DTI is confident that our Micro, Small, and Medium Enterprises
        (MSMEs) will be able to do business more easily thanks to this circular, whether
        by making calls or sending an SMS to their customers, or by accessing the
        internet to conduct e-commerce," Lopez said, referring to Short Messaging
        Service.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fecbdb2e-425b-4f68-9cef-88c3f35092d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:55:38.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:55:42.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MSMEs make up 99.5 percent of the country''s economy, said the DTI.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5645c599-b761-4015-8890-8daf7f469ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:55:38.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:55:42.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government agencies amended NTC''s Memorandum Circular No. 03-07-2009,
        or the Guidelines on Prepaid Loads, which state that validity of prepaid loads
        shall correspond to the amount of load purchased.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe96b34-4bef-49a4-87b0-591b60d3bbb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:55:38.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:55:42.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the previous version of the circular, the larger the prepaid
        credits, the longer it takes to expire. Load worth ₱10 or lower shall be used
        within three days, while prepaid credits more than ₱300 may last up to four
        months.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8be718-ae29-446e-b793-c32c31c80cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:55:38.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:55:42.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only type of load excluded from the joint memorandum circular
        will be those prepaid loads purchased for promotions and other services with
        a specific period of use, as approved by DTI and NTC.</p>'
  'Taxi-driver-in-viral-road-rage-video-files-complaint-vs.-woman-who-hit-him':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-20T21:30:34.072+08:00
    'imagesource': 'jcr:93c62030-7854-43d0-969d-33e31303062d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ab7595f1-0b79-41da-a5ec-436ee5bba75f'
    'lead': 'A 52-year-old cab driver filed charges of unjust vexation, malicious
      mischief, physical injury against a female motorist who hit him '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-04T10:58:34.535+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-04T10:58:38.860+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-04T10:58:38.631+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Taxi driver in viral road rage video files complaint vs. woman who hit
      him

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6674ad5e-1a09-47c9-a643-d5314a51501f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:58:34.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:58:38.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 20) —</strong> A
        female motorist who is seen in a viral video hitting a taxi driver faces charges
        including physical injury.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe82a3e-b5f5-4006-91aa-1d39ff9a6f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:58:34.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:58:38.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taxi driver Virgilio Doctor, 52, of Malabon City filed charges of
        unjust vexation, malicious mischief, and physical injury against private car
        owner Cherish Sharmaine Interior, 31, with the Quezon City Prosecutor''s office
        on Tuesday. A copy of the Investigation Data Form and his sworn statement
        were obtained by CNN on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d6b6ba-6f50-4c96-9730-ec1faa445c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:58:34.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:58:38.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior is said to be a woman in a viral video that made rounds
        on social media over the weekend. The altercation between the cab driver and
        the female motorist happened December 17 along Congressional Avenue in Quezon
        City. She is seen in the video confronting Doctor, raising her voice at him,
        and hitting him from outside his car.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75f8abe-3f59-4e52-94e0-07228f5926ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:58:34.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:58:38.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video was recorded by a certain Joshua Baluyot, said Doctor
        in his sworn statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afcd908-4af5-48a6-afe2-eecfce9510ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:58:34.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:58:38.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Doctor''s account of the incident, he said he had attempted to
        overtake Interior''s Gray Honda Civic during the incident.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb279a8-77f8-4301-8e20-a61aaed922c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:58:34.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:58:38.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dahil sobrang bagal neto, minabuti kong mag overtake. Pero pagkatapos
        kong mag overtake, ay biglang nag overtake din ito at hinarang niya mismo
        ang sasakyan niya," he told Quezon City Police Station 3.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55381a4-0ace-41c4-bd3d-0282cacc09ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:58:34.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:58:38.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because the car was so slow, I decided to overtake.
        However, when I overtook her, she overtook me and blocked my taxi with her
        car.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470b1cdd-319a-4482-86b0-4d86b94f1c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:58:34.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:58:38.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Interior stepped out of her car, swore at him, and hit his
        taxi with a small pipe.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd17fc86-b7d8-4acf-84e0-54c97b463d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:58:34.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:58:38.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Doctor rolled down his window to say sorry, she punched him
        on the cheek.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8284c7-f132-4c9e-88a8-e6649fa3bbeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:58:34.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:58:38.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nong i-roll down ko yung bintana ng aking taxi, nag-sorry ako pero
        bigla nalang niya akong sinuntok sa mukha sa kaliwang pisngi na para akong
        nahilo dahil nagulat ako," he said in his sworn statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1bbaeb-c097-44d0-9632-95ee982842a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:58:34.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:58:38.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I said sorry when I rolled my window down but she
        punched my left cheek, which made me go dizzy.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae443e4-2c1f-4202-8147-4794ff302b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:58:34.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:58:38.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the video, Doctor who said he suffered a stroke in 2014, is seen
        stepping out of the car holding his cheek looking dazed. He then sat down
        on the sidewalk before returning to his car.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff54dca2-d3e5-4e24-bad2-1856ba70aa68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:58:34.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:58:38.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The altercation ended after a policeman arrived at the scene and
        Doctor went for a medical checkup at the Quezon City General Hospital.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30761c3-894b-4f16-9d26-e5a692cf31d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:58:34.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:58:38.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After this, Doctor went to the barangay hall and the police station,
        where he saw Interior again.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa4575d-3508-4656-a5f0-69ce17af09b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:58:34.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:58:38.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nadesisyon po akong magpunta dito sa himpilan ng Police Station
        3 upang maaksyonan ang nangyari, at upang mairefer ang reklamo sa mas mataas
        na sangay ng pamahalaan," he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f48220-6890-4835-9aa0-678e0bdbf03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:58:34.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:58:38.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I decided to go to Police Station 3 to act on what
        happened and so I can refer my complaint to higher levels of government]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40ce9e7-9899-4419-80db-475991d6449f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:58:34.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:58:38.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the charges he accused her of in his complaint, Doctor
        is also seeking the cancellation of Interior''s driver''s license. He filed
        Monday a complaint at the Land Transportation Office (LTO) accusing her of
        violating Section 27 (a) of the Transportation and Traffic Code.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04a0093-a690-436f-bcba-9af73b204c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:58:34.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:58:38.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his complaint before the LTO, he said Interior had hit his car
        with a golf club instead of a pipe.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44076b39-969a-46c9-be6e-4798a37a7fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:58:34.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:58:38.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The respondent also alighted, armed with golf club and striked/
        smashed the unit several times and tried to break the side mirror, which caused
        undetermined amount of damages, " the complaint said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3197c4-c3af-44af-9011-fe76569d5133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:58:34.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:58:38.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He claimed Interior "wilfully caused" physical injury and damage
        to property, in addition to disregarding traffic regulations.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff6acad-1f11-4e17-b6e9-b2b1e3eee132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:58:34.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:58:38.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added Interior disregarded his age and medical conditions.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe69b72-6903-42bb-9f84-f188e9700893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:58:34.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:58:38.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctor''s counsel, Atty. Ariel Inton said a hearing is scheduled
        at the LTO for December 27. On this date, Doctor is expected to present himself
        to the LTO as well for a medical check-up to determine his fitness to operate
        a motor vehicle.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1559531d-664d-438f-9622-af5ad3d0f024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:58:34.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:58:38.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior has yet to issue a statement regarding the incident. However,
        several unverified Facebook pages have popped up and claimed to be her.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ffe3f7-8e3f-4be1-9196-9874ee0cf5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:58:34.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:58:38.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
