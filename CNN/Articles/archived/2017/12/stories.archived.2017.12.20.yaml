  'Refugees-escaping-Libya-arrive-in-France':
    'author': 'Saskya Vandoorne and James Masters, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-12-20T04:23:05.849+08:00
    'imagesource': 'jcr:4d360009-c6b6-4853-8354-b07b0eac3c0b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0a881e6d-c53b-44fb-80ef-2b40043cfe1d'
    'lead': 'The French government stepped up its fight against slavery as the first
      group of refugees rescued from Libya touched down Tuesday in Paris from Niger.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-04T13:51:43.344+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-04T16:30:45.002+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-04T16:30:44.753+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Refugees escaping Libya arrive in France

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47125837-2532-47cf-96d2-5607baa7204b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:51:43.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:30:45.002+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The French government stepped up its fight
        against slavery as the first group of refugees rescued from Libya touched
        down Tuesday in Paris from Niger.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1fbb75-5677-4de0-b2c2-0f73052dcbb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:51:43.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:30:45.002+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France plans to take in 10,000 refugees by 2019, with 3,000 people
        coming from a resettlement program in Niger and Chad.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b31b5e-9d73-4f57-b1a5-0fd014151511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:51:43.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:30:45.002+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French President Emmanuel Macron announced the plan in the aftermath
        of&nbsp;CNN releasing video footage that showed migrants being sold into slavery&nbsp;in
        the North African country, some for as little as $400 each.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67cf44df-ff5c-41e8-89d1-d0e9dad09236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:51:43.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:30:45.003+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further flights from Niger are expected to land Tuesday and Wednesday
        in Paris, with additional arrivals set for January.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3338c7-e309-4fcc-91e6-ae004643a6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:51:43.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:30:45.003+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Formal investigation</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2eefb22-8fe9-4b8e-baed-f99b85e67c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:51:43.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:30:45.003+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, 25 people from Eritrea, Sudan and Ethiopia arrived at
        Paris'' Charles de Gaulle Airport in the first flight out from Niger.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8014f786-ee09-47b9-a6da-64a328f049bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:51:43.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:30:45.003+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prescreened group included 19 women and children, including
        a 2-month-old baby, and six men.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b89b7f6-b912-49e9-8b59-642859fb4ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:51:43.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:30:45.003+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will be housed in a convent in eastern France''s Alsace region
        for four months, where they will receive psychological support and instruction
        in French.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de53e6dd-68be-4628-8dde-e23f6439c2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:51:43.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:30:45.003+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then the nonprofit group France Horizon will help each individual
        find permanent housing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b19a259-669e-4a50-9a2c-e6a73e97f7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:51:43.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:30:45.003+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After obtaining footage of a human auction in Libya, a CNN team
        traveled in October to that country to investigate.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422c0327-ed09-4ce7-89ff-f21b341084d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:51:43.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:30:45.003+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It saw a dozen men sold at an auction outside the capital, Tripoli.
        The crew was told of auctions taking place at nine locations in the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571d0f98-4d11-4a91-97ed-67ba38d8e4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:51:43.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:30:45.003+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Libyan authorities have launched a formal investigation into the
        auctions under the Anti-Illegal Immigration Agency.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e4d472-f5d0-4046-b4f7-1ea3ea0a6743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:51:43.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:30:45.003+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Crime against humanity''</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcadd908-2ffa-4448-ba08-55ad3139411d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:51:43.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:30:45.003+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France has been at the forefront of attempting to help those escaping
        slavery find a safe passage away from Libya.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829c3c9f-8e53-4df9-98b9-84ceb0815ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:51:43.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:30:45.003+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech last month following CNN''s release of the footage,&nbsp;Macron
        labeled the sale of migrants&nbsp;at slave auctions in the North African country
        as "a crime against humanity" and vowed to press for international sanctions
        against Libya.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d63238-aa6f-480b-a8b1-af16c7c6ac07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:51:43.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:30:45.003+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of the auctions sparked protests outside the Libyan Embassy
        in Paris.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249fba11-503b-47fe-8514-463ac9b86c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:51:43.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:30:45.003+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Organization for Migration&nbsp;also says it will
        fly 15,000 more migrants home from detention centers in Libya before the end
        of 2017.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88395035-2498-403b-a6aa-63a5e1dd3287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:51:43.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:30:45.003+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN migration agency says it has returned more than 14,007 migrants
        to their home countries this year already.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106a7cec-7edf-469d-9a51-03c4296a12f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:51:43.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:30:45.003+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations estimates there are 700,000 migrants in Libya,
        and for years those who have crossed the Mediterranean have shared stories
        about beatings, kidnappings and enslavement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0637bf9c-29f6-4625-a5dc-cb9f13e156c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:51:43.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:30:45.003+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday,&nbsp;UNICEF announced&nbsp;that 36,000 children in Libya
        are in need of assistance and that 14,000 of them are unaccompanied.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd44552-c49d-4e03-9c5c-95d1b5cdfdd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:51:43.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:30:45.003+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week,&nbsp;Amnesty International accused European governments&nbsp;of
        being complicit in the torture and abuse of migrants and refugees in Libya.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e07501-1e94-47c3-88c5-e6f5c7708b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:51:43.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:30:45.003+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a new report, the human rights group criticized European governments
        for supporting efforts by the Libyan coast guard to prevent migrants from
        crossing the Mediterranean and returning them to camps in Libya.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ea5223-919b-4d16-bb65-055c2766475f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:51:43.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:30:45.003+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/12/19/europe/france-libya-slavery-niger-intl/index.html">"Refugees
        escaping Libya arrive in France."</a></em></p>'
  'McDonalds-to-sell-a-McVegan-burger-in-Europe':
    'author': 'Alanna Petroff, CNN'
    'caption': 'The McDonald''s McVegan burger is set to launch in Sweden and Finland
      on December 28, 2017.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-12-20T04:21:08.289+08:00
    'imagesource': 'jcr:65951a27-850a-4e5d-8aee-54dbf604ea2d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3034c991-196a-4ab9-8846-e746518db7a7'
    'lead': 'The fast food chain plans to start selling a McVegan burger in hundreds
      of restaurants across Sweden and Finland starting on December 28.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-04T13:57:54.128+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-04T16:31:07.795+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-04T16:31:07.490+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'McDonald''s to sell a McVegan burger in Europe

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296fd430-9888-42f7-a12d-a71646c12ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:57:54.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:31:07.795+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money)</strong> — McDonald''s is going vegan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144a98db-6522-40b3-a70d-7ea8fbcd04bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:57:54.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:31:07.795+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fast food chain plans to start selling a McVegan burger in hundreds
        of restaurants across Sweden and Finland starting on December 28.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b13e8f6-d487-49ea-a668-ad3fee23affb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:57:54.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:31:07.795+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sandwich, which has already been tested at a handful of McDonald''s
        locations in Finland, consists of a soy patty, bun, tomato, lettuce, pickles,
        onion, ketchup, mustard, oil and an egg-less sandwich sauce.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e30a49-7a1c-4148-a124-1ea708547fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:57:54.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:31:07.795+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like our other burgers, the McVegan is tasty and has a good texture,"
        said McDonald''s spokesperson Henrik Nerell.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f209053-290d-4e83-8454-8e7b0ffd3e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:57:54.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:31:07.795+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meatless burger, which was developed in partnership with a specialty
        Norwegian food company called Orkla, could help the American chain capitalize
        on increased demand for vegetarian and vegan foods.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a266bd7-189a-4215-9460-2e8903b91ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:57:54.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:31:07.795+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDonald''s said the burger will be on its permanent menu in the
        two countries, a response to "more and more" people wanting to eat "plant-based
        food" that is better for the environment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5a57ab-fead-48d3-ae4f-721a24abc052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:57:54.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:31:07.795+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the main ingredient is plant-based, the McVegan is considered
        to have a smaller climate impact," McDonald''s said. Livestock farming is
        responsible for around 14.5% of global greenhouse gas emissions, according
        to the UN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61dfaa48-e149-454d-a968-118a616d0086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:57:54.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:31:07.795+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mikael Malkamaki, a 24-year-old student who tried the McVegan during
        its test run in Finland, said he was impressed by the taste.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87809ea6-6b0d-4689-b392-acfcc6111d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:57:54.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:31:07.796+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would say it tasted like a normal, regular hamburger," said Malkamaki,
        who is concerned about the environmental impact of meat. "I would seriously
        try the McVegan again because there wasn''t such a big difference between
        the burgers."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa94460b-b460-4227-bfa8-76cee0843dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:57:54.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:31:07.796+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDonald''s isn''t the only food company to jump on the vegan diet,
        which involves cutting out all meat, milk, eggs and animal products.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c9eb7e-e364-4f10-92b5-289ccf4b6ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:57:54.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:31:07.796+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 10% of new food launches in Sweden this year were vegan items,
        according to research firm Mintel. That''s up nearly eight-fold from 2012.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1293a9-3efa-4c7e-85bc-a284f2c78017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:57:54.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:31:07.796+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nestle announced in September it was buying the specialty food company
        Sweet Earth, which makes vegan and vegetarian burritos and burgers.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631b8534-d1b3-44e7-a10a-c8b2dad09c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:57:54.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:31:07.796+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As many as 50% of consumers now are seeking more plant-based foods
        in their diet and 40% are open to reducing their traditional meat consumption,"
        Paul Grimwood, CEO of Nestle USA, said at the time.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cba807-256f-4329-b5fa-55321f0e43cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:57:54.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:31:07.796+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global sales of vegan-labeled foods increased by nearly 8% last
        year to $12.8 billion, according to research firm Euromonitor.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec4c766-7bc8-4e46-a695-4279bc736419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:57:54.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:31:07.796+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>-- Ivana Kottasova contributed to this report.</em></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bed4f4a-4811-4ba3-b3a6-aed518d6fd2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:57:54.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:31:07.796+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://money.cnn.com/2017/12/19/news/mcdonalds-mcvegan-vegan-burger/index.html">
        "McDonald''s to sell a McVegan burger in Europe."</a></em></p>'
  'Hollywood-faces-uncertain-future-after-tumultuous-year':
    'author': 'Brian Lowry, CNN'
    'caption': 'Harvey Weinstein is the co-chairman of The Weinstein Company, which
      is behind films like "Silver Linings Playbook," "The King''s Speech," and "Django
      Unchained." He is also the co-founder of Miramax Films. (Source: Coatsaliou/Getty
      Images)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-12-20T04:18:02.816+08:00
    'imagesource': 'jcr:7800ac2c-d837-4ed5-9b02-fd3c89071676'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '37583228-6e21-47e8-85cc-a9fc9455a260'
    'lead': 'Change has become a fact of life in Hollywood, as technology keeps rewriting
      the script.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-04T14:01:07.395+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-04T14:01:10.893+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-04T14:01:10.573+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hollywood faces uncertain future after tumultuous year

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf58e99-2256-495d-9d9f-8b744400d833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:01:07.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T14:01:10.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> "Star Wars: The Last Jedi" arrives too
        late to save Hollywood from a tumultuous, no-good, very-bad year, and the
        uncertain future that goes with it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9dfaf22-efbb-4699-901b-6349b366c53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:01:07.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T14:01:10.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Change has become a fact of life in Hollywood, as technology keeps
        rewriting the script. Yet even by those standards 2017 has been a dizzying
        year, with a few silver linings visible amid dark clouds that range from the
        enormous shadow of sexual harassment to more mundane concerns, like the besieged
        cable bundle and dwindling&nbsp;box office.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032e6508-f877-4242-bfb4-6425e7f72f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:01:07.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T14:01:10.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The&nbsp;Harvey Weinstein&nbsp;scandal, and waves of sexual-misconduct
        allegations it triggered, dominated the year, and those ripples -- and fresh
        allegations -- have kept coming. Although the #MeToo tide has swept beyond
        the entertainment industry into other high-profile spheres -- including media,
        fashion and politics -- getting Hollywood''s house in order won''t be an overnight
        task after decades of bad behavior.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee7d193-5a0d-4efc-aeae-c6a0210bcfcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:01:07.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T14:01:10.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anger and fear unleashed by those revelations, however, wasn''t
        the whole story in 2017. While executives wonder whose career might be upended
        next, there has also been an increase in more conventional strains of uncertainty,
        stemming from mergers, acquisitions and the intrusion of deep-pocketed tech
        titans -- including Apple, Facebook, Amazon and Google -- determined to make
        their mark on the business.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032fbc28-1cd1-4cc4-963d-f211ab3b2086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:01:07.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T14:01:10.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the prospect of new money flowing into production is generally
        good news for the creative community, it''s cause for anxiety among more traditional
        media companies. Those enterprises are already reeling from the influence
        of Netflix and the shift consumption habits of younger audiences, in particular,
        away from old models.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b5cc2d-7548-4df5-85bf-3973ae1aaf61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:01:07.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T14:01:10.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The changes can be seen in cord-cutting -- the phenomenon of people
        shedding their cable bundle, pursuing more a la carte viewing options -- which
        has made even sports giant&nbsp;ESPN, once an enormous cash cow, a drain on
        Disney''s stock price due to apprehensions about its future.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01729249-bd59-4425-9aba-0149ea2c1846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:01:07.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T14:01:10.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A separate -- though not necessarily unrelated -- decline has also
        impacted the domestic U.S. box office. The summer, in particular, saw a sharp
        15% downturn, sinking to its lowest level in more than a decade as people
        exhibited less willingness to trek to theaters for middling titles.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82bf183c-6059-4ded-9850-003149c38fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:01:07.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T14:01:10.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International growth has helped offset those domestic doldrums,
        but that''s small comfort to theater chains. Despite evidence that huge commodities
        can still draw crowds -- see "The Last Jedi" or to a lesser degree "Wonder
        Woman" -- many sequels and reboots, once perceived to be almost sure-fire
        hits, badly stumbled in 2017.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6874a2d2-a8fc-4a7e-9163-9cbcef4fe327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:01:07.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T14:01:10.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies are pursuing different strategies to address these realities,
        but there''s no clear blueprint as to which one will work.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec53366-979c-4c2e-9d92-4fa95376b360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:01:07.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T14:01:10.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nothing better exemplifies the conflicting philosophies than&nbsp;Disney''s
        pending acquisition of key Fox entertainment&nbsp;assets, seeking to bulk
        up to gain leverage against Netflix and its ilk. Fox, by contrast, is moving
        to reduce its footprint and exposure, raising questions -- and anxiety --
        about who might be swallowed next.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0baa526b-fc96-464a-8b9a-d39208579d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:01:07.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T14:01:10.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The malaise and sense of unease hanging over Hollywood has also
        extended into politics, where the election of Donald Trump has simultaneously
        unified many within the famously liberal entertainment world and alarmed them
        about the U.S.''s direction. With more performers speaking out, studios and
        networks can''t escape controversy and, in this polarized climate, seem to
        be constantly buffeted by concerns about alienating a portion of their audience.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea304586-d540-4393-9e9b-560f66099fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:01:07.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T14:01:10.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These issues will be evident as the industry embarks on what''s
        usually a celebratory period -- namely, the "awards season" that leads up
        to the Oscars in March.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c17861e-8851-4236-8c04-e4302ec3d146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:01:07.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T14:01:10.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time around, those festivities will be accompanied by memories
        of Weinstein''s influence on the awards circuit, politics, and whether attempts
        to improve the symbolic representation of people of color will sustain strides
        made last year in response to the&nbsp;#OscarsSoWhite&nbsp;campaign.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97014022-c4a2-4f15-9940-f282308e2413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:01:07.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T14:01:10.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acknowledging problems, of course, doesn''t solve them. But recognizing
        these issues in a clear-eyed and straightforward manner does fall under the
        heading of not being able to address the industry''s myriad challenges, including
        those lacking hashtags, until you admit that they exist.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014f9b52-223b-407a-85cb-1355f05effaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:01:07.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T14:01:10.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/12/19/entertainment/hollywood-tumultuous-year/index.html">"Hollywood
        faces uncertain future after tumultuous year."</a></em></p>'
