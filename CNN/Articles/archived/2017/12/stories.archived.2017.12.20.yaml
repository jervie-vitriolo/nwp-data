      '
    'updated': 2017-12-20T18:21:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6203679f-ab0c-45a6-92ea-7eb9d11cea6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:10:49.808+08:00
