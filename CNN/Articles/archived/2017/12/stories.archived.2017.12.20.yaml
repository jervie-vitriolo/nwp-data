      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added the operations resulted in the death of 3,933 drug personalities
        and 80 uniformed men, while 238 others were injured.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb2fddb-0be1-4222-8a70-3c89974602e0'
