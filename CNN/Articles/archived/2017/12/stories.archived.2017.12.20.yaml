      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) --</strong> You wake up,
        open up shop, handle customers, close shop and go home.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6e48a6-b478-4a91-9216-caad4fcfe706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:53:28.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:53:31.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s the cycle of your working day, living the prestigious life
        of an entrepreneur.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6becc3-869f-49d1-afb2-c0203bea091c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:53:28.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:53:31.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps, you were attracted by the romance of the idea, envisioning
        yourself as the jolly pastry chef of a French bakery or the eccentric pizza
        dough tosser in an Italian pizzeria.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0f9255-2bfe-411d-afa7-7877a1a41525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:53:28.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:53:31.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the truth is, owning a business isn''t always a walk in the
        park. However, if it''s something you are truly passionate about, all your
        sacrifices and hard work will be worth it.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01692556-6970-4b44-83b1-aff22f9b8825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:53:28.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:53:31.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And with small and medium enterprises (SME) poised to play a big
        role in the global economy, it''s a great time for SMEs to thrive.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8afd488-b5a9-4578-8fda-30b8cab49014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:53:28.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T11:53:31.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 2017-2022 Philippine Development Plan, the government aims
        to implement a development plan for SMEs, as well as provide them with stronger
        supply chains, easier finance and better access to technology.</p>'
    '6':
