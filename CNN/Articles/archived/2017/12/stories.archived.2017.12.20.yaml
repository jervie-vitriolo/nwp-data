      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The app also claimed that on Sunday, December 24, the worst time
        to drive in the Philippines will be 2 p.m. to 4 p.m., while on Christmas Day
        heavy traffic is expected at 4 p.m. to 6 p.m.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d2c4f0-b362-49ea-a2bc-da456e8b551c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:52:45.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:22:05.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also recommended to avoid roads between 3 p.m. to 5 p.m. on Sunday,
        December 31, which is New Year''s Eve.</p>'
    '7':
      'image': 'jcr:87a88d28-61e7-4c65-b3d0-d989a12cead8'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266c7b17-05c4-441f-8256-a64a82b5a778'
