      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, December 20) — De La Salle University
        expressed its support for men''s seniors basketball head coach Aldin Ayo despite
        failing to steer the team to back-to-back UAAP titles.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27980ac3-e50b-4634-852c-a88dfb90413c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:02:28.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:23:01.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Green Archers succumbed to archrivals Ateneo Blue Eagles in
        Game 3 of the Season 80 finals early this month.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968854cc-ff0d-4cad-a544-1979ee11d0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:02:28.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:23:01.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a href="http://cnnphilippines.com/sports/2017/12/03/ateneo-wins-uaap-season-80-mens-basketball.html">Ateneo
        dethrones archrival La Salle to claim ninth UAAP basketball title</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ff4fe5-cb2a-462e-8492-424b39689638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:02:28.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:23:01.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous reports speculated that the 40-year-old Ayo is headed to
        University of Santo Tomas as the head coaching position for the Growling Tigers
        remains vacant after the departure of Boy Sablan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532f9f9a-430f-4925-8cb6-6585bfc1272d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:02:28.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:23:01.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in a statement released Wednesday, the university''s Office
        of Sports Development said they are behind Ayo and his coaching staff as they
        begin their rebuilding process.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b33015-708a-4582-9e1b-23152144f643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:02:28.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:23:01.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Management is firmly behind coach Aldin Ayo and his staff as we
        start the process of rebuilding for the future," it stated.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a626c4e-a30a-477e-9491-6a82310c52af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:02:28.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:23:01.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We stand united as a team to regroup and regain the crown next
        season."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38977459-c5c9-497d-a658-8109e9ecf5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:02:28.315+08:00
