      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Interior and Local Government (DILG) has also
        urged the public to plan their holidays in line with official weather forecasts.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9649329d-0b77-4acf-a8cf-aae074d41693'
