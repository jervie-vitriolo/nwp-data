      'mgnl:type': 'text'
      'text': '<p><strong>4. <em>“Sa Palad ng Dantaong Kulang”</em> (Jewel Maranan)</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2fc9cf-0c49-497d-a926-163bebb162db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:54:57.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:55:01.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sa Palad ng Dantaong Kulang” is Jewel Maranan’s third documentary
        set in Tondo, Manila, after “Kung Balatan ang Bawang” in 2008 and “Tundong
        Magiliw” in 2011. In her unobtrusive lens, Tondo leaps from the surface depiction
        of the place typically seen in less persuasive media, which focuses emptily
        and narrowly on crimes and destitution, to an examination of the milieu’s
        changing landscape and its impact on the people who live and have lived in
        it, who suffer and continue to suffer from the lack of concrete and long-term
        help from the government as well as the unfailing advance of capitalism and
        commercialism. Maranan chooses characters and respects their time, specifically
        their relationship with time, and refrains from putting them in dramatic moments
        in the service of her film. As seen in the years between them, her works take
        time to finish — each of them like a continuing documentary — and this painstaking
        process shows her creative discipline and commitment to her subjects, giving
        them the representation, the depth and breadth, they deserve.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066f9b33-5dc0-45df-8fc4-115496aa673b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:54:57.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:55:01.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has taken Maranan six years to complete “Sa Palad ng Dantaong
        Kulang,” perhaps even longer, and it is felt in the way time passes by: a
        woman eventually delivering her child at her home, the nights spent on lighting
        the same cheap gas lamp, the coming of the rainy season after months of intense
        heat, the extended course of persuading residents to leave their houses before
        the demolition, and their eventual decision to move to a relocation site away
        from their livelihood. In Tondo, time is measured in struggle. And what the
        film condenses in two hours is not just the months and years in the lives
        of young and old people living in shanties near the port, living from hand
        to mouth — and sometimes living from nothing — but also the complex history
        of systemic oppression that has long been present in Tondo, shown in how the
        poor, in the words of one of its residents, “get poor treatment, and the dead
        are killed again,” evoking “the double murder of the Filipino.” No one cries
        in the film. But the audience, informed of such injustice, may find it difficult
        to control tears.</p>'
    '27':
