      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>ASIA</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bca073-bb96-451f-904c-4a08c322275f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:04:33.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:04:38.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Chinese sausage (lap cheong)</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027ff13b-8e89-41be-a909-dc30b07a1210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:04:33.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:04:38.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cantonese lap cheong translates directly to dry sausage, and
        usually appears in markets hanging in narrow, shriveled links made of pork
        meat and distinct marbled fat, typically prepared with rice or rose wine,
        sugar, salt, and soy sauce. It can be eaten fresh or cooked, usually with
        dimsum and rice, and is a staple of Asian cuisine. What sets it apart is its
        sweet flavor and emulsified texture, making it a good addition to other dishes
        inasmuch as it can be eaten alone.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ab59b2-c3e1-4ae3-814c-825fd29028ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:04:33.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:04:38.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Japanese sausage (kamaboko)</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58bb6d76-72da-437f-a095-8b957713f19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:04:33.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:04:38.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As it is with Japanese cuisine, to make kamaboko (a type of fish
        sausage) is a careful art, practiced only by artisans. The best kamaboko is
        made of hand cut fresh fish and clear groundwater from Mt. Fuji, cut into
        semi-cylindrical shapes and often added to soups, noodles, and other dishes
        in Japanese cuisine, enhancing other dishes with its crab-like taste. A type
        of surimi (literally “ground meat”), different variants are sold at Asian
        supermarkets, some ready to eat and some served for special occasions, such
        as the konbumaki kamaboko (rolled with kelp) for the Japanese new year.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1528bb-23f7-48a4-a883-45bd4108e617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:04:33.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:04:38.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Turkish sausage (sucuk)</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd6f5ea-704f-45dc-af02-a7b6a65d3821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:04:33.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:04:38.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sucuk is an air-dried beef sausage, notorious for being spicy
        as it is kneaded with salt, sumac, cumin, black or red pepper, and other local
        spices. The sausage is popular and is usually served grilled in lavash bread,
        or as sucuklu yumurta (with eggs cooked in the sucuk’s fat) or as part of
        Turkey’s kuru fasulye (a bean and tomato stew). Variants exist all over the
        Middle East. In Central Asia, sucuk is reputedly made from horse meat.</p>'
