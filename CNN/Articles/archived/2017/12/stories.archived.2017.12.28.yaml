    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e28807-c1a2-4f22-b93c-5542df9bb779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:33:19.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:25:40.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villaceran said the Addition Hills incident was triggered by an
        altercation between construction workers and their neighbors who they said
        were making too much noise.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728b60af-7ac5-48e2-8cc5-cdcec593952d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:33:19.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:25:40.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added at least nine police officers are also in custody, along
        with the responding barangay tanods for investigation.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebce05c-f8d6-4b09-9e06-2a9a86abd064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:33:19.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:25:40.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police chief said they will be dismissed from service and be
        charged with murder or homicide if investigations show they are at fault.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729736b5-a0cd-4c48-a64d-8e6ea756ca0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:33:19.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:25:40.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said it is still unclear whether the van''s passengers were
        armed and shot back at the police.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468b14e6-8d7b-4365-81ad-d92c2fdf08d2'
      'mgnl:activationStatus': true
