  'derek-ramsay-all-of-you-mmff':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-12-28T10:28:04.936+08:00
