      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>5. “Kiko <em>Boksingero”</em> (Thop Nazareno)</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3ceb41-b7e1-4631-8284-96686f29bfce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:54:57.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:55:01.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is missing from the reviews of “Kiko Boksingero” during Cinemalaya
        is the discussion on class and how it reveals the deep-seated culture of menial
        work in the Philippine setting, and how in the film this issue seems to have
        been circumvented in order to highlight a touching story between a boy longing
        for a parent and his nanny who devotes her life to him. Some will find this
        positioning problematic, but clearly it enables a complex reading of the film
        outside the usual assessment of its merits. What “Kiko Boksingero” has decided
        to focus on — the coming-of-age drama of a kid growing up in Baguio, motherless,
        who gets to know his father and distances himself from his selfless nanny
        — it succeeds at. The broken family as the basic thrust of domestic politics
        is a familiar facet of Philippine cinema, and Thop Nazareno, in a superb handling
        of material and actors, aims for the heart and lets it bleed, gently, quietly.
        Damn him.</p>'
