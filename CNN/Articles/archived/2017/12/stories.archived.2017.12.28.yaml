      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>7. <strong><em>“Respeto”</em> (Treb Monteras)</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db28a2c2-db35-40ce-b6ed-1b4eb397d4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:54:57.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:55:01.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One must salute the films that are not just brave but have also
        done it right. If Marcos’s martial law had “Batch ''81,” Duterte’s war on
        drugs will always have “Respeto.” Both are unflinching in their depiction
        and analysis of the current socio-political crisis, each film standing against
        the leader of its time, each film a testament to the radical function of cinema
        and its significance. “Respeto” is right about putting poverty at the core
        and connecting it with the constitution of violence, characterizing it with
        dignity, enlivening it with art, and defending it with action. This poverty
        breathes, sings, runs, shouts, and fights back. This poverty makes its characters
        human and Filipino. This poverty is seen in Manila, Cebu, and Davao, in small
        and big communities in towns and cities all over the country. “Respeto” is
        the song of angry men that deserves to be heard and sung in the years to come,
        and the fact that it is made at such a time of political turmoil and terrifying
        uncertainty only heightens its achievement.</p>'
