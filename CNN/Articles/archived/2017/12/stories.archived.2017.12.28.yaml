    'imagesource': 'jcr:23ff66e5-13fb-40b1-9e9d-a28df7999d2a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '026ae2a8-a09e-4d6a-a25f-2bcba6a91060'
    'lead': 'In 2018, playing video games obsessively might lead to a diagnosis of
      a mental health disorder.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-06T15:44:56.295+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-06T15:45:00.714+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-06T15:45:00.411+08:00
