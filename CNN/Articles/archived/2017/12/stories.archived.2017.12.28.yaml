      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a tourist spot, the Philippines is pretty straightforward: You’ve
        got natural wonders, heritage sites, and beaches with every kind of sand you
        can imagine. The locals are just as sunny as the weather. And the commercials
        don’t lie — we’ve got a way of doing everyday things that’s just more fun.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd26287-4407-4c89-bdee-abc295054006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:40:13.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:30:24.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, we have a lot more to offer, and it’s not just in Metro Manila
        or Boracay. There’s often talk of the “real Philippines,” but it’s a little
        bit harder to define because it means differently to every person. One thing
        echoes all the same: “Let me show you.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc11015-a31e-4c8d-8a78-c1d02cba7574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:40:13.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:30:24.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chance to show tourists or long-absent relatives from abroad
        around is already rewarding in itself, but the Department of Tourism (DOT)
        recently launched a referral incentive program that’s the perfect excuse for
        foreigners to finally pay us a visit.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3846e0-bcdb-45cf-9104-6ffef314e046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:40:13.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:30:24.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>E-mail the international pen pals you’ve grown close to online over
        the years and arrange a once-in-a-lifetime meetup. Send a postcard to your
        tita and tell her you want the thousands of kilometers in distance between
        you to be zero. With the Bring Home A Friend campaign, Filipino citizens and
        expats can sign up to be a sponsor and invite foreign passport or dual citizenship
        holders to plan a trip to the Philippines — and both sponsors and invitees
        stand a chance to receive some wonderful tokens of appreciation from the DOT.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f87048-f6d3-4ddc-8d95-ecf02b2caa8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:40:13.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:30:24.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s really no better way to see the Philippines from different
        points of view — especially with help from a local, or from an expat who''s
        discovered the country for themselves. Invitees get to experience good, old-fashioned
        Filipino hospitality, and also a whole lot of insight.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24bf78e7-b9dc-4ef5-a0f8-9e55ea1009f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:40:13.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:30:24.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After sponsors have signed up online or via designated Bring Home
        A Friend booths at selected Philippine international airports, both they and
        their respective invitees must present the necessary documents and proofs
        of travel to secure their raffle entries. They are entitled to a single entry
        if the invitee flies in from Asia, two if the invitee is from Australia or
        the Middle East, and three if the invitee has arrived all the way from Africa,
        Europe, or the Americas. Sponsors are encouraged to extend as many invitations
        as possible for more entries, which will be drawn at random at the end of
        the campaign.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1f78af-5eff-4552-82e7-9b563d23e978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:40:13.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:30:24.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prizes for sponsors include a condominium unit from Megaworld Corporation,
        a Toyota Vios, and a ₱200,000 gift certificate from Duty Free Philippines.
        Invitees, on the other hand, stand a chance to win pairs of round trip international
        tickets (as high as business class) trips to Palawan, Cebu, or Davao, and
        five-day stays at El Nido Hotel and Resort or Pearl Farm Beach Resort.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53acbb3-3cc1-4ea5-b028-7f1b662d5e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:40:13.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:30:24.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let our tourists become vagabonds and uncover the likes of Cebu’s
        burgeoning art scene and storied paths on foot. Maybe they’d prefer Baguio’s
        perpetually cool climate, rare ukay-ukay finds, and creative parks that combine
        culture and nature. Or perhaps they’re best suited for Pampanga, the country’s
        culinary capital, with its unmatched flavors that put the pot in melting pot.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585c8bc7-0eb5-472f-88e3-79c62a96a498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:40:13.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:30:24.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whichever way one decides to go, there’s no shortage of rich histories,
        warm communities, and bucket-list activities for both adventure seekers and
        soul searchers right here. The best incentive, really, is putting yourself
        out there and hunting for the hidden spots that make the city your own.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11de1735-ef42-4a49-af54-1501e82d07d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:40:13.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:30:24.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5338e42d-81cb-4613-92f3-be1f8f5971ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:40:13.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:30:24.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bring Home A Friend Campaign runs until April 15, 2018. For
        more information,<a href="http://www.bringhomeafriend.online"> visit the Department
        of Tourism’s Bring Home A Friend website.</a></p>'
  'year-in-filipino-films-2017':
    'author': 'Richard Bolisay'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2017-12-28T14:42:24.066+08:00
    'imagesource': 'jcr:940f875c-4b0c-4a6f-9982-c3839d722e3a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee469718-a646-4776-b50c-dae758e3207f'
    'lead': 'Every year-ender is a reminder of activity, a reminder that there was
      something seen and experienced meaningfully, there was something worth spending
      for, and there was something worth going out on a limb for.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-06T14:54:57.575+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-06T14:55:01.564+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-06T14:55:01.222+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The best Filipino films of 2017

      '
    'updated': 2017-12-29T18:42:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85600fed-556c-4bb3-acdc-f5abaaed1b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:54:57.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:55:01.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Introductions to
        year-enders like this are necessary only if the intent is to apologize. And
        this is indeed an apology, for although most personal year-enders are inherently
        fine and fascinating to read, year-enders for publications connote authority,
        a display of power in determining the worthy, which is not how reading cinema
        in general must work. The only way to destroy the politics of traditional
        year-ender lists is to not make them, and the idea that a national cinema
        exists by year, is segregated by year, and is assessed by year by one person,
        though it has its convenience and practical functions, is childish and foolish,
        and tends to limit an understanding of an industry that moves forward and
        changes continuously.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f230a1-8e47-4315-9821-05674d17ebc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:54:57.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:55:01.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this year-ender is written solely for this reason: For the truth
        that the good films of Philippine cinema, regardless of how their goodness
        is measured, and regardless of who says they are good, will not come to the
        audience. The audience will have to come to them, and for them. And this is
        reflective of the industry’s political dynamics that will take ages to change,
        a predicament that has come to define the industry itself, the films being
        made, the filmmaking conduct being observed, and the audiences coming and
        going. Filipino movies are constantly being made, month after month, festival
        after festival, and every year-ender is a reminder of activity, a reminder
        that there was something seen and experienced meaningfully, there was something
        worth spending for, and there was something worth going out on a limb for.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b0efa8-7c3c-494f-9e53-bf19a6e685ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:54:57.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:55:01.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(PS: In a year when the most memorable performances have come from
        kids — Noel Comia, Jr. in “Kiko Boksingero,” Jana Agoncillo in “Nervous Translation,”
        Jally Nae Gilbaliga in “The Chanters,” and Justine Samson in “Balangiga” ­—
        one valuable lesson of 2017, something sadly being forgotten in this difficult
        time, is to protect the youth at all costs.)</p>'
    '5':
      'image': 'jcr:52ca2a93-bddc-4ac0-bd8c-98ed150a7b35'
      'imageCaption': 'Screencap from DOGWOOF FILMS/YOUTUBE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85abe11d-45f9-41e2-8443-6079bef820a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:54:57.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:55:01.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f64598-ca01-448c-8cfc-d105789eeb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:54:57.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:55:01.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1. “Motherland” (Ramona Diaz)</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd15c95d-604e-4415-b1dd-3b3dbfc7dfe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:54:57.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:55:01.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Motherland” is set in Dr. Jose Fabella Memorial Hospital, a public
        hospital in Manila that accepts hundreds of pregnant mothers daily. They come
        from extremely poor families, some of whom in their early 20s already with
        five or six children, hesitant to consider family planning and use contraceptives,
        with their husbands either jobless or doing part-time work. Ramona Diaz follows
        several women and documents their stay in the maternity ward, from delivery
        and breastfeeding to caring for their newborns and dealing with their domestic
        problems. The busy atmosphere of the hospital, with ongoing deliveries and
        scheduled visits from loved ones, is balanced with a highly observational
        approach, as the viewer listens to patients being interviewed by nurses or
        talking to one another about their personal lives and sees the details of
        how the public healthcare system works.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18652ef-240f-4660-a261-e214438edaae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:54:57.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:55:01.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One cannot overstate the urgency of the many issues “Motherland”
        touches on — the reproductive health bill, the much-needed increase in the
        budget of public institutions, the importance of sex education and education
        in general, the creation of decent jobs for the working class, the problem
        with overpopulation, etc. — and Diaz, in a sleight of hand, creates a compelling
        collection of narratives, a great balance between serious and humorous, that
        reveals pressing voices of poverty. Fabella serves as the stage on which their
        sufferings become known, and outside its walls lies an even more ambiguous
        future for all of them. Diaz presents the shortcomings of a public institution
        — cramped wards, outdated healthcare methods, unsanitary conditions, inadequate
        equipment and technological resources — but there is something impressive
        and inspiring about the attitude toward limitations exhibited by both hospital
        workers and patients, doing the best they could to make do with what they
        have. They simply go on. They always try. They smile. It is sad, funny, and
        heart-breaking, all at the same time.</p>'
    '11':
      'image': 'jcr:73e4c945-f456-475f-80c6-986ac6215991'
      'imageCaption': 'Screencap from KHAVN/YOUTUBE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827e884b-53d6-42c7-8f6f-c3c4ca60c990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:54:57.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:55:01.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eddd90c-2c30-4c26-8b96-a7f28d75e264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:54:57.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:55:01.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2. “Alipato: The Very Brief Life of an Ember”/“Balangiga:
        Howling Wilderness” (Khavn dela Cruz)</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202186d0-4c51-4bd5-ad8c-479132d254d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:54:57.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:55:01.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One can say that “Alipato” and “Balangiga” are Khavn’s love children,
        although his films, upon reflection, have always felt like offspring from
        different mothers, and his genes are so strong they all look unmistakably
        his. These two films are no different from his works over the past decades
        except they appear more designed and guided by voices, as though Khavn was
        forced to sit down and reconsider possibilities, without forgetting what he
        has set out to accomplish. One can see how “Alipato” and “Balangiga,” despite
        sharing similar tendencies to break conventional narrative and feature blatant
        on-screen violence, do not look and feel alike. “Alipato” is brimming with
        energy, playful, going left and right, running fast and slow, while “Balangiga”
        is rather temperate, fickle, going forward and backward, walking sideways.
        The pounding rhythm of “Alipato” comes from the force of its technical fine-tuning,
        a quality Khavn often takes for granted, and the effect is exhilarating, whereas
        “Balangiga” is made compelling by the presence of its two kids, and how the
        audience sometimes no longer sees the line between film and actuality, showing
        how film can be a helpless art. Khavn is not called the “enfant terrible”
        of Philippine cinema for nothing, and although he is no longer young he remains
        “terrible.” And since life never runs out of jokes, these two films meet at
        one point — in 2017 — when a bloody war is ongoing, and the world is about
        to go up in flames.</p>'
    '15':
      'image': 'jcr:1496ce84-11dc-4c54-b069-66dcdb6bf0c2'
      'imageCaption': 'Photo from PAKI/FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071afc9b-173f-4b47-a295-b90a9df44e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:54:57.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:55:01.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac76f6c-e77a-40b3-beb3-594c7e9eb304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:54:57.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:55:01.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><em>3. “Paki”</em> (Giancarlo Abrahan)</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c9f46b-744f-4fb3-a21a-c9669f78beb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:54:57.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:55:01.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giancarlo Abrahan, on the basis of “May Dinadala,” “Dagitab,” and
        “Paki,” is still in the process of refining his voice. And on the basis of
        “Paki” alone, should he manage to take the right direction, that voice is
        going to be enormous, booming in relevance, somewhat close to what Edward
        Yang achieved in his peak with “A Brighter Summer Day” and “Yi Yi: A One and
        a Two.” Abrahan is capable of filling his large canvas with light and darkness,
        with big and small pebbles washed ashore by conversations that go waywardly,
        by moments that explode without warning, and the whole becomes too dense and
        heavy that ending the film is inevitable, almost an act of mercy. His manner
        of constricting is disguised by his propensity to drown scenes in dialogue.
        Although the form can still be polished, the vision hardly falters: It walks
        on and on, even when it is limping.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2571ddf8-12ec-4b86-a315-1e78187774ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:54:57.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:55:01.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One can look at “Paki” as a story of a middle-class family whose
        troubles go beyond its political background, a family defined by the privilege
        and affluence of its members, their connections and preoccupations, the specific
        anxieties that pull them closer and tear them apart at the same time. It works
        that way, especially when the small details, after being seen, become almost
        immediately ensconced in the past: an exposed beer belly, a denture falling
        underwater, hands and backs stretched in yoga, slices of cucumber placed over
        the eyes. It is the devolution of the Filipino family, and there is no turning
        back. But what carries the film through is the sad journey of its matriarch
        from one house to another, forced to leave, forced to reassess her convictions,
        told what to do, told what not to do. She is the soul of “Paki,” and her emotional
        triumph at the end is also the film’s triumph. It is a reminder that when
        Tolstoy wrote, “every unhappy family is unhappy in its own way,” he actually
        meant: “fucking deal with it.”</p>'
    '21':
