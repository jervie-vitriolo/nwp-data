      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sausages in South America traveled there from Spain, which has a
        long tradition of cured meats encompassing jamon iberico to the beef cecina.
        The most famous sausage in the region is the chorizo, which in its numerous
        varieties, is usually made from ground pork and sweet or spicy pimenton, from
        which it derives its reddish color. The Mexican variety is supposed to be
        spicier than the Spanish-style chorizo, the former made with several types
        of chili peppers. On the other hand, the morcilla is a blood sausage filled
        with black rice, peas, or chickpeas, depending on the region, with a full-bodied
        taste owing to its main ingredient. There also exists a longaniza, a kind
        of pork chorizo enjoyed in Chile, Peru, Puerto Rico, and the Dominican Republic.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d57ea5-78e3-42bd-97c2-de88536f4bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:04:33.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:04:38.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chorizo is a staple of traditional Christmas cooking, present in
        the tortilla de chorizo and fabada Asturiana (Asturian bean and chorizo stew),
        the latter more popular during the days leading to Christmas as a national
        dish that families go home to.</p>'
    '66':
