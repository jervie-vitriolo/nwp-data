    'template': '1'
    'title': 'Lewis Hamilton apologizes for gender ''shaming'' video

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dec604b-f1a9-4121-865b-5eca876d0f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:11:22.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:15:28.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Formula One world champion Lewis Hamilton
        has apologized for posting a video on social media which was widely criticized
        for gender "shaming" his nephew for wearing a princess dress.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f6309e-e842-4a5b-90bd-2eba38d1a5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:11:22.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:15:28.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his apology on Twitter, the four-time world champion said the
        Instagram video was a "lapse of judgment."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6b989c-4883-444d-b8d6-3d71d9cab2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:11:22.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:15:28.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamilton''s video showed his nephew in a purple and pink princess
        dress and waving a pink-hearted shaped wand. After his nephew replies yes,
        Hamilton says: "Why did you ask for a princess dress for Christmas?"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4fcde4-ea15-4993-833b-c8be953a257e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:11:22.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:15:28.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The F1 driver then adds: "Boys don''t wear princess dresses," before
        his nephews covers his ears with his hands.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be62c824-9939-448e-9981-6f95cdb8b4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:11:22.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:15:28.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamilton later deleted the video, and apologized.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07667dd-e9eb-4ab9-a71f-8464f2a1e90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:11:22.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:15:28.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://edition.cnn.com/2017/11/24/motorsport/lewis-hamilton-vegan-formula-one-mercedes-diet-elite-athletes/index.html">READ:&nbsp;How
        veganism helped the F1 world champion to glory</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3416b4f9-364d-46ae-8a50-a8bff07ecb01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:11:22.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:15:28.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://edition.cnn.com/2017/10/30/motorsport/hamilton-world-champion-4th-mexico-vettel-jackie-stewart/index.html">READ:&nbsp;Hamilton
        has ''come of age''</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076bde43-9a71-498a-b5f6-588eca43abfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:11:22.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:15:28.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yesterday I was playing around with my nephew and realized that
        my words were inappropriate so I removed the post," the 32-year-old Mercedes
        driver wrote on Twitter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fdc8d9f-1705-4370-9397-6c8f120afa11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:11:22.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:15:28.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I meant no harm and did not mean to offend anyone at all. I love
        that my nephew feels free to express himself as we all should," added Hamilton,
        who has 5.7 million followers on Instagram.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec455856-4f58-414a-bc52-95a1b3de9697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:11:22.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:15:28.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lewis H</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566a19a9-aa92-478f-b982-278cfe697ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:11:22.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:15:28.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My deepest apologies for my behavior as I realize it is really
        not acceptable for anyone, no matter where you are from, to marginalize or
        stereotype anyone."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c35145-5060-40c8-8845-42741a5110c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:11:22.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:15:28.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Shaming''</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0883d517-49d5-498e-8893-26d078561f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:11:22.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:15:28.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Twitter,&nbsp;editor Victoria Smith, who writes about feminism,
        motherhood, politics, mental health, described Hamilton as as "insecure, sexist
        twerp."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d68d617-f766-47a8-8b6e-fb0da90a98be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:11:22.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:15:28.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Personally find it far more reassuring to see little boys in princess
        dresses than little girls in them," tweeted Smith.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8335a65a-cb7a-4cf5-9124-b013d767bd48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:11:22.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:15:28.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victoria S</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130f8c35-1394-4ad4-9b74-2e322894311b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:11:22.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:15:28.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pride in London&nbsp;Twitter feed said it was "disappointed"
        with Hamilton''s video: "Many of our community have experienced this kind
        of shaming when we were younger."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa0cf5b-30c2-4af7-9316-371607b7df37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:11:22.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:15:28.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, other Twitter users said the reaction to Hamilton''s Instagram
        post was overblown.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30dbead1-334f-4191-99b9-9ac89cfcba0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:11:22.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:15:28.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I get it if Lewis Hamilton was mean about it, but he didn''t seem
        like he was doing it in that way," wrote&nbsp;Tony Mellace.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e0d85b-46aa-4a4d-8481-7a7ef89b0948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:11:22.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:15:28.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Plus his nephew seemed to giggle at his response. You guys are
        more upset than the kid was. Enjoy the holidays and stop complaining about
        EVERYTHING. Peace and love."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3237e9-4378-4402-b37d-408e73bc0b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:11:22.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:15:28.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamilton clinched his fourth world title with two races to spare&nbsp;at
        the end of October&nbsp;after a series of dominant displays behind the wheel.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a654401-fab6-49dc-a6f5-28661567562c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:11:22.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:15:28.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamilton and rival Sebastian Vettel were tightly matched for much
        of 2017, with the Ferrari driver holding the upper hand for the first half
        of the season before the Briton unleashed a blistering run of form, winning
        five times in six races to turn a 14-point deficit into a 66-point lead in
        the space of eight weeks.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f7a3da-bd53-4964-b28a-8bbfaaa1fc2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:11:22.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:15:28.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not the first time that Hamilton''s active social media usage
        has got him into trouble.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95652872-6ed0-4ce6-83d2-b31abff3b062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:11:22.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:15:28.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s taken selfies while riding a Harley-Davidison motorbike in
        New Zealand and said on Snapchat "This s**t is killing me" during a F1 media
        press conference in Japan in October 2016.</p>'
  'MMFF-best-picture-Ang-Larawan':
    'author': 'CNN Philippines Staff'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-12-28T11:22:33.539+08:00
    'imagesource': 'jcr:6bb9cb1d-4bc2-4ca2-b1c9-efe4ceb1211a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dc406aae-2a43-4e16-be44-506931d0325f'
    'lead': 'Aside from best picture and best actress, the film also won for best
      musical score, best production design, and the Gatpuno Antonio J. Villegas Cultural
      Award.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-06T15:20:18.462+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-06T16:32:26.948+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-06T16:32:26.723+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MMFF best picture ''Ang Larawan'' may be back in more theaters

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b970b3-f538-4521-aba1-23391f305428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:20:18.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:32:26.949+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 28)</strong> —&nbsp;
        Theater owners did not want to keep showing it, but things could soon change
        for "Ang Larawan."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2f3342-fcaf-49ec-a6fd-baa60546b0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:20:18.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:32:26.949+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film won best picture in the Metro Manila Film Festival (MMFF)
        and now, some cinemas are trying to get it back on their big screen.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ad3b97-7970-45f5-a7fb-a7e462875c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:20:18.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:32:26.949+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMFF 2017 Best Actress Joanna Ampil, who played Candida in the art
        film,&nbsp; is "ecstatic."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0275ca-a128-453e-87c4-838a101618b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:20:18.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:32:26.949+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now that we''ve won several awards, I hope that it will remain
        and it will hopefully stay there for a long time and more people will get
        to see it," she told&nbsp; CNN Philippines'' New Day on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05b0a95-7b03-4947-b33e-efda9e887d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:20:18.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:32:26.949+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ampil said "Ang Larawan," which tells the struggle of the two daughters
        of a high-profile painter who must decide to keep or sell his last self-portrait
        to get out of debt, is a must-see for those who have high regard for production
        value.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ea39ac-3460-4d69-88e3-227e0df58fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:20:18.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:32:26.949+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know mediocrity was not in the vocabulary when this movie was
        made. It''s really on its tip-top form and everyone just put their heart and
        soul into it, and there''s love for the arts, more than anything," she pointed
        out.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12088dc-36c7-4b60-8cc6-e5ffb163c8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:20:18.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:32:26.949+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 42-year-old stage actress has played lead roles in hit musicals
        such as Les Miserables and Miss Saigon in London''s West End.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f46899d-b9e8-4bba-a21d-a790cbb56d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:20:18.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:32:26.949+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a href="http://cnnphilippines.com/life/entertainment/film/2017/11/03/ang-larawan-interview.html">What
        ''Ang Larawan'' tells us about the Filipino identity</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab91e80-93da-4de1-a7ef-923859a4a301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:20:18.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:32:26.949+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the awards night on Wednesday, "Ang Larawan" was dropped
        from at least 26 cinemas nationwide just two days after it opened on Christmas
        Day.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46719845-8fa0-4d72-9754-f4e0f9109790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:20:18.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:32:26.949+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ:<a href="http://cnnphilippines.com/entertainment/2017/12/27/Ang-Larawan-theaters.html">
        ''Ang Larawan'' dropped in over 20 theaters in Metro Manila</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b34911-b01c-4a2e-b385-93947cfa1104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:20:18.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:32:26.949+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the film redeemed itself when it also bagged the awards for
        best actress, best musical score, best production design, and the Gatpuno
        Antonio J. Villegas Cultural Award.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c6a598-c65a-4d52-a360-2c9a62f9cf21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:20:18.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:32:26.949+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National artist Nick Joaquin, who authored the three-act screenplay
        "A Portrait of the Artist as Filipino" where the musical film was based, also
        won the Special Jury Prize.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4985b48-a148-483e-91e0-98fea131d07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:20:18.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:32:26.949+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong><a href="http://cnnphilippines.com/entertainment/2017/12/28/mmff-2017-gabi-ng-parangal-ang-larawan-siargao.html">
        ''Ang Larawan,'' ''Siargao'' lead winners of MMFF 2017 Gabi ng Parangal</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0352940-a3ee-4b43-a008-f1f148f6eb40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:20:18.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:32:26.949+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film''s stellar cast, mostly with a theater background, also
        features Rachel Alejandro, Paulo Avelino, Sandino Martin, Cris Villonco, Aicelle
        Santos, Nonie Buencamino, Menchu Lauchengco, Robert Arevalo, Celeste Legaspi,
        Cara Manglapus, Zsa Zsa Padilla, Rayver Cruz, Ogie Alcasid, Jojit Lorenzo,
        Dulce, Nanette Inventor, Jaime Fabregas, Bernardo Bernardo, and Noel Trinidad.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b1e889-eb2a-4202-843f-d59a7a27850f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:20:18.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:32:26.949+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rolando Tinio, also a national artist, translated Joaquin''s play
        from English to Filipino and wrote the libretto. Award-winning director Loy
        Arcenas was at the helm of the musical film.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a65922-67cc-4526-a384-49c2aaf8ad80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:20:18.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:32:26.949+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang Larawan" made its world premiere at the Tokyo International
        Film Festival in October.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef632ed6-71ce-44a3-8104-43e8df67ec89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:20:18.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:32:26.949+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a href="http://cnnphilippines.com/entertainment/2017/12/26/Noel-Ferrer-MMFF-challenges-mainstream-improve.html">Spokesperson:
        MMFF challenges mainstream producers to improve</a></p>'
  'Frigid-weather-New-Year-Midwest-eastern-U.S':
    'author': ' Ralph Ellis, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-12-28T10:23:03.645+08:00
    'imagesource': 'jcr:ff1a67fd-25af-4fa7-9c1f-e45c254a8a22'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b861982a-8ea0-44d9-84cf-d57a8911a75a'
    'lead': 'In New York City, celebrants will gather in Times Square on Saturday
      night, with the temperature around 12 degrees — but it will feel colder because
      of wind chill.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-06T15:24:00.788+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-06T15:35:09.437+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.9'
    'mgnl:lastActivatedVersionCreated': 2019-09-06T15:35:09.150+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Frigid weather will usher in the New Year in the Midwest and eastern
      U.S.

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b613f5-3eb1-4bcd-9163-9dac8f39b00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:24:00.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:35:09.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The eastern United States and the Midwest
        are being clobbered with a brutal cold front that will stretch through the
        week and probably make New Year''s Eve a frigid affair in many cities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8552ad0f-e9a1-480a-815d-09e9787d03e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:24:00.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:35:09.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After an unusually cold Christmas, "more of the country will be
        dealing with this bitter cold," CNN meteorologist Gene Norman said. "We''ll
        have one arctic blast tonight and another toward the end of the week and into
        the weekend."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb17ae6-31ed-4cea-882a-3ab80b50a41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:24:00.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:35:09.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Norman said 48 million people were under a wind chill advisory Tuesday
        night, up from only 30 million people earlier in the day.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4f5bd5-a025-489a-a564-43edb9222583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:24:00.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:35:09.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New York City, celebrants will gather in Times Square on Saturday
        night, with the temperature around 12 degrees -- but it will feel colder because
        of wind chill. Temperatures will likely dip lower on New Year''s Day.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3981fe88-2db6-4e20-bdfb-36654abf387b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:24:00.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:35:09.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Boston, forecasters predict a low of 5 degrees on New Year''s
        Eve and 5 degrees on the first day of the year. Mayor Marty Walsh urged residents
        to take precautions for the bitterly cold weather.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6941e249-79e5-414d-be28-e8c9ab20968b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:24:00.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:35:09.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In times like these, it''s vital for residents to look out for
        one another, and I encourage all Bostonians to reach out to the City if they
        or their neighbors need help this winter season," he said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d787192-587a-493d-87c6-95cc946791f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:24:00.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:35:09.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early winter snow socked several northern areas.&nbsp;Erie, Pennsylvania,
        recorded 62.9 inches&nbsp;over three days. Ridgefield, New York, had 56.9
        inches of snow and Cold Station, Pennsylvania, had 32.2 inches.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d04a89e-0db7-49d0-b243-57fc00fb2fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:24:00.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:35:09.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following record snowfall, 21 Pennsylvania National Guard troops
        have been put on active duty to help with emergencies.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac2d76d-af60-4bcb-86cc-933ebd696df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:24:00.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:35:09.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Midwest has already been smacked.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e16506-b022-4e06-a68e-b181c917712f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:24:00.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:35:09.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minneapolis celebrated its coldest Christmas since 1996, with a
        low of minus 6 degrees, said Shawn Devinny of the National Weather Service.
        In coming days, the low temperatures in Minneapolis will drop even more, to
        minus 19 degrees, the National Weather Service said. With the wind chill,
        it will feel like minus 25-40 degrees in some spots.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d0d389-e594-4fe0-8f9c-616d2e506db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:24:00.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:35:09.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People still managed to have fun, like a man on skis who could be
        seen being pulled along by a horse and buggy near Morley, Minnesota. "Growing
        up in a small town, we have to make things interesting when we''re bored,
        and apparently so do the Amish," said Tara Hayward, who shot the video.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7161d96-8c58-4aeb-9e26-3ed21aee4978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:24:00.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:35:09.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cold put some people at grave risk. Police in Omaha, Nebraska,
        made contact with homeless people on the street Tuesday night to make sure
        they had a place to go, Officer Phil Anson told CNN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea765c22-6be9-4258-ab90-b5f17cf8760e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:24:00.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:35:09.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s negative 1 F, but it feels like negative 15 F," Anson said.
        "When it does get very cold the homeless are a concern. We do try to keep
        an eye out for them."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e378e13-659d-4478-afe1-f986f337cddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:24:00.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:35:09.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Tonight we go into survivor mode''</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2488733e-963f-4aed-ba23-dcf0aa2a049f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:24:00.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:35:09.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a Milwaukee shelter, Repairers of the Breach, gloves, scarves
        and other pieces of winter clothing were handed out to the homeless,&nbsp;reported
        CNN affiliate WITI.&nbsp;Temperatures will be dropping to a low of 2 degrees
        in Milwaukee over the next few days.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14179ef-b7d9-4360-9213-b678e887c143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:24:00.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:35:09.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tonight we go into survivor mode," said James West, the shelter
        director. "The temperatures are going to drop and we''re going to become an
        emergency warming room, we''re taking the stance that no woman or man shall
        be left behind."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd7cd9e-b969-4fce-b07c-6ae063d858a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:24:00.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:35:09.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state of Wisconsin, incidentally, will be marking the 50th anniversary
        of a famous cold weather event:&nbsp;the Ice Bowl&nbsp;of December 31, 1967.
        The temperature was minus 13 degrees when 50,000 fans watched the Packers
        win that NFL championship game (played before the Super Bowl even existed)
        at Lambeau Field Green Bay.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f35dac-10bc-41dd-a956-228037da57aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:24:00.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:35:09.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The turn in the weather was good for some businesses.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12019475-4b6a-48ef-8ccd-8a3adc97c12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:24:00.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:35:09.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Starting at 7 a.m. we have done triple our normal call volume,"
        said Jeannette Karlzen with G&amp;S Towing Service Inc. in Des Moines, Iowa.
        "I think it''s because of the cold. I get a call every five minutes. Lots
        of jump starts and tire changes. Stuff people don''t want to do in cold weather."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d73262-5c82-483a-987d-e26de4555131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:24:00.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:35:09.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AAA spokeswoman Gail Weinholzer said service calls in the Chicago
        area were up 192% over a normal winter day, and up 219% for Minnesota-North
        Dakota and 201% for Wisconsin.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b46ecb-418e-4c29-a216-c53e79245d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:24:00.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:35:09.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cold produced "sea smoke" on Lake Superior. Kevin Huyck, a weather
        service meteorologist in Duluth, said that happens when air temperatures are
        considerably lower than the lake''s temperature. The heat and moisture from
        the lake go into the atmosphere, condense and billow up, he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35597241-b7e8-4d29-9d81-d64489e01f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:24:00.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:35:09.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lake effect snow is expected to continue over the Midwest for
        the next couple days. Lake-effect snow happens when cold air combines with
        lake water to create narrow bands of powerful snow.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6a1975-79e4-4703-ac36-4f31a065a218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:24:00.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:35:09.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will be more snow moving into the Great Lakes on Thursday
        and Friday, but it''s really the cold that will be the headline for that part
        of the country," Norman said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6ceacc-1f48-4400-bfa9-4d71a5ef63aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:24:00.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:35:09.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South''s winter chill</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435af14d-e3c5-44a1-abf7-0a5805d0515b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:24:00.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:35:09.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While other parts of the country won''t be as cold as the Midwest,
        they won''t be balmy.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3e1e78-9106-4fc9-a767-f97123943de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:24:00.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:35:09.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asheville, North Carolina, should expect a low of 18 degrees on
        New Year''s Eve and 8 degrees on New Year''s Day. In Atlanta, the low temperatures
        will drop into the 20s on Saturday, Sunday and Monday nights,&nbsp;the weather
        service said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14b56d1-a7b2-4c53-bcf5-33e9e544c4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:24:00.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:35:09.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Georgia was looking at a slight chance of snow in the northern
        part of the state on Tuesday night and possibly toward the end of the week.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f3a1f7-5846-4c12-827e-6322c0dd1a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:24:00.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:35:09.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s going to be slightly cooler than normal and there is a chance
        of light wintery precipitation toward the end of the week, but where is uncertain,"
        Norman said. "And another chance (of snow) to start the new year."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cafdf571-edd2-457a-ae1c-29d3d6f7a55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:24:00.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:35:09.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>...And in Europe</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0b3a10-c4ef-49a3-a9d1-ddffcc431a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:24:00.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:35:09.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is unsettled weather across Western Europe, said CNN''s meteorologist
        Michael Guy.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e893b3b8-b3a8-4839-b116-5783d44282f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:24:00.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:35:09.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A strong storm system is currently bringing heavy rain, wind, and
        wintry mix from the UK down into parts of France and Spain. The Netherlands
        and Belgium will also see heavy rain and winds with this storm system. The
        strongest winds will be felt on the border between France and Spain on Wednesday
        as the storm moves inland.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5de9b3-756a-4e11-a0bb-7549f3190f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:24:00.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:35:09.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the UK, thousands of homes were left without power as the wintry
        weather swept in overnight. Travelers will face flight delays from the UK
        over through the Netherlands down into Spain. Rain and wind will also impact
        parts of Italy into today with heavy snows falling in the Alps.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfcc456-c87d-4c8a-be09-2c3230835dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:24:00.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:35:09.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/12/26/us/cold-weather-grips-us/index.html">"Frigid
