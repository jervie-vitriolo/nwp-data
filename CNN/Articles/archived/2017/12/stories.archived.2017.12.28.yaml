      '
    'updated': 2018-01-04T14:43:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c3b40a-981e-4c38-bf77-a4f8b40151ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:28:47.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:25:10.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — Philippine literature
        exists not only as an art form, but as a representation of our country’s rich
        socio-political history. Folk speeches of pre-colonial times, religious prose
        of the Spanish colonial period, the Americans’ introduction of English and
        critical aesthetics in written works, and the burgeoning of various languages
        of Philippine literature in the contemporary period have — in one way or another
        — molded the ways in which writers, authors, journalists, editors, and publishers
        consume Filipino literature.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7328aa6-41b2-40aa-9ae8-100f723f7efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:28:47.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:25:10.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before another year of another era ends, CNN Philippines Life asked
        six authors, editors, writers, and publishers to share the best Filipino books
        of 2017. Some highlighted books outside of Metro Manila, while some recommended
        ones that are not readily available in mainstream bookstores. Still and all,
        these books mirror the diversity and richness of Philippine culture and history.</p>'
  'Mandaluyong-City-shooting-dec-28':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-28T23:55:54.517+08:00
