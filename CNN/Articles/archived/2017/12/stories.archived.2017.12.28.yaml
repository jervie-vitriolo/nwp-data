  'liza-soberano-beautiful-face':
    'author': 'CNN Philippines Staff'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-12-28T22:08:15.174+08:00
    'imagesource': 'jcr:ba18493f-e7bd-438d-b8bb-ee5bcaf918dd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '70b9414a-2738-4728-ad02-62e90795e320'
    'lead': 'This is her third time to be featured in TC Candler''s list of most beautiful
      faces.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-06T13:36:26.942+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-09T08:40:39.494+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-09T08:40:39.207+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Liza Soberano chosen as world''s ‘Most Beautiful Face’ of 2017

      '
    'updated': 2017-12-29T12:12:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4520afb-6f61-451b-9d27-b35bcd79f8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:36:26.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:40:39.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 28)</strong> — Filipino-American
        actress Liza Soberano has the most beautiful face in the world, according
        to a group of critics.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20514aa2-3611-42e4-ac8a-9647d8164222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:36:26.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:40:39.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soberano topped The Independent Critics'' annual list of “The 100
        Most Beautiful Faces,” which was released Wednesday. Taking the second spot
        was French model and actress Thylane Blonde, while Japanese singer Tzuyu came
        in at third.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4407c5-086a-419c-a6a6-21c09d2c714c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:36:26.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:40:39.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipina actress placed sixth on the prestigious list in 2015,
        and second in 2016, the year English fashion model and actress Jourdan Dunn
        took the top spot. Other winners in the past were French actress Marion Cotillard
        and American actress Camila Belle.</p>'
    '3':
