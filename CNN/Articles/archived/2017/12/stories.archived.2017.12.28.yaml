      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Philippine sausage (longganisa)</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794b2a51-f76d-4da8-9c13-95dcbe7d32af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:04:33.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:04:38.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The longganisa is a staple part of the Filipino breakfast, becoming
        a quintessential ingredient in the eggs-fried rice-viand combination, through
        the longsilog. Its varieties are endless all throughout the regions, from
        Vigan to Cebu, but its main ingredient is pork (even though a chicken, beef,
        or tuna longganisa is also available). Frequently spiced with pepper, salt,
        vinegar, and garlic (the saltiness makes it de recado), it also comes in sweet
        versions (hamonado) and is prepared either loose (hubad) or inside its casing.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3cdec7c-927d-420d-8959-4ff177ba21cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:04:33.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:04:38.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local versions trace their origins to Spain, through the “longaniza,”
        finding affinities with the chorizo and the Portuguese linguiça. While longganisa
        is an everyday dish (and not necessarily a celebratory one) its distant cousins
        (franks and sausages) are a feature of holiday spreads.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a44016-3515-4775-8633-a9089a9e6a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:04:33.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:04:38.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locally, Purefoods Deli offers a variety of franks and sausages
        around the world — from cheese franks to Hungarian sausages, giving Filipinos
        an authentic taste of some of Germany’s best imports.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6e26f2-6bab-4efe-b0db-383aac19c3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:04:33.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:04:38.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>South Korean sausage (sundae)</strong></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77295dbb-48f7-4eb0-baca-a00ed46392b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:04:33.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:04:38.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not an ice cream, the sundae is a mix of pork blood with cellophane
        noodles and glutinous rice (often times also with barley, perilla leaves,
        scallions, soybean sprouts, and kimchi, among others) stuffed inside a pig
        intestine. Of special note is the variety with squid, considered a specialty
        in Abai village in Sokcho City, Gangwon Province, South Korea. The dense,
        chewy, and richly-flavored street food is served with gochujang (chili paste)
        and also pops up in other dishes such as sundaebokeum (a stir fried dish)
        and sundaeguk (a soup dish).</p>'
    '51':
      'image': 'jcr:db61a421-b3b8-4da1-a770-8699f7aa563e'
      'imageCaption': 'Illustration by ELLE SHIVERS'
