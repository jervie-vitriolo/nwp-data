      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — The best part of
        traveling is when you’re able to discover your own personal city within that
        city, with places not typically seen in guidebooks that feel like they were
        just waiting to be found by you. It may be an art gallery hidden inside a
        backpacker hostel, or a family-operated eatery with the heartiest affordable
        meals. Either way, it’s the kind of find that makes you rethink the country
        you’ve visited and realize that there’s so much more to it than travel brochures
        make it out to be.</p>'
