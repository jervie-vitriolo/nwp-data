    'author': 'CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-12-28T13:43:54.659+08:00
    'imagesource': 'jcr:c2bcd370-8cee-43e7-8017-521427653d80'
