      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>EUROPE AND AFRICA</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ba19c6-2441-46f4-bbb6-487dfbbf6738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:04:33.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:04:38.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>South African sausage (boerewors)</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc8cc27-71c6-474c-b580-fc015081dc80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:04:33.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:04:38.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boerewors (literally “farmer’s sausage” in Afrikaans) is a celebrated
        part of South African cuisine. The boerewors is typically made of beef, lamb,
        and pork, with coriander seeds, black and white pepper, ground cloves, nutmeg
        powder, and salt. It appears in long spirals of sausage links, which is said
        to aid in its cooking and in the retention of its natural flavors, making
        it one of the most succulent and fully-seasoned sausages in the world.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28394278-243f-4a80-8f31-24ecf1c4cbae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:04:33.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:04:38.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boerewors'' taste is reminiscent of flavorful minced meat or
        meatballs. It is one of the highlights of braai, the festive South American
        barbecue, where friends and family gather round to grill meat over a fire.
        In Cape Town, Sept. 24 is, in fact, National Braii Day, when boerewors is
        aplenty.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef40393-d54c-46ac-8bcc-03aac935ded3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:04:33.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:04:38.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>English sausage (saveloy)</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2df50c4-6c82-44ee-a299-f9785b68ca2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:04:33.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:04:38.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar in appearance to a frankfurter or a hotdog, the saveloy
        usually comes ready-to-eat, highly seasoned (with ginger, sage, paprika, mace,
        or cardamom), and smoked or boiled. The name is a derivative of the Latin
        “cerebellum” (brains): the saveloy was said to have been made from pig’s brains
        once. Now it’s just pork, albeit processed and found in chip shops all over
        the U.K. and in parts of Australia. It tastes similar to a frankfurter, as
        in one of Purefoods Deli’s array of delectable German franks.</p>'
    '19':
      'image': 'jcr:7a49ec8c-dd26-480e-933f-8de48fe12e83'
      'imageCaption': 'From left: German Cheese Franks, Schublig, and Spicy Beef Franks.
        All from Purefoods Deli. Photos by MIGUEL NACIANCENO'
