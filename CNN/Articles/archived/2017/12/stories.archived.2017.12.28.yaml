    'lead': 'In his apology on Twitter, the four-time world champion said the Instagram
      video was a "lapse of judgment."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-06T15:11:22.623+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-06T15:15:28.277+08:00
