  'sausage-and-franks-purefoods-deli':
    'author': 'CNN Philippines Life Staff'
    'caption': 'How do you train yourself to know the sausage? The best way: by eating
      all kinds. For starters, there’s Purefoods Deli’s selection of premium sausages:
      the Hungarian cheese, bockwurst, and schublig sausages, as well as its franks:
      German, angus beef, cheese, smoked turkey, and spicy pepper beef. Photo by MIGUEL
      NACIANCENO'
    'categories': ['97f8b757-c828-4d93-bb30-40d38e238fb5']
    'created': 2017-12-28T20:28:53.859+08:00
    'imagesource': 'jcr:9cc86a6b-d716-42db-9121-8be10e72bd95'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '10520d6d-4e60-47a5-9eb3-5c52b16d5513'
    'lead': 'Is a sausage a frank or is a frank a sausage? Find out how to tell sausages
      from one another in this guide.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-06T13:45:43.561+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-06T13:45:52.860+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-06T13:45:52.627+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Is there a difference between sausages and franks?

      '
    'updated': 2017-12-29T14:39:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649f410f-7739-4fb5-8cad-e396b0c9ea2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:45:43.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T13:45:52.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> If you think a
        sausage is nothing more than ground or minced meat flavored with a few spices,
        you are wrong. In the same way that a pan de sal is different from dinner
        rolls or a purple yam is different from a sweet potato, a sausage cannot be
        simply dismissed as a hot dog or a frank. The similarity of its ingredients
        or appearance does not suffice to differentiate one kind from the other, as
        the place where the sausage is made, its cultural context, its manner of preparation,
        among many others — dictate its distinctiveness.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e7fe3d-918f-422e-ae03-2ce66f07e603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:45:43.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T13:45:52.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A frank, for example, is just a type of highly seasoned smoked sausage
        (common as street food in Germany), among the thousands of types of sausages
        all over the world. On the other hand, the term ‘sausage’ includes the frank
        and many other varieties of meat stuffed in a casing or cooked loose, smoked,
        cured, dried, and enjoyed in all its forms and sizes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75f44eb-4e64-4a8f-8c3b-dfdc21462620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:45:43.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T13:45:52.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So how do you train yourself to know the sausage? The best way:
        by eating all kinds. For starters, there’s Purefoods Deli’s selection of premium
        sausages: the Hungarian cheese, bockwurst, and schublig sausages, as well
        as its franks: German, angus beef, cheese, smoked turkey, and spicy pepper
        beef. But for those who’d like a brief primer on how to distinguish one from
        the other, here are a few tips to enhance your palate.</p>'
    '5':
      'image': 'jcr:31a4f58d-13c4-4140-9fe7-962fc815fa45'
      'imageCaption': 'A sampling of Purefood Deli’s varied sausages and franks. While
        they look the same, each is distinct in taste and texture, having been prepared
        with a unique blend of spices. Photo by MIGUEL NACIANCENO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76a02d0-7c91-401f-acb6-820b304b08f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:45:43.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T13:45:52.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9daf7d4d-f91a-4981-80b1-44eab353d66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:45:43.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T13:45:52.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ingredients</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20275aee-4b16-444a-8ba6-b401f284647d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:45:43.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T13:45:52.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Food has always been influenced by its surroundings. The availability
        of ingredients and the impact of local culture inevitably makes its way into
        the plate, in a process called indigenization. Arguably, the story of the
        sausage is a story of indigenization, and to differentiate one sausage from
        the other is to dive into the thousand-or-more varieties and the innumerable
        ingredients that can accompany the sausage. Ingredients are often dictated
        by the sausage’s origins.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70e4d87-2e09-458d-8f95-cf76b843a6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:45:43.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T13:45:52.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German sausages are said to have subtler flavors, with common seasonings
        such as salt, white pepper, and mace. The rest is up to the region where it
        comes from. A bockwurst, for example, is seasoned with chives, leeks, and
        green onions. A frankfurter traditionally is made of pork, stuffed in natural
        sheep casing. On the other hand, the Swiss sausage schublig includes nonfat
        dried milk, onions, and other spices.</p>'
    '11':
      'image': 'jcr:1cf9c769-c92a-42f8-b81d-c65f68589392'
      'imageCaption': 'Schublig from Purefoods Deli. Photo by MIGUEL NACIANCENO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d992e9-9826-486c-b84a-6548f1be877c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:45:43.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T13:45:52.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0602ead8-ca1d-45dd-b871-3a1159b6be44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:45:43.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T13:45:52.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, Purefoods Deli offers a variety of franks and
        sausages — including bockwurst, schublig, and Hungarian cheese sausages —
        that are blended with spices reminiscent of European flavors. Its line of
        franks also include a variety of unique ingredients, such as certified angus
        beef and turkey.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbea5767-4054-4822-88ca-1215f87dbddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:45:43.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T13:45:52.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere, a reddish Spanish chorizo is distinguished by the spice
        pimenton, while the South Korean sundae includes glass noodles and other vegetables
        with its meat. There are many sausage varieties made of blood (an effective
        binder that keeps food from falling apart): the Spanish/South American morcilla
        and the French boudin are examples. In Greece, they have the loukanika, a
        pork sausage flavored with orange rind.</p>'
    '15':
      'image': 'jcr:e9cde70e-f67e-4b18-9f32-691be0b239dc'
      'imageCaption': 'Angus Beef Franks from Purefoods Deli. Photo by MIGUEL NACIANCENO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b021894b-c7bd-476d-a341-463ca31e6c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:45:43.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T13:45:52.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fb05c8-6eac-4e0e-9925-8533eea49d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:45:43.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T13:45:52.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Origins</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7a543c-123f-4af3-9ff1-4e6fdc9307cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:45:43.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T13:45:52.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With European traders on a race to explore the globe, the sausage
        found its way beyond the region’s borders. With the dizzying array of sausages
        now available around the world, the easiest way to differentiate is to mark
        a sausage by its country. There is, inevitably, a variety of sausages present
        in each one, with an ingredient or method of preparation modified to reflect
        a country’s context.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0c3d2a-3862-46ae-8865-080ddcfd612f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:45:43.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T13:45:52.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A sausage’s origin also provides a bit of history; the andouille,
        for example, also tells the story of how French immigrants and Acadian exiles
        (expelled from Canada) settled in the U.S. Sausage origins also offer a clue
        into a country’s culinary identity: the flavorful chorizo speak of the richness
        of Spanish and South American cuisine, while the kamaboko (fish sausage) reflects
        the simplicity and restraint of Japanese cooking.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1351a6-4767-4250-8aeb-8aef713cfe9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:45:43.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T13:45:52.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Preparation</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf05b4c6-7da6-4649-a14f-77261a931c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:45:43.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T13:45:52.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sausages developed as a way to consume and preserve small scraps
        of meat. It is prepared in several ways: fresh, smoked, dried, cured, or cooked.
        A fresh sausage is sold raw in markets, to be cooked immediately. This type
        of sausage, which includes bratwursts and country sausages, developed in cooler
        climates. Smoked, dried, and cured sausages developed in warmer areas where
        preservation was difficult, yet essential. With the advent of refrigeration,
        however, these methods developed more towards enhancing flavors.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e3a08f-3cd8-4f51-82d2-9c570451b83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:45:43.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T13:45:52.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To cure a sausage, for example, is to treat it with salt — the word
        sausage itself comes from the Latin “salsus,” which means salted. The Spanish
        chorizo is a popular type of cured sausage, as well as the Italian salami.
        Dried sausages include the Turkish sucuk, which is air dried for weeks. Smoked
        sausages, meanwhile, include the andouille and kielbasa, which are popular
        in deli shops. Purefoods Deli offers its own version in its smoked turkey
        franks, which come with less fat.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672a00bf-de94-4f81-b2b7-be747f46d333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:45:43.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T13:45:52.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both local and international sausages meld into the Philippines’
        hotpot of flavors. For a taste of European sausages, Purefoods Deli’s sausages
        and franks provide an easy and delicious experience, keeping true to the taste
        of its origins.</p>'
