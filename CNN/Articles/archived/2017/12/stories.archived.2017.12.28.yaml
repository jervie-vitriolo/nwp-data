    'title': '1 dead in case of ''mistaken identity'' in Mandaluyong police shooting

      '
    'updated': 2017-12-29T10:00:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3072097f-85cc-434b-b0e0-59466f2a3dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:33:19.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:25:40.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Story updated to include statement of Mandaluyong police chief
        Senior Supt. Moises Villaceran.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e3ac80-07fb-4054-85d6-c63e99aa5fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:33:19.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:25:40.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 28) —</strong> It
        may be a case of mistaken identity that killed a person in a shooting incident
        in Mandaluyong City late Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b218200-97a5-4985-9a76-c347182a2518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:33:19.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:25:40.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video of the incident, which happened around 10:25 p.m. along Shaw
        Boulevard, showed men shooting at a white Mitsubishi Adventure parked across
        a condominium.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e5676a-7e4e-48d6-a27f-101f064bd3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:33:19.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:25:40.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police recovered a body from the van.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">WATCH: Armed men fire at a white SUV along Shaw Boulevard in Mandaluyong
        City | <a href="https://twitter.com/InaAndolong?ref_src=twsrc%5Etfw">@InaAndolong</a>
        <a href="https://t.co/JzqogExVlW">pic.twitter.com/JzqogExVlW</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/946392704845410311?ref_src=twsrc%5Etfw">December
        28, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f9ebea-3cc1-4042-bf9a-5488f938cf00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:33:19.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:25:40.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d7701a-d472-432d-aa84-75ce953e846d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:33:19.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:25:40.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>S/Supt. Moises Villaceran, Mandaluyong police chief, said barangay
        tanods involved in an earlier shooting incident in Barangay Addition Hills,
        which straddles Mandaluyong and neighboring San Juan City, told the police
        the white van was carrying the suspect.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760faeee-d072-4c55-8783-b054e23bd451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:33:19.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:25:40.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Villaceran said they found out the van''s passengers were
        helping Jonalyn Ambaan, who was shot at the Addition Hills incident, and were
        rushing her to a hospital.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963fe36d-edbb-4b5f-8df4-771607d8da2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:33:19.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:25:40.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Allegedly <em>habang hinahabol, nagpapaputok rin yung mga</em>
        barangay tanod<em>. So na-alarm yung mga pulis natin, nag-conduct kami ng
        dragnet operation para ma-corner ang suspect, not knowing na hindi pala ito
        ang sasakyan ng suspect,"</em> Villaceran said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56e4b52-6d53-4f97-a290-9bfd0cf9f7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:33:19.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:25:40.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Allegedly while chasing the van, the barangay tanod
        was also shooting them. So, the police was alarmed and we conducted a dragnet
        operation to corner the suspect, not knowing that this was not the suspect''s
        vehicle.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936d7854-3f00-4e75-bcd5-711cf0c69e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:33:19.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:25:40.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ambaan eventually died in the hospital. Jomar Hayaun, one of the
        passengers of the van, was killed in the incident.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebcb44f-590a-4bc8-a0f3-1c69c9140690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:33:19.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:25:40.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ambaan''s partner Eliseo and their companion Danilo Santiago remain
        in critical condition at the Mandaluyong City Medical Center.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aaebbf6-4d44-4696-9109-c8d5ec35ee12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:33:19.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:25:40.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their three other companions who had earlier surrendered are in
        police custody.</p>'
    '21':
