      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>German sausage (wurst)</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e004070a-2bf6-4572-9bc1-d4d0b29e50c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:04:33.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:04:38.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is said that there are around 1,200 dizzying varieties of sausage
        in Germany, a country defined by its long history with beer and wurst (the
        local name for sausage). Here, sausage differs from region to region, with
        each staking a claim to the country’s culture and history. The most visible
        is the frankfurter, placed in a bun and sold all over Germany’s streets. Then
        there’s the bratwurst, fresh sausage links made from either pork or veal —
        which should be differentiated from the bockwurst, which is made more from
        veal than pork, seasoned with salt, white pepper, and paprika, and sometimes
        with green onions, leeks, and chives. The list goes on, but one thing is consistent:
        their intense smoky, salty flavors and their distinct bite.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1275b503-3c58-4f87-9bc9-0afe5362e13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:04:33.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:04:38.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nowhere is the comprehensive array of Germany’s sausage varieties
        more at display than at the German Oktoberfest. In fact, the German Oktoberfest
        is incomplete without beer and wurst. In the Philippines, Purefoods Deli offers
        a variety of choices — from the bockwurst, schublig, to franks — to liven
        up our own version of Oktoberfest.</p>'
    '25':
      'image': 'jcr:7a0b7482-627f-4616-8d4f-9c8c30a8e98c'
