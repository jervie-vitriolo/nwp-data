  'Pia-Wurtzbach-statements-hurt-queer-LGBTQIA-community':
    'author': 'Nicky Castillo and Chang Casal'
    'caption': 'Pia Wurtzbach’s statements about having a gay child opens up the issue
      of conditional acceptance. Photo by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2017-12-28T20:09:42.177+08:00
    'imagesource': 'jcr:ecc7d810-4edc-464b-8464-84fb19a2775b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f986b04a-b653-49ac-8606-e692ad8bc078'
    'lead': 'Pia Wurtzbach’s statements about having a gay child opens up the issue
      of conditional acceptance.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-06T13:51:46.054+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-06T13:51:51.549+08:00
    'mgnl:lastActivatedBy': 'jeff'
