    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1680f9d2-49ec-41c7-8443-b3735593ea70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:04:33.414+08:00
