    'template': '1'
    'title': 'Around the world in sausages and franks

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6dd09c-7be1-4d08-a4ad-4c4b1c3ef051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:04:33.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:04:38.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Who doesn’t enjoy
        a good sausage? Whether in the German Oktoberfest or in Vigan’s Longganisa
        Festival, the meat — fresh, smoked, cured, or grilled — is a celebrated foodstuff,
        making its way into the annals of world history. The many varieties in Europe
        alone, which has made its way all over the globe, are witness to the evolution
        of different cuisines as well as their similarities. The chorizo, for example,
        is king of cured meats in Spain (along with the jamon), but is also enjoyed
        in Mexico, Chile, and other parts of Latin America in its many varieties.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7eed3e-f1e0-494a-82c5-fdd38c97b4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:04:33.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:04:38.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, when one thinks of sausages, lines blur. Whether it’s Hungarian
        sausage or a Swiss schublig, what is consistent is the flavored ground meat
        inside its casing or eaten loose. The rest — the multitude of spices, the
        method of cooking, the way it is eaten — is a matter of culture.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d3c7c7-2d75-45bb-8d10-a3f845613c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:04:33.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:04:38.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here in the Philippines, we love our local sausage, the longganisa,
        as a breakfast staple. But European style sausages are as ubiquitous as their
        native counterparts. In the local deli, one can find high-quality, premium
        meats, such as the Purefoods Deli Hungarian cheese sausage, the Swiss schublig,
        and the German bockwurst. There’s also a wide selection of franks (or frankfurters,
        a kind of sausage that also originated in Germany), such as the Purefoods
        Deli German franks, cheese franks, angus beef franks, spicy pepper beef franks,
        and turkey franks. These products are easily available so Filipinos can enjoy
        European-style sausages and franks anytime and anywhere in the Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a8cdd1-7eb3-4d4c-9cea-0bbe4323a1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:04:33.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:04:38.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those with discerning taste, Purefoods Deli offers convenient,
        ready to serve, and quality options that are true to the sausage’s origins.
        But for those who crave a bit more, here are some other sausages worth trying
        around the world.</p>'
    '7':
      'image': 'jcr:4f906ba8-77ff-4f0b-8266-42b304af2cb4'
      'imageCaption': 'Illustration by ELLE SHIVERS'
      'jcr:primaryType': 'mgnl:block'
