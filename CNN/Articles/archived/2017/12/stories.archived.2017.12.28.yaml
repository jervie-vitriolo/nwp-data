    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'WHO to recognize gaming disorder as mental health condition in 2018

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2c6b0d-a693-417a-9059-883e18e6be9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:44:56.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:45:00.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In 2018, playing video games obsessively
        might lead&nbsp;to a diagnosis of a mental health disorder.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bdb06d3-a5ef-4d07-b099-6a20fb848e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:44:56.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:45:00.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the&nbsp;beta draft of its forthcoming 11th International Classification
        of Diseases, the World Health Organization includes "gaming disorder" in its
        list of mental health conditions. The WHO defines the disorder as a "persistent
        or recurrent" behavior pattern of "sufficient severity to result in significant
        impairment in personal, family, social, educational, occupational or other
        important areas of functioning."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74af66e2-083c-4a9c-b1c4-a716bb49c148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:44:56.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:45:00.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disorder is characterized by "impaired control" with increasing
        priority given to gaming and "escalation," despite "negative consequences."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc177b5-54c1-4e9d-8325-973c81792fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:44:56.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:45:00.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video game playing, either online or offline, must be "normally
        evident over a period of at least 12 months" for this diagnosis to be made,
        according to the beta draft guidance. However, if symptoms are severe and
        all requirements are met, health care professionals may include people who
        have been playing for shorter periods of time, the draft reads.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24efa49-59e7-4477-af71-c9486e36bac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:44:56.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:45:00.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gregory Hartl, a spokesman for the WHO, said the new ICD-11 entry
        on gaming disorder "includes only a clinical description and not prevention
        and treatment options."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1292e69a-2464-40b5-87d0-804e159f718c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:44:56.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:45:00.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A guide to diagnose and categorize</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c51bd29-ef9a-4a27-b712-2e091026b164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:44:56.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:45:00.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hartl described the ICD as the "basis for identification of health
        trends and statistics globally and the international standard for reporting
        diseases and health conditions. It is used by medical practitioners around
        the world to diagnose conditions and by researchers to categorize conditions."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177f6667-fa0b-44ca-981e-d94daf77d3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:44:56.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:45:00.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comprehensive list is intended to make it easier for scientists
        to share and compare health information between hospitals, regions and countries.
        It also enables health care workers to compare data in the same location over
        different time periods. Additionally, public health experts use the ICD to
        track the number of deaths and diseases.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542ba98f-62d8-4ac1-91ef-5486b2d72cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:44:56.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:45:00.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The&nbsp;existing version of the ICD&nbsp;was endorsed by the World
        Health Assembly, the decision-making body of WHO, in May 1990 and currently
        is used by more than 100 countries around the world. The forthcoming version
        of the ICD will be published in May 2018.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed34811f-76cd-4d5f-b107-964c396a5dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:44:56.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:45:00.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Inclusion of a disorder in ICD is a consideration which countries
        take into account when making decisions on provision of health care and allocation
        of resources for prevention, treatment and rehabilitation," Hartl said. By
        adding "gaming disorder" to the ICD, the WHO makes this health condition an
        official diagnosis that can be used by health care workers, including doctors.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60efff8d-1146-4ef3-8bb3-6ce8225c269e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:44:56.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:45:00.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chris Ferguson, a professor of psychology at Stetson University
        in Florida whose research interests include video games and other media violence
        effects, described the ICD as "the book of real diseases that you can get
        insurance payments for."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be36dc8-3941-4b18-8907-efedd6003f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:44:56.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:45:00.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People who have treatment centers for video game addiction or a
        gaming disorder will now be able to get reimbursed," said Ferguson. "In the
        past, they have not. It will be a financial boon for those centers."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042a72aa-7e6f-4215-b401-36a4adbd2405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:44:56.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:45:00.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO''s ICD lists both mental and physical disorders. The&nbsp;Diagnostic
        and Statistical Manual of Mental Disorders, Fifth Edition, or DSM-5 is the
        most recent manual produced by the American Psychiatric Association, and includes
        only mental disorders.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c788f2e3-8107-4111-a839-4380f9c6630e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:44:56.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:45:00.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Ferguson, the DSM has entered "Internet Gaming Disorder"
        as a proposed category, "which means it''s not an official diagnosis yet but
        they''re interested and they want people to do research."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba438696-1cf6-411e-876a-eb61d1a1efa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:44:56.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:45:00.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the two guides take a different approach to gaming disorders.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18def524-0c86-4b3c-b1cf-bfcf91c3b6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:44:56.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:45:00.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Debate about disorders</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999035e9-dc38-4487-8d03-6feee35137fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:44:56.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:45:00.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Internet gaming disorder is "totally different" from the gaming
        disorder proposed by WHO, said Ferguson, and this "reflects the confusion."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5a73f2-cf28-41c9-bec2-3e455c4e19cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:44:56.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:45:00.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This difference in opinion is equivalent to each of these authoritative
        books listing very different symptoms for pneumonia, he said. The Psychiatric
        Association and the WHO "don''t like to be too far apart" in their descriptions
        of mental disorders, he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7bae20-1f36-47dd-a00a-6fd7be803e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:44:56.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:45:00.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Internet gaming disorder," as described by the Psychiatric Association,
        has been "very, very heavily criticized," said Ferguson, noting a&nbsp;paper
        published last year in the journal Addiction&nbsp;that he co-authored with
        dozens of researchers from around the world.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a7c06c-c839-48b9-9ac8-dc63f317afb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:44:56.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:45:00.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DSM version of gaming disorder is built around substance abuse
        disorder, explained Ferguson. By contrast, the WHO version is built around
        whether gaming interferes with real life activities -- for example, if your
        gaming means you''re not doing homework or brushing your teeth -- and so it
        is "perhaps a little bit better," said Ferguson.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e609547b-4300-40c3-aa38-4068cc33f617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:44:56.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:45:00.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think that the WHO''s proposal is reflecting a real consensus
        in the field," said Ferguson, pointing to an&nbsp;open access debate&nbsp;among
        scholars.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e626508c-4219-47b0-8ab5-14ddf9336cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:44:56.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:45:00.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some people agree with it, but a lot of us don''t," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6daed0e-ee2c-4c14-badd-0bceecf3d709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:44:56.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:45:00.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those who agree is Douglas A. Gentile, a professor of psychology
        at Iowa State University who believes the inclusion of gaming disorder in
        the ICD-11 "will generate a lot more discussion about what''s the best way
        to define it" and also "what''s the best way to treat it." This would be "a
        good thing," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52036850-2497-4e0d-8bf3-bb0a8d7de26f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:44:56.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:45:00.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gentile has studied gaming disorder since 1999 and "at that time
        I was trying to show that it wasn''t a problem," he said. "And the more I
        studied it, the more it looked like some people had a problem."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8115fc84-a392-4c52-a92e-775cef597ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:44:56.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:45:00.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that it does look like it''s a real problem for some people
        and it does cause serious dysfunction for some people," said Gentile. "OK,
        why? What are the risk factors that cause some people to become addicted to
        video games while some people don''t get addicted to it?"</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0965a127-5183-4272-b816-3544abc117e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:44:56.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:45:00.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost all disorders are defined by their dysfunctionality, he explained.
        When it comes to addictions, the DSM doesn''t ask how much you do something,
        such as drinking alcohol.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708a69ae-b649-471f-9fc3-91738c276b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:44:56.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:45:00.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s about doing it in a way that damages your life," said Gentile.
        While some people can drink most of the time with no problems, others can
        drink rarely, yet do so in a way that causes a lot of damage. They get "so
        far out of balance, they need external help to get back into balance."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8eb9a0-9998-4804-b749-2fae96adee5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:44:56.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:45:00.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferguson believes that it would have been better if the WHO had
        taken more time and reached out to skeptical scholars, gamers themselves,
        some of the companies that make games -- all the invested stakeholders ---
        before formulating their description of gaming disorder.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd504eac7-da2e-43e6-801a-271ef55ac7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:44:56.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:45:00.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he questions whether it is really a disorder, or symptomatic
        of another mental disorder.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a28320-898a-4bf1-96ef-7bccaf2f2086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:44:56.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:45:00.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After 20 or 30 years of this, the evidence base is not really good
        to suggest that this is a unique disorder -- the evidence base really to my
        mind suggests that this is, if anything, symptomatic of an underlying problem
        that people might be having," said Ferguson. For instance, studies show that
        gaming disorder tends to be unstable -- if you test someone twice, six months
        apart, the second test shows no disorder.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e76e10-1ec8-4850-b2cd-e25a6e92e104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:44:56.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:45:00.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If it is just a symptom, then treating gaming disorder "really could
        do damage" in that it distracts doctors from the real underlying problem,
        said Ferguson. "It''s like treating someone with pneumonia with a cough suppressant
        -- you''d get rid of the cough but they''re still gonna have pneumonia."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654d456c-de57-458a-a422-39df9b4ffdf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:44:56.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:45:00.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gentile argues that by the time gaming disorder has become a serious
        problem, it usually is connected to other problems. And those new ones start
        to make the original one worse and it all becomes a "jumbled mess."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57478311-5bff-4309-afd3-86200cef21d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:44:56.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:45:00.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one study, he found that when kids stopped being addicted to
        games, their depression and anxiety got better.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212685a6-be3c-441f-a550-6cdd4d3e7028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:44:56.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:45:00.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are co-morbid conditions," he said. "If you just treat the
        depression and not gaming, the gaming is likely to come back." This suggests
        it''s a unique condition, he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f26948-81ad-45e2-bd2e-18c33891d324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:44:56.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:45:00.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Ferguson argued that, if it is a disorder, it seems to be very
        rare. The numbers cited in the best of studies say that about 1% -- or less
        -- of individuals who are gamers "have anything that looks like this type
        of disorder," he said, and even that''s unclear.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714fda0b-276c-4083-a58e-9b0514fe16f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:44:56.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:45:00.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are people out there who overdo video games," Ferguson said,
        "but people overdo lots of stuff, so why games? Why not just have a general
        behavioral addiction category that can apply to anything that people overdo?"</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6279f215-953b-40e0-b10f-fa29f1f91535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:44:56.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:45:00.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO''s Hartl&nbsp;said that "use of the internet, computers, smartphones
        and other electronic devices has dramatically increased over recent decades,"
        and while there are clear benefits, "health problems as a result of excessive
        use have also been documented." He added there is "increasing demand for treatment
        in different parts of the world."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2dd136c-f7be-4a7b-9bd1-a58c6be8d33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:44:56.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:45:00.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/12/27/health/video-game-disorder-who/index.html">"WHO
        to recognize gaming disorder as mental health condition in 2018."</a></em></p>'
  '60-years-of-friendship-biological-brothers':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-12-28T10:51:39.088+08:00
    'imagesource': 'jcr:c6038d6a-4259-494e-a1d3-946d188f2fb6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '925c1ee5-ce88-43f6-8849-074cd7f30d03'
    'lead': 'Macfarlane and Robinson met in sixth grade. It was the beginning of a
      long and enduring friendship.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-06T15:47:58.596+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-06T15:48:02.371+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-06T15:48:02.097+08:00
