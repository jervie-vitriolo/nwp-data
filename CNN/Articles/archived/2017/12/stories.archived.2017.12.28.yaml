    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee4d8f4-b26f-42cf-a269-1d52fb8a45e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:37:30.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:37:33.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramsay plays Gab in the movie, which also bagged Best Screenplay
        and 3rd Best Picture at the MMFF awards ceremony on Wednesday night, opposite
        actress Jennylyn Mercado.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a16c4f-5a66-49fa-b264-dfeb29131afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:37:30.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:37:33.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/entertainment/2017/12/28/mmff-2017-gabi-ng-parangal-ang-larawan-siargao.html">Read:
        ''Ang Larawan,'' ''Siargao'' lead winners of MMFF 2017 Gabi ng Parangal</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bee0b36-32aa-46c6-9046-7bf8d8cb5a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:37:30.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:37:33.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movie follows two people who meet online and go on an unforgettable
        date, but later butt heads on love and marriage. After three years together,
        they wonder where their relationship is going.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343c7193-4931-4bd9-9376-bbbe1a730715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:37:30.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:37:33.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/entertainment/2017/12/21/MMFF-2017-expectations.html">Read:
        What to expect from Metro Manila Film Festival 2017</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f04045-4db1-4261-892b-f36ce0d1f548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:37:30.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:37:33.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mercado was also Ramsay''s leading lady in the romantic-comedy "English
        Only, Please," which bagged him his first MMFF Best Actor win in 2014.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5937d1a-6f6d-4de5-8e71-ec03bf4d7194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:37:30.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:37:33.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jenylyn is a great actress," he said. "She makes me feel comfortable.
        She brings the best out of me."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61eca48c-fe9d-4561-ba4f-a1163074f786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:37:30.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:37:33.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Ramsay said working with Mercado in "All of You" was more difficult.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1540a4-396c-45fb-97ca-c4566207c4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:37:30.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:37:33.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The project, "All of You," is totally different from "English Only,
        Please" on so many levels," he said. "And for us to do passionate and romantic
        scenes in "All of You," it was kind of difficult to get through that barrier
        of friendship. But I couldn''t have obtained this award without Jen."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55f7d0a-fc24-4d80-867f-a1318e1401b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:37:30.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:37:33.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramsay thanked his fans for supporting the film, adding that he
        hopes everyone watches all the movies in the MMFF.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2252a3-fc6b-4b94-a979-7774285a04cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:37:30.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:37:33.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m very, very proud to be part of this industry, to be able to
        create films for Filipinos to see," he said. "We have so many amazing artists.
        Last night, the performances were just so real, so, so passionate and I''d
        like to thank everybody who went out to support all the films this year."</p>'
  'Gallup-Obama-Hillary-Clinton-remain-most-admired':
    'author': 'Eli Watkins, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-12-28T10:50:47.908+08:00
    'imagesource': 'jcr:3a84b972-61e4-4759-b2c0-3a498a60f999'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dedffa67-0c2d-459d-8d8a-b85c45078718'
    'lead': 'It''s a 10-year trend for Obama and 16 years running for Clinton.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-06T15:41:43.172+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-06T15:41:47.327+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-06T15:41:47.081+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gallup: Obama, Hillary Clinton remain most admired

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada87ddd-fb8b-4a13-a98b-2ee2ab090e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:41:43.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:41:47.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Former President Barack Obama and former
        Secretary of State Hillary Clinton remain the most admired man and woman in
        the United States -- a 10-year trend for Obama and 16 years running for Clinton.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c181ce0e-2d7d-4289-b535-1912e870468c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:41:43.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:41:47.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gallup''s December&nbsp;poll found&nbsp;17% of respondents named
        Obama the man they admired most, a dip from 22% of respondents saying the
        same last year. President Donald Trump took second place with 14% of respondents
        citing him when asked, open-ended, to name the man they admired most.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514bce8b-60da-45fc-945e-03aef920fe02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:41:43.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:41:47.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gallup said about one-quarter of respondents could not name a man
        or woman they admire most, roughly similar to last year''s share who offered
        no opinion in response to the question.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84175df-949e-42f8-b49a-3e3e48d3c2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:41:43.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:41:47.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two presidents were the only ones to garner double digit support.
        Pope Francis took third place with 3% of respondents, and the rest of the
        top dozen men included politicians, religious figures and billionaires.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26721524-1a86-4104-a93e-0b78c5afc9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:41:43.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:41:47.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton''s 16th consecutive year topping the most admired women''s
        poll showed her support dip this time from 12% to 9% of respondents. Former
        first lady Michelle Obama came in second with 7% of respondents, and the third
        place finisher at 4% support was Oprah Winfrey. The rest of the list included
        political figures, British royalty and Beyoncé Knowles. One percent of those
        surveyed named first lady Melania Trump their most admired woman, bringing
        her name into the top tier for the first time.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2d7499-c188-465a-a0ca-ec1a1940c280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:41:43.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:41:47.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton has topped the list 16 years running and taken the top spot
        22 times total, which Gallup said was more than anyone else -- man or woman.
        Obama''s 10th year as most admired man makes him second only to former President
        Dwight D. Eisenhower.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9303701-3e3a-4d96-8044-0ab7d774fdcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:41:43.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:41:47.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gallup said sitting presidents usually win the most admired spot,
        and that Obama was the first former president to top the list since Eisenhower.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfde38bd-a466-48f3-80a5-ce4c476608b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:41:43.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:41:47.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two Democrats'' continued chart topping comes amid heightened
        polarization in US politics, where deep divisions in polls like these are
        the norm. A Gallup poll&nbsp;released&nbsp;earlier this month showed the share
        of US adults holding a favorable opinion of Clinton had dropped to 36%, a
        new low. Nevertheless, Clinton retained enough support among the public to
        top every other woman on the list.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f279b5a-aec6-4fca-b2c2-2e78ec3738c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:41:43.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:41:47.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, second-place finisher Trump''s favorable rating
        was down to 41% of respondents in the Gallup poll, and he has&nbsp;continued
        to earn&nbsp;the lowest approval ratings of any president at this point in
        the job since the beginning of modern polling.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4dad2a-84c6-4a20-8a11-f42a67e43e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:41:43.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:41:47.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gallup''s poll of 1,049 US adults was taken from December 4-11,
        2017, with a margin of error of ±4% points.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9aa3899-b9a7-4521-ae38-f3d15eb5a6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:41:43.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:41:47.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/12/27/politics/barack-obama-hillary-clinton-gallup/index.html">"Gallup:
        Obama, Hillary Clinton remain most admired."</a></em></p>'
