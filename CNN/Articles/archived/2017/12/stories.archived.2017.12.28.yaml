      'mgnl:type': 'text'
      'text': '<p>6. “Fatima Marie Torres and the Invasion of Space Shuttle Pinas
        25”/“Jodilerks dela Cruz, Employee of the Month” (Carlo Francisco Manatad)</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13df0ca0-4d27-4756-ba67-65a905430323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:54:57.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:55:01.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These two short films by Carlo Francisco Manatad, made before embarking
        on his first full-length, are anything but sober. They inhabit a world of
        folly and restlessness, exhibiting in almost every scene this conscious effort
        to put the viewer in a daze, in moments of unsettling strangeness. They are
        done with evident care given to technical sophistication, with Manatad’s experience
        as editor of many notable and terrible local films over the years allowing
        him to acquire a confident, or deceivingly confident, storytelling voice.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74f7251-a963-4e00-a3f4-0d293647dd7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:54:57.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:55:01.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In “Fatima,” the title character peeks at a young toned man while
        objects fall from the sky to her backyard. She does not mind them. Like her
        partner, she does not appear to follow a predictable logic in her actions.
        She speaks gibberish, she “hypnotizes” a man’s cock to erection, she plays
        with Christmas lights as the Philippines’s first space shuttle is launched.
        The logic is the lack itself. In “Jodilerks,” on the other hand, the title
        character works at a gas station before it shuts down for good. She witnesses
        a killing on the street, she sees her co-worker pounded with a bat, she pees
        on the ground after a stressful day. She is tired. The logic, again, is evasive,
        and like “Fatima,” it flows spontaneously: a design made of intuition. Fatima
        and Jodilerks entertain in their being confounding, acting in ways that generate
        surprise, laughter, distress, and curiosity — laughter, most of all — and
        the explosions in the endings induce thrill as much as they indicate doom.</p>'
    '37':
