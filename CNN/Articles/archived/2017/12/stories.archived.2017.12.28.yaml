      'mgnl:type': 'text'
      'text': '<p><strong>8. “Aliens <em>Ata</em>” (Glenn Barit)</strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2704f107-2ccc-424e-8642-b08bf0bd2e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:54:57.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:55:01.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Aliens Ata” renders separation in two specific ways: the leaving
        of the mother to work abroad, and the sudden death of a father. At the center
        of it are two brothers who spend their time in the field with their bicycles,
        looking at the sky, wondering if their parents, upon their departures, have
        turned into aliens. It is a simple story shot entirely using a drone, showing
        the characters as minute figures from above, observed in their barest of movements.
        This physical distance, instead of detaching the viewer, only underlines the
        immensity of emotion conveyed in the end. In seven brief minutes, Glenn Barit
        is able to cross between youth and adulthood and tell how life is not mostly
        about choices but chances.</p>'
    '45':
