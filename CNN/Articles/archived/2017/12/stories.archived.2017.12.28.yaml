      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>THE AMERICAS</strong></p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9329c618-27fd-455f-b007-c3b262182e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:04:33.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:04:38.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>American sausage</strong></p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4faafd-bbe3-4f53-bd3b-cc4de60ec943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:04:33.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:04:38.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond the hotdog, the American sausage is most exemplified in the
        breakfast or country sausage, made of pork scraps and trimmings to maximize
        the use of the pig. English colonists brought their brand of sausage making
        to the United States, even as Native Americans made the pemmican, a preserved,
        compressed dried-meat-and-berry cake. Both established the tradition of breakfast
        sausage in the U.S., even as sausages from other countries, such as France’s
        andouille, evolved to become a keystone of local Cajun cuisine in Louisiana.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e610d8dd-2960-43ff-8562-4ab4b7a543e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:04:33.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:04:38.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As in South Africa and Germany, Americans celebrate the juicy, salty
        sausage over a barbecue grill, most especially in National Sausage Month in
        October, which coincides with the German Oktoberfest.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e82e796-70be-4b5e-ac73-5628965e3032'
      'mgnl:activationStatus': true
