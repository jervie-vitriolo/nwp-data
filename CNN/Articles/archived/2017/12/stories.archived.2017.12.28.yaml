    'template': '1'
    'title': 'Derek Ramsay: ''All of You'' tapped into ''painful part'' of my life

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86770a11-f1ce-45a7-a508-26aa240d535e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:37:30.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:37:33.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 28) —</strong> Actor
        Derek Ramsay may still be on a high from his Best Actor win at the Metro Manila
        Film Festival (MMFF) Gabi ng Parangal, but he said preparing for the lead
        role in "All of You" was not easy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e78b164-a9c0-4e3a-8d15-885a03c4a4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:37:30.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:37:33.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I opened a part of my life, a painful part of my life, which I
        don''t usually do when I attack my character," Ramsay told CNN Philippines
        "New Day" on Thursday. "But Direk Dan (Villegas) made me feel comfortable
        in going back and tapping that part of my life to bring life to Gab."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62631240-a780-4467-a392-6bdc0269df8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:37:30.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:37:33.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he did not elaborate what the painful part was.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Derek Ramsay bags 2017 MMFF Best Actor Award <a href="https://t.co/OlRSL9bKRG">https://t.co/OlRSL9bKRG</a>
