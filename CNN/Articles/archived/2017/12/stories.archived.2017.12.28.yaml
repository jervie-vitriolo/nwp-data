    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a9f13a-9436-4682-8043-66dd87ccfdbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:30:14.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:30:18.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 28) —</strong> President
        Rodrigo Duterte has vetoed four items under the General Appropriations Act
        (GAA), which he said were "attempts to circumvent the Constitution."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d7a495-faab-496c-be7a-340b17c4ed18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:30:14.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:30:18.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his message to the Congress, Duterte said "by constitutional
        fiat, specifically Section 25 (2), Article VI of the 1987 Constitution, provisions
        embraced in this Budget which do not relate to some particular appropriation
        and are introduced herein with the purpose of amending existing laws and rules
        have no place in the general appropriations bill."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63e4e5d-76f8-4994-adfd-56d414864a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:30:14.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:30:18.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He first vetoed the Movie and Television Review and Classification
        Board Special Provision No. 2, which grants monitoring expenses in the agency''s
        Other Executive Offices.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000b7d8d-c0a5-4c92-a547-49d1effc1bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:30:14.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:30:18.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said this is because board members are already authorized
        to receive honoraria or per diems in the performance of their official functions.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a31fd6-19dd-44ba-bef5-bf3349dec982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:30:14.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:30:18.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Other necessary expenses incurred in the conduct of monitoring
        and evaluation by the MTRCB may be allowed, subject to budgeting, accounting,
        and auditing laws, rules, and regulations," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17544d9c-14c7-4e92-9763-d4e81e2b4241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:30:14.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:30:18.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also directly vetoed the General Provisions, Section
        87, "Collection of Fees in Relation to the Retention or Reacquisition of Philippine
        Citizenship," which prohibits the imposition and collection of fees.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5887e98c-6c90-498c-a359-c290eec619e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:30:14.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:30:18.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The provision allowing the Department of Education to use funds
        supposedly for Maintenance and Other Operating Requirements for its Capital
        Outlay requirements was also vetoed.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73744b7a-877f-4722-a7ef-33dde2165b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:30:14.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:30:18.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am likewise duty-bound to veto the use of income provided in
        E0s-Energy Regulatory Commission (ERC), Special Provision No. 1, ''Use of
        Income,'' Volume I-B, page 225, to augment the operational requirements of
        the ERC," Duterte said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e6c298-bc5e-4d39-b163-be4505af886c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:30:14.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:30:18.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the sources of income were already included in the non-tax
        revenue program, which resulted in double programming for the income sources.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926fb32f-0f40-4f49-a21c-dfa9214ccfe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:30:14.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:30:18.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ERC should instead make efficient use of its budget and automatic
        appropriations in the amount of P413.60-M," Duterte said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea84f7f-843a-48ba-b452-8ecdbb1e67d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:30:14.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:30:18.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his message, Duterte also placed the budgetary support for government-owned
        or -controlled corporations under conditional implementation, saying that
        their funds are valid only for a year.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937168dc-0ec3-4bcd-8725-d1620b80549f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:30:14.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:30:18.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also urged the Supreme Court to "ensure the equitable
        allocation and immediate release" of the courts'' funds.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6687f9e4-6cc0-4234-b2a1-f9a8ea4440b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:30:14.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:30:18.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Immigration was also allowed to use its express lane
        fees and charges to establish a trust fund for the employees'' salaries and
        overtime pay. This will be in effect, however, until the Immigration Modernization
        Law is enacted.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a27faf-ccf0-4083-98e1-3c6ea3aa28f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:30:14.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:30:18.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte signed into law Republic Act No. 10963 or the 2018 national
        budget on December 19, calling it "the administration''s biggest Christmas
        gift to the Filipino people."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03b4eac-78f8-4c58-9860-2a3ba8c9c61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:30:14.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:30:18.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On December 12, Congress ratified next year''s ₱3.77 trillion budget
        - and amount 12 percent more than the 2017 budget.</p>'
  'Duterte-vetoes-five-TRAIN-line-items':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-28T04:53:42.953+08:00
    'imagesource': 'jcr:0ae9cc53-75aa-4ed3-b7a1-3582d3a79f27'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1b21d9cf-c598-4002-920e-e2582f3e7ced'
    'lead': 'Included in the deleted line items is the exemption of excise tax for
      various petroleum products when these are used as raw material in making petrochemical
      products, refining petroleum products, or when used as a substitute for power
      plants using natural gas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-09T08:39:37.070+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-09T08:39:42.641+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-09T08:39:42.336+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte vetoes five TRAIN line items

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01365877-1366-46a7-8908-10de7724f2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:39:37.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:39:42.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 28) —</strong> President
        Rodrigo Duterte has vetoed five line items under the Tax Reform for Acceleration
        and Inclusion (TRAIN) Act&nbsp; in an effort to "ease the burden of the common
        taxpayers."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b52e556-6363-4bab-8a70-70fc0f28914f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:39:37.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:39:42.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, December 19, Duterte signed into law Republic Act No.
        10963, or&nbsp; the TRAIN bill, which aims to raise funds for the multi-billion
        peso infrastructure program key to the government''s economic agenda. It takes
        effect on Jan. 1, 2018.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e9e592-173d-413a-8993-7124b5eacd7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:39:37.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:39:42.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Copies of the vetoes, dated December 19, were released by the Palace
        Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dffcab0-0753-44a3-8acb-16bb150f3e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:39:37.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:39:42.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said Filipinos have been "constrained" by outdated
        tax laws, specifically high income taxes paid by workers. The passage of TRAIN
        would not only bring the country''s tax system up to date, but also provide
        resources which could be used to fund "social and economic infrastructure
        that will benefit the poor."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50274fff-b708-4914-b55d-e3a4431cdef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:39:37.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:39:42.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Included in the deleted line items is the exemption of excise tax
        for various petroleum products when these are used as raw material in making
        petrochemical products, refining petroleum products, or when used as a substitute
        for power plants using natural gas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2870159e-6cce-419b-a3e8-0120f5829790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:39:37.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:39:42.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he struck out this line as it covered "all types" of
        petroleum products, and not a specific type. Leaving it as such, he said could
        lead to "massive revenue erosion."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70277cb7-5cee-4063-9bed-73ef4229d8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:39:37.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:39:42.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The earmarking of incremental tobacco taxes was also vetoed as the
        President said adding this would effectively amend the Sin Tax law that gives
        funding for universal health care.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf6a3c5-fae1-4ed5-82d3-7314418998b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:39:37.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:39:42.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This provision will effectively diminish the share of the health
        sector in the proposed allocation," Duterte said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbed77f-37f4-4de1-9d82-054207338963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:39:37.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:39:42.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also omitted a line item saying gross sales/receipts
        not exceeding P500,000 shall be exempt from percentage tax.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd406fbd-283a-44ee-9de8-6c5b96477754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:39:37.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:39:42.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said taxpayers in this ctegory are already exempt from VAT. The
        loss of percentage tax from them would also result in unecessary erosion of
        revenues.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bacc12-1adb-4474-ba30-d1d77ba50b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:39:37.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:39:42.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The percentage tax on gross sales or gross receipts is considered
        as their fair share in contributing to the revenue base of the country," Duterte
        said,</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafc1166-2adc-442d-a388-5ca74cccd4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:39:37.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:39:42.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The line item "Zero-rating of sales of goods and services to separate
        customs territory and tourism enterprise zones" was likewise taken out.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17088fe-b24d-46dd-a9ec-dbb82dde199c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:39:37.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:39:42.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he vetoed this as "the proliferation of separate
        tax customs territories...creates significant leakages" in the tax system.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42817dae-f61d-487a-86f8-ffa1c2ba86c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:39:37.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:39:42.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exemptions already exist under the Tourism Infrastructure And Enterprise
        Zone Authority (TIEZA) law, Duterte said. Adding on other exemptions on top
        of that would significantly reduce tax revenues.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f3418a-0fda-4c4a-9b5c-01ad23c1576d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:39:37.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:39:42.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TIEZA Law, still in effect for two years, could be used to avail
        of the incentives, Duterte said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dcea694-9690-48ad-b562-4aa5993786ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:39:37.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:39:42.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fifth line item the President vetoed was the 15 percent tax
        rate of gross income to employees working in regional headquarters, regional
        operating headquarters, offshore banking units, and petroleum service contactors
        and subcontractors.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fe9b50-cf14-4139-ab13-c1ec0ec891a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:39:37.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:39:42.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would be unfair to tax employees falling under this category
        differently, the President said, and it violates the Equal Protection Clause
        of the 1987 Constitution.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3399c17-be5e-4b3b-96cb-1843f1370a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:39:37.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:39:42.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In signing the 2018 budget as well as the tax reform bill, the President
        said these are "the administration''s biggest Christmas gift to the Filipino
        people.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0b62f9-83ac-4e9e-a80e-8aa559aae406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:39:37.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:39:42.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:</strong> <a href="http://cnnphilippines.com/news/2017/12/19/duterte-2018-general-appropriations-act-tax-reform-for-acceleration-and-inclusion-act-signed.html">Duterte:
        2018 budget, TRAIN govt''s biggest Christmas gift to Filipinos</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14510a5-2df7-453e-8d50-df474a70a824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:39:37.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:39:42.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech at Malacañang on December 19, the President said 99
        percent of taxpayers would benefit from what he said was a "simpler, fairer,
        and more efficient" tax system.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5640b1ee-9203-4708-93c3-0d49d267bfb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:39:37.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:39:42.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TRAIN law is the first package of the administration''s much-awaited
        Comprehensive Tax Reform Program.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70cfa77a-e132-4822-88b0-7c5e6e26457a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:39:37.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:39:42.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte described the 2018 budget as "credible" and added it would
        be supported by the comprehensive income tax reform program embodied by the
        TRAIN.</p>'
  'Putin-files-re-election-bid-as-Kremlin-critic-calls-for-protests':
    'author': 'Kara Fox, CNN'
    'caption': 'Russian President Vladimir Putin (shown in file photo taken during
      his meeting with Iran''s supreme leader Ayatollah Ali Khamene in Iran on November
      23, 2015)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-12-28T04:44:45.516+08:00
    'imagesource': 'jcr:bda86bb3-eee1-4ae4-804c-7f241b428c65'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b6ec0499-1e47-4db8-8594-77c3a1aa6d60'
    'lead': 'Russian President Vladimir Putin officially launched his bid for a fourth
      term as Russia''s president on Wednesday, as his main opponent called for a
      day of protests against the elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-09T08:43:07.093+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-09T08:43:10.834+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-09T08:43:10.475+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Putin files re-election bid as Kremlin critic calls for protests

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f864a706-a711-4f1b-9245-8fa59e6355c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:43:07.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:43:10.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Russian President Vladimir Putin officially
        launched his bid for a fourth term as Russia''s president on Wednesday, as
        his main opponent called for a day of protests against the elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa45a3c-b0f8-4f98-bb4d-b2d86dd9b3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:43:07.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:43:10.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin, who has served as either Prime Minister or President of Russia
        since 1999, filed papers that pave the way for him to rule until 2024.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e48062f-134c-4f8d-bdd7-dfc293b79ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:43:07.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:43:10.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former KGB leader, who has dominated Russian politics for two
        decades, is likely to score a comfortable win -- his only serious opponent,
        Alexey Navalny, was barred from standing against him due to a fraud conviction.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c370eaf1-0b48-4985-b752-e2962baf1130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:43:07.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:43:10.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navalny&nbsp;called for a day protests on January 28.&nbsp;Writing
        on his blog on Wednesday, Navalny urged his supporters to "refuse to call
        Putin''s reassignment an election."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6546c31b-e507-4636-91d6-f5787d0710a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:43:07.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:43:10.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not want to wait another six years. We want competitive elections
        right now," he wrote.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c151c6-2f04-4df2-ad24-17be197b0912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:43:07.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:43:10.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opposition leader''s call to action comes just days after Russia''s
        Central Election Commission (CEC)&nbsp;rejected his bid to enter the country''s
        presidential race, citing a previous embezzlement conviction according to
        state-run media outlet RIA-Novosti.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15afcc3-bb87-427f-9dfd-7b5583069ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:43:07.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:43:10.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to bar Nalavny from the race came as no surprise. The
        41-year old''s candidacy was unlikely as Russian law prevents convicted criminals
        from running for public office. Navalby says his prosecution was politically
        motivated.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ec7cf1-76ee-416e-abf3-f4470a40f4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:43:07.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:43:10.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navalny has been instrumental in a political awakening of the country''s
        youth, tapping into deep seated frustrations among supporters that have grown
        up in a sluggish economy and under endemic corruption.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae5f351-f654-4108-93ef-889e281001c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:43:07.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:43:10.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Support for the Russian dissident has been mobilized by a robust
        social media presence, dedicated teams of grassroots campaigners seen across
        the country, and Navalny Live, a live-streaming companion to his original
        YouTube channel that has more than 1.6 million subscribers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f1eb79-c878-42f1-b694-1a57d25065f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:43:07.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:43:10.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those YouTube videos galvanized supporters to join in on the&nbsp;biggest
        anti-government protests that Russia&nbsp;has seen in years last March. Thousands
        joined rallies in almost 100 cities across the country; Navalny was arrested
        and jailed for 15 days.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ba5a08-02f6-4fda-8eed-e8fb064e9bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:43:07.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:43:10.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, thousands of people attended&nbsp;marches in 26 cities
        against Putin&nbsp;on the leader''s 65th birthday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b9e8bc-916a-45b4-ac4e-3a6fe6a257fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:43:07.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:43:10.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At his annual press conference earlier this month, Putin said his
        aim was for Russia to have a "competitive" and "balanced" political system,
        but it wasn''t his responsibility to create political opponents.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33534452-99e1-4726-9479-83a1374336a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:43:07.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:43:10.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want this," Putin said, "and I will strive for a balanced political
        system and that is impossible without competition in the political field."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125a0371-a409-4431-8039-0ba152341fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:43:07.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:43:10.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The election commission will rule on the validity of Putin''s registration
        in the next few days, with an election set for March 2018.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d98abc-d2bd-46ce-8aac-f49b80b983be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:43:07.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:43:10.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/12/27/europe/russia-vladimir-putin-files-election-papers-intl/index.html">"Putin
        files re-election bid as Kremlin critic calls for protests."</a></em></p>'
  'Prince-Harry-sidesteps-Obama-Trump-wedding-guest-list-controversy':
    'author': ' Laura Smith-Spark, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-12-28T04:42:06.460+08:00
    'imagesource': 'jcr:88a0daef-d425-4995-bff6-24094ebf6a08'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eb19d825-9cfa-4bec-92f6-280d18ddb664'
    'lead': 'Britain''s Prince Harry has avoided opening up a diplomatic rift between
      the British and U.S. governments over the guest list for his wedding to Meghan
      Markle, saying plans had yet to be finalized.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-09T08:46:12.335+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-09T08:46:16.254+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-09T08:46:15.967+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Prince Harry sidesteps Obama-Trump wedding guest list controversy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da1e0d6-b5a5-4e3d-a376-b40049b954c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:46:12.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:46:16.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Britain''s Prince Harry has avoided opening
        up a diplomatic rift between the British and U.S. governments over the guest
        list for his wedding to Meghan Markle, saying plans had yet to be finalized.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb59885-1f86-44ec-9635-3ca0816378e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:46:12.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:46:16.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked on a BBC radio program whether he would invite former&nbsp;U.S.
        President Barack Obama&nbsp;Harry swerved the question, saying he didn''t
        want to "ruin that surprise."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a358950f-9e2f-42e0-9e07-df2669c45bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:46:12.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:46:16.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been speculation in the UK media that British officials
        fear the political consequences if the couple decide to invite Barack and
        Michelle Obama, with whom they are friends, but not President Donald Trump.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f80cab5-36c0-4919-a9e6-43ea3a2aa1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:46:12.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:46:16.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Markle, an American actor, has been critical of Trump in the past,
        and there is already widespread controversy in the UK over the prospect of
        an official visit by the President to the UK.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef145279-6f7d-47a8-be38-ed8ae7c2cdab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:46:12.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:46:16.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wedding is not a full state occasion and the guest list is being
        drawn up by Buckingham Palace, with the British government in a consultative
        role. It is not clear whether Downing Street would insist on Trump or a representative
        being invited, or whether it could block an invitation being extended to the
        Obamas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6048ee46-bc8b-423e-85a2-9509bac04efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:46:12.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:46:16.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vexed issue came up when Harry appeared as guest editor on BBC
        Radio 4''s flagship morning program, Today, on Wednesday. After a&nbsp;pre-taped
        exchange between Harry and Obama, the Prince was asked whether his friendship
        with the former President warranted an invitation to the wedding.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b174ab2-307b-44cc-9f38-73c0872af3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:46:12.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:46:16.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We haven''t put the invites or the guest list together yet so who
        knows whether he''s going to be invited or not. I wouldn''t want to ruin that
        surprise," the prince said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690b98f1-79fe-4396-bee1-fe7698ca7a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:46:12.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:46:16.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry has become close to the Obamas through their support for the
        Invictus Games, an event for injured servicemen and women that was started
        by the UK royal in 2014.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a16dd0f-fc0e-4131-8541-d3f45a780a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:46:12.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:46:16.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prince conducted the interview with Obama for BBC Radio 4''s
        Today program while he and the former U.S. President were in Toronto, Canada,
        for this year''s Games.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c884a0d-2be7-40e2-9390-a359b6e226e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:46:12.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:46:16.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prince and Markle, who announced their engagement last month,
        have set May 19 as their wedding date. The ceremony is to be held in St George''s
        Chapel at Windsor Castle, west of London.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c72e3c0-3b8a-45fd-9b70-c9d02a65cea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:46:12.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:46:16.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK newspapers have already begun speculating over who might be on
        the guest list, which could bring together an intriguing mix of British and
        showbiz aristocracy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99338df-a911-4192-8a23-9d6907934cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:46:12.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:46:16.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wedding is expected to be a smaller affair than that of Harry''s
        brother, Prince William, in 2011. He and his wife, Catherine, had two receptions
        in Buckingham Palace: a traditional lunch for over 600 guests, which was hosted
        by the Queen and included dignitaries and officials, and a more intimate evening
        party for roughly 300 friends and family.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e48b93b-9061-46cf-b251-33ed717ef43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:46:12.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:46:16.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>St George''s Chapel was most recently the scene of the wedding of
        Peter Phillips -- son of Princess Anne and cousin to Harry -- who married
        Canada-born Autumn Kelly there in 2008.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316f422b-b2a6-433f-9933-46e69dc6c304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:46:12.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:46:16.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry and Markle&nbsp;spent Christmas with Queen Elizabeth&nbsp;and
        Prince Phillip, as well as other family members, at Sandringham, the Queen''s
        country estate in rural Norfolk, about 100 miles north of London.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9583e8-81d6-49da-9bc7-89067ba2f5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:46:12.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:46:16.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked on air Wednesday how his first Christmas was with Markle,
        Harry said they had had an "amazing time" and a lot of fun with William and
        his family. "Oh it was fantastic, she really enjoyed it. The family loved
        having her there," he said of his fiancee.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'badceca2-d93d-4bfd-bc5a-6fa2198d0ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:46:12.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:46:16.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://edition.cnn.com/2017/12/27/europe/prince-harry-meghan-markle-wedding-guest-list-intl/index.html">
        "Prince Harry sidesteps Obama-Trump wedding guest list controversy."</a></em></p>'
  'black-mirror-returns-solid-with-some-cracks-netflix':
    'author': 'Brian Lowry, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-12-28T04:40:10.898+08:00
    'imagesource': 'jcr:f3d89030-b146-47ff-ac78-9a943ed9419e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '69038033-af7d-435a-b74d-6015f8e7f1c0'
    'lead': 'In crass commercial terms, Netflix was extremely smart to acquire the
      program, a franchise with the sort of devoted following that every subscription
      service needs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-09T08:51:30.145+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-09T08:51:35.828+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-09T08:51:35.530+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Black Mirror'' returns solid, with some cracks

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55edd28-5d52-491a-bd60-30133176646a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:51:30.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:51:35.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Rating "Black Mirror" against its own creative
        resume, the latest batch of a half-dozen installments -- which Netflix will
        drop right before New Year''s -- offers more of a mixed bag than usual, with
        two or three standouts and the rest conceptually interesting but rather ho-hum
        affairs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f614cd1-65c8-4904-a4e2-2dbd4f1f273a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:51:30.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:51:35.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like any anthology series, "Black Mirror" is only as good as the
        episode you''re watching, although the batting average for writer-producer
        Charlie Brooker''s "Twilight Zone"-like series -- which focuses on the impact
        of technology and always seems to be about 15 minutes in the future -- has
        been admirably high.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1650f213-db97-43db-81d6-fb0b7c44e273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:51:30.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:51:35.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Black Museum," an extra-long edition, is the best of the newcomers,
        feeling like quintessential "Black Mirror," as well as an homage to "Tales
        From the Crypt." In it, a woman stumbles upon a crime museum whose creepy
        curator offers a trio of cautionary tales about technology gone wrong. That
        includes a comatose woman having her consciousness implanted within her husband,
        ostensibly a way for them to be together that, not surprisingly, yields unintended
        consequences.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47cbccd0-3e7c-4d26-bc29-7627c78ec5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:51:30.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:51:35.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other standout, "Hang the DJ," is a love story filtered through
        a twisted prism of online dating, as two people go through the process of
        being paired up by computer modules. It''s the logical extension of where
        a world of Tinder and digitally mediated courtship might eventually lead.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e9819e-add2-425f-a6c2-a06cfaac1385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:51:30.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:51:35.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two showiest episodes, meanwhile, both founder a bit in the
        execution: "Arkangel," directed by Jodie Foster and starring Rosemarie DeWitt,
        features a woman using a surveillance device to keep tabs on her young daughter,
        which, again, takes unexpected turns as the child grows up; and "USS Callister,"
        an unabashed "Star Trek" spoof, only here, with a virtual-reality designer
        ("Breaking Bad''s" Jesse Plemons) who escapes into a fantasy world of his
        own creation with a very colorful "Trek"-esque vibe.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3dfe7ee-de6d-43d6-bd10-8e23a696563f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:51:30.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:51:35.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remaining chapters, "Metalhead," a tense, near-silent action
        piece, shot in black and white; and "Crocodile," where events are set in motion
        by a hit-and-run driving incident, are each provocative, but feel like lesser
        lights -- more "One Step Beyond" than the show''s more famous Rod Serling-created
        inspiration.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261d4d41-454a-4c4d-b0f2-711274640b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:51:30.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:51:35.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All told, it''s plenty binge-able, although there''s nothing here
        that reaches the heights of the best "Black Mirror" has to offer, including
        the recent Emmy winner "San Junipero" or the signature "The National Anthem,"
        which involved a kidnapper making a sordid blackmail demand of the British
        Prime Minister.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238481ad-7e71-4031-97bb-29b8314ce289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:51:30.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:51:35.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those two episodes demonstrate the shows range from light to darkness,
        from hopefulness to bleakness. On that scale, these latest additions tilt
        toward the latter, which, inadvertently or not, feels like a sign of the times.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39461fa9-e13c-4a7b-9e9c-19d22e7ec687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:51:30.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:51:35.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To his credit, Brooker (who again wrote all the episodes, one with
        a collaborator) continues to experiment with the format, capitalizing on the
        latitude that the show''s success has afforded him.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1807054-9f28-4264-9c8a-9e3d9351407b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:51:30.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:51:35.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In crass commercial terms, Netflix was extremely smart to acquire
        the program, a franchise with the sort of devoted following that every subscription
        service needs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed589f0-8ec3-4032-8a96-6b7efaa70975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:51:30.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:51:35.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that regard, "Black Mirror" is an apt symbol of TV''s present,
        as well as a thoughtful rumination on society through the unsettling lens
        of what''s yet to come.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33fc1757-86c7-473b-bf86-5c19b539d9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:51:30.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:51:35.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Black Mirror" premieres Dec. 29 on Netflix.</em></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d5dc40-198c-4d44-a822-1e9b3d11abd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:51:30.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:51:35.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/12/27/entertainment/black-mirror-review/index.html">"''Black
        Mirror'' returns solid, with some cracks."</a></em></p>'
