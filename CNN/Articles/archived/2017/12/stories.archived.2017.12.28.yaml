    'template': '1'
    'title': 'PNP chief wants two cops dismissed for firing guns while drunk

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a678e1-a789-4f12-893b-bede84318a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:18:14.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:18:18.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 28) —</strong> The
        Philippine National Police (PNP) is showing "no mercy" for officers involved
        in indiscriminate firing this holiday season.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35aa7b96-347c-442c-8d7a-c012f7a872f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:18:14.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:18:18.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Capital Region Chief Regional Director Oscar Albayalde
        during a media briefing Thursday said PNP Chief Ronald dela Rosa wants two
        police officers found to have illegally fired their guns to be dismissed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8f60e6-ecd5-4e39-a2aa-46345d7c4c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:18:14.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:18:18.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No mercy sa mga pulis na mahuhuli na mag indiscriminate firing.
        Ang direktiba ng Chief PNP ay i-dismiss sila sa serbisyo," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb8aa7d-20c4-47c4-a597-05712e32535f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:18:14.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:18:18.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: No mercy for police caught firing indiscriminately.
        The PNP Chief ordered them dismissed from service.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21efc6c9-6bc2-412d-bcd6-4220856e9923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:18:14.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:18:18.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said the two police officers with the rank of PO1 from
        Pasig and Manila, whose cases were reported within the December 16 to 27 period,
        tried to argue their case.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fc9616-bad9-4809-9c37-e79648b47127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:18:14.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:18:18.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang rason nila ay lasing lang naman sila. ''Yung sa Pasig lasing
        sila pagtapos mag-inuman. ''Yung&nbsp; doon sa Tondo, Manila lasing din. Sabi
        inaawat ''yung dalawang kasama na nag-iinuman na nag-aaway," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc367ab3-e93c-4141-a21c-7143fc31ed10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:18:14.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:18:18.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They said they were drunk. The one from Pasig happened
        after a night out. The one from Tondo, Manila said he was trying to restrain
        drunk friends.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e891ea-5879-455a-ba85-f4fd8e627311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:18:14.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:18:18.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the two policemen are under restrictive custody and are
        facing charges of illegal discharge of firearms. Being under custody means
        the two officers will not be able to leave Camp Crame, the national police
        headquarters, and they will not be allowed to be on duty.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0391373a-b21f-4fee-b17f-6cb3c63433e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:18:14.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:18:18.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde added the same directive to dismiss cops also applies
        on chief of police and community precinct commanders who will fail to solve
        stray bullet cases in their areas.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0d11d1-b9e8-45f9-b37f-213205be4a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:18:14.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:18:18.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the law, indiscriminate firing is punishable by a 30-day imprisonment
        or a P200 fine.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268a2ca4-6285-4f38-809e-199404ea3744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:18:14.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:18:18.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the reported cases, the PNP is still not sealing the muzzles
        of firearms of its personnel, unlike what they usually do as an added security
        measure against indiscriminate firing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b8f9c8-e09a-4b92-b097-4ffa82693a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:18:14.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:18:18.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang gustong ipakita natin dito ay disiplinado ang ating mga kapulisan,"
        Albayalde said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae3fa36-907e-477c-9b50-96f0443752d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:18:14.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:18:18.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We want to show our policemen are disciplined.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d97f5b-abcc-4935-82a5-40ec4c2b116e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:18:14.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:18:18.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 9,000 uniformed personnel have been deployed since December
        16 to secure the holiday season, Albayalde said.</p>'
  'Kabul-Afghanistan-suicide-bomb-attack':
    'author': 'CNN Philippines Staff'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-12-28T18:01:07.429+08:00
    'imagesource': 'jcr:88179865-272d-4e13-b91f-a86d84accfe2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ff7078e8-c5bd-4b94-944c-91afd56cfecd'
    'lead': 'At least 40 people were killed Thursday in a suicide bomb attack in Afghanistan''s
      capital Kabul, according to authorities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-06T14:22:05.421+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-06T14:22:09.249+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-06T14:22:08.984+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dozens killed in multiple blasts in Kabul

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aafdd56f-ac68-4b9d-b8e9-4040075cd0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:22:05.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:22:09.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At least 40 people were killed Thursday
        in a suicide bomb attack in Afghanistan''s capital Kabul, according to authorities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2348e0cc-3e57-4328-b765-97ebeb241c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:22:05.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:22:09.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another 30 people were injured in the attack, Afghan Interior Ministry
        spokesman Nasrat Rahimi told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb98318-ff86-45c0-a0f9-c56996aed861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:22:05.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:22:09.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack happened around 10:30 a.m. local time (12.30 a.m ET)
        and targeted a cultural center in Police District 6 in Kabul. The initial
        suicide blast was followed by two more explosions, Rahimi said. The following
        explosions did not produce any injuries, the spokesman said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe358f73-2ae0-457e-bcfb-6a21c44050fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:22:05.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:22:09.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taliban denied responsibility for the attack in a statement
        to the media released by the group''s spokesman, Zabiullah Mojahid.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6787aa93-15f2-4d6a-ac58-e2221206c66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:22:05.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:22:09.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The explosion occurred in a basement meeting room of the Dashte
        Darchi cultural center in west Kabul, according to journalist Ehsanullah Amiri,
        who was at the scene.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66891060-43ad-4997-9c10-06ef59586a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:22:05.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:22:09.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A crowd of fewer than 100 people were meeting to commemorate the
        Soviet invasion of Afghanistan, Amiri said. The bomber infiltrated the crowd
        before detonating a device. The two other devices, described by Amiri as IEDs,
        were also in the building and went off shortly after the first explosion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbe3913-aaad-4778-ba36-a36aa6b7c675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:22:05.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:22:09.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ambulances and police vehicles ferried the dead and wounded to nearby
        pubic and private hospitals, he told CNN. Security forces cordoned off the
        site and blocked the main road approaching the scene. Authorities also warned
        onlookers to stay away from the site of the explosion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f46d332-713b-4335-9e00-9a6b7e2d785f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:22:05.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:22:09.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The building also housed a Shia mosque, locals told Amiri.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef473962-6483-494a-a01f-9577dcbf9dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:22:05.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:22:09.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deadly attacks</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa2e25c-ba65-4bee-9d6a-5afe04070dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:22:05.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:22:09.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the Afghan capital and the wider country are beset with attacks
        on its military, police and civilian populations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae315ccc-2500-4c59-a7c9-0589ef02482d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:22:05.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:22:09.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week at least&nbsp;10 people were killed&nbsp;after
        a suicide attacker detonated a bomb in an attack claimed by ISIS.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72cd3ed5-98f5-4982-8388-2a64806a8c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:22:05.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:22:09.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack Monday took place near an office of the National Directorate
        of Security (NDS) close to Abdulhaq Square, said Nasrat Rahimi, deputy spokesman
        for the Interior Ministry. He said the attacker was targeting the NDS office.
        The NDS office is near the US Embassy, along with several other diplomatic
        missions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01df042-0803-4e84-a612-9b4b3872048c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:22:05.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:22:09.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of other attacks have targeted the city in recent months:</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453ab303-a198-4c91-9815-44d132022341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:22:05.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:22:09.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>October 20:</strong>&nbsp;Dozens of Afghans were&nbsp;killed
        in two mosque attacks, claimed by ISIS.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4469525a-2719-4095-a834-2b1406796b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:22:05.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:22:09.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>October 21:</strong>&nbsp;A suicide bombing near a military
        academy&nbsp;took another 15 lives, claimed by the Taliban.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef79ead-fb9e-4fb5-bfe4-212dbff68621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:22:05.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:22:09.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>October 17:</strong>&nbsp;At least&nbsp;41 soldiers were
        killed&nbsp;in an attack on their base in eastern Afghanistan, claimed by
        the Taliban.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b00505-1fe7-447b-8ecb-9776d2cd3fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:22:05.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:22:09.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>September 13:</strong>&nbsp;A suicide bomber&nbsp;killed
        three people&nbsp;in a blast outside a cricket stadium in Kabul.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d242b74-c656-4445-9d31-991decfb3ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:22:05.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:22:09.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>August 25:</strong> 20 people killed in an attack on a Shiite
        mosque, for which ISIS claims responsibility.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a93e00c-97ef-460d-ac74-d642d4205023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:22:05.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:22:09.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
