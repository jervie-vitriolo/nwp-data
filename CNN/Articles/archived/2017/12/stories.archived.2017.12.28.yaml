      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:15:21.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:15:25.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 28) —</strong> Former
        Customs Commissioner Nicanor Faeldon still has the President''s trust, Malacañang
        said Thursday, in defense of the controversial presidential appointee.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8505b5-f1ef-4c00-98be-502e48ac4936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:15:21.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:15:25.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Siya ay… kilala bilang isang tao na may prinsipyo at paninindigan
        dahil diyan ay patuloy na pinagkakatiwalaan ng ating Presidente," Presidential
        Spokesperson Harry Roque told CNN Philippines in a phone interview.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0c4ae3-4696-4a0b-bbf9-1807d70b5410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:15:21.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:15:25.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "He is known to be a man of principle so he continues
        to enjoy the President''s trust."]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70e5a67-2bfa-4d1d-a653-41a8bda2ccf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:15:21.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:15:25.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said Faeldon, a former marine captain, is cut out for his
        new job as Deputy Administrator III of the Office of Civil Defense (OCD) under
        the Department of Defense.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf41e0e2-410c-4297-868e-62bc539e33f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:15:21.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:15:25.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang on Wednesday released Faeldon''s appointment letter dated
        December 22.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a5477f-0028-417e-bd32-37349f0eac0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:15:21.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:15:25.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the appointment has been questioned by some senators, including
        members of the Liberal Party, who said the President should only appoint people
        with "unblemished reputation."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabc2513-58b7-4628-a882-120e6d9ecaae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:15:21.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:15:25.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we respect the President''s prerogative to appoint personalities
        to positions he deems fit, he must avoid appointing those with questionable
        integrity and more so those linked to corruption scandals," Senator Francis
        Pangilinan said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2584d1-b195-46e8-b6f4-b1f47a915a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:15:21.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:15:25.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon stepped down as Customs chief in August, amid investigations
        into the P6.4-billion shabu shipment from China that slipped through the country
        under his watch in May.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7bd923-c3fa-4111-9ceb-974c3e317f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:15:21.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:15:25.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He and his fellow Customs officials were also accused of receiving
        "tara" or grease money in exchange of easing the release of shipments. Senator
        Ping Lacson said Faeldon received an initial "pasalubong" or welcome gift
        of P100 million when he became Customs chief.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff0df6e-f5b7-4b1d-9917-2025ebac45a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:15:21.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:15:25.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/08/23/ping-lacson-faeldon-customs-corruption.html">READ:
        Lacson links Faeldon to alleged Customs corruption</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa056e65-fa83-4377-8c5a-32ec104ed4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:15:21.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:15:25.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon has repeatedly denied all allegations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11029fc7-e1ec-481a-a65d-c7fa30182b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:15:21.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:15:25.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department in November dropped the charges against Faeldon
        and 13 other Customs officials over one of the biggest hauls of smuggled drugs
        in the country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f2b2e0-7493-4025-bacd-a0d01232ac65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:15:21.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:15:25.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Bam Aquino on Thursday said the legal battle is not over.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732d9011-de1d-4f7d-9721-933d2a60a7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:15:21.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:15:25.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ibinasura man ng Department of Justice ang kaso laban kay Faeldon,
        subalit naghain na ng apela ang mga karampatang ahensiya tulad ng PDEA kaya
        dapat pinatapos muna ito ng Pangulo," Aquino said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff0f32c-1c90-41eb-b5d2-0768c16f767a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:15:21.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:15:25.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "While the Justice Department junked the case against
        Faeldon, agencies like the Philippine Drug Enforcement Agency have filed an
        appeal.&nbsp; The President should have waited for the legal process to be
        completed."]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0057d99d-5348-48e3-ac27-30d05523bd27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:15:21.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:15:25.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators Pangilinan, Aquino, and Franklin Drilon also said Faeldon''s
        appointment undermines the government''s resolve to fight corruption.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca0fb76-3c40-4e29-bd3a-a0d1b2edce36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:15:21.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:15:25.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque, however, said Faeldon''s appointment will not tarnish the
        government''s war against corruption.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a33ee8-1018-4993-861c-a378f5a8aff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:15:21.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:15:25.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that corruption allegations against Faeldon remain unproven.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8071f91-61b6-4e7c-b364-6052d837324a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:15:21.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:15:25.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Faeldon to stay detained despite new appointment''</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7638095a-1034-407c-9724-943c722196cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:15:21.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:15:25.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon was held in contempt and detained at the Senate since September
        for skipping the Blue Ribbon Committee''s hearings on the drug haul.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44736cf-d1f8-4274-865f-7a33f75f6f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:15:21.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:15:25.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new government post cannot set Faeldon free, said other senators
        who opposed his appointment.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebed6df-0e2a-4844-88e8-989306763397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:15:21.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:15:25.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Koko Pimentel, despite being a Duterte ally, said
        the President''s decision to keep Faeldon has "no effect" on his detention.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d1acac-908a-455f-bb58-d982a59099c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:15:21.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:15:25.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The solution to a problem like contempt is to purge yourself of
        the contempt. Not a new appointment or position in government," Pimentel said
        in a statement Thursday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5137489a-659d-4f56-b06f-5b2a2d83f3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:15:21.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:15:25.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said there was nothing wrong with appointing Faeldon since
        he "has not been convicted of any crime yet," making him eligible for another
        government position.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c6254e-4cd9-4733-a19c-d9d7eeaf35df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:15:21.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:15:25.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he said Faeldon may have to work from the Senate, since he will
        remain detained.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82358fc-0220-4533-8cdb-c2851da13aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:15:21.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:15:25.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While he can assume his new post at the OCD, he may have to function
        from the Senate detention facility via remote control, unless his contempt
        citation is lifted by the Senate acting as a collegial body," Lacson said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b807cb-03bb-4e60-88e0-bb6e8939a18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:15:21.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:15:25.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said Faeldon can "discharge his functions" even while he is
        detained at the Senate.</p>'
  'PNP-police-indiscriminate-firing':
