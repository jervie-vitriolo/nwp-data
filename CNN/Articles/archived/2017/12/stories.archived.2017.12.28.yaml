    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'After 60 years of friendship, they learned they''re biological brothers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43844abc-3195-4c79-9356-ca9c538a8cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:47:58.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:48:02.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Seventy-four-year-old Walter Macfarlane
        and 72-year-old Alan Robinson have been friends for more than 60 years. Born
        in Honolulu, they first met in elementary school, played high school football
        together and joke they could have married the same girl. They sent their children
        to the same schools they attended and vacationed together as families.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d9befb-bcc4-40e6-9d94-bf1aa4509698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:47:58.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:48:02.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it wasn''t until Macfarlane recently began using DNA ancestry
        tests to search for his long-lost birth father that he uncovered an even bigger
        surprise: Robinson is actually his biological brother.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92910db7-dc30-4fa3-af27-1bd39a5dcc06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:47:58.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:48:02.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I knew it when we compared hairy forearms!" jokes Macfarlane.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f784fb9-04a3-4b5b-b5eb-cc4c92967d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:47:58.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:48:02.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s true. How did we go for 60 years without knowing we were
        related?" adds Robinson with a chuckle. "It took those DNA tests and some
        really good sleuthing by our families to put it all together."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58436eb5-3ffe-433f-a3e8-c6a4a4b43661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:47:58.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:48:02.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''It was a crazy time ... ''</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a57f82-a41a-4d51-8d58-c01192c2106f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:47:58.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:48:02.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walter Macfarlane was born in 1943 in Honolulu. Still reeling from
        the aftermath of the attack on Pearl Harbor, Honolulu in the early 1940s was
        a&nbsp;turbulent town, full of air raids, blackouts and scores of military
        personnel.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91d9d4b-141c-46e3-8889-5e4baadd3ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:47:58.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:48:02.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For reasons the family does not know, Macfarlane''s mother, Genevieve,
        was planning to give him up for adoption. Her parents found out and decided
        "to hanai" their grandson, part of a Hawaiian practice in which a family can
        adopt a person informally, with or without papers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cec767-df9f-4ab5-b6f4-2f7c65f5f726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:47:58.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:48:02.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a crazy time, and we have no idea what must have led to
        her decisions," says Cindy Macfarlane-Flores, Walter''s daughter. "We still
        hold her in the highest regard and understand that the actions and decisions
        she had to make back then were for the best."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fcba238-1703-4783-a291-e5d2119e5a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:47:58.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:48:02.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifteen months after Macfarlane''s birth, Alan Robinson was born
        in Honolulu, and was immediately given up for adoption. He never knew his
        birth mother and father.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ea0048-b1e8-4e53-82d6-be76f0f723f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:47:58.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:48:02.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was great for me," Robinson says. "I was raised by the best
        people you can imagine. But when I had my own two children I did wonder about
        family history, because I can never answer any health questions on official
        forms."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b09302-86c3-4ff1-a7b7-c6f662d7e9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:47:58.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:48:02.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macfarlane and Robinson met in sixth grade. It was the beginning
        of a long and enduring friendship.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb23a86b-c952-4a4b-82f2-279407ee59f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:47:58.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:48:02.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Walter used to live just down the road. His hanai mother was a
        good friend of my family," remembers Robinson, "and my mom was the school
        nurse. So every time he was sick or hurt, our families would talk."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce1aceb-6b9b-4cca-a799-86f7c5081487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:47:58.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:48:02.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both boys went on to&nbsp;Honolulu''s Punahou School, Barack Obama''s
        alma mater, and played championship football together. After college and Vietnam,
        they ended up back in Honolulu, raising families and hanging out.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2b67fc-2cbc-4c21-97ff-3559a8bd8ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:47:58.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:48:02.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I grew up calling him Uncle Alan," says Macfarlane-Flores. "Uncle
        Alan was my brother''s idol growing up because he was an amazing pilot. I
        have a few pictures of us on his sailboat at 9 and 10, and his daughter Tara
        was about 4. When my brother Aldon and I were kids, they hung out a ton."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4803b416-a85f-4120-8a3f-6d079413ac1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:47:58.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:48:02.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We used to go skin diving, spearing fish, and camping out on Molokai,"
        recalls Robinson, who like Macfarlane still lives in Hawaii. "Today, we play
        cribbage against each other and are fierce competitors."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3beed157-ce0e-4117-910a-b12242fbb7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:47:58.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:48:02.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I beat him the last time we played," Macfarlane adds quickly.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15aa2768-3f0a-4357-b32d-0d04549a7df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:47:58.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:48:02.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A hunt for answers</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abfc9ca-0a76-46a2-8d15-cbc36ae34b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:47:58.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:48:02.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few years ago, Robinson received two birthday gifts: DNA tests
        from 23 and Me and Ancestry. He swabbed his cheek twice and sent in both samples.
        But he didn''t fully share his data at the time.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ceac36f-f94a-4bd8-a275-994ca3f31374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:47:58.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:48:02.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, at the urging of his daughters, Macfarlane also submitted
        DNA samples to both companies in the hopes of finding his biological father.
        The results, he said, were "sort of neat, telling you about 800 people you
        are related to." But nothing clicked until daughter Cindy took over and figured
        out how to sort the results to show the top matches.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d60f80-312f-4515-8b20-813b89e26699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:47:58.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:48:02.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The strongest DNA relationship was Robi737, which the test said
        would be a half-brother," says Macfarlane-Flores. "My first thought is that
        they were related via the father. But when I looked at their X chromosome,
        which is only carried by the mother, it was an identical match. It hit me
        like a ton of bricks that they have the same mother!"</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557b8bcb-9e5b-4509-8803-6f29b31dd8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:47:58.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:48:02.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reaching out to her parents, she quickly asked if they know anyone
        that might use a name like "Robi737." No, was the reply, but her mother, Martha,
        had an idea: "Have Dad ask Uncle Alan because he flew 737s for Aloha Airlines
        ... and everyone called him Robby back then."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1405e9-de7e-4110-8b01-4240b80b2065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:47:58.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:48:02.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sure enough, Robinson confirmed: Robi737 is his user name.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2de7df-9319-4cab-816a-9777330559a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:47:58.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:48:02.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are on the edge of our seats and he calls back and tells my
        dad, ''Yeah, that''s me!'' " remembers Macfarlane-Flores with excitement.
        "I guess they were both trying to play it cool, but my dad was crying."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90220c4-5f5c-4907-a9e1-f16d8e8b8500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:47:58.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:48:02.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A decision was made to announce the surprise to the extended family
        at a party on December 23, originally planned to honor Walter''s daughter,&nbsp;Ilima-Lei
        Macfarlane, who currently holds the women''s flyweight world champion title
        for Bellator Mixed Martial Arts.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240de3b7-f3df-4457-883e-39b1b92c3220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:47:58.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:48:02.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Normally I don''t cry easily, but I broke down in front of everyone,
        the emotions were so strong," says Robinson. "It was such an overwhelming
        experience. The family was so warm and nurturing and accepting."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a2aa18-66b0-46dd-87e7-615c3339dea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:47:58.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:48:02.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Good times to come</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990f3895-9031-40f8-a098-15721383105a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:47:58.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:48:02.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you could pick a family, I think he would have picked the Macfarlanes
        as a family," says Eva Robinson, Alan''s wife. "That''s how much we liked
        them. Our children are all Facebook friends and it''s so wonderful to see
        the relationships growing. You can tell the families are intertwined now."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62278f2f-7c6b-4b35-8703-2744c459dc40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:47:58.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:48:02.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really a Christmas miracle," says Macfarlane-Flores. "And
        the coolest part is that we don''t have to meet him and learn about his life,
        because Uncle Alan is someone we already love and admire and have looked up
        to our whole lives."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7155a0e-fbe3-4c9b-9984-7dede9df5713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:47:58.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:48:02.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now the family seeks another miracle. They still want to find their
        long-lost biological fathers. In the meantime, the two men go to lunch nearly
        every day and are busy planning all sorts of outings in the future.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0e6260-9f73-4c15-b152-9ff7da24d3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:47:58.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:48:02.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to Las Vegas to spend a week with classmates, and
        then a golf tournament with teammates, and who knows, maybe even a cruise!"
        says Macfarlane. "The whole thing is incredible, but when you think about
        it, it''s also sad we didn''t know we were brothers much sooner, because then
        we could have gone through all the highs and lows of life together."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a682f6f3-0e0a-417b-91f0-5632183cb30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:47:58.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:48:02.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I share his sentiment that it could have been more," agrees Robinson.
        "But the good thing is that there are more good times to come."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84be9ac-7538-481b-9030-fe25d1a0ce52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:47:58.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:48:02.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/12/27/health/friends-brothers-dna-discovery-hawaii-trnd/index.html">"After
        60 years of friendship, they learned they''re biological brothers."</a></em></p>'
  'St.-Petersburg-blast':
    'author': 'Mary Ilyushina and Lawrence Davidson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-12-28T10:52:51.436+08:00
    'imagesource': 'jcr:db590da4-d67a-4a78-ad93-6248c20a095d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0e89c5a4-01ae-4bd4-bcc1-7e4d7855271c'
    'lead': 'A total of 10 people were injured, Sputnik said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-06T15:50:50.030+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-06T15:50:54.684+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-06T15:50:54.553+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nine hospitalized after TNT blast in St. Petersburg, state media says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4967b2-429f-4435-826d-ae3bd6de03a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:50:50.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:50:54.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Nine people were hospitalized after a blast
        inside a store in the Russian city of St. Petersburg, state-run news outlets
        Tass and Sputnik reported Wednesday, citing local officials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa656cf5-002c-4ecd-a376-6a661f2c2891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:50:50.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:50:54.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 10 people were injured, Sputnik said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3896181c-b3f2-4476-9a17-f1ac9239e746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:50:50.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:50:54.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Preliminary data shows that an explosive device found at the scene
        contained 200 grams (7 ounces) of TNT, state-run RIA news agency reported.
        The device was inside a locker at a chain supermarket called Perekrestok,
        located in an entertainment complex.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da5f279-95e0-4db2-b842-17c8814af460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:50:50.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:50:54.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tass reported that the Investigative Committee of the Russian Federation
        has opened a criminal investigation into the explosion, citing Svetlana Petrenko,
        an official representative for the committee.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb841d1b-c680-4ad4-a82a-3938a4da2587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:50:50.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:50:54.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city has been a target for at least one other explosion this
        year. Fourteen people were killed and dozens more were injured on April 3
        when&nbsp;a suicide bomber detonated explosives&nbsp;in the city''s metro
        system.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627806a4-a276-43ce-b949-7154cc9c6cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:50:50.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:50:54.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The April explosion, which has been linked to terrorism, occurred
        on a passenger train traveling through a tunnel in the center of the city.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68cee11b-55c0-48be-ae4c-89b5fbf36d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:50:50.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:50:54.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/12/27/europe/st-petersburg-russia-blast/index.html">"Nine
        hospitalized after TNT blast in St. Petersburg, state media says."</a></em></p>'
  'Why-China-jails-activists-at-Christmas':
    'author': 'James Griffiths, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-12-28T10:53:16.147+08:00
    'imagesource': 'jcr:77a40908-6437-4fde-8e85-961e13bd84bd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2a5b7a77-94c7-4af1-8ae0-3cbb1413ca2f'
    'lead': 'The week between Christmas and New Year is a dead zone for many international
      companies, including the media and diplomatic services, most of which are sparsely
      staffed during the holiday period. That can make it the ideal time to bury bad
      news, experts say.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-09T08:08:56.428+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-09T08:09:37.353+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-09T08:09:37.008+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why China jails activists at Christmas

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b6abc6-3b1b-44bb-8ed9-2dee34f67abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:08:56.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:09:37.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The trial of Chinese human rights activist
        Wu Gan, who was sentenced to eight years in prison on Christmas Day, has again
        shed light on China''s practice of sentencing high-profile activists during
        the holiday period in order to avoid international scrutiny.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a35b31-ab1e-4acb-b171-18f245c1151a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:08:56.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:09:37.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The week between Christmas and New Year is a dead zone for many
        international companies, including the media and diplomatic services, most
        of which are sparsely staffed during the holiday period. That can make it
        the ideal time to bury bad news, experts say.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32da3f99-e3cb-4622-a545-b037cc60f2a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:08:56.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:09:37.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was on show Tuesday, when a court in the north eastern city
        of Tianjin declared Wu guilty of subversion after almost over two years in
        detention.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3338232-6f0f-451c-a8d4-7f38b80224f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:08:56.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:09:37.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known by his online moniker "Super Vulgar Butcher," Wu was&nbsp;known
        for his brash, outspoken style, including protests and performances outside
        court houses. He often seemed oblivious, even scornful of state power, responding
        to criticism with profanities and defiance.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f96e3ed-9857-4068-a1ce-a4296dbf35a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:08:56.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:09:37.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2008, he advocated for Deng Yujiao, a woman arrested for killing
        a local official who attempted to rape her. A court&nbsp;found her guilty&nbsp;but
        did not sentence her to prison amid a massive swell of public support for
        her, in part organized by Wu. Her case was later fictionalized in the Jia
        Zhangke movie "A Touch of Sin."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2893a612-e6aa-406c-8f58-a3a2ef9343d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:08:56.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:09:37.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was one of hundreds of lawyers and activists&nbsp;swept up in
        the so-called 709 crackdown in July 2015. During a period of less than a week,
        at least 146 lawyers and their families were detained in a nationwide swoop
        according to the China Human Rights Lawyers Concern Group (CHRLCG), a Hong
        Kong-based monitoring organization.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd3febf-f0cd-4fc4-b0df-98d788593d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:08:56.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:09:37.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most were released after questioning, but several have been handed
        lengthy prison terms, including Jiang Tianyong, who was&nbsp;sentenced to
        two years in prison&nbsp;after a televised confession his supporters have
        said was forced.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c3e798-98ec-422b-abcc-663bc76b9ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:08:56.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:09:37.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wu refused to cooperate with the authorities, which may be why his
        prison sentence was so severe, said Kit Chan, executive director of CHRLCG.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a426c8f-8431-4f9b-996a-d38d7e8aa7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:08:56.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:09:37.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said his sentencing appeared to have been timed so as to avoid
        "public attention especially from the diplomatic circle."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3751513c-36fa-43a0-815e-baddf051b308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:08:56.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:09:37.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is quite a usual practice or tactic for the Chinese authorities,
        especially around important and long holidays for the international community,"
        Chan added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2e261e-5c64-4bef-9b0f-9c42f48940fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:08:56.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:09:37.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His may not be the last case before 2018 either. Qin Yongmin, a
        former member of the China Democracy Party&nbsp;swept up&nbsp;in the 709 arrests,
        is due to be sentenced on December 29, while many people are still on holiday,&nbsp;according
        to lawyer Xie Yanyi, who was himself detained in the crackdown.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8ab1fd-cc82-4a65-adea-112739e61ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:08:56.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:09:37.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christmas trials</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a15ba5-a294-4daf-ac0f-6d364254378d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:08:56.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:09:37.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Chinese authorities deny timing cases in this fashion,
        Patrick Poon, a China researcher at Amnesty International, pointed to multiple
        historical examples which suggest otherwise.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824607aa-d0e7-43c0-9c1e-c04fe5bbd688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:08:56.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:09:37.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Wu''s case, Poon said, there had been little movement for months,
        making it "simply incomprehensible why (it needed) to be announced this week
        unless there are political calculations to avoid attention."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6666c0a9-efff-4234-a7d4-8d6673e795c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:08:56.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:09:37.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By trying to avoid scrutiny from the press and the international
        community, the Chinese government betrays the fact it knows well these sham
        trials cannot withstand scrutiny," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7624c70-d322-4602-aafa-35fc7adea6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:08:56.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:09:37.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the most well-known examples is that of Liu Xiaobo, a pro-democracy
        activist later awarded the Nobel Peace Prize, who was sentenced to&nbsp;11
        years in prison on Christmas Day, 2009, over six months after he was first
        charged with "inciting subversion of state power."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83d905b-17fc-4861-8a6d-703b2b26bed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:08:56.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:09:37.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liu&nbsp;died this year, shortly after being released on heavily-guarded
        medical parole, eight years into his sentence. Requests from his family and
        supporters that he be allowed to seek treatment overseas were denied.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e246496-b54a-4e87-986b-1ff32ffd4ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:08:56.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:09:37.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was&nbsp;the first&nbsp;Nobel Peace laureate to die in state
        custody since Carl von Ossietzky in Nazi Germany in 1938, and his case brought
        considerable international criticism of Beijing, which has seen less scrutiny
        of its human rights records in recent years.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3f712f-cbfe-470e-89ea-248a7d3c6e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:08:56.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:09:37.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two years before, on December 25, 2007, well-known AIDS and environmental
        activist Hu Jia was arrested at his home in Beijing. He was&nbsp;later sentenced&nbsp;to
        three and a half years in jail.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d85822e-2f2f-4764-8a84-30d3d5c88748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:08:56.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:09:37.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, Pu Zhiqiang, a lawyer who represented dissident artist
        Ai Weiwei among others, was&nbsp;handed a suspended three year-prison sentence&nbsp;just
        before Christmas. During the same period in 2011, writers Chen Xi and Chen
        Wei were handed 10 and nine year prison sentences respectively,&nbsp;according
        to free speech group PEN International.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905618b7-5198-4c91-94b2-eee324807af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:08:56.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:09:37.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chan said timing trials for Christmas may be starting to backfire,
        with much coverage of Wu''s trial highlighting the fact it was scheduled for
        the holidays, though the trial itself was very sparsely attended&nbsp;according
        to reporters on the scene.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6ed612-6831-4c35-ac30-933904ba9601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:08:56.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:09:37.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It might be (becoming) less effective because the tactic is well
        known," she said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc573a7b-3d82-42a6-b36c-e2e3fdbef117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:08:56.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:09:37.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nor did the trial''s timing prevent diplomatic condemnation, the
        embassies of Germany and the United States issued a joint statement Wednesday
        calling on the Chinese authorities "to release Wu immediately" and "view lawyers
        and rights defenders as partners in strengthening Chinese society through
        development of the rule of law."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac65ad36-4bfb-4ad5-a51c-f3539cbe566e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:08:56.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:09:37.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/12/27/asia/china-activists-christmas-intl/index.html">"Why
        China jails activists at Christmas."</a></em></p>'
  'Israel-Trump-rail-station':
    'author': 'Oren Liebermann, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-12-28T10:53:32.496+08:00
    'imagesource': 'jcr:7e2ef563-0948-4e92-8595-5981de556dd7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c80078a7-9efe-43e4-abbe-8c44552d06dd'
    'lead': 'The station, which will be built inside the walls of the Old City, will
      drop off passengers near the Dung Gate, which leads straight to the Western
      Wall, the holiest site at which Jews can pray.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-09T08:12:55.205+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-09T16:24:06.557+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-09T16:24:06.078+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Israel plans a Trump rail station as Trump-naming frenzy sweeps country

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f373146e-077e-44e0-8793-9aff3df21e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:12:55.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:24:06.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A planned high-speed rail station in the
        Old City of Jerusalem will be named after President Donald Trump, Israeli
        Minister of Transportation Yisrael Katz told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ca046a-e748-4ca3-8081-9acc7fd87b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:12:55.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:24:06.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The station, which will be built inside the walls of the Old City,
        will drop off passengers near the Dung Gate, which leads straight to the Western
        Wall, the holiest site at which Jews can pray.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37283c79-7919-43a1-bb4c-1033e8624d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:12:55.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:24:06.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump made history in early May when he became the first sitting
        US president to visit the Western Wall, though he did so without any Israeli
        government officials, in apparent recognition of the sensitivity of his visit.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d907b2a-ba33-4a3b-b2f0-756215677c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:12:55.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:24:06.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://edition.cnn.com/2017/12/22/middleeast/jerusalem-vote-united-nations-list-intl/index.html">How
        each country voted at the UN on Jerusalem status resolution</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4ca7d8-fd7b-458e-8931-285f04a2de12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:12:55.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:24:06.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But dedicating the rail station to Trump is a way of thanking him
        for what he did earlier in December, when he recognized Jerusalem as the capital
        of Israel and said he intends to move the US Embassy from Tel Aviv to Jerusalem.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c8ee76-f1cc-4765-a5bd-828e2c26a867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:12:55.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:24:06.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I decided to call the new train station which will be established
        in the Jewish Quarter near the Western Wall and the Temple Mount in the name
        of President Donald Trump, because of his historical and brave decision to
        recognize Jerusalem, the eternal capital of the Jewish people, as the capital
        of the state of Israel and his intention to move the American Embassy to Jerusalem,"
        said Katz.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2799fc6-c806-4e00-ba07-27202db059d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:12:55.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:24:06.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s decision was hailed by Israelis, even as it was&nbsp;rejected
        by the vast majority&nbsp;of countries in the United Nations General Assembly.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a56998-095e-42a0-9569-93f5d31306fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:12:55.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:24:06.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Old City of Jerusalem -- together with the metropolis that surrounds
        it -- is the most sensitive point in the Israeli-Palestinian conflict, with
        both sides claiming all or part of the city as their capital.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3663b43b-d5af-4594-b8d2-a10adc9d6376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:12:55.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:24:06.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the station, Trump-naming frenzy has swept across
        Jerusalem and Israel, where multiple municipal projects are expected to bear
        the name of the 45th President.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e69726-81d0-4293-a958-b240a2da4191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:12:55.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:24:06.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Jerusalem city council member proposed changing the name of Salah
        ad-Din Street -- a largely Palestinian street that leads into the Old City''s
        Muslim Quarter -- to Donald Trump Street. In a letter addressed to the deputy
        mayor, Councilman Arieh King wrote, "Thanks to his action, other nations intend
        to recognize Jerusalem as the capital of the State of Israel and work to transfer
        their embassies to our city."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5399f76f-4574-4b60-8dd0-6adc06595f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:12:55.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:24:06.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In nothern Israel, Kiryat Yam Mayor David Even Tzur plans on naming
        the city''s new park after Trump. Tzur even suggested he would consider inviting
        Trump to the opening of the park in April 2018. He received a thank you letter
        from Trump, which said, "I am thankful for your gesture and am moved to know
        that the people of Israel are encouraged by my decision to recognize Jerusalem
        as the capital of Israel."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23991cda-fbbe-4adb-b1b3-f52cb1a83e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:12:55.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:24:06.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A council resolution in the coastal city of Ashkelon would name
        a road "Trump Declaration Street," echoing the title of the "Balfour Declaration"
        of 1917, in which the British government committed to a Jewish home in British-mandatory
        Palestine.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53305319-a6d7-49f9-a133-969015d4f67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:12:55.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:24:06.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reviled by Palestinians, it is considered one of the most significant
        documents leading to the creation of the state of Israel. Rabbi Yakov Avitan,
        an Ashkelon council member, said he believes Trump''s recognition of Jerusalem
        as the capital of Israel is equally as important.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050048b4-1c82-47dd-b399-e6ac7e5d32d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:12:55.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:24:06.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an exclusive interview with CNN&nbsp;a day after the General
        Assembly vote, Israeli Prime Minister Benjamin Netanyahu said, "I think what
        it does is finally recognize a historical truth. Jerusalem has been the capital
        of Israel for 3,000 years from the time of King David. It''s been the capital
        of the state of Israel for 70 years, and it''s about time that the US said
        -- and I''m glad they said it -- this is the capital."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6652cc82-0b6f-4375-a05d-634fa5735855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:12:55.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:24:06.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The railway station will take a year to plan and about four years
        to build at a cost of $215 million, a spokesman for the Ministry of Transportation
        said. The station will be about 150 feet underground. The entire project,
        including a 2-mile extension of the high-speed rail line, will cost approximately
        $715 million. The line will run from Tel Aviv to Jerusalem.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1416c9-c42b-4330-8aab-feb20df05020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:12:55.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:24:06.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ikrema Sabri, a senior Muslim cleric and former grand mufti of Jerusalem,
        slammed the Israeli government''s plan to dig under the Old City, telling
        Agence France-Presse that Palestinians will never accept "any change or act
        in the occupied territories. Giving the name of Trump to this project will
        not give it any legitimacy. It would be just another implementation of the
        unacceptable decision of President Trump to recognize Jerusalem as the capital
        of Israel."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e75414-8bb8-4085-b76f-9a346372ca8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:12:55.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:24:06.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before announcing plans to name the station for Trump, the
        high-speed rail project had run into controversy. Two sections -- largely
        underground -- of the line run through the West Bank, which is land the Palestinians
        envision for a future state, a position widely held as the international consensus.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd4ccfc-4cc2-4fd7-9eca-bb288517d0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:12:55.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:24:06.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/12/27/politics/israel-trump-train-station-rail-name-naming/index.html">"Israel
        plans a Trump station as Trump-naming frenzy sweeps country."</a></em></p>'
  'North-Korea-anthrax-threat':
    'author': 'James Griffiths, CNN'
    'caption': 'This image shows the infectious disease, anthrax, magnified under
      microscope | File photo'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-12-28T10:18:36.706+08:00
    'imagesource': 'jcr:7b2bbf68-9e4f-4081-8f70-126bf0bd672e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b2e337f5-17dc-464d-8aa6-022456075109'
    'lead': 'In South Korea, another deadly weapon is back in the headlines, one that
      is far easier and cheaper to make: anthrax.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-09T08:17:28.846+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-09T08:18:44.469+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-09T08:18:43.971+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How serious is the North Korean anthrax threat?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7151d8-3fb2-42e6-9be5-fc26dc27c082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:17:28.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:18:44.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The U.S.&nbsp;sanctioned two more senior
        North Korean officials Tuesday, the latest attempt to hit the country''s nuclear
        program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6616d2-1939-44d1-9d3e-094917dbad0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:17:28.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:18:44.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in South Korea, another deadly weapon is back in the headlines,
        one that is far&nbsp;easier and cheaper to make: anthrax.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9680bd32-0461-4c09-b3ce-0359ccc010cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:17:28.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:18:44.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, the Blue House was forced to deny President Moon Jae-in
        and other top officials had been vaccinated against the biological weapon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c8a073-c963-4637-8cba-5a89158cff5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:17:28.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:18:44.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesman Park Soo-hyun said the Korea Centers for
        Disease Control and Prevention bought 1,000 doses of anthrax vaccines, to
        be given to biochemical counterterrorism agents or civilians in the case of
        anthrax exposure. The vaccines arrived in November.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd15f7e-eeff-4966-9e86-5d06c3e8d616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:17:28.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:18:44.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Park said the Blue House had bought 350 doses of anthrax vaccine
        to counter accidental exposure, but he said it was ordered by the previous
        government led by former President Park Geun-hye after an incident in 2015.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd469c44d-7d70-4e4d-a245-56e8799653ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:17:28.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:18:44.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, it emerged the U.S. military&nbsp;erroneously shipped live
        anthrax&nbsp;used for research purposes to South Korea, as well as parts of
        the US, Canada and Australia. The sample sent to South Korea was destroyed
        and the facility decontaminated.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe216ac-367f-4b0f-bb38-e77183d252ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:17:28.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:18:44.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were no plans to vaccinate the general public, the Blue House
        spokesman said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce059524-a98b-44a4-b732-d3db9bf60137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:17:28.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:18:44.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding to these concerns was a report in the Korean media alleging
        one of the four North Korean soldiers who defected in 2017 was found to have
        antibodies to the biological weapon in his system, suggesting he was either
        vaccinated against anthrax or exposed to it at some point.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8757a6-2c87-42c0-90aa-a8b12cc75fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:17:28.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:18:44.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea''s National Intelligence Service told CNN it could not
        confirm that report. The Defense Ministry said it also could not confirm the
        report, adding that none of the four military defectors are believed to have
        worked in North Korea''s biochemical warfare unit.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08410851-3f58-4a15-a457-02beaff8d7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:17:28.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:18:44.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Biological threat</h3>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9184de71-39ef-41c9-b802-109ef4e95072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:17:28.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:18:44.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Trump administration''s&nbsp;National Security
        Strategy, released earlier this month, North Korea "has spent hundreds of
        millions of dollars on nuclear, chemical, and biological weapons" including
        research into "chemical and biological weapons which could be delivered by
        missile."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f87c45-6665-4ae6-ba7a-5cf8a7ec2434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:17:28.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:18:44.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, North Korea''s Ministry of Foreign Affairs said
        such claims were "groundless" and accused the U.S. of attempting to "cook
        up untruths."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75872266-a71a-4a87-bf05-1939bfb051ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:17:28.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:18:44.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a signatory to the&nbsp;Biological Weapons Convention&nbsp;(BWC),
        North Korea "maintains its consistent stand to oppose development, manufacture,
        stockpiling and possession of biological weapons," the statement said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cedfbc6f-3fde-466d-bb0b-8fb8280f1e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:17:28.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:18:44.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It pointed to U.S. claims Iraq possessed biological agents and other
        weapons of mass destruction before the invasion of that country in 2003, which
        were&nbsp;later proven&nbsp;to be "dead wrong," according to a&nbsp;U.S. government
        commission.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54357cd8-93d0-42ab-8e09-33bf6dd14401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:17:28.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:18:44.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous U.S. administrations have also accused Pyongyang of developing
        biological weapons, with a&nbsp;2004 report&nbsp;from the Deputy Director
        of National Intelligence saying that after its accession to the BWC in 1987,
        North Korea continued to pursue research in this area.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e9ad7b-3b1b-46e0-ac9e-f06ff777f1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:17:28.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:18:44.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"North Korea has the scientists and facilities for producing biological
        products and microorganisms, and has the ability to produce traditional infectious
        biological warfare agents or toxins," the report said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc14f7e4-d7a2-420e-a3c4-7fbe330dc10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:17:28.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:18:44.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Nerve agents and toxins</h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5913b2-8e1a-4fe0-9a2e-6cc722ce1731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:17:28.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:18:44.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was renewed attention on North Korea''s chemical and biological
        weapons programs this year after the&nbsp;audacious assassination of Kim Jong
        Nam, half-brother of the North Korean leader, in Kuala Lumpur International
        Airport.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5220b7e5-37c3-4aa8-9942-4e52b8082e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:17:28.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:18:44.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was killed with the nerve agent VX, allegedly by two women acting
        on behalf of North Korea. Pyongyang has consistently denied any involvement
        in Kim''s death; lawyers for the women have said they thought they were taking
        part in a prank TV show.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78d7b41-dfef-4c80-b6dd-44b3885be72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:17:28.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:18:44.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a report&nbsp;published in October&nbsp;by researchers
        at Harvard, "accurately assessing the threat from North Korea''s biological
        weapons program is challenging," as tests can be carried out in secret behind
        closed-doors, unlike nuclear or missile testing, and many technologies involved
        can be dual-use, such as for the creation of pesticides.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b191200-209b-46b5-b50e-cf140fd8440b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:17:28.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:18:44.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, North Korean state media published photos of leader Kim
        Jong Un touring a pesticide facility which experts argued was capable of producing
        large amounts of biological weapons.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc3024e-923c-44b5-8b0e-1efc6ef2c203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:17:28.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:18:44.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Analysis of the images reveals that the facility -- the Pyongyang
        Bio-technical Institute -- can produce regular, military-sized batches of
        biological weapons, specifically anthrax,"&nbsp;Melissa Hanham, a North Korea
        expert at the James Martin Center for Nonproliferation Studies, wrote at the
        time.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a1e006-5e9a-4424-b043-3efbb02ede7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:17:28.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:18:44.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Centers for Disease Control&nbsp;categorizes anthrax&nbsp;as
        a Category A agent: one that poses the greatest possible threat for a negative
        impact on public health; one that may spread across a large area or need public
        awareness and requires planning to protect the public''s health.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e090aa8b-1b34-4126-966f-3dd086bbfb25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:17:28.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:18:44.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The North Korean assertion that the plant is intended to produce
        insecticides is an old and well-used cover for a biological weapons program,"
        Hanham said, adding the publication of the photos of Kim''s tour "may have
        been intended as a veiled threat to South Korea and the United States."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5aeb58e-4605-42db-9d1c-225636ffc23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:17:28.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:18:44.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Harvard report said "decades of open source information affirm
        that North Korea has held an interest in developing a bioweapons program,"
        and there was evidence Pyongyang possessed the capability to produce, and
        in some instances weaponize, a number of biological agents, including anthrax,
        botulism, cholera, plague, and smallpox.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a4b707-7015-4058-b4af-73a222351019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:17:28.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:18:44.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Devastating attack</h3>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3a3a0d-988b-4385-802b-b6ff2bc7b096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:17:28.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:18:44.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much about North Korea''s biological weapons program is unknown,
        including whether it is still ongoing: Pyongyang has not been shy in boasting
        about its weapons capabilities, and it''s difficult to judge that being a
        signatory to the BWC would be enough to encourage it to hide one controversial
        program while being increasingly open about its nuclear arsenal.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9adab34-65f8-448a-b682-498c8761475f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:17:28.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:18:44.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it''s understandable that some in South Korea are fearful.
        Any conflict with North Korea, whether sparked by Pyongyang, Seoul or Washington,
        would likely result in devastation for the heavily-populated South Korean
        capital, at which are aimed&nbsp;thousands of pieces of North Korean artillery,
        to say nothing of missiles and other weaponry.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048fa17b-696a-478c-8d90-35a588ead588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:17:28.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:18:44.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Missiles, drones, airplanes, sprayers, and human vectors are potential
        means of (biological weapons) delivery," the Harvard report said, though it
        added biological agents are "difficult to keep intact on missile payloads
        due to heat and changing conditions that can degrade the agent," making far-range
        delivery unlikely.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b48e69-b797-4c3d-bed5-6709a5baae3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:17:28.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:18:44.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manual delivery is perhaps the most difficult to guard against,
        the report said: "North Korea has 200,000 special forces; even a handful of
        those special forces armed with (biological weapons) would be enough to devastate
        South Korea."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134beaa8-aed9-4b99-8948-3acf188c7587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:17:28.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:18:44.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Jong Un''s regime is also believed to have considerable chemical
        weapons stockpiles, as much as 2,500-5,000 metric tons&nbsp;according to some
        estimates. Unlike the BWC, Pyongyang is&nbsp;not a signatory&nbsp;to the equivalent
        Chemical Weapons Convention, though it has denied pursuing such a program.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5c3b3c-d969-4af9-b151-6a984b635065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:17:28.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:18:44.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A June&nbsp;report&nbsp;from the Bulletin of Atomic Scientists warned
        North Korea could hit Seoul with a "sea of sarin" should conflict break out,
        potentially killing or severely injuring millions of people.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c296f394-8092-47cb-93e3-00b8576e158f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:17:28.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:18:44.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anthrax and similar agents could be equally dangerous, with the
        Nuclear Threat Initiative&nbsp;warning&nbsp;"gram-for-gram, biological weapons
        are the deadliest weapons ever produced."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1438f8-5eaf-4f96-ad7f-e29eebf2b7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:17:28.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:18:44.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/12/27/asia/north-korea-anthrax-intl/index.html">"How
        serious is the North Korean anthrax threat?"</a></em></p>'
  'Baby-dies-awaiting-evacuation-Syria':
    'author': 'Euan McKirdy, Angela Dewan and Sarah Sirgany, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-12-28T10:15:28.824+08:00
    'imagesource': 'jcr:e0c5c7a6-d704-4fde-a2e2-e1bdd68c5de0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dbe9449f-0d2f-4428-a742-547beea29709'
    'lead': 'A six-month-old baby who was on a list of critically ill people to be
      evacuated from Syria''s besieged Eastern Ghouta has died, a medical organization
      said Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-09T08:21:43.229+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-09T08:22:27.839+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-09T08:22:27.290+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Baby dies awaiting evacuation from Syria''s besieged Eastern Ghouta

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425904df-d501-4798-941f-13ed991fc30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:21:43.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:22:27.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A six-month-old baby who was on a list
        of critically ill people to be evacuated from Syria''s besieged Eastern Ghouta
        has died, a medical organization said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7072c73c-bbe9-47a6-adb8-e26997659bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:21:43.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:22:27.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Katr Alnada was number 18 on the list of just 29 people that were
        granted passage to the capital, Damascus, for medical treatment under a people-swap
        agreement between the Syrian government and a rebel group,&nbsp;according
        to Mohamad Katoub,&nbsp;an advocacy manager for the Syrian American Medical
        Society (SAMS) in neighboring Turkey.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b17d6e-4a75-40fc-9933-499c6e7a4970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:21:43.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:22:27.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When (the) local team reached her they found that she died weeks
        ago," he wrote on Twitter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7cad9d7-579c-4a5d-bcc8-46f495e6d1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:21:43.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:22:27.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The baby was to be transferred to a hospital in the capital after
        the rebel group Jaish Al-Islam agreed to hand over prisoners in exchange for
        the evacuations, according to Katoub. The rebel group also confirmed the deal
        to Reuters, saying it would hand over 29 prisoners for 29 people in need of
        care, 18 of which are children.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9af095-2dc5-47d5-a106-24a10d89018f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:21:43.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:22:27.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement broke a months-long deadlock and the first four people,
        including three children, were transferred overnight, said Ingy Sedky, a spokeswoman
        for the International Committee of the Red Cross in Syria. Humanitarian organizations
        had been pleading for months to allow the transfers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772a40c4-677c-43cd-b589-e738d5b7cdc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:21:43.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:22:27.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eastern Ghouta is one of Syria''s last rebel strongholds, but it
        has been under siege by regime forces for more than four years. Syrian President
        Bashar al-Assad had repeatedly refused aid into the enclave and evacuations
        out of it. Assad''s government has accused rebel groups there of using civilians
        as human shields.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4162452-326d-4640-b9bd-eac20904fd8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:21:43.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:22:27.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One patient due to be moved refused for fear that he will be arrested
        by President Bashar al-Assad''s regime, Katoub wrote on Twitter. He added
        that "safety guarantees (are being) given to the patients."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9640c9ec-d6a1-4922-a3cd-a5ebe9bd528e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:21:43.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:22:27.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that a further 13 patients, in addition to the 12 already
        evacuated, are scheduled to be moved.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd000c1-f2de-4075-818e-6e2d681123fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:21:43.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:22:27.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SAMS reports that at least 17 patients have died over the past few
        months in the enclave because they were not able to access medical care.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4375717-394a-41b8-81f7-293027924920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:21:43.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:22:27.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to SAMS, the evacuees are "suffering from heart disease,
        cancer, kidney failure and blood diseases, in addition to cases requiring
        advanced surgery that are not available in the besieged area."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14920b03-51e1-4357-8d7a-766f16cc0289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:21:43.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:22:27.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been no evacuations since the four overnight, said the
        ICRC''s Sedky, but she added that they were expected to resume Wednesday night.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c11c31-96be-412d-8ce0-a7db8a928344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:21:43.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:22:27.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The operation yesterday went very smoothly and we managed to transfer
        the medical cases safely to their destination to receive necessary treatment
        in Damascus," she said, adding that family members were allowed to accompany
        patients.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd622d4-e495-4cae-b0d8-38cb2fd65e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:21:43.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:22:27.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked why so few people had so far been evacuated, she said:
        "Usually this type of operation is very complicated, involving coordination
        with different parties to make sure people on the way will be protected and
        get out safely from the area. Security guarantees are very important for us,
        so it will be a lengthy process."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371004d7-0f5a-4ee8-9694-35ed69a6bb7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:21:43.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:22:27.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not clear if the Syrian government and rebel groups will agree
        to more than 29 evacuations. There are also concerns over how the evacuees
        will be treated, having come from a rebel-held area and into Assad''s center
        of power in Damascus.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4892cb6-a55e-4eda-ab21-48d72d411c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:21:43.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:22:27.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>137 children in need of urgent care</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b08df24-9cd7-4391-95db-09000e764ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:21:43.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:22:27.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Humanitarian organizations have been pleading for months with the
        Syrian government to allow the critically ill to leave. SAMS warned that the
        situation had "reached breaking point" and that 641 people require urgent
        medical attention, while the ICRC said a list of 500 of the most urgent cases
        had been compiled.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b7ed77-5c29-4940-a8ec-adde9be542f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:21:43.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:22:27.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNICEF reports that 137 children are among those in Eastern Ghouta
        need of urgent medical care.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4361386f-925c-466d-a861-f9d1918d40bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:21:43.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:22:27.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN''s humanitarian chief in Syria, Jan Egeland, said on December
        21 that a nine-month-old baby had died in Eastern Ghouta due to acute malnutrition
        and respiratory complications.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e3f3ae-4b4f-40e9-a841-8c177607aa4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:21:43.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:22:27.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Had we gotten permission to evacuate to hospital ready in Damascus
        the child would have been alive today," he wrote on Twitter.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ac49e1-1403-49da-b341-a256e0f3e310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:21:43.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:22:27.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN officials warned last month that the area was experiencing the&nbsp;worst
        outbreak of child malnutrition&nbsp;since the civil war began, and that hundreds
        of people in need of urgent medical attention were trapped there.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c815dc0e-3f3e-45f4-8428-4298eaed2749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:21:43.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:22:27.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sedky from the ICRC said Eastern Ghouta''s humanitarian situation
        had deteriorated considerably in recent months.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ab7260-3708-48d6-a06d-730dd08ec6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:21:43.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:22:27.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a huge shortage of food. Most families can barely manage
        one meal a day, if any. You see people eating boiled corn, or soup, but not
        much else. And the lack of food is pushing prices up," she said,</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9414e28b-907e-472d-a0b3-e0a71b9093e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:21:43.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:22:27.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bag of bread for one family that would usually cost 50 cents now
        cost $10, she explained.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff6e8f1-8249-4dd7-b660-20738e507036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:21:43.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:22:27.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey-Russia talks</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f748412-6f3c-4e2e-abd5-9abe801eefe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:21:43.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:22:27.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish President Recep Tayyip Erdogan&nbsp;said over the weekend
        that his country was working with Russia and President Vladimir Putin to evacuate
        hundreds of people from Eastern Ghouta, including some to Turkey.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0030d698-55ad-4c41-a30c-5a96129763a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:21:43.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:22:27.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are discussing with (Putin) how to evacuate them to our country
        without problems and provide them with medical assistance," Russia''s state-run
        Sputnik news agency quoted Erdogan as saying.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d8eb63-770d-4fce-bf2d-4523cbc96f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:21:43.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:22:27.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eastern Ghouta had in May been designated a de-escalation zone by
        Russia, Turkey and Iran -- which are acting as brokers to resolve Syria''s
        six-year war -- but violence between rebels and regime forces has returned
        to the enclave in recent weeks.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393eebbc-34c7-462c-a925-ce01929ec40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:21:43.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:22:27.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eastern Ghouta, on the outskirts of the Syrian capital Damascus,
        was taken by rebels in the conflict that erupted with the Arab Spring, but
        it was besieged by government forces in 2013 and has since then suffered from
        a dire lack of aid.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf5aade-a25c-43b5-889f-450c95c23cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:21:43.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:22:27.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has a population of 400,000, but there is currently a ratio of
        only one doctor for each 4,000 residents, SAMS said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab0ee2b-4b76-458e-a169-ab5c8c8c8480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:21:43.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:22:27.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In theory, residents in the area should be in a safe zone free from
        airstrikes, shelling and fighting. But they have suffered from both a lengthy
        siege and continued bombardment.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b43825-7590-434b-9974-8f7d8718b63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:21:43.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:22:27.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This renewed violence comes amid peace talks and a declaration of
        victory from Moscow, in which Russian President Vladimir Putin said his military
        forces would begin to withdraw.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4587e5b2-b887-4613-ac2c-0cb8f89d2a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:21:43.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T08:22:27.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/12/27/middleeast/syria-medical-evacuations-unrest/index.html">"Baby
        dies awaiting evacuation from Syria''s besieged Eastern Ghouta."</a></em></p>'
  'US-military-exercises-North-Korea':
    'author': 'Barbara Starr, CNN Pentagon Correspondent'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-12-28T10:37:17.470+08:00
    'imagesource': 'jcr:9dab943b-6912-46d6-b089-bdd5c5d60ab8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec2e43dd-3249-49da-ab76-e3cf5c70a9e6'
    'lead': 'The decision not to talk about exercises is intended to give U.S. diplomats
      more leeway in ongoing sensitive talks in the region in hopes of defusing the
      crisis, the senior official said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-09T08:25:16.646+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-09T16:25:34.500+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-09T16:25:34.345+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. aims to be ''more discreet'' about military exercises related to
      North Korea

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951f1cf6-ae87-433a-80cf-fa7615e142a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:25:16.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:25:34.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A senior administration official told CNN
        that the Trump administration is planning to be "more quiet" and "more discreet"
        about speaking publicly on U.S. military exercises with the Republic of Korea
        and Japan aimed at demonstrating military capability against North Korea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd644219-ef57-4339-9801-2f228ac3e1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:25:16.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:25:34.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two other administration officials confirmed that decision to CNN
        separately.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2401d837-ec2c-4dee-987e-dfc8e77833b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:25:16.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:25:34.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision not to talk about exercises is intended to give U.S.
        diplomats more leeway in ongoing sensitive talks in the region in hopes of
        defusing the crisis, the senior official said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6315ca-0803-43ab-bacc-3a936efc52cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:25:16.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:25:34.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump has often made statements critical of the
        North Korean regime and its leader, Kim Jong Un, whom the President&nbsp;has
        labeled&nbsp;"Little Rocket Man." The plan to tone down public comments on
        U.S. military exercises with South Korea and Japan indicates at least some
        who report to the President are leaning toward tamping down rhetoric that
        could be perceived as belligerent, at least concerning any upcoming exercises.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf87134c-d5aa-4ba5-9b61-043bbfdb07c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:25:16.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:25:34.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For decades, the U.S. military has taken the position that it openly
        and publicly discusses upcoming military training exercises, especially in
        potential hotspots around the globe, so other nations are aware of what is
        happening and do not inadvertently believe the US is engaging in real-world
        military operations. In the current situation, the hope is that South Korea
        will find ways to make clear to the North what the US is doing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a19c52-c240-41db-8a80-a00ae806b6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:25:16.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:25:34.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other U.S. officials say there are very initial indications that
        North Korea is moving equipment around that could be in preparation for another
        satellite or missile launch.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebcf721-7614-4458-90d1-218ba1f31271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:25:16.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:25:34.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/12/27/politics/military-exercises-north-korea/index.html">"U.S.
        aims to be ''more discreet'' about military exercises related to North Korea."</a></em></p>'
