      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Garcia couple announced her birth on their Instagram accounts
        on Wednesday. Nikka posted a photo of little Francisca sleeping in a swaddling
        blanket. It was captioned "Hi world."</p>'
