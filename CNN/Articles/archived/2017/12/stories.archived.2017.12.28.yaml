      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final sequence of “Nervous Translation,” which turns the real
        thing into an indelible memory, and which seems to hold more emotional heft
        than everything that precedes it, moves from the inside of the house to the
        outside, from quiet to silent. Seeing the objects submerged in water, the
        audience might feel tears falling from their eyes, as though this water was
        able to cross the screen and reach them internally: a connection made, an
        instant remembered, a total recall experienced. And it ends there, because
        the film, in its restraint and repetition, in its challenging accessibility,
        can only find its tonal center at the end, when the laying out of clear and
        confused memories only makes sense when the self is exhausted, when in just
        a few seconds this moment of clarity culminates in becoming a moment of catharsis.</p>'
  'Philippines-not-moving-Israel-embassy-Jerusalem':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-28T16:41:36.142+08:00
    'imagesource': 'jcr:f904912b-89c1-44cc-af2b-4b674c8ee266'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '05230891-f494-4b6d-851c-85ea3f722bb8'
    'lead': 'The Philippines is not following the U.S. lead in moving its embassy
      to the contested city of Jerusalem.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-06T14:57:22.569+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-06T16:31:12.759+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-06T16:31:12.555+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH not transferring embassy to Jerusalem

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259e37f3-cc25-4292-b640-b61f8f31cec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:57:22.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:31:12.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 28)</strong> — The
        Philippines will not be transferring its embassy in Israel to Jerusalem, the
        Department of Foreign Affairs said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1311408-5bf1-4046-bea8-6efbc62c7f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:57:22.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:31:12.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There has been no recent discussion, whether among relevant government
        agencies, or bilaterally with Israel or with any other country, on the location
        of the Philippine embassy in Israel," Foreign Affairs spokesperson Robespierre
        Bolivar said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531c17e3-f4fc-4bb2-b523-014dcc18fa71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:57:22.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:31:12.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any decision on the location of our embassy will be based firmly
        on our national interest and our long-standing support for peace in the Middle
        East," he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2217f65c-e4f0-4434-b77c-02fc0d048cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:57:22.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:31:12.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement comes after the United States announced plans to move
        its embassy from Tel Aviv to Jerusalem, after U.S. President Donald Trump
        recognized the Holy City as Israel''s capital.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c761f0-cfc2-48c8-b4bc-2549ec9cac35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:57:22.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:31:12.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But East Jerusalem is a contested area, with Israel''s neighbor
        Palestine hoping it would be its capital. World leaders warned the move could
        ignite even more violence and unrest in the region.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b812e5-8f41-49b7-81af-9f87b44d33ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:57:22.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:31:12.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations on December 21 condemned the U.S. declaration.
        While 128 countries voted for a resolution condemning the act, nine — including
        Israel and the U.S. — voted against it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e863643b-fbc4-42e6-bd6e-8d9a7849af0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:57:22.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:31:12.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines was one of 35 countries that abstained from the
        vote. Others include Canada, Mexico, and Australia.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac56f35-ab62-4b5f-ab4b-8bb3f7d298c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:57:22.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:31:12.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolivar said the the abstention was made "in line with support for
        the implementation of U.N. initiatives aimed at the peaceful resolution of
        the Middle East conflict."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e22724a-6b51-45b1-adda-2aec29454d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:57:22.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:31:12.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines reiterated its support for a "policy of two states
        for two peoples" on Thursday. It emphasized finding peaceful resolutions and
        said it was willing to "play its part" in achieving peace in the region.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f29f578-e2b5-46d5-aff9-3e652d59c2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:57:22.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:31:12.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our Constitution clearly states that the country renounces war
        as an instrument of national policy and will strive to maintain friendly relations
        with all countries," Bolivar said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0ef1a7-0b7a-417a-b10a-a6fdf85ac786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:57:22.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:31:12.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Bolivar also said the country values other nations'' sovereignty.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5d031c-9676-4b26-8141-489bcf3f38d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:57:22.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:31:12.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Each nation should be able to determine with whom, to what extent,
        and how it will develop its bilateral relations with other countries," he
        added.</p>'
  'exploring-the-philippines-tourism-industry-booming':
    'author': 'CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-12-28T13:34:40.311+08:00
    'imagesource': 'jcr:6571cf20-8bdf-4eee-8016-41dc93dae4b9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a59dbc96-3057-4835-bf33-d43891b240ff'
    'lead': 'With countless must-see destinations nationwide, it is no wonder why
      the Philippines is attracting more local and foreign tourists.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-06T15:07:54.052+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-06T16:31:41.561+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-06T16:31:41.183+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Exploring the Philippines: Its tourism industry booming

      '
    'updated': 2017-12-29T14:41:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a9287a-4af2-4cf9-9c2f-adf6aedda617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:07:54.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:31:41.561+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> - With the picturesque
        rice terraces in Banaue in Luzon, the powdery white sand beaches of Boracay
        in the Visayas, and the energetic vibe of the country''s surfing capital Siargao
        in Mindanao, the Philippines saw more foreign and local tourists visiting
        the country this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698e9e93-cbfe-47a9-9767-36e135a8a9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:07:54.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:31:41.562+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Tourism (DOT) said as of May 2017, the country
        had 532,000 visitor arrivals, representing a 19.6 percent increase compared
        to May 2016 figures.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20318b40-01b6-49b8-b0ba-5982a7fb13f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:07:54.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:31:41.562+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOT Assistant Secretary Frederick Alegre welcomed the positive development
        in the country''s tourism.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c11860-518b-4573-8ac6-1f859fd37ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:07:54.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:31:41.562+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People now go out of town at least four to five times a year,"
        Alegre said. "Airline tickets are more affordable, resorts have better packages,
        and there are so many new destinations that are accessible and it''s truly
        more fun in the Philippines."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5386d8b7-80b7-4671-bc39-1fc3db76483b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:07:54.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:31:41.562+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, tourism contributed 8.6 percent to the Philippine economy
        in 2016, and was the third biggest contributor to the country''s gross domestic
        product, Alegre said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5366b3ed-b305-40c0-8bf1-fceb4110b733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:07:54.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:31:41.562+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also accounted for the employment of 5.2 million Filipinos in
        various industries, which comprised 12.8 percent of the country''s total workforce.
        Jobs for Filipino workers were mostly in the hospitality and transportation
        sectors.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d4ad17-3329-4493-845f-979fc32280ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:07:54.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:31:41.562+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that when the tourism industry grows, our people will benefit
        from it," Alegre said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63fa0e8-cfdd-4d17-9857-169115028167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:07:54.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:31:41.562+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tourism department projects that in the next five years, revenues
        from the industry will be valued at P3.9 million, and employment will climb
        to 6.5 million.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8a8cae-00dd-4597-92cf-9b07cc85dae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:07:54.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:31:41.562+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOT said one of the key factors in the country''s growing tourism
        enterprise is the slogan "It''s More Fun in the Philippines," which showcases
        the country''s numerous natural, cultural, gastronomic, and architectural
        wonders.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5f684c-db85-43ef-8148-f4f44220cef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:07:54.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:31:41.562+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The campaign, which was introduced in 2012, has helped travel agencies
        lure more tourists to visit the country''s amazing destinations.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d9e35d-8ce5-4a3b-ace5-74873a38d065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:07:54.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:31:41.562+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since its implementation, the Philippines saw a 37 percent increase
        in visitors, with over 5 million tourists visiting the country in 2016.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e000543-ba3b-468a-88f5-2b51a6765668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:07:54.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:31:41.562+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guiding tour guides</p>'
    '23':
      'image': 'jcr:afcf7a5a-56b2-47d4-b0e8-413fedaee9aa'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b083974-0bdb-4f8b-b497-b0ac76c55a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:07:54.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:31:41.562+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97bde35-977c-4097-a688-cc7c7072b9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:07:54.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:31:41.562+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, incoming visitors will not be able to fully appreciate
        the country''s greatest destinations without hospitable Filipinos guiding
        them.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7a81cd-c7e6-43c8-8264-c6eb7a0875fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:07:54.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:31:41.562+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is why the DOT has also invested in rigorous training programs
        for tour guides.</p>'
    '28':
