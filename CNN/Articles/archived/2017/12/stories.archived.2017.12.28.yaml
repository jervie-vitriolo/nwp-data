    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why Pia Wurtzbach’s statements hurt the queer community

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6978433-9e22-41e8-a3dc-3f8151c03e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:51:46.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T13:51:51.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Amid the flurry
        of gift shopping, parties, Jose Mari Chan crooning in the mall speakers, and
        all the traffic, most Filipinos believe that the heart of the Yuletide holidays
        is still the family. While this time of the year conjures images of happy
        faces gathered around for Noche Buena, opening gifts, or counting down to
        the new year, for many LGBTQIA+ people, being with family during the holidays
        is the most mentally and emotionally taxing time of the year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20a968a-2254-40b4-82a0-d69d976b80df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:51:46.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T13:51:51.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether they’re out or not, they need to brace themselves mentally
        for the LGBTQIA-phobic comments from drunk titos, the constant badgering of
        titas regarding their lack of a partner, or the passive-aggressive parinig
        of their parents’ desire for apos. While those who aren’t out live in a constant
        state of fear of being outed or outing themselves at these reunions, those
        who are out often don’t fare any better.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34eb2339-cf00-4b78-8d86-a0d2bc300095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:51:46.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T13:51:51.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Ah, oo, tomboy nga ‘yang anak ko eh. Pero okay lang ‘yan. Para
        may mag-aalaga sa akin kapag matanda na ako.” “Okay lang na bakla siya para
        may nag-me-make-up lagi sa akin!” “Transgender daw? Ewan ko rin, pero hayaan
        mo na, honor student naman.”</em> Statements like these exist mostly as chismis
        around the mahjong table, but Miss Universe 2015 Pia Wurtzbach recently made
        headlines for echoing similar sentiments.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d240a7-174b-454a-a756-776fc829a78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:51:46.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T13:51:51.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with Boy Abunda, Wurtzbach said that she wants to
        have a gay child who will “dress her up, do her make-up, and take care of
        her.” These comments have sparked outrage online, with people pointing out
        the potential harm these statements could cause. While she has since apologized
        and promised to do better, it’s important to discuss why these statements,
        lauded as signs of acceptance, are actually just veiled tolerance rooted in
        harmful stereotypes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce90968d-c006-497e-830c-e74645cdc6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:51:46.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T13:51:51.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Conditional acceptance</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30cd9aaf-2f4b-4cb6-a0d4-ee9cb1838009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:51:46.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T13:51:51.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the surface, statements like these seem innocent. They are even
        applauded as signs of acceptance. But when acceptance comes with conditions,
        all of it really is just fragile tolerance. It sends a message to queer kids
        that in order to be accepted, they must be able to fulfill certain roles —
        the stylist, the makeup artist, the caregiver — and if they choose otherwise,
        they could very well be deemed useless or unworthy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f249bfe0-211b-47a3-8e0a-8ff2642847c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:51:46.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T13:51:51.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a lot of queer individuals, there is a lingering fear of disappointing
        their relatives for not living up to certain standards. There is a need to
        work twice as hard as their straight counterparts to “earn” their worth. Reinforcing
        stereotypes and placing conditions don’t just add more pressure on the individual,
        it also sends the message that those who don’t satisfy these conditions could
        suffer consequences.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf57e0c-b421-4162-bfda-2f68881ed836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:51:46.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T13:51:51.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research conducted by LGBTQIA+ rights civil society group Rainbow
        Rights shows that the discrimination and violence that LGBTIQA+ people experience
        starts and is most volatile in the home. In 2012, a gay 19-year-old suffered
        severe burns after his father poured boiling water on the teen upon learning
        about his sexuality.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905ba800-75c6-4beb-bd33-1a08d86b12d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:51:46.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T13:51:51.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Workplace discrimination</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15146ef6-07f4-479d-acee-c0161923d517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:51:46.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T13:51:51.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside of the home, stereotyping makes finding and keeping a job
        difficult for LGBTQIA+ individuals as well. Workplace discrimination is still
        rampant in the Philippines, and employers oftentimes deem applicants unfit
        for the job based solely on stereotypes — baklas are only adept at makeup,
        fashion, and gossip, and thus unfit for manual labor or office work; baklas
        as shallow, vapid, and irresponsible, and thus unreliable employees. For these
        individuals who belong to other marginalized groups (PLHIV, PWD, the poor,
        laborers, farmers, etc), this discrimination is compounded. Without an anti-discrimination
        law in place, employers can get away with firing or denying employees certain
        benefits on the basis of their sexual orientation, gender identity, or gender
        expression.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744d2568-d5f0-490a-8e4d-8e3280b1b3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:51:46.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T13:51:51.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ironically, the same “positive” traits that queer individuals are
        associated with — good caregivers to aging parents — can also bar them from
        reaping benefits and promotions. Instead, these go to more “deserving” candidates
        who are legally married and have kids.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0b6460-08d7-49dc-a7fd-8a3ed5057d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:51:46.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T13:51:51.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Impact over intent</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c491e34-d16f-4910-9c59-7167dd8937a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:51:46.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T13:51:51.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Wurtzbach points out that her comments were not meant to
        be malicious, it’s important to remind people that despite our best intentions,
        there is a need to weigh our words and actions carefully, especially for allies
        like her who have the potential to reach millions and impact society.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347f35f1-cf14-4abc-9c89-11d8d9d44b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:51:46.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T13:51:51.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pia Wurtzbach has influence, and as an advocate for LGBTQIA+ rights,
        the community she fights for needs her to make more of an effort, not only
        to stay informed, but to help queer Filipinos to be seen and treated the right
        way. That involves making an active effort to advocate for laws that could
        protect them from further discrimination and violence. Because the moment
        queer people start advocating for equality, the conditional acceptance of
        queer people disappears. When they stop making people laugh, doing their make-up,
        or being their designated caregivers, suddenly they’re unnatural, shameful,
        less than human. It''s times like these when their voices are being silenced
        that the LGBTQIA+ community counts on their allies to deepen their allyship
        and fight for them harder.</p>'
  'purefoods-deli-around-the-world':
