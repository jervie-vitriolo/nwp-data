      'mgnl:type': 'text'
      'text': '<p><strong>9. “The Chanters” (James Robin Mayo)</strong></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b568b7-8f13-4c9f-9fc6-2129161cb986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:54:57.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:55:01.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to turn “The Chanters” from a hefty, serious drama
        into a current, accessible story — both articulated in the same consciousness
        of making “a small movie set in Iloilo” that expresses the regret of losing
        an important tradition — is sensible, and quite possibly fits the personality
        of its director James Mayo much better, as seen in the film’s overall humorous
        tone. The use of two non-professional actors has paid off wonderfully, as
        they exude charm and authenticity that allows for a simple, yet not simplistic,
        view of the discord brought about by modern life, the cultural and social
        space between the past and present that continues to widen, the understandings
        that elude the youth and the cruelty of age that bites the old. It is the
        Cinemalaya movie in this year’s QCinema — interesting, but not surprising,
        how the films in local festivals are crossing over (remember “Matangtubig,”
        characteristically Cinema One, in QCinema years ago?) — and the manner in
        which it wears its heart on its sleeve, at times too excessively, is worth
        admiring and praising.</p>'
