  'house-bill-6766-merge-lto-ltfrb':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2017-12-28T15:36:38.033+08:00
    'imagesource': 'jcr:d9867d1b-a749-4997-9cc2-e130cc43161f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '88e51887-ee52-4e79-b002-5bfc753027c3'
    'lead': 'House Bill No. 6776 creates a Land Transportation Authority to regulate
      the country''s land transport sector.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-06T14:29:37.880+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-06T14:29:43.553+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-06T14:29:43.346+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House bill seeks to merge LTO, LTFRB into one agency

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2240c7-0a31-4457-b5c5-aca09a3359ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:29:37.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:29:43.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 28) —</strong> Lawmakers
        are seeking to merge the country''s two major transport regulators into one
        agency.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fc3705-7d08-4496-8c9e-f2f484338099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:29:37.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:29:43.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Bill No. 6776 or the "Land Transport Act of 2017," which was
        filed on December 11 by House Speaker Pantaleon Alvarez and eight other lawmakers,
        would repeal Executive Order No. 202 and Executive Orders No. 125-A and 226
        to create the Land Transportation Agency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26860c6-ee23-4ba9-aad7-f63bf62843b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:29:37.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:29:43.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first order created in 1987 the Land Transportation Franchising
        and Regulatory Board (LTFRB), which regulates public utility vehicles, while
        the last two formed the Land Transportation Office (LTO), also in 1987, which
        handles the licensing of drivers and the registration of all motor vehicles.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad94940c-62c5-4957-9bc4-c181ac9bc623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:29:37.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:29:43.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Important considerations should be embarked on to create a central
        agency that will consolidate the functions of the LTO and the LTFRB, in order
        to avoid confusion as to which agency is tasked to maintain land transportation
        law and order in the Philippines," the bill''s explanatory note stated.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f06d54d-3a73-4f88-8de1-a1ba3434ed7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:29:37.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:29:43.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from absorbing the powers of the two agencies, the Land Transportation
        Authority will have a five-member, policy-making Board:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2a11b2-016a-4f23-be47-650052bb2216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:29:37.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:29:43.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A chairman with the same rank, salary and privileges of an Undersecretary</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79620cb5-0495-4613-af71-787795dfdd02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:29:37.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:29:43.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A member who is a lawyer with at least five years of legal practice</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d32629-dd15-4d88-9b22-a92ff14c7432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:29:37.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:29:43.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A member with a degree in public transportation planning</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4940adba-ed69-43d2-a2eb-36e8d95a8740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:29:37.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:29:43.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A member with a degree in engineering</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b831c600-c3d5-40d9-9094-7ec28e640142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:29:37.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:29:43.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A member with a degree in management</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbea541-868c-42ef-a615-21c09671c058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:29:37.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:29:43.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, a director-general will serve as the agency''s chief
        operating officer, in charge of implementing policies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525d0067-5c3f-43fd-8c34-017248d6b59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:29:37.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:29:43.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the current structure, the LTFRB has a Board — composed of
        a chairperson and two members — that creates and implements policies.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5e4acb-1a37-42db-a552-138634fe20c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:29:37.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:29:43.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the LTO is headed by a chief with the rank of Assistant
        Secretary.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfe7360-0ea7-4411-b8e8-6c6dc1719858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:29:37.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:29:43.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Antonio Trillanes IV filed measures for a National Land Transportation
        Authority in the 14th and 15th Congress.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2571cc2-df52-4adb-a2e5-b0a843c5f249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:29:37.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:29:43.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Senate does not have a counterpart measure yet for House
        Bill No.&nbsp; 6776.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377c12ab-6224-4f37-9e59-37859b35d38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:29:37.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:29:43.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MVIS, mandatory driving school</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceebeddf-8d68-48cd-acf4-8e571e974daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:29:37.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:29:43.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed measure also contains two revisions on vehicle registration
        and driver''s licensing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3344a399-6dce-4522-84ed-ee00b8409a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:29:37.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:29:43.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, each region is required to have Motor Vehicle Inspection
        System (MVIS) equipment, which will allow the agency to test the roadworthiness
        of vehicles being registered.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3bdd1ce-dcae-4f69-b668-627c4f1e28c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:29:37.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:29:43.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, the bill will require all applicants renewing their
        professional driver''s licenses, to attend an accredited driving school.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe9c09a-73ca-46f2-ad7e-5700ba43c6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:29:37.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:29:43.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Current regulations do not require first-time or renewing applicants
        to attend a driving school.</p>'
