    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2d85eb-a26a-4def-8270-a3bf83be1b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:04:33.412+08:00
