  'Bangko-Sentral-faceless-bills-Earla-Anne':
    'author': 'Claire Jiao, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-28T18:23:03.311+08:00
    'imagesource': 'jcr:5d630276-33c1-446b-a9ba-60beb85a08ac'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0c1693ca-0f90-47c1-9c83-776fa26f684b'
    'lead': 'The Bangko Sentral ng Pilipinas has admitted to printing 33 faceless
      P100 bills. Earla Anne got some of these misprinted bills and showed them in
      a Facebook post that went viral. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-06T14:08:24.806+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-06T14:08:30.313+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-06T14:08:30.044+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BSP admits printing error caused faceless P100 bills

      '
    'updated': 2017-12-29T01:45:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4e5b1e-ae56-47a8-a5d0-ec5a9f20eadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:08:24.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:08:30.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 28) —</strong> Earla
        Anne just wanted to withdraw some money she could give to her nieces and nephews
        for Christmas. Instead, she got the surprise of her life.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30805e9a-9b4f-4a40-8f83-7333e825397c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:08:24.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:08:30.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On December 25, she took out P2,400 from an a automated teller machine
        (ATM) of the Bank of Philippine Islands (BPI) in Eastwood Libis, Quezon City.
        But when machine dispensed the bills, she thought her eyes were playing tricks
        on her.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8854ea77-2869-451e-b332-f5775e643b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:08:24.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:08:30.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pagkalabas ng pera, binilang ko... Pagkacheck ko nung 100s akala
        ko namalikmata lang ako. Kaya tiningnan ko uli siya ng gano''n. Pero wala
        sila talagang mukha. Sabi ko bakit ganito?" she said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ad0311-c234-44e4-a578-8b024c2f957d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:08:24.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:08:30.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When the money was released… I checked the 100 peso
        bills. I thought my eyes were fooling me. So I looked at them again and saw
        they really were faceless. I thought, why are they like this?]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7914125c-dc3d-4b0c-b6c0-066b87af6a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:08:24.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:08:30.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She posted photos of the so-called faceless bills on social media
        and they went viral overnight. Some called it a hoax, others, a scam. But
        Earla Anne said she only wanted to notify authorities about the incident,
        even messaging the Bangko Sentral ng Pilipinas (BSP) directly on Facebook
        to seek help. The BSP''s reply to her was to coordinate with BPI about the
        money.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267ee63d-0012-4a10-968d-a0be2d9fe041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:08:24.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:08:30.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, both the central bank and BPI have announced they would
        launch separate investigations on the incident.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad648b72-31b3-4de0-978f-855fd7086ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:08:24.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:08:30.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earla Anne sat down with reporters on Thursday to present the faceless
        bills. Side by side, the faceless bills are the same size, weight, and feel
        as normal bills -- but there were five key differences.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6048601a-9cb5-4d0b-ae65-aa4b7d0ecf31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:08:24.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:08:30.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The faceless bills are missing the number 100 at the corners. They
        also lacked the words "Republika ng" and "Sandaang Piso" at the top and bottom
        parts of the paper. And of course, they didn''t have the face of former President
        Manuel Roxas at the center.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8146b25b-1e8c-4c46-b64b-38617bea46ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:08:24.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:08:30.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Rare misprint''</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819febcc-41ce-42b6-98d9-de74f16cd91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:08:24.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:08:30.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing on Thursday, BSP admitted the money came from
        its own printing plants, but a glitch in one of its new machines -- installed
        just last month -- caused the misprint.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73caec9a-be67-41ce-bb26-18b260ec1de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:08:24.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:08:30.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BSP Managing Director for Currency Management Carlyn Pangilinan
        said, "In this particular case the BSP has identified the mechanical cause
        of the misprinting. It has since been resolved."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f4093f-2f93-41af-9f20-3bb0c5e94888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:08:24.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:08:30.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank said there were only 33 misprinted pieces of the
        100 peso notes -- equivalent to just 0.00009% of the whole batch from that
        certain machine.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db1df80-cbe9-4f48-865e-e4ac97fbc48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:08:24.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:08:30.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The incident is isolated. There should be no cause for alarm,"
        Pangilinan said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b840b080-f9d6-49aa-86ae-36cbe42f665f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:08:24.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:08:30.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added the misprint was not a security concern for the central
        bank, which prints and mints bills. The new machines they bought are "high-powered
        and top-level," and they make it harder for counterfeiters to copy each security
        layer and feature.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc74a175-118f-485a-96eb-c973993798a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:08:24.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:08:30.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The glitches, she said, were just "birth pains."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ebe526-0ebc-47b7-a857-a112fecbd7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:08:24.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:08:30.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collectors'' items</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e175b04-0da6-4fc5-8de2-85e798ad8a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:08:24.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:08:30.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, officials called on those who received defective bills
        to turn them over so the BSP could validate the bills and document the errors.
        She assured the holders would be repaid with the same value of the defective
        bills.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249f9abc-8ec1-437d-b105-f468a2ae0ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:08:24.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:08:30.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Earla Anne, she said she has already received offers from
        money collectors who want to get their hands on the rare bills.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69feedf6-b5d4-46a3-a008-157f6b2607f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:08:24.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:08:30.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi ko na po nirereplyan. Dinedelete ko na messages nila
        kasi super dami na po,"</em> she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7878d7a8-b960-4526-a741-1e18d771bfd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:08:24.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:08:30.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I haven''t replied to them. I''ve deleted the messages
        because there are so many.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5e3543-1048-43f6-ada9-a0976f5f0d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:08:24.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T14:08:30.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earla Anne has no plans of exchanging the faceless bills either.
        She said she would turn over one piece to BPI to help in its investigation.
        The other three pieces, however, she''s keeping for herself as a souvenir.</p>'
