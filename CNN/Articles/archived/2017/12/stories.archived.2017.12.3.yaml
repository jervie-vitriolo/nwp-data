  'North-Korea-new-ICBM-likely-broke-up-upon-re-entry-US-official-says':
    'author': 'Barbara Starr and Ray Sanchez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-12-03T12:23:39.802+08:00
    'imagesource': 'jcr:faa6e459-9816-452a-8678-9b4c7f1381ac'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cfb70e7d-9b86-4665-aaee-5d5013e35caa'
    'lead': 'North Korea on Tuesday¬†broke a two-month lull in weapons testing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-28T10:35:50.902+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-28T10:35:54.522+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-28T10:35:54.371+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea''s new ICBM likely broke up upon re-entry, U.S. official
      says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160cb470-c288-4607-a470-db74db315467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:35:50.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:35:54.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) ‚Äî An intercontinental ballistic missile that North Korea said
        could reach the "whole" mainland of the United States likely broke up upon
        re-entry into Earth''s atmosphere, a U.S. official said Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca89b01-7141-44fa-9f72-a5ad22867c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:35:50.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:35:54.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea on Tuesday&nbsp;broke a two-month lull in weapons testing.&nbsp;It
        launched an advanced intercontinental ballistic missile, the Hwasong-15, that
        state-controlled media described as the "most powerful ICBM" carrying a "super-large
        heavy warhead" to unprecedented heights of almost 4,500 kilometers (2,800
        miles).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35bc2bfd-03c9-4926-8234-b73478771d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:35:50.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:35:54.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Technical analysis of the missile flight is ongoing, but the U.S.
        official said "the North Koreans had problems with re-entry. "</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36505b6-1b49-41e9-be4d-83c6c0f0bd1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:35:50.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:35:54.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coupled with the rogue regime''s need to master missile guidance
        and targeting, the re-entry failure underscores the challenges facing the
        country''s weapons program, according to the official.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86d0b2a-2e12-4d81-bc09-51e315537405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:35:50.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:35:54.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the ability of the new missile to fly higher and longer than
        others in the past signals the program''s intent to develop weapons capable
        of attacking the U.S.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddcacab2-0492-422c-b2d9-49d79aba1ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:35:50.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:35:54.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some US military officials have referred to the missile launched
        Tuesday as a "KN 22" -- a designation signaling the launch involves a new
        type of ICBM -- other officials urge caution in categorizing the missile.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6965204-fcf5-4ec7-ab0b-53a124357905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:35:50.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:35:54.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, US officials believe the latest test involved a single missile
        in the inventory, and that future launches will likely include missiles with
        modifications.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0cf1d1-9cd2-4122-8ed2-2be53cd6d3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:35:50.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:35:54.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initial analysis shows Tuesday''s launch likely involved a two-stage
        missile with a non-explosive dummy warhead, the official said. The first stage
        was significantly larger than that on other missiles. The larger size of the
        first and second stages allows the missile to fly a greater distance with
        a larger payload.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94366e65-0cab-42d6-9aa5-fae7c311e7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:35:50.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:35:54.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The missile was at least partially fueled by liquid fuel -- which,
        along with some other indicators monitored by sensors and satellites, allowed
        the US receive an earlier warning of the launch, according to the official.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85439f5d-63b8-469b-b478-cc675eaf1edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:35:50.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:35:54.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s state media announced the test on Wednesday, hours
        after leader Kim Jong Un ordered the launch of the Hwasong-15 missile, which
        reached the highest altitude ever recorded by a North Korean missile.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2304193a-e343-41a2-931f-3f829bbf2626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:35:50.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:35:54.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/12/02/asia/north-korea-missile-re-entry/index.html">"North
        Korea''s new ICBM likely broke up upon re-entry, US official says."</a></em></p>'
  'Military-NPA-kills-Cagayan-councilor':
    'author': 'CNN Philippines Staff'
    'caption': 'File photo'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2017-12-03T17:31:31.221+08:00
    'imagesource': 'jcr:46d7c11d-503f-44f5-b8b1-517fdd73ec7c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e88731b-1f6f-452f-af38-d8ddceaaaabe'
    'lead': 'Baggao Councilor Angelo Luis was shot in his house at around 7 a.m. on
      December 2, the military said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-28T10:38:47.150+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-28T10:38:50.776+08:00
    'mgnl:lastActivatedBy': 'jeff'
