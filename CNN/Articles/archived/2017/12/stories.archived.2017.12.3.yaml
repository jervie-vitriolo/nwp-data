      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, the Taft school lit up one of its buildings blue after
        losing the UAAP Season 80 men‚Äôs basketball tournament to arch rival Ateneo
        de Manila University.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144da5c5-1269-4ca0-a2a4-b9c2eaf9860e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:09:23.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:09:44.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blue Eagles beat the Green Archers, 88-86, in the hotly contested
        Game 3 of the men''s seniors finals at the Smart-Araneta Coliseum.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930a3f63-6662-44e8-9e6b-bea8a87b820a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:09:23.839+08:00
