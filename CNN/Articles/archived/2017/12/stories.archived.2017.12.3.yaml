    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Military: NPA kills Cagayan councilor

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94919069-a351-465b-b764-f9664c0cd466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:38:47.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:38:50.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, December 3) ‚Äî Members of the New
        People''s Army (NPA) killed a town councilor in Cagayan on Saturday, the military
        said in a statement Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afcd5b27-0c9b-4151-8966-e83abd5be057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:38:47.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:38:50.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baggao Councilor Angelo Luis was shot in his house at around 7 a.m.
        on Saturday, according to the military.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb6b624-2e54-48e3-9a8d-c4963f836a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:38:47.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:38:50.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rebel group also took four firearms owned by the 56-year-old
        councilor.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b28e2a-0d4a-44e8-aa37-e76f2cda609c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:38:47.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:38:50.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military further reported around 17 members of the Henry Abraham
        Command, the NPA unit operating in Eastern Cagayan, were seen at the councilor''s
        residence in Barangay Awallan, Baggao, Cagayan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbd901e-2d89-4256-b52f-b7f44aac01f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:38:47.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:38:50.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is still unclear why the government of official was targeted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e18678-3a1d-4288-b0b8-55eb6550a869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:38:47.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:38:50.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces'' Northern Luzon Command (NOLCOM) said it condemns
        the killing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e025373-943e-42ed-adc3-8fc792e09459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:38:47.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:38:50.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The NPA is justifying their terror act as they claim that it serves
        as a capital punishment for committing grave offenses against the people,"
        the statement added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0575e4-075c-49f7-b140-e883a6ce0b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:38:47.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:38:50.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Wednesday, President Rodrigo Duterte ordered the police and
        military to shoot members of the armed group.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ed779a-333f-4d95-b8b1-2041a645ce83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:38:47.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:38:50.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They will kill you anyway. So if there is an armed NPA there or
        terrorists, if he''s holding any firearms, shoot," Duterte said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b9f019-c0a6-44c4-93d0-50b45c606a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:38:47.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:38:50.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It followed Duterte''s Proclamation No. 360, terminating peace negotiations
        with the rebels.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a146c23e-a015-46a1-8595-5917ee051eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:38:47.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:38:50.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ:<a href="http://cnnphilippines.com/news/2017/11/30/Duterte-NPA.html">
        Duterte orders police, military: Shoot an armed NPA rebel if you see one</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354c0b0d-d7dd-4e11-a0e2-ceb795fc4688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:38:47.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:38:50.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said an executive order is in the works to formalize
        the declaration of communist rebels as terrorists.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70813a93-ce86-4cbd-8f3e-ed558f6cf8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:38:47.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:38:50.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: <a href="http://cnnphilippines.com/news/2017/11/19/Duterte-to-declare-NPA-as-terrorist.html">Duterte
        to declare NPA as terrorist group</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7760217-601d-4329-959e-8452b1fceede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:38:47.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:38:50.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces estimates there are around 3,800 NPA fighters in
        the country. The NPA is the armed wing of the Communist Party of the Philippines
        that has waged a 48-year-old insurgency, the longest-running in Asia.</p>'
  'thirdy-ravena-uaap-seaon-80-finals-ateneo':
