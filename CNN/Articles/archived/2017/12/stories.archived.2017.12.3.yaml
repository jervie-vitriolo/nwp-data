      'mgnl:type': 'text'
      'text': '<p>The Armed Forces estimates around 3,800 NPA fighters in the country.
        The NPA is the armed wing of the Communist Party of the Philippines that has
        waged a 48-year-old insurgency, the longest-running in Asia.</p>'
