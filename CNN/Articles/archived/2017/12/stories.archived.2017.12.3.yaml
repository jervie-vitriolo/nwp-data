    'mgnl:lastActivated': 2019-08-28T10:41:52.690+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-28T10:41:52.536+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
