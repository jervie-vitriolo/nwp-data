  'US-general-Russia-China-building-space-weapons-to-target-US-satellites':
    'author': 'Ryan Browne and Barbara Starr, CNN'
    'caption': 'Gen. John Hyten, the head of U.S. Strategic Command'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-12-03T12:22:46.985+08:00
    'imagesource': 'jcr:bdbc3979-f624-40ad-8a7f-8f780a127cb7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4b8fe705-73fc-4960-9765-0b4ac4625216'
    'lead': 'One critical space-based asset are satellites that warn US military planners
      about the launch of enemy missiles.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-28T10:52:53.917+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-28T10:52:56.924+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-28T10:52:56.749+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. general: Russia and China building space weapons to target U.S.
      satellites

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9acce9-6d8c-42d8-a2b8-e4004814a665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:52:53.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:52:56.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) ‚Äî A senior U.S. general said Saturday that countries like
        Russia and China are actively building weapons that can target space-based
        U.S. military assets like satellites.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39c11dc-c721-4cf6-8037-efd0cb317464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:52:53.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:52:56.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''ve been building weapons, testing weapons, building weapons
        to operate from the earth in space, jamming weapons, laser weapons, and they
        have not kept it secret," Gen. John Hyten, the head of U.S. Strategic Command,
        told an audience at the Reagan National Defense Forum in Simi Valley, California.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1876a352-895f-4e88-8c9c-60610cd987ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:52:53.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:52:56.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re building those capabilities to challenge the United States
        of America, to challenge our allies, and to change the balance of power in
        the world," added Hyten, who oversees all U.S. military operations in space.
        "We cannot allow that to happen."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59ca7c0-f4a3-434c-8d91-193a56e38813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:52:53.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:52:56.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia and China saw how the U.S. military made successful use of
        satellites during military operations like the 1991 Gulf War and now seek
        ways to deny the US the ability to use satellites in future conflicts, Hyten
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b079d1f0-db6c-4e97-9fca-a9eb6f0b7353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:52:53.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:52:56.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One critical space-based asset are satellites that warn US military
        planners about the launch of enemy missiles.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3be0b9e-2e4a-48a7-a80a-7ef5ee85fc62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:52:53.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:52:56.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every missile that comes off the planet is seen first by one of
        our overhead missile warning capabilities," Hyten said, adding that the satellites
        are "not easy to defend."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7bedb2-e9c5-43b3-a45e-4d4e777d0b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:52:53.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:52:56.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican Rep. Mike Rogers of Alabama, a member of the House Armed
        Services Committee, spoke alongside Hyten about the threats to U.S. satellites.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb90c92-e11c-402b-9445-3601e1233c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:52:53.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:52:56.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most folks aren''t thinking about the fact that our first way of
        detecting a launch by North Korea, so that we can turn our radars to start
        tracking it and start aiming our interceptors to be able to get it in time,
        is a satellite up there waiting for that heat signature," said Rogers, a vocal
        advocate of creating a separate U.S. military Space Corps.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86176e77-93a1-43e0-a2da-0e46eb655c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:52:53.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:52:56.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can not let that satellite be dazzled for 10 or 15 minutes,
        it would be too late," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64392eba-95b4-4474-8d2e-384877661242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:52:53.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:52:56.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hyten advocated for making satellites more defensible, but he acknowledged
        that there are currently no rules of engagement when it comes to military
        conflict in space, adding that international norms are needed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d0a4ed-6f9e-47eb-b199-a65fa995ef33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:52:53.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:52:56.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heather Wilson, the secretary of the Air Force, said the U.S. needs
        to embrace a new policy and make it clear that if command and control or warning
        satellites are targeted, the U.S. "would consider that to be a hostile act"
        and respond.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7a6da8-a68f-48e8-b24a-411c2ad82e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:52:53.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:52:56.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s probably time as a country that we start to talk about this,"
        Wilson said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'badf5d35-33d7-4ccb-9cb1-4abfd8145aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:52:53.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:52:56.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/12/02/politics/russia-china-space-weapons/index.html">"US
        general: Russia and China building space weapons to target US satellites."</a></em></p>'
  'Voyager-1-spacecraft-thrusters-fired-up-for-first-time-since-1980':
    'author': 'Alaa Elassar and Ralph Ellis, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-12-03T00:20:03.969+08:00
    'imagesource': 'jcr:d771c3a1-99b6-4de6-8220-95c01155f7c2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f2edbe0a-835b-4fd3-ade7-bdaa1147ba5a'
    'lead': 'It''s a good idea to have a backup plan, especially in interstellar space.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-28T10:56:07.934+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-28T10:56:11.029+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-28T10:56:10.814+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Voyager 1 spacecraft thrusters fired up for first time since 1980

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c9c4e5-32db-4933-88b1-ee061081d59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:56:07.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:56:11.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) ‚Äî It''s a good idea to have a backup plan, especially in interstellar
        space.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d09de1-e337-4fec-8bff-751ec8626aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:56:07.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:56:11.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA scientists needed to reorient the 40-year-old Voyager 1 --
        the space agency''s farthest spacecraft -- so its antenna would point toward
        Earth, 13 billion miles away. But the "attitude control thrusters," the first
        option to make the spacecraft turn in space, have been wearing out.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa722f8-ca38-43f3-b307-bf8f5c53493c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:56:07.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:56:11.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So NASA searched for a Plan B, eventually deciding to try using
        four "trajectory correction maneuver" (TCM) thrusters, located on the back
        side of Voyager 1. But those thrusters had not been used in 37 years. NASA
        wasn''t sure they''d work.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce7dc80-9a1f-43dd-9c49-c6542632053f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:56:07.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:56:11.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday, engineers fired up the thrusters and waited eagerly to
        find out whether the plan was successful. They got their answer 19 hours and
        35 minutes later, the time it took for the results to reach Earth: The set
        of four thrusters worked perfectly. The spacecraft turned and the mood at
        NASA shifted to jubilation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2945c590-1c88-4d33-b7d9-d8c8f7fd23e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:56:07.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:56:11.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Voyager team got more excited each time with each milestone
        in the thruster test. The mood was one of relief, joy and incredulity after
        witnessing these well-rested thrusters pick up the baton as if no time had
        passed at all," said Todd Barber,&nbsp;a propulsion engineer at NASA''s Jet
        Propulsion Laboratory in Pasadena, California.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3cad0c-be17-49de-b5ad-7bbc213edf7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:56:07.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:56:11.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With these thrusters that are still functional after 37 years without
        use, we will be able to extend the life of the Voyager 1 spacecraft by two
        to three years," said Suzanne Dodd, project manager for Voyager at the Jet
        Propulsion Laboratory.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ebca24-9026-428e-bd6d-690ffc9ac3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:56:07.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:56:11.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Launched 40 years ago</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043c8a66-7924-4664-a069-e2f6da2b4c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:56:07.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:56:11.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1977, the twin spacecrafts Voyager 1 and 2 were launched, 16
        days apart. In September 2013, NASA''s Voyager 1 spacecraft became the&nbsp;first
        human-made object to leave the solar system, entering interstellar space,
        the environment between the stars.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c23e4ef-77d4-4902-9656-b4339d554bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:56:07.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:56:11.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voyager 2 lags behind, but according to NASA, the spacecraft is
        following the lead of the first Voyager and is on course to enter interstellar
        space in the coming years. The pair are still exploring the outer solar system
        and continue to communicate with Earth daily.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc850fa-2981-4723-8d4a-d95f495d54e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:56:07.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:56:11.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Voyager missions discovered the first active volcanoes beyond
        Earth, at Jupiter''s moon Io, and hints of a subsurface ocean on Jupiter''s
        moon Europa. They encountered Saturn''s largest moon, Titan, where data showed
        a thick Earth-like atmosphere; found the icy moon Miranda at Uranus; and spotted
        icy-cold geysers on Neptune''s moon Triton.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4d4bb7-8b7c-47c6-ab2c-e76869ceed34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:56:07.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:56:11.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The significance of Voyager is the vast amount of knowledge of outer
        space it has provided and the interest in further exploration. That interest
        has resulted in the Galileo mission to Jupiter and the Cassini mission to
        Saturn, as well as the discovery of three new moons around Saturn using Earth-based
        instruments.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839cf2d0-b14e-44a3-b1f4-2c0d996d98f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:56:07.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:56:11.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The future of Voyager</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0875431b-c341-4088-b764-26e09cfd6d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:56:07.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:56:11.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of the success in the attempt to test Voyager 1''s TCM thrusters,
        NASA plans to test the ones on Voyager 2. The need to use them is not as immediate,
        however, because the primary thrusters of Voyager 2 have not significantly
        degraded.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921034ef-42bc-4b4a-a4a6-f40e9e348dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:56:07.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:56:11.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is expected that in the year 40,272,&nbsp;Voyager 1&nbsp;will
        come within 1.7 light years of an obscure star in the constellation Ursa Minor
        (the Little Bear or Little Dipper) and in about 40,000 years, Voyager 2 will
        come within about 1.7 light years of a star called Ross 248, a small star
        in the constellation of Andromeda.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6407902d-6db9-47c3-a01c-f7e01ced5d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:56:07.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:56:11.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/12/01/us/voyager-1-thrusters-fired-first-time-since-1980/index.html">"Voyager
        1 spacecraft thrusters fired up for first time since 1980."</a></em></p>'
  'Critics-react-Trump-tweet-on-firing-Flynn':
    'author': 'Daniella Diaz, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-12-03T12:24:58.921+08:00
