      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ:<a href="http://cnnphilippines.com/news/2017/11/19/Duterte-to-declare-NPA-as-terrorist.html">
        Duterte to declare NPA as terrorist group</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7855f2-2c18-4959-8099-618e018d8476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:24:57.410+08:00
      'mgnl:createdBy': 'jeff'
