  'transport-group-PISTON-cancels-strike-December-4-to-5':
    'author': 'CNN Philippines Staff'
    'caption': 'File photo'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-03T15:21:29.275+08:00
    'imagesource': 'jcr:db5bd040-2730-4702-9c98-2982ca61ccc8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2c610786-3d68-46ae-9d07-800b264cdfe5'
    'lead': 'PISTON president George San Mateo in a press briefing on Sunday said
      they heeded the call of Senator Grace Poe.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-28T10:49:59.380+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-28T10:50:02.872+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-28T10:50:02.664+08:00
