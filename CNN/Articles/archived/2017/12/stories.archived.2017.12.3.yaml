    'template': '1'
    'title': '4 police wounded in Misamis after NPA attacks station ‚Äì authorities

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128c1b93-90ac-4dae-8b14-c4335b16e97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:24:57.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:25:01.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Philippines, December 3) ‚Äî&nbsp; Four policemen were wounded
        after around 60 to 100 suspected rebels attacked the police station in Binuangan,
        Misamis Oriental early Sunday, police said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9663507c-d8fd-455b-9135-5df09274fbf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:24:57.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:25:01.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Police Regional Office (PRO) 10, a three-hour firefight
        ensued between members of the New People''s Army (NPA) and the police after
        the rebel group attacked around 3 a.m.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd82e16e-fb50-444b-9b86-2bbbf4ea3bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:24:57.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:25:01.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief of Police Senior Inspector Dante Hallazgo, Senior Police Officer
        1 Ramonito Zambas, Police Officer 3 Alberto Bernadas, and PO1 Joshua Satur
        sustained shrapnel wounds from a M203 rifle grenade, allegedly from the NPA.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc3b66f-39bb-4b4c-a9da-fd9960934e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:24:57.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:25:01.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The armed rebels withdrew and headed toward Barangay Kitamban, the
        police added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6631ff91-30ed-4a7a-b644-2ad56cf98ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:24:57.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:25:01.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capt. Joe Patrick Martinez, spokesperson of the Armed Forces'' 4th
        Infantry Division (ID), condemned the "failed terror attack."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c121dff4-bee3-4e66-8cff-7a12297a9392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:24:57.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:25:01.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have already anticipated that after the breakdown of peace talks...
        there will be attacks from the terrorists and armed encounters are expected,"
        Martinez said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b211a1b-f495-449a-ad16-4a1f029f411d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:24:57.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:25:01.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added troops of the 58th Infantry Battalion and the police are
        in pursuit of the terrorists, and that they have alerted all units.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8fa1d80-c8b6-4526-a9f6-bc69a69a591a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:24:57.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:25:01.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, President Rodrigo Duterte ordered the police and military
        to shoot armed members of the group.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ba8e50-a671-4cbe-ad0a-c7f29f7a7bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:24:57.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:25:01.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It followed Duterte''s Proclamation No. 360, terminating peace negotiations
        with the rebels.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a290e2b4-eb5e-419b-90e3-e30c2a138a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:24:57.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:25:01.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a href="http://cnnphilippines.com/news/2017/11/24/duterte-coalition-govt-peace-talks.html">Peace
        talks canceled when communists proposed a coalition gov''t - Duterte</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d16dfa1-6947-44cf-bb29-17ef0cd3a877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:24:57.410+08:00
