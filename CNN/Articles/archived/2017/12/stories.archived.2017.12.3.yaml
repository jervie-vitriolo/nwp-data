  'ben-mbala-on-ateneo-la-salle-game':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'Ben Mbala wants to learn from the Finals defeat against the Ateneo
      Blue Eagles.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-12-03T21:48:08.715+08:00
    'imagesource': 'jcr:c0467ff8-1902-4fdc-a46e-7948adb21242'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee24ef09-fa18-4d6b-bda9-604b4b104210'
    'lead': 'Ben Mbala wants to learn from the Finals defeat against the Ateneo Blue
      Eagles.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-28T09:57:55.272+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-28T09:58:04.579+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-28T09:58:04.445+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Reigning MVP Ben Mbala looks at loss to Ateneo as a learning experience

      '
    'updated': 2017-12-04T10:58:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd146fd0-93d9-4714-ad15-5e96f47d9e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:57:55.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:58:04.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 3) ‚Äî</strong> The
        Ateneo Blue Eagles vanquished arch rival and defending champions La Salle
        in a thrilling Game 3 title decider, 88-86, on Sunday at the Big Dome.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74fa1d6-b785-4385-8089-3343501ac12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:57:55.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:58:04.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But reigning MVP Ben Mbala is taking a positive spin to the heartbreaking
        loss and praised the Blue Eagles‚Äô game.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8154c19e-6f1a-4710-a588-8d2493659c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:57:55.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:58:04.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThey played better as a team,‚Äù Mbala said. ‚ÄúThey were able to stick
        to the game plan and get shots when it was most important.‚Äù</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3672fe-d1b8-4f40-957d-024e69fd1c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:57:55.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:58:04.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mbala logged in 19 points and 14 rebounds, but that wasn‚Äôt enough
        to prevent the Blue Eagles from clinching the title.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe98344-8fa0-457f-89ac-bfa4296a4f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:57:55.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:58:04.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The league MVP shared that he congratulated his teammates for giving
        their best effort, and is now looking forward after losing the championship.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e3d49a-4dda-4833-8a39-797e0221fe21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:57:55.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:58:04.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúIt has to be a learning experience for me you know?‚Äù Mbala said.
        ‚ÄúYou cannot only learn by winning, but you also have to learn by losing. That
        was a situation that I have to learn by losing, and I take it as a man.‚Äù</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43a50f1-de33-4efe-aeaf-5ec5a0b5a78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:57:55.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:58:04.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The La Salle star still has one more year of eligibility in the
        UAAP, but it remains to be seen whether or not he will suit up for the Green
        Archers again next season.</p>'
    '13':
      'image': 'jcr:a2f59e6a-223c-4e66-adb3-65dd9a248f2e'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605393a3-fcaf-4c19-a78a-5e44c79024bb'
      'mgnl:activationStatus': true
