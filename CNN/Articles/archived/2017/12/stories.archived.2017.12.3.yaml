      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4bacaf-1bd1-42b4-a7b9-99988f0a6f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:29:13.575+08:00
