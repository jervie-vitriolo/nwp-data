    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Transport group cancels nationwide strike on Dec. 4-5

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2ccd3a-18b1-4015-8d3f-eb034f67bf4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:49:59.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:50:02.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 3) ‚Äî</strong> The
        transport group protesting the government''s jeepney modernization program
        is calling off its planned two-day nationwide strike.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6f1a1e-1e4c-4ef9-ac27-31ddf345c1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:49:59.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:50:02.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pinagkaisahang Samahan ng mga Tsuper at Operator Nationwide (PISTON)
        president George San Mateo in a press briefing on Sunday said they heeded
        the call of Senator Grace Poe, who asked the group to talk to the Senate regarding
        their concerns about the jeepney modernization.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb45434f-130d-469a-b0db-41c78cc8e404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:49:59.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:50:02.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe, chairperson of the Senate Committee on Public Services, welcomed
        the group''s decision to cancel the transport strike.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310f8653-24fb-417d-96df-a78f72d5d04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:49:59.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:50:02.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Issues can be better discussed and resolved when sobriety and judiciousness
        are exercised, in pursuit of the highest public good," Poe said in a statement,
        Sunday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a89353-400f-4b80-a561-a22c2d95d3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:49:59.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:50:02.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senator earlier said she will file a resolution on Monday for
        an urgent hearing to take place on December 7, Thursday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4f67da-e3c0-40e8-834d-36a0e20cbcf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:49:59.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:50:02.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe said she will invite Transportation Secretary Arthur Tugade
        for the hearing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744dc0b0-b423-4e7e-9605-c68434246237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:49:59.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:50:02.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Inaasahan natin na dadalo siya sapagkat mahalaga ang pagdinig na
        ito at nakasalalay ang kapakanan ng napakarami. Pagkakataon ni Secretary Tugade
        na ilatag sa madla ang kaniyang mga plano at ipahiwatig ang kanyang malasakit,"
        Poe said in a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b779a1d-bdfc-4412-8770-4138ccfc7d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:49:59.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:50:02.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are expecting him to come. This hearing is important,
        it will determine the welfare of the masses. It is Sec. Tugade''s chance to
        lay down his plans.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af93540c-082b-4c7b-9d0f-edba0c27e55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:49:59.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:50:02.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Mateo said he will attend the hearing, hoping the full implementation
        of the PUV modernization program will be scrapped.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1cb4118-8054-439a-a0d9-4703afe3f577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:49:59.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:50:02.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with the agreement, San Mateo said they will push through with
        the rally at Mendiola on Monday, to protest the modernization program, as
        well as the filing of case against him. The Land Transportation Franchising
        and Regulatory Board (LTFRB) has charged San Mateo for violating the Public
        Service Act after he led a nationwide transport strike in February.</p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">LOOK: PISTON National President George San Mateo charged with violating
        the Public Service Act for leading a nationwide transport strike in February
        2017 | via <a href="https://twitter.com/LTFRB?ref_src=twsrc%5Etfw">@LTFRB</a>
        <a href="https://t.co/ef1eo0zmin">pic.twitter.com/ef1eo0zmin</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/936512128453771264?ref_src=twsrc%5Etfw">December
        1, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2cc7b2f-10cf-4571-a252-4a0dbc3ee8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:49:59.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:50:02.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fdf37c-483b-4e1e-a6af-40d416304bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:49:59.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:50:02.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa totoo lang walang modernization program ''yung pamahalaan. Ito
        ay isang malaking marketing program nitong mga mamahaling sasakyan na nais
        nilang ipilit satin," San Mateo said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf56fbb-cfb7-4c49-8c13-c0d0ebf63dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:49:59.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:50:02.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In reality, the government has no modernization program.
        This is just a marketing program for the expensive vehicles they are imposing
        upon us.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c329ae63-87d3-480d-8c23-c61e4bcea737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:49:59.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:50:02.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But LTFRB Board member Atty. Aileen Lizada said they will continue
        to monitor all terminals of PISTON and its allied transport or labor groups,
        as well as the routes involved in the planned strike.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d9766d-d6fd-495c-a383-5670a4a559f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:49:59.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:50:02.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will decide tomorrow before noontime if we will proceed monitoring
        the whole day. We will not rely on the presscon. We cannot afford surprises
        for the riding public," Lizada said, Sunday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b22b9a-f1fe-493c-81ce-c9ead56d7119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:49:59.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:50:02.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The supposed strike prompted the cancellation of classes in some
        areas, including Albay, Camarines Sur, and Guagua, Pampanga.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52028a92-300a-4078-9884-88dd2f3204f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:49:59.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:50:02.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local government in Guagua and Camarines Sur took back the announcement
        on Sunday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d14db6a-ded8-420b-861f-edc1c01df6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:49:59.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:50:02.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PISTON, along with No to Jeepney Phaseout Coalition, staged a transport
        strike against the government''s jeepney modernization program last October,
        which prompted the government to suspend classes and government work nationwide.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b971ee6d-3dcb-443e-a48f-1a1c27df2894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:49:59.383+08:00
      'mgnl:createdBy': 'jeff'
