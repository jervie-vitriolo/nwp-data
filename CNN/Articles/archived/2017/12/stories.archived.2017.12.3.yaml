  'pope-francis-explain-no-use-of-rohingya-in-myanmar':
    'author': 'Delia Gallagher, CNN'
    'caption': 'Aside from financial scandals, the two new books also allegedly contain
      private admonitions of Pope Francis to his closest advisers.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-12-03T17:42:33.336+08:00
    'imagesource': 'jcr:df0eae7f-49b3-4c16-97bd-287fe2bf683f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '973d2e02-226e-41a9-a9e7-8b4344849341'
    'lead': 'The Pope said in his private meetings he was able to go beyond his public
      words.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-28T10:20:14.803+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-28T10:20:19.523+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-28T10:20:19.292+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pope explains why he didn''t use the word ''Rohingyas'' in Myanmar

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70f061d-f676-44d9-85f9-cd059952f0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:20:14.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:20:19.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) ‚Äî After a week of taking some heat for not calling the Rohingya
        refugees by name in Myanmar, Pope Francis explained his controversial decision
        on Saturday, saying that he did not want to risk shutting down dialogue with
        the country''s leaders.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96019de-2de5-4718-a4c3-735801615f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:20:14.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:20:19.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Had I said that word, I would have been slamming the door," the
        Pope told journalists on the flight back from Bangladesh.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8dbf54-b00a-4bf4-95ca-b5b1f4f17f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:20:14.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:20:19.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I thought about it was already well known," Francis said,
        adding that he mentioned their plight on various occasions from the Vatican.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0bb48d-7aae-4a11-a9d6-b618400ced3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:20:14.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:20:19.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope said in his private meetings he was able to go beyond his
        public words.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55fc03d3-25c9-4d34-b491-52a79a0a346f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:20:14.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:20:19.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t have the pleasure of slamming the door publicly, a denouncement,"
        the Pope said, "but I had the satisfaction of dialogue."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e3289d-d522-4d86-832d-358362a7ad62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:20:14.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:20:19.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope said he had made meeting the Rohingya a condition of going
        on the trip, but it had not been logistically possible to visit the refugee
        camps, although he would have liked to.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d18a8e-fa5d-41a5-bab4-891350c21d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:20:14.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:20:19.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meeting the Rohingyas</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ae8bd7-cb9b-453b-ad91-8542326c8151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:20:14.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:20:19.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope said he was initially annoyed that the Rohingyas were not
        treated properly by some of the event organizers who put them in a single-file
        line and rushed them through their meeting with the Pope.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53df4f1-d52a-4f1d-964f-9736b753b06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:20:14.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:20:19.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I even yelled a bit," Francis said. "Respect! Respect!"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0568cb23-daf0-4ee1-aba3-aae58392995c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:20:14.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:20:19.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Listening to their stories one by one, the Pope said he felt moved
        to make some spontaneous remarks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b8dea7-d7ff-45d9-b2bd-008b0ab7ff36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:20:14.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:20:19.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know what I said but I know at a certain point I asked
        for forgiveness," the Pope said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3caf9d-1dd7-4d38-92d6-fe429ca60619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:20:14.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:20:19.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was crying," the Pope said. "I tried to hide it; they were crying,
        too."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874b9945-3779-4ee0-8277-17102db1bd5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:20:14.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:20:19.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope and the general</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a771c099-6f49-458e-95e5-6f6b24414ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:20:14.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:20:19.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis characterized his private meeting with Myanmar''s Senior
        Gen. Min Aung Hlaing ‚Äì commander in chief of Myanmar''s armed forces ‚Äì as
        a good conversation, noting that it was specifically requested by the senior
        general.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bb8576-5fae-4118-b52c-e9de70376953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:20:14.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:20:19.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I did not negotiate the truth," the Pope said. "I made sure he
        understood that old ways are not viable nowadays.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ef8a3f-d273-41d2-a158-d7f821617cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:20:14.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:20:19.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He received the message," the Pope said</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efc516d-4f3f-4ace-9d9e-95f06c4518cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:20:14.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:20:19.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nuclear war</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3feea9cd-5752-4083-9681-78b64af5d002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:20:14.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:20:19.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope warned that buildup of nuclear weapons risked destroying
        humanity.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e03d33-daa3-4f4b-b515-bb049986397c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:20:14.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:20:19.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are at the limits of what is licit," the Pope said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6148660f-f969-42aa-b121-0410448f7734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:20:14.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:20:19.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis suggested that the growth in number and sophistication of
        nuclear weapons compared to even 30 years ago had reached the upper limits
        of acceptable.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8693267-5e4b-42a6-838c-1a3bc130fac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:20:14.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:20:19.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I ask myself," he said, "Is it licit to maintain nuclear arsenals
        as they are or today, in order to save creation and humanity is it necessary
        to go back?"</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03041ac5-6c1d-4b8b-bdbb-dbce370e9898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:20:14.805+08:00
      'mgnl:createdBy': 'jeff'
