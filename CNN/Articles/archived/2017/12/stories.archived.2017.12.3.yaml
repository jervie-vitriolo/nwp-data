      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PISTON wants the government to rehabilitate existing jeepney units
        instead of replacing with newer, more expensive models.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24538f9b-3a84-4bfa-9bbf-a4c30e19f22f'
