    'title': 'Canada could make billions from legal pot

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2632cda7-dbc9-4966-acec-99d24d51aa28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:16:27.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:16:31.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) ‚Äî</strong> Canada faces one last hurdle to becoming
        the first G7 nation to legalize recreational marijuana.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2e9bed-2004-4569-85e5-1816ebf0b38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:16:27.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:16:31.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada''s&nbsp;Cannabis Act&nbsp;was introduced in the Canadian
        Senate Tuesday, its last legislative stop. The bill enjoys wide public support
        and the backing of Prime Minister Justin Trudeau.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef8721e-cd44-4129-bf9a-606fb5550451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:16:27.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:16:31.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it is broadly recognized that criminalizing cannabis has
        been a failure," said Senator Tony Dean of Ontario, a sponsor of the bill.
        He believes it will pass by July 2018, if not before.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8c2a77-fa85-4063-9658-6f122aad5923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:16:27.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:16:31.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retailers have been preparing to start selling legal marijuana in
        July, so the timing could be tight. But Canada''s recreational marijuana market
        is expected to mean big dollars.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3365c8f7-9bb3-41b9-8192-dcd80d4e3a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:16:27.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:16:31.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to recent estimates from Marijuana Business Daily, an
        industry publication, annual sales for Canada''s recreational marijuana market
        could range between $2.3 billion and $4.5 billion by 2021.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64fa646-ea54-4dba-8b10-4c74d7c61b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:16:27.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:16:31.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Canadian market, with full federal support, still won''t top
        U.S. revenues, where recreational marijuana is being legalized on a state-by-state
        basis.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99be1fc8-e888-43b0-8d37-15c5533b0867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:16:27.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:16:31.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recreational sales for cannabis are expected to total $7.1 billion
        to $10.3 billion in the U.S. by 2021, according to Marijuana Business Daily.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26384339-c720-4617-9d06-45e999bbe1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:16:27.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:16:31.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These figures do not include expected, estimated revenue from medial
        marijuana sales in either country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586dafdc-5a72-4f07-976c-a3fc5dc04af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:16:27.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:16:31.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dean believes the legal recreational sales will be able to begin
        almost immediately in July, despite the short legislative window.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81a7767-aef3-4a75-b26a-6ac6f37b8f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:16:27.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:16:31.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike legal U.S. states, which on average have taken more than
        a year to get their retail and tax infrastructure built, Canada will build
        on government-supported online sales that were implemented to support the
        country''s medical marijuana industry.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e67486e-4ab3-4ca7-b138-045e82d7447e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:16:27.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:16:31.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canadians buy their pot on websites and have it delivered.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0530788-8ec4-4794-8857-a1c69ba55731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:16:27.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:16:31.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Websites like&nbsp;Ganja Express&nbsp;and&nbsp;Buy My Weed Online&nbsp;and&nbsp;Emerald
        Health Therapeutics&nbsp;currently offer medical marijuana customers an array
        of cannabis products, from traditional marijuana that''s sold by the gram,
        to concentrates and edibles.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad674383-36de-49b9-bb35-41c8669b53d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:16:27.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:16:31.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canadian cultivators are getting ready to meet the anticipated surge
        in demand when recreation customers could start ordering.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0cae76-d8ed-4aa4-8bdc-ba27fa7699cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:16:27.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:16:31.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are very well positioned for July," said Nate Race, a management
        consultant with Premium Produce, a medical marijuana farm in British Columbia
        that has expanded its staff from about 70 to 100, so it can grow annual production
        from 14,000 pounds of marijuana to 134,000 pounds by the end of 2018.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3e5be4-2014-485f-b80c-2f50e55a5424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:16:27.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:16:31.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://money.cnn.com/2017/10/30/investing/constellation-canopy-cannabis/index.html">Related:
        Canadian marijuana investors cheer dollar-per-gram proposal</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f602152-3562-44e5-b8a5-3c0142e56dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:16:27.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:16:31.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California, where retail sales of recreational marijuana are supposed
        to begin in January 2018, would eventually account for half of all U.S. sales
        and would likely match Canadian sales just by itself, according to Chris Walsh,
        founding editor of Marijuana Business Daily.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0fdd81-f4ef-4e0e-b08c-b969099873e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:16:27.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:16:31.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is why Nick Kovacevich, CEO of California-based Kush Bottles,
        which makes vaporizer equipment, said he has no plans to do business outside
        the U.S..</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d5180f-f0f3-4790-90d8-f4bfa4afcd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:16:27.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:16:31.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a bigger market opportunity here in the U.S.," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b52c72-97d6-466b-9b73-cbd62a307161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:16:27.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:16:31.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But marijuana''s shaky legal status in the U.S.&nbsp;--&nbsp;the
        federal government prohibits it --&nbsp;means things could change quickly
        for entrepreneurs working in cannabis.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ca2110-0c96-4032-8d43-66672cdfdaf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:16:27.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:16:31.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Constellation Brands beer company buys stake in Canadian
        pot market</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3af5e2-4055-47c8-b48d-51abc6f93ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:16:27.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:16:31.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the U.S., the growth of recreational marijuana is artificially
        hampered by the fact that cannabis is illegal," said Walsh, noting that it
        creates issues with banks, which face restrictions against handling marijuana
        money.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6bed195-56c3-4a74-a715-e389ed2208c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:16:27.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:16:31.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The growth that we''re seeing in marijuana [in the U.S.] is only
        a piece of what it could be," he said. "The backing of the federal government
        in Canada is opening a lot of doors that are closed right now in the U.S."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10625ebb-b099-48b7-87eb-977c4df03895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:16:27.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:16:31.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada''s move toward legalization has already inspired one U.S.
        company, the New York-based alcohol beverage producer Constellation Brands,&nbsp;to
        buy a 10% stake&nbsp;in the Canadian pot company Canopy Growth Corp. for $190
        million.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc75e62c-95b0-4803-9c3a-38a6ae7cae98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:16:27.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:16:31.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Kagia, a cannabis industry analyst for New Frontier Data, called
        the recent move towards Canadian legalization a "wake up call to all investors
        who were sitting on the sidelines, that this is really going to happen."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b9d94d-5cc0-49ca-bf49-bdf743437c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:16:27.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:16:31.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2017/12/02/news/canada-cannabis/index.html">"Canada
        could make billions from legal pot."</a></em></p>'
  'North-Korea-Trump-begging-for-nuclear-war':
    'author': 'Taehoon Lee and Joe Sterling, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-12-03T06:57:02.607+08:00
    'imagesource': 'jcr:026696ac-7961-4882-9fb2-4834755a0a77'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e7f728a3-dac9-44c1-adb8-3839e4e9d595'
    'lead': 'The comments came ahead of a joint US-South Korean military drill, scheduled
      to begin Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-28T11:19:19.510+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-28T11:19:23.104+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-28T11:19:22.962+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea: Trump is ''begging for nuclear war''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1f11b6-de11-40af-a8d1-349a8ec01f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:19:19.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:19:23.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> US President Donald Trump and his administration
        are "begging for nuclear war," North Korea''s Foreign Ministry said Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ea3620-3f4b-4f6e-9e9f-041de4425ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:19:19.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:19:23.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is "staging an extremely dangerous nuclear gamble on the Korean
        peninsula," a Foreign Ministry spokesman said in a written statement that
        also calls Trump a "nuclear demon" and a "disruptor of global peace."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99638739-cecc-445d-bd78-a5eb9571549c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:19:19.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:19:23.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments came ahead of a joint US-South Korean military drill,
        scheduled to begin Monday. About 12,000 US military personnel and 230 planes
        are expected to participate in the drill, known as Vigilant Ace.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295ba3ce-01a8-45d9-918e-64e9f656990f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:19:19.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:19:23.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korean officials made&nbsp;similar comments last month. A
        furious commentary published in a state-run newspaper said Trump had displayed
        his "true colors as an old lunatic, mean trickster and human reject" during
        his visit to the Korean Peninsula.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ffc07f-5a29-4d03-93de-0a816b3be061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:19:19.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:19:23.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days later, Trump placed North Korea on the list of&nbsp;state sponsors
        of terrorism; the country was removed from that list in 2008 by George W.
        Bush.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9fcf41-2add-42e3-8b48-abf08d4f7841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:19:19.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:19:23.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The North''s latest statement also comes days after North Korea&nbsp;test-fired
        a brand new intercontinental ballistic missile, which experts said shows a
        major advance in technology and threat.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33893e93-d0a2-4652-8050-ca7057ce8378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:19:19.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:19:23.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump vows sanctions after missile launch</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5402a4-12df-4e7b-805e-71813448c772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:19:19.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:19:23.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the missile was tested,&nbsp;Trump tweeted Wednesday&nbsp;that
        "additional major sanctions will be imposed on North Korea." The United States
        has been trying to get other countries, especially China, to squeeze North
        Korea''s economy to make Kim back down from developing his country''s nuclear
        weapons program.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa21840f-04f5-427c-b42f-429c22643bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:19:19.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:19:23.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After this week''s launch, a North Korean official told CNN Pyongyang
        was not interested in diplomacy with the US until it had fully demonstrated
        its nuclear deterrent capabilities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7acde9f3-cf6a-42a2-93e4-75f3d26a0386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:19:19.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:19:23.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reiterating past remarks, the official said one step was to conduct
        an above-ground nuclear detonation or "large-scale hydrogen bomb" test. The
        other was the "testing of a long-range ICBM," the implication being this had
        been achieved with the most recent launch.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b3947a-0494-4e16-8192-ad07a5eb5b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:19:19.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:19:23.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/12/02/asia/north-korea-trump/index.html">"North
        Korea: Trump is ''begging for nuclear war''"</a></em></p>'
  'Tiger-Woods-shows-signs-of-substance-in-latest-comeback':
    'author': 'Rob Hodgetts'
    'caption': 'File photo'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-12-03T06:52:53.640+08:00
    'imagesource': 'jcr:85f97445-1e98-4d69-8ef5-5f0e6d1a2672'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9de52a6a-710a-44e7-8f80-6b44303a7033'
    'lead': 'No one''s getting carried away, but there were enough signs of the old
      Tiger Woods to suggest there might be some substance to his latest comeback.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-28T11:22:28.341+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-28T11:22:31.491+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-28T11:22:31.264+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tiger Woods shows signs of substance in latest comeback

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353e41c4-32e9-4985-8d28-a25ff7f69aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:22:28.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:22:31.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> No one''s getting carried away, but there
        were enough signs of the old Tiger Woods to suggest there might be some substance
        to his latest comeback.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97ce189-b68f-466a-b12f-36b1f26ce427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:22:28.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:22:31.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bare numbers were a decent start -- a three-under 69 to sit
        three off the lead of England''s Tommy Fleetwood in the first round of the
        18-man Hero World Challenge in the Bahamas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41b192c-bc0f-45d1-b953-10d911db1af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:22:28.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:22:31.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was the manner of the former world No. 1''s first competitive
        round for 301 days that gave optimism for the future.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b51abff-8254-4318-b3f4-3f36b1b36fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:22:28.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:22:31.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods appeared pain free in the aftermath of his fourth back procedure
        in April. A more restricted swing than of old, a combination of fusion surgery
        on his spine and advancing years -- he will be 42 on December 30 -- but he
        swung aggressively without grimacing and was able pick up his ball without
        being wary of his back.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37ec6de-4988-44bd-82e8-1585eb2790cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:22:28.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:22:31.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were the trademark fist pumps (two) to greet a drained putt,
        some lengthy drives -- often past 24-year-old playing partner Justin Thomas,
        the world No. 3 -- some clutch putts holed in a style reminiscent of his dominant
        days, and even some cussing, which while unappealing at least suggests the
        fire is still there.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffae8836-6b2c-47a7-b324-467abf9e33b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:22:28.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:22:31.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: ''YouTube'' star Tiger Woods ''loving life'' and pain free
        ahead of return</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a21aad9-becc-411b-9c4c-742c37aa7d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:22:28.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:22:31.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Fun''</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120acf3f-c697-4391-a9c8-2824d480f5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:22:28.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:22:31.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods did look rusty with his chipping and made a mess of a couple
        -- he spoke in the build-up about how, contrary to popular belief, his short-game
        suffered the most as he struggled with his long-term back problem because
        it was so painful to bend to the ball.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8110fdab-5743-4655-b4ab-af9b7f1658d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:22:28.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:22:31.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he was wayward on the five par 5s, an area the former assassin
        would have plundered heavily, playing them in one over.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc3a00a-40bc-4633-8b0d-81253637b545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:22:28.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:22:31.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for one round, at least, Woods is back.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfdea90-9c9f-4a38-8d0b-a5181ff3704d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:22:28.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:22:31.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t know what I could do," Woods told reporters. "I''ve been
        playing a lot of holes at home but it''s different when you are in a tournament.
        I had a lot of adrenaline going and I had to dial it back a bit.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676ef49d-aaa8-489f-a314-132140c7317b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:22:28.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:22:31.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those are the internal struggles I haven''t been through in a while.
        To come out here and score like I did was nice. It was fun to be part of a
        scorecard again."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb98d5a-5560-4c08-9a21-a55796c03338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:22:28.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:22:31.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://edition.cnn.com/2017/11/27/golf/golf-long-drive-maurice-allen-500/index.html">READ:
        Golf''s biggest hitter who is long on personality</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4dabfc-ce33-43b7-9ddf-340f7fea4a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:22:28.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:22:31.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://edition.cnn.com/2017/11/21/golf/donald-trump-golf-scotland-trump-international-golf-links/index.html">READ:
        What it''s like playing golf with Donald Trump</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f80a2fc-81c1-4adc-afbd-e9a6c276aaec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:22:28.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:22:31.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Promising progress''</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164f519b-4fb9-42d7-ac0a-67261178dd75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:22:28.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:22:31.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods returned from a 16-month layoff following multiple back surgeries
        at the same event, which benefits his charity, last year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec055c6-8325-48e3-a096-03c94f677227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:22:28.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:22:31.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, he finished 15th of 18, but hit the most birdies of anyone
        in the field to boost hopes of a resumption to a career which has yielded
        14 major titles and 79 PGA Tour victories.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245203cb-2c14-491e-b090-b1a9ef09482a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:22:28.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:22:31.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he missed the cut in his comeback PGA Tour event in California
        in January and withdrew with further back spasms after a 77 in the first round
        of the Dubai Desert Classic in February.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba850680-49b0-4995-aad2-cf4c94d17ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:22:28.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:22:31.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then he has been&nbsp;arrested for driving under the influence,
        been on a program to manage his pain medication, entered a&nbsp;first-offender
        program&nbsp;and&nbsp;pleaded guilty&nbsp;to reckless driving.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ecdc14-3064-4c6d-8ed5-1758a4ced99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:22:28.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:22:31.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://edition.cnn.com/sport/golf">Visit CNN.com/golf for
        more news, features and videos</a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d5674d-a083-4d9f-a8cf-b0e743ffa3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:22:28.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:22:31.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has been another turbulent year for the best player of his generation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5263d9d0-e271-4a32-9b45-85ddc9450ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:22:28.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:22:31.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But from the&nbsp;"dark times"&nbsp;when he couldn''t get out of
        bed, a pain-free under par round of competitive golf, even on a resort course
        in an invitational event, represents promising progress.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445b6f2d-6f97-4f35-9704-8b1ea528cdd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:22:28.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:22:31.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/12/01/sport/tiger-woods-hero-world-challenge-comeback/index.html">"Tiger
        Woods shows signs of substance in latest comeback."</a></em></p>'
  'Smartphone-addiction-could-be-changing-your-brain':
    'author': 'Sandee LaMotte, CNN'
    'caption': 'File photo'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-12-03T06:50:20.653+08:00
    'imagesource': 'jcr:3c3a230a-d586-415a-b098-ea43316916c7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7d4d54a6-9490-4dfe-9df6-2007bde1c663'
    'lead': 'You may be one of the growing number of Americans (or global citizens)
      who has a bit of nomophobia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-28T11:25:01.145+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-28T11:25:04.950+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-28T11:25:04.631+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Smartphone addiction could be changing your brain

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df762047-f2cd-4625-b349-d77b9763a4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:25:01.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:25:04.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) ‚Äî You may be one of the growing number of Americans (or global
        citizens) who has a bit of nomophobia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6d217e-1217-40b3-9da1-a08d5d0f1cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:25:01.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:25:04.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nomophobia?" you mutter as you read this on your ever-present smartphone.
        "Of course not."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f41aa93-1ffa-4d40-9de3-16fe3c07f77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:25:01.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:25:04.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"NO MObile PHOne phoBIA" is a 21st-century term for the fear of
        not being able to use your cell phone or other smart device. Cell phone addiction
        is on the rise, surveys show, and a new study released Thursday adds to a
        growing body of evidence that smartphone and internet addiction is harming
        our minds -- literally.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea08e2d-a973-483e-8fe7-e0bbda6b75c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:25:01.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:25:04.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How do you know if you''re addicted? There''s an online (of course)&nbsp;quiz&nbsp;to
        find out, which has been translated into&nbsp;Spanish,&nbsp;Italian&nbsp;and&nbsp;Turkish.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86406c2d-67f6-4fba-9a94-4a96be1c32c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:25:01.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:25:04.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take the quiz here.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a28493-434d-4273-b95e-4d8a92e405fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:25:01.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:25:04.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rate your responses on a scale of 1 (completely disagree) to 7 (strongly
        agree) and add your score. According to&nbsp;Caglar Yildirim, an assistant
        professor of human computer interaction who created the scale for use in his
        research at State University of New York at Oswego, a score of 20 or below
        means you''re not an addict; a score of 21 to 60 means you''re mildly nomophobic;
        and a score of 61 to 99 means you probably can''t go long without checking
        your phone.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7c5b83-f0e1-4984-958f-8c4223c98356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:25:01.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:25:04.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It might be a good idea to be conscious of that," Yildirim said,
        "but we are only concerned if it starts to interfere with your daily life."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1063ae5-31f7-451e-9207-791c564cac8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:25:01.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:25:04.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Did you score between 100 and 200? You''re probably struggling with
        severe anxiety when you can''t access your cell phone, he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4d283c-db3a-4af8-870b-28beb42ff795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:25:01.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:25:04.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This might negatively affect your social life and relationships
        with friends and family," Yildirim said. "There are studies that show those
        who score high on the test tend to avoid face-to-face interactions, have high
        levels of social anxiety and maybe even depression.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c989eb82-860b-47f9-8644-d58f06673d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:25:01.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:25:04.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It might affect your ability to work or study, because you want
        to be connected to your smartphone all the time," he added. "So if any of
        this applies to you, then it''s time to start looking at your behavior and
        level of anxiety."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e4dba1-f4eb-4552-bef8-b16dbd823f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:25:01.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:25:04.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SecurEnvoy, a two-factor authentication company, conducted research
        using a polling panel (which is not as scientific as a randomized poll) and
        found that 66% of people in the United Kingdom have some form of nomophobia.
        Notably, 41% of the participants said they had two or more phones to make
        sure they stayed connected.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd31218f-b237-4396-a07a-f545b7ac01b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:25:01.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:25:04.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surveys by the Pew Research Center&nbsp;this year showed that 77%
        of Americans own smartphones, up from 35% in 2011. Ninety-five percent own
        a cell phone of some kind.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e969c86-b84a-4e87-954b-f03d59f3dc51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:25:01.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:25:04.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s wrong with being a cell phone junkie?</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af1db53-4cf7-48ca-b15a-7b78a514d2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:25:01.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:25:04.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obviously, there are some serious ramifications to having a cell
        phone habit. According to the US Centers for Disease Control and Prevention,
        mobile phone use is partially to blame for the distracted driving that kills
        an estimated nine people each day and injures more than 1,000.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54abcab3-da01-49c4-a63c-ebb7f77c604e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:25:01.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:25:04.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prevalence of texting while driving has reached epidemic proportions.
        A&nbsp;2010 study by the Pew Research Center&nbsp;said nearly half of US adults
        admit reading or sending a text message while driving. The news is worse for
        teens: Nearly one in three 16- or 17-year-olds said they have texted while
        driving.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93be5c85-e0f7-4f85-b8b1-e69486dae1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:25:01.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:25:04.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millennials are the worst offenders,&nbsp;according to Pew. Fifty-nine
        percent of people between the ages of 18 and 33 reported texting while driving,
        compared with 50% of Gen Xers (age 34 to 45) and only 29% of baby boomers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c00860-8c9e-4bdd-aa50-a67fce0c74b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:25:01.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:25:04.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not just driving. A&nbsp;study of pedestrians&nbsp;in midtown
        Manhattan found that 42% of those who entered traffic during a "Don''t Walk"
        signal were talking on a cell phone, wearing headphones or looking down at
        an electronic device. A&nbsp;2013 study&nbsp;found a tenfold increase in injuries
        related to pedestrians using cell phones from 2005 to 2010.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9848ae48-e2fc-4fd7-817d-6c6474856dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:25:01.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:25:04.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other health ramifications include&nbsp;text neck&nbsp;-- that cramping,
        stabbing pain that comes after looking down at your phone too long -- and&nbsp;poor
        posture, which can affect your spine, respiratory functions and even emotions.
        Researchers have also found that the blue light emitted from our cell phones
        and other internet devices can&nbsp;disrupt melatonin production&nbsp;and
        therefore our sleep.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7923a834-5015-4699-b7ee-16e01b94a919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:25:01.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:25:04.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A connection to executive functioning</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb83ed75-04ee-4eb5-8cd3-51427fb980c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:25:01.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:25:04.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest evidence comes from&nbsp;a small study presented&nbsp;Thursday
        at the annual meeting of the Radiological Society of North America in Chicago.
        The study, which has not been peer-reviewed, indicates that cell phone addiction
        may affect brain functioning.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4016d6ef-c4bc-4b32-9da1-2ed9d3ebdb1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:25:01.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:25:04.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers from Korea University in Seoul used brain imaging to
        study the brains of 19 teenage boys who were diagnosed with internet or smartphone
        addiction. Compared with 19 teenagers who were not addicted, the brains of
        the addicted boys had significantly higher levels of GABA, a neurotransmitter
        in the cortex that inhibits neurons, than levels of glutamate-glutamine, a
        neurotransmitter that energizes brain signals.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcb0b64-3f09-462e-8256-048fbbe756b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:25:01.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:25:04.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"GABA slows down the neurons," explained Yildirim, who was not involved
        in the Korean study. "That results in poorer attention and control, which
        you don''t want to have, because you want to stay focused. So that means you
        are more vulnerable to distractions."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09fbd8d-671c-424c-b384-85a5c9390b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:25:01.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:25:04.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a very small study, so you have to take it with a grain of
        salt," said&nbsp;Stanford neuroradiologist Dr. Max Wintermark, an expert in
        neuroimaging who was also not connected with the research. "It''s the first
        study that I read about internet addiction, but there are many studies that
        link alcohol, drug and other types of addiction to imbalances in various neurotransmitters
        in the brain."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0808599c-eeb6-4eb8-b7dd-8ab53d06c669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:25:01.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:25:04.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yildirim agreed that the preliminary findings were consistent with
        prior research.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6530e89-78b1-473f-a060-acfe16b55904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:25:01.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:25:04.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that medium to heavy multitaskers, who engage in multiple
        forms of media simultaneously, tend to demonstrate&nbsp;smaller gray matter&nbsp;area
        in the anterior cingulate cortex, which is the area of the brain responsible
        for top-down attention control," he said. "Altogether, this means that if
        you are too dependent on your smartphone, you are basically damaging your
        ability to be attentive."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416ea3ce-0c24-41f0-bd50-46b19993dea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:25:01.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:25:04.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addicted teenagers in the study also had significantly higher scores
        in anxiety, depression and levels of insomnia and impulsivity, said Dr. Hyung
        Suk Seo, professor of neuroradiology at Korea University, who led the study.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852c799c-1b4e-46dd-a4c5-24dbae49d622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:25:01.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:25:04.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The good news is that when 12 of the addicted teens were given nine
        weeks of cognitive behavioral therapy, the levels of GABA to glutamate-glutamine
        normalized.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbea6847-2ac0-4c76-9b6e-df6aba5127c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:25:01.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:25:04.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a common finding in the literature," Yildirim said. "There
        are studies that have looked at how cognitive behavioral therapy can improve
        attention control and executive functioning."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db133366-175d-4084-8547-5c468703053a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:25:01.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:25:04.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One&nbsp;study&nbsp;of mindfulness training showed increased cognitive
        performance, and&nbsp;another showed&nbsp;neuroplastic changes in the anterior
        cingulate cortex, the same area of the brain damaged by smartphone addiction.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb5c48a-cca1-4c79-b4eb-39358475070f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:25:01.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:25:04.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To me, the most interesting aspect of the study is that they were
        able to see a correction of the imbalance after cognitive behavior therapy
        intervention," Wintermark said. "What I would like to see is more research
        on whether the symptoms of addiction are also corrected."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43d0f75-a9b7-4c11-b570-e67da3dd729c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:25:01.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:25:04.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fighting back against smartphone addiction</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706fbab4-ee32-4102-849b-aa4c633d6603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:25:01.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:25:04.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you, or a loved one, seems to have the symptoms of smart device
        or internet addiction, experts have some suggestions in addition to mindfulness
        training. First, turn off your phone at certain times of the day, such as
        in meetings, having dinner, playing with your kids, and of course, driving.
        Remove social media apps, like Facebook and Twitter from your phone, and only
        check-in from your laptop. Try to wean yourself to 15 minute intervals at
        set times of the day when it won''t affect work or family life. Don''t bring
        your cell phone and it''s harmful blue light to bed; use an old fashioned
        alarm to wake you. And last, try to replace your smart device time with healthier
        activities such as meditating or actually interacting with real people.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af335180-e561-4207-ae57-19f07b25a9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:25:01.147+08:00
