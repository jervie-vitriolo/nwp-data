    'jcr:uuid': '580bb851-cc32-483f-834e-b4b182ed78bd'
    'lead': 'Canada faces one last hurdle to becoming the first G7 nation to legalize
      recreational marijuana.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-28T11:16:27.603+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-28T11:16:31.396+08:00
