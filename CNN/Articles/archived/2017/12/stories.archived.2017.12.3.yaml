      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, December 3) ‚Äî It''s a blue night
        for De La Salle University.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76eb6fb7-9dbd-463c-9fb4-19acbfa0e18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:09:23.839+08:00
