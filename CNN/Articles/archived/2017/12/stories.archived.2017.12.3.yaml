  'UAAP-Isaac-Go':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'Isaac Go played the role of a hero for the Ateneo Blue Eagles, who
      reciprocated his coaches‚Äô trust with a big time performance in the clutch.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-12-03T21:30:17.889+08:00
    'imagesource': 'jcr:a02d08b8-564b-4dc3-9157-b9ef64d41681'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '310c6ad2-2c40-49d6-b341-d79b1046700f'
    'lead': 'Isaac Go played the role of a hero for the Ateneo Blue Eagles, who reciprocated
      his coaches‚Äô trust with a big time performance in the clutch.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-28T10:02:03.731+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-20T16:59:29.792+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-20T16:59:29.599+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP Finals: Coach‚Äôs confidence in Isaac Go pays off

      '
    'updated': 2017-12-04T10:58:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00d5dfe-5664-4cfb-b2c9-f9d6cfa4b0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:02:03.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:59:29.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 3) ‚Äî</strong> There
        is no greater folk hero for the Ateneo community at the moment than Isaac
        Go.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b624421d-5dcc-41d0-8ee5-3c290b43a9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:02:03.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:59:29.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With La Salle breathing down Ateneo‚Äôs necks, 82-80, Go sent the
        blue side of the gallery into a frenzy after draining a dagger triple to put
        Ateneo beyond reach, 85-80 with only 25 seconds left in the game.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fc3fbb-d855-4dc0-9de6-c1b454726983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:02:03.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:59:29.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the final buzzer, under the pour of white confetti and the
        booming chants of ‚ÄòGo Ateneo, One Big Fight!‚Äô, coach Sandy Arespacochaga shared
        a hug with Go.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87f40cf-2731-4577-86c3-7223924778db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:02:03.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:59:29.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄòWhat did I tell you?! What did I tell you?!‚Äô Arespacochaga screamed
        at Go.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ba97dc-d7bf-4d61-80b0-fd8a09a97300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:02:03.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:59:29.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about that particular moment, the Ateneo coach called
        back to their loss against La Salle last year at the same venue.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cacf40d9-68d6-4a0e-ac27-e234cb7c98cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:02:03.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:59:29.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúLast year we lost, and down by the far basket towards the baseline,
        he actually went to me and he cried,‚Äù he said. ‚ÄúHe was telling me he was sorry.‚Äù</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d6958a-4ae2-40ae-b902-647c5130fa6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:02:03.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:59:29.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the crucial Game 3 meeting, Arespacochaga approached the
        Ateneo big man and made a bold prediction.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a2114b-2b25-4221-89fc-759a93dcf450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:02:03.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:59:29.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúI just told him that this game we were going to exorcise that moment,
        and he is going to have a different feeling, he is going to have a different
        experience,‚Äù Arespacochaga said. ‚ÄúI told him don‚Äôt be afraid of losing, and
        I just told him that I had confidence in him.‚Äù</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5651ca01-1cd6-487d-b03f-e6b2f23542b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:02:03.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:59:29.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the game, Go received a sponsor selected award that got the
        Ateneo crowd on their feet once again.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8452dfc-e9c3-403b-909a-bd38674452db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:02:03.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:59:29.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just a year after crying on the court after losing the championship,
        the thousands in attendance were up and chanting Go‚Äôs name.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d523e5-dc6e-4f6d-9ec7-cb4cbd82559f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:02:03.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:59:29.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arespacochaga believed that it was an opportunity for Go to replace
        bad memories with great ones.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89f075b-fc47-467b-b1e4-ea6d8545eb74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:02:03.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:59:29.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúTrue enough he did it,‚Äù he concluded with a wide smile.</p>'
    '23':
      'image': 'jcr:9a4820ce-bc88-46fa-a3fd-dfb29239b082'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf342d7-8e87-4b32-9b4f-710ea504c73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:02:03.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:59:29.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
