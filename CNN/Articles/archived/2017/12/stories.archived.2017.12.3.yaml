      'mgnl:lastActivated': 2019-08-28T10:25:01.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a href="http://cnnphilippines.com/news/2017/11/30/Duterte-NPA.html">Duterte
        orders police, military: Shoot an armed NPA rebel if you see one</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72b4c20-8a3c-47ea-88bb-906b99b08786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:24:57.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:25:01.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said an executive order is in the works to formalize
        the declaration of communist rebels as terrorists.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19be78cc-1237-47d2-8197-1c922c6322a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:24:57.410+08:00
      'mgnl:createdBy': 'jeff'
