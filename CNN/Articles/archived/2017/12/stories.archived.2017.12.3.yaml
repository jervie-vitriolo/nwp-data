      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shaub later added, "Tell us, @realDonaldTrump, did you know Flynn
        had lied to the FBI when Counsel to the President Don McGahn snubbed Yates
        as she tried to warn the White House Flynn had been compromised? Did you know
        Flynn had lied to the FBI when you fired Yates days after her whistleblowing?"</p>'
