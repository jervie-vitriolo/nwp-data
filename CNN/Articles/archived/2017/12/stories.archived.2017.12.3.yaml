      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California Democratic Rep. Ted Lieu also reacted to Trump''s tweet.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6f50e8-7d3a-4574-be8c-4406abfd8085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:08:21.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:09:09.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"THIS IS OBSTRUCTION OF JUSTICE," Lieu tweeted. "@POTUS now admits
        he KNEW Michael Flynn lied to the FBI. Yet Trump tried to influence or stop
        the FBI investigation on #Flynn."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55446622-a152-4080-bcec-298a5b58ec95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:08:21.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:09:09.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former senior adviser to President Barack Obama, Dan Pfeiffer‚Äè,
        tweeted, "If Trump keeps admitting to obstructing justice, Ty Cobb might be
        right that the Mueller investigation may wrap up sooner than we think."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694aae4f-d6c9-487e-9b60-593834f3acf0'
      'mgnl:activationStatus': true
