      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story waa first published on CNN.com, <a href="http://edition.cnn.com/2017/12/02/asia/pope-explains-not-talking-about-rohingyas/index.html">"Pope
        explains why he didn''t use the word ''Rohingyas'' in Myanmar."</a></em></p>'
  '4-police-wounded-Misamis-NPA':
    'author': 'Alwen Saliring, for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2017-12-03T17:29:03.388+08:00
    'imagesource': 'jcr:f9d63c68-4ecd-470d-9f8b-b455484d22c7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5d0fe7cb-c94c-434c-b4cf-7aaa433489dc'
    'lead': 'According to PRO 10, a three-hour firefight ensued between members of
      the NPA and the police after the rebel group attacked around 3 a.m. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-28T10:24:57.409+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-28T10:25:01.314+08:00
