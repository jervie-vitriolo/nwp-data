      'mgnl:lastActivated': 2019-08-28T10:29:16.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, December 3) ‚Äî The Philippine National
        Police (PNP) will launch a human rights mobile application to kick off the
        celebration of National Human Rights Consciousness Week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a333e4b-9233-487b-bdc5-137ed111dfe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:29:13.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:29:16.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Human Rights Affairs Office (PNP-HRAO) Chief, Police Chief Superintendent
        Dennis Siervo said the "Know Your Rights" application aims to make people
        aware of the Human Rights Advisories and Policies crafted by the PNP, including
        the contents of the new Miranda Warning Pocket Card with Anti-Torture Reminders.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624ee168-fe8d-4f50-a51e-f7491f232cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:29:13.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:29:16.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the information can be downloaded for free on Android smartphones,
        and it can be accessed even without being connected to the internet, Siervo
        added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f90e735-a881-47df-843f-934b6c16eb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:29:13.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:29:16.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The app is helpful to both policemen and civilians, Siervo said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f1679d-67ad-4e7b-8fda-0963979b7a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:29:13.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:29:16.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once installed, it can equip PNP personnel with the right information
        and/or materials with which to advise citizens or persons placed under police
        custody of their rights under the law.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aad5eb7-493a-4d1a-b303-695ae4d0ec45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:29:13.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:29:16.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Civilians, on the other hand, can have quick and easy access to
        human rights advisories and policies, which provide them information on their
        fundamental rights as citizens and basic information on police operational
        procedures and rules of engagement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e694a071-a694-4bfd-8450-d6c633c7ad18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:29:13.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:29:16.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The app is the PNP''s public affirmation to respect, protect, and
        fulfill human rights, Siervo added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0a365e-7272-48f9-b222-e89152c75738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:29:13.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:29:16.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act No. 9201 otherwise known as the "National Human Rights
        Consciousness Week Act of 2002" declares December 4 to 10 as the country''s
        National Human Rights Consciousness Week.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2809bd6a-b7b0-40d4-9ef2-58b9e94855b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:29:13.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:29:16.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The celebration culminates on December 10, which is the International
        Human Rights Day that commemorates the 69th Anniversary of the Universal Declaration
        of Human Rights.</p>'
