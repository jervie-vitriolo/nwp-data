      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was published on CNN.com, <a href="http://(CNN) ‚Äî
        You may be one of the growing number of Americans (or global citizens) who
        has a bit of nomophobia. &quot;Nomophobia?&quot; you mutter as you read this
        on your ever-present smartphone. &quot;Of course not.&quot; &quot;NO MObile
        PHOne phoBIA&quot; is a 21st-century term for the fear of not being able to
        use your cell phone or other smart device. Cell phone addiction is on the
        rise, surveys show, and a new study released Thursday adds to a growing body
        of evidence that smartphone and internet addiction is harming our minds --
        literally. How do you know if you''re addicted? There''s an online (of course)¬†quiz¬†to
        find out, which has been translated into¬†Spanish,¬†Italian¬†and¬†Turkish. Take
        the quiz here. Rate your responses on a scale of 1 (completely disagree) to
        7 (strongly agree) and add your score. According to¬†Caglar Yildirim, an assistant
        professor of human computer interaction who created the scale for use in his
        research at State University of New York at Oswego, a score of 20 or below
        means you''re not an addict; a score of 21 to 60 means you''re mildly nomophobic;
        and a score of 61 to 99 means you probably can''t go long without checking
        your phone. &quot;It might be a good idea to be conscious of that,&quot; Yildirim
        said, &quot;but we are only concerned if it starts to interfere with your
        daily life.&quot; Did you score between 100 and 200? You''re probably struggling
        with severe anxiety when you can''t access your cell phone, he said. &quot;This
        might negatively affect your social life and relationships with friends and
        family,&quot; Yildirim said. &quot;There are studies that show those who score
        high on the test tend to avoid face-to-face interactions, have high levels
        of social anxiety and maybe even depression. &quot;It might affect your ability
        to work or study, because you want to be connected to your smartphone all
        the time,&quot; he added. &quot;So if any of this applies to you, then it''s
        time to start looking at your behavior and level of anxiety.&quot; SecurEnvoy,
        a two-factor authentication company, conducted research using a polling panel
        (which is not as scientific as a randomized poll) and found that 66% of people
        in the United Kingdom have some form of nomophobia. Notably, 41% of the participants
        said they had two or more phones to make sure they stayed connected. Surveys
        by the Pew Research Center¬†this year showed that 77% of Americans own smartphones,
        up from 35% in 2011. Ninety-five percent own a cell phone of some kind. What''s
        wrong with being a cell phone junkie? Obviously, there are some serious ramifications
        to having a cell phone habit. According to the US Centers for Disease Control
        and Prevention, mobile phone use is partially to blame for the distracted
        driving that kills an estimated nine people each day and injures more than
        1,000. The prevalence of texting while driving has reached epidemic proportions.
        A¬†2010 study by the Pew Research Center¬†said nearly half of US adults admit
        reading or sending a text message while driving. The news is worse for teens:
        Nearly one in three 16- or 17-year-olds said they have texted while driving.
        Millennials are the worst offenders,¬†according to Pew. Fifty-nine percent
        of people between the ages of 18 and 33 reported texting while driving, compared
        with 50% of Gen Xers (age 34 to 45) and only 29% of baby boomers. It''s not
        just driving. A¬†study of pedestrians¬†in midtown Manhattan found that 42% of
        those who entered traffic during a &quot;Don''t Walk&quot; signal were talking
        on a cell phone, wearing headphones or looking down at an electronic device.
        A¬†2013 study¬†found a tenfold increase in injuries related to pedestrians using
        cell phones from 2005 to 2010. Other health ramifications include¬†text neck¬†--
        that cramping, stabbing pain that comes after looking down at your phone too
        long -- and¬†poor posture, which can affect your spine, respiratory functions
        and even emotions. Researchers have also found that the blue light emitted
        from our cell phones and other internet devices can¬†disrupt melatonin production¬†and
        therefore our sleep. A connection to executive functioning The latest evidence
        comes from¬†a small study presented¬†Thursday at the annual meeting of the Radiological
        Society of North America in Chicago. The study, which has not been peer-reviewed,
        indicates that cell phone addiction may affect brain functioning. Researchers
        from Korea University in Seoul used brain imaging to study the brains of 19
        teenage boys who were diagnosed with internet or smartphone addiction. Compared
        with 19 teenagers who were not addicted, the brains of the addicted boys had
        significantly higher levels of GABA, a neurotransmitter in the cortex that
        inhibits neurons, than levels of glutamate-glutamine, a neurotransmitter that
        energizes brain signals. &quot;GABA slows down the neurons,&quot; explained
        Yildirim, who was not involved in the Korean study. &quot;That results in
        poorer attention and control, which you don''t want to have, because you want
        to stay focused. So that means you are more vulnerable to distractions.&quot;
        &quot;It''s a very small study, so you have to take it with a grain of salt,&quot;
        said¬†Stanford neuroradiologist Dr. Max Wintermark, an expert in neuroimaging
        who was also not connected with the research. &quot;It''s the first study
        that I read about internet addiction, but there are many studies that link
        alcohol, drug and other types of addiction to imbalances in various neurotransmitters
        in the brain.&quot; Yildirim agreed that the preliminary findings were consistent
        with prior research. &quot;We know that medium to heavy multitaskers, who
        engage in multiple forms of media simultaneously, tend to demonstrate¬†smaller
        gray matter¬†area in the anterior cingulate cortex, which is the area of the
        brain responsible for top-down attention control,&quot; he said. &quot;Altogether,
        this means that if you are too dependent on your smartphone, you are basically
        damaging your ability to be attentive.&quot; Addicted teenagers in the study
        also had significantly higher scores in anxiety, depression and levels of
        insomnia and impulsivity, said Dr. Hyung Suk Seo, professor of neuroradiology
        at Korea University, who led the study. The good news is that when 12 of the
        addicted teens were given nine weeks of cognitive behavioral therapy, the
        levels of GABA to glutamate-glutamine normalized. &quot;This is a common finding
        in the literature,&quot; Yildirim said. &quot;There are studies that have
        looked at how cognitive behavioral therapy can improve attention control and
        executive functioning.&quot; One¬†study¬†of mindfulness training showed increased
        cognitive performance, and¬†another showed¬†neuroplastic changes in the anterior
        cingulate cortex, the same area of the brain damaged by smartphone addiction.
        &quot;To me, the most interesting aspect of the study is that they were able
        to see a correction of the imbalance after cognitive behavior therapy intervention,&quot;
        Wintermark said. &quot;What I would like to see is more research on whether
        the symptoms of addiction are also corrected.&quot; Fighting back against
        smartphone addiction If you, or a loved one, seems to have the symptoms of
        smart device or internet addiction, experts have some suggestions in addition
        to mindfulness training. First, turn off your phone at certain times of the
        day, such as in meetings, having dinner, playing with your kids, and of course,
        driving. Remove social media apps, like Facebook and Twitter from your phone,
