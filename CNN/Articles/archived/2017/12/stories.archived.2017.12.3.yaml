      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: <a href="http://cnnphilippines.com/regional/2017/12/03/4-police-wounded-Misamis-NPA.html">4
        police wounded in Misamis after NPA attacks station ‚Äì authorities</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ac89de-4eb1-4354-b672-8ccb8f985021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:12:44.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:12:47.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day before, the military said the NPA killed Baggao Councilor
        Angelo Luis in Cagayan. It is still unclear why the government official was
        targeted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7957ce-c297-4f41-b053-fcc8f5948942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:12:44.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:12:47.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a href="http://cnnphilippines.com/regional/2017/12/03/Military-NPA-kills-Cagayan-councilor.html">Military:
        NPA kills Cagayan councilor</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9711bd6-d6a7-4661-99df-9f5f10e090e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:12:44.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:12:47.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NPA is the armed wing of the Communist Party of the Philippines.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2cab49a-c68b-4be4-b40f-1009460584e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:12:44.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:12:47.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The party founder, Jose Maria Sison, previously said in a statement
        the revolutionary forces "had no choice" but to "intensify the people¬¥s war
        through an extensive and intensive guerrilla warfare" and commando operations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb59783-6822-4c65-b328-96f8a7d58f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:12:44.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:12:47.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces estimates there are around 3,800 NPA fighters in
        the country.</p>'
  'ateneo-wins-uaap-season-80-mens-basketball':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-12-03T18:04:44.920+08:00
    'imagesource': 'jcr:c33d63d4-8994-4c0f-b573-066f25d27498'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7f65bfa1-a1ce-4f09-ae5c-673e218c88ef'
    'lead': 'The UAAP men''s basketball crown is headed to Katipunan after the Ateneo
      Blue Eagles triumphed over the DLSU Green Archers in Game 3 of the UAAP Season
      80 finals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-28T10:16:35.753+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-28T10:16:39.171+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-28T10:16:38.988+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ateneo dethrones archrival La Salle to claim ninth UAAP basketball title

      '
    'updated': 2017-12-04T10:58:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4698a380-9660-4649-b7bd-29b622752826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:16:35.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:16:39.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 3) ‚Äî</strong> The
        Ateneo Blue Eagles are the new UAAP basketball kings.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9ef02b-c433-4ee4-a37e-ffe1761f6bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:16:35.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:16:39.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blue Eagles edged out archrivals De La Salle University Green
        Archers, 88-86, in Game 3 of the men''s seniors finals Sunday at the Smart-Araneta
        Coliseum.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a76c30-7e18-4a78-b698-312d4ce67743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:16:35.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:16:39.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the victory, Ateneo collected its ninth championship since
        joining the collegiate league in 1978.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20de353f-ad8b-424b-bebb-ddf27f2018c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:16:35.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:16:39.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirdy Ravena, who was named Finals Most Valuable Player, tallied
        17 points and eight rebounds for Ateneo.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293e2521-21c0-411c-84bb-deee2f78add7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:16:35.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:16:39.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their disciplined style of play propelled the Blue Eagles to a 24-14
        advantage at the end of the first quarter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af50fa57-c027-4027-b26e-401b6fc8a66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:16:35.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:16:39.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not to be outdone, the Green Archers made their furious rally to
        slice the deficit within striking distance.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42ec9a5-27e8-484a-ac82-0698ca6298c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:16:35.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:16:39.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A buzzer beater by Anton Asistio extended Ateneo''s edge going into
        the halftime break.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556706ae-75b2-44a1-adfc-da42bd4b7130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:16:35.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:16:39.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both squads engaged in a shootout affair with the score ending 66-all
        after three quarters.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a1d16b-0f44-4466-b126-77e4161e91e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:16:35.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:16:39.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the game still up for grabs, Isaac Go gave the Blue Eagles
        a breathing room in the dying seconds of the contest.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3aefb8-d966-4853-80d1-f6a1215554e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:16:35.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:16:39.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Salle''s back-to-back triples were too late as time was on Ateneo''s
        side in the end.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f329e9b7-b50d-4ccf-b854-d226b2d70fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:16:35.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:16:39.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matt Nieto and Chibueze Ikeh contributed 14 points and 12 points
        for the Blue Eagles, respectively.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59eaa09a-ce00-4e36-a11c-584cf6b5945c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:16:35.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:16:39.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ben Mbala led the Green Archers with 19 markers and 14 boards.</p>'
    '23':
      'image': 'jcr:132e96c1-a118-4d04-8aa3-3d7d150eadbb'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7939106c-f9c7-44a7-9c07-c1fa8321aec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:16:35.755+08:00
