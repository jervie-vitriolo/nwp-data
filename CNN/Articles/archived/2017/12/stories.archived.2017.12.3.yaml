      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:09:09.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cobb is the White House special counsel overseeing the legal and
        media response to the Russia investigation.</p>'
    '33':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">If Trump keeps admitting to obstructing justice, Ty Cobb might be
