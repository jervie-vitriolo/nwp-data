      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech in October, President Rodrigo Duterte said the jeepney
        modernization program will roll out in January, despite opposition from numerous
        groups.</p>'
