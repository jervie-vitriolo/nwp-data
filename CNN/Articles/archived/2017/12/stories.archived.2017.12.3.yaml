  'afp-69-out-of-119-neutralized-NPA-rebels':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-03T19:05:25.558+08:00
    'imagesource': 'jcr:a0a07e48-7b8a-4e03-81f2-e76ef6db3ccb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '68972297-9dda-455f-94fa-94da299f7937'
    'lead': '21 were killed, and 29 were arrested in the same month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-28T10:12:44.168+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-28T10:12:47.197+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-28T10:12:46.981+08:00
