    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AFP: 69 out of 119 ''neutralized'' NPA rebels surrender in November

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb92721-cabd-4340-a6ef-a576635cb931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:12:44.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:12:47.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 3) ‚Äî</strong> The
        military claimed that 119 members of the New People''s Army (NPA) have been
        "neutralized" for the month of November, with 69 of them surrendering to authorities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d18c368-4669-4100-bb92-2e27c00fff2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:12:44.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:12:47.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Sunday, Armed Forces of the Philippines (AFP) Public
        Affairs Chief Col. Edgard Arevalo said 29 communist rebels were arrested,
        while 21 were killed in clashes with government troops.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb60972-4d7c-4a37-b4db-9dc9273bb519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:12:44.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:12:47.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We urge the members of this communist terrorist group to consider
        the two options available to them -- to take advantage of the opportunity
        for them to surface and be reunited with their family, join mainstream society,
        and be productive members of the community...or suffer the same fate of their
        cohorts who died refusing to see the better alternative offered by government,"
        Arevalo said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e2c47a-f6ca-4d55-a4e6-713b0ced336e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:12:44.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:12:47.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same month, President Rodrigo Duterte bared plans of declaring
        the NPA as a terrorist group, just like the United States did in 2002.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323a3854-a523-443c-9f36-3a443114f626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:12:44.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:12:47.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This put in limbo the peace talks to resolve the 48-year-long insurgency--the
        longest running in Asia. Duterte formally scrapped peace negotiations with
        the rebels on November 23.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2f6dda-fe0b-486f-b2d3-4489aacb321c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:12:44.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:12:47.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arevalo said they were expecting an increase in the NPA''s military
        activity after Duterte''s decision.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dddd71e-5c36-4219-b9e9-3e4807d71feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:12:44.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:12:47.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those were meant to make up for the tactical defeats they have
        experienced in view of the intensified focused military operations," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5825c12d-c4a8-409f-b76e-f8e14d303fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:12:44.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:12:47.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A week after the formal cancellation of the talks, 14 members of
        the NPA were killed in clashes with government troops in Nasugbu, Batangas.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74948d02-aa6e-4db7-8e4c-dfd193036e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:12:44.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:12:47.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arevalo claimed the operations in Nasugbu were "successful," adding
        that 12 high-powered firearms have been recovered.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7caa63b-61af-41d2-bbc5-68ce3a8960a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:12:44.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:12:47.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, four policemen were wounded after around 60 to 100 suspected
        rebels attacked the police station in Binuangan, Misamis Oriental.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a7fb3d-cdda-45d1-81ac-57477e1d397e'
