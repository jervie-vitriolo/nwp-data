      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> President Donald Trump''s tweet on Saturday
        about firing Michael Flynn from his position as national security adviser
        is garnering a lot of attention from critics -- with some calling it a possible
        admission of obstruction of justice.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765270a1-74f8-47e6-b09e-421e179f41cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:08:21.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:09:09.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump tweeted about Flynn''s Friday guilty plea, in which the former
        national security adviser said he lied to the FBI about conversations he had
        with Russian Ambassador to the United States Sergey Kislyak during the transition
        and disclosed that he is cooperating with special counsel Robert Mueller''s
        office.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758ee31c-f5e6-46ca-b764-7ae151942f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:08:21.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:09:09.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had to fire General Flynn because he lied to the Vice President
        and the FBI," Trump wrote. "He has pled guilty to those lies. It is a shame
        because his actions during the transition were lawful. There was nothing to
        hide!"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4140983b-1a89-499f-a627-603cee339214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:08:21.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:09:09.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tweet immediately caught the attention of critics, who questioned
        whether Trump knew Flynn had lied to the FBI when the President asked then-FBI
        Director James Comey to let the investigation into Flynn go.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0c495e-1eef-4f47-a603-9071715aee6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:08:21.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:09:09.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California Rep. Adam Schiff, the ranking Democrat on the House Intelligence
        Committee, tweeted, "If that is true, Mr. President, why did you wait so long
        to fire Flynn? Why did you fail to act until his lies were publicly exposed?
        And why did you pressure Director Comey to "let this go?"</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">If that is true, Mr. President, why did you wait so long to fire
        Flynn? Why did you fail to act until his lies were publicly exposed? And why
        did you pressure Director Comey to ‚Äúlet this go?‚Äù <a href="https://t.co/Ea4kOBpWPv">https://t.co/Ea4kOBpWPv</a></p>&mdash;
        Adam Schiff (@RepAdamSchiff) <a href="https://twitter.com/RepAdamSchiff/status/937038299759284224?ref_src=twsrc%5Etfw">December
        2, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

