      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Miss Universe Organization announced that Miss Universe 2017
        Demi-Leigh Nel-Peters and Miss Universe 2016 Iris Mittenaere will attend the
        Department of Tourism''s (DOT) "Women of Significance" gala night and will
        headline a fashion show in the country.</p>'
