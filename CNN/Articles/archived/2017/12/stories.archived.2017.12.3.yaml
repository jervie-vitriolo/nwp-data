      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An outside attorney for Trump claimed the President''s tweet "was
        a paraphrase" of Cobb''s statement Friday on Flynn''s guilty plea.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c57c6f-5b0d-4951-aab1-dd239a4f3641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:08:21.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:09:09.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The tweet was a paraphrase of Ty Cobb''s statement yesterday,"
        the attorney for Trump''s private legal team, John Dowd, told CNN. "I refer
        you to Comey''s testimony before Congress about FBI view of Flynn''s answers."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ff901b-79dd-4b31-a6ee-a3c8e2e0f436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:08:21.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:09:09.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Cobb''s statement on Friday does not say anything about
        Flynn''s lies to the FBI being a factor in his firing. That statement reads:
        "Today, Michael Flynn, a former National Security Advisor at the White House
        for 25 days during the Trump Administration, and a former Obama administration
        official, entered a guilty plea to a single count of making a false statement
        to the FBI. The false statements involved mirror the false statements to White
        House officials which resulted in his resignation in February of this year.
        Nothing about the guilty plea or the charge implicates anyone other than Mr.
        Flynn. The conclusion of this phase of the Special Counsel''s work demonstrates
        again that the Special Counsel is moving with all deliberate speed and clears
        the way for a prompt and reasonable conclusion."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e88e07-5536-41a5-a9d3-7dfe71b00647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:08:21.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:09:09.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The backstory</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348ce484-aeb1-4094-bc0a-073a03ec6069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:08:21.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:09:09.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his testimony to Congress in June, Comey said Trump asked
        him in February to drop the FBI investigation into Flynn centering on his
        calls with Kislyak during the transition. Flynn was dismissed as national
        security adviser after it emerged he had lied about the conversations to Vice
        President Mike Pence.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0ba3e7-fea6-4e4a-ae98-15591d4e25f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:08:21.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:09:09.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comey wrote in his opening testimony that Trump said: "''I hope
        you can see your way clear to letting this go, to letting Flynn go. He is
        a good guy. I hope you can let this go."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6fffef-4f44-4ef5-82d1-2c2ba6a061a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:08:21.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:09:09.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I replied only that ''he is a good guy.''" Comey wrote, describing
        a private meeting with Trump in the Oval Office on February 14, one day after
        Flynn was fired; Comey then added: "I did not say I would ''let this go.''"</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18823176-960a-4149-b5db-df500afa894b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:08:21.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:09:09.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her testimony in May, former acting Attorney General Sally Yates
        said she alerted the White House in January that Flynn could be "essentially
        blackmailed by the Russians."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ddd652a-b6e6-4f02-aef8-32b0ebced8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:08:21.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:09:09.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believed that Gen. Flynn was compromised with respect to the
        Russians," Yates told a Senate judiciary subcommittee in a high-profile hearing
        on Russia''s meddling in the US election.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b29455-6993-45b5-aca9-50c27b50caa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:08:21.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:09:09.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yates told the panel that she had a meeting with White House Counsel
        Donald McGahn on January 26 to tell him that she had information that statements
        by Vice President Mike Pence, based on his conversations with Flynn, were
        false. She was joined in the meeting by a senior career official in the Justice
        Department.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704b76a4-a469-43d3-933f-ad86f96155e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:08:21.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:09:09.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump fired Comey in May. The White House said Comey was dismissed
        on the recommendation of Deputy Attorney General Rod Rosenstein and Attorney
        General Jeff Sessions. They cited Comey''s handling of the probe into Hillary
        Clinton''s use of a private email server, a controversy that many believe
        helped Trump defeat the Democratic nominee in the 2016 presidential election.
        Mueller was appointed special counsel overseeing the Russia investigation
        days later.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4d68bf-ac0b-4e74-9f2f-76254d46cde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:08:21.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:09:09.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steve Vladeck, a CNN legal contributor and professor at the University
        of Texas Law School, said Trump''s tweet "certainly implies that, at the time
        the President fired then-FBI Director Comey, he knew that Flynn had committed
        a felony. So the question is whether he fired Comey at least in part to try
        to protect Flynn from prosecution for a felony of which he was already aware."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f78f75b-9094-4d8a-889c-2f641f4f9fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:08:21.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:09:09.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vladeck added: "I can''t speak to how the special counsel would
        view this statement, but it betrays an alarming lack of understanding of the
        relevant legal rules on the President''s part, or of the serious legal jeopardy
        he could be in for actions he may wrongly believe are appropriate."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daece89c-36b8-4ee3-b935-6fb27603c9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:08:21.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:09:09.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Saturday, Trump also said he is not worried about what Flynn
        might tell Mueller''s team. When asked by reporters if he was worried about
        what Flynn might say, Trump replied, "No, I''m not. And what has been shown
        is no collusion, no collusion. There has been absolutely no collusion. So
        we''re very happy."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d27b45-8e4a-4116-99f8-16c10afa0c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:08:21.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:09:09.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://edition.cnn.com/2017/12/02/politics/trump-tweet-flynn-firing-fbi-reaction/index.html">
        "Critics react to Trump''s tweet on firing Flynn."</a></em></p>'
  'Does-chicken-soup-really-help-fight-cold':
    'author': ' Lisa Drayer, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-12-03T12:25:41.446+08:00
    'imagesource': 'jcr:4594136a-aa3a-4065-8057-48aa49ed54d5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '76c816cc-3787-4cf0-b062-39d7df410826'
    'lead': 'You won''t find studies in humans that prove chicken soup can fight a
      cold, but there''s enough evidence to make it worth trying.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-28T11:12:33.244+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-28T11:12:36.861+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-28T11:12:36.588+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Does chicken soup really help fight a cold?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45447655-7e3e-49cc-9101-d62adf7d0630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:12:33.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:12:36.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) ‚Äî We all know the grandmotherly wisdom of serving chicken
        soup to someone with a cold, but does this particular meal really have medicinal
        properties? Could slurping up chicken soup save me a trip to the local pharmacy?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea50d68e-809b-43ad-85d1-583aa42487af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:12:33.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:12:36.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You won''t find studies in humans that prove chicken soup can fight
        a cold, but there''s enough evidence to make it worth trying.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66168b4-6886-4ff9-927a-4bc7aeea92e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:12:33.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:12:36.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One study published in the medical journal Chest suggested that
        chicken soup&nbsp;might have anti-inflammatory effects, which could possibly
        ease symptoms of upper respiratory tract infections.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5132ddff-44f4-4f4a-b987-505598ffcc47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:12:33.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:12:36.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers specifically studied the movement of neutrophils --
        a type of white blood cell -- when combined with soup. They found that the
        movement of neutrophils was reduced in the presence of soup, suggesting a
        possible anti-inflammatory mechanism that could at least theoretically alleviate
        cold symptoms. Or not.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409e0ee2-3b63-45b5-ba56-ecd5a39ae847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:12:33.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:12:36.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are substances (in chicken soup) that could affect cells
        in the body, that could potentially have medicinal effects, but whether they
        are good or bad for you, we didn''t test," said study author Dr. Stephen Rennard,
        Larson professor of medicine at the University of Nebraska Medical Center
        in Omaha.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23bb6d93-a1d6-4cfb-aa83-3428e78e1b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:12:33.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:12:36.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because the study was done in a laboratory and not in humans, Rennard
        cautions that it remains to be seen whether one would even absorb the substances
        that appeared to have beneficial effects in the lab.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca60fe0-0363-4739-8db8-222e36077fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:12:33.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:12:36.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers did not actually isolate specific substances in
        soup that might be beneficial, "nor did we show what it would do in a living
        person, let alone a living person with a cold," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08fe1fae-cb17-49e1-8df6-a45433802c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:12:33.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:12:36.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chicken soup might do stuff ... but lots more research is required,"
        Rennard said. "There is some possibility that there is a biochemical or medicinal
        basis to it ... but ''some,'' ''suggests'' and ''possible'' are the key words."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8880b78f-ca7b-4d9f-ae25-759ff13db20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:12:33.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:12:36.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scent of soup</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8200f0e-9b75-4f11-8b61-47514b9fd907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:12:33.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:12:36.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aroma, spices and heat from chicken soup could help clear sinuses
        and improve symptoms of infection among people with respiratory problems,
        according to a&nbsp;separate study&nbsp;published in Chest.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc334d52-23b7-4fe6-849f-4264ce0d7f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:12:33.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:12:36.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was fun study we did about 40 years ago in Miami Beach, where
        there''s a big Jewish population that believes in chicken soup," said the
        study''s author, Dr. Kiumars Saketkhoo, a pulmonologist and intensivist for
        PIH Health. "They call it ''Jewish penicillin.'' "</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feaebf5b-e7c2-48e3-b29e-2bc523d948eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:12:33.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:12:36.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the study, tiny particles meant to mimic a clump of bacteria
        or viruses were inserted in the noses of 15 healthy volunteers. Researchers
        measured the activity of the particles when they were inserted before and
        after cold water, hot water and chicken soup.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68b0b0c-8f6e-42e7-9a86-5e4c01e26e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:12:33.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:12:36.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hot chicken soup was more effective than hot water in stimulating
        something known as the mucociliary transport system, which helps move things
        along in the upper and lower respiratory tract, allowing the body to rid itself
        of particles and infection.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f9b836-18dc-4a08-bc5c-5b72d4450681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:12:33.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:12:36.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The mucociliary transport system is important for getting rid of
        every respiratory infection, including colds," Saketkhoo said. "Whatever can
        make airways clear up faster may decrease risk of infection or clear an existing
        infection."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a8d4a6-a7a9-4f39-b2b2-b2dbed085005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:12:33.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:12:36.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sipping hot fluids helps to warm the bottom of your nasal pharynx,
        which can also help improve symptoms, Saketkhoo explained. This might explain
        why cold water was least effective in the study. But the study suggested that
        there''s something in chicken soup that gives it an edge.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a5d8fd-c0a6-454b-bf3f-8cb7fcb7d7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:12:33.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:12:36.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saketkhoo cautioned that his study made no health claims or definitive
        conclusions about chicken soup, though his community seemed quick to embrace
        his findings. "I heard there was a product being marketed as ''Mount Sinai
        chicken soup'' years ago," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb37864d-61df-4dd7-8418-5461b27e5215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:12:33.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:12:36.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bowl of nutrients</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b84e03-8f35-43d2-9e10-857a3a81d319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:12:33.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:12:36.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studies aside, experts agree that chicken soup is worth trying you''re
        when sick and can come in handy when eating a solid meal feels like too much.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a29f252-3ff5-4b3b-bced-0a3476ab0515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:12:33.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:12:36.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chicken soup can offer a nutrient-dense food option when someone
        is struggling with a poor appetite," said Kristen Smith, a registered dietitian
        and spokeswoman for the Academy of Nutrition and Dietetics. "It can also help
        increase hydration during a time when this could be a challenge."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18d52b9-9b05-4b50-8728-2ceaff4c01bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:12:33.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:12:36.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most chicken soups contain ingredients that provide lots of vitamins
        and minerals, according to Smith. For example, carrots provide your body with
        vitamin A, a nutrient that plays a role in the immune response, and chicken
        stock contains zinc, which may help fight a cold when consumed in high amounts.
        Chicken may help with the repair of body tissue and contains the amino acid
        cysteine, which some researchers are exploring for improving colds in supplement
        form, though Smith cautions that "most homemade and canned varieties would
        probably not provide adequate amounts to offer benefits."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b94179-3a46-45ef-8051-9fded621d307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:12:33.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:12:36.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is also the notion that collagen from bone broth or stock
        can help with healing, "but the current scientific evidence to support this
        theory is lacking," Smith said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3279f981-22e8-445b-acb6-ee3d03775c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:12:33.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:12:36.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, the environment in which chicken soup is often eaten
        helps, too.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f4c2da-d722-4c87-bd0c-63ec1440986b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:12:33.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:12:36.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My wife (who prepared the soup for the study) makes the point that
        when you are feeling ill, if someone is taking care of you, that tender loving
        care is not a placebo effect," Rennard said. "There are clearly beneficial
        effects of that. So if someone is sitting there and making you chicken soup,
        it may make you feel better ... but whether it has to do with contents of
        the chicken soup may be irrelevant."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09379993-b6b6-42bb-a3d8-bd4387cc2b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:12:33.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:12:36.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saketkhoo said, "does it cure the cold? Of course not. But does
        it help people with a cold feel better? I think it does ... and so that''s
        why we give hot fluids, including chicken soup, to people with colds."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96eadcc5-b38b-4378-aba1-79715545ba86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:12:33.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:12:36.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The best treatment for the common cold, according to Saketkhoo,
        is good nutrition, enough bed rest and hot fluids. "And if you like chicken
        soup, then let it be chicken soup," he added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103cd5a5-5ec9-4ed1-9b88-327640a48a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:12:33.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:12:36.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you want to try "Grandma''s version" used in Rennard''s Chest
        study, the recipe&nbsp;<a href="http://www.unmc.edu/publicrelations/media/press-kits/chicken-soup/recipe.html">can
        be found online.</a></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff54f71-ed6c-4dae-9dac-c008320494d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:12:33.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:12:36.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/12/01/health/chicken-soup-food-drayer/index.html">"Does
        chicken soup really help fight a cold?"</a></em></p>'
  'Canada-could-make-billions-from-legal-pot':
    'author': 'Aaron Smith'
    'caption': 'File photo'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
