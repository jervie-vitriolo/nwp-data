    'template': '1'
    'title': 'Thirdy Ravena on physical Finals: ''I don''t care if I get hit''

      '
    'updated': 2017-12-04T10:57:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32211954-9195-42d4-a9b2-8c44ce722004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:41:49.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:41:52.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 3) ‚Äî</strong> High-flying
        Ateneo guard Thirdy Ravena is known for his fashion sense just as much as
        his exploits on the basketball court, but at the end of their disappointing
        Game 2 defeat against La Salle he was sporting a new look that raised eyebrows.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff19448-cf8b-4d71-8710-a423fdf924fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:41:49.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:41:52.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from a white shirt with a popular cartoon character, Ravena
        also drew attention with the scars and bruises he was sporting in the post-game
        press conference.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51dd3ce9-8545-4dea-b929-1234f236c9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:41:49.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:41:52.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a physical encounter with their rivals, the Ateneo star looked
        less like a basketball player who just played a game and more like a competitor
        in a combat sport fresh from a tough match.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b0826d-5234-46b2-9c6e-269082e7595f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:41:49.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:41:52.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ravena wore a bruised lip, a scar on his neck, and had noticeable
        scratches on both his arms, all of which could be a result of his slashing
        type of play that the opposition tries to contain.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4ba086-56d8-4ca8-b724-ad7bd9f50cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:41:49.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:41:52.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the physicality, that has come to typify the Finals
        between Ateneo and La Salle, Ravena shrugged it off as simply what needs to
        be endured.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde7d79f-4d46-47be-a852-2a60ed655f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:41:49.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:41:52.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s part of the game, I don''t really care if I get hit," Ravena
        said. "I''ll take that, and I''ll do whatever it takes to win."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930e93a1-4881-4120-aaae-5919794bc35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:41:49.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:41:52.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked how many new cuts and bruises he sustained over the series,
        Ravena said he wasn''t really concerned about them.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ce3567-97fa-4166-9162-19bb13e9101e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:41:49.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:41:52.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know, I don''t really count them," Ravena admitted with
        a little smile.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71252350-2dcb-4bbe-a5c1-88ac5f67aa7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:41:49.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:41:52.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the first two games are any indication, then the penultimate
        game of the series is set to be another physical and hard-fought affair.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c50aec-5ea2-49af-93ea-792327320c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:41:49.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:41:52.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After seeing Kib Montalbo and Ravena getting into each other heads,
        a bloodied Matt Nieto floored from an errant Ben Mbala elbow, and even a suspect
        Chibueze Ikeh knee on a downed Lasallian player, expectations, and even fears,
        are that it will be a rough encounter once again.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7a77a1-1b0a-46d2-a0e6-fa188c2ff35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:41:49.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T10:41:52.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The championship is on the line on Sunday, and both teams are expected
        to put everything on the line, even if it takes more cuts and bruises to get
        it.</p>'
    '21':
      'image': 'jcr:b67662bb-305b-40dc-ada6-04e69d964885'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afad30c-adbd-4045-89ca-90b4b640692f'
