    'template': '1'
    'title': 'McMaster: Potential for war with North Korea ''increasing every day''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee2ca1e-d9a5-40a6-bb33-72f035e0c51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:45:55.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:46:03.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> White House national security adviser HR
        McMaster said Saturday that North Korea represents "the greatest immediate
        threat to the United States" and that the potential for war with the communist
        nation is growing each day.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b8c0ba-6a61-411f-9f50-6c1ce37138fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:45:55.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:46:03.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s increasing every day, which means that we are in
        a race, really, we are in a race to be able to solve this problem," McMaster
        told an audience at the Reagan National Defense Forum in Simi Valley, California
        when asked if North Korea''s launch of an intercontinental ballistic missile
        Tuesday had increased the chance of war.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7555e24-83bb-4ec4-b1f3-0f20da568a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:45:55.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:46:03.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump remains committed to the complete denuclearization
        of the Korean Peninsula, McMaster said, adding that there are nonmilitary
        ways to deal with the issue, such as calling on China to impose greater economic
        sanctions against Pyongyang. McMaster noted that Beijing''s "tremendous coercive
        economic power" over North Korea.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f26748a-9215-4656-bbd1-cc4379ecfeb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:45:55.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:46:03.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are ways to address this problem short of armed conflict,
        but it is a race because he''s getting closer and closer, and there''s not
        much time left," McMaster said, referring to North Korean leader Kim Jong
        Un. With every missile launch or nuclear test, Kim has improved his country''s
        capabilities, McMaster said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d820f0-c0f9-4e9e-9735-939c87865769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:45:55.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:46:03.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re asking China not to do us or anybody else a favor," he said.
        "We''re asking China to act in China''s interest, as they should, and we believe
        increasingly that it''s in China''s urgent interest to do more."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77417b8f-748c-46a1-932a-178e1776fa23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:45:55.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:46:03.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China should take unilateral action to cut off North Korean oil
        imports, McMaster said, adding, "you can''t shoot a missile without fuel."
        He said that both he and Trump felt that a 100% oil embargo would "be appropriate
        at this point."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55fa7568-0f36-436a-b8b0-e41d98e97e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:45:55.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:46:03.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the national security adviser said Kim was extremely unlikely
        to change his behavior "without some significant new actions in the form of
        much more severe sanctions" and "complete enforcement of the sanctions that
        are in place."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adeaec6a-e7d8-445b-9338-790e445c68b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:45:55.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:46:03.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On military options, McMaster acknowledged that given North Korea''s
        fielding of conventional artillery and rockets aimed at Seoul, South Korea,
        "there''s no military course of action that comes without risk." But he said
        that Pyongyang''s actions had made America''s alliances with Japan and South
        Korea "stronger than ever."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55931ada-a13e-4c48-9233-7803997c6c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:45:55.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:46:03.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/12/02/politics/mcmaster-potential-war-north-korea/index.html">"McMaster:
        Potential for war with North Korea ''increasing every day''"</a></em></p>'
  'US-quits-UN-global-compact-on-migration':
    'author': 'Faith Karimi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-12-04T06:49:08.030+08:00
    'imagesource': 'jcr:aa2dacd4-bb5d-4dbb-9d9c-dd379dc4ed30'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0bb4673e-258a-407f-862c-02d4aa43e3fa'
    'lead': 'The declaration aims to ensure the rights of migrants, help them resettle
      and provide them with access to education and jobs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-28T13:49:32.395+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-28T13:49:35.906+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-28T13:49:35.535+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. quits U.N. global compact on migration, says it''ll set its own
      policy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a01d26-e961-497b-8944-598d31266e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:49:32.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:49:35.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The United States notified the United Nations
        that it will no longer take part in the global compact on migration, saying
        it undermines the nation''s sovereignty.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31dcca94-64e2-49c4-8c1a-fda6843f10c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:49:32.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:49:35.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has been a part of the New York Declaration for Refugees
        and Migrants since it was formed last year. The declaration aims to ensure
        the rights of migrants, help them resettle and provide them with access to
        education and jobs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386bab8a-38ca-4d91-8b0b-daa31c8a7ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:49:32.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:49:35.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It calls for the negotiation of a global compact on migration, which
        is expected to be adopted next year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0829db77-9187-4969-9ccc-8e18f4e652cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:49:32.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:49:35.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we will continue to engage on a number of fronts at the United
        Nations," Secretary of State Rex Tillerson&nbsp;said in a statement Sunday,
        "in this case, we simply cannot in good faith support a process that could
        undermine the sovereign right of the United States to enforce our immigration
        laws and secure our borders."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c079689f-c402-4fcb-a2bc-11dc3b716abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:49:32.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:49:35.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US supports "international cooperation on migration issues,"
        the statement added, "but it is the primary responsibility of sovereign states
        to help ensure that migration is safe, orderly, and legal."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb07dd2-22b8-44f8-a353-2a99a731a14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:49:32.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:49:35.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In explaining its withdrawal Saturday, the US said the pact contains
        provisions that are inconsistent with the nation''s immigration policies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff6bdd7-55f2-4164-b51e-9cc6d6b516a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:49:32.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:49:35.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the US is proud of its leadership on migration and refugee
        issues, the global approach is not compatible with the nation''s sovereignty,
        according to Nikki Haley, the US ambassador to the UN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a88fbc-3a4f-47e3-9881-81e1025a09ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:49:32.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:49:35.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haley said Trump made the decision, and emphasized that Americans
        should determine their own policies on immigration.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b836e833-1d19-4123-82b9-354a85b11423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:49:32.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:49:35.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our decisions on immigration policies must always be made by Americans
        and Americans alone," she said. "We will decide how best to control our borders
        and who will be allowed to enter our country."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182fdcb8-5071-4c8d-9366-b0b1e68d972a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:49:32.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:49:35.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN General Assembly president expressed regret at the US decision,
        saying no one nation can manage international migration alone.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7990dc-7975-4038-86a4-590f805c35fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:49:32.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:49:35.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The role of the United States in this process is critical as it
        has historically and generously welcomed people from all across the globe
        and remains home to the largest number of international migrants in the world,"
        UN General Assembly president Miroslav Lajčák said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087622c4-1433-44b8-aa5c-4186c162bc62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:49:32.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:49:35.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As such, it has the experience and expertise to help ensure that
        this process leads to a successful outcome."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbd8f80-bb2d-4268-a605-90bde6c4678d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:49:32.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:49:35.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US participation in the process started last year "following
        the Obama Administration''s decision to join the UN''s New York Declaration
        on Migration," according to the United States Mission to the UN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f0bc01-409b-4afd-8c01-7a44e7bd28be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:49:32.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:49:35.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The withdrawal comes days before a global conference on migration
        that starts Monday in Puerto Vallarta, Mexico.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2880af53-e712-4e13-8b3f-1f821f581407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:49:32.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:49:35.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/12/03/politics/us-global-compact-migration/index.html">"US
        quits UN global compact on migration, says it''ll set its own policy."</a></em></p>'
  '13-killed-South-Korea-fishing-boat-crash':
    'author': 'Jake Kwon and Lauren Said-Moorhouse, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-12-04T08:45:21.817+08:00
    'imagesource': 'jcr:d149e97c-33b5-45f0-8543-b07b74b840d6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '304bede5-af27-4d5f-8209-6b97f50ab077'
    'lead': 'Thirteen people are dead and two missing after a fishing vessel collided
      with a refueling tanker off the South Korean coast early Sunday morning, the
      country''s coast guard said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-28T13:52:32.740+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-28T16:21:45.604+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-28T16:21:45.222+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '13 killed after South Korean fishing boat crashes; crews search for
      survivors

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08113715-6f49-4c5c-a730-7dbebd87ecdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:52:32.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:21:45.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Thirteen people are dead and two missing after a fishing
        vessel collided with a refueling tanker off the South Korean coast early Sunday
        morning, the country''s coast guard said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0850e018-882d-41f6-9200-9531cc1ac0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:52:32.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:21:45.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty passengers and two crew members were on board the Seonchang-1,
        a chartered fishing boat, when it crashed into the 336-tonne (370-ton) tanker
        before capsizing near the port city of Incheon, west of Seoul.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd011a5e1-b66e-4b61-b2af-4293bb5a1ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:52:32.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:21:45.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fishing expedition left the port of Jindu on Youngheung Island
        at 6 a.m. Sunday (4 p.m. ET Saturday), at which point the weather was "fit
        for fishing," the coast guard said. Nine minutes later, the first distress
        call came in.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ace962-d125-4a73-8ae5-ca273aec829a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:52:32.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:21:45.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Moon Jae-In has asked emergency responders to continue
        search and rescue operations into the night until those still missing -- including
        the boat''s captain -- are accounted for.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19631f5-c517-4e04-8047-8a316f5aa661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:52:32.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:21:45.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least six airplanes and six vessels have been drafted in as part
        of the search.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66a28cc-aa25-4b39-9b7e-a85e79987992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:52:32.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:21:45.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coast guard said the circumstances leading to the accident were
        not immediately known, but said the accident unfolded within a narrow sea
        lane.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37640850-0e34-494a-915a-c022d2ecf42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:52:32.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:21:45.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We suspect that the ships collided while trying to pass each other,"
        said Hwang Jun Hyun, district chief of the South Korean coast guard.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f5e643-36b6-4d97-b2b0-9ba61073eaaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:52:32.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:21:45.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is understood all were wearing life jackets, the coast guard
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e47944-b424-41e2-a5c2-32d326161d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:52:32.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:21:45.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Footage shot at the scene showed rescue divers navigating choppy
        waters around the upturned hull of the vessel as they searched for people
        trapped inside.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5d2cde-e45f-4c20-b58c-1b68e67b5ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:52:32.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:21:45.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those rescued -- seven so far -- have been taken to nearby hospitals
        for treatment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63064d2-8dfe-48da-be24-5b6a45689c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:52:32.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:21:45.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No injuries have been reported among those traveling on the tanker
        at the time of the incident.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4779f9-632a-4f2b-be47-9c6a6ddaf34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:52:32.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:21:45.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fatal boat accidents in South Korea are not uncommon -- though Sunday''s
        incident appears to be the worst in several years.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc63220f-02bc-44f7-9d02-9f2e639c6396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:52:32.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:21:45.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, 15 people were killed during a fishing expedition near
        the resort island of Jeju when their boat capsized.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3032ae-84e2-42ef-acf2-b90eeb509115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:52:32.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:21:45.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A year earlier, the Sewol passenger ferry sank&nbsp;killing 304
        people -- mostly teenagers on a school trip.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f988fc3c-24b8-4629-9e08-de2bbb97499b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:52:32.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:21:45.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/12/03/asia/south-korea-boat-accident/index.html">"13
        killed after South Korean fishing boat crashes; crews search for survivors."</a></em></p>'
  'Neo-Nazi-site-founder-troll-storm-protected-speech':
    'author': 'Sara Sidner and Mallory Simon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-12-04T08:46:16.629+08:00
    'imagesource': 'jcr:cf64fff6-4238-4f7e-b659-b5526918a5a0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0c73b855-86fe-40e3-939b-de61acc7816c'
    'lead': 'Lawyers for Andrew Anglin, the founder and publisher of the Daily Stormer,
      responded November 30 to a lawsuit filed by realtor Tanya Gersh, saying the
      dispute between him and Gersh boils down to the First Amendment.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-28T13:55:03.954+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-28T13:55:07.713+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-28T13:55:07.205+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Neo-Nazi site founder says ''troll storm'' is protected speech, wants
      lawsuit dismissed

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ace204-f73a-45dc-b554-621e7fbc0d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:55:03.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:55:07.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The founder of a popular neo-Nazi website says a "troll
        storm" he encouraged against a Jewish woman in Montana should be considered
        protected speech and a lawsuit against him should be dismissed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4388bcc4-09e8-40b6-851e-712527def005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:55:03.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:55:07.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyers for Andrew Anglin, the founder and publisher of the Daily
        Stormer, responded November 30 to a lawsuit filed by realtor Tanya Gersh,
        saying the dispute between him and Gersh boils down to the First Amendment.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4007e79b-37cb-40a5-a41c-8dda6cbfc7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:55:03.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:55:07.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well-known First Amendment attorney Marc Randazza, who is representing
        Anglin, told CNN, "The only thing he (Anglin) did was call for people to speak,
        but people want to draw the line for speech they don''t like."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c127a509-6a99-49e6-88ef-5ef1b0ae96e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:55:03.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:55:07.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gersh, with the help of the Southern Poverty Law Center, is suing
        Anglin for "invasion of privacy, intentional infliction of emotional distress
        and violations of Montana''s Anti-Intimidation act." That suit was filed in
        April in the US District Court for Montana.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f8ed56-e144-444d-802b-e6565d785988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:55:03.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:55:07.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She told CNN earlier this year that her family endured weeks of
        harassment leading to her physical and emotional deterioration because of
        Anglin''s actions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eaba1a7-b7e2-4486-b2d3-55b37ee38a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:55:03.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:55:07.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gersh says Anglin used his website as a platform to encourage his
        thousands of readers to contact her through email messages, social media,
        letters and phone calls. They all centered on two facts: She was Jewish. And
        Anglin accused her of extortion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ca111d-df40-4628-9546-09c344262bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:55:03.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:55:07.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says there is one man to blame for what happened to her and
        her family: Andrew Anglin.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5064fa-c4b1-4f8e-89dc-313402e275ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:55:03.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:55:07.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Free speech or harassment?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff68b4a-48c7-424a-83c0-72da6267e0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:55:03.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:55:07.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the messages from his readers came in the form of anti-Semitic
        slurs. There were edited images of her face on the gates of the Nazi Auschwitz
        death camp. A voicemail with the sound of gunshots. There were letters sent
        to the home she shared with her husband and young son, who also received messages
        on social media.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2473a0f6-cede-4789-bd15-ade3cccb7c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:55:03.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:55:07.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gersh earlier this year told CNN she was haunted by the images,
        and feared for her and her family''s life so much that they debated fleeing
        the state because the threats felt so real.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da016e5-45a2-4d29-b3ed-419ffe795221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:55:03.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:55:07.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anglin''s lawyers say those messages are considered "generally recognized
        anti-Semitic tropes," but they intend no true or actual harm, despite how
        Gersh may have felt about them.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40938542-39c3-4aca-94c0-104be4c62133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:55:03.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:55:07.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gersh told CNN earlier this year&nbsp;she believed reducing the
        Daily Stormer readers to simply "trolls" minimizes the impact they had on
        her life.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8124c9-3fe4-4030-8f31-0031160dbecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:55:03.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:55:07.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are not trolls. They are terrorists," she told CNN. "They
        are very harmful, they are very malicious and they are dangerous."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e5ba23-be5d-4756-b0ef-4c98123aa86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:55:03.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:55:07.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is not how the law sees it, Anglin''s lawyers argue in their
        motion to dismiss the lawsuit.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1de91e-9c49-4586-ad16-46b4140615be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:55:03.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:55:07.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even Nazi expression, no matter the psychic harm on Jewish residents,
        is nonetheless protected speech," Anglin''s lawyers wrote.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851f63b5-8eb1-4e8f-a8bd-a208806ef043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:55:03.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:55:07.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speech that may be abhorrent to some still constitutes free speech,
        his lawyers maintain.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f043c4-5318-46dd-86b3-721ed8e0f986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:55:03.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:55:07.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every word uttered by Mr. Anglin in this public dispute is protected
        by the First Amendment, no matter how many people find those views intolerable,"
        Anglin''s lawyers argue.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e81f28-4b35-4bbc-b0f2-a925ec010824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:55:03.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:55:07.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The argument that Anglin''s words and postings are protected as
        free speech is no surprise. Even Gersh''s attorneys spoke to CNN about it
        as an expected defense. SPLC co-counsel John Morrison called it a flawed defense.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe7a0ce-f772-4c82-b779-698e2787a76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:55:03.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:55:07.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not free speech, this is nothing protected by the First
        Amendment, this is not the expression of political opinion," he told CNN earlier
        this year. "The purpose of this is to damage these people, the purpose of
        this is to cause them fear and emotional harm, and that''s illegal."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b18ffa-05bf-400b-b17a-78354a260d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:55:03.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:55:07.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A small-town dispute</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd4b217-80b0-4756-bd39-7eb1425a6652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:55:03.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:55:07.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It could have a major impact on the Daily Stormer website, which
        has since been kicked offline in various countries and confined to the dark
        web -- a layer of the internet accessible only through anonymizing networks
        -- since the&nbsp;deadly protests in Charlottesville, Virginia.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a916678-9cfc-4e40-be75-67a3ffe236bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:55:03.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:55:07.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On his website, Anglin said losing the case could shut down his
        website. He used that to encourage people to donate to his defense fund. Anglin
        said he was able to raise more than $150,000.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c845629-7a9a-4150-ad4b-dc905468ef1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:55:03.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:55:07.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the case could have wide-reaching implications, it started
        out modestly, after an interaction between two mothers in the small town of
        Whitefish, Montana.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd59255-f8f9-417d-ac1c-e3558b4dc7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:55:03.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:55:07.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The troll storm began after a dispute between Gersh and fellow Whitefish
        resident Sherry Spencer. Spencer is the mother of white nationalist Richard
        Spencer.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce881718-b69d-42bd-a8c6-fdec1ba2fd70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:55:03.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:55:07.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gersh became a target for hate after contacting tenants of a building
        owned by Sherry Spencer, warning them about possible protests by a group over
        her son''s views.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25677b73-9380-440d-975b-99b6512cbb30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:55:03.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:55:07.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Sherry Spencer called to ask her advice, Gersh says, she advised
        her to sell the building and donate money to a human rights group as a way
        to defuse tensions. Gersh says she offered to help Spencer sell the property.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8d1f5b-462c-4137-9969-cca6e921aa39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:55:03.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:55:07.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sherry Spencer eventually accused Gersh in a public blog post of
        threatening her livelihood.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54f35b0-4e09-477e-b0c1-769128d35048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:55:03.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:55:07.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She wrote that Gersh told her protesters and media would turn up
        and drive down the building''s value if she didn''t sell.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb96af8-989c-4c09-aa18-7d79a2c82370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:55:03.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:55:07.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A troll storm and major court case</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f14fd2-9654-4062-980a-1545a85469c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:55:03.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:55:07.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is where Anglin comes in. He began writing about the case on
        the Daily Stormer, calling what Gersh did "extortion." He encouraged his troll
        army to tell Gersh what they thought of her and posted her personal information
        and ways to reach her on his website. They did so by the hundreds.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f090cefc-733f-4522-bb25-62d9f146b8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:55:03.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:55:07.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Anglin''s attorneys argue that he "specifically disclaims calling
        for threats or harassment," but rather that he called for "campaign of making
        our voices heard."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3270ec5-c96a-4c84-b6b5-0c0429280ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:55:03.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:55:07.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anglin''s attorneys also argue he was doing something Gersh had
        already done to Sherry Spencer.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c486736-054d-4d2b-994d-874dd6e58ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:55:03.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:55:07.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ms. Gersh was involved with planning a boycott and protest of Mrs.
        Spencer''s business. Thus, Ms. Gersh condones collective action to express
        a political opinion -- so long as that political opinion is one that she favors,"
        Anglin''s attorneys wrote in the case for dismissal.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b6f64a-99de-4795-99d2-da356c96f50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:55:03.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:55:07.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the face of that, there is no reason to foresee Ms. Gersh would
        not similarly condone others engaged in collective expression," they added.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ddd756-3250-4af8-8c26-c1a6c5fc417a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:55:03.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:55:07.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Southern Poverty Law Center, on behalf of Gersh, told CNN its
        attorneys are reviewing the filing and will file a response.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9263bbf-fa08-41cd-97b2-fd14510dc9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:55:03.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:55:07.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anglin has long argued that all he is doing with his website is
        exercising his right to free speech.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13caad2-7025-4aef-bdfb-fae11cb5cc33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:55:03.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:55:07.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Court documents reveal he has still not been served because he couldn''t
        be found. His attorneys said he may not even live in the United States and
        the case should be thrown out because of that, too.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4726d644-a06f-4d4b-a5ca-9662fe1232b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:55:03.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:55:07.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, a judge in Montana will decide whether the case proceeds.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16298ac7-dad6-4679-81b1-acda07c8428e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:55:03.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:55:07.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Randazza, the attorney for Anglin, told CNN that if the case
        does move forward, it will likely be in the 9th Circuit Court of Appeals because
        it speaks to the very tenets of free speech.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0033596-69a5-4c7e-99cd-624503731358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:55:03.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:55:07.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the price of admission to a free society," Randazza told
        CNN. "Even if you find Mr. Anglin''s views abhorrent."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b817263-82ae-4ba5-875a-1ecf5b42dd79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:55:03.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:55:07.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/12/03/us/daily-stormer-troll-storm-lawsuit/index.html">"Neo-Nazi
        site founder says ''troll storm'' is protected speech, wants lawsuit dismissed."</a></em></p>'
  'MVP-Thirdy-Ravena-UAAP-Ateneo-Blue-Eagles':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-12-04T14:23:12.880+08:00
    'imagesource': 'jcr:c02311dd-7efd-424d-aab7-280675bb57a7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c39b60eb-90f7-44fb-abce-6ae17b5f0961'
    'lead': 'Finals MVP Thirdy Ravena was proud of how the Ateneo Blue Eagles claimed
      their first championship in five seasons.'
    'mgnl:activationStatus': true
