    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How to keep your holiday travels happy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dcd0d44-1e91-44c5-9994-bb6ab30cb797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:15:08.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:15:12.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) -- You''ve put up with hours in traffic
        every day to go to work or to drop off the kids at school and, finally, the
        time has come.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7793237-20c8-4f28-a952-205ebae0252f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:15:08.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:15:12.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You''ve filed your leaves. You''ve made the reservations. It''s
        nothing but wide-open roads as you go somewhere far, far away for the holidays.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255b3dcc-683e-484d-a2f0-79c3aa34773c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:15:08.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:15:12.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But hold your horses (or in this case, cars).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14708b57-7992-4018-b62f-a2bc6587b905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:15:08.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:15:12.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holidays are meant to be a joyous time, but if you aren''t prepared,
        you (or worse, your loved ones) may be among the 10,000 Filipinos killed in
        road crashes every year, according to estimates by the World Health Organization
        in 2015.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82229462-3ce6-4894-9ec6-d3b96bf650f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:15:08.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:15:12.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petron, the country''s leading oil refining and marketing company,
        said having a happy holiday can be extended to your drive. Here''s how:</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9246baeb-0b47-45ea-9ba2-bdfc3f49c664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:15:08.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:15:12.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1. Remember B.L.O.W.B.A.G.</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636204a5-65b1-46a5-9676-06cb968f9565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:15:08.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:15:12.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catchy acronym, isn''t it? This is because it will be easy for you
        to remember to check your car''s vital systems before you go.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c778ee-4186-4bce-a8ea-81773aba1b9d'
