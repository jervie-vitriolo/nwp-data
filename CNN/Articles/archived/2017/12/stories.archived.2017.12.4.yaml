      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Let''s play for the new game. It''s exciting and it''s gonna be
        better for the world.”</p>'
  'australia-investigating-facebook-google':
    'author': 'Sherisse Pham'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-12-04T16:23:17.698+08:00
    'imagesource': 'jcr:b3b3c233-4631-478c-8d1b-b360268db32b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '619b85e8-dd38-466e-8d66-3d3cf268bf30'
    'lead': 'Facebook and Google''s impact on the media industry is coming under scrutiny
      in Australia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-28T13:10:57.362+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-28T13:11:00.494+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-28T13:11:00.260+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Australia is investigating the influence of Facebook and Google

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cafd8556-2a41-44c0-95ca-e6f9f24eb1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:10:57.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:11:00.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Money) — Facebook and Google''s impact on the media industry
        is coming under scrutiny in Australia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60397675-67fc-483e-9389-988d013dfb9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:10:57.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:11:00.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s competition regulator said Monday it has been directed
        by the federal government to investigate whether internet companies are hurting
        consumers, content creators, and advertisers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314e6c5c-b265-47ea-b24a-4b764b0c0f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:10:57.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:11:00.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As in many other countries, Australia''s media industry has been
        upended by the rise of digital platforms. Print newspapers have for years
        suffered declines in advertising revenues as companies shift their spending
        online, much of it to tech giants like Facebook and Google.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcafbbc-c4b2-4aee-bbbd-f62d1c47ae00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:10:57.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:11:00.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the media sector evolves, there are growing concerns that digital
        platforms are affecting traditional media''s ability to fund the development
        of content," said Rod Sims, the chairman of the Australian Competition and
        Consumer Commission.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2569ed-237f-4317-bbfe-074d7523342a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:10:57.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:11:00.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://money.cnn.com/2017/11/16/technology/tech-trust-indicators/index.html?iid=EL">Related:
        Facebook, Google, Twitter to fight fake news with ''trust indicators''</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a752ba6-8849-4b08-9348-267fc6757171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:10:57.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:11:00.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Facebook spokeswoman said the company is looking forward to "a
        thorough inquiry into the Australian media market."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ee48b8-cdf1-4e83-b0aa-0887ab4e287f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:10:57.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:11:00.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While news is only a small part of the content shared on our services,
        we take our role in the media ecosystem very seriously and invest significantly
        in products that support publishers," she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8c1348-fd2f-4335-934f-6505893c2756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:10:57.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:11:00.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google didn''t immediately respond to a request for comment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9198b1-e1f6-4976-9f5f-c4c285dc1fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:10:57.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:11:00.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia''s inquiry is just the latest probe into the growing role
        of global internet companies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b28ae69-7822-477e-9a9a-1c41fc7f8dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:10:57.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:11:00.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook and Google have come under fire in other countries for
        their outsize influence in the media landscape, with critics questioning the
        tech companies'' efforts to police the content shared on their platforms.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51698134-5675-49be-9385-b5627cfb9696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:10:57.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:11:00.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the U.S., lawmakers grilled Facebook, Google and Twitter last
        month over how foreign nationals used social media platforms to spread misinformation
        during the 2016 presidential election.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77789c10-510d-4eb2-9c2d-01a2b91079b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:10:57.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:11:00.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://money.cnn.com/2017/11/01/media/russian-facebook-ads-release-house-intelligence-committee/index.html?iid=EL">Related:
        Seen any of these before? You may have been targeted by Russian ads on Facebook</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601eabb2-ab4a-47ef-b62b-da1eba6dd9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:10:57.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:11:00.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook in particular is facing questions in the U.S. over ads
        a Russian troll farm purchased during the presidential election. In Britain,
        it''s been asked for information on any ads purchased by Russian-linked Facebook
        accounts around June''s general election and last year''s Brexit referendum.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb78c1e2-778f-449e-845c-c25da62881e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:10:57.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:11:00.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://money.cnn.com/2017/10/09/media/google-russia-ads/index.html?iid=EL">Google
        also found itself in the crosshairs</a> of the U.S. Congress over Russian-bought
        ads on its platform intended to spread misinformation and divisions in America
        before the 2016 presidential election.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e645af-4cf0-4376-b229-6af57983614a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:10:57.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:11:00.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Australia, the probe appears to be focused on the tech giants''
        effect on market competition. But it will also examine their impact on the
        country''s news industry.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1ca3e1-a684-41af-b034-eb410e00708b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:10:57.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:11:00.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Through our inquiry, the ACCC will look closely at the impact of
        digital platforms on the level of choice and quality of news and content being
        produced by Australian journalists," Sims said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228a4d21-71ec-48be-84e7-ac249a65b2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:10:57.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:11:00.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission says it will publish a preliminary report in a year''s
        time.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503c476e-9fc4-472e-bd8f-b84aa091d904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:10:57.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:11:00.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2017/12/04/media/australia-inquiry-facebook-google/index.html">"Australia
        is investigating the influence of Facebook and Google."</a></em></p>'
  'how-keep-your-holiday-travels-happy':
    'author': 'CNN Philippines Staff'
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2017-12-04T15:54:37.747+08:00
    'imagesource': 'jcr:80c30987-b3bd-4a52-a6e3-785b36ff60f2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '32a6d51b-fe5c-441e-8adb-90a855c1703c'
    'lead': 'Petron gives you tips on how to stay safe on the go this holiday season.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-28T13:15:08.466+08:00
