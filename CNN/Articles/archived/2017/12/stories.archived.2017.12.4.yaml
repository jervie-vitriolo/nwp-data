  'what-does-it-take-to-be-a-changemaker':
    'author': 'Portia Ladrido'
    'caption': 'Hon. Henry De Sio, Jr., former presidential campaign chief operating
      officer of Barack Obama and global chair for framework change of Ashoka, the
      largest network of social innovators in the world, talks about changemaking
      and playing in the ‘new game.’ Photo by KITKAT PAJARO'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2017-12-04T17:36:01.653+08:00
    'imagesource': 'jcr:aa6693d3-eb63-459b-80b0-5ed2a9f553ec'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c8a06c68-ce0f-4323-be0c-ab1ccd6dc9df'
    'lead': 'Hon. Henry De Sio, Jr., former presidential campaign chief operating
      officer of Barack Obama and global chair for framework change of Ashoka, the
      largest network of social innovators in the world, talks about changemaking
      and playing in the ‘new game.’ '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-28T13:06:47.024+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-28T13:06:54.646+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-28T13:06:54.382+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What does it take to be a ‘changemaker’?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f8466b-3ce5-4e7c-bf19-5ae5204f1380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:06:47.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:06:54.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> During the presidential
        campaign of 2008, Barack Obama, between cheers and roars, gave a speech in
        front of a crowd in Chicago on Super Tuesday, the presidential primary elections
        in February, with a message that was clear and simple: “We are the change
        we seek.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8dd26d-d169-498e-bbc8-d2c2c4ec1c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:06:47.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:06:54.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama, known to be a fierce orator (what with his baritone voice
        and command on stage), can hit phrases like “Yes, we can!” with an accuracy
        akin to a jazz pianist hitting a chord. Obama’s philosophy of ‘change’ that
        we heard throughout his administration, and even during his last speech as
        U.S. president (“I am asking you to believe. Not in my ability to bring about
        change — but in yours.”), was more than words from sheets of paper.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11d305b-ead5-45c8-8b5a-56137e976516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:06:47.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:06:54.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines Life, Hon. Henry De Sio, Jr.,
        the former chief operating officer during Obama’s campaign, says that the
        whole machinery of the campaign thrived because everyone in the organization
        stepped into their bigness. While the campaign did start with the management
        following the hierarchical, repetitive system where one leads, and everyone
        else follows, they’ve seen that this didn’t suit a new, shifting environment
        that was taking place in America.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565d0f8a-1981-4cdc-9839-b8e6d6acc1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:06:47.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:06:54.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We had to open up and let everyone in the organization lead. We
        then shifted from one leader at a time to everyone a leader,” he says. “In
        that discovery, what I realized is that, in this environment where people
        have agency, they have tools to act on their agency and there''s this democratization
        of leadership, the changemaker effect really is an axiom.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29bb9809-a832-4c8c-9a51-6063343004c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:06:47.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:06:54.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Sio discovered that people formed teams to tackle a challenge
        or pursue new opportunities. It wasn’t about their functional labels; it was
        about their capacities, talents, and passions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3867db1-fbd3-4aa1-85b0-184cdb183013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:06:47.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:06:54.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the campaign unfurled with this new system, he discovered that
        people formed teams to tackle a challenge or pursue new opportunities. It
        wasn’t about their functional labels; it was about their capacities, talents,
        and passions. People were encouraged to collaborate with each other, no matter
        how different their functions may seem on the surface.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e550300f-637f-4d46-b460-3589f7f684fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:06:47.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:06:54.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When De Sio left the White House, he saw that the world looked a
        lot like his Obama 2.0 than his Obama 1.0. He saw that the changemaker effect
        was in play in the world; that it wasn’t just a campaign discovery.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b28705e-8308-40ce-8ce3-17af7891c4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:06:47.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:06:54.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[There] are basically citizen impact leaders; citizens who make
        change in their own way. What I''ve found is that the same principles [of
        the Obama campaign] apply for them,” he says. De Sio has also found these
        in the social entrepreneurs he works with in Ashoka, the largest network of
        social innovators across the globe, where he is currently chair of framework
        change.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8d95c9-eae2-434b-b623-45390907a35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:06:47.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:06:54.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[These people] tear down walls, bring two sides together that wouldn''t
        otherwise connect, and that''s when innovation happens. And we''re seeing
        that now happening in our society all the time,” he adds.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32efb306-b409-4339-a740-ab80fdf17172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:06:47.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:06:54.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The changemakers, he says, are the ones who can see this ‘new game,’
        the shifting environment that they have seen during the campaign, and one
        that he continuously sees up to now. The world has already experienced the
        age of repetition (industrialism, the assembly line), and now the world is
        seeing and will keep seeing an age of rising individual agency (a world where
        a person can self-publish a book or use YouTube to be broadcaster).</p>'
    '20':
      'image': 'jcr:54efe1a4-d79f-42a0-a3ae-82bfd0f0e765'
      'imageCaption': 'When Henry De Sio, Jr. left the White House, he saw that the
        changemaker effect was in play in the world; that it wasn’t just a campaign
        discovery. Photo by KITKAT PAJARO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfaa0f9f-2b2e-4004-872d-fcb16597e570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:06:47.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:06:54.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df06d4f-8a7b-42e7-b667-38603e63036e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:06:47.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:06:54.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Changemakers, he adds, are those with an innovative mind, service
        heart, entrepreneurial spirit, and collaborative outlook. He found this in
        the American electorate in 2007 and 2008, and he still witnesses this in various
        people across the globe, whether in a class of second graders in Spain or
        a group of social entrepreneurs here in Manila.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218e0765-c69e-4ccb-9951-c9b98e75896d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:06:47.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:06:54.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, we’ve heard of various community organizers
        who have used their own resources to better their respective situations: anarchists
        giving out free food, thespians using the stage as protest, young Filipinos
        using technology for social good, campaigners empowering typhoon victims through
        photography workshops.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f21beb7-3050-422b-b399-b1247bd9858c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:06:47.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:06:54.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the rise of technology coupled with people’s initiatives to
        bring about change, De Sio is certain that people today are more active in
        the realm of civic action. “We got the tools that help us act on our agency
        and we have the democratization of leadership,” he says.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c041db7-a0ae-4611-8b74-0ee81056b973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:06:47.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:06:54.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, when talking about democratization of leadership, it may
        seem challenging given the context of the Philippines, a country that is led
        by President Duterte, who has been described to be a strongman, a trait that
        may be hard to associate with a ‘democratized leadership.’ Sio says that the
        world of changemaking is hard to correlate with politics. “Our politics just
        don''t reflect that, I think, right now,” he says.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab8e6cf-c563-4cc8-bc94-6d8df47a93c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:06:47.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:06:54.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Let''s play for the new game. It''s exciting and it''s gonna be
        better for the world.”</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ea1ff9-3344-4a6a-87b1-d2b2c5cabe97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:06:47.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:06:54.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What he does want to focus on is how changemakers, the ones who
        want to create an impact within their communities, can be supported. He has
        observed that changemakers throughout history — Abraham Lincoln, Florence
        Nightingale, for instance — have mastered empathy in an early age.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f386a9d-7011-4303-b59c-66801c0f106c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:06:47.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:06:54.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also says that approaches to changemaking are done in the people’s
        respective contexts. “How my children learn and master empathy might be different
        from how a child might learn and master empathy here in Manila, or in a different
        neighborhood from where we are. But the question is: Are adults actually focused
        on how to help that young person build that empathy muscle?”</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7549b965-2c08-41d8-bde9-94144d4297cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:06:47.027+08:00
      'mgnl:createdBy': 'jeff'
