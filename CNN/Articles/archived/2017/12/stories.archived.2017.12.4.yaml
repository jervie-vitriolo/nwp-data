    'template': '1'
    'title': 'Finals MVP Thirdy Ravena dedicates UAAP title to Ateneo community

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a912647a-2254-4ca9-938b-515fd2b705e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:09:27.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:09:32.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 4) —</strong> Ateneo
        star Thirdy Ravena dedicated their ninth UAAP men''s seniors basketball championship
        to the people who supported them all througout the season.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2e0078-fb82-49e5-b668-41e1c5bc89e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:09:27.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:09:32.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blue Eagles dethroned their archrivals De La Salle University
        Green Archers in a heart-pounding Game 3 finale Sunday at the Smart-Araneta
        Coliseum.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e845c69a-6e12-4c63-8089-de23e76b454d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:09:27.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:09:32.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: <a href="http://cnnphilippines.com/sports/2017/12/03/ateneo-wins-uaap-season-80-mens-basketball.html">Ateneo
        dethrones archrival La Salle to claim ninth UAAP basketball title</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdba1f2-27fd-4c16-9393-b7e072777de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:09:27.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:09:32.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m so proud of my team, the coaches, and the community, it''s
        all for them and for God," he said in a post-game press conference.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15b8d87-e213-4e11-b652-2ca38a8bb069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:09:27.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:09:32.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high-flying forward was hailed as Finals Most Valuable Player
        after logging in an average of 16.3 points, 6.7 rebounds, and 4.3 assists
        in the three-game series.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aad0be1-c0c4-4d8e-84d2-a45757d43898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:09:27.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:09:32.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ravena wanted to share the honor with graduating big man Chibueze
        Ikeh who, he said, did a fine work in containing La Salle''s Ben Mbala.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093dbe00-6343-4275-b257-8979c49356f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:09:27.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:09:32.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are things that people don''t see because they''re intangibles.
        I saw Ikeh the whole game, he just did his job, he did his best to limit Ben,"
        he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
