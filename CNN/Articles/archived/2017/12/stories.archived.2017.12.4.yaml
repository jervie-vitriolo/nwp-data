      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Sio says that, across the globe, there are many people who want
        to be changemakers but are held back by institutions built for repetition.
        The old rules do not work in the new game that is happening, and so he believes
        that business leaders, parents, teachers, civic society actors, students,
        private and public individuals should be in on this new game.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0290d982-5638-48ae-9d13-6d75cf388252'
