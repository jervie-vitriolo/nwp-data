      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The preview of Messenger Kids will roll out on iOS in the U.S. on
        Monday and launch officially by the end of the year. It will come to Android
        and Kindle in the future.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
