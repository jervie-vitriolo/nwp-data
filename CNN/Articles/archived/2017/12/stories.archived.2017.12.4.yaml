      'text': '<p>"For me, going into my last year, that was the only thing on my
        mind -- I wanted a championship," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f983e1-9dca-4a59-90c9-c16a34cacb55'
