  'Airport-Christmas-season-holiday':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-04T16:08:55.020+08:00
    'imagesource': 'jcr:7c52830b-2fff-4baa-816f-59dff9387128'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9674fa44-28ea-4837-a282-9c914909af9e'
    'lead': 'Authorities step up security as they forecast a 10 percent increase from
      18.3 million air passengers a year ago.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-28T13:37:03.252+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-28T16:23:22.293+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-28T16:23:22.071+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Aviation authorities: Up to 20 million passengers expected over Christmas
      season

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c9885d-c04f-4d42-abc7-6bccb40e72e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:37:03.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:23:22.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 4) -</strong> Aviation
        authorities are stepping up security in airports nationwide, as they expect
        up to 20 million passengers taking air travel over the Christmas season.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de91308-9f36-4dfe-a816-9827f7ab08e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:37:03.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:23:22.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, the country''s 35 airports saw 18,337,772 passengers fly
        through, the Civil Aviation Authority of the Philippines said in a statement
        Sunday. "The number of air passengers is expected to increase by approximately
        10 percent" in 2017, said CAAP Director-General Capt. Jim C. Sydiongco. This
        means an increase by 1.8 million to 20.1 million.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9679b623-285e-4ed0-b305-00137e4c983b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:37:03.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:23:22.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CAAP launched its "CAAP Balik Pasko 2017", which will "institute
        additional measures to ensure safe, reliable, and convenient operations" from
        December 1 to January 5, 2018 in all Philippine airports under the CAAP''s
        supervision, it said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e8481c-9401-4fe6-ba8c-125c8140e7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:37:03.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:23:22.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leaves of vital operations personnel have been canceled to make
        sure airports are properly manned, additional airline personnel have been
        added, and coordination with country''s airlines to ensure prompt check-in
        are among the CAAP measures in place, it said. Airport employees were reminded
        to adhere to the "no-gift policy" by refusing gifts or favors from other persons
        or groups, it added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491c7466-765c-40c8-928e-113247874844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:37:03.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:23:22.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes as the Congressional Oversight Committee on the CAAP
        convened Monday to address issues and problems hounding the country''s airports.
        Among these issues are airport congestion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b423516f-1d30-43b9-8c7e-db6468e2645d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:37:03.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:23:22.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Airport congestion will be aggravated by the impending Christmas
        rush," said Senator Grace Poe in a statement at the opening of the oversight
        committee''s meeting.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacd857d-406a-46d3-ba51-e99f5c61d2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:37:03.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:23:22.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe, who is also chairman of the senate committee on public services,
        also inquired on steps to be taken by the&nbsp; CAAP "to ensure the smooth
        flow" of passengers from the plane cabin to the exit gate, and what will be
        done for those are affected by delayed flights.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1586f31e-3c05-42f2-8bd7-865b1f1ecd47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:37:03.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:23:22.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are expecting the CAAP and other concerned resource persons
        to have clear and concise answers on their projects and programs on these
        issues," she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68a9e39-ab4c-4f2b-977d-fa60fdb023f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:37:03.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:23:22.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, aviation and airline authorities were chastised over a
        controversy involving&nbsp; 20 canceled and 288 delayed Cebu Pacific flights
        at the height of the Christmas rush from December 24 to 26, 2014. More than
        10,000 passengers were affected, and the popular budget airline was fined
        P52 million for the fracas. The canceled and delayed flights were attributed
        by Cebu Pacific to air traffic congestion, bad weather conditions, and work
        crews that went on leave.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ae2319-e254-47a9-bd97-405e4ad202f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:37:03.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:23:22.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Poe also urged the oversight committee to discuss the status
        of two major projects to improve communications and runways at airports.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4350643-673d-46d3-aef1-27adad5ad2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:37:03.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:23:22.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security officials have said they do not see any impending threats
        following the government''s liberation of Marawi City from the ISIS-inspired
        Maute Group in October, but have warned of smaller "sleeper" cells in urban
        areas. They urge Filipinos to be vigilant for any unusual persons or movements
        in their area.</p>'
