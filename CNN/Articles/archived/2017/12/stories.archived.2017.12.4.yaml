    'template': '1'
    'title': 'House approves HIV, AIDS bill on third and final reading

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271fd590-0eb4-4656-9c50-bd82636d085c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:02:38.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:02:42.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, December 4) — The House of Representatives
        approved on third and final reading a bill aiming to strengthen measures against
        the epidemic of Human Immunodeficiency Virus (HIV) infection in the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef5f3fd-ef4d-4b87-99ca-9525794ea050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:02:38.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:02:42.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chamber voted on Monday, 188-0-0, to pass the proposed "Philippine
        HIV and AIDS Policy Act," or House Bill 6617.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb382464-57bf-4566-8491-11b961d6c5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:02:38.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:02:42.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure will streamline the Philippine National AIDS Council
        (PNAC) to properly implement the country''s response to the HIV and Acquired
        Immunodeficiency Syndrome (AIDS) situation. The council was first created
        under Republic Act 8504, or the Philippine AIDS Prevention and Control Act
        of 1998, to help prevent the spread of HIV.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358d61e8-6bc1-4386-b95d-f5ecbdd7a8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:02:38.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:02:42.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports from the latest HIV and AIDS registry of the country show,
        31 new cases of HIV infection have been recorded every day from July to August
        this year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefbb9e9-e4d0-4ba4-8cbc-c07872806161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:02:38.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:02:42.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health (DOH) said as of 2016, the Philippines
        has 56,000 HIV cases. It added, the number may almost triple by 2022 if HIV
        prevention measures do not become more effective in the next five years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257c9192-e921-4fd1-bf0c-0e77a792375a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:02:38.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:02:42.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill will create a six-year plan updated regularly by the council,
        to assess the country''s methods and strategies to address the HIV and AIDS
        situation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac19f8b-2edd-4fa4-8531-f06266cd7977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:02:38.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:02:42.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill also seeks to educate the public through age-appropriate
        HIV and AIDS prevention programs, with the Department of Education, Commission
        on Higher Education and the Technical Education and Skills Development Authority
        taking the lead.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b80e9ab-611f-4a20-aafb-c6cc5bf22886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:02:38.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:02:42.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Discriminatory acts against people living with HIV have stiffer
        penalties compared with the law. Those who commit violations shall incur a
        penalty of imprisonment of six months to five years, as well as a fine P50,000
        to P500,000.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3240637-0fae-424b-be13-348366a63233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:02:38.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:02:42.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the discrminatory acts include:</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fad43d3-88d7-4066-8476-b38c5297f986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:02:38.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:02:42.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>discrimination in the workplace</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1cbab29-0e90-434f-acd7-a37e2f9eb185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:02:38.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:02:42.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>discrimination in learning institutions</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0e80bd-5fa6-4f9b-ac63-401fc22949ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:02:38.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:02:42.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>restrictions on travel</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8752233e-567d-4f7d-8303-28a1047074e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:02:38.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:02:42.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>restrictions on shelter</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9da3a99-2cc4-4fc7-b00d-558dcb5cee66'
