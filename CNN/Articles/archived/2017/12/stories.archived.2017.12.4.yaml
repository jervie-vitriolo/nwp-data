    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '73b6d21b-8700-419e-a3d8-c743ac07e816'
    'lead': 'Infectious disease physician Dr. Edcel Maurice Salvaña told CNN Philippines
      there is public confusion about the nature of Dengvaxia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-28T11:53:21.495+08:00
