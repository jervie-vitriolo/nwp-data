      'mgnl:type': 'text'
      'text': '<p>The Blue Eagles eked out an 88-86 win over archrivals De La Salle
        University Green Archers in Game 3 of the UAAP Season 80 finals Sunday at
        the Smart-Araneta Coliseum.</p>'
    '4':
