      'mgnl:created': 2019-08-28T13:40:20.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:40:24.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, December 4) — The Justice Department
        on Monday ordered the investigation into the dengue vaccine program that allegedly
        put at least 70,000 children at risk.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c4feb4-846b-4588-bba9-8535b6548c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:40:20.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:40:24.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Vitaliano Aguirre II ordered the National Bureau
        of Investigation to probe the ₱3.5 billion anti-dengue vaccination carried
        out by the government.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8cd1dfa-48e7-460a-b7b7-43212ec7650d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:40:20.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:40:24.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Tama ba ang pag-order kaagad ng ganitong karaming</em> vaccine
        <em>na</em> worth ₱3.5 billion <em>na naturukan agad ang</em> 733,000 children.
        Tama ba ito kahit na wala pang kahit na apat na buwan pa lang nama-manufacture
        ito tapos nagkaroon ng warning ang Sanofi sa ating government officials?"
        he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3a1099-bf40-4e19-9743-0ae656e69296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:40:20.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:40:24.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: Was it right to order ₱3.5 billion-worth of vaccine
        and inject 733,000 children with it? Was it right to procure the vaccines
        even if it has only been manufactured for four months? Was it the right move
        even if Sanofi already gave a warning to our government officials?)</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718f161b-96c2-486a-a0df-2e77907bc2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:40:20.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:40:24.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre also questioned the move of the previous administration
        of President Benigno Aquino III to spend billions to fund the immunization
        program. It has been fully paid by the government.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3df31df-4c97-460f-9391-124bb7a24363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:40:20.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:40:24.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Meron bang</em> criminal liability dito? Meron bang graft and
        corruption aspect? ''<em>Yan po ay hindi natin pangungunahan, maghihintay
        tayo sa</em> report ng National Bureau of Investigation," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c5bd4d-cfbb-44d3-93e1-7b1ff566c623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:40:20.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:40:24.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Is there criminal liability? Was there graft and corruption?
        We''ll leave it to the NBI to find out.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3605376b-a482-453d-a677-fe8b4cea5e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:40:20.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:40:24.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III said 733,713 children from
        Central Luzon, the region of Cavite, Laguna, Batangas, Rizal, and Quezon,
        and Metro Manila were administered Dengvaxia. He said those at risk are some
        70,000 children who were vaccinated with Sanofi Pasteur''s Dengvaxia under
        a Health Department program since 2016.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa6f11c-c43b-4cf9-ac28-8cc64d722b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:40:20.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:40:24.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre called on the parents of the children vaccinated with Dengvaxia
        to reach out to the NBI to help with the probe.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a8574c-ab0c-480b-a661-ce213dfcf460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:40:20.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:40:24.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanofi Pasteur on Monday said for those who have not been previously
        infected by dengue and have been vaccinated with Dengvaxia, there is an increased
        risk of hospitalization when the person gets infected by dengue virus.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882c7f62-0a45-4702-84d3-35050ef3f205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:40:20.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:40:24.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, they added that all vaccine participants in the study who
        got severe dengue, whether they had been infected with dengue or not before
        the immunization, had fully recovered.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6e0d96-1425-46d8-baa8-522cc7dc7556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:40:20.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:40:24.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former, current gov''t officials ready to face probe</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dacad5d2-4c1d-48c6-8ba9-1dac402017fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:40:20.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:40:24.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Health Secretary Janette Garin and current health officials
        said they are ready to face investigations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc95812-ff27-4099-b5e4-45061caffd4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:40:20.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:40:24.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I welcome the investigation that will be conducted by the DOJ and
        senate. I will answer all questions at the right time and in the appropriate
        forum... In the event that there will be authorities who will point culpability
        to me, I am ready to face the consequences," Garin said in a statement on
        Monday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e956997c-ea3c-4da2-92bf-9a4fc448fe90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:40:20.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:40:24.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said the dengue immunization program did not start when
        she was appointed Health Secretary by former President Aquino.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfae216-0619-4d25-aad9-2a3fc08dc5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:40:20.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:40:24.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The dengue vaccination program plan started even before my time.
        We implemented it in accordance with WHO guidance and recomendations," she
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6d7f1c-1a8f-4890-97f1-134d62778f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:40:20.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:40:24.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department, under Garin, launched Asia''s first public
        dengue vaccine program in April 2016.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18a2758-3021-41b0-b267-9f986da3a715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:40:20.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:40:24.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Lyndon Lee Suy, DOH Head of Emerging Infectious Disease Division,
        said they are also open to the NBI probe.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b587386-f542-4d15-ac5b-1ff1f7ab0a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:40:20.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:40:24.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Department of Health is always open with that, nang sa gayon
        eh, kami rin naman ang gusto nating mangyari nang sa gayon maayos na rin ito,
        magkaroon na ng kalinawan," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4c4787-d2e9-4561-ba09-9c5c0c6fc55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:40:20.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:40:24.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The DOH is always open with that, so that we as well
        will have clarity on the issue.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f621587-68ff-464b-9030-a60db70eb4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:40:20.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:40:24.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the DOH is also ready to face a class suit if the parents
        of the vaccinated children sue.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3763e2-6dae-4929-b302-e79c3cb197a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:40:20.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:40:24.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re ready for that.<em> Kasi nga, sabi nga natin</em> prerogative
        <em>''yan ng mga magulang, ng mga tao na gawan ng ganitong concern.</em> At
        the DOH,<em> ang</em> intention is really to provide protection, <em>Ang</em>
        ganitong concern, we''re ready. <em>May mga dokumento naman kami na magpapatunay
        na ayos naman ang lahat,"</em> he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c74a48-4d7a-4af2-84c5-7228ed9d03d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:40:20.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:40:24.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''re ready for that. We said it''s the prerogative
        of the parents, of people to raise the concern. For DOH, the intention is
        really to provide proteciton. So we''re reayd. We have documents to prove
        our stand that everything''s alright.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6824e0f-0b0d-4506-856a-ebd99d242e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:40:20.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:40:24.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House and Senate committees have conducted hearings to look into
        the contract to purchase Dengvaxia from Sanofi-Pasteur.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada0ccd5-70d3-4fa4-a52a-b92b8700454e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:40:20.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:40:24.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Richard Gordon, chairman of the Senate Blue Ribbon Committee,
        launched an investigation in December 2016, questioning the haste in buying
        dengue vaccines towards the end of the Aquino administration.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c12ca7-f395-485f-b669-0e6bcb271bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:40:20.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:40:24.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The investigation is still ongoing," he said on December 1.</p>'
