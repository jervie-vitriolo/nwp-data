    'template': '1'
    'title': 'WATCH: Carla Humphries redoes lines from iconic Filipino movies in French

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4731ca-71ed-4985-b6e3-60826a757d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:18:01.293+08:00
