    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. stealth jets arrive in South Korea as North Korean rhetoric heats
      up

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438cd796-09e8-48d8-b01e-17edfe283590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:42:56.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:42:59.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Tensions on the Korean Peninsula escalated
        over the weekend as U.S. stealth fighters moved into the region and official
        sources from both North Korea and the U.S. said the chances of war are growing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c328728-7cf2-4edf-91d0-751945c943d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:42:56.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:42:59.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bellicose rhetoric from North Korea came in two phases: On Saturday,
        a statement from its Foreign Ministry said U.S. President Donald Trump is
        "begging for a nuclear war"&nbsp;through what it called an "extremely dangerous
        nuclear gamble on the Korean Peninsula";</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8bb981-ca78-4d79-a4e1-0fb032eb8e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:42:56.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:42:59.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day later, a commentary from Pyongyang''s Rodong Sinmun newspaper,
        carried by the official Korean Central News Agency, said U.S.-South Korea
        joint air exercises scheduled for Monday to Friday are a "dangerous provocation"
        pushing the region "to the brink of a nuclear war."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93077e6-b751-449b-a714-e0d2e35bf054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:42:56.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:42:59.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the U.S. side, White House&nbsp;national security adviser HR
        McMaster told a conference&nbsp;in California on Saturday that the chances
        for war on the Korean Peninsula grow daily.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9af58a0-e4aa-4ade-9ffa-9d6d4397786a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:42:56.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:42:59.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s increasing every day, which means that we are in
        a race, really, we are in a race to be able to solve this problem," McMaster
        told an audience at the Reagan National Defense Forum in Simi Valley.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b038887-d12c-48ae-aaf3-f8c4354ba7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:42:56.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:42:59.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McMaster made the comment when asked if North Korea''s launch of
        an intercontinental ballistic missile Tuesday had increased the chance of
        war.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095a7706-d9b2-46f5-bd15-5aeb856bb20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:42:56.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:42:59.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are ways to address this problem short of armed conflict,
        but it is a race because he''s getting closer and closer, and there''s not
        much time left," McMaster said, referring to North Korean leader Kim Jong
        Un.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6247b5ff-b231-48ec-90b0-8fdd2f56b9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:42:56.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:42:59.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With every missile launch or nuclear test, Kim has improved his
        country''s capabilities, McMaster said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0e9643-ca5b-4a09-a0a4-a0fe238d058a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:42:56.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:42:59.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Air combat exercise to begin</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175eb3c9-077a-402f-887b-279f4af310c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:42:56.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:42:59.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, South Korean media showed six U.S. Air Force F-22 Raptors,
        Washington''s top-of-the-line stealth fighters, arriving in South Korea on
        Saturday to participate in the Vigilant Ace 18 air combat exercise, an annual
        U.S.-South Korea drill the US Air Force says is designed to boost the "combat
        effectiveness" of the alliance.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96db41b0-3a34-43ab-a61f-a7cf04f4f573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:42:56.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:42:59.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 230 aircraft and 12,000 personnel from the U.S. and South Korea
        are participating in the weeklong exercise, according to a US Air Force statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d781486-f2f4-41f0-963c-857a127994e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:42:56.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:42:59.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A South Korean defense official confirmed to CNN on Sunday that
        the U.S. is sending dozens of high-end fighters, bombers and support aircraft
        to the drills.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da66779-b646-4054-8b22-87b0173405cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:42:56.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:42:59.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The U.S. aircraft that have landed on South Korea include six F-22s,
        six F-35s, six EA-18Gs," the official said. "More than 10 F-15Cs and F-16s
        have also been deployed for the drill."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03998350-5605-41d0-8618-97385127b53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:42:56.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:42:59.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These aircraft will stay in South Korea for the week. They will
        be joined by more F-35bs -- the Marine Corps version, based in Japan -- B-1
        bombers and E-3 airborne warning and control system (AWACS) aircraft that
        will fly in to join the wargames and then return to bases elsewhere, the official
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c0f03a-d0e6-4324-aaa4-35a7baaac601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:42:56.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:42:59.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it is the stealth fighters that experts say pose the biggest
        threat to Pyongyang.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75118ed3-fdff-43bc-a9b3-9f82883c7cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:42:56.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:42:59.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cloaked with the world''s most advanced stealth coating,&nbsp;the
        F-22s and F-35s would likely be called upon to lead&nbsp;a potential air campaign
        against North Korea should the situation escalate to the point of using military
        force, experts say.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1420a23a-cdfc-4382-9820-83e576fea54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:42:56.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:42:59.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the North Korean military maintains capable anti-air weaponry,
        their radar systems would be unable to detect the stealth fighters before
        a strike on those defensive systems.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a1e508-2be3-479c-b46a-5326aff469ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:42:56.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:42:59.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rodong Sinmun commentary said the aerial wargames show "the
        enemies'' moves to start a nuclear war have reached a dangerous stage."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b65bfa3-49b6-4a4c-a702-a8d1f504fdca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:42:56.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:42:59.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is an open, all-out provocation against the DPRK, which may
        lead to a nuclear war any moment," it continued.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165ce199-6868-40b1-8cf8-fbd2faf36bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:42:56.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:42:59.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it also put up bravado over the presence of the F-22s and F-35s.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a622c1a7-9fca-4cab-885c-78eeca31cae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:42:56.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:42:59.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The stealth fighters which the enemies boast so much of will not
        escape the fate of a tiger moth," the North Korean commentary said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2ad3a6-0ff0-47ec-af41-b12631664789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:42:56.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:42:59.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korean threat to U.S. mainland</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a61b05-112e-4b9f-aa65-2e38b56d47fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:42:56.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:42:59.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exercises come less than a week after Pyongyang fired off an
        intercontinental ballistic missile it claims can reach the "whole" mainland
        of the United States.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceadb4a2-4fd6-42ef-9923-b64d58a0d82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:42:56.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:42:59.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A U.S. official said Saturday technical analysis of that missile''s
        flight is ongoing but the&nbsp;"the North Koreans had problems with re-entry."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2b00e8-ce94-430a-882f-893392b5155e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:42:56.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:42:59.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is likely the ballistic missile, fired higher than any previous
        North Korean missile, broke up as it re-entered Earth''s atmosphere, the official
        said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d399524-59bd-4941-bc47-590606b6b17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:42:56.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:42:59.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the ability of the new missile to fly higher and longer than
        others in the past signals North Korea''s intent to develop weapons capable
        of attacking the U.S.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ea9056-f0b5-4a8e-a166-0f02e0e7e878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:42:56.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:42:59.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the California forum, McMaster said Kim was extremely unlikely
        to change his behavior "without some significant new actions in the form of
        much more severe sanctions" and "complete enforcement of the sanctions that
        are in place."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5802316-284c-46b3-a827-764c417bbe95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:42:56.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:42:59.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pushed China to do more, including cutting off North Korean oil
        imports.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3c5242-e6b7-4e0d-bdf0-406d9afef968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:42:56.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:42:59.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re asking China not to do us or anybody else a favor," he said.
        "We''re asking China to act in China''s interest, as they should, and we believe
        increasingly that it''s in China''s urgent interest to do more."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5255d96-c1bd-423a-80db-707422832139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:42:56.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:42:59.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/12/03/asia/north-korean-us-tensions-wargames-intl/index.html">"US
        stealth jets arrive in South Korea as North Korean rhetoric heats up."</a></em></p>'
  'McMaster-Potential-for-war-with-North-Korea-increasing':
