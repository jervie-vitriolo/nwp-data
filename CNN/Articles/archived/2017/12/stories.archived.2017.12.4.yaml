      'mgnl:type': 'text'
      'text': '<p>An earlier report said that 1,143 policemen would participate in
        the program, but Albayalde explained that this number was cut to 1,076 because
        some decided to retire early and pregnant police officers were exempted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f287017c-e831-4473-8650-6e123a92f910'
