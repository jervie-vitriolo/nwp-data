  'Yemens-former-President-Ali-Abdullah-Saleh-has-been-killed-in-Sanaa':
    'author': 'Hakim Almasmari, Ruth Hetherington, Tamara Qiblawi and Hillary McGann,
      CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-12-04T23:51:19.673+08:00
    'imagesource': 'jcr:00d77021-8258-47d3-beb0-7dee74ce026d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '40c0a172-9758-4ae7-99f3-dd4a24ff0c8c'
    'lead': 'Saleh died after days of intense street fighting between his forces and
      Houthi rebels, a senior aide to Saleh told CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-28T11:37:15.032+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-28T11:37:19.039+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-28T11:37:18.812+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Yemen''s former President Ali Abdullah Saleh has been killed in Sanaa

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcce7eb4-c975-4650-a73c-c8fe4cc65556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:37:15.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:37:19.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Yemen''s former President Ali Abdullah
        Saleh has been killed in the capital Sanaa, dealing a blow to hopes of an
        end to the country''s protracted conflict.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3935ff38-f2c9-492f-9e47-f2b87a06fa22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:37:15.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:37:19.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saleh died after days of intense street fighting between his forces
        and Houthi rebels, a senior aide to Saleh told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0392df30-582b-44f4-8ac4-d639208dadb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:37:15.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:37:19.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has also seen footage and video that appeared to show Saleh''s
        dead body. The images could not be independently verified.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75773ca2-2685-4da4-bc56-c6364a121235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:37:15.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:37:19.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanaa''s Houthi-controlled Interior Ministry announced Saleh''s
        death in a statement. "The militias of treason are finished and their leader
        has been killed," the statement said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc43c783-3319-4e50-9dc6-6ae3a561ff73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:37:15.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:37:19.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His death comes two days after Saleh announced he was parting ways
        with his former Houthi allies, and that he wanted to "turn the page" on relations
        with the Saudi-led coalition that launched a military intervention in Yemen
        in 2015. The coalition welcomed the move and granted Saleh''s forces air support
        in fierce battles that later transpired.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1508570-23cf-4026-a6fb-25f74f5258bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:37:15.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:37:19.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blow to peace</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bae0718-d244-4f81-877b-4311e1018d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:37:15.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:37:19.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His death deals a blow to hopes of peace in Yemen''s protracted
        conflict, and seems likely instead to inflame what has become a proxy war
        between Saudi Arabia and Iran, which backs the Houthis.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0a43e6-18e5-4149-bb81-1f4524408837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:37:15.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:37:19.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite what may have seemed like a dramatic victory for Saleh,
        the Houthis fought back and they fought back hard," said Yemen analyst at
        the European Council of Foreign relations and former resident of Sanaa, Adam
        Baron.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3cb980f-34d1-498a-a73b-6cff965f8bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:37:15.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:37:19.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What you''re seeing now is that the Houthis are potentially poised
        to really completely consolidate power in Yemen ... this makes a peace deal
        less possible," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48a6337-fa93-4d19-875c-91a1e190955e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:37:15.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:37:19.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations on Saturday urged all factions "to urgently come
        to the negotiations table and to engage in the peace process."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465ae89a-7d96-42d1-b99b-427616aa5606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:37:15.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:37:19.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We reiterate our position that the political solution is the only
        way out of a prolonged conflict in Yemen," Special Envoy for Yemen Ismail
        Ould Cheikh Ahmed said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79087a8f-2f0e-4b66-af58-93576189da7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:37:15.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:37:19.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Yemeni president''s defection seemed to signal a breakthrough
        in the more than two-year war, potentially breaking a stalemate that has sustained
        the fighting.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d367150-1729-49a5-9ee3-963d0587e28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:37:15.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:37:19.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it triggered major upheaval in Sanaa, where Saleh lives. Residents
        of the Yemeni capital, home to some 5 million people, say that the last 24
        hours marked the deadliest of Yemen''s war. Incessant street battles and explosions
        extended across the city, according to residents, as schools and hospitals
        shut their doors.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a5ba40-e3d1-4992-a49e-288445d44e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:37:15.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:37:19.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 125 people were killed and a further 238 are known to have
        been injured in the fighting over the last five days, a spokeswoman for the
        International Committee of the Red Cross told CNN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd053becf-c7e6-4cb3-a6ff-e84b77747856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:37:15.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:37:19.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokeswoman added that the ICRC is urgently trying to supply
        fuel for generators along with body bags to two of the main hospitals in Sanaa
        which are "running critically low" of supplies "due to the fact that no commercial
        imports are coming into the country."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286b39fb-ab35-48a1-a991-62f1a7b9d077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:37:15.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:37:19.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirteen ICRC staff members were relocated on Monday from Sanaa
        to Djibouti due to "fierce clashes" in Sanaa overnight, and will "continue
        to work on Yemen from there," the spokeswoman added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9de82a4-51b7-4aa8-8a41-bdaa360cd25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:37:15.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:37:19.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''ve seen a dramatic shift. I think you''re seeing the Houthis
        effectively switch from seeing Saleh as an ally of convenience to a massive
        problem," said Baron.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d70ec7-4668-4b35-a688-89261f16a79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:37:15.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:37:19.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations released a stern warning on Friday to the Saudi-led
        coalition of the catastrophic consequences associated with not fully lifting
        a blockade it has imposed on Yemen.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65093ef-7f90-42e0-996e-bb67c075f77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:37:15.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:37:19.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three-quarters of Yemenis need some kind of humanitarian assistance
        to meet basic needs, international observers have said, with more than 17
        million people facing food insecurity, including 8.4 million at risk of starvation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd940c718-d1a9-402f-90b8-1e96c119c9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:37:15.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:37:19.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saleh: a long-time strongman</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66dfc944-74e7-4036-b3e3-b283880ab4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:37:15.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:37:19.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ali Abdullah Saleh rose to power as part of a military coup, becoming
        president of North Yemen in 1978. After unification in 1990 he became president
        of all Yemen.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b45861c-7713-4e0d-be3a-d70c29055975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:37:15.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:37:19.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He officially stepped down as president in 2012, less than a year
        after protests swept through Yemen as part of the Arab Spring. He re-emerged
        as a major political player in recent years, joining forces with Houthi rebels
        in their fight against coalition forces led by Saudi Arabia, a former ally.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e282688-85fb-4198-8028-757b716e5048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:37:15.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:37:19.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia has been leading a coalition of Gulf states against
        Houthi rebels who ousted the pro-Saudi, internationally-recognized government
        in Yemen in 2015.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c6c483-f8f4-4800-abcc-cbc9e7456ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:37:15.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:37:19.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That government''s President, Abdu Rabu Mansour Hadi, has been living
        in Saudi Arabia since the rebels took over the presidential palace early that
        year.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d7d39f-c01f-429e-a0b7-d0e042296c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:37:15.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:37:19.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN Human Rights Office has documented more than 13,800 civilian
        casualties, including more than 5,000 people killed since fighting began.
        The numbers are believed to be a fraction of the overall death toll.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
