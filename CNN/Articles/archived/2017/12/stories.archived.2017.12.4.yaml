      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reward isn''t for me, the team deserves that award. They all
        deserve the championship. I''m just doing my job. I''m not doing anything
