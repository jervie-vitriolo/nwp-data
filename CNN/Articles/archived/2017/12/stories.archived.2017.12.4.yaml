    'template': '1'
    'title': 'Dengue mass vaccination ''not that bad a situation'' — expert

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e6e41c-ed43-440e-bdca-38b7f9ac3e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:53:21.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:53:24.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, December 4) — The issue on the controversial
        anti-dengue vaccine is not as bad as people believe it is, an expert claimed
        Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055f03bc-c2dd-4799-9e43-8421c7dbb810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:53:21.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:53:24.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think it''s that bad a situation because 730,000 children
        were given this vaccine. But we know from data that 87 percent of these children
        have already had dengue," infectious disease physician Dr. Edcel Maurice Salvaña
        told CNN Philippines'' <em>News Night.</em></p>'
    '3':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fwatch%2F%3Fv%3D2088785911361297&width=500&show_text=true&height=371&appId"
        width="500" height="371" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08abe9a-9706-4691-a203-95a26efaad22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:53:21.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:53:24.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fc32c3-b47c-4df3-9cda-92ce42baf391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:53:21.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:53:24.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dengue immunization has been carried out by the Department of
        Health (DOH) since April 2016, but was stopped by former Health chief Paulyn
        Ubial later in the year to await the results of the pilot program.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8506e498-2fbf-4bce-a9b1-7e143aa63814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:53:21.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:53:24.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 730,000 children from Central Luzon, the provinces of
        Cavite, Laguna, Batangas, Rizal, and Quezon, and Metro Manila were administered
        Dengvaxia, the anti-dengue vaccine from pharmaceutical company Sanofi Pasteur.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd913f45c-9853-467e-a1d4-5b9de0613cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:53:21.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:53:24.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salvaña explained that only 13 percent or over 90,000 would be at
        risk from severe dengue.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40061f9e-07af-4bbe-9e63-b5d18cc2b94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:53:21.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:53:24.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one''s died, according to the trials, according to the analysis
        at this point," Salvaña said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e941945-a213-4d25-9318-2f61458b205b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:53:21.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:53:24.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanofi on November 29 said new clinical data analysis showed its
        dengue vaccine may pose risks for people not previously infected by the virus.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039ffdcf-d000-4389-b378-8feb41bedcea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:53:21.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:53:24.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: <a href="http://cnnphilippines.com/news/2017/11/30/dengue-department-of-health-vaccine.html">Drug
        firm warns of ''severe disease'' from dengue vaccine for people with no prior
        infection</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ce995b-ba6b-4337-b73a-5c70a1266606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:53:21.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:53:24.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government has since halted the program due to the risk.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a5eafc-6b8d-45ba-806d-db86ea0a091e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:53:21.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:53:24.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: <a href="http://cnnphilippines.com/news/2017/12/01/Dengue-vaccine-Dengvaxia.html">Gov''t
        halts dengue vaccination program due to health risk</a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81e7432-ee28-4a22-afda-99921b399bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:53:21.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:53:24.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salvaña then explained that there is public confusion about the
        nature of Dengvaxia.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d5f362-4f0b-4e5c-8a96-72155be9f7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:53:21.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:53:24.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We give vaccines to people who have never had the disease, so that
        they don''t get the disease. Dengue''s different. The dengue vaccine, you
        want to give it to people who''ve had at least one episode of dengue," he
        said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026c7b3d-0c22-4d22-815c-0d723df391fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:53:21.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:53:24.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Salvaña, dengue is unique because of its four sero-types—which
        means a person may get up to four different kinds of dengue in a lifetime,
        increasing in intensity.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1915ba-4334-45b3-9b00-19d1511f13f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:53:21.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:53:24.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The second, third and fourth episodes are relatively severe, so
        what people want to do, is when they give a vaccine here, is to reduce the
        severity of those subsequent infections," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384e737b-112f-4de5-913a-93cd71add98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:53:21.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:53:24.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanofi earlier categorized the meaning of "severe dengue" in four
        levels from mild to severe: easy bruising, bleeding from nose and gums, low
        blood pressure, and profound shock.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eadd713-2cc9-4428-addf-c01f3ba938b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:53:21.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:53:24.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his Facebook post, Salvaña said the vaccine could have good effects
        if used correctly. He added that the DOH should not have immediately used
        Dengvaxia for mass vaccination.</p>'
    '31':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fedselmaurice.salvana%2Fposts%2F10204286812445997&width=500&show_text=true&height=263&appId"
        width="500" height="263" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372ce3f2-2cbf-49d4-a2cf-ae0dfc92a0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:53:21.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:53:24.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e50be3d-71b8-4f3c-85ce-61fa32638ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:53:21.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:53:24.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Justice Secretary Vitaliano Aguirre II ordered the National
        Bureau of Investigation to probe the ₱3.5 billion anti-dengue vaccination
        program carried out by the government.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5687be-783e-4593-a31c-25025500f361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:53:21.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:53:24.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: <a href="http://cnnphilippines.com/news/2017/12/04/Dengue-vaccine-Dengvaxia-investigation.html">DOJ
        orders probe of dengue vaccine program</a></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74a6167-6c7b-47e5-bc68-9d498623b56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:53:21.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:53:24.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a study by the University of the Philippines National
        Institute of Health, Dengvaxia was expected to reduce dengue cases in the
        country by over 24 percent in five years.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8963e684-c515-4948-a078-7264f4695993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:53:21.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:53:24.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of dengue cases in the country spiked from around 120,000
        in 2014 to over 200,000 in 2015.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b0c6c0-0391-4e6c-82bb-6ff199b3776c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:53:21.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:53:24.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, the DOH reported 97,287 cases of dengue nationwide from
        January to September. Of these, 526 deaths were reported.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b4531f-9689-420d-bb3f-bcb31b33007d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:53:21.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:53:24.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Digital Producer Chad de Guzman contributed
        to this report.</em></p>'
