      'mgnl:lastActivated': 2019-08-28T13:15:12.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re good at tinkering with your car, your owner''s manual
        will have all the details you''ll need.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f981af2-04f7-410e-808b-ef6bed36650c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:15:08.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:15:12.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be extra sure, have your car checked by a mechanic days ahead
        of your trip.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a60a6e8-c537-406a-83eb-dcc9bc25169f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:15:08.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:15:12.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. Brush up on your traffic rules.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89875f4-3d9b-4a68-82b1-4e0d180d48d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:15:08.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:15:12.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our roads are like asphalt jungles, partly because many drivers
        don''t have a clue about the rules of the road.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a58701-7a1a-4591-b11a-e71f80b4a2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:15:08.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:15:12.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Knowing these rules is particularly vital on long drives, which
        often reach triple-digit speeds. One wrong move at 100 kilometers per hour
        can be catastrophic.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bc7faf-b9b7-4fa6-84e5-d4faee3ffd63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:15:08.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:15:12.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petron said simple things to remember include properly setting your
        side and rear-view mirrors to give you maximum rear visibility and to use
        your turn signals before changing lane.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0c0d98-5d95-4497-b241-1316c69568d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:15:08.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:15:12.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the expressway, driving experts advise the "three-to-five-second
        rule," which is measured by how long it takes for you to pass a stationary
        object that the vehicle in front of you has passed.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084ccb42-5bbc-42d3-8ad7-4b415b8fa1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:15:08.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:15:12.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And don''t forget, the left-most lane is only used for overtaking.
        So if you''re just driving along, stay out of that lane.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114f17fa-0f3d-426d-84e0-79299175ddb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:15:08.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:15:12.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3. Plan your route.</strong></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69aa488-e9cd-48bf-8bad-e1f6496df35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:15:08.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:15:12.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the advent of navigation apps, this tip seems unnecessary.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab43195-42ba-4785-acf4-2a65b6d1ec39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:15:08.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:15:12.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the systems in those apps are designed to get you to your destination
        as fast as possible. If you want to take the scenic route, kick it old-school
        and chart it with a map.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ce9c94-1d2d-4e88-a1b7-d7f8fb9be350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:15:08.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:15:12.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Planning your route can also help you find places you can go to
        in case of an emergency, such as a gas station or a hospital.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fc9f92-58c7-4d3a-a857-146361fae6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:15:08.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:15:12.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>4. Know where you can get help.</strong></p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ddce2c-46b0-4974-b232-64ab7a86a6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:15:08.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:15:12.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And speaking of emergencies, make sure to get the phone numbers
        of emergency services in the places you''re going to, in case something happens
        on the road.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ddef1e-85d2-49c1-b792-ce18f56ecc6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:15:08.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:15:12.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also counts for you to know about campaigns aimed at helping
        out motorists like you.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e757f2-ddbc-4d70-9235-e34de161be68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:15:08.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:15:12.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One example is Petron''s Lakbay Alalay campaign, which the company
        has been conducting since 1986. It offers motorists free car-safety checks,
        free medical assistance, a free 15-minute massage and road-safety activities.</p>'
    '59':
      'image': 'jcr:68e558c2-9797-4d86-aba1-f08e47908938'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6047413-950f-4512-b1d3-e18f86452da1'
