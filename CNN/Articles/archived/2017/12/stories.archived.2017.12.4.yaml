      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> “I was really longing
        for an opportunity to prove myself as an actress, but the roles weren’t coming,”
        says actress Carla Humphries when asked about the two indie films she’s done
        this year. “I have been out of the scene for a while now. You know I moved
        to France for a bit, and I’m very candid and honest about the fact na medyo
        na-dismayado ako sa career ko.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62ac822-738b-42f5-b044-ab64cd7afda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:18:01.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:18:04.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It has always been my dream to portray someone of strength, someone
        that young girls can look up to,” she adds. And it seems like her role as
        Joanna Bonifacio, a journalist, in Raya Martin’s “Smaller and Smaller Circles”
        is the role she’s been waiting for. As the only female lead in an ensemble
        cast comprised of the country’s top actors, Humphries confesses that she feels
        a bit overwhelmed to be included in the lineup.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90af640c-f2f5-4b12-814a-f8edaa900c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:18:01.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:18:04.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this edition of Reel Life, Humphries merges her love for the
        French language and Philippine cinema by reciting iconic lines from Filipino
        films in French.</p>'
