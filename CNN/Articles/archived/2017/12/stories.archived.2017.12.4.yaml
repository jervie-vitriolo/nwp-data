      'mgnl:type': 'text'
      'text': '<p>G - Gas</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f760dc1c-667e-4f36-998a-98e19b82cfcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:15:08.469+08:00
