    'template': '1'
    'title': 'Martin Nievera: I don''t want to lead fans on with Pops Fernandez

      '
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c0a815-9a75-4747-9b4b-0894b2959cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:20:33.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:20:37.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, December 4) — Singer Martin Nievera
        does not want to lead fans on, but the offers for collaborations with songstress
        and his ex-wife Pops Fernandez just keep coming.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391683f9-ce3e-4c1c-bef1-f4436854736e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:20:33.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:20:37.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s funny that the offers don''t stop... [There''s] nothing planned
        or written in stone, but there are offers to do shows abroad," Nievera shared
        on CNN Philippines'' The Source.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ec25c2-d9b7-423d-9de0-625a4dcb2774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:20:33.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:20:37.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My director Paolo Valenciano wants her on the show on December
        8," he added, laughing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c174ba64-bad5-4785-a30e-8bb18333061b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:20:33.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:20:37.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the "Say that You Love Me" singer said he is cautious as
        he does not want to fool fans into thinking he and Fernandez would get back
        together.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4887a44e-54bf-4cb8-b190-c660670791d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:20:33.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:20:37.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything that Pops and I have done on stage has always been sincere,
        and I think people see that. I don''t want to lead people on to think there''s
        a chance just because we''re doing a show," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1683c5-8dd4-4ac6-a6a7-f03134b4864e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:20:33.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:20:37.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if she was invited to the concert, Nievera answered,
        "Always. She has season passes to all my shows."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5013af8a-5f71-4983-9960-9c79aa814072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:20:33.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:20:37.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fernandez and Nievera have two sons together, Robin and Ram, and
        have since separated. However, both have not re-married and they stay on good
        terms.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab25b79-e148-4115-b9dd-3570e45714da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:20:33.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:20:37.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pops and I started out as the best of friends before we got married
        and had children, and then that relationship ended, and we''re still the best
        of friends," said Nievera.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b79c4f-5cd4-4bb4-8bf2-1ee68172271a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:20:33.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:20:37.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the foundation of friendship is the one that makes us so
        solid. People see that sincerity and they wanna see that on stage or on the
        screen," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057ba494-ab3b-4612-adfa-b409a79d3157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:20:33.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:20:37.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Concert King" is celebrating 35 years in the industry with
        his show "Martin @ 35: #NoFilter" on December 8 at The Theatre in Solaire,
        Paranaque.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58671be-646c-43ea-826b-98d7073af735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:20:33.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:20:37.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Directing the production is Paolo Valenciano, his godson and son
        of close friend and singing rival Gary Valenciano. Louie Ocampo is providing
        musical direction.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319fa85c-a171-4792-adcc-e2943544fd97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:20:33.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:20:37.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nievera said he was "a guy with no filters," and he hoped to take
        that into his concert. He added that he also chose the concept as he hoped
        he was an artist that "did not need to be decorated."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcdb4dea-f5b9-44c8-8294-08ae4eaf2708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:20:33.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:20:37.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added Valenciano was nervous about it, because he was used to
        special effects.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563ec093-ccc1-4104-bd0f-2a8ad143ce6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:20:33.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:20:37.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I tell him, don''t be son, it''s gonna be fine... I don''t want
        that for my show. It''s... every five or six years when I celebrate an anniversary
        that I get to do my old songs the way I used to sing them before," said Nievera.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac269e66-ef27-4aee-b2a5-9d60bfd62a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:20:33.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:20:37.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just want to show everybody that I''m gonna bring back the songs
        that were very special and memorable... during the time that there were no
        filters," he added.</p>'
  'Dengue-vaccine-Dengvaxia':
    'author': ' Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-04T16:35:19.446+08:00
    'imagesource': 'jcr:ea2c0359-028d-4ab5-b38b-c71b7b529d17'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4be12db4-fc5a-4a39-b419-a00163d602a9'
    'lead': 'No need to panic over dengue vaccine health risks, government official
      assures Filipinos'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-28T13:23:38.561+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-28T13:23:41.848+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-28T13:23:41.458+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sanofi: No reported deaths due to Dengvaxia vaccine

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd506f0b-3854-48a0-9442-183109658885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:23:38.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:23:41.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN&nbsp; Philippines, December 4) — Pharmaceutical
        giant Sanofi Pasteur on Monday said no deaths were caused by its anti-dengue
        vaccine Dengvaxia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3488c62-be8c-47be-ac90-4c2dcaf6d71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:23:38.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:23:41.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All study participants who got severe dengue, whether vaccinated
        or not, have fully recovered," Sanofi Pasteur General Manager Ching Santos
        said in a media briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3b041b-9103-47fc-a0a7-876036532fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:23:38.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:23:41.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the dengue immunization was carried out in April 2016, 733,713
        children from Central Luzon, the region of Cavite, Laguna, Batangas, Rizal,
        and Quezon, and Metro Manila were administered Dengvaxia. Eight to 10 percent
        or about 70,000 children have not had dengue yet, the Department of Health
        (DOH) said, putting them at risk.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68957b1a-8c03-490c-af69-12e472adb02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:23:38.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:23:41.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite zero deaths, Sanofi said there is a higher chance of hospitalization
        for those who will be infected with dengue virus for the first time since
        getting vaccinated.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4192cf41-46ef-4f5a-af42-bf5e50f723cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:23:38.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:23:41.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In individuals who have not been previously infected by dengue
        virus, there is an increased risk of hospitalization (after vaccination),"
        Santos said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22aa0c84-67a0-4165-a36b-5a8a9ae00ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:23:38.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:23:41.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanofi Pasteur, in its study released on November 29, said new clinical
        data analysis showed those not previously infected with dengue and received
        the vaccine could contract "severe disease."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1941f17e-743b-4435-b2fd-f63598ea3f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:23:38.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:23:41.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanofi, however, clarified not all who had been vaccinated but did
        not have prior infection will get severe dengue.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61339c5a-7655-447f-a6f6-a878a5241828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:23:38.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:23:41.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanofi Medical Director Dr. Ruby Dizon clarified the "misconceptions"
        against Dengvaxia, saying the vaccine does not cause dengue, rather it is
        caused by the bite of an infected mosquito.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996b06d2-2d1e-427e-b2d4-9ceebc4e487a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:23:38.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:23:41.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi nakukuha ang severe dengue from the vaccine. Hindi dahil
        nabakunahan ka, magkaka-severe dengue ka. Nakukuha mo siya dahil may subsequent
        exposure to the virus," she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974efc0b-5d35-4f9e-8fb7-d85dd7ce6642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:23:38.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:23:41.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You don''t get severe dengue from the vaccine. Not
        because you''ve been vaccinated, you''ll get infected. You get dengue because
        you''ve been exposed to the virus.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe6e67c-ce9f-47db-9885-22d83977be86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:23:38.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:23:41.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanofi categorized the meaning of "severe dengue" in four levels
        from mild to severe: easy bruising, bleeding from nose and gums, low blood
        pressure, and profound shock.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24bd0372-899e-4d08-9467-8f16965e415e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:23:38.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:23:41.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanofi officials said the release of the new study is only a preventive
        measure.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbd805b-46a6-4c53-8025-da52210db3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:23:38.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:23:41.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All data we''ve seen has seen the completion of all three doses,"
        Sanofi Pasteur Global Medical Head Dr. Ng Su Peing said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f70049-6ff7-45e3-b62e-a1f5c5395679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:23:38.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:23:41.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccinated Filipinos have so far received at least 2 doses of Dengvaxia.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b495e4df-e5fb-485c-b968-7e2da67a708a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:23:38.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:23:41.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanofi officials said the vaccine offers more benefits than risks.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8426e1d8-6f15-420c-87b6-24647614ba54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:23:38.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:23:41.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In dengue-endemic countries, the potential benefits of vaccination
        outweigh the potential risks in individuals….The majority of people are going
        to benefit from the vaccine," Ng Su Peing said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f22b301-f869-484b-8444-e6c0ace4932a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:23:38.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:23:41.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press statement, Sanofi said it will propose an update to the
        current label to state the vaccination should only be recommended when the
        potential benefits outweigh the potential risks, such as in countries with
        high burden of dengue disease. It also proposes that vaccinations not be recommended
        for individuals who have not been previously infected by dengue virus.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac64440-f534-4979-9221-ab3ada559f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:23:38.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:23:41.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization recommended the use of Dengvaxia in
        July 2016 in areas where dengue is highly endemic based on information available
        from Sanofi at the time.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43082eaa-3f34-4db8-8f6e-40ef6f3b2124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:23:38.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:23:41.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, the Philippines became the first country to implement the
        use of Dengvaxia through a school-based dengue immunization program, which
        initially covered Grade 4 students in the National Capital Region, Central
        Luzon, and CALABARZON (Cavite, Laguna, Rizal, Quezon).</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5546aac9-7e31-49f2-9f69-5d8b307bf39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:23:38.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:23:41.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Food and Drug Administration (FDA) said Dengvaxia underwent
        clinical trials to ensure safety and efficacy.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c71c84-9830-45a5-82f2-43d5fbc1b05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:23:38.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:23:41.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will not get an FDA approval if the documents are not complete,"
        FDA Director Dr. Benjamin Co said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256e12a1-7cfa-4949-9e77-deeeead147cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:23:38.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:23:41.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department on December 1 temporarily halted its dengue
        vaccination program.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c340d2c-1dc7-441b-b131-77043d52ec00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:23:38.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:23:41.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials called on parents to follow the usual dengue prevention
        measures, including destroying possible breeding places of mosquitoes, seeking
        early consultation for fever lasting more than two days, and using mosquito
        nets and mosquito fogging.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1e2a36-1385-46a3-99f8-48209dec1b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:23:38.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:23:41.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque on Monday said there is no
        need to panic over the dengue vaccination issue.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0aa11f3-4961-4f2d-8a7a-b0aab89e5704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:23:38.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:23:41.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will tell you if there is a reason to be concerned. We will
        not hide anything from the public," he said in a media briefing.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e9817d-18cf-479a-aafa-02a4c4e6bca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:23:38.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:23:41.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice has ordered the National Bureau of Investigation
        to probe the purchase of P3.5 billion worth of vaccines.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60308c48-16dd-4b2c-a0b5-65dd0c993060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:23:38.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:23:41.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/12/04/Dengue-vaccine-Dengvaxia-investigation.html">Related:
        DOJ orders probe of dengue vaccine program</a></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58e12ad-c39d-4f28-a0dc-df24c622d1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:23:38.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:23:41.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Health department is also looking into the possible
        accountability of Sanofi. The government has fully paid Sanofi for the vaccines.
        There are 800,000 doses that have not been used, amounting to almost P800
        million. Most of which will expire in August 2018.</p>'
  'USTP-Ricardo-Rotoras-Cagayan-de-Oro-P1-M-bounty-for-killer':
    'author': 'Alwen Saliring, for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2017-12-04T14:29:35.702+08:00
    'imagesource': 'jcr:21ce903e-1570-48a2-980d-4ba80b10adab'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '758dd897-c5e9-4758-bc2a-f9c8ac69aeeb'
    'lead': 'University of Science and Technology of Southern Philippines President
      Ricardo Rotoras helped push for the passage of the free college tuition law. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-28T13:26:53.246+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-28T13:26:56.357+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-28T13:26:56.182+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'University president shot dead, Cagayan de Oro mayor offers P1-M bounty
      for killers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e93a8f2-7ab8-45a3-87dc-935c19b00af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:26:53.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:26:56.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cagayan de Oro City (CNN Philippines, December 4) —</strong>
        A university president who was among key figures of a landmark law mandating
        free college tuition in state universities, was shot dead over the weekend,
        officials said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2978e68-ba95-4233-b14a-8956ea6d27db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:26:53.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:26:56.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two unidentified men shot University of Science and Technology of
        Southern Philippines (USTP) President Ricardo Rotoras outside his residence
        at 1 a.m. Saturday, police said. Rotoras sustained eight gunshot wounds from
        a caliber .45 pistol, they added.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0914b170-d78c-484d-ae44-a78aa8642a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:26:53.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:26:56.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cagayan de Oro City Mayor Oscar Moreno offered a P1 million reward
        for anyone who can identify the killers of the 48-year-old university president.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e831411-fe72-4de0-b6a1-d730cd2cc14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:26:53.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:26:56.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is for anyone who could bring any information regarding the
        perpetrators, and sa mastermind. Most likely, this crime has its mastermind,
        because the operation was professionally done," Moreno said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d9e804-5302-4750-bb6e-31b5bb667a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:26:53.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:26:56.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Koko Pimentel urged law enforcement agencies to
        "work double time" in solving what he called a "dastardly act."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b799a8c2-f4cb-4bbe-bfab-1ae66f134346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:26:53.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:26:56.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am alarmed and outraged by this latest attack on our law-abiding
        and dedicated public servants," Pimentel said Sunday. "I urge the police to
        work double time to arrest the killers and unmask the mastermind," said the
        senator, who hails from Cagayan de Oro City.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73f1dc4-88f3-4c90-ac83-d12b7c4e4276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:26:53.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:26:56.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Special Investigation Task Force has been formed to speed up investigation
        into Rotoras''s killing. The police have also asked the National Bureau of
        Investigation for assistance.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9f410e-8057-46ba-a349-1fbaf409474e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:26:53.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:26:56.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rotoras, as president of the Philippine Association of State Universities
        and Colleges (PASUC), was among key figures in the academe who helped in the
        passage of the Universal Access to Quality Tertiary Education Act in August.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168e335b-b3a6-49c6-bae6-fc118edcb233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:26:53.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:26:56.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His death was mourned by lawmakers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12131cde-cb11-4225-86ec-7edc451d64a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:26:53.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:26:56.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your legacy will live on in the millions of deserving but underprivileged
        young Filipinos who will now have the opportunity to earn a college degree
        because of your work. Rest in peace, Professor," said Senator Win Gatchalian
        said in a statement. He called Rotoras a "true champion of education reform."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195698be-e3ee-4d78-8365-0e7416559dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:26:53.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:26:56.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators Bam Aquino and Kiko Pangilinan acknowledged that "His untimely
        death is a great loss to the country''s push for quality education for every
        Filipino."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dab8dd2-0510-45f5-b108-99741f39e3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:26:53.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:26:56.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rotoras headed the University of Science and Technology of Southern
        Philippines since 2006 and served as the president of PASUC for four consecutive
        terms.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805500c4-d78d-45dd-a4f6-a22497efe86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:26:53.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:26:56.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Students, teachers, and staff wore black on Monday to pay tribute
        to the slain university president.</p>'
