      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 4) —</strong> Amid
        the dengue vaccine controversy, the former chief of the Department of Health
        (DOH) said she is willing to face any investigation on the issue.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304300e6-cbb7-46f5-84f7-995fed7db5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:00:21.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:00:24.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Health Secretary Janette Garin in a statement on Monday said
        she will answer all questions asked of her "at the right time and in the appropriate
        forum."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b376f5b2-a8e4-4f25-bfed-bf40133e69a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:00:21.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:00:24.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the event that there will be authorities who will point culpability
        to me, I am ready to face the consequences," she said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bde7123-9576-4858-b755-0bf1975011c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:00:21.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:00:24.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s dengue vaccination program was launched in April
        2016 under the DOH, which was then headed by Garin. She was health secretary
        from February 2015 to June 2016.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317bbb49-ddf2-4a8c-b3ff-776f2e68366c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:00:21.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:00:24.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government on Monday launched an investigation on the ₱3.5 billion
        anti-dengue vaccination of the DOH, following the report of Sanofi Pasteur
        that its vaccine Dengvaxia poses risks to those who have not been previously
        infected by dengue but have been vaccinated. The DOH said this puts about
        70,000 children at risk.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597e3c90-5695-4d07-9ef5-9c2c187e744a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:00:21.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:00:24.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/12/04/Dengue-vaccine-Dengvaxia-investigation.html">READ:
        DOJ orders probe of dengue vaccine program</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82aa138a-4dbf-446d-acb1-c3c0ebf0ec81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:00:21.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:00:24.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garin, however, said there was nothing erroneous in the way they
        carried out the implementation of the dengue vaccine program.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5759d9f6-444e-45c1-af4d-86e432fb4b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:00:21.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:00:24.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added the program was "implemented in accordance with WHO (World
        Health Organization) guidance and recommendations."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98790ae3-672d-4635-a94c-a89d8114f294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:00:21.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:00:24.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The dengue vaccination program plan started even before my time...We
        fully cooperated and consulted with WHO prior to the implementation of this
        program," she added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8619fcc3-86b4-4a3b-bb4d-093ddaab19bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:00:21.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:00:24.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH in February 2016 launched Dengvaxia – the world''s first
        vaccine against the deadly virus – as the Philippines was the only country
        where all three phases of the clinical development were conducted.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d35691-f833-4fdd-96e4-dfaf1ee23c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:00:21.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:00:24.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Months later, the WHO released its first paper on the dengue vaccine.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e884d6-2270-4416-b5d0-00547234cc1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:00:21.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:00:24.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In it, the world health body recommended Dengvaxia be administered
        among children nine years old and up, in three doses and within a six-month
        interval.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1688e239-7b1a-472b-9e51-83d14b21c8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:00:21.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:00:24.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It advised against using the vaccine among children aged 2-5 as
        this posed an increased risk of hospitalization.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1eeb98-fff6-434c-82b6-d95e0b4f9ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:00:21.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:00:24.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garin further stated the DOH wanted to find a solution to the virus,
        and began the vaccination program "which has until now been seen to be strongly
        beneficial to 9 out of 10 Filipinos."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7749e9-5437-46b7-9121-c334467072ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:00:21.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:00:24.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/11/dengue-vaccine-Dengvaxia-Philippines.html">RELATED:
        World''s first dengue vaccine now available in PH</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb636c81-6fbb-467a-9a03-a74702c0ccf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:00:21.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:00:24.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, the House of Representatives'' Committee on Health invited
        Garin in a probe on the dengue vaccine, following the DOH''s suspension of
        the dengue vaccination program.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a38550-2509-40b5-b8d5-1601b0c385fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:00:21.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T13:00:24.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency wanted another round of medical review, as there were
        reports that Dengvaxia has less than 50 percent protection against dengue
        serotypes 1 and 2, which are the most common circulating serotypes in the
        country.</p>'
  'house-approves-HIV-aids-3rd-reading':
