      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirdy led Ateneo with 17 points, eight rebounds, and five assists.
        But it was his late-game pass to teammate Isaac Go that proved to be the difference.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b4df01-8d3f-4227-97fd-95ecb160a7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:09:27.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:09:32.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blue Eagles were clinging on to a slim edge with 24.7 seconds
        left to play when Ravena found Go who buried a clutch three-point shot to
        seal the deal.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154b863b-a9cd-4c43-bbf4-c8daf0287340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:09:27.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:09:32.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I saw Ben, I already knew Isaac was somewhere so I just have
        to look for him," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81607149-6404-4ff6-b1b8-8ce8f5b3f342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:09:27.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:09:32.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It wasn''t a spectacular play, it was just the instruction of the
        coaches. It''s just us doing our jobs, doing it to the best of our abilities,
        trying to recognize everything in that specific moment," he added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d19fe0-2274-4c10-a113-34ed2b2ed134'
      'mgnl:activationStatus': true
