  'Tiger-Woods-targets-majors-in-2018':
    'author': 'David Stokes, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-12-04T23:56:37.260+08:00
    'imagesource': 'jcr:cdd266f8-b500-48c8-afcf-5bce2aff3d5e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0734c94c-35e6-480e-87f3-2997167a9ddc'
    'lead': ' Just a few months ago, Tiger Woods wasn''t sure if he''d ever play competitive
      golf again, but after a promising return to action he is already plotting an
      assault on the majors in 2018.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-28T11:29:45.718+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-28T11:30:39.558+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-28T11:30:39.190+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tiger Woods targets majors in 2018

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1c511e-fd1a-4e7c-bd3e-470e9ef037e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:29:45.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:30:39.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Just a few months ago, Tiger Woods&nbsp;<a
        href="http://www.usatoday.com/story/sports/golf/pga/2017/09/27/tiger-woods-unsure-if-hell-ever-play-competitive-golf-again/709361001/">wasn''t
        sure if he''d ever play competitive golf again</a>, but after a&nbsp;<a href="http://edition.cnn.com/2017/12/01/sport/tiger-woods-hero-world-challenge-comeback/index.html">promising
        return to action</a>&nbsp;he is already plotting an assault on the majors
        in 2018.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f36e4a-ed77-4020-af63-68e631f8435a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:29:45.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:30:39.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods'' pain-free comeback at the Hero World Challenge prompted
        the sport''s biggest name to claim he is "excited" about the future.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b29c9d-d332-4022-82a8-abf5d1d354fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:29:45.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:30:39.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Making his long-awaited return from a fourth back surgery -- it
        was his first tournament for 301 days since pulling out the Dubai Desert Classic
        in February -- Woods posted three sub-70 rounds at the Albany Club in the
        Bahamas to finish in a tie for ninth place in the 18-man field.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba76d8d5-d843-452d-a30e-a1f8ef28618f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:29:45.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:30:39.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He may have finished 10 shots behind winner Rickie Fowler but Woods''
        eight-under-par total was good enough to beat world No.1 Dustin Johnson, FedEx
        Cup winner and world No. 3 Justin Thomas and US Open champion Brooks Koepka.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9ce3c7-991b-465a-9d0d-192f65633a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:29:45.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:30:39.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major schedule</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd6d2cb-bfc9-4099-8979-99877c2589b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:29:45.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:30:39.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The performance lifted Woods from 1,199th to 668th in the&nbsp;world
        golf rankings, but more crucially, the 41-year-old was swinging freely with
        no sign of the back pain that has hampered him in recent years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665afc59-2ba9-48dd-aec9-6b3d33f85a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:29:45.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:30:39.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m excited," said Woods, who''s had&nbsp;eight long-term injury
        layoffs&nbsp;for various ailments since winning the last of his 14 majors
        at the 2008 US Open.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d9778a-4744-4347-bb84-efb2d7b676b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:29:45.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:30:39.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My expectations are we''ll be playing next year. We''re going to
        figure out what''s the best way for me to build my schedule for the major
        championships.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2caaabbd-a7e5-4111-a577-3f285c9f110f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:29:45.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:30:39.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know what golf courses I''ll be playing and what''s the
        best way to go about it. We''ll sit down with the whole team and we''ll figure
        it out -- where I''m going to start, how much I''m going to play, rest periods,
        training cycles, the whole nine yards."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca4debd-e92d-49e8-87d0-11be19368cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:29:45.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:30:39.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Frustrated''</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63358ff3-a862-4843-9b1e-39bbcfce4e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:29:45.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:30:39.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods, who remains four majors behind Jack Nicklaus'' record of
        18, had a vertebrae fusion in his lower back in April, and admitted before
        the Bahamas event that he had no idea how he was going to play.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2504f1-abee-4f6c-8b85-7505c2f72138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:29:45.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:30:39.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he twice tied for the lead Friday and wasn''t holding back,
        regularly outdriving his younger playing partners who have taken over the
        sport in his absence, including Thomas, who is one of the biggest hitters
        on the PGA Tour with an average of 309.7 yards last season.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8c052c-9f4f-4a2b-8d74-184781209429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:29:45.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:30:39.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s nice to get back out there where I can take it over a couple
        of corners and extend one on the par 5s," said Woods, who joked before the
        event that his two young children view him as a "YouTube golfer" because they
        never saw him in his pomp.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f4a37a-a1ec-4acc-b5a0-9d9e53fd901d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:29:45.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:30:39.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was a little frustrated with my iron game; that has been the
        hallmark of my career. It''s still surprising how far I''m hitting it, and
        I have to make those adjustments.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed92edd-a382-46ee-afa8-33f18251fec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:29:45.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:30:39.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You add in the adrenaline, and you''re thinking there is no way
        you hit it that way. Those are things I have to get a hold of. Overall I am
        very pleased."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0b1667-951c-480d-b5ba-1718b9643235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:29:45.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:30:39.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Same Tiger''</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cce7c54-bb5a-4ad7-846d-0dbf348f8f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:29:45.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:30:39.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although this was not a full-field event and it was played on a
        relatively easy course -- there are five par 5s on the Albany track -- there
        is a sense there is something different about this latest comeback by Woods,
        who has won 79 times on the PGA Tour.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ceb157-b48b-47b1-aecf-cf775430c236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:29:45.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:30:39.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the exception of a rough patch during his third round on Saturday
        -- he was four over for his front nine in windy conditions -- he seemed in
        control of his game and showed signs of the old magic that made him into what
        many consider to be the greatest player of all time.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad670cd8-8048-4ed6-b8b3-92571725190f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:29:45.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:30:39.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''ve been asleep for the last eight years and you woke up
        and the last time you saw Tiger Woods play was in 2009 you''d think, ''what''s
        the big deal? That''s exactly the same guy,''" said Golf Channel analyst Brandel
        Chamblee after round one.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ca701d-575d-488b-b362-3e9ce65f1369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:29:45.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:30:39.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the best I''ve seen him swing since before all the injuries
        and before all that stuff that everybody would rather really not want to talk
        about.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2602625c-2a98-4036-9ca5-6c0c4f2d6a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:29:45.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:30:39.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His ball speed on one shot was 178 mph, another shot was 180 that''s
        about a 96 mph fastball. That is big league stuff. The last time Tiger played,
        his clubhead speed was 114 mph. That basically translates to a 10, 12 mph
        difference in ball speed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e0a5ff-4cc3-4149-99b1-de199ab9da07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:29:45.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:30:39.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is Tiger Woods feeling good, swinging good."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050a4f83-ee2c-48e6-ab94-ca863e86d127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:29:45.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:30:39.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Reasons to be optimistic''</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71841546-9b79-42a1-93d6-251ac0c6fa16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:29:45.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:30:39.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chamblee''s bosses at the Golf Channel will no doubt be feeling
        good and hoping Woods can remain injury free, given that their viewing figures
        for day one of the tournament in the Bahamas were up 27% from last year.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee7dd59-458f-4d1a-9549-884c7345db31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:29:45.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:30:39.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were the most-watched cable sports network in the U.S. when
        Woods teed off on Thursday afternoon.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8faeb1bb-c6f2-4e79-9c5d-7ed8478dbbb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:29:45.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:30:39.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the signs are good and Woods claims to be pain free, it
        could be too soon to say he really is "back".</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028c407f-618b-432c-a68d-27cfc8ef6294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:29:45.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:30:39.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time last year, after carding an impressive 24 birdies at the
        Hero, he said he felt good heading into the new season, but lasted only three
        more rounds, missing the cut in California before his back gave way in Dubai.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a384492c-49c4-44b0-b075-256f0a0bfb47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:29:45.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:30:39.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s exciting, but you have to try and temper it a little bit,"
        said his caddie Joe LaCava.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33142b0d-0cf8-456d-9b4a-8568d1414e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:29:45.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:30:39.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We felt the same way last year. Let''s not get too excited. But
        you have to like what you see, right? There are more reasons to be optimistic."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac72d30f-c0fd-46d0-a821-97082a2887b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:29:45.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:30:39.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The buzz generated by Woods overshadowed Fowler''s victory Sunday.
        He shot a closing 11-under 61 -- the lowest of his professional career --
        to clinch victory by four shots from fellow American Charley Hoffman.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed93ca69-39cd-4ecf-9040-d234b340e29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:29:45.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:30:39.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wanted to make sure I got out in front of [Woods]," Fowler said
        as he collected the Hero World Challenge "Tiger trophy."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c7cd94-d667-4e17-a1eb-cd5187c37a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:29:45.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:30:39.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because I know this isn''t the last we''ll see of him."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ce0d50-207a-4e4d-99e2-9c58d085e7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:29:45.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:30:39.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/12/04/golf/tiger-woods-looking-ahead-to-2018/index.html">"Tiger
        Woods targets majors in 2018."</a></em></p>'
  'Facebook-unveils-Messenger-Kids-app':
    'author': 'Kaya Yurieff, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-12-04T23:54:42.437+08:00
    'imagesource': 'jcr:0993d640-59bf-4b80-a12e-ed6d6c67c57f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4abeef9f-9705-488e-ab28-154658432f9f'
    'lead': 'The social network on Monday announced a new standalone app called Messenger
      Kids. It targets children ages six to 12.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-28T11:33:55.629+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-28T11:33:59.428+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-28T11:33:59.145+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Facebook unveils Messenger Kids app

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb329b0-e5c3-48e2-9d87-c835b96b9d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:33:55.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:33:59.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Facebook is eyeing a whole new demographic:
        kids.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de540a76-cfec-4b41-b159-0737dab51b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:33:55.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:33:59.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The social network on Monday announced a new standalone app called
        Messenger Kids. It targets children ages six to 12.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390d2d41-406f-4cb9-91b4-4ad30fad5338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:33:55.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:33:59.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The app allows young users to chat with their friends, make video
        calls with kid-friendly filters and send age-appropriate GIFs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360f038b-9493-4304-b71e-5bfb08ed2194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:33:55.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:33:59.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While this may sounds like a parent''s worst nightmare, Facebook
        said it put safeguards in place to keep the platform safe and private.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cabf2b2-3acd-49bb-ae82-935bd4ffb68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:33:55.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:33:59.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parents must set up a child''s Messenger Kids account and approve
        with whom they can communicate (parents must be friends on Facebook to do
        so). Kids will not be searchable within the app for privacy reasons.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ffc039-f99d-4e39-ba84-e0c07191d6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:33:55.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:33:59.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Safety is absolutely the most important concern [and] being able
        to [know] who they''re using the device with," Loredana Crisan, Facebook Messenger''s
        product design director, told CNN Tech. "The ability to connect with only
        approved contacts is very important for that age range."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94dd2ef7-5899-4f78-b9d5-5ac5b9b13e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:33:55.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:33:59.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children will not be able to access their parent''s Facebook account
        and won''t have their own account. Facebook''s policy still requires users
        to be at least 13 years old to sign up for the main site.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5564e848-1de0-42b4-8a74-e6e17dce65db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:33:55.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:33:59.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said it will collect "little data" about its young&nbsp;users
        and will not feature ads or in-app purchases. It will also include tools to
        report or flag&nbsp;inappropriate content and block users.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59308ee9-055a-4cc6-a13e-851a86e7d04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:33:55.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:33:59.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://money.cnn.com/2017/11/10/technology/youtube-age-restriction/index.html">Related:
        Google cracks down on disturbing cartoons on YouTube Kids</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6694c8-d4f8-4078-8d5f-01cf47e54a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:33:55.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:33:59.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook said it worked with a committee of about a dozen experts&nbsp;and
        more than 250 online safety organizations to develop the app. It also met
        with parents across the U.S. to hear the major concerns about their kids using
        technology.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a7eb20-b616-4026-83b4-2f5c8166e50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:33:55.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:33:59.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest theme? Parents want more control -- and Messenger Kids
        is Facebook''s answer.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f837002d-697a-4528-9b9a-97d445869a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:33:55.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:33:59.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to research conducted by Facebook and consultant firm
        Dubit, about 90% of kids between ages six to 12 have access to tablets or
        smartphones. Meanwhile, two out of three of those children have a device of
        their own.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43523edb-440b-4b7d-8118-608815a3df52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:33:55.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:33:59.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook argued putting communication in a place that can be monitored
        by parents allows kids to connect with friends and family online in a fun,
        but controlled way.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96c2623-8c71-4005-96c4-00062a041abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:33:55.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:33:59.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also a part of Facebook''s larger strategy to grow its&nbsp;2
        billion user base.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4859137-8d7f-4d16-9b7d-f2c6e4dd0be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:33:55.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:33:59.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the app will likely draw some criticism.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11950936-7600-4933-aeb7-e62f0d69cf31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:33:55.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:33:59.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"American parents are really protective of their young kids'' privacy
        and social interactions," said Jenny Radesky, assistant professor of pediatrics
        at the University of Michigan, C.S. Mott Children''s Hospital. "There will
        probably be a bit of reaction that they''re too young and there''s a [general]
        lack of interest for [messaging apps]."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04adcc1-f08a-44ab-8ed1-93322d793299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:33:55.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:33:59.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The young age requirement could also be a concern.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe0c63b-16d8-46c4-9db0-ef32e6334625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:33:55.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:33:59.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a parent, I would not be interested in a messaging product for
        my kids," Radesky said. "Do children really need that yet? You can get a lot
        of those modalities elsewhere."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9ce8c4-fdbe-4ae1-8600-2e3119a76cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:33:55.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:33:59.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She pointed to video-chatting services like Skype and FaceTime.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c20051-1af0-4139-9fce-a1ecd50c23ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:33:55.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:33:59.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://money.cnn.com/gallery/technology/2017/09/26/most-wanted-toys-2017-ttpm/index.html">Related:
        11 hottest toys for this holiday season</a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa977dc-ab23-4ebe-9ef1-5711e1378c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:33:55.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:33:59.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook isn''t the first to create a chat app made for kids.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8c2586-f934-4e45-9bad-7f70fcf097c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:33:55.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:33:59.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, Snapchat&nbsp;launched&nbsp;a version of its disappearing
        photo platform for kids under 13 called SnapKidz. It was a limited version
        of its main app and didn''t let users send or receive photos or add friends.
        It has since been discontinued. Snapchat declined to comment why when asked.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92dbcbd-3f5a-4789-9cdf-9ff4fd065f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:33:55.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:33:59.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other messaging apps for kids under 13 with parental controls have
        had trouble taking off, too.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1e5d02-2b70-4226-a758-4cb5af6c00d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:33:55.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:33:59.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These things only work if everyone else is on it as well," said
        Stephen Balkam, founder and CEO of the Family Online Safety Institute and
        a member of Facebook''s Advisory Committee. "It''s such a crowded marketplace
        [for apps]."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2bd50e-87c3-4ff2-8cb7-e6dbaf23ed89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:33:55.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:33:59.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook could have more success with a kids app considering it
        is a global brand with a large user base.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a291c33-552a-4951-90cd-468b18faef0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:33:55.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:33:59.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You never know, until you put it out there, how it''s going to
        be used and what unintended consequences there might be from what they created,"
        Balkam said. "But from what I''ve seen [from Facebook], it does look like
        an incredibly thoughtful approach."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c22346c-3d61-47c7-ae88-450cef90ffca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:33:55.631+08:00
