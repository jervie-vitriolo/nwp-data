  'Trump-says-he-feels-very-badly-for-Flynn':
    'author': 'Jeremy Diamond, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-12-04T23:48:55.145+08:00
    'imagesource': 'jcr:75e9d68e-8a52-492b-9321-e071e570767c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ff49494f-f453-4a7b-a12f-80d48b086588'
    'lead': 'Trump, in his first public comments on the matter, also echoed tweets
      he posted over the weekend in which he compared Flynn''s situation to the investigation
      into Hillary Clinton''s use of a private email server.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-28T11:41:11.379+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-28T11:41:14.300+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-28T11:41:14.155+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump says he feels ''very badly'' for Flynn

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d7d7f3-1519-42e4-9885-8035e452028e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:41:11.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:41:14.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — President Donald Trump said Monday he feels "very badly"
        for Michael Flynn after the former national security adviser pleaded guilty
        last week to lying to the FBI about conversations with Russia''s ambassador.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953917d4-6b89-4454-93da-015f92c68df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:41:11.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:41:14.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel badly for General Flynn. I feel very badly. He''s led a
        very strong life, and I feel very badly," Trump told reporters Monday before
        boarding Marine One at the White House.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f696b502-aad2-4af2-b70d-97b0ff188404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:41:11.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:41:14.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, in his first public comments on the matter, also echoed tweets
        he posted over the weekend in which he compared Flynn''s situation to the
        investigation into Hillary Clinton''s use of a private email server. He suggested
        Monday that Clinton had also lied to investigators and decried the situation
        as unfair.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2afe506-1fcc-477b-ac3b-0b59b6d6e87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:41:11.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:41:14.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI concluded that Clinton did not lie during her interview
        with investigators in July 2016. The FBI cleared her of criminal wrongdoing
        in July 2016 following an investigation into her use of a private email server,
        though then-FBI Director James Comey said she had been "extremely careless"
        in her handling of classified information.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ddd6a7c-c584-4412-b2a4-c9a309d357fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:41:11.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:41:14.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hillary Clinton lied many times to the FBI, nothing happened to
        her. Flynn lied and they destroyed his life," Trump said. "It''s very unfair."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd902717-60f2-4055-903d-87848d80270b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:41:11.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:41:14.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charges against Flynn were the first against a Trump administration
        official in Mueller''s investigation. Flynn is now cooperating with investigators,
        raising the possibility that Flynn could provide federal investigators with
        incriminating information against other individuals connected to the President.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c9d196-9dc2-42e6-bcfd-2e624e78d72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:41:11.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:41:14.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first reported on CNN.com, <a href="http://edition.cnn.com/2017/12/04/politics/donald-trump-michael-flynn/index.html?adkey=bn">"Trump
        says he feels ''very badly'' for Flynn."</a></em></p>'
  'dot-miss-universe-wanda-teo':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-04T22:45:05.556+08:00
    'imagesource': 'jcr:2f90c54a-3f87-4cd8-aab1-6526437d03dd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '83dd0a17-f8f5-44dc-a231-ac1923a82992'
    'lead': 'Tourism Secretary Wanda Teo said the upcoming visit of Miss Universe
      winners aims to attract foreign visitors to the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-28T11:44:04.922+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-28T11:44:07.851+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-28T11:44:07.713+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tourism secretary: Visit of Miss Universe winners to promote country''s
      tourism

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9686c3-f982-49c6-9f9a-58bfc93c4608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:44:04.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:44:07.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 4) —</strong> A
        government official on Monday said the upcoming visit of Miss Universe titleholders
        and candidates will boost tourism in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d592922-4f5f-4f3b-9ca7-e896c8c11443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:44:04.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:44:07.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the Miss Universe Organization reached out to us to bring
        in the girls, we have specifically requested to bring in the candidates from
        our emerging destinations such as Russia, Netherlands, India, Italy, Spain,
        and Canada and contestants from our key market such as the United States,
        South Korea, Malaysia, China, Great Britain, and Singapore," Tourism Secretary
        Wanda Teo said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba78dcda-049f-4423-8988-a42a0ad0fbd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:44:04.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:44:07.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said it''s a strategic move of the Department of Tourism (DOT)
        to choose specific candidates to market the Philippines as a destination for
        foreign visitors.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c38e4b6-1654-426d-a794-1d34cb7f0a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:44:04.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:44:07.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Miss Universe Organization announced on Sunday that Miss Universe
        2017 Demi-Leigh Nel-Peters and Miss Universe 2016 Iris Mittenaere will attend
        the DOT''s "Women of Significance" gala night and headline a fashion show
        in Pasay City on Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c339a4fd-f0d5-4691-a106-4ce29c93422e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:44:04.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:44:07.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The beauty queens will arrive on Tuesday, and tour Intramuros and
        Rizal Park on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f864effc-14fa-4e8f-9a30-5f5ba7ba9688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:44:04.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:44:07.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will then pay a courtesy visit to President Rodrigo Duterte
        on Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aded47d-5f9e-4dbb-b959-dacde336bd20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:44:04.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:44:07.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following day, the Miss Universe titleholders will visit different
        tourist sites nationwide. Nel-Peters will visit Batanes, Mittenaere will go
        to Camiguin, and the others will be in Bohol.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a33869-22d4-4797-b691-b6967ba0daaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:44:04.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:44:07.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will definitely promote the country considering that the ladies
        have a huge social media following," Teo said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b450a0a-aa0b-4610-bef9-a577a4a806b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:44:04.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:44:07.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOT said the country''s successful hosting of the Miss Universe
        2016 in January contributed to the 11 percent increase in tourist arrivals
        from January to August 2017.</p>'
  'caloocan-police-complete-reorientation-program-albayalde':
    'author': 'Gerg Cahiles, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-04T22:20:08.076+08:00
    'imagesource': 'jcr:a057ea32-194a-4003-851a-4beb2844a67c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b7cdf4af-d483-4c05-8d92-46f5a36d0abe'
    'lead': 'Around a thousand members of the Caloocan police force have finished
      an almost two-month reorientation and moral enhancement program.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-28T11:48:14.874+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-28T11:48:18.098+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-28T11:48:17.844+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Caloocan police complete reorientation program

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27224e5d-c100-4ac3-885e-230494dc5b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:48:14.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:48:18.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 4) —</strong> Around
        a thousand members of the Caloocan police force have finished an almost two-month
        reorientation and moral enhancement program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6e35d3-0d09-4774-9506-6a56c896c87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:48:14.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:48:18.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila Police Chief Oscar Albayalde said 104 of the 1,076
        policemen who underwent retraining failed. From that number, 29 were recommended
        for deployment outside Metro Manila, 41 will undergo retraining, while 32
        were deemed unfit for service and may face dismissal from the police force.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1703ee-d757-49b4-9992-90e9fb3f6a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:48:14.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:48:18.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two went on absence without leave or AWOL.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b3bd12-8fa8-41cf-99e3-9ba2cb0c1d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:48:14.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:48:18.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said 49 of underwent retraining declined the mandatory
        drug testing, and are being investigated to find out why.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8aaa8f5-d3bb-4498-b0a9-c6ceb5a267c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:48:14.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:48:18.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program focused on the moral and spiritual transformation of
        policemen, as well as the observation of human rights during police operations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce050cc7-0fb2-44c3-934d-f2eb28a143dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:48:14.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:48:18.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/10/03/NCRPO-Chief-Albayalde-Caloocan-police-force-retraining.html">RELATED:
        NCRPO Chief ''hopeful'' 30-day police retraining will produce better officers</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154c7d96-4e69-4e56-9b79-5b366eb749d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:48:14.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:48:18.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is maybe the first of many but we will not stop and we will
        not get tired helping our organization to have better and disciplined policemen.
        We will impose sanctions when necessary and will equally reward good performing
        cops," Albayalde said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72035a5f-600e-4e62-85bc-443ade3f94a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:48:14.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:48:18.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde told CNN Philippines that the initial 30-day retraining
        period extended to almost two months because the policemen had to serve during
        the Association of Southeast Asian Nations (ASEAN) Summits.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a27fd9-5986-49a7-891b-d8dc6bf36f3f'
      'mgnl:activationStatus': true
