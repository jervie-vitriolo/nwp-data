  'Former-Trump-campaign-adviser-told-Australian-diplomat-Russia-had-dirt-on-Clinton':
    'author': 'Daniella Diaz, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-12-31T11:13:05.377+08:00
    'imagesource': 'jcr:e6963a72-affb-4410-aa8c-c4e07e46108a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '10b04ff9-cf5e-46b7-855c-c02047346f30'
    'lead': 'A few weeks before their meeting, George Papadopoulos was told Moscow
      had thousands of emails relating to Clinton, CNN has reported.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-09T14:02:58.891+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-09T14:03:03.550+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-09T14:03:03.394+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NYT: Former Trump campaign adviser told Australian diplomat Russia had
      dirt on Clinton

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45e1fd6-318f-44e7-b96b-254942c627c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:02:58.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T14:03:03.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> George Papadopoulos told an Australian
        diplomat that Russia had "political dirt" on Hillary Clinton in May of last
        year, a conversation that might have played a role in the FBI''s decision
        to open an investigation into Russian meddling in the 2016 election, according
        to a report published Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01916300-0eb9-4230-b9b9-34e205e3e2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:02:58.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T14:03:03.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Times reported&nbsp;that Papadopoulos, then a foreign
        policy adviser to Donald Trump''s campaign, was drinking at an upscale London
        bar when he told Australia''s top diplomat in Britain, Alexander Downer, that
        Russia had political information on Clinton.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9ee7ff-bc79-4072-8468-18d7d18b125d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:02:58.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T14:03:03.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few weeks before their meeting,&nbsp;Papadopoulos was told&nbsp;Moscow
        had thousands of emails relating to Clinton, CNN has reported.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9b9494-ae8c-475d-942c-feafaca61b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:02:58.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T14:03:03.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About two months after the meeting with Downer, after WikiLeaks
        posted hacked Democratic National Committee emails online, Australian officials
        passed Papadopoulos'' information along to their US counterparts, the Times
        reported, citing four current and former American and foreign officials with
        direct knowledge of the Australians'' role.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b41411d-eaf0-45f8-a6af-f1721f4e70b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:02:58.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T14:03:03.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyers for Papadopoulos and Australian officials did not immediately
        respond to CNN''s request for comment Saturday. White House special counsel
        Ty Cobb declined to comment on the Times'' report.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212daf09-6e98-40a9-b3dd-6dea84228104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:02:58.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T14:03:03.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Out of respect for the Special Counsel and his process, we are
        not commenting on matters such as this," Cobb said in a statement, referring
        to Department of Justice special counsel Robert Mueller''s Russia probe. "We
        are continuing to fully cooperate with the Special Counsel in order to help
        complete their inquiry expeditiously."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7c663d-6de0-427d-bf79-7d4885d9bfc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:02:58.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T14:03:03.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news appears to add to the number of pieces of intelligence,
        separate from a&nbsp;dossier&nbsp;compiled by a former British spy about Trump-Russia
        ties, that raised concerns among US national security officials and propelled
        an investigation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d8e982-81c9-4065-8be7-5a9fcbb8b361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:02:58.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T14:03:03.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, the White House and Trump campaign officials have downplayed
        Papadopoulos'' role in the campaign,&nbsp;dismissing him&nbsp;as a "low-level
        volunteer" and just a "coffee boy." But&nbsp;Papadopoulos represented&nbsp;the
        Trump campaign at various meetings with foreign officials up until Inauguration
        Day.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e094c526-2631-4b67-8caf-2dc207114ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:02:58.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T14:03:03.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Papadopoulos'' fiancee, Simona Mangiante,&nbsp;told CNN in a recent
        interview&nbsp;that Papadopoulos was anything but a coffee boy. Mangiante,
        who explained she spoke out because Papadopoulos could not, said he worked
        with senior members of the Trump campaign. "He worked with Michael Flynn during
        the transition, and he was actively contributing to the foreign policy strategies
        for the campaign," she said. "He didn''t take any initiative on his own without
        campaign approval."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70a7205-1006-4c7a-9969-ca7442dd585c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:02:58.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T14:03:03.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, Papadopoulos pleaded guilty to making a false statement
        to the FBI "about the timing, extent and nature of his relationships and interactions
        with certain foreign nationals whom he understood to have close connections
        with senior Russian government officials," according to court filings.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd904416e-41f8-4d71-8305-91cf0e0fad63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:02:58.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T14:03:03.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Papadopoulos pushed to set up a meeting between Russian President
        Vladimir Putin and then-candidate Trump, and had a meeting in April 2016 with
        a professor who told him that "the Russians" possessed "dirt" on Hillary Clinton
        in the form of "thousands of emails," according to court filings.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91ebaf1-c43a-4860-abc6-f8f837f366c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:02:58.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T14:03:03.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ever since the charges were unsealed, Trump''s allies have dismissed
        the former campaign adviser''s influence.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0493f811-625f-40c9-9b80-c3c999bf67a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:02:58.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T14:03:03.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/12/30/politics/george-papadopoulos-russia-investigation-white-house-donald-trump/index.html">"NYT:
        Former Trump campaign adviser told Australian diplomat Russia had dirt on
        Clinton."</a></em></p>'
  'North-Korea-not-backing-down-on-nuclear-development-in-2018':
