      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> China''s bike-sharing companies have
        hit a roadblock.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb18e621-b405-4503-9856-c3cc362cbc35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:25:18.559+08:00
