      'jcr:uuid': 'ed8faa3d-cf2d-47ff-9d1a-a603ab680763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:33:26.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:33:31.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, PHLPost said it has printed 6,000 copies of the
        limited edition souvenir sheets — red and gold for prosperity — for stamp
        collectors, at ₱200 per sheet.</p>'
    '7':
      'image': 'jcr:bf3f1787-9818-44e6-9b36-3f81c6bc7a1d'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53ba4f8-22e8-4478-ad02-e56f62392fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:33:26.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:33:31.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
