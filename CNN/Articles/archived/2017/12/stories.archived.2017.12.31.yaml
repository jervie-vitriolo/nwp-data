      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Riding a bike</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5dee85d-82bb-4627-ba1e-816a3bc7b812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:53:50.928+08:00
