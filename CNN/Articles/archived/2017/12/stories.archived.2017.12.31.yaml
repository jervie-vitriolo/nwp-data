  'doh-firecracker-injuries-down':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-31T17:35:51.697+08:00
    'imagesource': 'jcr:ec9d0c66-b290-4771-a8d4-2b58e4d9caac'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '434a8c89-fc17-4323-b2b8-c6b7c863c6e3'
    'lead': 'Majority of the injured were males.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-09T13:38:40.254+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-09T13:38:43.989+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-09T13:38:43.854+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH: Firecracker injuries down 47% from last year

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba41a1d9-fd18-48cd-b7e0-489711a86d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:38:40.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:38:43.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 31) —</strong>&nbsp;
        The number of injuries due to firecrackers is down by nearly half this year,
        the&nbsp; Department of Health (DOH) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1046dc51-7765-48ee-8a1f-af3a7ebe5a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:38:40.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:38:43.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials reported there are only 86 firecracker injuries
        from December 21 to 31, compared to 162 cases recorded in the same period
        last year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a72eae-9ad3-4e10-8c2e-05e401eb8ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:38:40.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:38:43.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifty-one percent, or 44 reported injuries, were from the National
        Capital Region. Majority of the injured were males, at 82 percent.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cac7901-f51b-47d2-8605-9bb9743debbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:38:40.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:38:43.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 74 percent of the injuries were caused by the use of illegal
        fireworks, with most sustaining wounds from an illegal firecracker piccolo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae065ac5-cb47-4dbb-971d-929df491a80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:38:40.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:38:43.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Interior and Local Government earlier clarified
        that households can neither purchase nor use the piccolo, Super Lolo, Whistle
        Bomb, Goodbye Earth, Judas Belt, and Watusi.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91631187-e5a0-4485-8026-58d9816e2268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:38:40.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:38:43.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any firecracker with gunpowder exceeding two grams, or 1.3 teaspoons
        is also prohibited.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560d028e-6807-4157-a221-b2790d501930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:38:40.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:38:43.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department said there have been no instances of firecracker
        ingestion or stray bullet incidents.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be3f7be-5e76-45c0-b3ab-74664a277707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:38:40.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:38:43.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration''s Executive Order (EO) No. 28 confines
        firecracker use to community displays, "to minimize the risk of injuries and
        casualties."</p>'
  'Iranian-protests':
    'author': 'Phil Gast and Dakin Andone, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-12-31T15:15:26.543+08:00
    'imagesource': 'jcr:eff9a927-bea3-4a90-ae2c-68f531f0ea66'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9f963a87-b2a8-4bc9-b381-4c59aad903db'
    'lead': 'CNN spoke with several experts about the ongoing unrest in the Islamic
      Republic of Iran.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-09T13:41:53.162+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-09T13:41:57.937+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-09T13:41:57.566+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What''s at play in Iranian protests?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8bf854-fc4d-45ae-b796-eb3c0c7afa2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:41:53.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:41:57.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The largest public display of discontent
        in Iran since the 2009 Green Movement has brought about a series of tweets
        from US President Donald Trump, pushback from the Iranian government and a
        scene that might have been unfathomable a decade ago — protesters challenging
        the rule of Supreme Leader Ayatollah Khamenei.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c179ff3c-5fa7-44fc-969d-00360c45191a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:41:53.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:41:57.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN spoke with several experts about the ongoing unrest in the Islamic
        Republic of Iran.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf8d6c4-99b2-41a2-a023-0e7af88f2b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:41:53.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:41:57.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why is this happening?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0671f5-16ae-4054-82b3-2494bebca346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:41:53.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:41:57.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protests, which began Thursday night, are a reaction to the
        sputtering economy, rampant corruption and rising fuel and food prices.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e12418-cc63-402a-859c-4e2dc125fe8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:41:53.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:41:57.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there''s something larger at play.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a94a88-7d0a-45b2-8b18-6ead339679dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:41:53.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:41:57.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iranians are angry, experts say, because they expected life to get
        better when severe sanctions were lifted after a deal was reached in 2015
        between the P5+1 and Iran over its nuclear program. The P5+1 is the five permanent
        members of the UN Security Council and Germany.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3936e49f-10b3-4f1f-9fb4-76b5e729f80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:41:53.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:41:57.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While restrictions on financial, energy and transportation sectors
        were removed, hundreds of Iranian entities&nbsp;were not taken off the blacklists.
        And the United States has moved to create new sanctions over other violations,
        including a rocket&nbsp;launch this past summer.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c2e8fe-657b-4107-bd15-29abfa79e573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:41:53.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:41:57.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trita Parsi, president of the National Iranian American Council,
        and other experts say endemic economic mismanagement and corruption have left
        Iranians disenchanted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92669631-d618-4b58-a834-d807e8efee08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:41:53.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:41:57.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government policies have brought about higher unemployment and inflation.
        And there''s a lack of sturdy international investment, Parsi added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb5e81f-e648-4854-b0ac-09a438e489af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:41:53.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:41:57.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The nuclear deal is overwhelmingly supported by the Iranian public,
        but there was an expectation that much more economic development would come
        out of it," Parsi said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928783e6-6ca9-4904-b732-2dc4b1d45dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:41:53.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:41:57.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So is this just about bread and gas prices?</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ae4a92-038b-4eca-98d5-68732fdddaf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:41:53.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:41:57.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No. Years of political, economic and social grievances have driven
        citizens to the streets in the largest protests since 2009, said Reza Marashi,
        research director for the National Iranian American Council.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbf1d3b-8487-4946-8263-3614157099f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:41:53.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:41:57.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Economic sanctions have exacerbated all of those Iranian-origin
        economic problems," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b540ae-eada-4f79-b0e1-ebd11507ecea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:41:53.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:41:57.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think you can separate the economic from the political,"
        he told CNN. "The government has an opportunity and a responsibility to address
        legitimate grievances that are being expressed."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fead36af-ac74-4315-b39d-80bbb55c8a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:41:53.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:41:57.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alireza Nader, a senior international analyst and Iran researcher
        at the RAND Corporation in Washington, says people have also lost trust in
        Iranian President Hassan Rouhani.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b812c3-da17-4d7e-b83a-3e65f7583e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:41:53.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:41:57.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government is viewed as highly corrupt, increasing inequality
        is seen by the population as really a form of injustice," he said, adding
        "this was supposed to be a system that delivered justice to the people after
        the revolution of 1979 and it has failed."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0d711f-e374-4407-8eb6-12e49053b940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:41:53.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:41:57.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karim Sadjadpour, a senior fellow at the Carnegie Endowment for
        International Peace, said there''s also a push among citizens to secure equal
        rights for women.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7a1b33-710d-4316-81d9-6f6c23d51d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:41:53.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:41:57.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nader argued women in Iran have been fighting for decades for equal
        rights, but especially in the last few years, that push has become stronger.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d457b8a-6cfd-48a5-a26e-07fb3eca550a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:41:53.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:41:57.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Women in Iran are highly educated. They are involved in the workforce,
        arguably more so than any other country in the Middle East, and they are continually
        suppressed. This is part of their fight to gain their freedom and their rights,"
        he says.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e04f33-d128-4a94-854f-6ddd175e8abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:41:53.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:41:57.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Iranian vice president said Saturday the government would work
        harder to resolve economic hardships.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5be6163-86c7-4b34-9e01-0ca26b06d008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:41:53.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:41:57.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Are these protests similar to those in 2009?</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5a7aa2-8159-4a78-97cd-0152e1c71a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:41:53.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:41:57.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the new protests are intense, thus far they are nowhere as
        big as what occurred in 2009''s Green Movement, in which millions took part.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1566e04-4230-467f-80e6-66fb8189859a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:41:53.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:41:57.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marashi said this may be more of a civil rights movement than a
        revolutionary one.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535db5c9-d039-429b-a335-a67e3a838de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:41:53.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:41:57.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are other distinctions, said Sadjadpour. While the 2009 protests
        primarily occurred in Tehran, this week''s came in government strongholds,
        such as Qom and Mashhad, known as stout religious centers.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add695dc-d7c0-4a27-bb9c-39110c4d2cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:41:53.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:41:57.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And this wave of protests seems to be a direct challenge to the
        rule of the Supreme Leader.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3652ea40-660f-4b1a-a81d-cc9541bb454c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:41:53.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:41:57.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is something that didn''t happen in 2009. This is a huge thing
        to happen in Iran," said Nic Robertson, CNN''s international diplomatic editor.
        "People don''t say that publicly on the streets."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0949d71c-0b8e-45bc-b872-048ca564dc9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:41:53.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:41:57.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One resident told CNN of witnessing a protester tearing down a poster
        of Khamenei near Tehran University.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf0da8c-a64a-4309-9328-35749c832d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:41:53.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:41:57.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Are Trump''s tweets helping or hurting?</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc542e89-38bd-4dc6-ab27-75c8d23b66bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:41:53.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:41:57.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The consensus from experts:&nbsp;US President Donald Trump''s tweets&nbsp;about
        the situation are not helpful.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc26cad-d0df-455a-a22e-7366fa5c0d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:41:53.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:41:57.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather, they say, the world should show solidarity with the Iranian
        people by supporting freedom of expression.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03315bb4-9268-4cbc-849e-3df716c85310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:41:53.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:41:57.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has tweeted "The world is watching!" and that "oppressive
        regimes cannot endure forever." The President said the Iranian leadership
        is squandering wealth in order to fund terrorism elsewhere.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbcbd50-c1c5-4319-a5bd-68893490d080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:41:53.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:41:57.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marashi said the protest movement "is of an Iranian origin and it
        will be of an Iranian ending."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8360b5b6-3d4e-4405-adac-896f7b9c6c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:41:53.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:41:57.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parsi said the protests are not a US issue. "This is not about Trump,
        and Trump stepping into this is not necessarily helpful, because he doesn''t
        carry any credibility in Iran."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5b8a87-fbe6-48e9-9c7b-3ee180987246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:41:53.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:41:57.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comments against the Iranian regime may not only be unbeneficial
        -- they may bring about a pretext for crackdowns, said Sadjadpour.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294b8f8e-7d04-4815-9cd2-e78a83152544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:41:53.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:41:57.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iranian Foreign Ministry spokesman Bahram Qassemi said the Iranian
        people gave no credence to "opportunistic" remarks by Trump or his administration.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db367ce-bdb8-4a4a-a0ca-d878cf2327b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:41:53.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:41:57.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what should be said or done?</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fedae2-33f4-40ef-9434-d18398e17d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:41:53.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:41:57.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iranian-American analyst Holly Dagres said the best thing for the
        rest of the world to do is wait and see what happens next in Iran, where protesters
        have been heard on videos distributed on social media as chanting "Death to
        Rouhani," a reference to President Rouhani</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05811ca4-e8f3-4666-ac64-6cb7931d1ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:41:53.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:41:57.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that we are actually making statements that we think are
        in favor of the Iranian people, they are hurting them more than anything,"
        she said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af1b2a3-a14d-441c-8939-6fcdba153e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:41:53.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:41:57.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How is the story getting out?</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675e750b-466f-45f7-8cc5-e7349ecbe065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:41:53.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:41:57.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As was the case in 2009, images and messages from citizen journalists
        are coming out via social media. The government controls the media and does
        not allow freedom of speech.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402e9605-9bd5-42d6-b00b-e0ee7449bcb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:41:53.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:41:57.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several Iranians were shot during protests late Saturday, a source
        told CNN, after Iran''s government warned citizens against holding "illegal"
        public gatherings.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f6cb2f-e436-442d-b05e-015b231ff47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:41:53.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:41:57.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without press access, the world is seeing what may be a skewed version
        of what''s happening in Iran. "Independent verification of facts (is) hard
        to come by," said CNN''s Robertson.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1cf862b-e16f-46b2-a36d-1ee0cb026080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:41:53.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:41:57.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But images often are powerful.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb653a50-2c71-4839-bdad-841d6c55e5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:41:53.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:41:57.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2009, a video showing the last&nbsp;moments of protester Neda
        Agha-Soltan&nbsp;catapulted her into a symbol of the burgeoning reform movement
        in Iran. "That had a chilling impact on the protests in Iran and it had a
        chilling impact around the world," Robertson said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943f1072-e17d-4a5b-8e66-e958028d515d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:41:53.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:41:57.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s coming next?</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64ea276-632f-47da-b9ff-c9c23efeeba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:41:53.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:41:57.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2009 Green Movement lasted for months; this round of protests
        is only days old. It''s unclear just how much dissent the government will
        allow.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3777e9-b49a-4211-9f6f-4f7014839e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:41:53.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:41:57.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sadjadpour said: "In 1979, Iranians experienced a revolution without
        democracy; today they aspire for democracy without a revolution."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e849a72-38e5-4620-911a-ae6a8abb0a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:41:53.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:41:57.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He expanded on that, telling CNN that he believes a young Iranian
        society is seeking a more liberal, progressive nation, but is unlikely to
        take up arms -- even if any were available. They are up against a government
        they know is willing to use force to keep power, he said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ccb1a0a-85c6-4a61-8978-c25a04e6147a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:41:53.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:41:57.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite the fact that many Iranians would have revolutionary ends,
        I don''t think they are willing to pursue revolutionary means en masse the
        same way, for example, Syrians or Egyptians or others have over the last past
        five years in the Middle East."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82a5503-cda1-42e6-bc11-b493883b1cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:41:53.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:41:57.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, Sadjadpour tweeted Friday, even if the protests are squashed
        -- as he expects -- that''s not the end.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3c377f-723c-4695-9021-9a686ebc2bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:41:53.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:41:57.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The resentment toward the regime will remain and will eventually
        resurface in the future."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8937994-0627-4314-b330-f4b2eeb2f772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:41:53.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:41:57.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/12/30/world/iran-protests-issues/index.html">"What''s
        at play in Iranian protests?"</a></em></p>'
