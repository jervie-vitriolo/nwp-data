      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Ally Sheedy''s character in "The Breakfast
        Club" was even weirder than you thought.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dda57a4-c18a-4807-9282-492e6e54ce23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:00:11.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T14:00:15.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And fans will now get to see exactly how weird in a previously-deleted
        scene that features Sheedy''s character, Allison, and Molly Ringwald''s character,
        Claire, from the iconic 1985 John Hughes teen dramedy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e654d46-9196-4b21-a0e8-44be76d8b5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:00:11.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T14:00:15.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In it, the pair are talking in the girls bathroom.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc91cbe0-1ed6-4e35-a8dd-af076811cbc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:00:11.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T14:00:15.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ahhh this so sad," Claire says to Allison&nbsp;in a clip from the
        scene premiered on Vulture.&nbsp;"You''re washing your hands but you''ll eat
        food inches away from a live toilet?"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1360afc-3862-4bea-8770-cef49079048d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:00:11.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T14:00:15.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allison''s response is to eat a potato chip out of the sink.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d693cd-5646-4293-8acf-6ee7afbf94ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:00:11.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T14:00:15.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scene is part of 50 minutes of previously unreleased material
        included in&nbsp;Criterion Collection''s re-release of the film&nbsp;on DVD
        and Blu-ray.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa78e1f8-1f8f-4098-9d09-6f16a5f17759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:00:11.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T14:00:15.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is also a new video essay featuring director John Hughes''s
        production notes, which are read by Judd Nelson, one of the film''s stars,
        and new interviews with Sheedy and Ringwald.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2dcff0-500a-4b71-8dc8-2579e871b8f7'
      'mgnl:activationStatus': true
