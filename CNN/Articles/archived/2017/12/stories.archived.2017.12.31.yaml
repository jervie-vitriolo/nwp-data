      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a developing story. Please refresh the page for updates.</em></p>'
  'Red-Cross-sets-up-Berlin-NYE':
    'author': ' Chris Burns and Susannah Cullinane, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-12-31T22:50:52.652+08:00
    'imagesource': 'jcr:6143151c-70ff-4bf4-9ca0-8c48fdf50665'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2882360f-ad1c-4954-8b73-0f28eb100e1a'
    'lead': 'The Red Cross has set up a tent where women can get help if they feel
      unsafe on the Eberstrasse, just south of the Brandenberg Gate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-09T13:21:29.886+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-09T13:21:34.500+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-09T13:21:34.325+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Red Cross sets up ''women''s safety area'' in Berlin for NYE

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ceef71-1d2a-467e-a8c9-d2f068b29fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:21:29.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:21:34.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> New Year''s Eve celebrations in Berlin
        will feature a special safe area for women who feel harassed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3597c900-660e-4b91-8e1a-9efadfb9418c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:21:29.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:21:34.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Red Cross has set up a tent where women can get help if they
        feel unsafe on the Eberstrasse, just south of the Brandenberg Gate, the focal
        point of New Year''s festivities in the German capital.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0e6f68-0143-428a-a682-c8cf3849d764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:21:29.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:21:34.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Red Cross said the "resting tent" would be beside another tent
        offering first aid treatment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f6f358-9674-47f1-a219-cb09579a89bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:21:29.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:21:34.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spokesman Ronald Riege said both tents were available to anyone
        — not just women — but that there would be a small sign saying "Women''s Safety
        Area" at their entrance.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c560ab-35ca-49cd-9f61-08ae09f6446d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:21:29.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:21:34.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tents would be staffed by trained paramedics, he told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441e6373-f022-45db-94d6-145be9f0640d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:21:29.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:21:34.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Riege said the Red Cross had a total of six first aid tents around
        the fan mile but that the tents south of the Brandenburg gate was the only
        location designated as ''''women''s safety area.''''</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98dc1adc-7727-49f9-986e-0b9bc4ecbc55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:21:29.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:21:34.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 140 Red Cross personnel were being deployed for the event,
        including paramedics and ambulance staff, he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4262ec5f-c155-4ae5-bc78-2f33bab16e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:21:29.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:21:34.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A police spokeswoman said no officers will be stationed at the Red
        Cross'' "women''s safety area" unless called on but that they would be guarding
        the entire event.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75bd8671-2528-4e62-8cdb-23df1d43339e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:21:29.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:21:34.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chairman of the German Police Union told the&nbsp;Neue Osnabruecker
        Zeitung&nbsp;newspaper that the women''s safety area sent a "disastrous message"
        that suggested there were "secure and insecure zones."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fd29eb-5243-4fe7-b261-67d6db455909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:21:29.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:21:34.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would be the end of equality, freedom of movement and self-determination,"&nbsp;the
        newspaper quoted him as saying.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced6cd08-92ac-4950-9cc5-cefa414367c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:21:29.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:21:34.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Extra security</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17834ea9-bd4d-4beb-afe3-c7bf930d4d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:21:29.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:21:34.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Year''s Eve celebrations in the German city of Cologne in 2015&nbsp;were
        marred by a spate of mob sex assaults&nbsp;that were blamed on migrants and
        fueled a political firestorm over immigration in Germany.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec307da-8f74-4afd-81b4-18082a0e6912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:21:29.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:21:34.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Extra security measures were put in place for Berlin''s 2016 celebrations
        and this year an extra 1,600 police are to be deployed in the city.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2497ec4c-4b5a-40cd-a5f4-132e067b2b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:21:29.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:21:34.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concrete barricades and fences will also be erected around the ''''Fan
        Mile'''' west of Brandenburg Gate, where hundreds of thousands of revelers
        are expected. No large bags or cases will be allowed inside.</p>'
  'trump-to-iran-the-world-watching':
    'author': 'Daniella Diaz and Dan Merica, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-12-31T22:36:52.519+08:00
    'imagesource': 'jcr:176ae7de-a4ff-49ac-8156-3c10227ecacf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0e762123-4f80-4412-a9b9-c960bfa2ecf0'
    'lead': 'Earlier Sunday, the Iranian government issued a stern warning that protesters
      will "pay the price" for their actions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-09T13:26:33.540+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-09T16:15:48.358+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-09T16:15:47.981+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump to Iran: ''The world is watching!''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5be40b-47ac-44d7-97b6-86e2db66b40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:26:33.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:15:48.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — President Donald Trump warned Sunday that
        the United States is watching Iran''s treatment of protesters for human rights
        violations after anti-government protests there turned deadly this weekend.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291a0b02-1832-4876-85e3-e5243707b365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:26:33.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:15:48.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Big protests in Iran," Trump tweeted. "The people are finally getting
        wise as to how their money and wealth is being stolen and squandered on terrorism.
        Looks like they will not take it any longer. The USA is watching very closely
        for human rights violations!"</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968b3b63-7598-4027-8c8c-9e63ccb28725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:26:33.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:15:48.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Sunday, the Iranian government issued a stern warning that
        protesters will "pay the price" for their actions, with Interior Minister
        Abdolreza Rahmani Fazli saying that what he categorized as the misuse of social
        networks by some individuals "are causing violence and fear" and that "such
        behavior will be smashed," according to IRNA. Iran''s official news agency.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512813a2-d682-4cdf-abc5-5b79b2e4e915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:26:33.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:15:48.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran''s government on Saturday warned its citizens&nbsp;against
        holding "illegal" public gatherings, following two days of rare anti-government
        protests which spread to a number of cities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270ffe5f-9896-4294-b784-93ce17e6d2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:26:33.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:15:48.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protests — described as the largest public display of discontent
        since the 2009 Green Movement in Iran — have emerged against a backdrop of
        rising food and gasoline prices.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9470ef0-90b2-4e76-a8ff-af0219528985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:26:33.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:15:48.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unrest has prompted verbal sparring between Iran and the United
        States, with the White House and Trump on Friday urging Tehran to respect
        protesters'' rights.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47632ad-dded-4007-9afd-c67a978c7a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:26:33.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:15:48.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are many reports of peaceful protests by Iranian citizens
        fed up with the regime''s corruption and its squandering of the nation''s
        wealth to fund terrorism abroad," said White House press secretary Sarah Sanders.
        "The Iranian government should respect their people''s rights, including their
        right to express themselves. The world is watching."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6632ff39-41f4-4503-a777-e9b3a734ed91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:26:33.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:15:48.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump subsequently tweeted the same message.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0f2243-b833-4740-a62c-e2cac5d40740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:26:33.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:15:48.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a pair of tweets on Saturday, Trump again addressed the protests,
        writing: "The entire world understands that the good people of Iran want change,
        and, other than the vast military power of the United States, that Iran''s
        people are what their leaders fear the most...."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa5716f-7fd9-4013-b957-37845178e9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:26:33.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:15:48.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump continued: "Oppressive regimes cannot endure forever, and
        the day will come when the Iranian people will face a choice. The world is
        watching!"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69351fed-bc9f-4270-8874-f6c51143dd11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:26:33.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:15:48.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Saturday tweets, Trump posted videos of a speech he gave
        to the United Nations&nbsp;in September, in which he said, "The entire world
        understands that the good people of Iran want change."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3731dab3-b2f2-4edf-bad5-5027dee1f047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:26:33.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:15:48.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump campaigned for president with a hard-line stance on Iran,
        calling the country the "No. 1 terror state" during a debate with former Secretary
        of State Hillary Clinton. As President, he has tried to keep that hard-line
        stance and announced earlier this year that he plans to decertify the Iran
        nuclear agreement and push Congress to a new plan to deal with Iran''s nuclear
        program.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4104916-4a2e-459d-ae61-52fd5d2352d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:26:33.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:15:48.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By weighing in on the protests, though, Trump is wading into a tricky
        issue that has befuddled presidents ever since the Iranian Revolution of 1979
        ended relations between Washington and Tehran.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0068a6-7c2d-4eda-958e-4b347922a21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:26:33.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:15:48.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former President Barack Obama''s response to protests in Iran in
        2009 was timid initially, but grew more forceful. Although those protests
        eventually fizzled, Obama looked to deal with Iran by minting the nuclear
        agreement that Trump has tried to scrap.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502fc20d-231d-4276-b4e6-b5716afc1206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:26:33.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:15:48.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama also looked to rekindle direct talks between Iran and the
        United States, including in 2013, when he became the first U.S. president
        to speak with an Iranian president — Hassan Rouhani in this case — since 1979.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fec3209-be2f-4eb9-9041-e2e1747143d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:26:33.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:15:48.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former President George W. Bush dealt with Iran more forcefully,
        but to mixed results, labeling the country in 2002 as part of an "axis of
        evil" that included Iraq and North Korea. Bush''s stance was the result of
        a softer approach taken by former President Bill Clinton, who worked at length
        to foster relations with former President Mohammad Khatami.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec76fd4c-98fc-4603-86cf-3b67f30bf24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:26:33.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:15:48.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The difficult issue that American presidents have had to confront
        is how to support anti-government protests in Iran without dooming those same
        demonstrations by allowing Tehran to paint them as closely aligned with the
        United States, an allegation seen in Iran as a slight.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b65e37-9d83-430d-9d9a-cceb90a51b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:26:33.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:15:48.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/12/30/politics/donald-trump-iran-protests/index.html">"Trump
        to Iran: ''The world is watching!''"</a></em></p>'
