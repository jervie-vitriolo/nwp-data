      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The industry boasted close to 60 startups as recently as 18 months
        ago, according to Yu Xue, an internet research analyst at IDC China. He predicts
        fewer than 10 will survive the next year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041a0376-9306-4bf9-9eb5-630cd1c5409c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:25:18.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T14:25:39.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The companies allow customers to unlock a bicycle using only a smartphone,
        ride it around town, and then leave it at their destination. The model works,
        but the industry has grown too big too fast.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749fdea7-9407-4f25-8c97-45718b752642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:25:18.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T14:25:39.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proof is scattered across China''s urban sidewalks, where piles
        of underused bikes have been dumped. Complaints have even prompted authorities
        to limit the number of bikes in some cities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b5cf30-01b5-4ab0-b774-1866068a4e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:25:18.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T14:25:39.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A cull is now underway, with several firms already having gone out
        of business. Others have been forced to merge as funding becomes scarce.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd4cffe-157b-40ee-acf9-c547546d8cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:25:18.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T14:25:39.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xue said it''s difficult to track the scale of the damage, because
        many of the startups close their doors quietly and without much warning.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447525f8-6c8a-4fd0-9d4b-a68508285c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:25:18.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T14:25:39.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The growth rate of bike-sharing users is slowing down," said Zha
        Songcheng, vice president of Hellobike, which claims to be the third largest
        bike sharing company in China.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7414696b-449a-4279-8f2b-94a522d48f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:25:18.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T14:25:39.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Money has also largely dried up. Bluegogo, which claimed at its
        peak to have 20 million users and over 600,000 bikes, cited a lack of funding
        as one of the main reasons it handed over operations to a rival firm in November.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04fed16-7a82-45c8-a45c-e357fe588e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:25:18.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T14:25:39.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since the very first day, we have been on the ice," CEO Li Gang
        wrote in an&nbsp;open letter. "I went to hundreds of funds, received numerous
        praise ... but none of it was translated into money."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f9c974-0da1-41f1-82a4-0449353f380a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:25:18.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T14:25:39.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As companies fold, some customers have reported trouble getting
        their rental deposits back. Shuting Wang, a 25-year-old management consultant
        in Beijing, says she lost approximately 200 yuan ($30) to Bluegogo.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efed508b-98a5-4740-82f1-3108307c5273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:25:18.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T14:25:39.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After trying and failing to retrieve her money, Wang said, she became
        wary of leaving deposits with bike-sharing firms.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca6e151-7493-46d8-9b39-3a0f1c50a493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:25:18.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T14:25:39.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s too risky," she said. "Some people take the bikes home and
        sell it online because they can''t get their deposit back."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5319c1f-e753-4ba8-9916-577855461e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:25:18.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T14:25:39.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bluegogo did not respond to multiple requests for comment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a67e48b-4499-4eb0-ac8d-35ef425928ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:25:18.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T14:25:39.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Mingbike became the first Chinese bike-sharing firm to
        be sued over its failure to refund deposits,&nbsp;according to local media.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed638fb-f874-44a7-a479-6f975adc1faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:25:18.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T14:25:39.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://money.cnn.com/2017/07/05/technology/startups/china-bike-sharing-global/index.html">Related:
        China''s ''dockless'' bike sharing could be coming to a street near you</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ac6879-c375-464d-9ce5-227277eb1f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:25:18.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T14:25:39.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s&nbsp;Ministry of Transport announced last month that it
        would clamp down on the sector to "protect customers'' interests and put the
        industry in a healthy and orderly track."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf7acca-7b41-4325-92c2-995f1966e3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:25:18.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T14:25:39.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angela Cai, the communications chief at major industry player Ofo,
        said that more regulation could help quell an "industry bubble."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3959f5a-5253-417f-bd17-30d212ac8482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:25:18.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T14:25:39.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that some companies "will be squashed out."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c447708-2a03-4a7c-b476-dbad8a19d8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:25:18.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T14:25:39.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two firms have a major advantage over the rest: Mobike is backed
        by tech giant Tencent, and Ofo has e-commerce heavyweight Alibaba in its corner.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5a1c7c-b1a8-4180-a4e2-e3c091e37c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:25:18.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T14:25:39.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They control a combined 90% of the market, according to Xue. Both
        are&nbsp;valued at more than $1 billion,&nbsp;giving them war chests that
        smaller firms just don''t have.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7aefb2-19a4-45a3-a2cf-93d0af2095cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:25:18.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T14:25:39.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The financing power of the other players is not strong enough,"
        Xue&nbsp;said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9797df03-045b-4ca8-a519-d3bf872b5ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:25:18.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T14:25:39.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://money.cnn.com/2017/07/05/technology/startups/china-bike-sharing-global/index.html">Related:
        It''s a make-or-break moment for U.S. bikeshares</a></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c7aaac-60df-40a0-9308-ad7e752d4a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:25:18.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T14:25:39.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ofo and Mobike say that&nbsp;their goal is not profitability, but
        greater scale and branding.&nbsp;And while cash-strapped startups struggle
        to survive, they are worried about keeping up with expansion.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd677c14-2ff2-42fa-a9bc-281af2cd4106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:25:18.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T14:25:39.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[The] challenge is hiring," said Cai, noting that Ofo recently
        hit its goal of reaching 20 countries and 200 Chinese cities.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374a89fd-3ebf-4957-ac60-9d36b7c156d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:25:18.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T14:25:39.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luke Schoen, a spokesperson for Mobike, said the company''s emphasis
        on cost management had allowed it to thrive "while other players struggle."
        Mobike launched in 150 cities and a dozen countries in 2017.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c724fef4-f7d7-4f98-bf8d-060264007d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:25:18.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T14:25:39.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports&nbsp;of a potential merger between the industry leaders
        have circulated for months, a scenario that Xue says is "highly possible"
        at some point. Mobike said it has "no plans" to merge, while Ofo declined
        to comment.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db5bd0a-6f06-4e09-b903-7a503df8157d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:25:18.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T14:25:39.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smaller players are now trying to pivot to what they say are more
        sustainable business models.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1342acb0-e43f-45f7-819d-02326cd50ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:25:18.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T14:25:39.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hellobike has made a recent push into shared electric mopeds --
        60,000 of which have been deployed so far -- as a way to reduce its reliance
        on bicycles.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1412d5c-39d7-4e9f-8524-1e257204e7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:25:18.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T14:25:39.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hellobike and Mobike are also considering moving into car-sharing,
        while Ofo says it might not even be a bike-sharing company by 2020.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b960ad96-d08c-49cf-8454-812ca912555f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:25:18.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T14:25:39.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would be a big sharing platform," said Cai. "We are hoping and
        realizing that end goal."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20348e67-4fad-45f0-bbe8-bbb5f7b86188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:25:18.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T14:25:39.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serenitie Wang contributed to this report.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6203a7e8-c816-4db3-be81-8a91b3f9a693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:25:18.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T14:25:39.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2017/12/29/investing/china-bike-sharing-boom-bust/index.html">"China''s
        bike-sharing frenzy has turned into a bubble."</a></em></p>'
