      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85336299-7809-412a-9bc8-d7cc3a35e1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:45:38.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:16:58.968+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, war broke out in Marawi City in Mindanao, as government
        forces clashed with the Maute terrorist group. The conflict, which lasted
        for five months, prompted the President to declare martial law in the Mindanao
        region.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1d05c3-155d-442e-b262-1c6656dbe35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:45:38.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:16:58.968+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress extended martial law there for another year.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e882f55-f474-4b0b-8f82-b1b055102e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:45:38.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:16:58.969+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A private pollster said almost all Filipinos will welcome 2018 with
        hope.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541d9992-6391-4c77-a6fa-66bcf709d076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:45:38.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:16:58.969+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Social Weather Stations on Saturday said a record-high 96 percent
        of Filipinos are hopeful for 2018, surpassing the 95 percent set in 2002,
        2011 and 2016.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8669e86f-4f29-4c85-a144-147c77ea673c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:45:38.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:16:58.969+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a href="http://cnnphilippines.com/news/2017/12/30/sws-survey-2018-hope.html">Survey:
        Record-high 96% of Filipinos enter 2018 with hope</a></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760ba7f5-3a72-466e-8473-fff3e1268bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:45:38.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:16:58.969+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police chief Ronald Dela Rosa, meanwhile, wants a zero casualty
        celebration.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911d081a-83fc-4050-95a6-6968fc854177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:45:38.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:16:58.969+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am appealing to your sense of urgency. Let us make this new year''s
        celebration the safest ever for everyone by achieving zero death and the lowest
        number of injuries," Dela Rosa said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b30902a-9921-43af-bbf6-382d756966a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:45:38.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:16:58.969+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also thanked the police for "rowing the boat that (he captains)
        in the same direction and with unfaltering intensity through the storms of
        2017."</p>'
  'LPA-new-year-tropical-depression':
    'author': ' CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-31T14:15:35.335+08:00
    'imagesource': 'jcr:f21aeae2-9583-4f1d-a5e2-82356474c658'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec1b4886-274c-4755-92b7-9c0a8ae95a52'
    'lead': 'NDRRMC Spokesperson Mina Marasigan warns LPA may bring moderate to heavy
      rains in the same areas affected by the last two deadly weather disturbances:
      Tropical Depression Vinta and Typhoon Urduja.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-09T13:48:48.310+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-09T13:48:52.224+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-09T13:48:52.109+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LPA enters PH, may develop into tropical depression

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd2f4e4-c631-4a1e-b778-9b593e03b6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:48:48.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:48:52.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 31) —</strong> Filipinos
        might welcome the first day of 2018 with umbrellas open, as a new low pressure
        area (LPA) entered the country on Sunday morning, the state weather bureau
        said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371689dc-196b-4dd2-8d51-2ffcca9c9260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:48:48.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:48:52.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric Geophysical and Astronomical Services
        Administration (PAGASA) said as of 8 a.m., the LPA was at 945 kilometers east
        of Mindanao.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03986355-98e5-4068-8acb-bd9e1731dbab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:48:48.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:48:52.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is expected to develop into a tropical depression on January
        1 or 2, and will be named "Agaton."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2250917b-3023-4ff9-8ef2-a6a96f33bf1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:48:48.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:48:52.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said it may make landfall in the eastern Visayas and eastern
        Mindanao tomorrow afternoon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2fbd69-6bd1-4759-9b97-f63415727c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:48:48.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:48:52.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Disaster Risk Reduction and Management Council (NDRRMC)
        Spokesperson Mina Marasigan said it may bring moderate to occasionally heavy
        rains in the same areas affected by the last two deadly weather disturbances:
        Tropical Depression Vinta and Typhoon Urduja.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf51656-f02e-44b1-8c12-2e998c887ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:48:48.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:48:52.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Muling pinaalalahanan natin ang ating mga kababayan, wag po nating
        ipagsawalang bahala ang pag ulan na dala ng LPA. Maaaring maging ganap na
        bagyo ito, maaaring magdala ng maraming tubig na maaaring maging peligroso
        sa inyong komunidad," Marasigan said in a press briefing on Sunday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763573f8-7e40-4cd0-9e58-908dc372c398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:48:48.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:48:52.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We remind everyone to stay vigilant as the LPA approaches.
        It can develop into a typhoon, and may bring rains that may endanger your
        communities.]</p>'
  '8-resolutions-for-better-parenting-in-the-New-Year':
    'author': 'David G. Allan, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-12-31T11:11:02.975+08:00
    'imagesource': 'jcr:6dfadaa8-104b-49e2-ac80-1bddaa26adae'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e248566-ab70-4353-bb36-39db67f76c9c'
    'lead': 'If you''re looking to improve your parenting, you''re not alone. In my
      opinion, it''s an essential area of course correction, up there with weight
      loss, better eating and better spending, arguably more essential.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-09T13:53:50.927+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-09T13:53:55.710+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-09T13:53:55.224+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '8 resolutions for better parenting in the New Year

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79e88a6-fb6c-474f-b7a7-7a04fc9aeff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:53:50.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:53:55.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> If you''re looking to improve your parenting,
        you''re not alone. In my opinion, it''s an essential area of course correction,
        up there with weight loss, better eating and better spending, arguably more
        essential.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87db3493-4cc0-4e0d-9df8-2a8e5d9dc811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:53:50.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:53:55.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s beautiful about parenting resolutions is that your kids
        benefit too, and likely your spouse and any potential future grandkids. You
        get a lot of bang for your resolution buck.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e8895b-7395-4213-b295-8fe313548d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:53:50.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:53:55.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As with any resolution, honestly examine areas where you feel you
        could be doing better or want to improve. Below are eight parenting resolution
        thought-starters in categories we all probably need to give more attention
        in the coming year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4765ae1e-3663-42d3-a38b-16ed7d658645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:53:50.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:53:55.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being there</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31946cb6-9441-4b23-8104-75b16c329756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:53:50.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:53:55.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a lot of talk, many articles and a long shelf of books
        on mindful parenting. But it all boils down to this: When you''re with your
        kids, give them full, curious and happy attention.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1c7a33-56ce-4f9a-8f6b-99566cceca21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:53:50.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:53:55.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Listen to them, respond, don''t let yourself be distracted by your
        phone, or future-thinking or your own agenda. Be fully there for them, giving
        what they need the most: your attention, combined with an openness that encourages
        them to share whatever is on their mind or what''s happening with them at
        that moment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0c04a4-4856-4d76-8091-f6d308fa3b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:53:50.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:53:55.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dividends of this effort are deep and long-long lasting -- from
        fewer tantrums to stronger bonds. If you only pick one resolution, make it
        this one.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec11a370-90f5-4c5c-aeb7-015f082cb4ad'
      'mgnl:activationStatus': true
