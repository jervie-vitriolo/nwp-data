    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367d20eb-d55f-4f5c-8327-5f6249bcda4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:45:38.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:16:58.968+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Different controversies hounded the administration in 2017, including
        the deaths of teenagers allegedly due to the war on drugs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4733c412-f485-4a6b-bfa2-b58bf32163cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:45:38.571+08:00
