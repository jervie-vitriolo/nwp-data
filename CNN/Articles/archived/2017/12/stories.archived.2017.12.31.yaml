    'title': '2017 celebrity deaths felt like family

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f86e15-d69d-4ded-abe5-fc5389cd2332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:57:24.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:57:29.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It certainly feels like 2017 was the year
        of nostalgic deaths.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de6e2f9-f32a-4f5b-82a5-ffb66d96b869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:57:24.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:57:29.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because so many of the "greats" tied to the past, who gave
        their fans a sense of time and place, passed away.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d10009-2552-47c5-a30a-2b9faa4c2991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:57:24.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:57:29.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Celebrities like musicians Tom Petty, Fats Domino, Chuck Berry,
        Playboy founder Hugh Hefner, actors Jim "Gomer Pyle" Nabors, Della Reese and
        Roger Moore, and comedians Jerry Lewis and Don Rickles all left us.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d889b27-8291-4a42-94e6-d18cd1b723bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:57:24.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:57:29.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It seemed that we were given a hint that 2017 would go down as a
        year of losing some of the great ones when iconic actress Mary Tyler Moore
        died on January 25 at the age of 80.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d5b1e4-958d-4f79-ad8d-918eaa0538c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:57:24.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:57:29.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That same month also saw the passing of "NCIS: Los Angeles" star
        Miguel Ferrer, "Mannix" star Mike Connors, Oscar-nominated actor John Hurt
        and Frank Pellegrino, who made his bones on the big screen in "Goodfellas"
        and on TV''s "The Sopranos."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9566d640-a263-4e2a-881a-5f00dfe7416c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:57:24.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:57:29.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two other actors who appeared in "Goodfellas" and "The Sopranos"
        also died in 2017: Frank Vincent, who played Bill Batts, and Chuck Low, who
        played Morris (Morrie) Kesseler, in the iconic Martin Scorsese mob film.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8358822c-f781-4437-96c0-bf8f397f52ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:57:24.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:57:29.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Goodfellas" cinematographer Michael Ballhaus died in 2017 as well.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364572d9-db15-4e80-bc90-28d5a3932c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:57:24.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:57:29.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The year would see the deaths of several fan favorites, including
        "Apollo 13" actor Bill Paxton, "Happy Days" star Erin Moran, "People''s Court"
        judge Joseph Wapner, Richard Hatch of "Battlestar Galactica," "Gong Show"
        host Chuck Barris and Turner Classic Movies host Robert Osborne.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18c65cb-2c07-4b2f-a19a-9c801ecb40b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:57:24.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:57:29.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The music industry took its fair share of hits as well, with the
        loss of Southern-rock icon Gregg Allman, Joni Sledge of the group Sister Sledge,
        Black Sabbath keyboardist Geoff Nicholls, Main Ingredient singer Cuba Gooding
        Sr., AC/DC guitarist Malcolm Young, jazz singer Al Jarreau and many others.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c113f80-9ead-4ca5-863f-50e7ef56ee73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:57:24.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:57:29.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like the deaths of Prince and David Bowie in 2016, music also seemed
        to feature untimely losses that stunned fans.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d87c42-223c-40df-915f-98b3305b9358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:57:24.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:57:29.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such was the case with the suicide of Linkin Park lead singer Chester
        Bennington in July, less than two months after his close friend Soundgarden
        frontman Chris Cornell was laid to rest.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6563ffae-f5b5-42f4-9dfe-72a723cc9da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:57:24.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:57:29.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://edition.cnn.com/2017/07/20/celebrities/chris-cornell-chester-bennington-friendship/index.html">Related:
        Chester Bennington dies on his good friend Chris Cornell''s birthday</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ae9bde-09e2-404b-a0b6-d2ff4e62f7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:57:24.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:57:29.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deaths of 42-year-old rapper Prodigy of Mobb Deep and You Tube
        star and rapper-singer Lil Peep at the age of 21 sent their followers reeling.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed6eada-fb3a-4cc9-af9d-f43015f4fbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:57:24.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:57:29.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But no death could have more encapsulated the feeling that the good
        old days are slipping away more than that of singer David Cassidy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb62ae4b-d726-4866-9d3c-6f949758bd6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:57:24.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:57:29.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Partridge Family" star carved a career by capitalizing on the
        nostalgia and esteem he held as a former teen idol who sold out stadiums.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c582ec7-6ff0-486e-92c5-180c803e90a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:57:24.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:57:29.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Famed songwriter Diane Warren summed it up in a tweet following
        Cassidy''s death in November.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5931f24a-f7da-447d-9034-41d23077706e'
      'mgnl:activationStatus': true
