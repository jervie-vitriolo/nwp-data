      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 31) —</strong> An
        hour away from 2018, a magnitude 5.2 earthquake struck south of Sarangani,
        rocking parts of Mindanao Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3571224-8cc1-4fad-95ec-744d47321264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:19:02.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:19:07.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quake, which was located 48 kilometers south of Maasim, hit
        Sarangani at around 10:53 p.m, according to the Philippine Institute of Volcanology
        and Seismology.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681e6939-c693-4219-b16b-d90c2b5d1201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:19:02.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:19:07.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shock was tectonic in origin, meaning there was a movement in
        the Earth''s crust.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf51cb4-6cdf-4b8b-bfed-9ccdf70d1ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:19:02.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:19:07.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was felt at intensity II in Zamboanga City, while intensity III
        was reported in General Santos City and Davao City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20090bd3-69f9-4a2f-a79a-ce0c8f70b97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:19:02.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:19:07.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aftershocks are expected.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4800697-b15e-4d9a-94f9-decc977c9bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:19:02.205+08:00
