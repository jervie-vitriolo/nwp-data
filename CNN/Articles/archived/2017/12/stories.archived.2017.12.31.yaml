      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd46ea39-f3e0-432d-9c3b-680684081ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:45:38.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:16:58.968+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he remains hopeful that the Filipinos'' resilience
        "will enable us to overcome and rise above these challenges as one nation."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b4c0b5-33cd-4256-a1e6-47d1d586f088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:45:38.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:16:58.968+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo echoed the same message, saying she''s
        still optimistic about the future of Filipinos.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c490206-c396-4e80-aeff-f055a6283636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:45:38.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:16:58.968+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Marami tayong pagsubok na hinaharap at haharapin pa. Nandiyan ang
        pagkalat ng negatibismo at galit, paglaganap ng kultura ng takot at karahasan
        sa ating lipunan. Ngunit sa kabila ng mga ito, naging saksi tayo sa katotohanan:
        na ang bawat Pilipino ay tanglaw ng pag-asa," Robredo said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3eda78-6939-4b41-8b2a-3f02bb55837b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:45:38.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:16:58.968+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are still a lot challenges ahead. Pessimism,
        anger, as well as the culture of fear and violence hound us. Despite these,
        we witnessed that every Filipino is a beacon of hope.]</p>'
