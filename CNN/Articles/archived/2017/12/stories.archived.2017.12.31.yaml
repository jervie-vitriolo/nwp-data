      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 31) —</strong> It''s
        the year of the Dog this 2018, and those who love to write letters will be
        pleased to see furry friends on stamps.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a180b4ac-0099-4966-a68d-937b4bbdc954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:33:26.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:33:31.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Postal Corporation (PHLPost) has released Year of
        the Dog special stamps, to welcome the new year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aada9ae6-7399-47e8-b637-9f55229cd2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:33:26.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:33:31.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Designed by in-house graphic artist Rodine C. Teodoro, the 101,000
        stamps are now available at the Central Post Office and other post offices
        nationwide. The stamps have two designs, sold at ₱12 and ₱45 each per design.</p>'
    '5':
      'image': 'jcr:0311558f-abea-4e7a-9b0d-9679429bc4b0'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a74c73-39ff-465a-a5e9-fc1be76fd5a4'
