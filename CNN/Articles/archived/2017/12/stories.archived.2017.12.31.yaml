    'template': '1'
    'title': 'North Korea says it''s not backing down on nuclear development in 2018

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11c9991-d08d-4644-b9e9-f4975ae983fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:10:39.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T14:10:44.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> North Korea will remain committed to the
        country''s nuclear development in 2018, according to a report released Saturday
        by state-run news agency KCNA.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01adb513-5934-435c-9e82-e7f9187dac4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:10:39.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T14:10:44.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do not expect any change in its policy," the report read.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc140c73-2634-4cc8-afcc-ec388d0fa503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:10:39.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T14:10:44.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Its entity as an invincible power can neither be undermined nor
        be stamped out. The DPRK, as a responsible nuclear weapons state, will lead
        the trend of history to the only road of independence and justice, weathering
        all tempests on this planet," the report continued, referring to North Korea''s
        official name, the Democratic People''s Republic of Korea.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f8df57-2bf4-4af3-9140-853eff900955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:10:39.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T14:10:44.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report, titled "No Force Can Prevail over Independence and Justice,"
        provided a timeline of the country''s alleged 2017 nuclear weapon achievements,
        mostly focused on possible US engagement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b8c594-0383-4079-971a-1233f67d05d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:10:39.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T14:10:44.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea will "continue bolstering the capabilities for self-defense
        and preemptive attack with the nuclear force as the pivot as long as the US
        and its vassal forces persist in nuclear threat," the report said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15bd174f-2748-4afa-8d8c-08e3c42f30f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:10:39.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T14:10:44.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea boasted about its new capability to strike "the heart
        of the US" and its new "status" as a "world-class nuclear power." It said
        it will "deal with the US''s most ferocious declaration of war with fire surely
        and definitely."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6cfa2c3-ce5c-4eec-a99e-2036f1f998cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:10:39.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T14:10:44.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout 2017, North Korea has conducted a series of ballistic
        missile tests, despite constant criticism from the West and trade sanctions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495c3083-f62a-4908-84f1-e3e89cbbb7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:10:39.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T14:10:44.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most provocative moment came November 29 when North Korea said
        it successfully tested a new type of intercontinental ballistic missile, topped
        with a "super-large heavy warhead," which was&nbsp;capable of striking the
        US mainland.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfde4e7b-53d3-49ee-b315-7cf3e6440b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:10:39.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T14:10:44.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This missile flew higher and farther than any other previous tests
        and came came after a break of almost two months in testing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0b2616-314f-45d7-84c5-35297265971a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:10:39.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T14:10:44.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN Security Council responded by adopting&nbsp;a new set of
        severe US-drafted sanctions&nbsp;designed to further strangle North Korea''s
        energy supplies and tighten restrictions on smuggling and the use of North
        Korean workers overseas.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5820f0-bda5-4341-b08d-bfdac009c096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:10:39.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T14:10:44.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea called those sanctions&nbsp;"an act of war"&nbsp;and
        said the United States and other nations that supported the strict measures
        will pay a heavy price.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd6f382-8669-4e84-bec5-8978042b218a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:10:39.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T14:10:44.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia even&nbsp;volunteered to act as a mediator&nbsp;between the
        United States and North Korea.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc59d4b-25e6-4f28-9d75-11af6d46165c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:10:39.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T14:10:44.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/12/29/asia/north-korea-statement-on-nuclear-development/index.html">"North
        Korea says it''s not backing down on nuclear development in 2018."</a></em></p>'
  'India-inches-closer-to-criminalizing-Muslim-practice-of-instant-divorce':
    'author': 'Manveena Suri, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-12-31T11:13:41.144+08:00
    'imagesource': 'jcr:57b83089-5adc-492e-a373-be7e1a0dafcc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '07a01ef3-f89c-4266-b58e-56b8eae9cba9'
    'lead': 'The practice allows a husband to divorce his wife by simply saying the
      Arabic word for divorce, ''talaq,'' three times.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-09T14:14:42.633+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-09T14:14:46.265+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-09T14:14:45.971+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'India inches closer to criminalizing Muslim practice of instant divorce

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621b7df5-3cab-4593-9621-13fb5cc80092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:14:42.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T14:14:46.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> India''s Lower House of Parliament has
        approved a bill criminalizing the controversial Islamic divorce practice known
        as "triple talaq" and making it punishable with up to three years in prison.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a9d908-dc24-4c5a-b679-486ec24150c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:14:42.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T14:14:46.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The practice allows a husband to divorce his wife by simply saying
        the Arabic word for divorce, "talaq", three times.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceceb7ff-a8a5-4a92-8cb1-d8d2f0aece78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:14:42.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T14:14:46.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The passing of the Muslim Women (Protection of Rights on Marriage)
        Bill on Thursday comes&nbsp;five months after India''s Supreme Court deemed
        the centuries-old practice unconstitutional.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8b1113-4dd2-401a-8037-f59abee511cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:14:42.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T14:14:46.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indian Prime Minister Narendra Modi has been a vocal advocate of
        the bill.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4711c2b2-a109-4487-98d5-6874c2200c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:14:42.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T14:14:46.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amit Shah, Modi''s closest political ally and the President of his
        ruling Bharatiya Janata Party, called the bill "a historic step towards ensuring
        dignity for Muslim women."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83745ce8-934d-4860-b4e3-5c25b75df203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:14:42.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T14:14:46.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thank all fellow Parliamentarians who have supported this bill,
        which will bring a new era of hope and respect in the lives of Muslim women,"&nbsp;Shah
        added in a tweet.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc43dbb-7dc7-489d-a250-8a2d2b5d0890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:14:42.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T14:14:46.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition to the bill</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366a9a41-5df4-4b60-a9fc-ca8777c72080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:14:42.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T14:14:46.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The approval of the bill has not come without criticism. Asaduddin
        Owaisi, a prominent Muslim parliamentarian from the southern city of Hyderabad,
        claimed it was an attempt to demonize the entire Muslim community.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2ef77c-40e1-40f4-9a97-91b9dc1e9de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:14:42.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T14:14:46.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the practice could be instead categorized as verbal and
        emotional abuse, covered under subsection 3 of the country''s Domestic Violence
        Act, and claimed the bill lacked ''basic legal coherence''.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84a96ba-d0ca-4645-b882-58e9522eb3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:14:42.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T14:14:46.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of opposition parties also criticized the BJP government
        for failing to discuss the legislation before it was introduced to Parliament.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef76422c-e55a-4629-b1e6-fff6debd7d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:14:42.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T14:14:46.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opposition''s request for the bill to be sent to a Parliamentary
        committee for further consultation was dismissed, with&nbsp;India''s Law Minister
        Ravi Shankar Prasad making an impassioned argument in favor of the proposed
        legislation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b162005-8bf7-49b4-905d-834058ecd568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:14:42.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T14:14:46.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My appeal is that this bill should not be seen through the eyes
        of political parties, religion or as a vote bank. This is for the honor of
        our sisters and our daughters. This is for their dignity and justice. I want
        to follow the legacy of this house by seeing that India stands up for its
        Muslim sisters and daughters. That if they don''t have justice, this house
        will give them justice."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23420840-6be7-44ff-93eb-bca0633b211b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:14:42.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T14:14:46.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minister of State for External Affairs MJ Akbar also made a persuasive
        appeal.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9150ff73-210d-4490-b42d-f49eafa06666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:14:42.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T14:14:46.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a historic moment because of the destiny of our 90 million
        citizens. If there are 180 million Muslims in our country, there are 90 million
        Muslim women. Ninety million is not a small number, it is more than the population
        of Britain. Today, we are here for them," Akbar said in parliament.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0170b463-e196-46f0-b939-291eb5a8a727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:14:42.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T14:14:46.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is for the betterment of our country, our society and is a
        big step for gender equality...This is not an issue of divorce. The issue
        is that in the name of divorce, hundreds of thousands of women are living
        in fear and terror," Akbar went on to say.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff14997e-2544-41c1-8e2d-825840118831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:14:42.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T14:14:46.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill still needs to be passed by the Upper House for passage
        where the BJP lacks a majority. It is unclear how long this process will take.
        Once passed, it will go to the Indian President who will sign it into law.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4bab144-e8f5-43e0-8dcd-3b87ceabb997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:14:42.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T14:14:46.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A step in the right direction</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270a9347-7115-41fe-ab5e-44035ff9b4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:14:42.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T14:14:46.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India is home to one of the largest Muslim populations in the world,
        but unlike most Muslim-majority countries, has been slow to ban triple talaq.
        In Pakistan and Indonesia, the practice has been outlawed for years.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f136dc2-bf14-4a7e-b0a5-ca9c06ce8541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:14:42.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T14:14:46.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversy around triple talaq stems from how it is practiced
        in modern day societies. According to Islamic belief, it should be a deliberate
        and thoughtful practice, carried out over the course of several weeks.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037bf4c8-020c-47b3-9fa5-6798999dafb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:14:42.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T14:14:46.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A man must consider his decision for a period of three months after
        he initially declares talaq. A divorce is only granted after the remaining
        two "talaqs" are stated.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48c823e-065a-4b54-8f32-fb277bd5451a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:14:42.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T14:14:46.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three-month period should allow for introspection and counseling
        between the couple and their families.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b946f5ef-c800-4f6b-a12f-3e0277a40474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:14:42.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T14:14:46.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reality, however, is that a woman can be forced out of her home
        with little notice. Increasingly, it''s even being delivered by phone, email
        or text, say its critics.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561380cd-c1e7-45a8-b593-8b09da5512ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:14:42.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T14:14:46.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modi has repeatedly spoken out against the practice, saying India
        cannot allow the lives of Muslim women to be ruined by three words said on
        the phone.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f114211a-0225-4f6d-a402-1ef10136ce64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:14:42.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T14:14:46.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="http://edition.cnn.com/2017/12/29/asia/india-triple-talaq-bill-intl/index.html">India
        inches closer to criminalizing Muslim practice of instant divorce."</a></em></p>'
  'Sue-Grafton-mystery-writer':
    'author': 'Ralph Ellis, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-12-31T11:12:23.203+08:00
    'imagesource': 'jcr:b50a35d9-77c3-418f-9cc2-835c54adb595'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c0e59410-764d-48b5-956b-ef5261ce1198'
    'lead': 'Grafton died at Cottage Hospital in Santa Barbara, California, after
      battling cancer of the appendix, Alexis Welby, director of publicity at her
      publisher, G.P. Putnam''s Sons, told CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-09T14:18:58.871+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-09T14:19:03.892+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-09T14:19:03.729+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sue Grafton, mystery writer who based titles on the alphabet, dies at
      77

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d746f7-afe2-481e-b36b-1e4f3b5bc608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:18:58.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T14:19:03.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Sue Grafton, the mystery writer who penned
        best-selling novels with alphabet-based titles, starting with "A Is for Alibi"
        and ending with "Y Is for Yesterday," has died, her daughter, Jamie Clark,
        said Friday in a social media post. She was 77.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1549e31-985d-423f-a8ea-cef9889df7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:18:58.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T14:19:03.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am sorry to tell you all that Sue passed away last night after
        a two-year battle with cancer," Clark wrote on&nbsp;Grafton''s official Facebook
        page.&nbsp;"She was surrounded by family, including her devoted and adoring
        husband Steve. Although we knew this was coming, it was unexpected and fast."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89bf2b3-8794-4cfa-8e2c-0edd92356d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:18:58.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T14:19:03.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grafton died at Cottage Hospital in Santa Barbara, California, after
        battling cancer of the appendix, Alexis Welby, director of publicity at her
        publisher, G.P. Putnam''s Sons, told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c5cedf-8abb-438a-bfb4-f4088fbca695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:18:58.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T14:19:03.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grafton started the&nbsp;alphabet novels&nbsp;in 1982,&nbsp;according
        to the author''s webpage. All of them featured private eye Kinsey Millhone,
        a former police officer who was a quiet rebel. Millhone has trouble dealing
        with bureaucracy and "an aversion to cooking, a lack of interest in fashion,
        and an affinity for books," Grafton wrote in a brief biography of Millhone.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27d1273-71b0-4d9c-acb5-6e1776338283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:18:58.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T14:19:03.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grafton''s last alphabet mystery was published last August. "Z Is
        for Zero" was tentatively scheduled to come out in 2019.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c1dd9a-5b1a-476c-96b0-70eef6ec0720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:18:58.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T14:19:03.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many of you are asking (some quite plaintively) what I intend to
        do when I get to ''the end'' of the alphabet," Grafton wrote on her webpage.
        "I''ve been consistent in my response which is ''no clue.'' I want to see
        what kind of shape I''m in mentally and physically."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6b489c-6b7b-4ac1-a60f-1da0fc3c08f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:18:58.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T14:19:03.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other mystery writers posted online tributes. Lisa Scottoline tweeted:
        "Very sad to hear that the wonderful Sue Grafton has passed. She forged a
        path for women in crime fiction, and all of us followed and adored her. Deepest
        condolences to her family."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33129390-1964-4c20-be13-4d24fe84dec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:18:58.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T14:19:03.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sara Paretsky, whose protagonist is named V.I. Warshawski, tweeted:
        "I''m deeply grieved to learn of Sue Grafton''s death. Kinsey and VI were
        both born in 1982 and our writing worlds have been closely twined ever since.
        This is a grievous loss."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889f2eca-dc8f-494a-aad8-96e69cc8f0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:18:58.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T14:19:03.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grafton was born on April 24, 1940, in Louisville, Kentucky, and
        graduated from the University of Louisville. Her father was an attorney and
        mystery writer,&nbsp;the Internet Movie Database said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62182fd-43c0-4e79-ade5-5004dc5a2204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:18:58.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T14:19:03.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grafton wrote several other novels as well as screenplays for television,
        such as "Lolly-Madonna XXX" in 1973 and "Love on the Run." She explained why
        she was devoted to mysteries: "The mystery novel offers a world in which justice
        is served. Maybe not in a court of law, but people do get their just desserts."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c8567d-b16a-4b70-90b4-966acb38289d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:18:58.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T14:19:03.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was married to Steve Humphrey for more than 35 years and had
        three children, four granddaughters and one great grandson, the website said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed744f2-f1dc-4ba0-b8e7-c0e7fa9ab8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:18:58.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T14:19:03.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Facebook message from her daughter said:</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e603018-0941-4e45-bbf5-74b41e1b58c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:18:58.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T14:19:03.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She had been fine up until just a few days ago, and then things
        moved quickly. Sue always said that she would continue writing as long as
        she had the juice. Many of you also know that she was adamant that her books
        would never be turned into movies or TV shows, and in that same vein, she
        would never allow a ghost writer to write in her name.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9ea5ad-817b-4d8e-bb49-ada3bfb74b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:18:58.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T14:19:03.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of all of those things, and out of the deep abiding love
        and respect for our dear sweet Sue, as far as we in the family are concerned,
        the alphabet now ends at Y."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f130794-1e90-4c48-b83b-2607bc9df786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:18:58.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T14:19:03.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/12/29/entertainment/sue-grafton-obit/index.html">"Sue
        Grafton, mystery writer who based titles on the alphabet, dies at 77."</a></em></p>'
