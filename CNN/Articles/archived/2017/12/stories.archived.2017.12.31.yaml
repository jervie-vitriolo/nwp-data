      'jcr:uuid': '956577bc-e7f6-4521-a83d-adf2d3c0dcb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:33:26.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:33:31.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The dog is the symbol of loyalty, honesty and possesses the best
        traits of human nature. People born under this sign are honest, friendly,
        loyal, smart, straight forward and venerable and have a strong sense of responsibility,"
        their statement read.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
