      'mgnl:lastActivated': 2019-09-09T13:53:55.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some things that maybe you shouldn''t be so laissez-faire
        about, even at early ages.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd320d3-0b52-4a58-a5f8-2e7eb766e885'
