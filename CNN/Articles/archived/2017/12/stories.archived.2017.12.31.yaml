      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Be more laissez-faire about some things</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5a9224-422a-4df7-be41-b862cabe2098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:53:50.928+08:00
