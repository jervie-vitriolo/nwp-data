      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 31)</strong> — President
        Rodrigo Duterte is optimistic for the coming year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319709c1-4c8c-4420-a974-75e2cff8030a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:45:38.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:16:58.968+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his new year''s message, the President said Filipinos should
        embrace the coming year''s uncertainty with "a glimmer of hope," despite different
        "trials and difficulties" from 2017.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8a757d-41b0-4d17-b20c-56b873b8f8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:45:38.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:16:58.968+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are at a time when our resolve is being tested by many trials
        and difficulties. Corruption, criminality, illegal drugs, and terrorism have
        impeded our progress in the past year," the President said.</p>'
    '5':
