  'Irans-government-warns-against-illegal-gatherings-after-protests':
    'author': 'Laura Smith-Spark, Dakin Andone and Jennifer Hauser, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-12-31T11:11:19.900+08:00
    'imagesource': 'jcr:bfc934dc-5dc6-4a79-880f-c869ed290aad'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '84bd9a1d-7703-4b5b-b6dd-4db65b2f4a39'
    'lead': 'The protests, described as the largest public display of discontent since
      the 2009 Green Movement in Iran, have emerged against a backdrop of rising food
      and gasoline prices.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-09T14:32:42.736+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-09T16:22:05.102+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-09T16:22:04.673+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Iran''s government warns against ''illegal'' gatherings after protests

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9016afe-d4ca-4f8a-8057-f9a3aff67556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:32:42.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:22:05.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Several Iranians were shot during protests
        late Saturday, a source tells CNN, after Iran''s government warned citizens
        against holding "illegal" public gatherings, following two days of rare anti-government
        protests that spread to a number of cities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08fe421b-12a0-4bc8-8dc1-c5ef9cb88546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:32:42.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:22:05.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One local source told CNN that during protests in Dorud, in the
        Lorestan province of western Iran, his family witnessed a mob storming the
        governor''s office and setting it on fire. Protesters were fired upon and
        five people were shot, the source said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a175697c-eda9-4d65-b341-a29882b31c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:32:42.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:22:05.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protests -- described as the largest public display of discontent
        since the 2009 Green Movement in Iran -- have emerged against a backdrop of
        rising food and gasoline prices.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a55ed1-a4d4-4c06-a342-392d84551ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:32:42.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:22:05.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three students were arrested in unrest outside Tehran University
        on Saturday, an official with the Ministry of Science told Iran''s semi-official
        Iran Labor News Agency, ILNA. Two have since been released, it said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb501fc-9c16-4c88-862f-5e1fa65f3ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:32:42.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:22:05.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The demonstrations began Thursday in the northeastern city of Mashhad
        before spreading to cities across the nation on Friday. They included Tehran,
        Kermanshah, Arak, Qazvin, Khorramabad, Karaj and Sabzevar, according to First
        Vice-President Eshaq Jahangiri, cited by official news agency IRNA. Iranian
        media outlets reported a number of arrests.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6f5610-8b56-492f-ac86-eed2e0077bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:32:42.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:22:05.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unrest has prompted verbal sparring between Iran and the United
        States, which on Friday urged Tehran to respect protesters'' rights and warned
        that the "world is watching."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff1b305-4985-4647-9b5c-35cfc2d133d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:32:42.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:22:05.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Iranian vice president said on Saturday the government would
        work harder to resolve economic hardships, according to semi-official news
        agency FARS, two days after rare anti-government protests spread to a number
        of cities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b3d422-b243-4c34-8704-05eb1d8817b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:32:42.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:22:05.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First Vice President Eshaq Jahangiri made the remarks without acknowledging
        the protests, adding that some have used economic issues as a "pretext" to
        hurt the government, FARS reported.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7d11dc-c370-42f9-8ad8-032c18a75d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:32:42.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:22:05.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Minister Abdolreza Rahmani Fazli warned Saturday that any
        groups wishing to congregate must file an official request and be granted
        permission.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62e45ec-543e-4a9e-9ac9-5ed8f7855408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:32:42.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:22:05.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The police and security forces have tried to manage conditions.
        We have received reports of calls to gather, cyber and social media based,
        and such calls and any gatherings resulting therefrom, are certainly illegal,"
        he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf3a08a-f1c5-4f03-b07b-07487e1c7e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:32:42.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:22:05.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, crowds of government supporters joined official demonstrations
        held across the country on Saturday, state media reported.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03044c06-de11-4f86-8169-b21eadfc1b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:32:42.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:22:05.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angry chants</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16036a3d-e962-4c7b-a2da-a59ec69da456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:32:42.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:22:05.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters have been heard on videos distributed on social media
        as chanting "Death to Rouhani," a reference to Iran''s President Hassan Rouhani,
        who was reelected earlier this year, but CNN cannot independently verify the
        authenticity of the footage.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b37e34-e713-45c9-9b45-4adeca4e2b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:32:42.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:22:05.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some protesters in these videos also pointedly targeted their ire
        at Iran''s Supreme Leader Ayatollah Khamenei -- a rare display of dissent,
        and something not widely seen in the pro-reform Green Movement protests, which
        disputed the outcome of that year''s presidential elections.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6cd5305-56d4-4387-a89f-0ddf490d8d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:32:42.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:22:05.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One resident told CNN they witnessed a protester tearing down a
        poster of Khamenei near Tehran University on Saturday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e302e54-7326-4977-80a5-372038f2c5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:32:42.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:22:05.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poorer Iranians have been involved in the new round of protests
        in a way that wasn''t seen in the 2009 Green Movement, an eyewitness in Tehran
        noted. Iran currently sits 120th on the World Bank''s Ease of Doing Business
        Index, demonstrating the difficult economic situation in the country. The
        high youth unemployment rate is of particular concern for Iranians.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71edbdd1-001e-41b5-bfe9-317b91a6706d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:32:42.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:22:05.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pro-government rallies held Saturday had been organized in advance
        to commemorate mass demonstrations held in 2009 to challenge the pro-reform
        protests.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bff93de-1d46-49ba-99bb-f4b1f0793aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:32:42.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:22:05.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An eyewitness in Tehran said nearly 2,000 people had gathered peacefully
        for a pro-government rally there. State-run Iranian broadcasters showed demonstrators
        waving the Iranian flag.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76e9c62-a0cc-4119-affa-a07db1c7959a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:32:42.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:22:05.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, coverage of the anti-government protests was very limited
        on state-run media, which referenced them only in passing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c812f8a2-39b2-457e-8925-aa138f58a12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:32:42.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:22:05.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S.: ''The world is watching''</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317c75de-9e87-4e22-998d-2ea8efae5747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:32:42.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:22:05.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House voiced its support for anti-government protesters
        in a statement Friday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e852008-d41d-4c75-9653-07f49357ccba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:32:42.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:22:05.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are many reports of peaceful protests by Iranian citizens
        fed up with the regime''s corruption and its squandering of the nation''s
        wealth to fund terrorism abroad," said White House press secretary Sarah Sanders.
        "The Iranian government should respect their people''s rights, including their
        right to express themselves. The world is watching."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d31324e-7c68-4907-a486-d194468c5d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:32:42.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:22:05.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Donald Trump subsequently tweeted the same message.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b94d15-08ce-425f-b634-510d100a3de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:32:42.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:22:05.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement earlier Friday, the US State Department urged the
        international community to support the Iranian people''s "demands for basic
        rights and an end to corruption."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ca8188-d674-49b8-b4eb-55ed92e0d260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:32:42.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:22:05.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iran''s leaders have turned a wealthy country with a rich history
        and culture into an economically depleted rogue state whose chief exports
        are violence, bloodshed, and chaos," said spokeswoman Heather Nauert. "As
        President Trump has said, the longest-suffering victims of Iran''s leaders
        are Iran''s own people.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7dcf28-93b0-49b0-8ad7-50d80247b24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:32:42.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:22:05.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iranian Foreign Ministry spokesman Bahram Qassemi pushed back against
        the US comments a day later, saying the Iranian people gave no credence to
        such "opportunistic" remarks by US President Donald Trump or his administration.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734b8b39-7cec-46fe-ab8b-cd056670065c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:32:42.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:22:05.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His statement on the Foreign Ministry website also described "Mr
        Trump''s government" as the main source of ill will toward Iran.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5551f502-da42-4de4-bbe6-f9b54a87164b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:32:42.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:22:05.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump&nbsp;tweeted about the situation again on Saturday, sharing
        footage of a speech he gave&nbsp;at the United Nations in September.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7ca3ec-1d2c-42f2-b7f5-258b20d58e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:32:42.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:22:05.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oppressive regimes cannot endure forever," Trump wrote, quoting
        his speech. "And the day will come when the Iranian people will face a choice."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4330cab-3de3-4efe-8a23-aab39050afb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:32:42.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:22:05.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The world is watching!" he added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92b2e18-7fac-457d-b1f3-4e884285ed7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:32:42.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:22:05.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relations between Washington and Tehran are currently tense, with
        the Trump administration critical of what it sees as&nbsp;Iran''s growing
        regional influence&nbsp;and alleged involvement in conflicts&nbsp;including
        Yemen&nbsp;and Syria.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fab8e95-c342-48b9-9073-2adbb7812d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:32:42.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:22:05.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rouhani won a landslide re-election in May after campaigning largely
        on social reform. His campaign also touted the merits of the 2015 nuclear
        deal with the United States, the European Union and other partners which has
        been&nbsp;rejected by Trump.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e7b4a3-656b-4820-9c50-6965527e2b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:32:42.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:22:05.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign intervention claim</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab05654-c7e4-41ca-a6ee-6409b916e9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:32:42.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:22:05.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iranian officials have pointed to foreign intervention as being
        behind the anti-government protests.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6a67b4-33be-4527-9553-342a0ea123fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:32:42.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:22:05.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, most of the people who participate in these gatherings
        are unsophisticated individuals who are not aware that these calls for protest
        are made by anti-revolution elements," Mohsen Hamadani, Tehran deputy governor
        in charge of security affairs, was quoted as saying by the semi-official news
        agency ILNA.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed618d58-8627-4b36-8610-6eba135aabf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:32:42.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:22:05.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most participants are not aware that anti-revolution elements are
        calling people to demonstrate against social issues such as inflation but
        chant untrue slogans."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3681fa78-531e-47ad-bbe9-8d280cd05f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:32:42.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:22:05.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters have been temporarily arrested for participating in "illegal
        demonstrations," according to Hamadani, who said the demonstrators had not
        officially applied for permits to demonstrate.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742541ff-535b-4775-bb49-75c8cf997b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:32:42.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:22:05.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests stem from ''economic difficulties''</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015e587f-2933-4ba1-8ea8-a70161169c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:32:42.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:22:05.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protests "show that frustration in the Iranian society right
        now is very extensive, particularly when it comes to the economic difficulties
        they have been facing," according to Trita Parsi, president of the&nbsp;National
        Iranian American Council&nbsp;and author of the book "Losing an Enemy."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b0b14c-d6c6-43b4-850e-ea9abcc5e24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:32:42.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:22:05.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the economic situation is due in part to "mismanagement and
        corruption," Parti said, it''s also a result of the Rouhani government''s
        policies and the process of getting sanctions on the country lifted.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40380222-1555-4cf1-b679-5fb25329ac25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:32:42.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:22:05.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The nuclear deal is overwhelmingly supported by the Iranian public,
        but there was an expectation that much more economic development would come
        out of it," Parsi said. But Iranians have not seen that turnaround.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c36bf6-c621-4369-b8db-20566dacc51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:32:42.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:22:05.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, the protests represent an internal dispute within Iran,
        but international policy is also playing a role, he said. And Trump''s involvement
        is not necessarily beneficial to anti-government protesters.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87f830a-4412-46b4-a03a-cc154b34308f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:32:42.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:22:05.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not about the United States, this is not about Trump,"
        Parsi said. "And Trump stepping into this is not necessarily helpful because
        he doesn''t carry any credibility in Iran."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf2fd1a-c79b-42a9-bd14-ec806ac386b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:32:42.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:22:05.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parsi pointed to several policy positions taken by the Trump administration
        this year, such as the administration''s opposition to the Iran nuclear deal,
        his travel ban -- which targeted, in part, Iran -- and his "hugging Saudi
        Arabia."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093a3492-137e-4d9c-b9dc-b08e7ef08598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:32:42.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:22:05.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think he''s unaware of how illegitimate broad parts of the Iranian
        society view him," Parsi said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5192855c-a38c-4f33-9fda-746f7d77e18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:32:42.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:22:05.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While sanctions against Iran were eased under the 2015 deal in exchange
        for curbs on Tehran''s nuclear program, US sanctions imposed over non-nuclear
        activities continue to have an impact.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca08b7a-8468-459e-8cbc-581074247202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:32:42.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:22:05.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/12/30/middleeast/iran-protests-intl/index.html">"Iran''s
        government warns against ''illegal'' gatherings after protests."</a></em></p>'
  'Ringo-Starr-Barry-Gibb-knighted-Queens-New-Year-honors-list':
    'author': ' Kara Fox, CNN'
    'caption': 'The Beatles drummer Ringo Starr and BeeGees co-founder Barry Gibb
      have been awarded knighthoods by Britain''s Queen Elizabeth in her 2018 New
      Year honors list. Credit: Chris J. Ratcliffe/AFP/Getty Images/Ki Price/ Getty
      Images'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-12-31T00:43:39.980+08:00
    'imagesource': 'jcr:434dd43e-278f-4b5d-a98b-7b8ef4fdbf32'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c0c43ae8-a52e-4944-a512-c4adc99ddb0e'
    'lead': 'The Beatles drummer Ringo Starr and BeeGees co-founder Barry Gibb have
      been awarded knighthoods by Britain''s Queen Elizabeth in her 2018 New Year
      honors list.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-09T14:36:21.600+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-09T16:22:29.990+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-09T16:22:28.836+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ringo Starr and Barry Gibb knighted in Queen''s New Year honors list

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4132aec2-36db-4121-9790-886b41c96cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:36:21.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:22:29.990+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Beatles drummer Ringo Starr and BeeGees
        co-founder Barry Gibb have been awarded knighthoods by Britain''s Queen Elizabeth
        in her 2018 New Year honors list.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d9d7f1-66b9-4500-8fe9-c8548b394742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:36:21.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:22:29.990+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>77-year-old Starr, whose real name is Richard Starkey, is the second
        Beatle to be knighted, 21 years after Paul McCartney.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa601eb8-0c99-46ac-af7b-b899d426d372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:36:21.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:22:29.990+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gibb, the 70s disco pioneer who co-founded the BeeGees with his
        late brothers Robin and Maurice, said he was "deeply honored, humbled, and
        very proud" to be recognized.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2d8cfb-0f08-4fe4-9890-a68103900d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:36:21.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:22:29.990+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a moment in life to be treasured and never forgotten. I
        want to acknowledge how responsible my brothers are for this honor. It is
        as much theirs as it is mine," Gibb, 71, told the UK''s Press Association.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f0eeee-0ff6-4b1d-af57-79fe72825173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:36:21.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:22:29.990+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Darcey Bussell, the former principal dancer with the Royal Ballet
        and current judge on hit British television show "Strictly Come Dancing,"
        was awarded a damehood for services to dance.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81119ce-2aef-4566-9ec4-1068e8b75fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:36:21.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:22:29.990+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 1,100 people were honored this year, including 551 women.
        The list, which is drawn up by the government and approved by the Queen, recognizes
        the achievements and service of "extraordinary" people and includes politicians,
        academics, journalists, authors and athletes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c276d166-777e-47a4-a6db-c7c8eb838a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:36:21.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:22:29.990+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list includes five categories and is released twice a year --
        once at New Year''s and the other during the Queen''s publicly celebrated
        birthday in June.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba77590-b5b3-4cab-b1db-203b0bed5c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:36:21.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:22:29.990+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A knighthood or damehood is the highest honor. Men recognized as
        such are given the title "Sir," while women are given the title "Dame." Below
        that is a CBE, which stands for Commander of the Order of the British Empire;
        an OBE, or Officer of the Most Excellent Order of the British Empire; followed
        by an MBE, or Member of the Order of the British Empire.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea3481f-9095-4b67-abf3-14eb742dc218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:36:21.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:22:29.990+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starr, McCartney, John Lennon and George Harrison were recognized
        with MBEs in 1965.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e899cf-b633-4792-b6f4-deb3d1ef57f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:36:21.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:22:29.990+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actor Hugh Laurie, known for his roles in American shows such as
        the medical drama "House" and political satire "Veep," was recognized for
        services to drama, while former British Vogue editor Alexandra Shulman was
        recognized for her contribution to fashion journalism.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d07da7f-25fb-4db6-97c4-c54edce05c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:36:21.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:22:29.991+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British author and journalist Jilly Cooper, who penned the racy
        romantic series "The Ruthshire Chronical," was honored for services to literature
        and charity.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a38c89-82d1-46f6-b9da-28d1e767ba45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:36:21.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:22:29.991+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laurie, Shulman and Cooper were all awarded OBEs. They were previously
        honored with CBEs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc4a0af-9f6e-49e1-89e9-b94410baeae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:36:21.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:22:29.991+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singer-songwriter Marc Almond from the 80s synthpop duo Soft Cell,
        best known for their hit cover of "Tainted Love," received an OBE for his
        services to arts and culture. He told the Press Association he was "totally
        excited" to be honored, saying, "I can''t really be a rebel anymore. I think
        it''s time to leave it to younger people."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6deac0-6a03-4807-b43a-3f5d93eb94fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:36:21.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:22:29.991+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grime music artist Wiley, whose real name is Richard Cowie, was
        recognized with an MBE for services to music.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23764a8b-89e2-45b4-a4be-9f54422a6985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:36:21.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:22:29.991+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m honored to be receiving an MBE. It feels like the school grade
        I wanted and didn''t get but now I''m finally there," Wiley told the Press
        Association.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a382efcc-cf3f-4c1c-931a-f184f768c1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:36:21.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:22:29.991+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Deputy Prime Minister Nick Clegg was honored with a knighthood.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b7a90f-2edc-4058-ad4b-79758e93e2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:36:21.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:22:29.991+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Press Association reported that future honors lists will recognize
        people involved in anti-terrorism efforts and those who responded to the fire
        at&nbsp;Grenfell Tower in London&nbsp;earlier this year which killed 71 people.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f04083-836e-4080-bf9f-bc3ebee9dfec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:36:21.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:22:29.991+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recipients will be celebrated at a ceremony headed by the Queen
        at Buckingham Palace.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05590b3d-634e-4d27-9976-29285a84a0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:36:21.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:22:29.991+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="http://edition.cnn.com/2017/12/29/europe/ringo-starr-barry-gibb-new-year-honors-intl/index.html">"Ringo
        Starr and Barry Gibb knighted in Queen''s New Year honors list."</a></em></p>'
  'Sinon-Loresca-alleged-bar-fight-apology':
    'author': 'CNN Philippines Staff'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-12-31T07:58:27.961+08:00
    'imagesource': 'jcr:562e37cd-d469-4824-ae66-80a6c5df999b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bac3a456-a1df-4017-ba13-b7ccfe1650e3'
    'lead': 'The social media personality said he was just being playful with his
      personal assistant.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-09T14:40:52.824+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-09T14:40:57.570+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-09T14:40:57.367+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sinon Loresca apologizes for alleged bar fight, says it started from
      ''big misinterpretation''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0feffc9d-55d7-4e51-a35a-7a4b90e937e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:40:52.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T14:40:57.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 30) —</strong> Social
        media personality Sinon Loresca apologized Saturday for a bar scuffle between
        him and another man who called him out for supposedly hurting his personal
        assistant.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1ea055-ce94-45fa-84c3-73ac0e61148f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:40:52.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T14:40:57.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 10-minute long video on Facebook, Loresca, who gained fame
        for his online catwalk videos, clarified the incident was a result of a "misunderstanding."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f5fd50-afc1-4b0f-ac5d-21dadd168d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:40:52.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T14:40:57.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“First of all, I owe you an apology. Mag a-apologies na ako
        kasi nagkasakitan tayong dalawa sa isang bagay na misunderstanding,”</em>
        he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bedc2419-590b-4715-ac68-c3cfe51faa6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:40:52.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T14:40:57.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I want to apologize because we hurt each other because
        of a misunderstanding.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eba04f7-5f5b-4129-9509-69432fa87493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:40:52.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T14:40:57.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loresca was referring to a certain Drew Fernandez who on Saturday
        posted photos of his partner, Farhad with scratches on his chest.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593fdf77-4746-42ba-8869-a269ab781e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:40:52.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T14:40:57.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fernandez said he and Farhad were out with Loresca and his personal
        assistant (PA) Nadia on Friday when they witnessed him hitting Nadia on the
        head and grabbing her hair.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064aaa85-3841-4b15-a299-0c419732abec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:40:52.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T14:40:57.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loresca had allegedly turned violent when Farhad called him out,
        and asked him to either apologize to his assistant or leave their table.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be45273-fc97-45f1-8684-00348bdd2a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:40:52.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T14:40:57.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sinon violently replied, “Why should I apologize to her, she is
        just my maid. I am a celebrity, I can do whatever I want and you cannot do
        anything about it.” He refused to leave and became violent," Fernandez said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ec4b59-dba3-4565-9373-9c6689491cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:40:52.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T14:40:57.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fernandez said they filed a police report for assault Saturday morning.
        His post has gained 17,000 reactions on Facebook seven hours from posting.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f008fc3e-d351-4c99-9938-aa6db20a2e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:40:52.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T14:40:57.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Saturday, Loresca apologized for hurting Farhad during the
        incident. He said he was shocked and just acting in self defense.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64b4c1b-feff-43fa-a2bf-f73b8b2ccc60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:40:52.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T14:40:57.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Inaamin ko nagkasakitan tayong dalawa kasi nga naloka din ako
        kasi you attacked me... Siyempre ako naman lumaban ako wala akong alam lumaban
        ako nabigla ako,”</em> he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85eefe10-5167-41fa-8e70-011ecf5c7352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:40:52.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T14:40:57.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I admit we hurt each other because I was surprised
        you attacked me. Of course I fought because I didn’t know what to do, I was
        shocked.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e30741-00b7-438f-88cb-14d13bbf432d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:40:52.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T14:40:57.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also clarified he was just being playful with Nadia and did not
        mean to hurt her at all.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ed40b4-4773-4689-a49f-7d5b120e76c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:40:52.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T14:40:57.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yung nangyari na akala mo kasi sa assistant ko na akala mo minamaltrato
        ko siya, sinasaktan ko siya or pinagmumura ko siya. Sa totoo lang po eto po
        ang totoo niyan: lagi po kaming nagsasakitan talaga pero harutan lang namin
        yun,” he added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e71b662-21d5-4b3f-91a0-49861bc7c612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:40:52.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T14:40:57.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What you saw when you though I was hurting or misreating
        my assistant, the truth is we always do that but we’re just being playful.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86477cec-ddb9-4f48-ba72-9abff5a2e88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:40:52.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T14:40:57.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loresca said Nadia, his assistant for three months now, is like
        family to him, and the couple had just "misinterpreted" the interaction between
        them.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce60bb45-6dbb-49e9-b642-d7f7364f10da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:40:52.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T14:40:57.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung nakita mo naman yun na binubugbog, lambing po namin yun.
        Hindi po yung bugbugan na super seryoso po. Ganun po kami maglambing,"</em>
        said Loresca.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67061273-8dd1-490a-b81a-8891a6141646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:40:52.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T14:40:57.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you saw me punching her, it was just me showing
        my love. It wasn’t serious, that’s just how we act.]</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a15bff4-6ac5-4996-9e08-947aa68a1672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:40:52.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T14:40:57.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also denied punching her to the extent that she was crying. He
        said Nadia and his other assistant Rhoda would not stay with him if he really
        did hurt them.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
