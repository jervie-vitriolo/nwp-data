      tests, despite constant criticism from the West and trade sanctions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-09T14:10:39.662+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-09T14:10:44.150+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-09T14:10:43.882+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
