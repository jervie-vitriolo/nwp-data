    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165ac64b-aa5e-4640-9c82-3827a5689158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:29:34.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:21:29.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — For the new year, if you''ve been struggling
        with your weight, you might turn to a new diet for help with shedding pounds.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68fe86a-154c-46ed-9334-18400aebc4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:29:34.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:21:29.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what will it be in 2018? Weight Watchers? Paleo? Jenny Craig?
        Low-carb?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3b44b2-c75b-4291-9eaa-1a8233f1ceeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:29:34.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:21:29.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some nutritionists say rather than jumping on the latest diet bandwagon
        or trend, it''s time to consider embracing a "non-diet diet" -- basically
        a set of guiding principles that can help you lose weight and keep it off
        for good.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611b9926-e154-4b60-9953-9ece5790cb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:29:34.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:21:29.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A non-diet diet is for anyone who has ever said ''The diet starts
        Monday,'' " said Brooke Alpert, a registered dietitian and author of "The
        Diet Detox: Why Your Diet is Making You Fat and What to Do About It." "It''s
        a lifestyle approach to healthy eating."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29874ff0-a047-46e3-a580-020d83da469d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:29:34.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:21:29.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s wrong with diets</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7f50e3-bab0-4828-b9fc-9b1284b5040b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:29:34.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:21:29.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem with most diets, according to Alpert, is that they have
        an "expiration date."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75eb03e-373a-48cd-a8f1-b83790b820ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:29:34.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:21:29.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether it''s one day, 10 days, 30 days or 45 days -- with an end
        date, you are setting yourself up for failure and for the never-ending yo-yo
        dieting cycle," she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2921bce7-371f-4645-8504-7e4c5e9ad13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:29:34.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:21:29.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, if you''ve been forbidden from eating bread, "even
        a stale bread basket looks amazing," said Alpert. And once you''ve been deprived
        of the foods you love, you are more susceptible to binging and eventually
        regaining the weight you''ve lost -- plus a few pounds.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47016d02-2f92-425e-8ed4-395cf071c935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:29:34.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:21:29.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you put food on a pedestal, and&nbsp;only focus on willpower
        to avoid your favorite foods,&nbsp;you create an unhealthy relationship with
        food and are more likely to overeat," said Alpert.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cf7d5b-3ec1-4f18-a89e-bc40e72e47b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:29:34.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:21:29.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s more important for success, experts say, is avoiding strict
        food rules -- something that is typical of many diets.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42402679-2b72-40e7-8eb6-75eb436104ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:29:34.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:21:29.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A sustainable eating plan that is balanced and is not restrictive
        is easier to adhere to in the long run," agreed Kelly Pritchett, a registered
        dietitian and spokeswoman for the Academy of Nutrition and Dietetics. "Also,
        most diets that&nbsp;restrict or eliminate foods are also missing&nbsp;important&nbsp;nutrients
        and this can result in nutrient&nbsp;deficiencies."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b39f81-87bb-4032-b67c-d262d0e28a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:29:34.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:21:29.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The non-diet diet</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c58eae0-4279-4749-8b64-7d9b112d74ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:29:34.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:21:29.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since deprivation sets us up for diet failure, one of the most important
        aspects of a "non-diet diet" is intentional indulgences -- that is, planned
        splurges without guilt attached.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b874680-fe9b-449b-a053-ff267a3f5a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:29:34.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:21:29.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Guilt makes you fat," said Alpert. Feeling guilty about your food
        choices causes you to make more poor food choices, and so it becomes a cyclical
        pattern, according to Alpert. "There is a time and a place for French fries
        and pizza and a piece of cake."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769c92dd-2524-4e1e-96ef-42a25e726fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:29:34.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:21:29.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The key, however, is planning ahead. For example, if you''re going
        out for dinner, and you know the restaurant has an amazing chocolate cake,
        then you can allow some room for it by cutting back on your starches during
        the day. But the idea is to fully enjoy your treat while you eat it. "It''s
        about eating intentionally ... and saying ''I''m going to have that piece
        of cake and not feel bad about it.'' "</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3662fcc6-44cf-454b-89b6-a268923b10e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:29:34.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:21:29.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allowing yourself a small indulgence even on a daily basis can be
        helpful for weight management, according to Pritchett. "You have to figure
        out what works for you. I like two daily dark chocolate squares because it''s
        typically satisfying," she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d0bbe4-5860-4d06-989f-0d4e5c50c977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:29:34.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:21:29.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meals and snacks</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1b89e0-9633-4f8f-84ec-0823c967cb6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:29:34.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:21:29.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of food choices, one of the most important principles of
        a non-diet diet is to include protein and fiber at every meal, and either
        nutrient for a snack, according to Alpert.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa543a83-f8be-43fa-bef0-09e19faa609e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:29:34.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:21:29.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diets high in protein&nbsp;help to reduce appetite and help you
        eat fewer calories, while fiber slows the absorption of sugar into your bloodstream,
        which also helps keep hunger in check.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7dcc9f-f247-4804-9be1-8a6146688c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:29:34.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:21:29.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fiber and protein are helpful from a satiety standpoint, meaning
        they keep us full and satisfied longer," said Pritchett.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e047da-9616-4783-8c17-45994c9e6716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:29:34.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:21:29.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alpert recommends an omelet filled with spinach and Cheddar cheese
        for breakfast; a chopped romaine salad with chicken, cucumbers, and broccoli
        for lunch, and sautéed shrimp over zucchini noodles with marinara sauce for
        dinner.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34e69bf-b1c9-4aec-8063-03558ce25797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:29:34.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:21:29.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Limiting refined starches is another key principle of a non-diet
        plan, since these starches are easy to overeat and get broken down into sugar
        quickly in the body, which can lead to increased fat storage when they are
        consumed in large amounts. "If you are trying to lose weight, stick to one
        starch per day, but once you are closer to your goals, two is fine," said
        Alpert. Examples of starch servings include a slice of multigrain bread, two-thirds
        cup of cooked pasta or four pieces of sushi.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1dd0a21-27eb-4dbf-8602-ab2ce47c37be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:29:34.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:21:29.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eating a meal or snack every four hours is also important, as it
        allows your body to be fueled without creating the urge to overeat, and prevents
        you from becoming "hangry" according to Alpert. She also recommends allowing
        at least 12 to 14 hours for an overnight fast -- that is, between your dinner
        and the following day''s breakfast, in order to get the benefits of what is
        known as "early time-restricted feeding" -- a form of&nbsp;intermittent fasting.
        That''s when you don''t eat any food for a period of time, then you eat again.
        It''s thought this type of eating pattern may help with weight loss.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2958c66-afce-4276-b4d6-d3e4963db6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:29:34.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:21:29.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People can''t stick to fasting for two days a week or only eating
        for a couple of hours during the day," said Alpert. By eating an early dinner,
        you get many of the same benefits of intermittent fasting without the restrictive
        behavior. "I''m trying to make the early-bird special cool -- can we hashtag
        that?" asks Alpert in her book.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd786bdf-39f0-477d-9f28-2c6b06911f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:29:34.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:21:29.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While portions are important for weight loss, Alpert said the quality
        of food is more important than the quantity. "I think what you are eating
        is so much more important than how much you are eating ... and when you are
        eating the right foods at the right times, you will automatically be eating
        closer to the right amounts -- and if you are hungry, there''s nothing wrong
        with eating more protein and fiber," she said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4d56f6-cdbe-4139-9421-9b294ed66d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:29:34.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:21:29.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A plan for life</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1cc8c9-9924-40a7-a3d3-025f332be51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:29:34.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:21:29.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes down to it, an eating plan for long-term weight loss
        doesn''t have to be complicated. "We''re really talking about how you are
        supposed to live every single day for the rest of your life," said Alpert.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f71171-ec41-4674-a0af-a4005d11e24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:29:34.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:21:29.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that means flexibility -- including those occasional splurges
        -- are all part of the plan.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4def0063-cc97-45c1-b654-462a2f5526e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:29:34.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:21:29.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What makes this so doable is that the right choice is not always
        kale or spinach but perhaps a bowl of spaghetti and a fudgy brownie," Alpert
        wrote in "The Diet Detox." "It''s these kinds of allowances --- along with
        a clear, concise, no-BS way of thinking about food -- that will help you make
        a long-term commitment to this way of eating."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdebd0f5-a1ba-4f11-9d27-b46a5f08a697'
      'mgnl:activationStatus': true
