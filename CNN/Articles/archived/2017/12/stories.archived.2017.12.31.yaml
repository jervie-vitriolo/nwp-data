      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Good nutrition</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b4589d-9520-4e81-9ca1-c27bf9d8cbe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:53:50.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:53:55.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enough sleep</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90d7139-ff9f-4820-8a42-ad479ee7ef94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:53:50.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:53:55.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exposure to nature</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397a0b20-8840-4c17-b62b-60870c4ecbb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:53:50.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:53:55.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Good manners</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002c1778-bf5d-4830-9150-90d2dd898381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:53:50.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:53:55.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kindness</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218649af-9633-43bd-8727-c87ed5581628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:53:50.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:53:55.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t drive under the influence of your phone</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124320be-2d2f-47ba-b33f-77f7735276ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:53:50.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:53:55.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here comes your PSA: More than&nbsp;40,000 people died on US roads
        in 2016, according to National Safety Council estimates.&nbsp;Many roadway
        fatalities&nbsp;involve drunken driving, speeding and not wearing seat belts
        (so don''t do any of those things, clearly), but increasingly, accidents are
        being caused by people texting or talking while driving.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b30390-3fa6-4e67-8a62-71bbff40f974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:53:50.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:53:55.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifty-one percent of teens reported seeing their&nbsp;parents checking
        and/or using their mobile devices while driving, according to a Common Sense
        Media poll last year. And when you repeatedly model a behavior in front of
        your kids, that''s called teaching.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8a53aa-613a-4782-adf1-99bb1bc8be7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:53:50.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:53:55.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once they have a license, do you want your kids texting or talking
        while they drive? Do you want other drivers texting or talking while driving
        anywhere near your children? Me neither. When you stop doing it yourself,
        you are immediately modeling the behavior you want from them when it''s their
        time to be behind the wheel. And help spread this gospel to friends and family.
        The lives we save may be our own.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7b6ba4-69d8-485a-991a-475097e870c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:53:50.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:53:55.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yell less, breathe more</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f309568a-9218-443b-8f6d-71f7ba472d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:53:50.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:53:55.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''d like to meet the parent that hasn''t been driven to the point
        of yelling at some point (or many points) in their parenting life. That level
        of frustration is understandable, but yelling is the least productive way
        to manage it.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4063f956-b996-4cb9-a5e1-58458083719e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:53:50.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:53:55.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it can do damage. Researchers at the University of Pittsburgh
        and the University of Michigan found that tweens and teens whose parents yelled
        for discipline had&nbsp;increased behavioral issues&nbsp;including being violent.
        Another study linked yelling to&nbsp;lowering a child''s self-esteem&nbsp;and
        increasing the likelihood of depression.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be663bdf-6230-490a-9da9-30108245b116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:53:50.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:53:55.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plus, it just ramps up the family stress level all around. In her
        book, "Ready, Set, Breathe," Carla Naumburg shares some simple exercises to
        interrupt the anger that is rising in you and respond when you are more calm.
        An easy one is to place your hands on a surface, like the counter, and feel
        your feet rooted into the ground. Then breathe, count to 10 and respond after
        you have lowered your stress response.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e149322b-c121-4a03-9323-474cf3b1f09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:53:50.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:53:55.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can also walk away (give yourself a time out), lay down on your
        bed or a couch and breathe slowly. You can even tell your kids that you need
        to take a break before you respond to them, because you want to calm yourself.
        That''s great modeling for the times when they feel the same level of frustration.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcdeea60-b33b-4c9f-bb9b-bd7b12185945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:53:50.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:53:55.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s one rare exception: if your child is in immediate danger
        and needs to comply. Last year I yelled at my daughters when a bear entered
        our campground. "Come to me, right now!" I shouted as soon as I saw it walking
        toward them. The older one complied immediately, but her little sister was
        frozen in fear -- from my yelling. She hadn''t seen the bear.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0516680f-e1f7-44bb-bfe3-979e79344b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:53:50.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:53:55.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Slow down</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d955fb-4e13-45cb-9bd6-229c1f49bb5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:53:50.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:53:55.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the most difficult moments of parenting are the transitions.
        The times we are trying to get kids to put their shoes and socks on to get
        out the door. Some of this you can''t avoid. Everyone needs to get to school
        and work on time. But there are also times when we create rushed transitions
        by overscheduling ourselves. The pace of modern life has sped up considerably
        since our childhoods, and kids have less time to be bored and discover what
        they can do in moments of quiet.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c48cca7-beac-47a6-8b05-f7bb4f27682d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:53:50.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:53:55.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My wife is often pushing us to do less as a family, because then
        we experience each other more. If our whole Saturday is planned, we lose the
        opportunity to have long, lazy mornings of board games and fort building or
        the chance to all of a sudden decide to take a family hike and be in nature.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffd30ed-85cf-4a74-81e7-c09c9147579b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:53:50.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:53:55.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those times when you can''t alter the schedule (early school
        mornings, for instance) building in more time to get ready will help reduce
        the level of impatience we feel and then transfer to/teach our kids.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edafa6a-c462-4985-9bac-8edf812aa3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:53:50.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:53:55.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avoid "like" all the, like, time</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f99e52f-ca32-49f0-b8a5-2a5ca8cec655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:53:50.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:53:55.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If your kids often say "like" when they are, like, talking, and
        they sound, like, wishy-washy and unsure of, like, what they mean, they probably
        learned it from you. I know my kids certainly did. And maybe we can all, like,
        do a better job of reducing our use of this verbal crutch. Clearly one sounds
        more knowledgeable and sincere when they, like, don''t use the L-word so much.
        Maybe this isn''t an issue for your family, but it''s definitely an area I
        am going to work on in 2018.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14df6ed-2873-4f7e-98e9-740aee318765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:53:50.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:53:55.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Decrease screen time</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec746121-ed3f-49cf-ae15-ce85dafb26f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:53:50.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:53:55.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Measure your screen consumption, and that of each of your kids'',
        over the course of a typical week. Count everything (school, work, smartphones,
        laptops, TV) and add it all up. Whatever it is, it''s probably too much.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee24d2e0-838e-4070-9bf9-09d96cf2bb83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:53:50.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:53:55.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are relationship and development downsides to excessive screen
        use that far outweigh the modest educational benefits.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f53415-f36c-4c57-b56c-e72cf6d548e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:53:50.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:53:55.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''m no Luddite -- this column is on a screen -- but resolve to
        cut their (and maybe your) time spent staring at the digital world by 25%,
        or if that sounds drastic, by just 10%. Or pay attention to moments when all
        of you are reaching for a screen and offer an alternative instead. Who wants
        to play Jenga or Uno? Let''s go outside for a game of basketball or catch!
        Lego time! Improv games! Let''s read! Dance! Cook! Write! Art!</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503d3d49-1d79-4fc7-b63f-0d9309637fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:53:50.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:53:55.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Treat yo''self</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb211080-d6d8-40c7-83fe-5abf60c83576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:53:50.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:53:55.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I can''t personally relate to this problem because I have a greater
        tendency toward selfishness (which I''m working on) than selflessness. But
        more often than not, parents are giving so much of themselves that they are
        often miserable and exhausted as a result.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc59b7c-0ca5-4c6a-9d23-e2edb9a63642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:53:50.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:53:55.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kids benefit from happy parents, so if your balance is off-center,
        make a resolution for more "me" time away from the kids in the happiness-making
        pursuits of friendships, creativity, exercise, sleep or just being alone --
        whatever you need more of in order to be a more effective and happier parent.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6474b90d-e387-4742-bf6a-3015bf45b6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:53:50.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:53:55.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How to track and succeed</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e56e54-81a4-4449-bc4b-def4406b305b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:53:50.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:53:55.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the major tenets of resolution and habit success is tracking.
        And while "better parenting" is difficult to measure, more specific action
        is easy to. Just give yourself a grade on your resolution at the end of every
        day on a piece of paper. Research suggests that the average time it takes
        for an action to become automatic and habitualized is just over two months,
        if you stick with it daily.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d3d245-b577-4aa0-ad6f-bb5fe1417306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:53:50.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:53:55.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another useful device is accountability. Tell your spouse or your
        family, and even your kids, what you''re working to improve. They will remind
        and support you because they want you to succeed and the family to thrive.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b691c3-a6f7-4c57-8ac9-3208fd854d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:53:50.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:53:55.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mere effort of paying attention to these areas of parenting
        will benefit you, even when you fall short of your new goals. And, remember,
        mistakes are just moments to model for our kids. So, when, despite your best
        efforts, you do yell -- just apologize and show your kids that we are all
        human. And remind yourself that parenthood is a journey, not a destination.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2dff31-06ab-4cc1-9fbe-71937da21393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:53:50.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:53:55.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/12/29/health/parenting-resolutions-go-ask-your-dad/index.html">"8
        resolutions for better parenting in the New Year."</a></em></p>'
  '2017-celebrity-deaths-felt-like-family':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-12-31T11:10:37.933+08:00
