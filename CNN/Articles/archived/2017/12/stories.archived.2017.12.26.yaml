      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/12/25/entertainment/lorde-concert-israel/index.html">"Lorde
        cancels Israel concert amid calls for cultural boycott."</a></em></p>'
