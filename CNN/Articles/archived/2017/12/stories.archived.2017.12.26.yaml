      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 26)</strong> — Twin
        earthquakes shook Nueva Vizcaya province and nearby areas at noon on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16efe9b-c39b-4485-b9d6-07b054a4a9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:56:47.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:12:38.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A magnitude-4.8 quake struck an area off the town of Kayapa, around
        300 kilometers north of Manila, at 12:12 p.m., the Philippine Institute of
        Volcanology and Seismology (Phivolcs) said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe794d2-08b7-4b55-89d1-1db38a8eebbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:56:47.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:12:38.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quake was tectonic in origin – or caused by a movement in the
        Earth''s crust – with a depth of 6 kilometers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8695d086-539e-40f4-a138-6cbff15d5622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:56:47.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:12:38.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intensity 3, classified by Phivolcs as "weak," but "felt by many
        people indoors," was recorded in Baguio City, over 100 kilometers from Nueva
        Vizcaya. Intensity 2 was felt in Bayombong, Nueva Vizcaya.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c97522-3e11-4475-b3ea-19926180cb1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:56:47.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:12:38.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After five minutes, another quake hit Kayapa town, this time with
        a magnitude of 3.8 and depth of only 1 kilometer. Intensity 2 was again felt
        in Baguio City.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa8fec6-7dd4-42b2-8f44-ddcff93f0c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:56:47.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:12:38.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Phivolcs, shaking is more felt when quakes have lower
        depth.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07125cff-768a-46d9-a6c4-19ebc01eb05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:56:47.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:12:38.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aftershocks are not expected from the back-to-back temblors.</p>'
    '16':
