      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 26) —</strong> Four
        members of the Bangsamoro Islamic Freedom Fighters (BIFF) were killed, while
        five others were wounded by military airstrikes on Christmas Day.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18cad85b-b5bc-4401-9c78-8c3490316b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:11:07.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T08:11:11.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The operation was in response to the BIFF''s attack on an ethnic
        community in Sitio Makon, Barangay Iginampong in Datu Unsay town, Maguindanao,
        said Sixth Infantry Division spokesperson, Captain John Arvin Encinas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53efb4f2-3686-4705-a85b-d1a36d14a967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:11:07.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T08:11:11.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BIFF reportedly burned two houses on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2feac50-f752-45cf-b6ba-b16119814c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:11:07.472+08:00
