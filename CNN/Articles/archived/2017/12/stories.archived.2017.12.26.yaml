      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whatever life choices Bimb shall make, they are his. I only pray
        that he shall remain kind-hearted, compassionate, responsible, studious, hardworking,
        articulate, determined and respectful," Aquino said.</p>'
