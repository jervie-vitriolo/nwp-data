      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He threatened to hurl the grenade and asked Rosario''s neighbor
        SPO1 Osbert Fernando, who was trying to mediate, to get out of the way.</p>'
