      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizations are accepting cash or relief goods for victims of
        the Typhoon, which swept through the Visayas and Mindanao ahead of Christmas
        Eve.</p>'
