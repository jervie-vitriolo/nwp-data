      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 26) —</strong> A
        season of cheer turned into sorrow for the families of more than two dozen
        victims killed in recent road crashes involving public utility vehicles (PUV).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9c1c8e-43cc-4947-8ea4-ecd617aada73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:00:14.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:00:18.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Land Transportation Franchising and Regulatory Board (LTFRB)
        on Tuesday reminded drivers to always follow traffic rules and observe speed
        limits, following deadly crashes over the holiday weekend.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1868e2-c4d5-43cf-84be-156355eb5296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:00:14.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:00:18.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this fast-paced season of holiday shopping, outing and family
        reunions, LTFRB would like to address this message, not only to the drivers,
        but also to the passengers of private or hired vehicles, do not rush your
        drivers," LTFRB Spokesperson Aileen Lizada said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3640e890-3330-4e86-b9a1-d57f3ac74160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:00:14.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:00:18.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Christmas Eve, four people were killed and 25 were injured when
        the jeepney they were riding lost its brakes and fell into a creek in Brgy.
        Greenhills, North Cotabato.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab47975a-8390-451d-8f79-bb4040f843fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:00:14.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:00:18.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/regional/2017/12/25/jeepney-crash-north-cotabato-leaves-4-dead.html">Read:
        Jeepney crash in N. Cotabato leaves 4 dead</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757429b9-fb0e-4611-b66c-0b9c2fcc244c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:00:14.585+08:00
      'mgnl:createdBy': 'jeff'
