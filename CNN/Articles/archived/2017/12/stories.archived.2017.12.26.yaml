      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am doing my very best to raise a well-informed and respectful
        son. Thank you for recognizing that," Aquino said.</p>'
    '23':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">. <a href="https://twitter.com/officialTIMYAP?ref_src=twsrc%5Etfw">@officialTimYap</a>
        sent me <a href="https://twitter.com/kengkengchekwa?ref_src=twsrc%5Etfw">@kengkengchekwa</a>’s
        video grab of our home tour. From a mother, THANK YOU. I am doing my very
        best to raise a well informed &amp; respectful son. Thank you for recognizing
        that.<br><br>❤️Kris <a href="https://t.co/7GsSPw9pXC">https://t.co/7GsSPw9pXC</a></p>&mdash;
