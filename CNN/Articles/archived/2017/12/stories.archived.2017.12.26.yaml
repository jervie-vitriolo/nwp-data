      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 26) —</strong> The
        Bank of the Philippine Islands (BPI) is set to investigate a netizen''s report
        of withdrawing P400 worth of "faceless" bills.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb36b98-f162-4928-8938-0a57dc590f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:04:12.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:04:15.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BPI told CNN Philippines it was trying to reach out to Earla
        Anne Yehey, who posted on Facebook a picture of the P100 bills without President
        Manuel Roxas'' face. The bank added it is verifying the post.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc586161-f0db-4d55-b8a1-8e8f98017136'
      'mgnl:activationStatus': true
