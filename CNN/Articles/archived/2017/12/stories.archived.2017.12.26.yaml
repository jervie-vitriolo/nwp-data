      'mgnl:lastActivated': 2019-09-05T15:25:58.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Busan Transport Corp. and Edison Development Construction submitted
        bids for these three projects:</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1f2a55-b4f0-4c64-bf5d-18b503faf00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:25:54.418+08:00
