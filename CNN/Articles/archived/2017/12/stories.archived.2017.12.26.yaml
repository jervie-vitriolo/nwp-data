  'china-clone-dog-cardiovascular-disease-sinogene':
    'author': 'Serenitie Wang, Matt Rivers, and Shunhe Wang, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-12-26T17:30:49.213+08:00
    'imagesource': 'jcr:9867fe6c-b4bb-4f18-8cbd-77ee81edcd3c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e7696c15-45f0-4cc9-a1b2-0d025643f669'
    'lead': 'With his black, brown, and white fur, Longlong looks like most beagles.
      But the puppy has been sick with a blood-clotting disorder since birth — exactly
      what scientists in China had wanted.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-06T08:14:07.239+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-06T16:09:24.662+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-06T16:09:24.221+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chinese firm clones gene-edited dog in bid to treat cardiovascular disease

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b8d531-2ab8-499b-aaa6-9ae367a68cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:14:07.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:09:24.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — With his black, brown, and white fur, Longlong
        looks like most beagles. But the puppy has been sick with a blood-clotting
        disorder since birth — exactly what scientists in China had wanted.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17989b97-8812-4921-bd5b-2b86afa3af90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:14:07.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:09:24.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pup was cloned from Apple, a different dog whose genome was
        edited to develop the disease atherosclerosis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563ff4b9-9dff-41ea-9ec6-58c101dbee52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:14:07.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:09:24.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With that genetic information now coded in, the disease – a leading
        cause of stroke and heart sickness – was passed along to Longlong, who scientists
        will use to study the condition and its possible cures.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93e82f2-7330-4f65-a636-fb78482b20f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:14:07.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:09:24.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Longlong''s creator, Beijing-based biotech company Sinogene, said
        Longlong is the world''s first dog cloned from a gene-edited donor. With Longlong''s
        birth, the scientists claimed that China had matched South Korea as a leader
        in canine cloning technology.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634c023b-f7b0-4172-85fd-059589c6cef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:14:07.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:09:24.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korean scientists cloned the first dog, an Afghan hound named
        Snuppy, in 2005.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03eb046-adc5-4440-b56d-e50a37c84737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:14:07.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:09:24.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A cloned dog born from a gene-edited cell donor is certainly a
        breakthrough," says Eugene Redmond, director of Neural Transplantation and
        Repair at the Yale University School of Medicine, who was not involved in
        the research.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab84bdc-b004-4c90-b2fc-0d317511711d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:14:07.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:09:24.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinogene have successfully cloned two more puppies in this manner,
        meaning the company now has four genetically identical puppies – Apple, Longlong
        and two new canines, Xixi and Nuonuo.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548a0fdb-74d3-48cf-bc27-ec176defd974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:14:07.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:09:24.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dogs share the most inheritable diseases with human beings, which
        makes them the best disease models to study," says Feng Chong, technical director
        at Sinogene.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b1cdc6-552b-4ad6-9aaa-70e94b7e4901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:14:07.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:09:24.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Feng, Longlong''s birth was the first time scientists
        had combined two cutting-edge bio-technologies: A gene-editing tool called
        CRISPR with somatic cell cloning technology - the method used to clone Dolly
        the sheep.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e159494f-46da-4c02-a5b0-7d168bf61020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:14:07.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:09:24.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atherosclerosis, in which fatty material builds up and thickens
        artery walls, can cause heart attacks and strokes, and affects more than 15.8
        million Americans alone. Cardiovascular diseases are the number one cause
        of death globally, killing 17.7 million people in 2015, according to the WHO.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b3f69c-16af-4d9a-8f66-e0f17f365947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:14:07.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:09:24.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, researchers say the dogs haven''t shown any symptoms of
        the disorder but they are closely monitoring their health, said Mi Jidong,
        General Manager of Sinogene. Drugs to treat cardiovascular diseases are already
        being tested on the healthy animals, he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc4832f-0e2f-49e0-94f6-a7820b010cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:14:07.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:09:24.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Debating the ethics</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c32f8c4-e864-40f4-a0a9-1ccd73f6a66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:14:07.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:09:24.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While other countries are involved in similar research, China has
        been at the forefront of genetically customized animals, with scientists engineering
        monkeys to have a human autism gene, extra-strong dogs, and pigs without retroviruses.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd929cf-209e-4fb3-bffa-3df6d3777874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:14:07.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:09:24.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as with other cloning and gene-changing experiments, Sinogene''s
        success has been met with ethical concerns.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7c15cd-1d20-46d4-9fd4-2fa96820b40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:14:07.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:09:24.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People for the Ethical Treatment of Animals (PETA) released a statement
        calling Sinogene''s research "unethical."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8014233f-7608-40de-82f1-0c68656e9230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:14:07.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:09:24.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cloning is not only expensive, but also inherently cruel," the
        statement said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63508dd1-ed27-419f-870f-e3b8b1879375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:14:07.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:09:24.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond concerns about the morality of the science, there''s also
        a lack of legal protection for laboratory animals in China. The country is
        a major producer and user of lab animals. About 20 million lab animals, mostly
        mice, are used annually for testing, according to China''s National Institutes
        for Food and Drug Control.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6587c7d4-6702-4742-92c3-bac8adf80075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:14:07.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:09:24.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deborah Cao, author of "Animals in China: Law and Society," and
        professor at Griffith University in Australia told CNN that lab animal welfare
        is one of the few areas of scientific research protected by law. Yet enforcement
        and transparency on the humane treatment of lab animals is spotty.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9307675e-757d-4281-ada5-49af306faaa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:14:07.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:09:24.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Little scholarly investigation and reports have been done into
        the actual use or abuse of laboratory animals in China," Cao says.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72cd5f1-5bc1-4104-9e0b-96ee58152f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:14:07.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:09:24.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s state media reported last year that the government is writing
        tougher regulations for lab animals, but it is not clear when such rules would
        be effective or become legally binding.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5928f566-2a87-41a7-88d9-16d8e8561868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:14:07.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:09:24.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weighing the cost</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0431ea38-50e5-4149-b220-febe9cba9495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:14:07.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:09:24.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some people question the value of pouring money into research that
        is risky and controversial.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35074450-673d-4f09-939e-547e72fcb167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:14:07.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:09:24.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhao Jianping, vice manager of Sinogene, says the company''s success
        in dog cloning is about 50%. Two surrogate dogs out of four gave birth to
        three cloned puppies. The other two did not get pregnant.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0357cb-ce8b-4ec9-a628-439ed6c60d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:14:07.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:09:24.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple''s birth followed unsuccessful attempts with five puppies
        whose genes were modified but did not test positive for atherosclerosis.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14037b88-1895-448f-85fa-6d1595abf6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:14:07.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:09:24.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PETA believes that the funding that goes to such research should
        be used to help homeless pets rather than create more animals.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2108f4d-26f4-4666-b106-5620c2104ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:14:07.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:09:24.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The vast amount of money used to clone could help save millions
        of cats, dogs and other companion animals who are euthanized at shelters every
        year because there are not enough homes for them," Chi Szuching, representative
        of PETA Asia, says.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78586c56-8f33-4702-8474-2aa8f6e74288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:14:07.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:09:24.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But scientists at Sinogene believe their work aids the future of
        pharmaceutical development and biomedical research. The company is planning
        to produce more cloned dogs like Longlong.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7debaa-324c-488d-9baf-0a673e3a2ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:14:07.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:09:24.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gene-edited dogs are very useful for pharmaceutical companies,"
        said Feng. "The supply falls short of the demand every year."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695ca2cc-888b-404c-ab40-51cb1a1912c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:14:07.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:09:24.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commercialized cloning?</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd711c77-e947-4794-a9b9-11b32c2a831c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:14:07.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:09:24.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feng added that making their gene-edited dogs more accessible could
        revolutionize research in this area.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6688709-7167-4038-81ad-d6c36a9657bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:14:07.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:09:24.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The earlier method to create atherosclerosis in dogs was to force
        feed the animals with meals high in sugar and fat until symptoms appeared.
        The current technique of gene editing and cloning involves less suffering,
        he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19cfa02-a812-4709-8f7d-262ee51f2862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:14:07.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:09:24.664+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yale''s Redmond agreed: "If anything, making better animal models
        more focused on the problem of interest could lead to better therapy development,
        [and] safer treatments, with fewer animals required."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffc12df-1f19-48db-ab83-a46fabbbabd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:14:07.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:09:24.664+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Keith Guo, PETA Asia Press Officer for China, said he doubted
        whether the new method was less cruel than the previous one as the animals
        will still suffer.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eec1725-0667-4847-baa4-8e93f0cfe144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:14:07.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:09:24.664+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinogene''s Feng says the animals are treated with care and respect.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ca1e11-9632-463f-868d-976c214c63db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:14:07.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:09:24.664+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said it also planned to clone working dogs like police
        dogs, guide dogs, and even ordinary pets to ensure certain biological traits
        can be passed on.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c1b8ae-6b48-4bfd-96ad-e3d46da39a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:14:07.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:09:24.664+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarah Chan, Chancellor''s Fellow in bioethics at the University
        of Edinburgh in the UK, thinks scale matters when it comes to commercialization
        – and ethics.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd857cbce-85c6-413f-839b-f20d71bc442b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:14:07.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:09:24.664+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She doesn''t think this kind of research with a small number of
        test animals poses large ethical concerns just yet.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715b1dd2-f256-4ae2-873a-b0e915182755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:14:07.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:09:24.664+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if done on a larger scale and in the long term, people need
        to strike a balance between scientific advances and animal welfare, she said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da64193-85ca-4c29-a11a-9b5c66f0e8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:14:07.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:09:24.664+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/12/25/health/china-dog-cloning-for-disease-intl/index.html">"Chinese
        firm clones gene-edited dog in bid to treat cardiovascular disease."</a></em></p>'
  'house-panel-kalayaan-islands':
    'author': 'CNN Philippines Staff'
    'caption': 'The House Committee on Natural Resources passed House Bill 5614, covering
      nine islands and three reefs in 730,000 square meter area in the South China
      Sea. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-26T17:00:45.405+08:00
    'imagesource': 'jcr:6cfa0fe9-f9af-4a4b-bcaf-57621c1a03d8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd7b71a09-0ef0-4fe9-8a60-31017986b3c3'
    'lead': 'The House Committee on Natural Resources passed House Bill 5614, covering
      nine islands and three reefs in 730,000 square meter area in the South China
      Sea. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-06T08:17:58.614+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-06T08:18:02.882+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-06T08:18:02.011+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
