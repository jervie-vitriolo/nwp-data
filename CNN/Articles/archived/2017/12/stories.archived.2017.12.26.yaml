    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-06T09:13:11.164+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'World leaders condole with survivors of ''Vinta''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb29aef-ed5a-4be9-af92-e6e1990f0825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:13:08.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:13:11.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 26) —</strong>&nbsp;
        No less than the Pope condoled and prayed for victims of Tropical Storm "Vinta."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032a432a-9b73-4d45-b14b-26bd23e8925f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:13:08.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:13:11.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I also wish to assure my prayers to the population of the island
        of Mindanao, in the Philippines, hit by a storm that has caused numerous victims
        and destruction," Pope Francis said on Monday&nbsp; after his Angelus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4b857f-5e83-4cd7-ace0-939633de0bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:13:08.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:13:11.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"God the merciful welcome the souls of the dead and comfort those
        who suffer from this calamity. We pray for these people," he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78bea7dd-1766-4e9f-8cba-468913999d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:13:08.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:13:11.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vinta (international name: Tembin) left at least 164 people dead
        and 171 others missing in its wake. It hit the Philippines on December 20
        and left on Christmas Eve, spawning rains mostly in the Visayas and Mindanao.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de022986-b8b1-4836-98a7-119f54a56b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:13:08.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:13:11.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: <a href="http://cnnphilippines.com/news/2017/12/25/ndrrmc-vinta-164-dead-171-missing-typhoon-vinta.html">NDRRMC:
        164 dead, 171 missing due to Typhoon ''Vinta''</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae4fcd6-7138-4c2b-b0d5-e838514950d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:13:08.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:13:11.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese Prime Minister Shinzo Abe on Monday also extended sympathies
        to the survivors of the typhoon, as well as to the victims of the fire at
        the Davao City mall, which has killed at least 37.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19cf2644-9c7c-4718-947d-ea87180e0a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:13:08.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:13:11.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Japan stands with the Philippines in overcoming this time of difficulties,"
        Abe said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2060f814-d4a5-46e2-9620-5d06922ccf08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:13:08.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:13:11.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added Japan is ready to provide emergency relief goods.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e7f6e9-c019-42e4-afce-3a90af558393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:13:08.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:13:11.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(We) sincerely pray that the affected areas will recover as quickly
        as possible," Abe said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6474ea4f-9960-4f3a-9e7f-5457ce8d935e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:13:08.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:13:11.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a href="http://cnnphilippines.com/news/2017/12/25/davao-city-mayor-sara-duterte-nccc-36-bodies-recovered.html">36
        more bodies recovered from Davao City mall fire</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd91979-e067-4215-bbc9-b2f12acf2b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:13:08.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:13:11.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson of the United Nations Secretary-General, Stéphane
        Dujarric, also condoled with the typhoon survivors.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cae77bf-2c90-4362-bd79-57207eb268fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:13:08.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:13:11.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Secretary-General is saddened to learn of the loss of life
        and devastation caused by Tropical Storm Tembin in Mindanao. Thousands of
        people have been displaced. The storm has damaged homes and infrastructure,
        and landslides remain a threat," Dujarric said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed0d1a3-bac1-49e1-bc80-090ddab9014b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:13:08.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:13:11.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson said U.N. Secretary-General António Guterres "salutes
        the efforts of the national rescue and recovery teams."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed63031-cb57-4a1c-a559-5d43123b5d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:13:08.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:13:11.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the United Nations is ready to support the local and national
        authorities in recovery and rehabilitation efforts.</p>'
  'Real-Housewives-star-Luann-de-Lesseps-arrested-in-Florida':
    'author': 'Amanda Jackson and AnneClaire Stapleton, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-12-26T10:26:55.121+08:00
    'imagesource': 'jcr:2172afe5-3785-46aa-b7cc-912e293c8ad1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c85d52c9-39f8-4418-867c-a3284e94b416'
    'lead': 'Luann de Lesseps was arrested by police in Florida early Sunday morning
      on several charges including battery of an officer and disorderly intoxication,
      according to jail records from the Palm Beach County Sheriff''s Office.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-06T09:23:06.360+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-06T09:23:13.490+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-06T09:23:13.369+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Real Housewives'' star Luann de Lesseps arrested in Florida

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f0dbe0-1091-436f-a3aa-8ccdedf54359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:23:06.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:23:13.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> "The Real Housewives of New York City"
        star Luann de Lesseps was arrested by police in Florida early Sunday morning
        on several charges including battery of an officer and disorderly intoxication,
        according to jail records from the Palm Beach County Sheriff''s Office.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc5c2bd-a430-4dbb-9a9a-2cced2090229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:23:06.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:23:13.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Money Can''t Buy You Class" singer was also charged with resisting
        arrest with violence and with corruption by threat against a public servant,
        according to jail records.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142c6c69-f361-442e-bd71-90199bc9f678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:23:06.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:23:13.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to offer my sincere apologies to anyone I might have offended
        with my behavior," de Lesseps said in a statement issued through her agent.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eac7c2f-252e-4d05-987f-5dc2b9a7b824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:23:06.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:23:13.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was my first time in Palm Beach since my wedding and being
        there brought up long-buried emotions. I am committed to [a] transformative
        and hopeful 2018."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1213041e-6255-4fe8-84b6-1c4f239befa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:23:06.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:23:13.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lesseps, known as "The Countess" on the Bravo hit reality series,
        ended her seven-month marriage to businessman Tom D''Agostino Jr. in August.
        The couple''s short-lived and tumultuous relationship was featured on the
        reality show. De Lesseps was previously married to Count Alexandre de Lesseps;
        that marriage netted her the title of Countess.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453cb5f4-fbe6-4cb0-b9c5-b770f269fd18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:23:06.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:23:13.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lesseps is alleged to have kicked a police officer while intoxicated,
        stating, "I''m going to kill you all," according to testimony the assistant
        state attorney gave in court on Sunday, the&nbsp;Palm Beach Post&nbsp;reported.
        A judge released de Lesseps without bond. She is due back in court on January
        25.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b413a7-1b46-421f-a94d-e1fbdbf423b6'
      'mgnl:activationStatus': true
