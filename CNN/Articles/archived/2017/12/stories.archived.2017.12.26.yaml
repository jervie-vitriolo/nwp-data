      'mgnl:lastActivated': 2019-09-06T08:11:11.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents fled to another sitio and reported the incident to the
        nearest army detachment, the military said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f745522-8a75-4ea4-8a2f-afe681d72724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:11:07.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T08:11:11.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government tagged the BIFF as among ISIS-inspired groups.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52595a07-1d88-40b4-8729-4524ce6ce4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:11:07.472+08:00
