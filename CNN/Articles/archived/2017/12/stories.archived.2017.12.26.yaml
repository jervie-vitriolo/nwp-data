      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 26) —</strong> Busan
        Universal Rail, Inc.(BURI) is disqualified from participating in any government
        project, the Transport Department has said, as members of the consortium submitted
        bids for three new railway deals.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a44ff0-b009-4a5c-9281-d51158679885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:25:54.418+08:00
