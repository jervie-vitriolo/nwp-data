      'mgnl:lastActivated': 2019-09-05T15:25:58.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MRT 3 Systematic Rail Replacement</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ae8af8-5103-4b86-b860-d3e483f3b2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:25:54.418+08:00
