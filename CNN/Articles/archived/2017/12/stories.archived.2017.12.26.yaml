  'Kris-Aquino-Bimby-Aquino-answer-netizens-who-call-him-gay':
    'author': 'CNN Philippines Staff'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-12-26T21:56:10.262+08:00
    'imagesource': 'jcr:42b0eeca-ada2-4f1a-9f1a-b1363efc899c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '205380e5-68a8-4776-8ad0-c57194f26cde'
    'lead': 'The mother and son duo make it clear it''s up to Bimby to decide who
      he wants to be.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-06T08:40:34.968+08:00
