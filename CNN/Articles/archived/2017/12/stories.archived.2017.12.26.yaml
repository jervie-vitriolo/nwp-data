  'Pulong-Paolo-Duterte-resign':
    'author': 'CNN Philippines Staff'
    'caption': 'Former Davao City Vice Mayor Paolo Duterte (L), President Rodrigo
      Duterte'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-26T09:53:48.644+08:00
    'imagesource': 'jcr:63be1c95-2bbe-4b9e-b839-0566c1b52cd9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '60337cb9-d691-42cb-a052-0c84797e82ad'
    'lead': 'President Rodrigo Duterte said, despite all the issues, he never told
      his son former Davao City Vice Mayor Paolo Duterte to resign.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-06T09:25:54.199+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-06T09:25:57.701+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-06T09:25:57.540+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte told son Paolo before resigning: Do what is right

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c3e79b-0510-4ed0-b161-dd58f691d9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:25:54.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:25:57.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 26) —</strong> President
        Rodrigo Duterte offered Paolo "Pulong" Duterte advice prior to his sudden
        resignation as Davao City Vice Mayor.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de087898-b13e-4df8-9418-0a05f0560f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:25:54.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:25:57.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tinanong niya ako. Sabi ko sa kanya, ''You are in a position to
        do what is right. Kung ano lang ang tama sa iyo, gawin mo,''" the President
        said in a media briefing early Tuesday morning, when he visited victims of
        the deadly Davao City mall fire.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d03512-07a1-49b6-bb70-e63c916b4efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:25:54.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:25:57.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He asked me. I told him, "You are in a position to
        do what is right. Do what you feel is right for you."]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261d997f-5ca5-4d75-80f2-c8616350c84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:25:54.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:25:57.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, despite all the issues, he never told Paolo to resign.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c34839-f5b7-4af1-a5e6-cf387038ff01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:25:54.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:25:57.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paolo resigned as Davao City Vice Mayor on Monday. Although he did
        not specify the reason for his resignation, he said one reason was the "maligning
        of his reputation" due to his alleged involvement in the smuggling of P6.4-billion
        worth of drugs from China.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5a5674-bee4-437b-9a4c-ca04acfa71b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:25:54.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:25:57.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice mayor and his brother-in-law Mans Carpio appeared at Senate
        hearings on the shipment, after fixer Mark Taguba said both are part of the
        "Davao Group," accused of peddling influence at the Bureau of Customs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9507a8c7-27da-4edb-b301-df2f1e00ad5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:25:54.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:25:57.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also mentioned "recent unfortunate events" closely tied to his
        marriage at a young age.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ee9f58-37ed-4ba8-bf73-faa3cbd2d985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:25:54.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:25:57.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former vice mayor referred to his public squabble on social
        media with his daughter, Isabelle. In her private Twitter account, Isabelle
        posted about someone with the Duterte last name beating up a child, though
        she did not identify who.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd067ae65-8ee0-4c6a-b3ef-c2fbbf0f821a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:25:54.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:25:57.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paolo said he resigned because he values "delicadeza," which was
        instilled on him as a child.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a336c03e-6617-4e98-9f87-6cf855de37ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:25:54.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:25:57.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said his son must have been "fed up" with all the
        controversies tied to his name.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8b6207-efb6-4383-9e21-e45bf971e462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:25:54.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:25:57.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also told Paolo to "let the people decide."</p>'
  'Queen-pays-tribute-to-terror-and-fire-victims-in-Christmas-speech':
    'author': 'James Masters, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-12-26T10:26:39.226+08:00
    'imagesource': 'jcr:fa175297-163b-4d3c-aed3-52e4bbaec1b6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '924ac9a8-c03e-4d16-80d1-45004f8650b3'
    'lead': 'Speaking from Buckingham Palace, she told of the "privilege" of meeting
      those injured in the Manchester attack that killed 22 people attending an Ariana
      Grande concert.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-06T09:29:20.286+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-06T16:14:26.523+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-06T16:14:26.277+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Queen pays tribute to terror and fire victims in Christmas speech

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771b3eb8-58ca-4265-8a2c-256bd3dc4cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:29:20.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:14:26.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Queen Elizabeth II paid tribute to the
        victims of the Manchester terror attack and the Grenfell Tower fire in London
        during her annual Christmas Day message Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c28f10c-e837-47d5-a2a3-016fd1477a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:29:20.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:14:26.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking from Buckingham Palace, she told of the "privilege" of
        meeting those injured in the Manchester attack that&nbsp;killed 22 people
        attending an Ariana Grande concert.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5463641-95c1-412b-9bcb-692499e12ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:29:20.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:14:26.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also commended the country''s emergency services, which have
        endured a difficult year with a series of terror attacks in London.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69e6413-a142-4cca-8ae6-2d598b211cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:29:20.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:14:26.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen also spoke about those who lost family members in the
        Grenfell Tower fire&nbsp;in which 71 people perished.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71efd500-9867-420d-a566-ff9e743e1d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:29:20.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:14:26.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For many, the idea of ''home'' reaches beyond a physical building
        -- to a hometown or city," she said in her televised address.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c1bc22-430a-45e9-a35d-015d3789e2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:29:20.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:14:26.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This Christmas, I think of London and Manchester, whose powerful
        identities shone through over the past 12 months in the face of appalling
        attacks. In Manchester, those targeted included children who had gone to see
        their favorite singer. A few days after the bombing, I had the privilege of
        meeting some of the young survivors and their parents.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f3b0c3-4e3f-404c-83d6-9e774cb824b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:29:20.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:14:26.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I describe that hospital visit as a privilege because the patients
        I met were an example to us all, showing extraordinary bravery and resilience.
        Indeed, many of those who survived the attack came together just days later
        for a benefit concert. It was a powerful reclaiming of the ground, and of
        the city those young people call home."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34133f1d-16f4-4b0d-af40-e777e2cb4f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:29:20.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:14:26.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Difficult year</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6a4c37-e112-44bb-b5f8-3057dc5da596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:29:20.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:14:26.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK has been hit by a number of terror attacks over the past
        year with three of those targeting London.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5605b0-7216-4c55-bd5c-a541eea50f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:29:20.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:14:26.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, a terrorist plowed his vehicle into pedestrians on&nbsp;London''s
        Westminster Bridge,&nbsp;killing four people, before stabbing a police officer
        to death outside Parliament.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150a2d20-3cb3-4d13-9c0d-ee5c7693495d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:29:20.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:14:26.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, a vehicle and knife attack left eight people dead in the&nbsp;London
        Bridge area of the capital.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9b3599-1347-4c30-aebf-411dce2af515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:29:20.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:14:26.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later that month, one man died and nine people were hospitalized
        after a terrorist attack targeting&nbsp;London''s Muslim community.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683a053b-76ba-43b7-991f-70d819e5be84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:29:20.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:14:26.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Manchester, 22 were killed and 60 injured&nbsp;during May''s
        suicide bomb attack&nbsp;on the city''s concert hall.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b29b547-62c7-4c70-8ab0-e5db5792131b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:29:20.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:14:26.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen also spoke of her pain of the tragedy of Grenfell Tower,
        as well as those who lost their homes and loved ones in Hurricanes Irma and
        Maria.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46208b81-5eec-438d-9e5e-54b651584309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:29:20.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:14:26.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://edition.cnn.com/2017/06/14/europe/grenfell-tower-fire-community-anger/index.html">Read:
        After the horror, anger flares in west London</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47067bfd-afdb-4bd0-a6a9-d8d9f39f2949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:29:20.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:14:26.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect our homes to be a place of safety -- sanctuary even --
        which makes it all the more shocking when the comfort they provide is shattered,"
        she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97eaf36a-f857-414b-ae56-291ca6d33c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:29:20.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:14:26.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A few weeks ago, the Prince of Wales visited the Caribbean in the
        aftermath of hurricanes that destroyed entire communities. And here in London,
        who can forget the sheer awfulness of the Grenfell Tower fire?</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ae9418-6478-498a-9b74-e03bc4c49a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:29:20.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:14:26.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our thoughts and prayers are with all those who died and those
        who lost so much; and we are indebted to members of the emergency services
        who risked their own lives, this past year, saving others. Many of them, of
        course, will not be at home today because they are working, to protect us."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb321ad4-484c-42ff-8de9-c0c51052c827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:29:20.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:14:26.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>70th anniversary</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd732447-e551-46bf-ab8a-8d9277abb2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:29:20.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:14:26.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen also took the opportunity to speak of her 70 years of
        marriage to Prince Philip, and his decision to&nbsp;retire from public engagements.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25f581a-c775-441f-a2d2-38ee382f10a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:29:20.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:14:26.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that events of the past year made her "grateful for the
        blessings of home and family, and in particular for 70 years of marriage."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3b824c-4e60-42cb-a12d-241efae77bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:29:20.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:14:26.525+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And she hinted at the arrival of new family members, with Meghan
        Markle and Prince Harry planning to marry in May, and the Duke and Duchess
        of Cambridge expecting their third child in April.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c08a84-8d14-4615-a6a7-75771625f453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:29:20.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:14:26.525+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know that anyone had invented the term ''platinum'' for
        a 70th wedding anniversary when I was born," she said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde9539d-d437-4922-bb66-c60de87cf477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:29:20.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:14:26.525+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You weren''t expected to be around that long. Even Prince Philip
        has decided it''s time to slow down a little -- having, as he economically
        put it, ''done his bit.''</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d8ed35-ab95-4675-bb93-52d24a36a9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:29:20.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:14:26.525+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I know his support and unique sense of humor will remain as
        strong as ever, as we enjoy spending time this Christmas with our family and
        look forward to welcoming new members into it next year."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5186aa-4d41-45c5-9fc9-8c12a9720532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:29:20.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:14:26.525+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/12/25/europe/queen-speech-manchester-grenfell-intl/index.html">"Queen
        pays tribute to terror and fire victims in Christmas speech."</a></em></p>'
  'Kremlin-critic-Alexey-Navalny-barred-from-entering-presidential-race':
    'author': ' Dakin Andone and Mary Ilyushina, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-12-26T10:25:08.925+08:00
    'imagesource': 'jcr:2bf948f6-5e4a-4226-84b0-3717541f6d93'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6092e045-2817-42d5-be24-7f650c2c1b01'
    'lead': 'Russia''s Central Election Commission (CEC) rejected Navalny''s registration
      the day after he submitted it, citing a previous embezzlement conviction, RIA-Novosti
      reported.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-06T09:32:57.837+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-06T09:33:01.750+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-06T09:33:01.538+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kremlin critic Alexey Navalny barred from entering presidential race

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648d441c-a606-4549-9d7a-a4e471e9e50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:32:57.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:33:01.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Russian officials barred activist Alexey
        Navalny from entering the country''s presidential race&nbsp;a day after he
        held nomination gatherings&nbsp;to kick off his run, according to state-run
        media outlet RIA-Novosti.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3df38b-52c9-4931-931b-4951ae017f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:32:57.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:33:01.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s Central Election Commission (CEC) rejected Navalny''s
        registration the day after he submitted it, citing a previous embezzlement
        conviction, RIA-Novosti reported.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5fea11-aab4-4e87-9760-46e55872d89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:32:57.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:33:01.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Firstly, a citizen who has been sentenced to imprisonment for committing
        a grave or especially grave crime and who has an outstanding conviction for
        the said crime, has no right to be elected president of the Russian federation,"
        said CEC member Boris Ebzeev.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f195106-81e4-4dc5-8f8a-fe9dfbb38806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:32:57.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:33:01.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision was not a surprise. Navalny''s candidacy was unlikely
        because Russian law prevents convicted criminals from running for public office,
        though Navalny and his supporters have said his conviction was politically
        motivated to block his presidential bid.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1c35d6-2838-4362-8847-22d8595acf5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:32:57.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:33:01.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navalny will appeal the commission''s decision, his campaign press
        secretary Ruslan Shaveddinov told CNN late Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164e4379-6c8d-4e98-ab5f-453e533ef934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:32:57.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:33:01.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navalny would be running against incumbent President Vladimir Putin,&nbsp;who
        announced his intention to seek re-election&nbsp;-- his fourth presidential
        bid -- as an independent candidate at his annual press conference earlier
        this month.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faacda75-d2b4-473b-9e5a-ab48060668a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:32:57.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:33:01.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, he said his aim was for Russia to have a "competitive"
        and "balanced" political system, but it wasn''t his responsibility to create
        political opponents.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c1baf4-0d0d-4789-ab66-4c140af238af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:32:57.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:33:01.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want this," Putin said, "and I will strive for a balanced political
        system and that is impossible without competition in the political field."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3daf7933-3967-49a3-8728-10cda219c0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:32:57.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:33:01.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin has been either the Prime Minister or President of Russia
        since 1999.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500f6300-b9f8-44ca-bda3-e2d22933d931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:32:57.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:33:01.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to a question about why Russia lacked effective opposition
        leaders, Putin said most of the current opposition figures were more focused
        on "making noise" instead of a genuine agenda that could benefit the country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6950017-a9a6-4c24-a56b-040917ab9a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:32:57.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:33:01.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navalny called for a boycott of the March 2018 election in response
        to the CEC''s decision.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0f983d-dd99-4bb0-a4e8-24a07b250d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:32:57.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:33:01.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are announcing a voters'' strike," Navalny said. "The procedure
        in which we are invited to participate is not an election. It involves only
        Putin and those candidates whom he personally chose, who do not pose a slightest
        threat to him."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4175036f-201e-4649-b5fb-7a09b93a37cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:32:57.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:33:01.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opposition activist is widely popular among young people and
        has tapped into anger over a sluggish economy and endemic corruption. Navalny
        first rose to prominence during 2011''s large-scale anti-government protests.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc27f6e1-37e7-4165-bfeb-fe1bfebcffc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:32:57.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:33:01.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expert: Putin will ''almost without a doubt'' win election</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d51370d-23ce-4fb3-9687-8da71e2ad899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:32:57.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:33:01.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jill Dougherty, a Russia expert and former CNN Moscow bureau chief,
        said Navalny still has a role to play in the presidential race, though it
        probably won''t be as a candidate.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a16d3c-e84b-4a33-896c-85ccbc9c2057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:32:57.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:33:01.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think he will be a factor," she said, "but he will not be an
        organized participant in any electoral process. He will be kept on the outside
        and he is definitely opposition, so he''s used to being kept on the outside."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95a7dc0-7e1d-4c7f-a840-664a5c39becf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:32:57.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:33:01.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Navalny''s support among young Russians could also play a factor
        in the election.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5d7481-1747-47fa-a43d-c4078470c5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:32:57.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:33:01.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of the people who support him are very young, like 19 or
        20 years old -- sometimes even younger," Dougherty said, and they have been
        exposed to the rest of the world and the way the rest of the world lives,
        and they are dissatisfied.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3af3e42-7738-4b54-ac32-e26e211700a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:32:57.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:33:01.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their dissatisfaction, although not very focused at this point,
        is a factor the Kremlin is worried about," she said. "The Kremlin is very
        focused on the youth and making sure that young people support Putin."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801cb1d6-82cf-4d10-b74d-a025898232ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:32:57.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:33:01.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dougherty also pointed to&nbsp;Ksenia Sobchak&nbsp;-- a Russian
        socialite and reality TV star who has said she wants to challenge Putin --
        as someone who could offer a liberal alternative to Putin if Navalny can''t
        run. But Navalny''s supporters wouldn''t necessarily support her, she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4464bd90-4a65-43f5-a61a-44ec7257ac79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:32:57.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:33:01.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Putin will almost without a doubt win the election," Dougherty
        said, "because he is supported by the majority of Russians and because the
        system is organized ... to favor his candidacy."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4dff67-ceb1-4bbe-8609-a562dd873547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:32:57.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:33:01.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/12/25/asia/russia-alexey-navalny-barred-election/index.html">"Kremlin
        critic Alexey Navalny barred from entering presidential race."</a></em></p>'
  'Sound-of-Music-star-Heather-Menzies-Urich-dies':
    'author': 'Holly Yan and Stella Chan, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-12-26T08:41:04.368+08:00
    'imagesource': 'jcr:777489e6-3466-459d-8b22-9aaca5c3b3c2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e5bb3adb-8b5d-4eaa-9e60-d8d51eaf4f23'
    'lead': 'Menzies Urich played Louisa von Trapp in the classic 1965 movie, alongside
      six other ''von Trapp children.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-06T09:36:22.583+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-06T09:36:26.607+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-06T09:36:26.183+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Sound of Music'' star Heather Menzies Urich dies at 68

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2699730-bbf8-4c66-adc9-ec8ff30c25ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:36:22.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:36:26.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> More than 50 years after her star turn
        in "The Sound of Music," actress Heather Menzies Urich has died of brain cancer,
        her son told CNN. She was 68 years old.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a3ff40-2ccb-44f7-9380-a777aa047999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:36:22.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:36:26.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Menzies Urich played Louisa von Trapp in the classic 1965 movie,
        alongside six other "von Trapp children."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55889289-d582-4aa4-8eb1-f17ca6829bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:36:22.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:36:26.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was diagnosed with&nbsp;glioblastoma multiforme&nbsp;about a
        month ago, and her health declined rapidly, her son Ryan Urich said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378989dd-1857-4518-977f-d6fa20810956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:36:22.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:36:26.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said his mother died Sunday, surrounded by loved ones at a family
        home in Canada.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fedeb6f-6999-4d91-a7c1-f9e070754c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:36:22.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:36:26.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most important thing was my mom was an actress, talented dancer
        (and) really avid in arts and theater," Urich told CNN. "She had this unbelievable
        network of friends."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f0c1cf-6127-4c35-b8dc-429aa003f7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:36:22.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:36:26.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress was a teen when she played Louisa, who famously tried
        to trick Julie Andrews'' character into believing she was another sibling,
        Brigitta.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7b6807-ffcc-43d6-a6b8-939aad2d6730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:36:22.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:36:26.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As an adult, Menzies Urich had roles in films such as "Outside In"
        and TV shows such as "Spenser: For Hire."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88711fc6-b2f3-4114-8972-638cfa8b3d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:36:22.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:36:26.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She married&nbsp;actor Robert Urich&nbsp;in 1975. After her husband''s
        death in 2002,&nbsp;Menzies Urich founded the Robert Urich Foundation, which
        raises funds for cancer research.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a8c8bc-8619-4859-8e17-59d57a8ae200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:36:22.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:36:26.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After my husband lost his battle on April 16th, 2002, I vowed that
        I would make it my life''s mission to continue to fight for his dream and
        vision: a world where the word ''cancer'' is simply a memory of war we have
        won,"&nbsp;Menzies Urich wrote&nbsp;on the foundation''s website.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e85e5b-4a24-40fb-b111-713d1dfe6b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:36:22.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:36:26.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Menzies Urich is survived by three children and eight grandchildren.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac505ae2-4d8b-4a20-9bcf-f8e3f1d9cb00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:36:22.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:36:26.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://edition.cnn.com/2017/12/25/entertainment/actress-heather-menzies-urich-dead/index.html">
        "''Sound of Music'' star Heather Menzies Urich dies at 68."</a></em></p>'
  'Pope-prays-for-two-state-solution-to-Israeli-Palestinian-conflict':
    'author': 'James Griffiths and James Masters, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-12-26T08:40:04.013+08:00
    'imagesource': 'jcr:7a5fe7fb-d3a8-4e6d-8e6a-63933f457977'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '03fe7f3e-0975-4d3a-aa8c-2ccde464c3b1'
    'lead': 'The Pope also urged followers to pray for peace in Syria and Iraq while
      highlighting the struggles of the children of Yemen, an ongoing conflict ''that
      has largely been forgotten,'' he said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-06T09:39:33.302+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-06T09:39:40.098+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-06T09:39:39.853+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pope prays for two-state solution to Israeli-Palestinian conflict

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2abbab4-0706-47df-8add-c3a269acbbdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:39:33.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:39:40.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Pope Francis used his annual Christmas
        Day message to pray for a peaceful two-state solution to the Israeli-Palestinian
        conflict.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092f5738-2a49-47b1-9804-0fa8cce7f799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:39:33.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:39:40.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking just days after&nbsp;members of the United Nations condemned&nbsp;US
        President Donald Trump''s move to recognize Jerusalem as the capital of Israel,
        the Pope prayed for the "peaceful coexistence of two states within mutually
        agreed and internationally recognized borders."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974ac50a-045f-46cf-9111-22e748ccbf73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:39:33.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:39:40.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We see Jesus in the children of the Middle East who continue to
        suffer because of growing tensions between Israelis and Palestinians,"&nbsp;Francis
        said in his "Urbi et Orbi" message Monday. "Urbi et Orbi" is Latin for "to
        the city (Rome) and to the world."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262dae5f-2ebf-4907-94ca-b4cbf2e6b524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:39:33.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:39:40.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On this festive day, let us ask the Lord for peace for Jerusalem
        and for all the Holy Land. Let us pray that the will to resume dialogue may
        prevail between the parties and that a negotiated solution can finally be
        reached.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32369880-4c61-4824-b634-5f730fd6183b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:39:33.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:39:40.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May the Lord also sustain the efforts of all those in the international
        community inspired by good will to help that afflicted land to find, despite
        grave obstacles, the harmony, justice and security that it has long awaited."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e9d3c5-0162-47fe-95d6-db7d1872b058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:39:33.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:39:40.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope also urged followers to pray for peace in Syria and Iraq
        while highlighting the&nbsp;struggles of the children of Yemen,&nbsp;an ongoing
        conflict "that has largely been forgotten," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7dad3b-72cc-4944-b79c-bcd8feed15df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:39:33.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:39:40.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Defense of immigrants''</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa8556d-d55f-42ec-822c-f54242b2c3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:39:33.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:39:40.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, the Pope issued a&nbsp;strong defense of immigration
        in his Christmas Eve mass, saying faith demands foreigners be welcomed, even
        as support for far-right parties has risen in Europe.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357e1d7a-592d-4e8c-8329-4712b432ce4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:39:33.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:39:40.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mary and Joseph, he said, were immigrants, who struggled to find
        a safe place to stay in Bethlehem.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382c3650-461f-4418-97cd-007ea966120b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:39:33.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:39:40.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They had to leave their people, their home and their land," Francis
        told an audience at St. Peter''s Basilica in the Vatican. "This was no comfortable
        or easy journey for a young couple about to have a child. ... At heart, they
        were full of hope and expectation because of the child about to be born; yet
        their steps were weighed down by the uncertainties and dangers that attend
        those who have to leave their home behind."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47bf7b70-8a65-4b98-855e-c33fe51828e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:39:33.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:39:40.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''New social imagination''</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05acafdb-f2f5-4c31-8832-6aee65510198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:39:33.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:39:40.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The&nbsp;Argentinian son of an Italian immigrant, Francis often
        has spoken out on behalf of immigrants and those forced to leave their homes.
        He is the first Pope to be a member of the&nbsp;Jesuits, an order present
        in every continent that is active in&nbsp;advocating for refugees.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2b6bd9-2d56-4898-a700-a1663dbb0317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:39:33.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:39:40.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So many other footsteps are hidden in the footsteps of Joseph and
        Mary," Francis said Sunday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570dd32a-caee-4e4f-999e-f73a823a6b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:39:33.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:39:40.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We see the tracks of entire families forced to set out in our own
        day. We see the tracks of millions of persons who do not choose to go away,
        but driven from their land, leave behind their dear ones."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188329f8-0456-4ed9-ba7b-b84404d38c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:39:33.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:39:40.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 160,000 people have risked their lives crossing the Mediterranean
        this year alone, with at least 3,000 having drowned in the process,&nbsp;according
        to the United Nations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d84a2ee-5fb9-4d75-889c-14eb171bc28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:39:33.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:39:40.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of those crossing the Mediterranean are fleeing conflict-ridden
        parts of the Middle East and North Africa. But an increase in the number of
        those attempting to reach the safety of Europe has been met with a rise in
        anti-immigration rhetoric and&nbsp;support for far-right political parties.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1ae376-75ce-4a34-bdbc-507dd00776ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:39:33.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:39:40.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather than react to migration and those seeking refuge with hostility,
        Francis said, people should work to create a "new social imagination ... in
        which none have to feel that there is no room for them on this earth."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdaf3a6-7d8b-4070-92fe-2197ded9b099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:39:33.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:39:40.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some far-right parties in Europe have made Christian identity
        part of their platforms, often in opposition to Muslim immigrants or refugees,
        Francis said respect for migration is an integral part of Christianity, as
        the faithful''s "document of citizenship" comes from God, not any specific
        country.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e31737e-37e3-4a68-8ac7-99245f7eb6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:39:33.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:39:40.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"True power and authentic freedom are shown in honoring and assisting
        the weak and the frail," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d959f60-fce2-434f-86ed-ccb8554f9dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:39:33.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:39:40.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the joy that we tonight are called to share, to celebrate
        and to proclaim. The joy with which God, in his infinite mercy, has embraced
        us pagans, sinners and foreigners, and demands that we do the same."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fda84a-4a73-4455-a9ce-825807468d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:39:33.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:39:40.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Papal politicking</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d7f811-43f1-477b-acce-7ca874639ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:39:33.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:39:40.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he has been outspoken in defense of immigration and refugees
        in Europe, Francis came in for criticism for not taking an equally forceful
        line during a&nbsp;recent trip to Myanmar, the first ever by a Pope.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b2ec05-0a05-43ac-94a9-76247b277b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:39:33.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:39:40.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tens of thousands of members of the Rohingya Muslim minority have
        fled the country amid a brutal military crackdown. While he was in Myanmar,
        Francis&nbsp;did not use the term "Rohingya,"&nbsp;which is politically sensitive
        but widely accepted outside the country.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516ed76a-5e27-4f06-8d38-498665e51edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:39:33.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:39:40.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vatican defended that decision on the grounds that using the
        term would be needlessly divisive while Francis was in Myanmar to improve
        diplomatic relations with the predominantly Buddhist country.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160db547-dae8-4175-9c93-d65c34474957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:39:33.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:39:40.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a service in Bangladesh, where the majority of the refugees
        have fled,&nbsp;the Pope did use the term, saying the "presence of God today
        is also called Rohingya."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6420a458-db3d-4ae3-a122-ca8aff11e29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:39:33.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:39:40.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He used his speech on Christmas Day to urge the world to "protect
        minority groups" in Myanmar but did not use the word "Rohingya."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429f7fb8-9b21-4dc4-ae1c-bd897e8dc7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:39:33.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:39:40.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I see Jesus again in the children I met during my recent visit
        to Myanmar and Bangladesh, and it is my hope that the international community
        will not cease to work to ensure that the dignity of the minority groups present
        in the region is adequately protected," the Pope said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645287c8-96d7-4044-85b7-561cc3d89a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:39:33.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:39:40.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/12/25/europe/pope-christmas-eve-immigrants-intl/index.html">"Pope
        prays for two-state solution to Israeli-Palestinian conflict."</a></em></p>'
  'Meghan-Markle-Prince-Harry-join-royal-family-at-Sandringham':
    'author': 'James Masters, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-12-26T08:41:26.447+08:00
    'imagesource': 'jcr:b8761a4c-516f-4d7e-b8ca-8707c3e97d40'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '72a3ee9a-6e84-4660-888d-c3626e91c4d7'
    'lead': 'According to British media, it is the first time someone who has yet
      to marry into the royal family has been invited to take part in the celebrations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-06T09:45:16.702+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-06T09:46:56.836+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-06T09:46:56.568+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Meghan Markle and Prince Harry join royal family at Sandringham

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc74cb73-5ccd-47f8-a833-80806d52e52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:45:16.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:46:56.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Prince Harry and Meghan Markle were met
        by hundreds of well-wishers as they turned out for the British royal family''s
        traditional Christmas Day church service.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f422213-4c6e-4f73-b79b-8ea823a04ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:45:16.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:46:56.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair, who announced their engagement last month, joined Queen
        Elizabeth and Prince Phillip, as well as other family members at Sandringham,
        the Queen''s country estate in rural Norfolk, about 100 miles north of London.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db9da2e-10e7-4f20-9f90-b84b26aeaba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:45:16.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:46:56.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to British media, it is the first time someone who has
        yet to marry into the royal family has been invited to take part in the celebrations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3185db-c861-4ec3-8f70-689e6faee203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:45:16.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:46:56.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair walked arm-in-arm with Harry''s father, Prince Charles,
        and the Duke and Duchess of Cambridge.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2423d3-6476-41a9-8250-4c13605a6b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:45:16.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:46:56.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen, dressed in orange, led the family into St. Mary Magdalene
        Chapel.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862383bb-dbf8-4add-ad12-c17190a65b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:45:16.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:46:56.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year was the first time since she began spending Christmas
        at Sandringham in 1988 that the Queen had missed a Christmas Day service.
        She had been&nbsp;diagnosed with a "heavy cold."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78083dfe-f20b-4add-b735-6bc5fb376427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:45:16.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:46:56.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://edition.cnn.com/2017/12/13/europe/meghan-markle-christmas-royal-family-intl/index.html">Read:
        Meghan Markle to spend Christmas with royal family</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5adf1f-1285-4dd6-80fe-f580e23230ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:45:16.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:46:56.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of people lined up to meet members of the royal family,
        with Harry and Meghan this year''s big draw.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abddac6d-d29a-476b-9ee2-84ce63c74680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:45:16.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:46:56.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple attended their first royal event together in the city
        of&nbsp;Nottingham earlier this month.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48a47a7-6ce4-49c2-81ba-6fcb28edd906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:45:16.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:46:56.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They have announced they are getting married on&nbsp;Saturday, May
        19.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d50024f-0350-4ced-8e75-75e746f5fdfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:45:16.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:46:56.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="http://edition.cnn.com/2017/12/25/europe/meghan-markle-prince-harry-christmas-intl/index.html">
        "Meghan Markle and Prince Harry join royal family at Sandringham."</a></p>'
  'Lorde-cancels-Israel-concert-cultural-boycott':
