      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Aquino shared the tweet and reiterated how proud she
        is of her son.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6c4432-0902-49de-a449-40e6d4301f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:40:34.970+08:00
      'mgnl:createdBy': 'jeff'
