  'iphone-x-disappointment':
    'author': 'Jordan Valinsky'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2017-12-26T22:53:02.598+08:00
    'imagesource': 'jcr:75bf1c95-cc48-4873-8545-aafd1d5cd0e9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1f61bcc6-c02f-4758-8850-45b218f0221f'
    'lead': ' The "x"citement might be over for the iPhone X.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-05T15:09:59.049+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-05T15:11:26.648+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-05T15:11:26.463+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Is the iPhone X a disappointment? Investors think so

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f59e8dc-8142-4772-a1cd-6d7181f207a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:09:59.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T15:11:26.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> The "x"citement might be over for
        the iPhone X.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd156e1f0-bd99-4449-8707-0aea6722afe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:09:59.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T15:11:26.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of Apple and its suppliers tumbled this week after multiple
        industry analysts predicted weak demand for the new flagship iPhone. Apple''s
        stock slid by as much as 4% in premarket trading Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1081874-0c0d-4321-89f7-64ecca9087df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:09:59.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T15:11:26.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The radically redesigned iPhone X was supposed to give Apple a boost
        following several years of sinking sales. Early sales reports were positive,
        and Morgan Stanley reported last week that the iPhone X is especially hot
        in China.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbdf9996-92f3-4b13-b6ef-ffffb286e185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:09:59.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T15:11:26.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the first wave of demand among Apple fanatics seems to have
        passed, and analysts are skeptical that more casual iPhone customers will
        upgrade to the iPhone X.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc499d4a-ccee-4760-b396-53f1fb667f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:09:59.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T15:11:26.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing the iPhone X''s super-high $1,000 price and confusing features,
        a Sinolink Securities analyst predicted that Apple will ship just 35 million
        iPhone X devices in the first three months of 2018, roughly 10 million fewer
        than previously expected. JL Warren Capital now estimates Apple will deliver
        just 25 million iPhone Xs. Jefferies is slightly more bullish, expecting Apple
        to ship 40 million.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3c9c4c-3d6b-4e79-a161-f0c102adfb8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:09:59.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T15:11:26.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The analyst reports come after Taiwanese newspaper Economic Daily
        reported Monday that Apple had dramatically lowered its own iPhone sales expectations
        from 50 million to 30 million.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b661a7c8-57b9-4ee8-9ab9-4c2cb798c135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:09:59.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T15:11:26.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple didn''t immediately respond to CNNMoney''s request for comment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6cbb37-c761-493c-bdd8-5e68754d7a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:09:59.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T15:11:26.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors punished companies that make iPhone components. Shares
        Genius Electronic Optical, which makes of iPhone lens modules, have fallen
        by more than 11% this week. Pegatron and Lumentum fell by 3%. Finisar and
        Skyworks fell by 2%. Foxconn fell by 1%.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ece41b1-cf60-4262-bc29-1b5cf5d2f30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:09:59.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T15:11:26.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://money.cnn.com/2017/11/02/technology/business/apple-earnings/index.html?iid=EL">Related:
        For Apple, iPhone X times $999 = Many, many billions</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31984c12-4c70-42ed-a9c5-6028f9c14bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:09:59.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T15:11:26.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The good news for Apple is that the 2017 holiday shopping season
        was likely its best ever. Analysts predict Apple sold as many as 90 million
        iPhones over the past three months, which would blow away the company''s previous
        record.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d554dc0-2ed6-400f-831c-551a2b1b2562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:09:59.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T15:11:26.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CEO Tim Cook said in November that orders for the iPhone X have
        been "very strong" and defended the $999 price tag for the redesigned phone.
        The company hasn''t publicly released iPhone X sales figures.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1a76d8-ad99-4d94-8d46-aebc3a6047c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:09:59.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T15:11:26.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple''s stock is up 50% for the year and continues to inch closer
        to becoming the first public company worth $1 trillion.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e6fd6d-dfe8-40c5-8436-4cc2f0866e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:09:59.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T15:11:26.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2017/12/26/investing/iphone-x-weak-sales/index.html">"Is
        the iPhone X a disappointment? Investors think so."</a></em></p>'
  'agoo-la-union-road-accident-partas-bus':
