      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang kalaban natin hindi tayo, but really the foreign films," he
        added.</p>'
  'Two-people-wounded-in-Zamboanga-grenade-blast':
    'author': 'Liza Jocson, for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2017-12-26T14:25:53.794+08:00
    'imagesource': 'jcr:9d252c9f-c6ab-4a74-b891-7dfef87edecc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9796358c-af72-45be-8c11-1fe906bd82d1'
    'lead': 'The grenade exploded when a police officer attempted to pacify an arguing
      couple. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-06T08:35:56.018+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-06T08:36:00.123+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-06T08:35:59.997+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Two people wounded in Zamboanga grenade blast

      '
    'updated': 2017-12-27T05:00:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9e0383-4f9d-456b-9c46-e50b12e8a1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:35:56.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T08:36:00.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Zamboanga City (CNN Philippines, December 26) —</strong>
        A police officer and a civilian were injured in a grenade explosion at the
        residence of a trial court judge in Zamboanga City Tuesday morning.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e80fbe-ed47-413e-b8f7-4ad62d5420d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:35:56.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T08:36:00.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Police Officer 1 Osbert Fernando and Antonio Dela Cruz were
        injured after Dela Cruz activated a grenade during an argument in Barangay
        Tetuan, Police Regional Office-9 Spokesperson Chief Inspector Helen Galvez
        said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7629e720-f6dd-44b5-b823-e465bed9ee27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:35:56.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T08:36:00.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident reportedly ensued following a two-day altercation between
        Dela Cruz and his wife Magdalena, a helper at the house of Zamboanga City
        Judge Ernesto Rosario.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63bc0c61-3304-4311-b634-e743e435e8b3'
      'mgnl:activationStatus': true
