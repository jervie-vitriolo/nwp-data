  'New-Year-food-resolution-mindful-eating':
    'author': 'Lisa Drayer, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-12-26T10:43:04.611+08:00
    'imagesource': 'jcr:67367cbd-0dfb-4b99-8f00-7a850294f452'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ccb78c66-deed-4683-ade3-bd5996ca904f'
    'lead': 'Whether you want to drop 10 pounds, improve your cholesterol or have
      more energy, we have five food-related New Year''s resolutions that will help
      you achieve your goals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-06T09:07:58.997+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-06T09:08:02.392+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-06T09:08:02.187+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A New Year, new food resolution: Mindful eating

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d716f0-d397-4419-8912-e3bb6ee28ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:07:58.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:08:02.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong><em>&nbsp;It''s the end of December, which
        means there''s a good chance you are thinking of ways to live healthier in
        the new year. Whether you want to drop 10 pounds, improve your cholesterol
        or have more energy, we have five food-related New Year''s resolutions that
        will help you achieve your goals.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3c50e1-af88-46d5-aaff-bd4a3b6cad65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:07:58.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:08:02.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No. 1: Mindful eating</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9ae75f-e63c-4f33-9737-0cb4b8728352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:07:58.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:08:02.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No. 2: Cook at home</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd58349-1148-4ac6-abaa-a5ad92ab9e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:07:58.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:08:02.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No. 3: Meatless one day a week</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044cbcf1-d4ca-4506-81a1-43bd86e45731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:07:58.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:08:02.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No. 4: More fruits and veggies</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4ffcee-74d6-4005-9db7-4a445fcada94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:07:58.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:08:02.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No. 5: Water</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15527861-6fe8-4440-bc1b-1ab1c950dfe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:07:58.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:08:02.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being mindful when eating can help you shed pounds if you tend to
        nibble out of a bag of chips or a carton of ice cream in front of the TV.
        Mindfulness "can also help you reduce stress and think differently about food,"
        said Caroline Passerrello, a registered dietitian and spokeswoman for the
        Academy of Nutrition and Dietetics.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87dabbcc-3784-42f1-9d12-9cae85abfebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:07:58.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:08:02.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being fully present around food particularly helps if you eat in
        response to your emotions. "It has helped my clients pinpoint why it is they
        are overeating, so they uncovered their source of non-physical hunger. Maybe
        they are hungry for more time with a spouse -- or even more time for themselves.
        It''s often a deep thing, and eating was a way to numb their feelings. By
        sitting down and figuring out the root cause of the mindless eating, they
        achieve a more balanced life," Passerrello said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9481775d-6a82-4a55-9016-abeed94a7e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:07:58.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:08:02.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking a pause before your first bites can help you become more
        in tune with your hunger cues.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3842c3b9-c1d4-4648-9581-20480a813f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:07:58.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:08:02.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To improve mindfulness, check in with yourself before a meal or
        snack," Passerrello said. "Ask yourself, on a scale 1 to 10, how hungry are
        you? And when you''re done, how full are you? A ''10'' is Thanksgiving full;
        ''1'' is famished."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3d83ad-d891-4faa-93fb-aba7409c866d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:07:58.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:08:02.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passerrello recommends staying between a 3 and a 7. For example,
        if you start eating when you''re between a 3 and a 5, when you are done, you
        might be between a 5 and a 7. "You don''t want to start too hungry or too
        full, and you don''t want to finish too hungry or too full."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8d37b8-c56c-47a7-8109-31011e6733be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:07:58.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:08:02.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, turning off any distractions while eating can help
        you focus on the flavor and texture of food, so you are more likely to enjoy
        every bite you eat.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e77d5a-3f50-4661-9a6e-37dde4e7f8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:07:58.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:08:02.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How to measure it:</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b84e9a-54b0-4ed7-8814-12118c3ae3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:07:58.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:08:02.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Measuring mindfulness can be a daily or weekly goal. "Ask yourself,
        how many meals will you focus on being mindful, and then tally it," Passerrello
        said. You can also write down those hunger numbers in the notes section of
        your phone or an online fitness tracking site and then look back to see whether
        you were between a 3 and a 7, she added. Mindful eating apps such as&nbsp;<a
        href="http://apps.apple.com/us/app/mindful-eating-tracker/id645503884">Mindful
        Eating Tracker</a>&nbsp;and<a href="http://apps.apple.com/us/app/in-the-moment-mindful-eating/id807652328">&nbsp;In
        the Moment</a>&nbsp;can also be helpful.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc977144-1d3a-4a2a-8390-62b52f63ef67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:07:58.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:08:02.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://edition.cnn.com/2017/12/25/health/mindful-eating-food-resolution-drayer/index.html">
        "A New Year, new food resolution: Mindful eating."</a></em></p>'
  'Pope-Francis-Shinzo-Abe-UN-Vinta-survivors':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-26T10:42:16.899+08:00
    'imagesource': 'jcr:d8e0f019-88ff-4ea1-97d4-908868e90e0b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f5eff28c-ee29-4af4-b9ff-cea3c410aa85'
    'lead': 'Pope Francis, Japanese Prime Minister Shinzo Abe, and the United Nations
      Secretary-General Spokesperson Stéphane Dujarric condoled with the victims of
      "Vinta" and the fire in a Davao City mall.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-06T09:13:08.443+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-06T09:13:11.380+08:00
