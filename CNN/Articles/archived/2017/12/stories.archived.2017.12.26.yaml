      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/life/entertainment/film/2017/08/04/25-best-romcoms-list.html">6.
        The 25 best Filipino rom-coms of the last 25 years</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d299aff-8cef-4522-a095-023e704c2f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:59:46.846+08:00
