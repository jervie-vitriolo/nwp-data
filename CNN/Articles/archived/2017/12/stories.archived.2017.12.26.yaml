      'mgnl:lastActivated': 2019-09-05T15:25:58.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LRT 2 Restoration of Four Train Sets</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de941fab-1459-4086-8f75-1f45dc0d114e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:25:54.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T15:25:58.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transport Assistant Secretary TJ Batan however isn''t having any
        of it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706cc002-eccc-4d45-bae7-ccda85558427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:25:54.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T15:25:58.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since BURI was already fired for failing to maintain the Metro Rail
        Transit-3 (MRT-3), Batan says the company and all its partners are immediately
        blacklisted from all other projects.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c12948-db97-4c1f-8f69-36347c9b7b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:25:54.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T15:25:58.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/11/06/MRT-Busan-Universal-Rails-contract-Department-of-Transportation.html">RELATED:
        DOTr: Gov''t to take over MRT maintenance</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a72e0a-f3a7-4fef-95db-7616ffef9170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:25:54.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T15:25:58.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "Whenever a contractor of the government is terminated
        due to the fault of that contractor, they are blacklisted and prohibited from
        participating in any government project."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98198c5a-dc25-4d7f-9417-5cc35539cf5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:25:54.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T15:25:58.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batan added the guidelines on blacklisting is the same for all government
        contracts, whether they be railway-related or not.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a812780-8c5b-4688-b535-9d53893bbf69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:25:54.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T15:25:58.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BURI: No legal basis for exclusion</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74c40ae-3e3d-4eb8-a15d-566d764e8bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:25:54.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T15:25:58.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BURI lawyer Maricris Pahate denies these claims.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c1a754-912c-45f5-98ec-d2472c3c37f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:25:54.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T15:25:58.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said, "There is definitely no legal or factual ground to bar
        either BURI or its component companies from participating in bids because
        the DOTr has yet to prove any violation on the part of BURI. We are sure we
        will vindicate our side after the legal case takes its course."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbe5c87-5a76-4601-8ac0-e6d54948f075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:25:54.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T15:25:58.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says until the government has proven its case against BURI,
        its companies cannot be prevented from joining any public bidding.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2623ee3-873a-4a50-9513-25640455ccfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:25:54.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T15:25:58.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BURI is confident it will be vindicated at the trial.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e347daf1-3d34-486a-98dd-6a08dba5c516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:25:54.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T15:25:58.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is unfortunate that because of the haphazard and imprudent decisions
        of the DOTr, the riding public is now suffering even more and the government
        will be held liable for millions in damages due to the contractual breach,"
        Pahate said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9b90ea-16f5-4de4-8341-015348259272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:25:54.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T15:25:58.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added it''s only unfortunate that the riding public will suffer
        even more when the government is made to pay millions of pesos in damages
        for unfairly terminating BURI''s contract.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64684d9b-2c69-4918-8bc9-78052699b48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:25:54.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T15:25:58.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Transport Department terminated BURI''s three-year contract
        last November citing the company''s failure to perform.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98214257-2139-4cbd-9424-c465f89e681e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:25:54.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T15:25:58.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, the government has taken over the MRT''s maintenance.
        However, glitches have not stopped.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b910851-5f87-454b-8ab1-1dd780924a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:25:54.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T15:25:58.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday morning, the MRT unloaded passengers yet again.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f8ad68-d0dc-48d6-b6ba-b70e60330326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:25:54.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T15:25:58.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An engine motor suffered an electrical failure, forcing more than
        900 passengers to get off the southbound train at 5:48 a.m..</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750b7b51-6c27-4a30-a9f0-04996edc394b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:25:54.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T15:25:58.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the 26th glitch this month, and the 61st since the government
        took over the MRT.</p>'
