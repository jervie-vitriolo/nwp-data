  'dotr-2017-progress-mrt':
    'author': 'Claire Jiao, , CNN Philippines'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-26T21:10:57.502+08:00
    'imagesource': 'jcr:5ff28ea4-5d60-4c0b-9f71-3131e7217823'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a949821b-259d-4dae-9047-68e56a7682ab'
    'lead': 'The Transport department is capping off 2017 by making significant progress
      on the constant overcrowding and breakdowns of the Metro Rail Transit Line 3
      (MRT 3).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-05T15:23:16.644+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-05T15:23:21.885+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-05T15:23:21.599+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOTr ends 2017 with major progress on MRT woes

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6c87e4-9d41-43a1-86fe-28e1eecb6524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:23:16.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T15:23:21.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 26) —</strong> The
        Transport department is capping off 2017 by making significant progress on
        the constant overcrowding and breakdowns of the Metro Rail Transit Line 3
        (MRT 3).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cafed3ec-40b8-43ae-baf5-ecfcb601f3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:23:16.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T15:23:21.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has not only begun talks with Japan to fund a new
        maintenance contract for the MRT 3, it also identified a safety auditor to
        inspect the incompatible Dalian cars from China to see whether they can still
        be used.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281cf668-1653-47c5-836e-786d704e0537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:23:16.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T15:23:21.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transport Assistant Secretary for Rails TJ Batan told CNN Philippines
        on Tuesday that the country and Japan will exchange notes verbale this week.
        Both governments will set down terms for Japan to fund the MRT 3''s maintenance
        through an official development assistance (ODA) package.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64126a12-dcfe-47ee-816f-1442a563ed16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:23:16.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T15:23:21.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them will be a feasibility study the Japanese government will
        undertake in January to assess what needs to be fixed in the problematic train
        line.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b5e33b-25a6-4386-8a23-613a3381977f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:23:16.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T15:23:21.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batan said, "We will admit, we don''t fully know all the problems
        of the MRT 3 yet. This study will help us understand what the maintenace contract
        should cover and how much it will cost."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ab93fb-91bc-41ad-8043-f52f2ae0c803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:23:16.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T15:23:21.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the study is completed, Japan will nominate a contractor —
        likely Sumitomo Corp., which built and designed the MRT 3 system from 1998-2000
        and maintained it from 2000-2012.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46266b6-d73b-4747-9627-ea4f12c2de9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:23:16.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T15:23:21.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Technical continuity is something we are looking for, which is
        why we think Japan will select our previous contractor," Batan said. He added
        that once Sumitomo is onboard, work should begin by May 2018.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e2ad8b-f47c-4492-a4c1-f7d0d43c1d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:23:16.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T15:23:21.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as negotiations with Japan gather speed, the Transport department
        has also opened up talks with other foreign governments keen to invest in
        the MRT 3''s maintenance.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac0df30-c7d5-4671-afd9-84b06c9091aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:23:16.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T15:23:21.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batan said both Spain and Singapore are offering ODAs and their
        homegrown firms Construcciones y Auxiliar de Ferrocarriles and Singapore Mass
        Rapid Transit Corp., respectively, as possible contractors.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758f5e49-c160-42e9-8499-9ae03f593915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:23:16.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T15:23:21.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Until we have signed a deal with Japan, we also want to make sure
        that the government of the Philippines always has a backup. We''re not tied
        to one option," Batan said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fafd1ab-0a67-4628-a127-f95701a815db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:23:16.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T15:23:21.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government took over the maintenance of the MRT 3 after it fired
        the previous provider, Busan Universal Rail, Inc. last November for their
        failure to perform.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795894be-b80a-44e3-861a-e2f75c6679d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:23:16.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T15:23:21.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/12/26/buri-barred-mrt-lrt-public-bidding.html">READ:
        BURI barred from joining MRT, LRT public bidding</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c2ee70-cfec-4714-b50a-0a7dc90a1737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:23:16.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T15:23:21.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, glitches have continued since then. On Tuesday morning,
        a southbound train unloaded about 900 passengers after an electrical failure
        in its motor. It was the 26th glitch this month and the 61st since the government
        took control of the MRT''s maintenance.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a49154-6663-428f-97cf-c9939e7c1ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:23:16.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T15:23:21.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dalian trains up for audit</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be8b607-63e7-4abc-9be0-251cd4fe00e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:23:16.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T15:23:21.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government also identified an independent safety auditor to
        assess whether it can still use the 48 new Dalian cars it bought from China
        in 2013 but were later found to be incompatible with the MRT''s current train
        tracks.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a470d3e9-6d17-4a52-81ea-730ef830ba76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:23:16.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T15:23:21.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German certification firm TÜV Rheinland was selected by the Transport
        department''s Bid and Awards Committee to conduct the audit, Batan said. The
        contract will likely be awarded on Wednesday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6934c32-b446-4f3a-9b19-680dd9a175bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:23:17.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T15:23:21.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other firms that were considered were fellow German company TÜV
        SÜD and French firm Bureau Veritas.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9efc03-ee7c-4690-865e-f654fdbbeb31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:23:17.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T15:23:21.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the audit shows that the cars cannot be used at all, the government
        will return them to Dalian Locomotive &amp; Rolling Stock Co., Batan said.
        But if the findings show they can still be used if adjustments are made, the
        government will invest in the adjustments so the MRT''s capacity can be increased
        as soon as possible.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3dc136-66c0-4ac4-bb5a-34524a16a371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:23:17.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T15:23:21.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MRT can regularly run 15 trains, comprised of 45 cars, every
        day,&nbsp; Batan said. For the same ridership of 500,000 daily passengers,
        the Light Rail Transit Line 1 (LRT 1) runs 103 cars.</p>'
  'buri-barred-mrt-lrt-public-bidding':
    'author': 'Claire Jiao, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
