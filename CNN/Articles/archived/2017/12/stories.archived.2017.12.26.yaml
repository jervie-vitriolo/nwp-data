      'mgnl:lastActivated': 2019-09-06T08:11:11.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte mentioned the BIFF among threat groups
        in Mindanao in his request for Congress to allow the extension of martial
        law in the island group until December 31, 2018.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268172a9-fe92-4f9a-a0dc-42aba11a5a03'
