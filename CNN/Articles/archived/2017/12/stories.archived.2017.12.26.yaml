  'Serena-Williams-return-Australian-Open-comeback-after-pregnancy':
    'author': 'James Masters, CNN'
    'caption': 'FILE PHOTO. Serena Williams'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-12-26T13:05:50.136+08:00
    'imagesource': 'jcr:2da19029-11f8-40be-aba8-702cf329a8f9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'db59a5eb-b1b5-4356-85ed-1e88715e7782'
    'lead': 'The 23-grand slam winner has not played in tournaments since winning
      the Australian Open 11 months ago -- a feat even more remarkable given she was
      already two months pregnant at the time.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-06T08:53:32.771+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-06T08:53:36.011+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
