      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress approved the request on December 13.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ad9da9-b966-450f-bd8f-a5e82716be8c'
