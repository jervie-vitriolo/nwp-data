      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LRT 2 Maintenance Contract</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873cd3b4-f24e-4466-9999-9f61ad3632c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:25:54.419+08:00
