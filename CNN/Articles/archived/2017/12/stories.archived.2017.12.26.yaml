    'template': '1'
    'title': 'Kris, Bimby answer netizens who call him gay

      '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa72f4a-5d04-4371-8434-b4839555a7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:40:34.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T08:40:37.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 26) —</strong> Kris
        Aquino and her son, James "Bimby" Aquino Yap, Jr. aren''t letting rumors that
        the younger Aquino is gay get under their skin.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d405b73-b52e-4282-86fa-a2aefe28ae1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:40:34.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T08:40:37.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a segment of a three-part series posted in Aquino''s Youtube
        page Saturday, the mother-son duo make it clear: it''s up to Bimby, 10, to
        decide who he wants to be.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f379e75-8fac-4bcc-b53f-2772ad96b145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:40:34.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T08:40:37.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People think I''m a homosexual... Why would you judge a child?
        Don''t judge a child," the younger Aquino said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f09159f-9968-4381-924d-c42b860e8274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:40:34.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T08:40:37.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s because we''re still learning for ourselves and puberty hasn''t
        struck for me yet," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4498b0-8c72-4fd6-94d4-86747fccc77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:40:34.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T08:40:37.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bimby said this after Kris Aquino admitted it wasn''t easy for her
        kids to grow up in the spotlight.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e26662-7fa9-4142-8230-81cb650d8ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:40:34.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T08:40:37.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The younger Aquino, apparently aware that there were rumors he was
        gay, mentioned there were people questioning his sexuality.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c03c230-a746-4dd4-838d-e0b51a9ff669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:40:34.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T08:40:37.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But both brushed it off, saying people shouldn''t be homophobic.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687fc5f9-8b92-4116-894e-3582d0999e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:40:34.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T08:40:37.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whatever your choice is in life, that''s your choice," Aquino said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021c04b2-b93a-4d4a-8ab5-da2f7b9d292a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:40:34.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T08:40:37.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video has since gone viral after a netizen cut and posted it
        on Twitter on Christmas Eve. It was captioned "HOY BIMBY IS SLAYING WITH ALL
        OUR HEARTS AND SOUL! YOU BETTER WATCH OUT!"</p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
