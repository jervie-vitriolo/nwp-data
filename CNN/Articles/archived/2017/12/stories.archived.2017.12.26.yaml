      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The netizen tagged the BPI and Bangko Sentral ng Pilipinas (BSP)
        in her post.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a1d61e-fb02-4074-83d7-0903ddb64e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:04:12.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:04:15.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She told CNN Philippines on Tuesday she withdrew four P100 bills
        at around 2:30 a.m. on Christmas Day at an ATM in Eastwood, Quezon City.</p>'
