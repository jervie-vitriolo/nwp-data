  'Noel-Ferrer-MMFF-challenges-mainstream-improve':
    'author': 'CNN Philippines Staff'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-12-26T14:42:26.062+08:00
    'imagesource': 'jcr:8f7dfccb-6105-4fd9-8b0a-86d84b0a77e3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6d8f3609-ed6a-4547-a98f-048575490cd3'
    'lead': 'Metro Manila Film Festival spokesperson Noel Ferrer said the festival''s
      new format challenges mainstream films to improve their storytelling, and indie
      films to be more accessible.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-06T08:32:26.193+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-06T08:32:30.412+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-06T08:32:30.200+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Spokesperson: MMFF challenges mainstream producers to improve

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97713d2-e25a-4bb5-a1d8-b106f1683075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:32:26.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T08:32:30.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 26) —</strong> The
        Metro Manila Film Festival (MMFF) challenges mainstream productions to come
        up with better work, a spokesperson said on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79997912-197a-45a6-9536-4904d397e18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:32:26.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T08:32:30.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really challenging them to up their mark in storytelling,
        in technicals, et cetera," Noel Ferrer told CNN Philippines'' The Source.
        "And for indie productions also to really up their ante into more accessible
        films."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd753aa85-fec9-40f2-b8a8-9e8052c004d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:32:26.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T08:32:30.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferrer said the first day of the festival, which opened on Christmas
        and which will run until January 7, was a success.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c971a679-4ac5-446f-a730-f9afa011cb43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:32:26.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T08:32:30.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The line-up of eight films this year received mixed reviews following
        an altered selection process. The first half of the films — "Gandarrapiddo:
        The Revengers Squad," "Meant to Beh," "Ang Panday," and "All of You" — were
        selected based on their script. The next four entries — "Haunted Forest,"
        "Deadma Walking," "Siargao," and "Ang Larawan" — were selected based on the
        finished films.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb19865-ff67-4627-9f61-a3d29b7eeafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:32:26.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T08:32:30.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/entertainment/2017/12/21/MMFF-2017-expectations.html">Related:
        What to expect from Metro Manila Film Festival 2017</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f5e980-a1f3-49f9-bbdc-9a51b18334e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:32:26.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T08:32:30.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferrer and other MMFF officials said the selection process was a
        "compromise" between independent and mainstream industries. The change came
        after last year''s snub of expected box office hits from previous MMFF regulars
        Vice Ganda and Vic Sotto.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83eaf960-7921-4d28-ae3b-ddb3d10d30ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:32:26.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T08:32:30.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year''s film festival also raked in only about P373.3 million
        in box office earnings in its shorter run, a figure significantly less than
        the one billion pesos the festival hauled in the year before. MMFF 2016 was
        also the first time that producers were required to submit finished films
        instead of screenplays.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd54211-6534-43d9-8575-1ac59de46158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:32:26.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T08:32:30.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, some critics argue that entries should have been selected
        based on the merit of the finished films — not on their production background.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a269d541-b214-4720-a374-84afe33544b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:32:26.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T08:32:30.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferrer maintained the festival this year aims to "[break] down the
        indie-mainstream divide."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c45aef-c773-460b-94d3-eefa02347ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:32:26.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T08:32:30.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that actor Coco Martin, who directed and starred in "Ang
        Panday," started out in independent films.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1729c677-a7b4-4f38-8071-fcac0e945217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:32:26.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T08:32:30.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please, tulungan na lang natin sila [let''s help them]. These are
        people trying to make more accessible films, more commercially viable films,
        so let''s support them," said Ferrer.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab737af-f93e-40c1-812f-43277b2a71f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:32:26.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T08:32:30.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In line with this show of support, Ferrer said producers, the MMFF
        executive committee, and theater owners agreed to impose stiffer penalties
        against the publicizing of top-grossing films.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6999e89-88c0-4f4c-a102-0677836f8f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:32:26.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T08:32:30.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The penalty includes a P200,000 fine and disqualification from joining
        the MMFF next year. The penalty aims to prevent movie-goers from flocking
        to proclaimed box office hits.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e159a8-5254-4f3c-ac2f-974801b53751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:32:26.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T08:32:30.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re only as strong as our weakest member. Pag linabas mo iyan,
        may bandwagon effect... Now even Star Cinema or ABS-[CBN] cannot claim number
        one in the box office kasi bawal," said Ferrer.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e21737-97d6-46bf-a497-a6088c093513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:32:26.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T08:32:30.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: If you publicize [the rankings], there''s a bandwagon
        effect... Now even Star Cinema or ABS-[CBN] cannot claim number one in the
        box office because it''s against the rules.)</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1859ec-7cac-46eb-8968-ca2dab3e6d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:32:26.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T08:32:30.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferrer also said theaters in the provinces would carry MMFF entries.
        He also disputed suspicions that some cinemas only ran expected box office
        hits, saying assignments to theaters were chosen through a lottery.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67f069a-6a9c-49c0-9da2-d2cf533f4a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:32:26.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T08:32:30.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he appealed to movie-goers to watch their anticipated films
        as soon as possible to keep them in cinemas.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3bda3f-b5a7-4816-9cf3-c38e6dfedda3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:32:26.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T08:32:30.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite rave reviews, the anticipated musical "Ang Larawan," is
        in danger of dropping out of theaters. The film is based on a play penned
        by national artist Nick Joaquin and translated by another national artist,
        Rolando Tinio.</p>'
    '35':
