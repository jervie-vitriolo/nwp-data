  'PAGASA-No-super-typhoon-January2018':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-26T17:05:49.021+08:00
    'imagesource': 'jcr:830d3c4c-569f-4939-8141-07f4fe0013cf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6bc97719-b564-4d43-a277-f7bcc6afba3d'
    'lead': 'Do not believe rumors that a super typhoon will devastate the country
      in January 2018, the government weather bureau said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-06T08:21:21.364+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-06T16:10:00.880+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-06T16:10:00.687+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PAGASA: No forecast of a super typhoon coming in January

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e66c57-7b81-4763-a338-b734c85bfacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:21:21.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:10:00.881+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 26)</strong> — Do
        not believe rumors that a super typhoon will devastate the country in January
        2018, the government weather bureau said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a290346f-bf76-4f39-8df6-a9411b92a91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:21:21.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:10:00.881+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric, Geophysical and Astronomical Services
        Administration (PAGASA) said its forecast only says a tropical cyclone may
        enter the country in January.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a09e96-d940-4923-9098-0d6347938cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:21:21.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:10:00.881+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s too early to say if the weather disturbance would develop
        into a super typhoon, the strongest category characterized by winds of more
        than 220 kilometers per hour.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb1a6be-0734-4e32-9027-72e7003616de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:21:21.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:10:00.881+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Predicting the tropical cyclone intensity to reach super typhoon
        category for more than 1 week ahead has a very high uncertainty," PAGASA said
        in a statement on December 23.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92f8172-7b69-4ef7-8df4-355279200fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:21:21.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:10:00.881+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It advised the public to be more careful about the information they
        believe and share.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9713672c-5828-4357-8fe3-5524ad82ea85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:21:21.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:10:00.881+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA adopted a super typhoon category for tropical cyclones, following
        the onslaught in 2013 of Yolanda, one of the strongest storms ever recorded.
        Over 6,000 people died.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5f4880-b623-4110-a980-150373826825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:21:21.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:10:00.881+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/03/24/pagasa-adopts-super-typhoon-category.html">Related:
        PAGASA now has four cyclone categories</a></p>'
