      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In 2017, the South China Sea was the world''s
        forgotten flashpoint.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9275d6-385e-4646-9199-e9dfb4440544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:51:39.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T15:51:44.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eclipsed by North Korea and overlooked by a Trump administration
        that has left many Asia positions unfilled, the lack of attention given to
        the disputed waters allowed China to press ahead with its military build-up
        on reclaimed land and work to placate the countries that contest its sweeping
        maritime claims.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6a7a59-3f56-4360-8997-e66627c2f1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:51:39.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T15:51:44.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The water was beautiful for China in the South China Sea in 2017,"
        said Michael Fuchs, a senior fellow at the Center for American Progress.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a7975b-e106-41a4-a923-2c174c1d74ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:51:39.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T15:51:44.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that could change in 2018, if an over-confident Beijing overplays
        its hand, forcing Washington and its allies to react.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f6245e-6024-4d6c-aca8-676b823505f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:51:39.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T15:51:44.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back burner</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b3ccdd-60c2-4bb6-8d42-4820211f76c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:51:39.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T15:51:44.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though most analysts agree the White House has put the issue on
        the back burner, there is disagreement as to why.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853ec97b-2fff-4c82-8378-8e38da826c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:51:39.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T15:51:44.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the start of the year, it appeared that the Trump administration
        would take a more muscular approach to the South China Sea.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4aa0dde-cd0b-4e08-b65b-c58a4c620a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:51:39.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T15:51:44.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Building islands and then putting military assets on those islands
        is akin to Russia''s taking of Crimea. Its taking of territory that others
        lay claim to," Secretary of State Rex Tillerson said in his confirmation hearing
        in January.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496e610e-16c7-487b-8e6f-5ae1bcba6668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:51:39.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T15:51:44.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to have to send China a clear signal that first, the
        island-building stops, and second, your access to those islands also not going
        to be allowed."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f210c8-c8ec-4d3c-98cb-a88fc5415730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:51:39.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T15:51:44.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was North Korea''s nuclear program that emerged as the top
        priority for the Trump administration, which now identifies Pyongyang''s weapons
        as a clear and present danger to the U.S. homeland.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87ab529-0357-4955-982c-df5c73608a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:51:39.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T15:51:45.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and his Secretary of State have come under fire for failing
        to fill multiple diplomatic posts and the focus on North Korea may have cannibalized
        the State Department''s resources on other issues in Asia.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f7a17a-89d0-402c-8c9e-3237555c335f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:51:39.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T15:51:45.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s no secret that the Trump administration is still woefully
        understaffed when it comes to the Asia squad," said Gregory Poling, the director
        of the Asia Maritime Transparency Initiative (AMTI).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91965b0-b97e-4c0a-8d09-b79a3fb0db34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:51:39.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T15:51:45.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s no surprise that they can''t focus on anything but North
        Korea. And occasionally they talk about trade deficits with China, but that''s
        it."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfbc84e-28b2-4e36-a1a5-70a4a81074f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:51:39.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T15:51:45.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other critics say the President simply doesn''t give the conflict
        the same weight as his predecessor did, though many note the Department of
        Defense has continued to bring the issue to the fore as best it can.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e08436-7c33-4077-90a6-eefe752a0476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:51:39.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T15:51:45.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compared to North Korea, the South China Sea doesn''t have the same
        immediate life-and-death consequences as nuclear-tipped ballistic missiles.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e733824-8562-456e-a596-516f9a3fde9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:51:39.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T15:51:45.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, it requires the Trump administration to push back at Beijing''s
        attempts to encroach on the sovereignty of its neighbors and trying to control
        trade routes, violations of the so called "rules-based order" that the United
        States has championed globally since the end of World War II.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1cc718-6ec1-45eb-a3e0-5cd53772c073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:51:39.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T15:51:45.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The South China Sea appeals somewhat less naturally to someone
        like President Trump because it''s about abstract defenses of norms and systemic
        stability," said Euan Graham, the director of international security at Australia''s
        Lowy Institute.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2b591f-6f34-410c-b6c8-864d54eadb2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:51:39.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T15:51:45.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lip service</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99d6654-8b38-4dbc-ae76-c7187f0e8b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:51:39.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T15:51:45.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s administration gave the South China Sea a short mention
        on page 46 of its newly unveiled 68-page National Security Strategy.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678d2224-7048-4606-bef4-fda4531406e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:51:39.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T15:51:45.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document said Beijing''s "efforts to build and militarize outposts
        in the South China Sea endanger the free flow of trade, threaten the sovereignty
        of other nations, and undermine regional stability."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b897e7b4-d220-4eaa-8e7f-e6bac4a6e7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:51:39.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T15:51:45.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts believe, for now at least, that mention was little more
        than lip service.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5928f73d-d9bd-4aaa-9d7d-7604acd33c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:51:39.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T15:51:45.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Chinese continue to pace with their long-term strategy to gain
        de facto control over the sea lanes in the South China Sea. And what changed
        is the United States stopped paying attention," said Fuchs, who served as
        the State Department''s deputy assistant secretary of state for East Asian
        and Pacific affairs from 2013 until 2016.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace5dfe7-3b34-49e7-bf57-faf195d9eb36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:51:39.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T15:51:45.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States has continued to conduct freedom of navigation
        operations, which involve sailing ships through waters to challenge what Washington
        deems to be overzealous maritime claims. In these operations, U.S. ships will
        sail very close to the islands China controls, often triggering heated warnings
        from Chinese coastal patrols.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8043234-0edf-4231-887d-9e8057eaf8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:51:39.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T15:51:45.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there is a sense of South China Sea fatigue, according to Poling.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1ee902-4dbf-4b78-b08d-edded2197b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:51:39.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T15:51:45.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After three years of sensational photos splashed across every paper
        of Chinese island building, that somehow became the new normal," said Poling.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9dd95f-88d2-4d6a-a233-f462bfed09ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:51:39.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T15:51:45.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diplomatic efforts</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04577003-ba7d-46b5-8826-5240b3182bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:51:39.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T15:51:45.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippines President Rodrigo Duterte''s desire to cozy up to China,
        as well as a more inward-looking Indonesia and Malaysia, all helped China
        advance its interests in the region.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74da86b3-acb0-4d2f-8a2b-d80a3ec026bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:51:39.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T15:51:45.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And diplomatic efforts to find a peaceful solution to the South
        China Sea did move forward.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d56297-5e4a-45c2-8145-69a1acf49626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:51:39.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T15:51:45.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China and the Association of Southeast Asian Nations (ASEAN) agreed
        to a framework for a Code of Conduct, a formalized process for dispute settlement.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2b7258-890c-4a7b-b4d3-a78a326ae9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:51:39.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T15:51:45.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But critics believe the watered-down document, which failed to mention
        island militarization and may not even be legally binding once finalized,
        were victories for Beijing. Vietnam was the only country to voice its opposition.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065993be-1ed7-4345-96e7-7996f2212607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:51:39.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T15:51:45.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But without the continued strong backing of other ASEAN states and
        the U.S., Hanoi does not have the same support it enjoyed in the past.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad63f54-4c29-42ce-976b-061a4e3725f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:51:39.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T15:51:45.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vietnam is in a tough spot. I think they have red lines, and if
        the Chinese don''t cross them they''re willing to play nice right now," said
        Poling.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c31776e-ee78-45c5-b0d9-b5b0cd69999f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:51:39.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T15:51:45.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hubris?</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbdca40-a98c-4a76-8c1a-719973a3beac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:51:39.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T15:51:45.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts believe this is all part of Beijing''s strategy of patience
        in the South China Sea.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74a60a9-9874-4362-8741-16df33061d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:51:39.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T15:51:45.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s leaders are playing a long game, waiting for rivals to
        either slip up or lose interest while using its economic leverage to influence
        smaller states who claim a part of the disputed waters.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0bf5df0-70eb-4db6-a3e1-cc4946652f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:51:39.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T15:51:45.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Beijing''s opinion has been for the last decade that it was never
        worth provoking an immediate crisis in the South China Sea, because sooner
        or later, the Americans would lose focus and that we (the US) just wouldn''t
        be able to maintain high-level political concern about this from administration
        to administration. And it looks like they were right, at least right now,"
        said Poling of AMTI.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf18e5a-27dd-460e-9406-81d4947d2a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:51:39.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T15:51:45.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But hubris could foil China''s current advantage, Poling says, if
        China convinces themselves that they won''t have problems with the other claimants
        in the region</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca71ccf-690f-4f61-ae38-dc8c73905b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:51:39.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T15:51:45.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What seems likely to me is that China will eventually overplay
        its hand here, because in Beijing, the only concern seems to be with Washington,"
        he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1baff138-2abf-4153-8dde-446f06114d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:51:39.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T15:51:45.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hear an awful lot of premature triumphalism in China that the
        region – the Philippines and Vietnam and Singapore – are all in the bag and
        if the Americans just got out of the way, the rest of Asia would kind of accede
        to Chinese hegemony."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097d1f05-e2d2-4e24-83c6-1ad257ace5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:51:39.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T15:51:45.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the horizon</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81431a55-7987-453f-87f2-691db0f34fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:51:39.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T15:51:45.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple analysts predict if Washington continues on its current
        path, Australia, India, and Japan – U.S. treaty allies – would get more involved
        in the South China Sea to ensure the sea lanes are open for trade.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd72f60-a13e-4b85-ac3e-f5657888e74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:51:39.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T15:51:45.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talks over the Code of Conduct are likely to continue. China could
        begin using its newly constructed military installations by deploying more
        aircraft, vessels and personnel.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091a5c7a-4ab5-4d63-900e-36f3bd83866f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:51:39.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T15:51:45.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They didn''t build all these hangers and airstrips so they can
        never use them," said Poling.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562e95db-0bc6-459b-8ce7-ba6e1fb21b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:51:39.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T15:51:45.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If things continue on their current trajectory, it''s a boon for
        Beijing. But to say China has already won is misleading, according to Graham
        at the Lowy Institute.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c8d3ce-b513-4ccc-b1d8-ec809402e950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:51:39.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T15:51:45.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fundamental metrics of American power, including the economic
        revival of the United States, are not to be underestimated," said Graham.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c841ed-d529-4527-9d99-b7abf3e2d593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:51:39.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T15:51:45.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The key question is, will that be translated into the political
        will to go and show leadership, especially on these issues that are not immediately
        sell-able to a skeptical public and Congress because they''re more about abstracts
        and systemic order."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d7be58-ab25-400e-bfc7-6387783cb78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:51:39.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T15:51:45.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/12/25/asia/south-china-sea-2017-intl/index.html">"South
        China Sea: How 2017''s forgotten flashpoint could flare again."</a></em></p>'
  'most-read-cnn-philippines-life-stories-of-2017':
