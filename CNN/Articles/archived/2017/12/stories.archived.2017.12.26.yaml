    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Serena Williams set for likely Australian Open comeback after pregnancy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d481f0-8edb-4d93-a821-4d3aa6996c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:53:32.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T08:53:36.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Serena Williams is set to appear on court
        for the first time since giving birth after confirming she will play at the
        Mubadala exhibition event in Abu Dhabi, in the United Arab Emirates, next
        Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71ac71f-640a-4ce4-9ab8-ba3e337d350c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:53:32.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T08:53:36.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 23-grand slam winner has not played in tournaments since winning
        the Australian Open 11 months ago -- a feat even more remarkable given she
        was already two months pregnant at the time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5428fbe-dac2-453a-b6c6-cc932cfe19d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:53:32.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T08:53:36.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams, 36, appears to be preparing for a return to Melbourne
        Park in January after agreeing to take on French Open champion Jelena Ostapenko.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54fc6bc5-0666-418f-80cb-c56e1a27ce17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:53:32.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T08:53:36.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair will make history by becoming the first women to compete
        at the tournament which was previously for men only.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f17b45b-aede-43f9-ac13-900f123a643d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:53:32.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T08:53:36.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am delighted to be returning to the court in Abu Dhabi for the
        first time since the birth of my daughter," Williams, referring to her daughter
        Alexis, said in a statement on the tournament''s official website.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9e8c95-02f9-4163-bb3b-dfccbe16d21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:53:32.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T08:53:36.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A win for Williams at next month''s Australian Open would take her
        to 24 grand slam victories and place her alongside all-time leader Margaret
        Court.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eaefd5e-5dd0-41d5-a56d-52c9cf4bf569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:53:32.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T08:53:36.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams, who got married last month, is currently ranked 22nd in
        the world and would not require a wild card for the Australian Open which
        begins on January 15.</p>'
