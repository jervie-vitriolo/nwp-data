  'how-to-prevent-firecracker-injuries':
    'author': 'CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-12-26T20:23:32.571+08:00
    'imagesource': 'jcr:e21204d9-cfc3-49af-99d6-80b0f9d87d97'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ed517e2-1a71-40e0-bfa1-cdc1e1feeab2'
    'lead': 'CNN Philippines gives you a few guidelines in order to make sure that
      welcoming the new year is as festive as it is safe.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-05T15:37:53.767+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-05T15:37:57.534+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-05T15:37:57.254+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How to prevent firecracker-related injuries

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70441ec5-e75b-43d8-9fbe-d37a7561a0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:37:53.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T15:37:57.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 26) —</strong> Fireworks
        and pyrotechnic displays are a staple whenever Filipinos celebrate New Year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e73443-e61b-42a9-b8ba-2df2efcf2f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:37:53.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T15:37:57.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Duterte administration''s Executive Order (EO) No. 28 confines
        firecracker use to community displays, "to minimize the risk of injuries and
        casualties."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a224ac-1bae-4781-a6d8-69860eb2bb1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:37:53.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T15:37:57.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, the Health Department reported over 630 firecracker-related
        injuries-with 29 percent of those injured coming from the 10-14 year old age
        group.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d05d9f-0f50-4ceb-9d4b-cb864958a622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:37:53.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T15:37:57.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the new order in place, authorities are expecting less injuries
        from fireworks as 2018 draws near. But it''s always better to be safe than
        sorry.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc011a4-a979-4de1-94a7-4643eae20211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:37:53.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T15:37:57.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines gives you a few guidelines in order to make sure
        that welcoming the new year is as festive as it is safe.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b99ad9b-f26c-4c74-bb23-b55d1ee4fcb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:37:53.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T15:37:57.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch community fireworks displays</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be444c15-cf59-473b-bfc4-f99019cf441b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:37:53.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T15:37:57.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bring the family to the nearest pyrotechnic and firecracker show
        in your area. Community fireworks shows must have a permit from their local
        government.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04471717-887c-4797-a1f0-54984b3d4927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:37:53.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T15:37:57.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police should also be around to supervise
        the display.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66351eb-3f74-41fc-a7e1-5b438b8b58f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:37:53.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T15:37:57.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Use sparklers, instead of firecrackers</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760b0acc-0170-4748-917c-36d113a1ce2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:37:53.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T15:37:57.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Interior and Local Government (DILG) also clarified
        that the EO allowed for consumer pyrotechnics or "pailaw" outside residences.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca54878-583f-4af9-a1d7-16044b779fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:37:53.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T15:37:57.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means sparklers, luces, Roman candles, trompillos, airwolfs,
        and whistle devices are allowed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd739fa79-74de-44c1-98dc-eeafdd1f131a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:37:53.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T15:37:57.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the DILG clarified that households can neither purchase nor
        use the piccolo, Super Lolo, Whistle Bomb, Goodbye Earth, Judas Belt, and
        Watusi. Any firecracker with gunpowder exceeding two grams, or 1.3 teaspoons
        is also prohibited.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e9714b-f69d-41a7-bbba-f628ed35d1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:37:53.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T15:37:57.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG also reminded the public to remain careful with the use
        of pyrotechnics.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426ac409-e884-4e1d-ba25-2c07c704ebc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:37:53.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T15:37:57.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Make noise some other creative way</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958f48fa-fe19-45cd-80b1-5e9f6b1a3b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:37:53.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T15:37:57.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tradition states to make noise during the New Year to ward off evil
        spirits, but keep in mind that it''s not only firecrackers that can scare
        these off.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05d78b1-320e-47cd-9f3d-4e1dcff3b345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:37:53.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T15:37:57.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can crank up the volume of your favorite jam, and blast music
        through your speakers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3dba08-7b27-4296-8f99-320f724522b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:37:53.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T15:37:57.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Use the familiar Filipino torotot or trumpet, as these come cheap.
        You can also do makeshift noisemakers with household items.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c564500d-6f0b-4751-af72-bbe18ce1a5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:37:53.769+08:00
