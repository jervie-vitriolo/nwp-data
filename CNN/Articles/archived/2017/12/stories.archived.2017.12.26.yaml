      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:15:48.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Grammy-award winning artist Lorde has canceled
        a scheduled concert in Tel Aviv following activists'' calls for her to join
        the growing boycott, divestment and sanctions (BDS) movement targeting Israel.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db548bb4-25dc-4d23-8abb-7837d56cbc10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:50:57.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:15:48.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eran Arielli, owner and founder of concert organizer Naranjah, which
        promoted the June show, confirmed the cancellation on Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbdf07c-6aef-43ad-8d69-7e1549e2177a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:50:57.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:15:48.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The truth is that I was naive to think that an artist of her age
        can withstand the pressure involved in coming to Israel, and I take full responsibility
        and ask the forgiveness of fans, admirers, and other dreamers," Arielli wrote
        on Facebook.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb9e460-6a7a-43cc-bab6-92e3d01aeced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:50:57.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:15:48.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have no complains about her, and beyond that, my opinion of her
        has not changed one millimeter," Arielli said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafb329c-fe80-4a05-8cc7-9379821c382a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:50:57.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:15:48.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorde is expected to clarify her decision on Twitter, he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52cb5244-8cac-4672-8c94-1fb27092d5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:50:57.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:15:48.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of the cancellation followed an exchange the New Zealand pop
        star had online with activists and fans who expressed disappointment that
        her Melodrama World Tour would stop in Tel Aviv.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d08f9b-fca0-4200-aecd-1a043d600241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:50:57.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:15:48.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fellow New Zealanders, Jewish activist Justine Sachs and Palestinian
        activist Nadia Abu-Shanab, penned an open letter last week calling for Lorde
        to cancel her show. The letter mentioned US President Donald Trump''s recent
        decision to recognize Jerusalem as the capital of Israel and labeled the Israeli
        government''s policies "occupation and apartheid" against the Palestinian
        people.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457cf795-cb09-40cf-8ccd-1c5f256e1c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:50:57.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:15:48.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this context, a performance in Israel sends the wrong message,"
        the activists wrote. "Playing in Tel Aviv will be seen as giving support to
        the policies of the Israeli government, even if you make no comment on the
        political situation. Such an effect cannot be undone by even the best intention
        and the best music."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f337681-f774-4552-be1b-5adb77608ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:50:57.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:15:48.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorde responded on Twitter to a user who shared the letter: "Noted!
        Been speaking w many people about this and considering all options. Thank
        u for educating me I am learning all the time too."</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">A clear and urgent (not to mention fantastically written) open letter
        to <a href="https://twitter.com/lorde?ref_src=twsrc%5Etfw">@lorde</a> by @precariatqueer
        and Nadia Abu-Shanab <a href="https://t.co/LKVbY3jeBV">https://t.co/LKVbY3jeBV</a></p>&mdash;
        jœnnœ (@jonnoxrevanche) <a href="https://twitter.com/jonnoxrevanche/status/943673024875597825?ref_src=twsrc%5Etfw">December
        21, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a024d823-3c1c-41a2-b1d2-c159a8504aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:50:57.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:15:48.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dcdf644-a334-452b-91ad-00ceab31b660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:50:57.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:15:48.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activists have sought to economically and culturally isolate Israel
        since 2005, when a coalition of 170 organizations from Palestinian civil society
        called on "people of conscience" to employ non-violent tactics to pressure
        Israel into ending its military control of Palestinian territories and comply
        with international law in its treatment of Palestinians.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68cb7d08-6f0b-4221-b732-f0f7db0fe061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:50:57.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:15:48.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BDS movement is modeled after a similar campaign in the 1970s
        and 80s to end apartheid rule in South Africa.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e96a24-38b2-414f-a32f-5bb1a5db1327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:50:57.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:15:48.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the movement, numerous writers, artists and musicians
        have canceled events in Israel or declared their support for a cultural boycott.
        Among them are Lauryn Hill, Roger Waters, Gil Scott-Heron and Elvis Costello.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7be5160-ac08-4a78-8cc5-f3d77c17c34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:50:57.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:15:48.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics have said the movement unfairly targets Israel, is unhelpful
        to achieving a negotiated peace and is even anti-Semitic. British rock band
        Radiohead rejected calls to cancel its concert in Tel Aviv earlier this year.
        Thom Yorke, the band''s frontman, said music is about "crossing borders, not
        building them."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab74a09-d78a-4ec6-abfe-013ffc74fe95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:50:57.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:15:48.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israeli Prime Minister Benjamin Netanyahu has made defeating the
        BDS movement a priority of his administration. In March, the Knesset passed
        a law barring those who support boycotts against Israel or West Bank settlements
        from entering the country.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd64a9b-4d32-43bd-a6a3-a5f5de4b71f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:50:57.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:15:48.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilad Erdan, Israel''s Minister of Strategic Affairs, said at the
        time the law was "another step in our struggle against those who seek to delegitimize
        Israel while hiding behind the language of human rights." Critics slammed
        the law as an attack on free speech.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8208ec74-ccd7-4140-ba65-16bb86d8b38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:50:57.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:15:48.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorde, who was awarded two Grammys in 2014 for her hit song "Royals,"
        has previously championed other political and social issues.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87be928f-19fa-4e38-9785-b3be25684611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:50:57.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:15:48.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sachs and Abu-Shanab noted Lorde''s views in their letter, writing:
        "We''ve watched as you''ve used your platform to draw attention to institutional
        racism, sexism and white privilege. You''ve talked about the need to ''stay
        informed and stay outraged'' about the intolerant and discriminatory policies
        of the Trump administration. We only ask you do the same with the Israeli
        government."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e968d1f9-fc4b-463b-bbc3-9afb6b3f8b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:50:57.752+08:00
      'mgnl:createdBy': 'jeff'
