    'mgnl:lastActivatedVersionCreated': 2019-09-06T10:24:09.062+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NDRRMC: 164 dead, 176 missing due to ''Vinta''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f14554-e661-4157-9abb-22e28ef7ead9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:50:59.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:24:09.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 26) —</strong> More
        bodies are being recovered in the aftermath of Typhoon Vinta''s onslaught.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74487cf-9f2f-41bb-8c82-d195756c7b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:50:59.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:24:09.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Disaster Risk Reduction and Management Council (NDRRMC),
        in a press briefing on Tuesday, said there are 164 dead and 176 others missing
        due to Typhoon Vinta.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304a115a-9a36-4f0a-b0fc-05b22a711da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:50:59.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:24:09.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data are still for "verification, validation, and confirmation,
        NDRRMC Spokesperson Mina Marasigan said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527fd632-0d51-4821-aa6f-012d1cedc27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:50:59.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:24:09.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces of the Philippines (AFP) is in charge of the search,
        rescue, and retrieval operations. However, Marasigan said the missing people
        have "slim chances of survival."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db45924b-2947-4887-a1ed-6880a1a672e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:50:59.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:24:09.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll be honest with you.. syempre nung tayo ay nakikipag-usap
        sa AFP bilang head ng search, rescue, and retrieval, nasabi na slim ang chances
        of survival lalo na kung landslide. Alam mo, like all of us na naniniwala
        talaga sa milagro or miracles, eh sana meron pa," Marasigan said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30bc7b2e-909f-496f-aa35-38ab00627dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:50:59.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:24:09.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''ll be honest with you. When we talked to the AFP
        as head of the search, rescue, and retrieval, it was mentioned that there
        are slim chances of survival, especially in landslides. But most of us still
        believe in miracles. We hope we can still find them.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0cddcbf-b52b-450b-9888-b5ba39fca32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:50:59.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:24:09.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDRRMC spokesperson said ₱10,000 cash assistance is available
        to bereaved families, while ₱5,000 is available for those injured. Documents
        like the death certificate and proof of hospitalization are among the requirements
        to claim the assistance.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60827ea1-355a-4bea-88ff-d799eb985856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:50:59.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:24:09.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marasigan said there are some areas where cellular signal is still
        a problem, but assured that telephone companies are continuously trying to
        restore signal, in case people are trying to call their relatives.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9bf61a9-8151-421a-9683-a5f63ca0d3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:50:59.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:24:09.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aid is also available to those whose houses were destroyed by the
        typhoon. P30,000 will be given to those whose houses were totally damaged,
        ₱10,000 for partially damaged houses.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed02b79-1aff-446a-b98c-6f715db9ddea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:50:59.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:24:09.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDRRMC said as of Tuesday, there are 1,507 totally damaged houses,
        while 826 are partially damaged.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6a2ecc-b11a-4925-8679-0855f63d2148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:50:59.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:24:09.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vinta also cost millions of damage in agriculture and infrastructure.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ede1943-8720-4aee-b9d7-3e402857c267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:50:59.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:24:09.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around ₱52 million worth of damage in agriculture were recorded
        in Zamboanga del Sur and Agusan del Sur.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f6920e-befe-4722-8bfa-915ef94a432c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:50:59.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:24:09.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than ₱167.7 million, on the other hand, were the damage in
        infrastructure in the regions of Zamboanga Peninsula and Northern Mindanao.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb2385e-5543-4c75-a38f-5507f5106c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:50:59.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:24:09.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vinta (international name: Tembin) hit the Philippines on December
        20 and left on Christmas Eve, spawning rains mostly in the Visayas and Mindanao.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534acaec-dd54-4605-9323-e819fe866d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:50:59.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:24:09.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vinta entered the Philippines as a tropical depression and intensified
        into a typhoon.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302f470d-1c4b-4243-882a-afa3d96bdde9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:50:59.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:24:09.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: <a href="http://cnnphilippines.com/news/2017/12/24/Vinta-December-24.html">Authorities:
        Hundreds dead due to ''Vinta''</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd8f08b-99bb-4381-97a8-add7054a9ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:50:59.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:24:09.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ:<a href="http://cnnphilippines.com/news/2017/12/20/Tropical-Depression-Vinta-enters-Philippine-territory-may-become-tropical-storm.html">
        Tropical Depression "Vinta" enters Philippine territory; may become tropical
