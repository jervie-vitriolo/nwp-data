      lane

      '
    'updated': 2017-12-27T06:14:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9814abf1-b9e0-415d-b37f-d4de70142742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:19:18.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:36:44.977+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 26)</strong> — Responders
        to a road crash in Agoo, La Union say it was an overtaking jeepney that led
        to the incident.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec859708-c8c5-4c7e-90bf-6167f91a43d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:19:18.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:36:44.977+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, according to Diosdado Magpili, a municipal disaster management
        officer of Agoo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9442a4-65a1-413f-b891-348f9f70d55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:19:18.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:36:44.977+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines Tuesday, <em>Magpili</em> said,
        "The initial stories were nag-overtake itong jeepney. E kurbada – curved –
        <em>yung lugar na pinagovertake-an niya</em> taking the lane of Partas. That''s
        an official statement of the responders."</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">2 dead, 26 injured in La Union road crash | <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/XyYbm4d0sX">pic.twitter.com/XyYbm4d0sX</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/945601035405475840?ref_src=twsrc%5Etfw">December
        26, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea15f08-d6fd-4bd3-945f-d621b31b014f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:19:18.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:36:44.977+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7029b6e0-9451-4480-b306-e1f767326ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:19:18.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:36:44.977+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident happened on December 25. Twenty people died in the
        crash, including 11 minors – one a five-month-old infant.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7baafb5f-935f-4113-a163-bd858ebbbcf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:19:18.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:36:44.977+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports said 26 people were injured, however Magpili claimed – based
        on their records – 24 were hurt.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a76028-ddc1-4edb-8aac-a4ed04e9321b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:19:18.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:36:44.977+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agoo deputy police chief Senior Insp. Eugenio Balagot told CNN Philippines
        on Monday that a private jeepney carrying 29 passengers and a Partas bus carrying
        31 passengers collided head-on at 3:30 a.m. on MacArthur Highway.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25bb79fe-c682-4378-b964-c29a9f631922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:19:18.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:36:44.977+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial investigation showed that the southbound jeepney was overtaking
        another vehicle when it hit the northbound bus.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a599e76c-b588-46c1-b745-1255066590f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:19:18.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:36:44.977+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yung bangaan po, nangyari sa linya ng Partas,"</em> Balagot
        said. "Although <em>nag-preno yung Partas, inabot pa rin."</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefd60e2-37fd-4d48-ba7e-f70e2d21b9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:19:18.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:36:44.977+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The crash happened in the lane of the Partas bus.
        Although the Partas driver hit the brakes, he couldn''t stop in time.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f59b2a4-4268-4562-ab1d-e765c1fef825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:19:18.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:36:44.977+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/transportation/2017/12/25/agoo-la-union-crash.html">READ:
        20 dead, 26 injured in Agoo, La Union crash</a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3b7f67-369a-4e69-96d1-1a317dc81b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:19:18.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:36:44.978+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All those who died were passengers of the jeepney. They were all
        related.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de6977b-fb08-442b-9b4f-b919d55cb488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:19:18.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:36:44.978+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magpili said the jeep was on its way to the Our Lady of Manaoag
        Church when the crash happened.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b520c614-cdb2-4f18-a344-9a61e5769f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:19:18.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:36:44.978+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the Land Transportation Franchising and Regulatory Board
        (LTFRB) said it would suspend the franchise of seven units of provincial bus
        company Partas Bus for failing to comply with regulatory requirements.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4787bc-6a4c-4486-a205-88b756b2020e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:19:18.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:36:44.978+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/transportation/2017/12/26/ltfrb-suspend-partas-agoo-la-union-crash.html">READ:
        LTFRB to suspend bus firm involved in Agoo, La Union crash</a></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c62ce0e-d892-46ac-a4ed-3b33111765e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:19:18.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:36:44.978+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTFRB Spokesperson and Board member Aileen Lizada said that the
        30-day preventive suspension order (PSO) will be issued on Wednesday and will
        immediately take effect once Partas receives it.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3202b41-aa98-434c-96c4-92c031a12b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:19:18.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:36:44.978+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The franchise covers the Pagudpud, Ilocos Norte-Manila route. Partas
        must surrender the license plates of buses plying this route.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64dae9da-da47-4c49-897c-c73a069e879d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:19:18.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:36:44.978+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lizada added that a hearing will be done to determine whether or
        not to lift the order.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb3ab06-615c-4a93-af40-678cc8bb8112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:19:18.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:36:44.978+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Partas had been ordered to submit the dashcam memory card and GPS
        data of the bus that collided with the keep. They had until noon to do so,
        but the bus company only turned over security camera footage showing the bus
        interior.</p>'
    '35':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Lizada: Partas only gave CCTV footage of the interior of the bus,
        not the dashcam footage | <a href="https://twitter.com/vjbacungan?ref_src=twsrc%5Etfw">@vjbacungan</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/945539804044734464?ref_src=twsrc%5Etfw">December
        26, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

