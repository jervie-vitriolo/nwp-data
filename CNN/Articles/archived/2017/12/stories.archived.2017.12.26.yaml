      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferrer said that artists and workers from both independent and mainstream
        backgrounds were still in the same industry and had to help each other.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97800bd0-d092-4de4-bd73-48f2c24fed97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:32:26.196+08:00
