      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of publishing time, the post has drawn over 24,000 reactions
        and 19,000 shares. While some commenters were alarmed, others were skeptical
        of the post.</p>'
