    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b48f591-bb73-4df0-9180-3b449df8f12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:32:26.196+08:00
