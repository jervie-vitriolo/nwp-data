    'template': '1'
    'title': 'Gov''t reminds PUV drivers of road safety following deadly holiday crashes

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09b17cd-ad18-4af2-bd5e-edbb73854d6e'
      'mgnl:activationStatus': true
