      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Christmas Day, 20 people, including a 5-month-old baby, were
        killed and 26 were injured in a head-on collision between a private jeepney
        and a provincial bus in Agoo, La Union.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db22243-95d2-4658-a799-2fe5758fbb42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:00:14.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:00:18.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/transportation/2017/12/25/agoo-la-union-crash.html">Read:
        20 dead, 26 injured in Agoo, La Union crash</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1daf2fd3-f60c-4f1d-b6b7-f6dbb2d3d589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:00:14.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:00:18.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And early Tuesday morning, two motorcycle riders were killed when
        they were run over by a bus on Mindanao Avenue in Quezon City, while 10 were
        injured in Quezon province when the bus they were on fell into a ravine.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89d2a2c-c8d4-4da7-adcf-d7a4c8af1f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:00:14.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:00:18.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB warned PUV operators of penalties.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c78ea9d-b6c3-4444-aefb-1113411294a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:00:14.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:00:18.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the event of any accident involving your unit and if the initial
        findings would prove that you are at fault, the Board will issue a preventive
        suspension order on your franchise," Lizada said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c0b315-d4c0-45c5-a588-2096ca0bd9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:00:14.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:00:18.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also advised PUV passengers to report incidents of reckless
        driving to the LTFRB''s social media accounts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a80c1b4-b9ee-46e8-9f31-449af15aa4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:00:14.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:00:18.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before boarding the PUV, take a picture of the plate number, so
        if your PUV driver refuses to heed your advice, please post to the LTFRB Twitter
        or Facebook account," she said. "Tell us your exact city, municipality or
        province. We will take it from there."</p>'
