    'template': '1'
    'title': 'The 20 most-read CNN Philippines Life stories of 2017

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c705f36-fb76-4889-b56a-8f3025e6c1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:59:46.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:39:12.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — While a survey
        earlier this year shows that T.V. is still the Filipinos’ preferred medium
        to access information, the use of digital media is rapidly catching up, with
        internet access rising to 43 percent in only a span of two years. Filipinos
        are now easily consuming news and digital stories on the go — while riding
        the MRT, lining up for lunch, or waiting for an Uber.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0628587-94e6-4ad8-82e4-a1ca4385721d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:59:46.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:39:12.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most-read stories in CNN Philippines Life presented some recurring
        themes for the year: inspiring Filipinos, the Duterte presidency, mental health
        issues, films and songs that represent the Filipino, and the arduous fight
        for rights in the country. We’ve seen a clamor for critical thinking, not
        just in politics, but in culture, especially in the way readers have engaged
        with stories and dialogues about things that needed to be talked about.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102bb30f-4cf3-4ae7-93f8-5b6c75a5a9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:59:46.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:39:12.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most-read stories show a desire to learn about the Filipino
        identity and a need to reflect and question values, beliefs, and practices
        that the Philippines has been accustomed to. These stories show that despite
        historic, political, and cultural differences, the Filipino story — its triumphs,
        failings, and even its mundanities — is a story worth telling.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b6a5d6-aa30-4230-a761-5c3cf99bbfa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:59:46.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:39:12.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/life/entertainment/music/2017/02/10/filipino-love-songs.html">1.
        25 best Filipino love songs of the last 25 years</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df56792f-530f-4493-8177-78c88fa97a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:59:46.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:39:12.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This list best expressed the woes and triumphs of a generation,
        caught in the throes of romantic love. The list mirrored the Filipinos’ propensity
        for romance (or the absence of it) in our lives.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64d11b3-776c-49f5-9d1e-a3a790e76bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:59:46.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:39:12.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/life/entertainment/film/2017/10/04/last-night-suicide-portrayal-in-film.html">2.
        What ‘Last Night’ gets wrong about suicide?</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a90615-1b8c-43e0-87b9-c1a383f2a5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:59:46.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:39:12.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A constructive review of the Star Cinema “dark rom-com,” the article
        got mixed feedback from readers — some agreed to the main point raised, which
        is that the movie was a dangerously trivial portrayal of suicide, and some
        opposed this view. The constant dialogue about the film’s rightness or wrongness
        highlighted an important issue about how Filipinos deal with a mental health
        issue that has long been taboo.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45657ad4-7307-4bea-b1cc-f709a859bece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:59:46.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:39:12.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/life/culture/2017/06/27/6-filipino-scientists.html">3.
        6 Filipino scientists who are changing the world</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3108c64b-8c32-4247-95cc-405696a62d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:59:46.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:39:12.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From a doctorate student looking to end tuberculosis to a researcher
        surveying an African region, these Filipinos show that while their professions
        may be unpopular and not as easily supported in the Philippines, their passion
        to pursue the extension of human knowledge is one that cannot be discounted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be0904e-5248-493c-9814-73a9f84213ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:59:46.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:39:12.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/life/culture/politics/2017/01/05/rodrigo-duterte-cover-story.html">4.
        Rodrigo Duterte: A singular man</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37c1b6c-0c06-429a-8fde-88c4e1b73050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:59:46.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:39:12.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arguably the most newsworthy world leader next to Donald Trump,
        President Rodrigo Duterte has displayed that, indeed, he is a character of
        his own. The profile, jumping off from his December 2016 interview with CNN
        Philippines senior anchor Pinky Webb, talks about his unapologetic resolve
        about the war on drugs, a topic that has always caused a vicious tug-of-war
        of opinions among Filipinos.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082a1b89-7e98-4a44-8d18-6889063bfc6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:59:46.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:39:12.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/life/entertainment/2017/10/10/andi-eigenmann-interview.html">5.
        Why Andi Eigenmann is quitting the ''artista'' life</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0811e56d-92d8-4b86-b41c-12d24cabe6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:59:46.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:39:12.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an exclusive interview, Andi Eigenmann shared a side of her not
        many have seen: an actress that is fierce, unashamed, and straightforward.
        After talks about her decision to ditch the ‘artista’ life and the many rumors
        about her love life, she cleared all the noise in this interview.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f844563-20fb-4839-8019-62a6f9f065f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:59:46.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:39:12.975+08:00
