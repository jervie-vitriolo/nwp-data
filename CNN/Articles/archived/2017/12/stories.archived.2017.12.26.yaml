      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Story updated to include statement of LTFRB Spokesperson Aileen
        Lizada.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55df10a3-5dbc-466e-b46e-0527d67bc020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:46:20.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:11:40.586+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 26)</strong> —Transport
        authorities will suspend the franchise of seven units of provincial bus company
        Partas Bus for failing to comply with regulatory requirements.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2b81f0-f868-491e-aad5-38d68e917b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:46:20.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:11:40.586+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Land Transportation Franchising and Regulatory Board (LTFRB) Member
        and Spokesperson Aileen Lizada said on Tuesday that the 30-day preventive
        suspension order (PSO) will be issued on Wednesday and will immediately take
        effect once Partas receives it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd7d155-0ddf-44d0-a5bc-11c596e913e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:46:20.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:11:40.586+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The franchise covers the Pagudpud, Ilocos Norte-Manila route. Partas
        must surrender the license plates of buses plying this route.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86bc2f7-da25-4457-bbd0-f064e9e86b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:46:20.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:11:40.586+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lizada added that a hearing will be done to determine whether or
        not to lift the order.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec040a5-263b-4439-a10e-9ee917bd4d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:46:20.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:11:40.586+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When they will submit the dashcam footage, it will be for the decision
        of the Board because it will be set for hearing," she said. "It is a collegial
        decision as to when to lift the PSO."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10cf867-c033-4b20-9be6-e3c761fdad59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:46:20.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:11:40.586+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB told Partas to submit the dashcam memory card and GPS
        data of the bus that collided with a private jeepney on Christmas Day, leaving
        20 dead and 26 injured.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35829b5-f103-4755-9e95-f9fe44a95198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:46:20.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:11:40.586+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/transportation/2017/12/25/agoo-la-union-crash.html">Read:
        20 dead, 26 injured in Agoo, La Union crash</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63a71b8-5aaa-4cf2-8940-0bfe98999877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:46:20.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:11:40.586+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday morning, Lizada warned the company of the noontime deadline
        to submit the requirements or else it would be served a harsher penalty.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30bdeb16-7fea-4dfc-8020-9c04c1f40d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:46:20.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:11:40.586+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Lizada said the company only turned over security camera footage
        showing the bus interior.</p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Lizada: Partas only gave CCTV footage of the interior of the bus,
        not the dashcam footage | <a href="https://twitter.com/vjbacungan?ref_src=twsrc%5Etfw">@vjbacungan</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/945539804044734464?ref_src=twsrc%5Etfw">December
        26, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f3b08b-2b15-4883-af46-8dd1501868bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:46:20.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:11:40.586+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a843fd3d-a247-4641-8a0b-7cc1df475bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:46:20.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:11:40.586+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Board will issue a preventive suspension order if Partas will
        be unable to comply," she said. "Let it be noted that  more than 24 hours
        has passed ever since the road crash, which allegedly occurred, based on the
        police report, at 3:30 a.m."</p>'
  'NDRRMC-164-dead-176-missing-Vinta':
    'author': ' Yvette Morales, CNN Philippines'
    'caption': 'The bridge in Brgy. Mamawan connecting Gutalac and Siocon in Zamboanga
      del Norte was destroyed due to Vinta''s heavy flooding.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-26T08:47:10.805+08:00
    'imagesource': 'jcr:8ca107d5-03ac-4c1a-8cfb-31576cc63cb1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3e90b0f3-6ce1-44c4-9798-2d6a9859f3d2'
    'lead': 'More bodies are being recovered in the aftermath of Typhoon Vinta''s
      onslaught.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-06T08:50:59.588+08:00
