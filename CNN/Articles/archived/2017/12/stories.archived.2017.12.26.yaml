      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino, for her part, says she is proud of Bimby and how he deals
        with bashers.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccee985d-113b-44eb-acc4-670649340bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:40:34.970+08:00
