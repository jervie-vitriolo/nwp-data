    'template': '1'
    'title': 'House panel passes bill declaring Kalayaan Islands as ''alienable, disposable
      land''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adff2725-8fbe-4a6b-b8ab-f02592aef228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:17:58.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T08:18:02.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 26) —</strong> A
        House panel has approved a measure seeking to declare the Kalayaan Island
        group in Palawan as "alienable and disposable land."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c54c3c-4cd2-4013-9c65-c04df21459a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:17:58.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T08:18:02.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Tuesday, the House Committee on Natural Resources
        passed House Bill 5614, covering nine islands and three reefs in 730,000 square
        meter area in the South China Sea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359ad65a-7de7-4c22-a5ca-8634dbaa22e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:17:58.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T08:18:02.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill was authored by House Speaker Pantaleon Alvarez and House
        Majority Floor Leader Rudy Fariñas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83c2dc8-9476-41bb-87a7-58b5fdd623a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:17:58.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T08:18:02.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the eight islands in the Kalayaan Group is Pag-asa Island,
        where Chinese vessels were reported to have been seen in August. The island
        is within the 200-nautical mile exclusive economic zone of the country, and
        the seat of the Kalayaan municipal government.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f3c336-7272-4ea1-8cb4-a70365bb07bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:17:58.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T08:18:02.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a href="http://cnnphilippines.com/news/2017/08/15/chinese-vessels-in-pagasa-islands-alejano.html">Alejano:
        Chinese vessels seen near Pagasa islands</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b96a0ad-eda2-4411-b008-6448b0e697e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:17:58.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T08:18:02.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kalayaan Island Group is also part of the Spratly Group of Islands,
        which is the subject of maritime disputes in the South China Sea.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68c09fd-bf72-4e18-b7f9-1e229aef02fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:17:58.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T08:18:02.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bill authors Alvarez and Fariñas claimed the declaration is urgent
        to promote permanent dwelling and a source of livelihood for its residents.
        The declaration, according to the lawmakers, will promote business opportunities
        and trade and industry in the area by attracting investors.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a44ccf1-5fa6-4d8a-bf7b-37c43b030342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:17:58.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T08:18:02.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Kalayaan Island Group offers rich fishing grounds and contains
        significant oil and natural gas reserves," the introductory statement in the
        bill read.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f914f69-7bf9-4c76-9281-8de6097d5912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:17:58.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T08:18:02.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alienable and disposable lands are public domain lands which have
        not yet been classified by the President into either agricultural, residential,
        and commercial purposes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c08316f-2af1-4f99-8a56-bd314e836cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:17:58.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T08:18:02.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill also aims to secure land for the residents in the municipality.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a962f5-b162-4b4d-8ece-19270122258c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:17:58.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T08:18:02.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
