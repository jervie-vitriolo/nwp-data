    'title': '4 BIFF members killed in Christmas Day airstrikes

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9ab708-7a8a-48f6-b498-8dbc544bcdd9'
