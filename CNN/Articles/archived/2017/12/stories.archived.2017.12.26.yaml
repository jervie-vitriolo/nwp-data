      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tweet of the video has been shared almost 13,000 times and liked
        36,000 likes as of Tuesday. Netizens have also praised Bimby for his maturity
        at such a young age.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08c7f1e-9e40-44c8-bcab-1036125b5c4d'
