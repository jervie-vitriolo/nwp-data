  'robredo-christmas-message':
    'author': 'CNN Philippines Staff'
    'caption': 'Vice President Leni Robredo reminds Filipinos to spend time together
      this holiday season. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-24T16:43:24.696+08:00
    'imagesource': 'jcr:78f4abe1-6173-4660-9c63-2e160ad24552'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2db5c07f-16a8-46c0-85ee-987e79be806d'
    'lead': 'She reminds Filipinos to be grateful and to spend time together this
      holiday season.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-05T13:23:24.500+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-05T16:27:30.569+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-05T16:27:30.331+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo''s Christmas message: Remember victims of Marawi conflict

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e936bd00-d5d8-4522-abed-f298137980bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:23:24.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:27:30.569+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 24)</strong> ‚Äî In
        her Christmas message Sunday, Vice President Leni Robredo reminded the public
        to remember those affected by the Marawi crisis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a37ee2a-f28b-4d0a-96f6-3061a80250b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:23:24.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:27:30.569+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa kabila ng kasaganahan at kasiyahan, alalahanin natin ang
        mga kapatid nating nasa Marawi. Nagsisimula pa lamang silang bumangon mula
        sa gulo ng hidwaang naganap ngayong taon,"</em> the Vice President said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942910c0-208b-482c-92fe-146b713b6095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:23:24.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:27:30.569+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Amid the prosperity and celebration, let us remember
        our brothers in Marawi. They are just starting to recover from the recent
        conflict.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81309109-062b-4ed1-aa86-2a4f4b1e817d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:23:24.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:27:30.570+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She reminded Filipinos to be grateful and to spend time together
        this holiday season.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26059279-8c4c-4d88-a86a-02c5bb668316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:23:24.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:27:30.570+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>"Para sa mga nawalan ng mga mahal sa buhay o ''di kaya ay
        nagpapagaling pa lamang sa mga karamdamang dala ng bala at pulbura, mahirap
        harapin ang Pasko. Ngunit sa pagkakaisa, maiibsan ang lungkot na dala nito,"</strong>
        she added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e32a17-6ea2-4e32-9941-ca76503d5bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:23:24.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:27:30.570+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For those who lost loved ones in the war, or those
        who are just healing from wounds left by bullets and gunpowder, it would be
        difficult to celebrate Christmas. But with unity comes healing.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26599bb-055b-4e8f-8f86-53320424b9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:23:24.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:27:30.570+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crisis in Marawi City, which lasted for almost five months,
        claimed the lives of 165 government troops and 47 civilians in clashes with
        ISIS-inspired terrorist group Maute.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c11beaa-53ef-4cca-88ef-5128c61e81d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:23:24.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:27:30.570+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte had declared martial law in Mindanao on
        May 23, when the attempted takeover of the city began.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4bd7a6-83f8-4e92-ae55-0c2c6db65300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:23:24.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:27:30.570+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 359,680 people in Marawi have been displaced by the war.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce04647d-cb95-4c1f-b581-eb6557dd5549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:23:24.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:27:30.570+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo visited the city''s main battle area on November 16. She
        had earlier proposed to preserve the ruins left by the clashes to serve as
        a monument for the fallen troops, but her suggestion drew criticism from other
        government officials.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ed6f90-595e-4432-a4fa-93f74050c199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:23:24.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:27:30.570+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read the Vice President''s full message below:</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0113f87-9018-48c8-be13-bf944c595d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:23:24.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:27:30.570+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ROBREDO CHRISTMAS MESSAGE</p>'
  'federal-judge-lifts-part-of-trump-travel-ban':
    'author': 'Steve Almasy, CNN'
    'caption': '(File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-12-24T13:59:46.811+08:00
    'imagesource': 'jcr:24d3ad10-f9ee-4ef4-92b5-145fe4e91520'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '64687ffc-e0ed-4efe-a2d8-fe049ac50d05'
    'lead': 'A federal judge in Washington state has blocked parts of the Trump administration''s
      travel ban that limits entry into the United States by refugees from several
      majority Muslim nations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-05T13:27:55.321+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-05T13:28:40.690+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-05T13:28:40.540+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Federal judge lifts parts of Trump travel ban

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fa3a98-3751-4d96-96cd-e58c5514e270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:27:55.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T13:28:40.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> A federal judge in Washington state has
        blocked parts of the Trump administration''s travel ban that limits entry
        into the United States by refugees from several majority Muslim nations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ffe352-d0b8-495b-a670-8c5ae51cc70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:27:55.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T13:28:40.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a ruling released Saturday, Judge James Robart of the Western
        District of Washington agreed with two groups that argued the travel ban prevents
        some foreign nationals from reuniting with family members already in the United
        States.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731dd601-723e-4cd6-b134-537a7bbbe6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:27:55.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T13:28:40.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are thrilled that families will have the chance to be reunited
        and refugees who have suffered so much will have the chance to make it to
        safety," Rabbi Will Berkovitz, the chief executive officer of the Jewish Family
        Service of Seattle, which brought one of the suits, said. "As we celebrate
        this moment, we remember our ancestors who did not have anyone standing with
        them or for them."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672260c1-0ea0-40f3-8346-823fcc31db1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:27:55.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T13:28:40.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several of the refugees involved in the Jewish Family Service case
        are from Iraq while another is from Egypt and one is from Somalia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920364c2-e28c-4eb3-9a12-87b9481bd92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:27:55.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T13:28:40.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the other case, the American Civil Liberties Union represented
        a man who is a Somali citizen and his family.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9db19e9-81b2-4ddb-9718-1a124459da05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:27:55.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T13:28:40.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plaintiffs argued that a memo that accompanied the latest travel
        ban includes directives to prevent the entry of refugees who are citizens
        of 11 countries. Government lawyers declined in court to name the nations,
        the judge wrote, but said they posed elevated risks to national security.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1eaf0e-5448-4875-b43c-b5851a1cd8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:27:55.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T13:28:40.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight of the nations were named in President Donald Trump''s executive
        order on October 24 implementing the third version of the ban. They are Chad,
        Iran, Libya, North Korea, Syria, Venezuela, Somalia and Yemen.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e34204-f13f-478c-8247-6bb4f5c73a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:27:55.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T13:28:40.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were two motions, one for people from the 11 countries that
        were included in the memo and other foreigners classified as "following-to-join"
        refugees.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f8d9e4-05b0-468f-9047-a1ab9b6bdc73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:27:55.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T13:28:40.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judge granted the motions, but said his ruling does not apply
        to "those refugees who lack a bona fide relationship with a person or entity
        in the United States."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f661033-683c-4e50-a26b-6a778f34da6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:27:55.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T13:28:40.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling comes one day after the three-judge panel of the 9th
        US Circuit Court of Appeals ruled that the latest version of the travel ban
        violates federal law.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b90a233-c2f0-47f7-935d-0165d43f2726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:27:55.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T13:28:40.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The travel ban itself, however, remains in effect. The Supreme Court
        issued an order this month saying the ban can be enforced while challenges
        to the policy make their way through the legal system.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c1a865-138e-4b4d-916a-b43c3623455e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:27:55.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T13:28:40.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://edition.cnn.com/2017/12/23/politics/judge-trump-travel-ban/index.html">
        "Federal judge lifts parts of Trump travel ban."</a></em></p>'
