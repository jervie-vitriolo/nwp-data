    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e120a801-22e0-42a0-8975-fc126d4f1059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:01:40.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:31:29.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lined up in front of the priest on a table are dozens of containers
        covered in brocade that hold the cremated ashes of the deceased.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed14354-cadb-4b81-9cb8-1d2ea81bbc6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:01:40.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:31:29.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifteen sets of ashes do not have name tags on them. They belong
        to unidentified North Koreans who have washed up dead on the shores of this
        sparsely-populated Japanese peninsula in recent months.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e4a36f-5c8b-48ae-a6d4-ffc58681860e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:01:40.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:31:29.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kojima says he used to receive the remains of four or five North
        Koreans a year from the municipal government. This is the largest number of
        cremated North Koreans he has seen in 20 years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac03e97-c2f8-4877-b2e5-0249beb72327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:01:40.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:31:29.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel sorry for them," he says.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d4f691-5b63-4665-a01d-7038a0a7a1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:01:40.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:31:29.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These people from North Korea follow a different religion from
        us. I take care of their ashes probably in a different manner from what they
        would want. They will be buried without a funeral."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29bbca1-160c-49ff-9db8-77787c961a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:01:40.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:31:29.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Record number</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfcb405-cd9d-4e52-b666-6d487e9dbe99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:01:40.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:31:29.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For years, North Korean boats -- often dubbed "ghost ships" -- have
        been washing up on Japanese shores.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ff19e6-cdba-43dc-ba84-07a29fe59452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:01:40.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:31:29.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this year marked a record for this mysterious phenomenon. By
        December 18, the Japanese Coast Guard counted at least 95 North Korean boats,
        accompanied by at least 27 bodies. Those numbers are likely to continue rising.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592ca807-7406-4654-ad68-0f327bcf09a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:01:40.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:31:29.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political tensions and lack of transparency from the North Korean
        government make it difficult to determine why so many wrecks have arrived.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ca6e9a-9007-49b6-9234-70b1cf65d172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:01:40.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:31:29.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One official from the Japanese Coast Guard says it could be as simple
        as the weather.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e36d9b-cff9-4d24-abef-e94139e3d9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:01:40.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:31:29.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Generally speaking the winter ocean in the Sea of Japan [also known
        as the East Sea] is very rough, and the tougher winter brings more shipwrecks,"
        the official added, speaking on condition of anonymity in accordance with
        Japanese official protocol.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b11ab3-2861-45e2-bcba-bcbce92eba84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:01:40.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:31:29.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washed up on a beach</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df569df-76c1-45ae-a102-7d005d492e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:01:40.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:31:29.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winter is bleak and stormy on the northwestern coast of Japan.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7b14da-167d-4612-b4b2-889ade01f197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:01:40.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:31:29.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At sunset, the easterly winds pick up speed as they race across
        the sea. The gusts drive breakers pounding against the shore, spin giant wind
        turbines, and hurl freezing rain that bites at eyes and exposed skin.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42cc297-d8ff-4af7-b83e-3a3d16e2ae18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:01:40.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:31:29.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Against this forlorn backdrop, surf crashes around two large, dark
        pieces of debris resting in the sand a few hundred yards apart on a beach
        near the city of Akita.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ea6fae-3d11-478c-8241-3140c0b75452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:01:40.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:31:29.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are ghost ships -- overturned wooden fishing boats 15 to 20
        feet in length, waterlogged and half buried in the sand.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1aca0c2-0c1c-4ee7-88b1-5dd4fb777bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:01:40.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:31:29.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Japanese Coast Guard, the two boats washed up on
        December 13. While inspecting the wrecks, authorities found the decomposing
        bodies of four men.&nbsp;On Monday,&nbsp;two more bodies were found buried
        under a boat while city workers attempted to drag one of the wrecks off the
        beach.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28dd7e0-fe3d-4c36-a4aa-7dd5a8aa9624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:01:40.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:31:29.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When CNN visited the same beach earlier that day, it was eerily
        empty save for a lonely figure in a long coat.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143986d0-ab35-443d-8588-e2b2a7ecfa07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:01:40.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:31:29.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tadasu Takamine, an assistant professor at the Akita University
        of Art, came to pay his respects to the unnamed North Korean victims from
        the boats.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79505381-6338-4c65-9ca7-763681ea1706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:01:40.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:31:29.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m very sad," he says. "There''s nobody here and no flowers around
        the boat."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47fcc9d0-3e3d-4d56-9172-f67d5b3e65b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:01:40.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:31:29.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Takamine had a message for North Korean fishermen who may plan to
        go out to sea: "Don''t come. Stay there. Survive."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80924f2-a29a-47d5-bb64-f85ab6c2d293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:01:40.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:31:29.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not seaworthy</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51fa54d-ec9e-494f-888d-4f1a990e58b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:01:40.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:31:29.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea is more than 1,000 kilometers (600 miles) from Japan.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84be40bd-d081-4009-97d8-798da174b09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:01:40.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:31:29.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The North Korean boats drifting onto Japanese beaches are ill-equipped
        to travel such a vast distance across open sea.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6153b04-8a27-4936-8e13-cc495405d759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:01:40.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:31:29.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike the overturned boats in Akita, a boat that washed up on a
        beach in&nbsp;Iriai beach in Oga city&nbsp;on December 7 was in much better
        condition.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6b3f59-8723-4e8b-85c9-4cc043bc310a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:01:40.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:31:29.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were still fishing lures and nets inside the boat, as well
        as a life jacket, a radio transceiver and a single shoe resting on the bow.
        The wooden door of a small cupboard in side creaked in the strong sea wind,
        revealing a black flashlight inside.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76491667-318b-4c41-8936-2b90d75dd5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:01:40.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:31:29.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Red and white lettering in Korean on the boat gave it the apparent
        name, "Lava." There was no space for a cabin below decks. Signs posted by
        Japanese authorities warn the public not to approach the vessel.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd984713-cc4a-4310-9e6c-9be562835b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:01:40.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:31:29.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Only an idiot would fish this way," says Akira Funatsu, a 76-year-old
        veteran Japanese fisherman.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fede5d99-0270-46ec-9538-6edb822b6e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:01:40.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:31:29.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He notes that there are no refrigerators or freezers on the North
        Korean boats to properly preserve the catch.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf607f85-239c-4798-ab29-715ba7aad57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:01:40.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:31:29.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I guess the government forced them to go to sea," Funatsu adds.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75575a70-0450-4e94-a63f-885b2cf2aa2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:01:40.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:31:29.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Illegal fishing</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ddbbbc7-608a-4e02-8af7-db6130c34dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:01:40.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:31:29.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some experts argue that the surge in "ghost ships" is tied to new
        pressure from the North Korean government, which may be prompting fishermen
        to go dangerous distances to haul in their catch.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261d590c-cb5b-44cb-b3ac-11f82fb27aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:01:40.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:31:29.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fish are a vital resource for North Koreans because they are the
        cheapest source of protein and they can sell it to China for cash," says Ma
        Chang-mu a senior researcher at the Korea Maritime Institute in South Korea.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d1ba39-788a-48be-bd72-74cd1fe1b70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:01:40.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:31:29.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Korea Institute for International Economic Policy,
        North Korean seafood exports to China surged 88% in the first half of 2017,
        compared to the same six months in 2016.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b248df8-cdf9-4b87-994a-7d8036a8f220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:01:40.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:31:29.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since Kim Jong Un came to power, there has been increased mention
        of fish in the [North Korean] state media," says Yoon In-ju, another researcher
        at the Korea Maritime Institute in South Korea.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1cac692-fdd9-44f3-98bb-d467cc894b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:01:40.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:31:29.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another factor may be over-fishing in North Korean coastal areas.
        Researchers Ma and Yoon say Pyongyang granted fishing rights to Chinese companies
        years ago, leading to depleted fish stocks in nearby waters.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c869e1-4b31-4add-be4b-88d73da7eab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:01:40.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:31:29.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japanese Coast Guard says it has seen a surge of North Korean
        boats fishing in the Yamato Shallows, a prime fishing ground located partly
        within Japan''s Exclusive Economic Zone, roughly a 24-hour journey by sea
        from Japanese land.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819c9209-920b-4cf3-a966-496bbf96297c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:01:40.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:31:29.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result of alleged poaching by North Korean fisherman, the Japanese
        Coast Guard increased its patrols of the area.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9012f61-5e97-4903-a509-33df6ce4a311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:01:40.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:31:29.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An official with the Coast Guard, speaking to CNN on condition of
        anonymity, said Coast Guard ships warned off around 1,900 North Korean boats
        in the last five months.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b08d605-034f-478e-8060-a892a3a94eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:01:40.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:31:29.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In around 300 cases, Coast Guard vessels blasted North Korean trawlers
        with water cannons to force them out of the area.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d0c033-77f5-484d-874b-918ebc31ac3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:01:40.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:31:29.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deepening desperation?</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e688ca7-7a93-4776-865f-eec91046092b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:01:40.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:31:29.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aboard the North Korean vessels that have drifted towards shore,
        Japanese authorities have found at least 42 crew members alive -- usually
        fishermen who ask to be repatriated to North Korea.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a563ee-41f5-449e-b8b3-47c59e32ed54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:01:40.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:31:29.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On November 28, Coast Guard vessels encountered a North Korean boat
        with ten crew members on board drifting off the Japanese coast.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab5bba8-72f2-41ff-9517-c5501d43b5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:01:40.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:31:29.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A police official from Japan''s Hokkaido prefecture said the 10
        sailors were suspected of having looted a fishing station from an uninhabited
        Japanese island close to Hokkaido.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b743aebe-2460-4b9f-af94-d86ccf04c279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:01:40.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:31:29.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official spoke to CNN -- according to protocol -- on condition
        of anonymity. The official says the boat in question had a sign identifying
        it as part of the "Korean People''s Army 854 Military Corps."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44835e36-c8e2-46e2-9b5c-7c407590d592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:01:40.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:31:29.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eventually, authorities arrested three members of the crew. Journalists
        filmed police and Coast Guard officers that day wrestling the men off the
        vessel and on to dry land.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b32205-db9e-495f-b03d-ed2c1f0aabdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:01:40.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:31:29.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police official says six other members of the crew are in custody
        at Japanese immigration. One of the crew members is currently hospitalized
        for an unidentified illness.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62945df0-b2d8-44c9-8110-e1fcf11d88c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:01:40.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:31:29.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Heavy burden''</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def8b46a-d9e5-43fb-93a0-5da7742c1bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:01:40.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:31:29.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The surge in North Korean wrecks drifting on to Japanese beaches
        has raised concerns and fears among some members of the Japanese public during
        a time of increased regional tension and frequent North Korean missile tests.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc18431-59f6-4cdb-89c9-c04d22d3aafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:01:40.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:31:29.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on a practical level, the boats present a financial challenge
        for small Japanese communities like the Oga Peninsula, which has an aging
        population of 28,452.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0087faae-a01c-4246-8128-b75402462467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:01:40.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:31:29.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local officials say they are hard-pressed to come up with the funds
        to dispose of the five North Korean boats that washed up here this year.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f42fb4-a4ec-4eb1-86e4-f42945a61160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:01:40.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:31:29.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a heavy burden for us to spend so much money for unexpected
        incidents that have no relation to the daily lives of our residents," says
        Fumioki Ito, who directs the citizens welfare department in Oga''s municipal
        government.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef077440-6c54-4b2c-986b-db3d88528219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:01:40.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:31:29.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He estimates it may cost more than one million yen, the equivalent
        of around $8,000, to remove boats that washed up on hard-to-reach rocky shores.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f4b045-55ae-4314-bc9b-6244ec3a58e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:01:40.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:31:29.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really hope that that the national government can help us," he
        says.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35813658-4753-44bb-89bc-0a1591ea814b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:01:40.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:31:29.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the dead North Korean fishermen, Ito says, "I have nothing
        but pity for them."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dedfdcd-f88f-43a4-afe9-eb3befce19a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:01:40.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:31:29.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maritime experts speculate that for every North Korean boat that
        reaches dry land in Japan, there may be many more still lost and drifting
        at sea and the death toll among North Korean fishermen may in fact be much
        higher.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a3b380-ea4c-4d91-bc9d-bbe825531665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:01:40.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:31:29.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Something must be terribly wrong in North Korea, to make a fisherman''s
        catch one worth dying for.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230d5e0b-6325-4fae-9590-a6bbd8851958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:01:40.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:31:29.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/12/22/asia/japan-north-korea-ghost-ships-intl/index.html">"Ghost
        ships: Bodies and boats unsettle Japanese community."</a></em></p>'
