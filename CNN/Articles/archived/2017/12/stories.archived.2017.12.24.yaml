  'DOTr-orders-probe-of-capsized-motor-vehicle':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-24T09:51:32.101+08:00
    'imagesource': 'jcr:500c04c7-4bb1-4eea-8a34-1eb9e3826459'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '73ab3dba-6afa-453d-a2f9-757536b35ce7'
    'lead': 'MV Mercraft 3 was carrying 251 passengers when it sank in waters between
      Dinahican, Quezon province and Polillo Island on December 21. It has a maximum
      capacity of 286 passengers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-05T13:36:04.453+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-05T16:28:53.788+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-05T16:28:51.418+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOTr orders probe of capsized motor vehicle

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33b9f7c-450e-4e8b-8740-864e2d656e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:36:04.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:28:53.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, December 24) ‚Äî The Transportation
        Department ordered on Saturday an investigation of the motorized vehicle which
        sank off the coast of Quezon province, which left at least five passengers
        dead.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737a6b3c-5060-485c-9d89-2a2cc6a77901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:36:04.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:28:53.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want this latest incident of sea mishap be investigated on as
        quickly as soon as possible so we can immediately implement safety nets and
        preventive measures. Ensuring the safety and security of travellers must be
        our priority," Transportation Secretary Arthur Tugade said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a22127-1fcf-4526-907b-7cb7d2d56b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:36:04.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:28:53.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MV Mercraft 3 was carrying 251 passengers when it sank in waters
        between Dinahican, Quezon province and Polillo Island on December 21. It has
        a maximum capacity of 286 passengers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac6f922-be6f-44c5-9013-b23556c9d609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:36:04.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:28:53.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Five casualties in Quezon sunken vessel</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140bd1e3-50da-44a0-8b2d-6a750202ca70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:36:04.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:28:53.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports from the Maritime Industry Authority (MARINA) said the vessel
        sank due to heavy rains and strong winds caused by the bad weather.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b66064e-2372-47c5-88a9-de5d02e4dc1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:36:04.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:28:53.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Coast Guard Commodore Joel Garcia said there was no breach
        of protocol as state weather bureau Philippine Atmospheric Geophysical and
        Astronomical Services Administration (PAGASA) has not yet issued a storm warning
        signal at the time.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fcf238-4979-4761-acf0-d917c55d9240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:36:04.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:28:53.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MARINA Administrator Al Amaro said they are also conducting an investigation
        to prevent similar incidents from happening.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4b4554-9227-4db7-84e3-5e20f66e6e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:36:04.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:28:53.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Investigators coming from our Enforcement Service based in MARINA
        central office were dispatched to conduct in-depth investigation to determine
        the root causes of the accident so we can prevent the same to happen in the
        future," Amaro said. "We follow the international maritime accident investigation
        model- one that is done without prejudice, does not apportion blame, and does
        not establish liability."</p>'
  'Vinta-December-24':
    'author': 'Yvette Morales, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-24T08:58:42.358+08:00
    'imagesource': 'jcr:a62dd761-b397-4727-9c9b-c769d46f8c2b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '99f2a254-2c07-4ac4-a0f4-b4c61828026e'
    'lead': 'The Philippine National Police Region 10 said 135 has died due to Vinta
      as of 9 p.m., Saturday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-05T13:39:58.489+08:00
