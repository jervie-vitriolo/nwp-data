    'title': 'Authorities: Hundreds dead due to ''Vinta''

      '
    'updated': 2017-12-25T19:18:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a620aa-4a00-4688-9fe1-21cd09c19a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:39:58.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:31:26.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 24) ‚Äî</strong> Hundreds
        of families are left devastated as typhoon Vinta took away hundreds of lives
        before it exited the Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90d7c62-26ae-42dd-aaaa-ca579766fb5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:39:58.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:31:26.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conflicting numbers of casualties and missing persons were released
        by different agencies, but all figures report over 120 dead.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1514d394-0018-44b9-9d86-ed8255850f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:39:58.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:31:26.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Disaster Risk Reduction and Management Council (NDRRMC),
        in a press briefing on Sunday, said 123 are reported dead while 160 others
        are missing. The data are still for validation, NDRRMC spokesperson Mina Marasigan
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db89f277-8479-4057-8eb7-dd81faf295af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:39:58.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:31:26.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 160, only one has been confirmed missing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57743151-6730-46d8-9f97-07e217166de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:39:58.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:31:26.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fourteen are injured according to the Health Department, Marasigan
        added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda33fb3-656c-4541-9f54-fcec006a6ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:39:58.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:31:26.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the NDRRMC did not provide a breakdown, Marasigan said
        most of the casualties were from Lanao del Norte, Lanao del Sur, and Zamboanga
        del Norte.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2809eca5-21e3-4a2a-8343-c3a8a63a59f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:39:58.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:31:26.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Philippine National Police Region 10 said 135 died
        due to Vinta as of 9 p.m., Saturday: 127 in Lanao del Norte, six in Bukidnon,
        and one each in Iligan and Misamis Occidental.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb5b3f7-d34d-4c1a-a491-ee700be8312e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:39:58.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:31:26.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Red Cross Chairman and Senator Richard Gordon, on the
        other hand, said 156 has died due to the typhoon, with 291 missing and 81
        others injured.</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">It is heartbreaking that days before Christmas, the wrath of typhoon
        <a href="https://twitter.com/hashtag/VintaPH?src=hash&amp;ref_src=twsrc%5Etfw">#VintaPH</a>
        resulted in 156 deaths, 291 missing, &amp; 86 injured individuals. Our Operations
        Center &amp; chapters across Visayas &amp; Mindanao are continuously monitoring
        &amp; coordinating with LGUs for relief &amp; rescue ops. <a href="https://t.co/58fhvzGtX6">pic.twitter.com/58fhvzGtX6</a></p>&mdash;
        Richard J. Gordon (@DickGordonDG) <a href="https://twitter.com/DickGordonDG/status/944600423595368448?ref_src=twsrc%5Etfw">December
        23, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f5238c-bdef-47af-b4d6-84de5ac34f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:39:58.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:31:26.404+08:00
