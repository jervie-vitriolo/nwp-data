  'DOJ-lookout-bulletin-vs-Aquino-Abad-Ochoa-Garin-Dengvxia':
    'author': 'CNN Philippines Staff'
    'caption': 'Former Health Secretary Janet Garin and former President Benigno Aquino
      III'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-24T00:35:10.550+08:00
    'imagesource': 'jcr:30bf2335-f09f-4f45-a118-887737d7edc1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '974684a4-bcc3-453e-a538-cd04d6316956'
    'lead': 'The bulletin also lists former Budget Secretary Florencio Abad, former
      Executive Secretary Paquito Ochoa, Jr., and former Health Secretary Janette
      Garin.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T10:45:34.986+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-23T14:40:17.670+08:00
