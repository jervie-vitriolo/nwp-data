      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba49efc6-fbfd-410e-ae12-28cc17000c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:39:58.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:31:26.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palawan 3rd District Representative Gil Acosta, speaking to CNN
        Philippines on Sunday, said there are also around 30 people missing, for verification,
        in the municipality of Balabac, where Typhoon Vinta last made landfall.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72896b4-ff2a-4c94-ae35-1b884178d8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:39:58.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:31:26.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a href="http://cnnphilippines.com/news/2017/12/23/Vinta-PAGASA-updates.html">Severe
        tropical storm ''Vinta'' makes landfall in Southern Palawan, may intensify
        into a typhoon</a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff91b7d-f479-47ea-973d-563e4f0b48ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:39:58.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:31:26.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Search and rescue operations are ongoing, the NDRRMC said. The agency
        said it has provided food and non-food relief goods amounting to more than
        P3 million.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4407df-5950-444b-a9b5-dd2b4ac6f7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:39:58.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:31:26.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 13,500 families are still in 198 evacuation centers in Mimaropa,
        Central Visayas, Zamboanga Peninsula, Northern Mindanao, Davao Region, Autonomous
        Region in Muslim Mindanao, and Caraga, NDRRMC said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c86017-cafe-4e07-adbb-f6e876767752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:39:58.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:31:26.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typhoon Vinta (international name Tembin) was a tropical storm when
        it hit Mindanao on Friday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1900a3-cb6c-44b7-b5ce-9484846d2289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:39:58.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:31:26.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It went out of the Philippine Area of Responsibility (PAR) on Sunday
        morning as a typhoon, packing winds of 120 kph and gusts of 145 kph, the state
        weather bureau said.</p>'
  'Rudolph-bright-red-nose-holiday-science':
    'author': 'Holly Yan, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-12-24T08:00:09.115+08:00
    'imagesource': 'jcr:374bf14e-ef67-4ff5-8086-72123d345af6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9a222392-b907-41ad-bff0-e1091a999b5e'
    'lead': 'Neither did we. But researchers at Johns Hopkins University have unraveled
      these scientific mysteries, just in time for your holiday gatherings.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-05T13:46:24.372+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-05T16:30:49.523+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-05T16:30:49.156+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How Rudolph got a bright red nose... and other holiday science explained

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00bc3a15-440e-490a-aa46-994667a1259a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:46:24.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:30:49.523+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî Ever wonder how Rudolph could genetically
        develop a glowing red nose? Or how Ebenezer Scrooge could really travel into
        the future?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1200d0af-03a6-4536-a85b-76cf0db9fc29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:46:24.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:30:49.523+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither did we. But researchers at Johns Hopkins University have
        unraveled these scientific mysteries, just in time for your holiday gatherings.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38520785-b7a2-4683-b4ff-23763a585302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:46:24.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:30:49.523+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea to solve these storybook enigmas was the brainchild of
        Jill Rosen, senior media representative for Johns Hopkins. After all, the
        university is known for "research that tends to be pretty serious," she said.
        "But with the holidays coming, there was a chance to have a little fun with
        science."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c18937-a641-438d-9a9d-de82ce6c76fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:46:24.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:30:49.523+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rudolph the Red-Nosed Reindeer</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978f5429-7a0f-4e6f-8ddc-341a44976817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:46:24.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:30:49.523+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once ridiculed by all the other reindeer, Rudolph''s fluorescent
        schnoz saved the day by guiding Santa''s sleigh through dense fog. So how
        did he get that snuffer?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42646fc1-6a04-41fc-a3d9-535f69f24865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:46:24.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:30:49.523+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The key to understanding Rudolph''s nose is to know that there
        are many animals on the planet that have bioluminescent or fluorescent parts
        to them -- anthozoan corals, jellyfish," biology professor&nbsp;Dr. Steve
        Farber&nbsp;said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab992867-1b1d-4d7b-b299-2c87be314ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:46:24.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:30:49.523+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So it''s possible that before Rudolph was born, his mom was delivering
        Santa''s presents around the world when she had a fateful encounter with a
        glowing red animal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753f35f2-02de-4ca4-bc68-c4d53e3bd8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:46:24.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:30:49.523+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She passed out, the sleigh went down, and she struck ... one of
        these brilliantly red corals," Farber hypothesized.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd072211f-6137-476b-a3e8-6096ffed80ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:46:24.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:30:49.523+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That coral''s DNA could have entered her bloodstream and into the
        egg cell that would eventually help produce Rudolph.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af21833-9bb4-4715-9891-4966dbdafbcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:46:24.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:30:49.523+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we are saying is not crazy," he told CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21495387-1879-4595-8d7d-b5934f4644b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:46:24.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:30:49.523+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OK, so why is Rudolph''s nose the only part that''s beaming?</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f16977-1b69-40cc-ab04-160a60e394d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:46:24.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:30:49.523+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With Rudolph, the coral DNA got inserted into a gene that is normally
        expressed in the nasal epithelial cells -- the cells of his nose -- kind of
        hijacking Rudolph''s nose cells and instructing them to make the red protein,"
        Farber said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb20778b-1e6e-48a3-9421-c4efcc7a3a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:46:24.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:30:49.523+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And since the coral DNA is now in Rudolph''s DNA, it will be present
        forever through his life."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec27b91a-8875-4750-b12f-333dea29a9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:46:24.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:30:49.523+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Grinch''s tiny (then huge) heart</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278ac88d-3d0b-45a3-8867-869f8d154120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:46:24.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:30:49.523+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Dr. Seuss, the Grinch''s heart was "two sizes too small"
        before it rapidly swelled three sizes. That''s enough to boggle even experienced
        cardiologists.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02632475-427e-4206-a876-aae0a16bad86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:46:24.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:30:49.523+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But cardiology professor Dr. David Kass said some people do get&nbsp;hypertrophic
        cardiomyopathy&nbsp;-- in which heart walls thicken and make the interior
        volume of the heart smaller.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccecc41a-3498-4f8c-9655-c95b48d60cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:46:24.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:30:49.523+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The thicker the heart gets, the smaller the amount (of blood) that
        you can fill it with," Kass told CNN.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50723168-7c1b-42cb-b94c-2fd385428873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:46:24.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:30:49.523+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So maybe the Grinch wasn''t heartless, he just had hypertrophic
        cardiomyopathy -- making the heart seem smaller from the inside.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957d1508-40fb-4d60-ba3d-93bbc8773ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:46:24.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:30:49.523+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then how did his heart grow three sizes?</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a6f933-2309-4e66-b8e3-b5f8bc15e48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:46:24.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:30:49.523+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kass suspects the Grinch might actually be a python.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f28492-56d6-4296-b029-d0aafd157e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:46:24.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:30:49.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know he''s a snake -- he''s a snaky-like kind of guy," Kass
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b79a594-4877-43f1-a0b8-e4a49f0086d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:46:24.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:30:49.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When pythons consume large meals, such as animals larger than them,
        their heart grows bigger, Kass said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4e2b11-99f8-4d7e-8008-e8c48efd0d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:46:24.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:30:49.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I did not make this up. Pythons really do have their hearts get
        much bigger after they have eaten something that when you look at it, you
        cannot possibly imagine how they swallowed it in the first place."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f4b6c7-a4ba-40ed-8c79-e11c3b13368c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:46:24.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:30:49.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But "after all is digested, (the) heart gets small again."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11ae4ab-6428-4800-8e8e-757c5752682f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:46:24.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:30:49.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ebenezer Scrooge''s back-and-forth time travel</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b75868-5b95-4d76-bb34-cd75381bd3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:46:24.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:30:49.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Charles Dickens'' "A Christmas Carol," Ebenezer Scrooge evolves
        from a nasty curmudgeon to a wonderfully nice guy after some time travel hosted
        by the Ghosts of Christmas Past, Present and Yet to Come.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2d01e7-18c2-4a6f-8bac-1e9119d06a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:46:24.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:30:49.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Is that really possible?</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07f7e3a-79c2-4311-8df1-e203faf69287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:46:24.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:30:49.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can move forward in time -- that''s actually easy," said physics
        and astronomy professor Ibrahima Bah. "All you have to do to go forward in
        time and meet people in the future is move at incredibly high speeds."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7370f6-30f4-407c-b06f-f200ae648f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:46:24.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:30:49.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Cue Einstein''s&nbsp;theory of special relativity.)</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea01a21-7482-4a71-98a4-f29a2aeb49ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:46:24.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:30:49.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Going backward in time, though, is a lot trickier.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0953fe-9653-4b19-ab0d-bba388677173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:46:24.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:30:49.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Physically, we don''t think that''s possible," Bah said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9358ffe5-531e-4690-9a95-9278be3c7469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:46:24.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:30:49.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bah humbug to that.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c12743a-ae7b-4b5e-9fed-7168c0138c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:46:24.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:30:49.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/12/20/health/holiday-science-rudolph-grinch-scrooge/index.html">"How
        Rudolph got a bright red nose... and other holiday science explained."</a></em></p>'
  'mind-body-tips-less-holiday-stress':
    'author': 'Dana Santas'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-12-24T07:55:26.690+08:00
    'imagesource': 'jcr:5e011603-3e30-4f17-8ae8-15a6619a680b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3a472714-d0a8-40d7-b264-b5491d574216'
    'lead': 'There are ways to keep the stress from getting the better of you.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-05T13:56:43.204+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-05T13:56:46.481+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-05T13:56:46.151+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Six mind-body tips for less holiday stress

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e40e867-c195-4c48-8e92-ed5652841f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:56:43.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T13:56:46.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> There''s no denying the joys of the holidays,
        but with all the shopping, parties and family visits, it''s easy to get overwhelmed
        by emotional and physical stressors. Trust me, I know the feeling!</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f937ba1c-1342-4997-8444-1bc47bf51147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:56:43.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T13:56:46.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thankfully, there are ways to keep the stress from getting the better
        of you.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd98a46e-230e-4fba-98da-634dc24d44b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:56:43.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T13:56:46.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Below, I share six simple-yet-effective techniques I use regularly
        to restore my body and mind when the darker, shorter days and all the pressures
        of the season start to wear me down. Give them a try so you can enjoy more
        and stress less during this special time of year!</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f450c71-762c-4b4a-afb7-0548dd9bfb94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:56:43.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T13:56:46.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roll out stress</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f194faf8-e3c3-4ef9-9480-d1b7d4fb6ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:56:43.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T13:56:46.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spending hours on our feet shopping, cooking and partying, coupled
        with all the holiday travel, can tie our muscles in knots. Although a massage
        would be great, who has time at the height of the holidays? Instead, quickly
        get the relief you need by spending just a few minutes&nbsp;rolling out&nbsp;your
        legs, hips and back with a foam roller or massage ball.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183c8008-f5c0-41c9-b90e-f6f0a78dbde5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:56:43.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T13:56:46.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I keep a small roller and vibrating&nbsp;Hypersphere massage ball&nbsp;handy
        on a living room shelf for daily use. Whenever I travel, I make space in my
        bag to take a roller or Hypersphere with me. You can get these types of self-massage
        tools online or at sporting goods stores and department stores.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9541212-34ce-4cc7-988e-8681424e608d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:56:43.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T13:56:46.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even that rolling pin you''ve been using to roll out all the cookie
        dough can work on tired legs. Just roll it over your legs with moderate pressure,
        concentrating on the areas that feel tightest.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae921b0-f230-4a8c-8483-956ea30a2567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:56:43.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T13:56:46.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cultivate compassion</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582ea27a-7e98-4f48-9151-f200ea92d1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:56:43.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T13:56:46.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With all of the gift-giving, most of us feel particularly charitable
        over the holidays. But even the best of us can lose touch with our compassionate
        nature when faced with an onslaught of long shopping lines, lack of available
        parking and rude relatives.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d4f5c3-ed3d-40d2-9cc2-f29ba117aea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:56:43.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T13:56:46.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thankfully, we can work to strengthen our ability to show compassion
        through meditation. And, even better,&nbsp;research shows&nbsp;positive stress-reducing
        benefits from practicing compassion meditation. In fact, a Stanford study
        found that it not only lowers our stress response, it lowers our own pain
        response, helping people with chronic pain find relief.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5b941c-8442-4672-9824-5f0cc5ad851a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:56:43.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T13:56:46.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To practice a quick and easy&nbsp;compassion meditation, simply
        close your eyes and imagine someone you think could use some compassion. Focus
        on an image of them and slowly repeat these three phrases in your mind, directed
        toward them, three times: "I wish you peace. I wish you love. I wish you happiness."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d5d617-9e84-4cc5-a487-630de9390e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:56:43.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T13:56:46.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drink more water</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04cafac3-19b3-400e-b8c5-9b568376add7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:56:43.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T13:56:46.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Considering that our bodies are mostly water, most of us are aware
        of the vital importance of hydration. But not everyone realizes that the health
        benefits of hydration actually extend to stress relief. Being even just a
        little dehydrated can increase our body''s levels of cortisol, the stress
        hormone, leading to feelings of anxiety, exhaustion and overall irritability.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2593e8a-2781-4b4e-b84b-a5a19ef19354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:56:43.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T13:56:46.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Too often, when we''re busy with all the holiday festivities, we
        forget to drink as much water as we normally would.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aab0a0a-6e94-4eb1-8ea0-b049cf94802f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:56:43.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T13:56:46.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To avoid getting dehydrated, keep a bottle of electrolyte-enriched
        water in your bag when you''re out. Electrolytes are minerals involved in
        virtually all aspects of our bodies function, from breaking down carbohydrates
        to conducting the electrical activity of the heart. We lose electrolytes when
        we''re dehydrated. You can find electrolyte-enriched bottled water at most
        grocery stores.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b21291e-a161-4d4c-acc3-5341268f0e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:56:43.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T13:56:46.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bonus benefit: Drinking electrolyte-enriched water can help counter
        the dehydrating, taxing effects of alcohol on your system and even prevent
        hangovers. So if you''re planning to indulge in a few candy cane cocktails,
        make sure you''re replacing your electrolytes and&nbsp;staying hydrated.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37be0ef8-4c32-4d3b-abab-d4090e624698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:56:43.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T13:56:46.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actively practice gratitude</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e689c6f8-95fc-45d8-9133-61f109ab1b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:56:43.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T13:56:46.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the holidays, take advantage of the opportunity to not only
        give to others but share a sincere "thank you" with loved ones for their gifts.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b768e7cb-1c35-4544-95de-241ad5c1784c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:56:43.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T13:56:46.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research shows that expressing gratitude has many health and wellness
        benefits, including boosting energy and immune system, improving mood/feelings
        of positivity, fighting depression and strengthening relationships.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c3f92f-dd39-4b52-a1cb-7e16bdbad5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:56:43.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T13:56:46.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One study&nbsp;at the University of North Carolina found that couples
        who express gratitude on a day-to-day basis have stronger relationships and
        feel more satisfied with their lives.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae9606f-3ef7-476c-8a9b-057325f572a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:56:43.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T13:56:46.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For more than three years, my husband and I have shared a&nbsp;daily
        gratitude practice&nbsp;using a white board on the back of our bathroom door
        where, every night, we each write three things we were grateful about that
        day -- often including references to one another in our lists. I can personally
        attest to the benefit to our relationship.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdd5d56-3b68-417e-a153-184cdcc8bded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:56:43.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T13:56:46.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Breathe better</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfad7ce-7d35-477d-a4c0-8a0667637cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:56:43.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T13:56:46.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Generally, when we''re stressed, it takes us out of the present
        moment with concerns about the future or past, like "how will I afford all
        the gifts I need to buy?" or "I can''t believe I said the wrong thing to my
        friend at that party." That''s why deep breathing is one of our best holiday
        stress-busting techniques.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ce5619-7bc7-4401-9bcd-a673564f652f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:56:43.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T13:56:46.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our breath is always happening in the present moment. By connecting
        with it, we can bring our minds back into the here and now. And it takes only
        90 seconds of long, deep breaths to elicit a relaxation response from our
        parasympathetic nervous system, inhibiting stress hormone production, lowering
        our heart rate and decreasing our blood pressure.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae25becf-a82a-4bed-b802-8ba9d7c90369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:56:43.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T13:56:46.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To leverage your stress-busting super power, lengthen and deepen
        each breath, emphasizing your exhales like big sighs of relief. Once you''ve
        established a pattern of deep breathing you can maintain, close your eyes
        and focus all of your attention on the sensations of your breathing, counting
        five long, deep breaths backward from five to one. Then open your eyes, feeling
        calm and refreshed.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51e330c-268b-47dc-8786-0f3e38508c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:56:43.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T13:56:46.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Check out more techniques for leveraging breathing as a stress-busting
        superpower&nbsp;here.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499ae3c9-1688-4316-abe8-39184887e1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:56:43.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T13:56:46.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exercise for stress relief</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211c0783-5afa-4859-a612-0ebadae4150c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:56:43.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T13:56:46.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our self-care routine is usually the first thing we give up in our
        schedules to accommodate all the parties, cooking, wrapping, etc. But by skipping
        the gym or the yoga studio, we''re making it more difficult for our bodies
        and minds to overcome all the added stresses of the holiday season.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd915b5-e454-4b62-b6b8-70104ae3433e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:56:43.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T13:56:46.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The good news is that you can take a less-is-more approach and fit
        in just a few minutes of stress-relieving exercises at home that will make
        a big difference in helping you manage holiday pressures.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e36cf89-3412-45eb-ab03-3d90f3291243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:56:43.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T13:56:46.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If yoga is your thing, take just two minutes to practice a&nbsp;restorative
        yoga&nbsp;pose by lying on the floor with your legs up on a pillow, on a chair
        or straight up the wall.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5fef3c4-667b-491d-9183-8783692c5c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:56:43.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T13:56:46.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''d rather be more active in your stress relief, try blowing
        off some steam with high-intensity interval training&nbsp;Tabata drills. A
        Tabata drill consists of eight rounds of any exercise done for 20 seconds
        on and 10 seconds rest, a total of just four minutes. You can do jumping jacks,
        pushups, burpees, squats -- whatever feels best for you.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5950984e-2ccf-40a8-ae42-d847f62700f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:56:43.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T13:56:46.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although research supports the stress-relieving efficacy of all
        the techniques I''ve shared, there''s still the matter of personal preference.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee08fe92-97a5-48c5-bf37-745edd039f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:56:43.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T13:56:46.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maybe you can''t stand the feeling of foam rolling but love the
        way you feel after restorative yoga. Or maybe compassion meditation isn''t
        your thing, but keeping a gratitude journal works for you.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa907c8-8249-4270-a217-b4f33dd86189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:56:43.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T13:56:46.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Determine the ways that help you relieve stress and be consistent
        in your proactive use of them. If you do that, you''ll have happier holidays
        as well as a healthier, happier life.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6839612f-b946-4c5b-a98e-16e736442440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:56:43.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T13:56:46.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/12/20/health/mind-body-holiday-stress-tips-santas/index.html">"Six
        mind-body tips for less holiday stress."</a></em></p>'
