    'template': '1'
    'title': 'Former Health Secretary Janet Garin and former President Benigno Aquino
      III

      '
    'updated': 2018-02-02T23:22:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104df5a5-6bd4-4c8e-90cf-d318f03078eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:45:34.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:40:17.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 23) ‚Äî</strong> The
        Justice Department has issued an immigration lookout bulletin for former President
        Benigno "Noynoy" Aquino III and other ex-Cabinet Secretaries after parents
        of children administered the Dengvaxia vaccine filed a case against them before
        the Ombudsman.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ba33c1-8ae3-4251-93fb-853894ac86f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:45:34.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:40:17.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bulletin was signed and released by Justice Secretary Vitaliano
        Aguirre Saturday evening.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343490d0-3048-48f4-bd4e-bb4e310a62e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:45:34.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:40:17.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Aquino, it lists former Budget Secretary Florencio Abad,
        former Executive Secretary Paquito Ochoa, Jr., and former Health Secretary
        Janette Garin. Several Sanofi officials were also included in the lookout
        order.</p>'
    '6':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">BREAKING: SOJ Aguirre issues lookout order vs ex-Pres Aquino, ex-CabSecs
        Abad, Ochoa, Garin, Sanofi execs over Dengvaxia <a href="https://twitter.com/anjocalimario?ref_src=twsrc%5Etfw">@anjocalimario</a>
        <a href="https://t.co/xgpi58p6IY">pic.twitter.com/xgpi58p6IY</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/944574230959505408?ref_src=twsrc%5Etfw">December
        23, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721f3571-316e-461a-8ece-8c47576a0359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:45:34.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:40:17.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b235d04a-ee69-45cd-84f1-d40382a43751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:45:34.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:40:17.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bulletin instructs Immigration officers to monitor individuals
        on the list, but does not necessarily bar them from exiting the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374b813e-1d70-41c3-85b4-30ac3eccd27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:45:34.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:40:17.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order comes after parents of children who received the controversial
        Dengvaxia vaccine, assisted by the Gabriela party-list, filed on Friday a
        graft complaint against the officials.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9282ba2e-2242-470d-aa19-1ed00a5b7da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:45:34.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:40:17.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino and the former secretaries have been criticized over the
        seemingly hasty implementation of the P3.5 billion dengue vaccination program.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ca6010-9868-4e19-bc86-351ed23c155d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:45:34.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:40:17.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They have denied any irregularities in the purchase of Dengvaxia.
        Aquino also attended a Committee hearing investigating the Dengvaxia issue
        to shed light on the controversy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058220b7-0974-46ef-9ca4-5dfb35c99d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:45:34.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:40:17.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Groups take Dengvaxia battle to Supreme Court, Ombudsman</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad35955-4e4f-4b5e-93b5-12e058fe9dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:45:34.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:40:17.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúConsidering the gravity of the possible offenses which may have
        been committed, there is a strong probability that they may attempt to place
        themselves beyond the reach of the legal processes of the government by leaving
        the country,‚Äù the bulletin said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b6528f-1f70-4261-ace0-bedaf8020441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:45:34.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:40:17.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the graft complaint, Aquino and Garin were earlier slapped
        with charges of mass murder and plunder over the controversial dengue vaccine
        program.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7551f8-00f3-468e-aa33-2540cc584d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:45:34.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:40:17.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Former President Aquino, ex-health officials face mass murder,
        plunder complaint over Dengvaxia mess</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df01718-74e1-4630-841c-d16519941875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:45:34.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:40:17.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dengvaxia was administered to over 800,000 Filipino students in
        a school-based government immunization program last April 2016.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee6a803-06da-400c-ae60-983c2ecffbf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:45:34.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:40:17.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanofi Pasteur later announced the vaccine had potentially severe
        dengue risks among those who have no dengue history. The vaccine maker claims
        there were no reported deaths caused by Dengvaxia, and it remains safe.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce9eeae-a769-4f91-b04a-1bb8a22ee941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:45:34.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:40:17.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ensuing panic prompted the Health Department to suspend its
        program and the Senate to investigate the P3.5 billion spent on it.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e39cdb5-a08a-4be4-9477-7824d672fb2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:45:34.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:40:17.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Senate and the House of Representatives have also held hearings
        to investigate the issue.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b263b633-ec2d-4b8b-8f97-30b53b035291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:45:34.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:40:17.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Anjo Alimario and Amanda Lingao contributed to this
        story.</p>'
  'SWS-survey-Christmas-2017':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-24T18:38:27.527+08:00
    'imagesource': 'jcr:4edf0a03-7d91-4fc7-979f-9e1f6e5cb4f5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b95551c-8766-4b92-877f-9ac053f1e54b'
    'lead': 'The rating is the highest-recorded since 2003.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-05T13:20:45.721+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-05T16:27:00.251+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-05T16:27:00.074+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SWS: Most adult Filipinos expect ''happy holidays'' in 2017

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980b6514-86cf-410d-9e5b-fe7ec1e972b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:20:45.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:27:00.251+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 24)</strong> ‚Äî Three
        out of four, or 77 percent of adult Filipinos are expecting a happy Christmas
        this year, a survey from a private pollster showed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e20355-4639-4a7a-9dec-480153fe086f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:20:45.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:27:00.251+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Social Weather Stations (SWS) survey results issued Saturday
        said the rating is the highest-recorded since 2003, which was also at 77 percent
        happiness expectation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ec49ea-93e0-43ba-bc71-a06790b0d04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:20:45.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:27:00.251+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five percent of the respondents expect this year''s Christmas to
        be sad, while 18 percent said the holidays would be "neither happy nor sad."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32871700-87f8-4b0e-80a5-f9cf96051f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:20:45.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:27:00.251+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWS first surveyed people''s expectation of a happiest Christmas
        in 2002, where it got an all-time high score of 82 percent. The results in
        year 2003 was the second highest, before settling to the 60 level from 2004
        to 2013.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd1b6d1-519a-44aa-bf78-f4e558f3ddd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:20:45.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:27:00.251+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014 it reached 71 percent, growing to 72 percent in 2015, and
        73 percent in 2016.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e83e46d-7ec6-4d2c-aff7-33689e3dd978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:20:45.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:27:00.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expectations of a happy Christmas were highest among class D at
        78 percent, compared to middle-to-upper class ABC at 71 percent.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5556bec-a090-49d7-811e-84f1f364b32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:20:45.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:27:00.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Happiness expectation was also high in Mindanao, with 84 percent.
        Visayas and Balance Luzon follow at 80 and 75 percent respectively.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77fd9fe9-c96b-4c42-af83-fa92091a11d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:20:45.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:27:00.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But expectations of a "sad" Christmas stay the same at five percent,
        still the lowest percentage since 2003''s four percent.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e20489-35b8-4013-9d62-a2e791adf0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:20:45.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:27:00.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 81 percent of respondents said it is better to give rather
        than receive gifts this season. This was up by six points in 2016.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6edc218-22b5-4f93-88a6-029e988c842b'
