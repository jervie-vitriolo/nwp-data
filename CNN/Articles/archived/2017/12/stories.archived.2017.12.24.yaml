      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 24)</strong> ‚Äî From
        lost to found. Ica has come home.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84801fae-c219-45ae-b80f-b2b310944404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:33:46.186+08:00
