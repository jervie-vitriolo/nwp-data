    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc29968f-3ed0-4660-ad04-622fd17955ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:33:46.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:28:30.242+08:00
