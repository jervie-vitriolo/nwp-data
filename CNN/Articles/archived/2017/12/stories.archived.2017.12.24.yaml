      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She posted a longer entry on her Facebook page, "Words cannot express
        our joy in this moment. Our family can never thank you enough, each and every
        one of you, for storming the heavens so we could be given a second chance
        to be complete."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119a819f-0832-4be1-873d-4e3b48c39401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:33:46.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:28:30.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She went on to say, "We just wanted to ease everyone''s worry and
        let you all know that she is okay, she is unharmed, and she is with us. Thank
        you Lord. Thank you everyone for helping us #FindIca."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e884d484-4656-4dd5-8dbd-ca014ef4d1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:33:46.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:28:30.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bea added an investigation was ongoing, but that they would be "verifying
        relevant facts via official media sites."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6427ea-a855-4341-9971-10648b4027f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:33:46.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:28:30.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She asked that their family''s privacy be respected.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9cf9589-2f76-4bc5-bdb9-9f5558281f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:33:46.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:28:30.243+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The story of Ica Policarpio made waves on social media over the
        weekend, after her sister posted a plea on Facebook asking netizens to help
        her look for the missing 17-year-old.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40326499-65ec-4c07-9436-00a81042a5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:33:46.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:28:30.243+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bea Policarpio''s first announcement on her missing sister was made
        on December 22. She said Ica had been missing since December 21.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ac2079-cadd-4be4-a641-51aba8361315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:33:46.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:28:30.243+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She included details about where her sister was last seen, what
        she was wearing, and a plea for anyone who had information to contact her
        family.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e191fa-9e0a-409b-80be-614cb74bdd07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:33:46.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:28:30.243+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please also pray for her safety and SHARE this post. Thank you,"
        she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b6e411-1f29-4d49-bf4b-d71fecfad6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:33:46.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:28:30.243+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later the same day, Bea made a much more personal entreaty:</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec73b8f2-17b7-486c-b560-5177fe810aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:33:46.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:28:30.243+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please, find your way home. We hope you''re safe and okay wherever
        you are. We love you more than you can imagine and we just want you back with
        us. Please, we need you. Everyone is storming the heavens to find you. Come
        home and I promise we''ll have the best Christmas ever."</p>'
