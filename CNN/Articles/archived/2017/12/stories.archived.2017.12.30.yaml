    'template': '1'
    'title': '2017: The year in Pinoy comics

      '
    'updated': 2018-01-01T13:36:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd48f5b-1907-486b-8563-20e9274c7c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T15:23:57.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:40:18.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Comics got bigger
        in 2017. That often meant size in the literal sense. D. Borja’s funny web
        comic “Hunghang Flashbacks” became one of the handsomest full-color packages
        of the year, subtitled “<em>Hala, Shet! Libro Na!”</em>, while Hulyen’s “Ugh
        Volume 1” merged her three cult zines and other material into a bible that
        explains why she’s one of the most recognizable names in comics today. Both
        are excellent, just two examples of how publishers stood tall, turning webcomics
        and zines into books, and gathering smaller works into anthologies. The epic
        tome that sits atop this list is huge by other years’ standards: 12 by 8 inches
        that spreads horizontally, 132 pages, and weighs 600 grams.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4dae9b0-71e2-4d0c-a526-66f9d61a45df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T15:23:57.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:40:18.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The growth is also commercial. Mervin Malonzo’s already-classic
        aswang saga “Tabi Po” is the big crossover newsmaker when its T.V. series
        premiered on Cignal. The biggest announcements are movie-related: the ongoing
        adaptation of Arnold Arre’s “Mythology Class,” to be directed by Jerrold Tarog,
        and the actress who will possibly play the new Darna in director Erik Matti’s
        version. But then, Darna has always been big. (Full disclosure: The author
        of this article is co-writing the screenplay for “Mythology Class “with Jerrold
        Tarog.)</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627b30dc-4131-4967-bb74-2df8eaa3c0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T15:23:57.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:40:18.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While comic conventions are expanding across the country, popping
        up in provinces like Laguna, Cebu, and others, there’s an upcoming event that
        proclaims itself to be the biggest. Comic-Con Asia 2018 courted the year’s
        biggest controversy with Manny Pacquiao’s involvement as “ambassador.” Artists
        immediately expressed disgust with the Senator’s move to use comics to appear
        friendly to the youth even as he supports death penalty, anti-LGBT laws, and
        the war on drugs that has already taken the lives of many young people.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801f87c2-98e5-446b-8c7f-617e8f01bd1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T15:23:57.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:40:18.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those artists who spoke out earliest and loudest was Gerry
        Alanguilan, perhaps the real ambassador of the year. He created the most iconic
        image of 2017 with Kevin Ray Valentino: Bakokak, a giant frog, destroying
        Manila. It’s a comic that doesn’t have much story to offer, but the picture
        of its brash kaiju mutation mirrors Philippine comics’ own. It also offers
        the criteria upon which to assess the year’s best works: Physical size is
        nothing compared to the more crucial superlatives: vastness of imagination,
        depth of insight, and strength of vision.</p>'
    '7':
