      'mgnl:type': 'text'
      'text': '<p><strong>1. “Dead Balagtas Tomo 1: <em>Ang Sayaw Ng Dagat at Lupa</em>”
        by Emiliana Kampilan (Anino Comics)</strong></p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2032a8bd-7c9f-443a-9e68-4e42abd785ac'
      'mgnl:activationStatus': true
