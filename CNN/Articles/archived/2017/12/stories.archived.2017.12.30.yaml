  'Nearly-30-percent-of-Marawi-ground-zero-cleared-of-explosives':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2017-12-30T17:00:42.681+08:00
    'imagesource': 'jcr:ccfade39-2ac6-4e62-b5b6-bed3c60ae045'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dee387a7-625f-4bea-a979-889af8816a23'
    'lead': 'Nearly a third of Marawi City''s war-torn areas has been cleared of explosives
      left by the ISIS-linked Maute Group during the five-month war, the military
      said Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-24T16:13:21.475+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-09T16:12:45.977+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-09T16:12:45.792+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AFP: 30 percent of Marawi ground zero cleared of explosives

      '
    'updated': 2018-01-04T12:59:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d5fa92-85ed-48aa-a824-0dc4919bde4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:13:21.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:12:45.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 30) —</strong> Nearly
        a third of Marawi City''s war-torn areas has been cleared of explosives left
        by the ISIS-linked Maute Group during the five-month war, the military said
        Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd8645d-f06e-4c2c-88d9-7cb95221e2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:13:21.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:12:45.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Armed Forces of the Philippines (AFP) has already cleared 30
        percent of Marawi''s most affected areas from unexploded ordnance and improvised
        explosive devices as the Joint Engineer Task Group (JETG) continue its rehabilitation
        efforts in the city," it said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ce292a-6bc3-41b4-9dcb-379f1fa2a08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:13:21.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:12:45.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its chief engineer, Maj. Gen. Arnold Rafael Depakakibo, said his
        group will continue its mission to get rid of explosives to secure rehabilitation
        efforts. More than 500 military engineers are deployed in Marawi.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b4f6f2-6e7e-4b81-8f6f-9f75548a171a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:13:21.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:12:45.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have so far recovered a total of 2,853 assorted unexploded
        ordnance and 415 improvised explosive devices (IEDs) in Marawi.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0e1aba-aab5-4f37-ab5e-6c55982cd1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:13:21.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:12:45.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 20 kilometers of roads, three major bridges, a school, and
        three places of worship were earlier cleared to give way for the timely conduct
        of post-conflict needs assessment by the Department of Public Works and Highways,
        the AFP said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64add6a9-fa9c-428a-bca2-57172f917168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:13:21.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:12:45.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Troops in Marawi will hasten clearing operations so residents of
        24 barangays will get to visit their homes and businesses before the start
        of rebuilding, JTF Ranao Commander Maj. Gen. Roseller Murillo said on Saturday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db591061-e6d6-436b-91d7-19655d2d4de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:13:21.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:12:45.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terrorists planted IEDs, booby traps, and bombs during the war in
        Marawi, which ended in October.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848ba6a4-685b-4011-98b9-c25aef303a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:13:21.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:12:45.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 900 terrorists, 47 civilians, and 165 government troops were
        killed in Marawi since the fighting began on May 23.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0457a3-3f29-42a3-937e-5e0f512badf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:13:21.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:12:45.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heavy fighting turned homes and buildings into rubble and displaced
        over 300,000 residents.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f850de17-3515-4ea7-8577-140f2f24634b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:13:21.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:12:45.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Saturday, Lanao del Sur Assemblyman Zia Adiong
        asked the government to ensure the public is educated on what the government
        plans to do with debris collected from the battlezone.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22afca1-0269-49d1-96e9-f06064864639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:13:21.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:12:45.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apart from the effort to clear the area from IEDs and unexploded
        ordnances, the public must also be aware on how the government handles the
        issue on debris, from collection to disposal," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4d4816-29bc-40f2-891a-6595e27e12ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:13:21.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:12:45.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the issue would not only affect the reconstruction of the
        city, but has environmental considerations as well.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936580ec-8ef4-418e-a619-4db8264fc277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:13:21.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:12:45.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adiong also appealed to the government to allow residents to return
        home to their homes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498123ca-95cb-41dc-880e-8da6ee89f6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:13:21.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:12:45.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Residents need closure... If we are to flatten the area and rebuild
        from the ground at least allow them to have look at their homes," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60a2aa0-fbb7-46aa-8420-11a038cfb8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:13:21.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:12:45.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martial law remains in effect in Mindanao until December 31, 2018
        after Congress granted President Rodrigo Duterte''s request for a one-year
        extension.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa3a35b-ce4e-413d-a199-5f34a33c2b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:13:21.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:12:45.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some lawmakers and public officials from Mindanao supported the
        extension of military rule saying it makes the people feel safe. Marawi local
        government officials said it is needed to ensure the unhampered rehabilitation
        of the war-torn city.</p>'
