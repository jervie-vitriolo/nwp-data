      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://twitter.com/rigovillacorta/status/909885039327952896">The
        paddle: a thread on the realities of hazing</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0bd542d-64fe-4bcf-9d01-c6e74627cec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:20:52.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:12:22.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Horacio Castillo III was found dead due allegedly to hazing
        rites conducted by members of the Aegis Juris Fraternity, people took to social
        media to voice out their grievances — calls for justice, stricter anti-hazing
        laws, and the end of hazing practices in fraternities altogether. User @rigovillacorte
        took to Twitter to paint a harrowing picture of the various forms&nbsp; of
        hazing that happens in fraternities around the country. The thread is vivid
        and difficult to read, but an important addition to the conversation on a
        ritual that has already cost countless lives.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d4e35c-59d6-4da4-b808-3d14b1c780ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:20:52.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:12:22.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://twitter.com/jughnn/status/932170024776646656">A
        predatory artist exposed</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e44891-cd7e-4d81-bc36-85d583521609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:20:52.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:12:22.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the, if not the biggest cultural moments of 2017, is the
        amalgam of stories of sexism and sexual violence perpetrated by big names
        in Hollywood. It sparked a social movement where women shared stories tagged
        as #MeToo stories, signifying that almost every woman has or knows someone
        who has experienced something similar.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9026c00-5c96-405a-b0da-a07021487f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:20:52.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:12:22.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, Twitter user @jughnn shared her experiences online
        with digital artist Justin Remalante (@jstn9somethin9). Remalante is known
        to commission artworks with his distinct style, which had gaine d him a following
        in the past year. The thread and the ensuing replies details instances of
        the artist sending sexually explicit messages to young and underage girls.
        In the aftermath of the backlash, Remalante has since issued an apology for
        his behavior. The thread opened up discussions about violations of trust,
        consent, and harassment online.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babc2d1a-3600-4b2e-b8c3-589a05683ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:20:52.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:12:22.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://twitter.com/_tapsilog/status/932932686112362496">Misogyny
        and sexism in the local independent music scene</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f76280-3dae-491b-aba2-209e50577b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:20:52.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:12:22.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our local independent music scene was not spared as Twitter user
        and frequent gig-goer @_tapsilog released a thread exposing countless local
        indie musicians for committing various acts of disrespect against women. Soon
        after, as many other users came forward with their own experiences, bands
        were kicked out of events and musicians issued public apologies and vows to
        do better. The moment also sparked threads and conversations online about
        consent and misogyny.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a11b78-90dc-420d-816c-eecab72cab7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:20:52.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:12:22.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://twitter.com/staennis/status/946018509091307520">Past
        iconic films released at the Metro Manila Film Festival</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ef7b36-de5a-4093-b33b-f2a32f6ed2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:20:52.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:12:22.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Come December, discussions and debates regarding the Metro Manila
        Film Festival crop up online. It seems like the same thing each year — many
        people wonder why the MMFF continues to show sequel upon sequel of tired franchises;
        films with the same rehashed stories, content, and stars; and films that seem
        to assume that mainstream audiences can only accept and understand simplistic
        plots.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7188035-87d8-4461-bd41-ff1c67b03664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:20:52.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:12:22.852+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, user @staennis wanted to remind audiences that the MMFF
        used to produce mainstream films that didn’t sacrifice substance, with a thread
        citing films that have gone on to reach legendary status in local cinema,
        and that have been released during the film festival. “Markova: Comfort Gay”
        starring Dolphy, Lino Brocka’s “Insiang,” and “Dekada ‘70,” and “Himala” are
        just some of the films mentioned in the list. The thread serves as a reminder
        of what the MMFF was really supposed to be about.</p>'
