      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on CNN Philippines’ News Night Friday, Metro Manila
        Police Chief Oscar Albayalde, however, claimed Abdurahman Alpin, a member
        of the group, had misled barangay officials into believing the men taking
        Ambaon to the hospital were armed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7531a78-e0ba-4687-accf-07590974bfc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:14:51.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T11:14:58.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Habang paalis sila, Alpin went to the barangay hall at siya
        ang nagsumbong.</em> He deceived the barangay tanods there na yung nakasakay
        sa Adventure ay armed,” he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c5c55e-2422-46b2-abf0-ccf8c57ec75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:14:51.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T11:14:58.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: While they were leaving, Alpin went to the barangay
        hall. He deceived the barangay tanods into thinking those riding the Adventure
        were armed.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecdb6a7f-1624-4031-a157-cf8da53adb26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:14:51.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T11:14:58.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Bureau of Investigation has launched an investigation
        on the incident. Mandaluyong City police chief Senior Supt. Moises Villaceran
        and 10 other officers have also been administratively relieved.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1740e4f-ee00-4bff-af72-aac355b121d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:14:51.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T11:14:58.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Communications Secretary Martin Andanar has ensured there will be
        no cover-up in the investigation of the deadly shooting.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c565e66-546b-4aec-866e-dd48f46c9c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:14:51.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T11:14:58.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Makakasiguro po ang sambayanan na wala hong whitewash na mangyayari,"</em>
        Andanar said in a Saturday interview on the state-run "Radyo Pilipinas."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a7e9e8-a853-436c-9dae-201ca19f9f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:14:51.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T11:14:58.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The nation can be assured that there will be no whitewash
        in this incident.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49355eaa-446c-47f7-a439-cbabb24c3bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:14:51.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T11:14:58.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, the tanods involved should also be investigated.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee54f321-1abd-4f0b-baee-6d509a377c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:14:51.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T11:14:58.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Ang imbestigasyon diyan ng Philippine National Police at ng DILG
        (Department of Interior and Local Government) should be up to the barangay
        level para malaman talaga ''yung problema."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615811a4-4e9c-4bd2-a48c-9158de04202c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:14:51.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T11:14:58.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Their most basic asset are those on the ground, the
        barangay tanods. Therefore, the investigation of the Philippine National Poilce
        and the DILG should be up to the barangay level so that they really find out
        the problem.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c289aaf5-3fd8-4cce-83f6-f584fc974d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:14:51.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T11:14:58.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mandaluyong City Mayor Menchie Abalos said on Friday that she has
        ordered the suspension and investigation of Barangay Addition Hill tanods</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08ec41e-e45d-42c2-8f06-2aab687b9a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:14:51.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T11:14:58.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barangay Captain says he never issued guns</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2a31c2-9b65-40b7-bff7-51fa4fb4a40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:14:51.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T11:14:58.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Addition Hills Barangay Captain Kent Faminial said he
        has never issued guns for his men.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc84017-00f3-4163-a5b7-5ae9c2d5433b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:14:51.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T11:14:58.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This despite claims two of the tanods had fired at the vehicle.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1562802b-eaf5-402b-8cd0-34ce3111ba14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:14:51.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T11:14:58.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Wala po talaga kaming iniissue na baril sa mga bantaybayan namin.
        Ang iniissue lang namin yung posas saka pro baton. Wala kaming kakayanan na
        magbigay ng baril,” he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7dbaea8-24bb-4425-ab2d-3cbd035be4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:14:51.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T11:14:58.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We didn''t issue any guns for them. What we issued
        were a baton and handcuffs. We don''t have the resources to issue guns.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc34ca81-ac24-401c-b49f-baea4e355bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:14:51.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T11:14:58.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ernest Fajardo, one of the barangay tanods who had previously admitted
        his colleagues were armed, now denies he saw them carrying guns.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acaf968f-80ad-4b8d-ae9c-54bf4eb609b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:14:51.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T11:14:58.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2008 memorandum circular by the National Police Commission, the
        agency that handles the PNP, allows barangay tanods to be deputized as members
        of the Police Auxiliary Unit (PAU).</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d8ac5c-1e75-4a33-b5b3-38d91efa1e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:14:51.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T11:14:58.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAU members are allowed to carry firearms, provided that they wear
        proper uniform, finish the required training and that the guns are registered
        to the barangay.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44844832-fb56-4e2d-9593-db794af96e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:14:51.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T11:14:58.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde told CNN Philippines Friday barangay tanods are not allowed
        to carry guns on duty.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f70edb2-7838-4493-985b-a3aa43d26159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:14:51.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T11:14:58.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you have a permit to carry firearms, yes you''re allowed to
        bear firearms but you cannot use it for your duty as barangay tanod," Albayalde
        said. "Hindi mo puwedeng ilabas yan at ibrandish sa labas yung baril mo [You
        can''t brandish that gun outside.]."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b0a732-71e2-4bc3-a771-b76489f124c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:14:51.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T11:14:58.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, Ambaon’s partner Eliseo Alaud, who
        was critically injured in the shooting, lamented the incident. He said had
        authorities not made the mistake of pinning them down, Ambaon could have made
        it.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ded338-03ff-433e-99c0-cb5d7f76971a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:14:51.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T11:14:58.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Mahaba pa... Matagal na oras pa yung nangyari. Kung nakaderetso
        lang kami rito at hindi kami inabala ng mga hayop na pulis... Umabot sana
        siya,"</em> he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d00a635-1fd1-4309-bb18-cfe3163f4188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:14:51.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T11:14:58.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It was long… The incident took so long. If only we
        were able to arrive at the hospital and had not been stopped by the police,
        she would have lived.]</p>'
  'twitter-threads-2017':
    'author': 'Chang Casal'
    'caption': 'As a way to circumnavigate the character limit, users have been taking
      advantage of the thread — a string of connected tweets — to dive deep into the
      issues they care about. Illustration by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2017-12-30T20:42:42.459+08:00
    'imagesource': 'jcr:a206d20a-f1ee-4ece-bdba-d56bc3830dac'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7ca68f47-217a-49c2-b893-92a2a19bcfb2'
    'lead': 'A look back at some of the threads that have made rounds and sparked
      conversations on Twitter.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-09T11:20:52.221+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-09T16:12:22.850+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-09T16:12:22.620+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '6 most notable Twitter threads of 2017

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10a67d0-e022-4e19-9df6-d80b4b442a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:20:52.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:12:22.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — Despite its character
        limit, Twitter has become a tool for social change in recent years. It’s where
        many people get their news these days, and it’s become a place for conversations,
        whether about current events, socio-political discourse, or weird internet
        humor, to flourish.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58feadcb-08dc-4a18-8f87-d3f4f10800a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:20:52.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:12:22.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to the more or less democratic nature of the site (though its
        policies on verifying and banning accounts have been questionable), it’s become
        a space for people to voice out concerns, expose truths, spark conversations,
        and provide alternative points of view. In a world where ‘fake news’ abound,
        Twitter has become a sort of haven.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3baf3d-844d-448f-aecd-1dd939634797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:20:52.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:12:22.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a way to circumnavigate the character limit (which was recently
        doubled), users have been taking advantage of the thread — a string of connected
        tweets — to dive deep into the issues and stories they care about. This past
        year, local Twitter threads have covered everything from local #MeToo exposés
        to mental illness.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd00775-7f8e-4a22-9b68-618ce043253e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:20:52.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:12:22.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We take a look back at some of the threads that have made rounds
        and sparked conversations across the site.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc12fab0-0d44-49df-a178-0e451e43133d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:20:52.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:12:22.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://twitter.com/adrianchen/status/864707365190414336?lang=en">Reactions
        to Alex Tizon’s My Family’s Slave</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420a8e41-e69e-4c70-a2e3-7e3576dde216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:20:52.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:12:22.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When The Atlantic released My Family’s Slave, Alex Tizon’s nonfiction
        short story about lola Eudocia, in June this year, it was all people could
        talk about. Tizon’s story, posthumously published, created waves of reactions
        from Filipinos and foreigners alike as the story dove deep into his family’s
        complicated relationship with their helper, lola Eudocia, who was oftentimes
        treated unfairly and, in Tizon’s own words, essentially as a slave. It got
        many people in the Philippines to reflect on their own relationships with
        their household help, the ethics behind the practice, and its cultural impact,
        while Americans and those living in the U.S. opened up debates about slave
        ownership. As foreigners began weighing in on the issue, many Filipinos felt
        like their thoughts and experiences were being unfairly judged and silenced.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534e4a45-1191-4a39-ae38-0a22fc438827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:20:52.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:12:22.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a way of reclaiming the conversation for Filipinos, Twitter user
        and New Yorker writer @AdrianChen created a “thread of threads” containing
        links to threads written by Filipino users reacting to the story.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7108f3fd-a3d9-48c8-9261-b46c42c47df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:20:52.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:12:22.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://twitter.com/apaagbayani/status/906935408147128320">“Things
        I learned from my mental disorder”</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ec7fdf-9d95-4235-b577-dbcd086dc95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:20:52.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:12:22.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though a Mental Health Act has been approved this year, it will
        take some time for those with mental illness to receive proper care, especially
        for those in the lower class, where the subject is still often considered
        taboo. Another problem is that our local facilities lack proper funding. With
        all of these in mind, it’s importan t to know how to take care of yourself
        and the people around you. Twitter user @apaagbayani wrote up a thread based
        on his own personal experiences that may help anyone suffering from mental
        illness.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081c5530-6e04-4559-b8e5-2094e69e95d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:20:52.222+08:00
      'mgnl:createdBy': 'jeff'
