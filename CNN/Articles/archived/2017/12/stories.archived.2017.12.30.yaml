      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:13:27.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP said posting on social media has magnified the issue, and
        urged those who had gotten hold of misprinted bills to turn them over to the
        BSP.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92ea650-63be-46a5-978b-a8e909cec3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:40:01.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:13:27.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after the press conference, photos of P50 and P500 notes allegedly
        missing faces also surfaced online.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1963ebfb-92b0-44fa-b966-73dc39b130c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:40:01.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:13:27.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP warned the public to be wary of people seeking to "illegally
        profit" from posting, producing or selling fake misprinted notes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bd105b-e773-4c44-a4ca-21dd39f21a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:40:01.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:13:27.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The BSP assures the public that it is, and has, always been committed
        to safeguarding the authenticity and genuineness of our currency and to protecting
        the public interest," it said.</p>'
    '12':
