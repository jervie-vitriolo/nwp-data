      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — Photographs have
        found a newfound potency in the time of social media news feeds. They become
        our first contact in the stories that shape our collective consciousness —
        on a daily basis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb44b20-a818-4a37-a95f-c1926ed31423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:05:18.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:10:50.282+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These images — dispatches from conflict areas, moments of triumphs,
        and small glimpses into the resilience of the human spirit — are concrete
        testament to our tumultuous journey as a nation. Here, a brief look into what
        happened in the last 12 months.</p>'
    '3':
      'image': 'jcr:34727d33-4823-44b3-b5e5-e8572a6177fd'
