      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>10. “Doorkeeper” by Ethan Chua and Scott Lee Chua with various
        artists (Summit Books)</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6259a9b5-4331-475f-a9a7-ed143819a109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T15:23:57.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:40:18.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A figure called Doorkeeper appears in various vignettes as a manifestation
        of an individual’s decision-making. Some stories have a tendency to be slight,
        but spanning an array of milieus drawn by nine different artists, the cumulative
        effect is a wonderland.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2de7b8a-06f0-4803-bd48-b0b64eda7e4a'
