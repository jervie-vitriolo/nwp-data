      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident has received widespread criticism on social media as
        netizens hit the supposed “trigger-happy” policemen.</p>'
