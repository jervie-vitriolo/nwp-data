      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A madly inventive, deeply analytical, emotionally moving, and gorgeously
        drawn work that is exactly how we want the history of any country to be told:
        Not as something old and done, but still happening, like tectonic plates and
        a rushing MRT train in the ocean. The book combines facts of science and past
        events with urgent fictional melodramas of people unerased of their genders,
        ethnicities, and social class. This is Philippine comics at its peak.</p>'
