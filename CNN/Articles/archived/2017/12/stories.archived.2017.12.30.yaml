      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>9.<em> “Sandali”</em> by Mikey Jimenez and Mikey Marchan
        (Anino Comics)</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee867f41-b58b-49f5-a8e2-6d546a38b67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T15:23:57.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:40:18.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Does the title pertain to a singular moment? Or is it asking us
        to wait, as if for happiness? The slices of urban life in this funny-sad collection
        say both.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
