  'Police-charge-suspects-Mandaluyong-trigger-shooting-incident':
    'author': 'Camille Abadicio'
    'caption': 'Investigators check the aftermath of a Dec. 28 shooting on Shaw Boulevard
      in Mandaluyong City that left one dead.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-30T21:22:32.498+08:00
    'imagesource': 'jcr:08b63938-ca6b-493e-ad62-a209b5f38af8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f8c48400-d268-4452-b681-d1e42d616189'
    'lead': 'Police have filed charges against four people involved in the initial
      incident that triggered the fatal “mistaken identity” shooting in Mandaluyong
      city.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-09T11:14:51.182+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-09T11:14:58.215+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-09T11:14:57.760+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Police charge four suspects in Mandaluyong incident that triggered ''mistaken
      identity'' shooting

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3e9705-8b12-4096-bf55-c91d17bd7d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:14:51.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T11:14:58.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 30) —</strong> Police
        have filed charges against four people involved in the initial incident that
        triggered the fatal “mistaken identity” shooting in Mandaluyong city.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d38602-97ad-48eb-90a0-42d0ccc9c86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:14:51.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T11:14:58.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mandaluyong city police arrested and filed cases of Alarm and
        Scandal and Physical Injuries against Jemar Alpin, Abdurahman Alpin, Romeo
        Resureccion and Wahab Alpin.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79f7fc4-d9de-40e4-9933-0d61e8b51f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:14:51.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T11:14:58.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspects are four of six gas delivery boys who supposedly had
        an altercation with construction workers in Barangay Addition Hills late Thursday.
        The incident led to the shooting of the girlfriend of one of the construction
        workers, Jonalyn Ambaon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7c5e7e-cc98-4ed3-94ed-9b31fd5dab61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:14:51.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T11:14:58.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also triggered the death of two people including Jonalyn, after
        police and barangay officials were misled into thinking the car carrying Ambaon
        to the hospital was carrying armed suspects.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b89009d-87de-40e3-8443-72091c584382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:14:51.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T11:14:58.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two more suspects in the shooting of Ambaon remain at large. These
        are Salam Abdulmagid, the supposed gunman in the initial incident, and an
        unidentified man.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66013598-2586-4e2d-b138-33b552c873d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:14:51.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T11:14:58.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have arrested two of the three barangay tanods who chased
        and allegedly fired at the Mitsubishi Adventure bringing Ambaon to the hospital.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1877ea9-9586-4236-93e2-6f155af35d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:14:51.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T11:14:58.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on a survivor’s account, police and barangay officials from
        Addition Hills had fired at the car despite pleas they were bringing a shooting
        victim to a hospital.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417d50f1-7987-4460-bbdc-f974b1cccadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:14:51.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T11:14:58.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a href="http://cnnphilippines.com/news/2017/12/29/Mandaluyong-shooting-mistaken-identity-survivor.html">Mandaluyong
        shooting survivor: Police did not listen to our plea we were innocent</a></p>'
    '8':
