      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>6-7. “Beyond Volume 2” (various artists, Beyond the Box)
        and <em>“Kabuwanan”</em> (various artists, Haliya Publishing)</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd680e0e7-8c81-46a0-9064-0389925510f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T15:23:57.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:40:18.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two anthologies by women. Last year’s all-male “Beyond” felt stalled
        in execution, but this warmer, stranger follow-up is as good as any product-placement
        project has any right to be, benefitting from the deeply personal voices of
        its artists addressing the theme of technology. It’s on this list mainly for
        Hulyen’s masterpiece of surrealism. “Kabuwanan” is the more explicitly feminine
        work, pondering on lunar mysteries and menstruation. The stories are a delight
        across the board — the boldest declaration that today’s women in comics are
        as talented and as vital as they are in spite of womanhood, but also because
        of it.</p>'
