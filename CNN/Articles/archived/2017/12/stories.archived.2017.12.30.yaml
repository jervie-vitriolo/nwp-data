      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>8. “Emla &amp; Bugan” by Ma-I Saffron Germaine E. Entico (Philippine
        High School for the Arts)</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97679d2-98bf-4bb2-a8ee-877cea3ba400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T15:23:57.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:40:18.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The surprising trend of the year is the use of the ancient script
        Baybayin, which appears in several works as dialogue or sounds, sometimes
        attached with a translation guide. But only one comic commits to it fully
        as aesthetic — the bold wavy lines achieve a folksy design to tell back-to-back
        tales of women taking charge of their destinies. Knowing the artist is a student
        from Philippine High School for the Arts lends this declaration of pure ideals
        added touching resonance.</p>'
