  'BSP-faceless-bills-social-media':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-30T17:03:32.801+08:00
    'imagesource': 'jcr:10f05a96-5056-4ccb-8f8d-fec81ebeed70'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bd6bade0-aa64-41e6-b8db-72b7ba5625d9'
    'lead': 'The Bangko Sentral ng Pilipinas (BSP) on Saturday asked the public not
      to post photos of alleged misprinted banknotes on social media.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-09T11:40:01.677+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-09T16:13:27.617+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-09T16:13:27.417+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BSP tells public not to post faceless bills on social media

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83640763-a43a-4c2b-96e6-6b239b1cf392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:40:01.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:13:27.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 27)</strong> — The
        Bangko Sentral ng Pilipinas (BSP) on Saturday asked the public not to post
        photos of alleged misprinted banknotes on social media.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64f9e67-e48b-4e52-bf39-40d1d0e0f5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:40:01.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:13:27.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press release, it said doing so may "cast doubt" on the credibility
        of the country''s currency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567980eb-8cbd-4366-8c74-5bb1b6356639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:40:01.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:13:27.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Posting photos of alleged misprinted banknotes on social media
        causes confusion which may negatively affect commerce," the central bank said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a0e993-f591-4aa6-b919-593423ea306b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:40:01.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:13:27.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead it is urging the public to surrender the bills to the BSP
        Head Office in Manila, the Security Plant Complex in Quezon City, or any other
        regional offices or branches.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71b45b0-34de-4108-9549-8aa6bbdf6f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:40:01.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:13:27.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Monday, a post showing faceless P100 bills withdrawn from a
        Bank of the Philippines Islands ATM went viral on social media.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c640ec4b-94ed-40fa-ae0d-bb337e74c795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:40:01.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:13:27.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP in a press conference on Wednesday admitted they were a
        result of a printing error, which has since been resolved.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad9c997-16e4-497a-a966-0e2fd04dd731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:40:01.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:13:27.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said there are 33 misprinted P100 bills. However, it added, the
        incident was an "isolated case," and is no cause for alarm.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8129fb30-5073-4b18-aa94-3822af231d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:40:01.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:13:27.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: <a href="http://cnnphilippines.com/news/2017/12/28/Bangko-Sentral-faceless-bills-Earla-Anne.html">BSP
        admits printing error caused faceless P100 bills</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8a3250-e590-4030-b39b-6b74c38d32c3'
      'mgnl:activationStatus': true
