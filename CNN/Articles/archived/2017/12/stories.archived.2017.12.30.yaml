      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>4-5. “Keith Busilak” (self-published) and “Ella Arcangel”
        by Julius Villanueva (Haliya Publishing)</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a14e475-0973-4a70-ba5a-a86e4995b6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T15:23:57.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:40:18.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Julius Villanueva’s perfect blend of pop and politics resulted in
        the creation of two unforgettable characters this year. “Ella Arcangel” is
        worthy of hopefully many volumes to come: a young, hardened fighter of bad
        guys in a world where the horrors of folk mythology are entwined with poverty
        and social injustice. Meanwhile, in a one-off, Keith Busilak is a taxi driver
        at a time when both his occupation and his faith in a murdering president
        are rendering him slowly obsolete.</p>'
