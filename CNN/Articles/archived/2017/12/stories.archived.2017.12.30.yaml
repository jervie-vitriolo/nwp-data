      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3.</strong> <em>“Ang Hari Ng Komyut”</em><strong> by Lizette
        Daluz (Anino Comics)</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5cb06f2-1cda-4dcf-ab84-f2a0a6312b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T15:23:57.069+08:00
