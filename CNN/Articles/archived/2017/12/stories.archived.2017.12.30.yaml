      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everyone knows commuting in Metro Manila is hell, so why is this
        boy constantly patient and kind? The wispiness of the drawings makes it seem
        as if his dogged dignity could be blown away any second, so seeing him persist
        from panel to panel is both tonic for these stressful times and call to empathy.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af62ae35-c120-49cd-a5af-5428bdc03ae8'
