  'Horacio-Atio-Castillo-hazing-death-Rizay-Day-Duterte':
    'author': ' Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-30T14:56:43.919+08:00
    'imagesource': 'jcr:af4a57f3-f229-45af-95f6-a7e3333a3db2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c38f7338-f3d5-4011-8b59-3668593fa356'
    'lead': 'Hazing victim Horacio "Atio" Castillo traces his roots to national hero
      Jose Rizal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-09T11:44:17.909+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-09T11:44:21.188+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-09T11:44:20.765+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Justice for Atio will soon be served, Duterte tells Rizal descendants

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a164f5b6-73ea-4539-b318-81e39849ada0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:44:17.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T11:44:21.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 30) —</strong> The
        hazing death case of Horacio "Atio" Castillo, a descendant of national hero
        Jose Rizal, will be resolved soon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c645368d-93a5-4ae3-9777-800b8ec96ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:44:17.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T11:44:21.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was President Rodrigo Duterte''s promise to Atio''s uncle Gerardo
        on the sidelines of the Rizal Day celebration in Rizal Park on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ab6a7a-b97b-47f3-896d-11caff23a0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:44:17.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T11:44:21.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He assured the family that the resolution would come out very soon.
        Actually, Atio is the great-great-grandson of Jose Rizal," the elder Castillo
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ca10f1-cbf1-498d-b480-e235860acd32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:44:17.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T11:44:21.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the President promised the Justice Department''s decision
        will come out on the first week of January.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0d6252-7020-4f96-a642-22eaa49b61ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:44:17.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T11:44:21.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atio belongs to the sixth generation of Rizal''s descendants – his
        father is the great grandson of Soledad Alonso Rizal, the youngest of Rizal''s
        siblings.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f1e9a6-0bed-452e-aa82-20b050314311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:44:17.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T11:44:21.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atio, a 22-year-old freshman University of Sto. Tomas law student,
        was killed after a supposed "welcoming party" or hazing rites of the Aegis
        Juris Fraternity on September 16.&nbsp; His parents said he promised to come
        back on September 17, Sunday. But he never did.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e489a894-d7c3-4f6b-93ed-f41a2ab7429d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:44:17.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T11:44:21.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said the cause of death was "severe blunt traumatic injuries."
        They added Atio had hematoma or bruises on both upper arms, as well as marks
        of candle wax drips all over his body.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac4991b-59c8-40b9-be88-04d4cd341939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:44:17.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T11:44:21.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His death has spurred calls for stricter anti-hazing measures in
        the country, with the Senate launching several legislative hearings.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fc287d-3311-4f88-89e9-8eb364b16e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:44:17.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T11:44:21.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department began its probe on October 4. It said there
        are 42 respondents in the case, including members, officials, and alumni of
        the fraternity.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0fddca-acdd-4f73-a29e-b26516786221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:44:17.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T11:44:21.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/09/27/horacio-atio-castillo-timeline.html">READ:
        Timeline: The case of Horacio Castillo III</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e74b2f1-d39d-4022-8774-2b5a0ba008a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:44:17.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T11:44:21.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anjo Alimario contributed to this report.</em></p>'
  'sws-survey-2018-hope':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-30T11:32:40.004+08:00
    'imagesource': 'jcr:59a1a8df-19e2-4e38-becc-95d9ed0f300f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '003650b4-4e33-4283-9a94-775161a0b43b'
    'lead': 'Nearly two in five Filipinos also said they will fulfill most or all
      of their New Year''s resolution for 2017.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-09T11:48:08.809+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-09T11:48:12.400+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-09T11:48:12.229+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Survey: Record-high 96% of Filipinos enter 2018 with hope

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb12268-70ab-4edb-886f-ffe8130138eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:48:08.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T11:48:12.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 30) —</strong> Nearly
        all Filipinos are welcoming the New Year with hope, according to the latest
        survey by the Social Weather Stations (SWS).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347219e0-2ed8-4b5f-8bce-3b2ae5c5dbab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:48:08.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T11:48:12.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWS said a record-high 96 percent of Filipinos are hopeful for
        2018, surpassing the 95 percent set in 2002, 2011 and 2016.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a31f50-2a5f-4757-a65e-b97c4657d587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:48:08.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T11:48:12.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group interviewed 1,200 adults nationwide in December 2017,
        adding the poll was based on the one conducted by German pollster Allensbach
        Institute.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2981c0db-44ab-488d-a0e1-ed33c71673bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:48:08.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T11:48:12.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The one-point jump from the same period last year was due to increases
        in the Visayas, which went up three points to 95 percent, and Metro Manila,
        which went up one point to 96 percent.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51127221-7ffc-4d31-a470-93ada52036ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:48:08.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T11:48:12.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, hopefulness remained steady for the rest of Luzon and
        Mindanao at 97 percent and 95 percent, respectively.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04fcfa5d-d496-4ec6-8987-7f97f7f028cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:48:08.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T11:48:12.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of those who made New Year''s resolutions for 2017, six percent
        said they fulfilled all or almost all of them.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e1b1fd-eebe-4ed7-810d-ec812a36b5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:48:08.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T11:48:12.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 12 percent fulfilled most of them, 23 percent fulfilled
        only a few and four percent fulfilled none or almost none of their resolutions.
        The remaining one percent did not give an answer.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c08a50-e946-4abc-8b9b-bdf881dbfcef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:48:08.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T11:48:12.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said on Saturday the Palace
        is pleased by the results and that prospects for the future "look bright."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344bf8fa-b2a3-4212-8ba0-721ed310a45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:48:08.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T11:48:12.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Indeed, there are reasons to be hopeful," he said in a statement.
        "Our economy is on a roll with institutions like the Asian Development Bank
        upgrading our growth outlook for 2017 and debt watcher Standard &amp; Poor''s
        Global Ratings also adjusting upward its economic growth forecast for the
        Philippines this year."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd64792-f734-46ee-ba96-5d6ab50470aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:48:08.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T11:48:12.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the liberation of Marawi will likewise spur economic activities
        in Mindanao.&nbsp; The implementation of the Tax Reform for Acceleration and
        Inclusion Act — together with higher investment in infrastructure — are also
        expected to prop up the economy in 2018.</p>'
  'palace-united-nations-lumad':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-30T10:34:27.860+08:00
    'imagesource': 'jcr:3be6e64e-fbf6-4ffe-ac34-64e94a123673'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '01da4a4f-37bc-4621-9451-afd62b07173c'
    'lead': 'Presidential Spokesperson Harry Roque said the rapporteurs should be
      more "circumspect" with their statements.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-09T11:54:08.234+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-09T11:54:11.339+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-09T11:54:11.008+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace slams UN officials for attempt to ''embarrass'' PH over Lumads

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2b86df-c4eb-4470-8045-e3dfa0e8280b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:54:08.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T11:54:11.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 30) —</strong> Malacañang
        on Friday hit two Filipino United Nations (UN) special rapporteurs who criticized
        the impact of martial law on Lumad communities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebb20ad-9b82-453f-99ba-bddeda9003dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:54:08.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T11:54:11.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to the media, Presidential Spokesperson Harry Roque chided
        the rapporteurs for publicly calling out the displacement of the Lumads due
        to militarization. He said they did so to embarrass the Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2cb3ef-f104-4b6e-b8eb-69752e2bfe63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:54:08.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T11:54:11.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As Filipinos, the special rapporteurs should have documented the
        cases of alleged targeting of Lumads and brought these cases to the proper
        authorities," Roque said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdaec999-4709-4a5c-85f5-5e0b6f12a22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:54:08.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T11:54:11.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was referring to UN experts Victoria Tauli-Corpuz, Special Rapporteur
        on the rights of indigenous peoples, and Cecilia Jimenez-Damary, Special Rapporteur
        on internally displaced persons.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd646b135-a181-4615-8896-70e744cbbe90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:54:08.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T11:54:11.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement dated December 27, the two voiced alarm over the
        "massive and potentially irreversible impact" of the Mindanao''s militarization
        on members of Lumad communities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26135539-bf37-48f3-8db0-48d48ed6b90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:54:08.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T11:54:11.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thousands of Lumads have already been forcibly displaced by the
        conflict and have seen their houses and livelihoods destroyed," the rapporteurs
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6fc3e2d-a9f9-4abc-8f78-28e8c4d3dce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:54:08.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T11:54:11.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said some figures suggested as many as 2,500 Lumads have been
        displaced since October, in addition to reports that some farmers had been
        killed by members of the military.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fc20ac-9163-4908-96da-c65f2f62bbff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:54:08.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T11:54:11.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said the situation of the Lumads could deteriorate further
        if martial law continues.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7d5295-57b1-454f-ab66-5a209faac0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:54:08.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T11:54:11.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martial law in Mindanao was declared on May 23, following the attack
        of ISIS-inspired Maute group on Marawi City. President Rodrigo Duterte has
        sought an extension twice, with martial law extending until end of 2018 to
        quell "continuing rebellion" in the south.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa65bbe-565d-4fb4-a0b4-9224862ebf0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:54:08.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T11:54:11.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also urged the Philippines to comply with international laws
        protecting the rights of the indigenous communities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda54754-3a57-4f52-86aa-a204fdb07cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:54:08.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T11:54:11.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque further said the two should have been more prudent in issuing
        such information. He said aside from being special rapporteurs, they are also
        Filipinas.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953c9e9a-cb13-4395-8d3c-98bbc801dd63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:54:08.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T11:54:11.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both special rapporteurs should be more circumspect on their statements
        given that they were elected into their post upon the behest of the former
        administration and that their observations made so publicly as they were,
        appear to be very partisan," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b331a424-eace-4926-aa3b-370fa02ccf7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:54:08.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T11:54:11.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights groups have been fighting to protect the Lumads, who
        have been accused by the military of promoting communist propaganda.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ddbb593-b7cf-44c3-8a8e-fe48ae44b151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:54:08.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T11:54:11.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the National Commission for the Culture and the Arts,
        the term Lumad was adopted by at least 15 ethnic groups in Mindanao, with
        about 2.1 million tribe members.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7da59f2-090d-4366-a21c-911190b4ad96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:54:08.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T11:54:11.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are mostly residing in areas like Cotabato, Dipolog, Kidapawan,
        Cagayan de Oro, Davao, Malaybalay, Surigao, Ozamis, Mati and Dipolog.</p>'
  '9-dead-after-gunmen-open-fire-at-Coptic-church-near-Cairo':
    'author': 'Magdy Samaan, Angela Dewan and Sarah Sirgany, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-12-30T04:39:23.789+08:00
    'imagesource': 'jcr:df961946-d27a-4faf-be97-1f13dc40a5e2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '94cc164a-c26f-48f3-9691-9e3b444b458b'
    'lead': 'Nine people were killed Friday after gunmen opened fire at a church near
      Cairo, officials said, the latest in a string of attacks on minority Coptic
      Christians in the country this year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-09T13:11:56.817+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-09T13:12:02.584+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-09T13:12:02.321+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '9 dead after gunmen open fire at Coptic church near Cairo

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a135d49b-f332-40cf-b3b7-177bf2a04c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:11:56.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:12:02.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Nine people were killed Friday after gunmen
        opened fire at a church near Cairo, officials said, the latest in a string
        of attacks on minority Coptic Christians in the country this year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29de1f8e-06a2-4668-9e5f-e451bbfcb736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:11:56.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:12:02.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The&nbsp;Ministry of the Interior said on its Facebook page&nbsp;that
        the attacker was 33-year-old Ibrahim Ismail Ismail Moustafa, and he was known
        to have participated in five different attacks between 2016 and 2017.&nbsp;The
        ministry''s statement called him "a well-known terrorist who participated
        before in attacks on police men and civilians."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7b6dec-20aa-42bb-adc2-c7329d1fb981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:11:56.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:12:02.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Egyptian authorities are treating the shooting as a terror attack,
        though it was not immediately clear who was responsible for the killings.
        ISIS and its affiliates, however, have claimed responsibility in several attacks
        on the minority Christians in other parts of the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4f0471-af10-48f1-9646-f26e9512ab66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:11:56.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:12:02.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnesses told CNN that people were gunned down outside the church
        on their way out after a service. A CNN reporter at the scene saw bullet holes
        and broken glass in the church''s facade, and pools of blood on the ground.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b623b981-9107-48f8-b601-a594c0efe2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:11:56.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:12:02.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The assault was carried out at the St. Mina Coptic Church in Helwan,
        a district on the southern outskirts of the Egyptian capital. A witness told
        CNN that he saw two attackers, but officials have given conflicting accounts
        of how many people were involved.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8fe533-9b7d-48a6-ba36-cccbe9f1541f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:11:56.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:12:02.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Father Aghathon Riad told CNN that about ten minutes after mass
        ended, the sound of shots rang out.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd910b6-1163-40cd-840a-72fcd0b1262b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:11:56.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:12:02.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I went downstairs to check what was happening," he said. "I instructed
        the people in the ground floor to go upstairs. I took some of them to my office."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a69aed-a072-4330-9d38-a3576abc1976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:11:56.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:12:02.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the church''s servants, Riad said, managed to close the door
        of the church before the attacker entered. "This saved a lot of lives," he
        said, though it didn''t stop the attacker from shooting at the church''s doors.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfbde75-9eba-48cb-a183-35e2c1be5a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:11:56.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:12:02.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police guards exchanged fire with the attackers, delaying their
        approach to the door, he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1e1347-ec2a-4927-bb35-dc507eb183a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:11:56.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:12:02.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bullets shattered glass, but no one inside the church was hurt,
        Riad said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b301cf92-ec55-4333-92da-c010a5ec930e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:11:56.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:12:02.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One suspected assailant was arrested with a machine gun, ammunition
        and a bomb that he had planned to use in the church, the Interior Ministry
        told state media.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6198af23-463c-468a-8f9c-8d0ed7c83216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:11:56.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:12:02.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ministry described that attacker as "a well-known active terrorist
        who participated before in attacks on policemen and civilians."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70bcb1e-8c3a-4a79-91be-ae8fa78b9dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:11:56.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:12:02.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Ministry spokesman Khaled Megahed said that a second attacker
        was shot dead by Egyptian security forces.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55da0d5-f00e-4388-803a-09229e8a8706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:11:56.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:12:02.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the nine killed were eight Christians and a police officer,
        who was Muslim. Five others were injured, including two in critical condition,
        the Health Ministry said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2db2613-4a4c-45bc-b3d3-9861bb049e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:11:56.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:12:02.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Father Ebram Mikhail, the Archbishop of the Helwan district, told
        CNN that worshipers still inside the church could hear the machine gun firing
        rounds for about 15 minutes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b48faa-3853-47b6-9011-1ce0725854f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:11:56.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:12:02.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Badr Mohamed Badr, a fruit seller, witnessed the attack from his
        stall and said he saw a shooter on a motorcycle fire a gun at a police officer.
        He said he saw two attackers, one watching the road and the other firing a
        machine gun.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803f245a-ad14-4fef-a7e9-192858684584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:11:56.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:12:02.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A security cordon has been put up at the scene and officials are
        inspecting the site.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821ce761-0e27-4dd3-b306-36131776aecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:11:56.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:12:02.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Egyptian President Abdel Fattah el-Sisi gave his condolences to
        the relatives of victims in a statement released by his office.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d32c878-5f8b-4b5a-b5f0-a3ba8f7380f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:11:56.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:12:02.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Presidency of the Republic reiterates that these desperate
        terrorist attempts will not undermine the resolve and the entrenched national
        unity of the Egyptian people, but will only increase their determination to
        continue on the path to eliminate terrorism and extremism from their country,"
        the statement read.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956eb847-95ef-4618-9e0b-897cdaddf069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:11:56.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:12:02.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coptic Christians make up the majority of Egypt''s roughly 9 million
        Christians and are the largest Christian community in the Middle East.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1182d2-43ee-4ac6-b546-b36696e2ca2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:11:56.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:12:02.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May,&nbsp;gunmen killed at least 28 Coptic Christians&nbsp;aboard
        a bus traveling along a desert road on the way to a monastery.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a016cd-cbd5-4628-9b8b-4fa9d84eeeea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:11:56.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:12:02.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Palm Sunday,&nbsp;49 people were killed in bombings&nbsp;at two
        churches in Tanta and Alexandria. ISIS claimed responsibility for the attacks,
        though it offered no proof of its connections to it.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ded4ef8-9bb4-4f48-a411-9e15d451ad88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:11:56.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T13:12:02.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://edition.cnn.com/2017/12/29/africa/egypt-church-attack/index.html">
        "9 dead after gunmen open fire at Coptic church near Cairo."</a></em></p>'
