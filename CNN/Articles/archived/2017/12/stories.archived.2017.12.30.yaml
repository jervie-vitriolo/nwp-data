  'Where-to-light-up-firecrackers-watch-fireworks-in-Metro-Manila':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-30T19:03:53.574+08:00
    'imagesource': 'jcr:69b7e9ab-45e6-4cc5-87e2-f52efce424d0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '09e97a08-3e78-4415-8a55-4871549098bc'
    'lead': 'Here''s the Metro Manila police''s list of areas where the public can
      use firecrackers and fireworks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-09T11:33:08.727+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-09T11:33:18.960+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-09T11:33:18.796+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Where to light up firecrackers, watch fireworks in Metro Manila

      '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25316646-81b8-4e66-aa11-272ccbf12555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:33:08.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T11:33:18.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 30) —</strong> Welcoming
        the new year won''t be the same for Filipinos fond of firecrackers and fireworks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd971ae4f-d922-462c-8136-851f60dad55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:33:08.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T11:33:18.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, as the government limits the use of firecrackers and other
        pyrotechnic devices on orders of President Rodrigo Duterte.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43b6327-fa26-47d9-bfeb-dd6efae91625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:33:08.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T11:33:18.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firecrackers can only be lit in areas designated by the police and
        local government units. Fireworks displays are also limited.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2764ccbe-7669-4052-a4f2-b40509c33e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:33:08.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T11:33:18.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae13dff-3df9-4286-a101-9a06490e2cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:33:08.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T11:33:18.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Metro Manila, there are no designated firecracker zones in the
        cities of Pasig, Marikina, San Juan, Parañaque, Las Piñas, Muntinlupa, and
        Pateros.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead72aad-fcee-41fd-95ca-9102220a8a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:33:08.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T11:33:18.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents in these areas can still enjoy sparklers or "pailaw" such
        as luces, since these are allowed anywhere in the country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b37d92-a5ab-4433-a2ac-60e7815e9d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:33:08.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T11:33:18.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those in Marikina can go to the Marikina Sports Complex and River
        Banks Center to watch a fireworks display. Other areas where community fireworks
        displays can be held include Pinaglabanan Shrine in San Juan, Solaire Resort
        and Casino in Parañaque, and Vivere Hotel Resorts in Muntinlupa.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99931f5-afbd-47f2-965c-338d0ce64bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:33:08.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T11:33:18.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s the Metro Manila police''s list of areas where the public
        can use firecrackers and fireworks.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30fe78a-05a7-462c-b4e9-76e8dc2fe084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:33:08.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T11:33:18.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Interior and Local Government, however, reminded
        the public that even in these areas, only the following firecrackers and pyrotechnics
        can be lit up: Baby rocket, bawang, small triangle, pulling of strings, paper
        caps, el diablo, and sky rocket (kwitis), sparklers, luces, fountains, jumbo
        regular and special, mabuhay, Roman candle, trompillo, airwolf, whistle device,
        and butterfly.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1efd9b-b948-4bac-89ce-2aa513724774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:33:08.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T11:33:18.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firecrackers with gunpowder exceeding two grams or 1.3 teaspoons
        are all banned.</p>'
    '19':
