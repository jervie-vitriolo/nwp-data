      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. “Boso: A Peep in Pinoy Bomba Comics” compiled by Saturnino Basilla
        (Saturnino Basilla)</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed365b20-b0cb-412b-9b4d-2ec585a56f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T15:23:57.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:40:18.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unearthing these underground, pornographic tales from a repressed
        past for a new audience is a bold political statement for the right of humans
        to be humans, as well as a rallying cry for the art and importance of comics.
        It’s also a lot of dirty fun. The only mistake is that there are reportedly
        only very few copies going around.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab78810-31f5-42fa-bf81-d2584c6a841e'
