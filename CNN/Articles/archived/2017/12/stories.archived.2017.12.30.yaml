      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The year began with a glittering celebration of women in Miss Universe,
        hosted by the Philippines. Pia Wurtzbach passed her crown to Miss France Iris
        Mittenaere. Photo by JL JAVIER</p>'
    '5':
      'image': 'jcr:7426f952-6c05-4064-b406-a4157c0fbe19'
