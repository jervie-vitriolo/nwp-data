    'template': '1'
    'title': 'Interior official appointed Agrarian Reform acting chief

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477c973c-bf14-487b-83c7-30e3717b79b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:44:57.529+08:00
