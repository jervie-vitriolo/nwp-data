      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Spokesperson Dionardo Carlos on Friday said based on a memorandum,
        access to folders of active cases is limited, to ensure no judicial and investigative
        protocols and laws are violated.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2297c8-be19-4317-bc37-1ec64cc82349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:38:37.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:58:03.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They can do their own investigation. Hindi naman po natin sila
        pinipigilan. However, yung request in everything, isa-isahin mo ang mga kaso
        na ''yan ‚Äî ano status ng mga kaso," Carlos said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b49c2c-caea-4a2e-85a5-73f7829e3c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:38:37.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:58:03.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They can do their own investigation. We won''t stop
        them. However, the request for everything, we need to review that one by one
        ‚Äî we need to check the status of the case.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7c2b16-e9a1-48ed-8497-63560fdda0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:38:37.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:58:03.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CHR is asking for police case files as it investigates alleged
        extrajudicial killings (EJKs) and human rights violations committed in the
        government''s war on drugs, which the PNP used to head.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec65b89-b3bd-4aa5-9874-4fe53d079c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:38:37.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:58:03.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of September, the CHR is investigating 772 cases of alleged EJKs
        supposedly related to the anti-illegal drug campaign.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de28b210-b46e-4ab5-af4e-5e7051adc039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:38:37.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:58:03.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/10/20/CHR-probing-951-alleged-drug-related-EJKs-since-Duterte-election-win.html">READ:
        CHR probing 951 alleged drug-related EJKs since Duterte election win</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e97c0ab-52b5-4063-8ee8-9f3ee5c6b466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:38:37.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:58:03.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlos said the CHR may still ask for access to case folders, but
        the requests will be up for review.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf56d39-d58c-4966-8bb1-9b1ecfad92af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:38:37.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:58:03.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ito ba ay hindi kami mag-violate ng policy or regulation or hindi
        namin ma-violate korte? Isa isahin natin ''yan. So initially we can provide
        them immediately these spot reports of these cases," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6054d40-730f-4cf1-9175-d7c40a457a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:38:37.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:58:03.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we do this, will we violate policy or regulation,
        or the court? We have to look at these individually. Initially, we can provide
        them immediately these spot reports of these cases.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6404ff6b-ec96-4d55-9ce6-613f72da5f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:38:37.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:58:03.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlos also said the CHR is welcome to join regular case reviews
        and audits if it wants to. He said the PNP is not hiding anything and is "very
        open."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0624f419-d5f2-4c85-b1e4-9e2d0214fbb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:38:37.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:58:03.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CHR Spokesperson Jackie de Guia told CNN Philippines on Saturday&nbsp;
        they will continue to reach out to the PNP "to seek truth and accountability."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2755dfd3-597c-4b5a-8581-ae86b54b1fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:38:37.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:58:03.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This week, the Commission received a letter from the Chief PNP
        granting us access to spot reports, but regrettably not the case folders,"
        she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c925b158-548e-4146-af52-9e514d21655e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:38:37.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:58:03.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guia, however, said she is hopeful the police will consider their
        proposal for the creation of a Joint Task Force, which will audit alleged
        EJK cases. The agency also wants regular meetings between the two institutions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05543a3c-0efe-4108-b490-fdb194016179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:38:37.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:58:03.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, the PNP said it would provide the agency case files after
        talks between PNP Chief Ronald Dela Rosa, Interior and Local Government Officer-in-Charge
        Catalino Cuy and CHR Chairman Chito Gascon. However, President Rodrigo Duterte
        did not clear the release.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c56947-846e-4105-9e99-77a03143d80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:38:37.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:58:03.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police data show 3,906 people have died in anti-drug operations
        from July 2016 to September 2017. Human rights groups, however, claim the
        death toll is much higher.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edab9660-e09c-4e53-a127-3b1055174f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:38:37.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:58:03.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last October, Duterte removed PNP from the war on drugs amid allegations
        of police abuse, human rights violations and public outrage over the deaths
        in August of three teenagers allegedly killed by police.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd3a59a-a7ce-476a-9d2e-b87cb142c58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:38:37.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:58:03.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has since hinted that he may bring them back to the war on drugs
        again.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6f883a-e84d-447e-aa30-f2f30b224deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:38:37.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:58:03.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/11/23/Duterte-PNP-anti-drug-ops-PDEA.html">READ:
        Duterte: PNP will lead anti-drug ops again</a></p>'
  'Interior-official-appointed-Agrarian-Reform-acting-chief':
