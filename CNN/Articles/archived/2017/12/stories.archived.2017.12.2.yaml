      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2nd runner-up: Miss Romania, Bianca Tirsin</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8b28cb-ae79-4440-9dd4-8a8bd1714f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:35:48.640+08:00
