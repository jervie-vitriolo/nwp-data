      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Group Stunts Competition, the FEU Cheering Squad wowed the
        crowd to win the gold medal. Adamson snagged the silver, and UP, bronze.</p>'
