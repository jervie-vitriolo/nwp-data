      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 2) ‚Äî</strong> School
        spirit was very much alive on Saturday as the University Athletic Association
        of the Philippines (UAAP) Cheerdance Competition (CDC) dominated social media.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5682265-7ea4-482f-9856-74229c22d02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:03:27.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:18:12.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>#UAAPCDC2017 was the top trending topic on Twitter, as hosts Nikko
        Ramos and Gretchen Ho, along with the courtside reporters, opened the one-day
        annual event at the Mall of Asia Arena in Pasay City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088b0644-eb80-4aa5-946f-cc3fc3b9efef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:03:27.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:18:12.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First to perform were the defending champions, the National University
        (NU) Pep Squad. Their #AllOutOn5 sea-inspired routine wowed the crowd, although
        netizens were less forgiving on their few tumbles.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ec9f7c-157a-4c39-99d0-22a4dd82b9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:03:27.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:18:12.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can undoubtedly execute a flawless performance with a simple
        routine. NU Pep‚Äôs routine is far from that. Diba nga they don‚Äôt settle for
        ‚Äúpwede na‚Äù? They have taken the road less travelled by! <a href="http://twitter.com/hashtag/AllOuton5?src=hash&amp;ref_src=twsrc%5Etfw">#AllOuton5</a>
        <a href="http://twitter.com/hashtag/NUPepSquad?src=hash&amp;ref_src=twsrc%5Etfw">#NUPepSquad</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b89f92-3e71-4a59-bd09-77fdfc81a2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:03:27.801+08:00
      'mgnl:createdBy': 'jeff'
