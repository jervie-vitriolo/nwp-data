      'mgnl:lastActivated': 2019-09-20T16:57:44.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3rd runner-up: Miss Ethiopia, Bitaniya Yosef</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02dad25-3663-4df5-90a3-5bbb17c9b48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:35:48.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:57:44.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4th runner up: Miss Puerto Rico, Larissa Santiago</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aae7259-ece7-4f12-93ae-46f2b3811e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:35:48.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:57:44.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite bowing out of the competition early, the statuesque Australian-Filipina
        dazzled the audience as she paraded in swimwear, national costume and evening
        gown.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f9c5f3-637d-401f-a50c-38df93830323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:35:48.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:57:44.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas also bagged the pageant''s Miss Friendship award, which she
        showed off in a Saturday Instragram post.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27700214-8fd2-4810-ace2-bc83ea9de43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:35:48.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:57:44.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Destined to always be Miss Friendship. Thank you girls," she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f312c1b1-eb21-4d12-9054-30723506009b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:35:48.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:57:44.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas was also named Miss Friendship in the Binibining Pilipinas
        pageant in April 2017.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358f0f1d-0a3a-4d0c-a5f5-73de4d5f4e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:35:48.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:57:44.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas, who first moved to the Philippines in 2014, is a professional
        model and host. She has a Certificate III in Business Administration and Certificates
        III and IV in fitness.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22afdf1-6667-4147-a683-12cd44bde605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:35:48.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:57:44.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only one Filipina, Mutya Datul, has won the Miss Supranational title
        since the pageant started in 2009. She won the title in 2013.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c2b6b2-2a53-4a37-8825-0f8257c32ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:35:48.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:57:44.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pageant website states, "experts have rated Miss Supranational
        as one of the Top 3 most important and prestigious international pageants
        in the world."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0095f09-0ce2-415f-b86a-e5e4f8cdd1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:35:48.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:57:44.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said its motto is Glamour, Fashion and Natural Beauty.</p>'
