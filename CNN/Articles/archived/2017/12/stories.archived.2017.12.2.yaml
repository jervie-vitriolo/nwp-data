      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 1) ‚Äî</strong> President
        Rodrigo Duterte on Friday named John Castriciones acting secretary of the
        Agrarian Reform Department.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b9c40c-2eea-4793-b299-b69fb67dd7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:44:57.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:45:00.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castriciones, the former Interior undersecretary for operations,
        took over Rafael Mariano, whom the Commission on Appointments rejected in
        September over questions of partiality and ties with the communists.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27cb8ca7-28eb-47b4-9200-b6430f9db6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:44:57.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:45:00.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mariano was among the Leftists appointed by Duterte in the Cabinet.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80a3d5e-75a6-4448-a00c-8b53b2e06eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:44:57.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:45:00.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castriciones was one of three Interior undersecretaries linked to
        former Interior Secretary Ismael Sue√±o‚Äôs ouster.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5254b694-8110-48f7-9da8-a2edc0b842f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:44:57.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:45:00.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte fired Sue√±o during a Cabinet meeting in April.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0fec41-c3f2-4232-9e45-8d84190fc7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:44:57.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:45:00.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the three Interior officials are facing a corruption complaint.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407bcb44-101a-413e-a6a7-037b2827a12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:44:57.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:45:00.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castriciones actively campaigned for Duterte‚Äôs 2016 presidential
        campaign.</p>'
  'Flynn-pleads-guilty-to-lying-to-FBI-is-cooperating-with-Mueller':
    'author': 'Jeremy Herb, Evan Perez and Marshall Cohen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-12-02T01:22:45.729+08:00
    'imagesource': 'jcr:7f9dffa4-75f8-483f-9f14-42185d3f753a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ae040c81-000a-45d4-a169-03859b503328'
    'lead': 'Former Trump national security adviser Michael Flynn pleaded guilty Friday
      to lying to the FBI about conversations with Russia''s ambassador and disclosed
      that he is cooperating with the special counsel''s office.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-28T09:47:30.375+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-28T09:47:34.363+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-28T09:47:33.857+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Flynn pleads guilty to lying to FBI, is cooperating with Mueller

      '
    'visualType': 'image'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba3c976-bbd5-41dc-a6fd-dc42ab824e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:47:30.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:47:34.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Former Trump national security adviser
        Michael Flynn pleaded guilty Friday to lying to the FBI about conversations
        with Russia''s ambassador and disclosed that he is cooperating with the special
        counsel''s office.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab9d044-77e9-4f4c-9f0f-80e508780556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:47:30.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:47:34.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flynn is the first person inside the Trump administration to be
        reached by special counsel Robert Mueller''s probe, and the developments are
        a sign that the investigation is intensifying.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e94f9b-338a-4f09-b524-22000dd1cd47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:47:30.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:47:34.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In court Friday morning, Flynn''s only comments were to answer yes
        and no to questions from the judge. He told the judge he has not been coerced
        to plead guilty or been promised a specific sentence.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126987ff-fbc2-4e7f-821f-bd2156aa14dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:47:30.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:47:34.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Flynn said he acknowledged that his actions "were
        wrong, and, through my faith in God, I am working to set things right.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1217d7-7419-41be-bf08-09cda6c9627e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:47:30.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:47:34.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My guilty plea and agreement to cooperate with the Special Counsel''s
        Office reflect a decision I made in the best interests of my family and of
        our country. I accept full responsibility for my actions," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ec520b-26dd-46e6-b663-44bd9305bf44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:47:30.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:47:34.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flynn is the fourth connected to his campaign to be charged as part
        of Mueller''s investigation into possible collusion between the Russian government
        and members of President Donald Trump''s team, as well as potential obstruction
        of justice and financial crimes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f3fb0c-5f6b-4585-b6ec-39d0394bd1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:47:30.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:47:34.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s former campaign chairman Paul Manafort and his deputy Rick
        Gates were indicted last month; they pleaded not guilty. And Trump campaign
        foreign policy adviser George Papadopoulos pleaded guilty for making a false
        statement to the FBI over contacts with officials connected to the Russian
        government.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2cb565-0060-4469-880a-8fff08007d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:47:30.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:47:34.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''This is a win for the White House''</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de9fffb-316a-434f-8f7e-e14504a1926b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:47:30.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:47:34.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House said late Friday morning that "nothing about the
        guilty plea or the charge implicates anyone other than Mr. Flynn.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc78458-1c95-46cc-932a-72ed099cf586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:47:30.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:47:34.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The conclusion of this phase of the special counsel''s work demonstrates
        again that the special counsel is moving with all deliberate speed and clears
        the way for a prompt and reasonable conclusion," Ty Cobb, a White House lawyer,
        said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8a70fa-b91c-40b7-b6ed-359eecd6743a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:47:30.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:47:34.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House allies initially tried to put a positive spin on the
        news.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a2cc25-9396-4c8a-9ad7-f34171e3f3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:47:30.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:47:34.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One person familiar with the mood in the West Wing insisted top
        White House officials were breathing a sigh of relief.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14eecb71-ba6b-439d-86fe-44a62f3d0c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:47:30.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:47:34.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People in the building are very happy," the source said. "This
        doesn''t lead back to Trump in any way, shape or form." The source noted that
        Flynn is being charged for making false statements, but not for any improper
        actions during the campaign.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca8ba87-9185-424a-9502-a3b7ca96bf26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:47:30.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:47:34.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a further indication that there''s nothing there," the
        source said. "This is a win for the White House."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161ce8a0-d94b-46f1-9910-7b1298cf8ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:47:30.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:47:34.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source with knowledge of the legal team''s thinking tells CNN
        the Flynn plea "is not going to be a problem" for the President, though it
        could be a problem for people who worked with Flynn. The source said legal
        exposure for others would depend on what they might have said to the special
        counsel.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e01af9-b09e-4bd2-a2e6-80e779c9f0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:47:30.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:47:34.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source who advises the administration on strategy said this was
        expected.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c600b24-5b2e-438f-93ba-85776eac90ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:47:30.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:47:34.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Poor judgment. But this was expected. Trump fired him for lying
        to (Vice President Mike Pence). Of course, he lied to the FBI, too," the source
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc13004a-bdfd-4f68-95e8-fcdee6577674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:47:30.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:47:34.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And another source, who is close to Trump, attempted to downplay
        the severity of the charge against Flynn by noting that lying in Washington
        is not new. The source maintained that he was still not worried about any
        potential cooperation between Flynn and the prosecutors.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201db116-3fde-417c-a024-f301ed9fcf95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:47:30.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:47:34.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hillary Clinton, whom Trump defeated in the 2016 general election
        and was the focus of the "lock her up" chant first popularized by Flynn at
        the Republican National Convention, declined through a spokesman to comment
        on Friday''s developments.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722ba488-bfd0-42e1-8034-540716635e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:47:30.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:47:34.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stunning downfall for Flynn</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321c53d0-0d8b-4a82-8c21-f6b9a2fd772c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:47:30.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:47:34.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flynn''s lawyers have previously criticized media reports about
        his connection to the Russia investigation as peddling "unfounded allegations,
        outrageous claims of treason, and vicious innuendo directed against him."
        Flynn hasn''t spoken publicly since his ouster in February.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6088cd02-b297-4d3a-82ac-dcbb764922bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:47:30.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:47:34.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charges mark yet another stunning downfall for Flynn, 58, a
        retired general who rose to the highest ranks of the Army over a three-decade
        career -- only to see him drummed out of the military by the Obama administration
        before unexpectedly rising again on the heels of Trump''s election victory.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c520ad15-841d-4d42-9f5f-e38774686d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:47:30.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:47:34.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A key campaign surrogate and adviser during Trump''s presidential
        campaign, Flynn was tapped as Trump''s national security adviser in November
        2016, a senior White House job that put him in a vital role for all of the
        administration''s national security and foreign policy decisions.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c3172f-d053-434d-8e1a-285a29fee8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:47:30.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:47:34.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: The many paths from Trump to Russia</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14417346-07f9-4c2f-bfd0-1baa40f7938d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:47:30.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:47:34.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though he wasn''t initially considered for the top job, Trump''s
        daughter, Ivanka Trump, and son-in-law Jared Kushner made it clear to the
        Trump transition team that they wanted him there, CNN has&nbsp;reported.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2688a321-8813-4ef7-9760-bdc2456265d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:47:30.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:47:34.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flynn would hold the job less than a month,&nbsp;resigning from
        the post&nbsp;after he misled Pence and then-chief of staff Reince Priebus
        about his conversations with then-Russian Ambassador to the US Sergey Kislyak
        in which they discussed US sanctions against Russia.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362f4978-6177-4c64-a759-9bb4b06994ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:47:30.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:47:34.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flynn is also the spark of potential trouble for the President in
        Mueller''s probe, as the special counsel is investigating potential obstruction
        of justice in the firing of FBI Director James Comey.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80ca228-cf2f-4b27-bc84-98d417d1620c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:47:30.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:47:34.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comey testified before the Senate intelligence committee that Trump
        asked him to&nbsp;drop the Flynn probe&nbsp;during a February Oval Office
        meeting not long after Flynn resigned as national security adviser.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a616fd-4421-4501-8d8f-0c401c630d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:47:30.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:47:34.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a7fcda-8bf1-41eb-9e7b-2c87aafd96fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:47:30.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:47:34.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talking about sanctions</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7ec6ec-b13d-485d-bb13-9a1b1c3e71f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:47:30.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:47:34.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13dc0a0-835c-4a4b-8d17-cfb1d00df897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:47:30.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:47:34.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flynn''s conversations with Kislyak&nbsp;attracted scrutiny from
        federal investigators&nbsp;as part of the FBI''s broader counterintelligence
        investigation of Russian activities in the US, and the calls were captured
        by routine US eavesdropping targeting the Russian diplomat, CNN has reported.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85068531-d47c-4041-86cf-0f3b99f85b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:47:30.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:47:34.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump transition team acknowledged that Flynn and Kislyak spoke
        on the day in December 2016 that the Obama administration issued new sanctions
        against Russia and expelled 35 diplomats, but they insisted the conversation
        did not include sanctions ‚Äî including denials that Pence and Priebus later
        repeated on national television.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4e87b6-57af-4a4c-9e5f-e8d68ec18aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:47:30.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:47:34.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flynn resigned on February 13 after reports that he and Kislyak
        had spoken about sanctions and that the Justice Department had warned the
        White House that Flynn was potentially vulnerable to blackmail by the Russians.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98633ba6-2612-4d11-9d03-f089a73bb850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:47:30.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:47:34.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Details of how the DOJ warned the White House about Flynn''s conduct
        were revealed months later in stunning testimony from former acting Attorney
        General Sally Yates, who said that she "believed that General Flynn was compromised
        with respect to the Russians" because of the misleading denials.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8325a5-5929-4438-8899-e989aaaca78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:47:30.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:47:34.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charging document states that Flynn made a false statement to
        the FBI when he stated that in December 2016 he did not ask Kislyak "to refrain
        from escalating the situation in response to sanctions that the United States
        had imposed against Russia that same day; and Flynn did not recall the Russian
        ambassador subsequently telling him that Russia had chosen to moderate its
        response to those sanctions as a result of his request."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0f304c-416f-4892-bb37-1d90b3f35c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:47:30.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:47:34.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document also says that Flynn falsely said he did not ask Kislyak
        to delay the vote on a pending United Nations Security Council resolution.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6e26ef-22cf-44c9-9cd0-058c7eddb071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:47:30.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:47:34.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his resignation, Flynn and his businesses quickly became a
        major interest of the House and Senate intelligence committee Russia probes.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23a4c82-1303-4351-9e78-68df1efefcc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:47:30.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:47:34.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in March, Flynn''s lawyer dropped a bombshell: "General Flynn
        certainly has a story to tell, and he very much wants to tell it, should the
        circumstances permit," attorney Robert Kelner said, adding that Flynn was&nbsp;seeking
        immunity&nbsp;in exchange for his testimony. Committee leaders quickly rejected
        the offer.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1e3599-c054-4176-9ccf-940f3e3add3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:47:30.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:47:34.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both committees eventually&nbsp;subpoenaed Flynn&nbsp;and his lobbying
        business, and he provided documents to both the&nbsp;House&nbsp;and&nbsp;Senate&nbsp;panels
        in June.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332f9a58-aa85-4c1e-935c-0807a9d1ba7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:47:30.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:47:34.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flynn has not spoken to the congressional committees and has&nbsp;refused
        requests&nbsp;to appear voluntarily.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1931895-cc48-4757-9fde-4f7c159199f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:47:30.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:47:34.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533291ac-915f-4d28-b553-b902d52b29ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:47:30.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:47:34.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warnings before Trump took office</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d6355e-8ad9-4cd4-bda5-f64e976efdb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:47:30.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:47:34.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3306ad95-fe8c-4acb-aa71-0f7c4628734d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:47:30.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:47:34.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flynn''s legal issues stem from foreign payments he received after
        he started his own consulting firm.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8837463e-fadb-43ba-9181-cf3249656a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:47:30.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:47:34.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flynn founded the Flynn Intel Group after he retired from the military
        in 2014. The Obama White House pushed him out of his role as head of the Defense
        Intelligence Agency (DIA), the military''s intelligence arm. Flynn was fired
        over claims he was a poor manager, though he says he was ousted by Obama administration
        officials unwilling to listen to his warnings about the rise of ISIS and an
        increasingly aggressive Iran.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5776736c-5e11-4443-b612-9d9225009035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:47:30.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:47:34.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: Tracking the Russia investigations</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14ff947-f231-4915-9bb9-4a1bbdef6973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:47:30.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:47:34.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before he was named national security adviser, the FBI began investigating
        Flynn for secretly working during the presidential campaign as an unregistered
        lobbyist for Turkey,&nbsp;an investigation he disclosed&nbsp;to the Trump
        transition team before Trump took office.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ae26b6-51e9-4284-ac13-b933217cc65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:47:30.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:47:34.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flynn wasn''t the only Trump associate who faced scrutiny over foreign
        lobbying laws -- Manafort also filed a retroactive registration earlier this
        year for work he previously did in Ukraine.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1cd63e-0148-447b-9b99-e9fffc7a5c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:47:30.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:47:34.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal investigators were probing whether Flynn was secretly paid
        by the Turkish government as part of its public campaign against Fethullah
        Gulen, a critic of Turkish President Recep Tayyip Erdogan who lives in exile
        in Pennsylvania. Erdogan blames Gulen and his supporters for plotting the
        failed Turkish coup last summer.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620c4dbe-7628-4222-91cd-8547b0918f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:47:30.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:47:34.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of his pro-Turkey lobbying, Flynn and his colleague held
        meetings during the Trump transition with Turkish representatives. According
        to The Wall Street Journal, Flynn and his son were offered as much as $15
        million to forcibly remove from the United States a Turkish cleric wanted
        by Turkey.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8213b62-30ea-4ee8-8a0a-e5679e762b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:47:30.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:47:34.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s legal analysts say the alleged plan to kidnap Gulen and subvert
        the US legal process would directly violate the US criminal code and could
        carry a punishment of as much as 20 years in federal prison. Lawyers for Flynn
        said the allegations "ranging from kidnapping to bribery" are completely false.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352d769b-a4bd-43d6-a4db-724a62c04e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:47:30.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:47:34.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flynn''s lobbying firm&nbsp;was paid $530,000&nbsp;by Inovo BV,
        a company owned by Turkish businessman Ekim Alptekin, during the final months
        of the US presidential campaign. The Flynn Intel Group, which is no longer
        active, was tasked with producing an anti-Gulen documentary, though the final
        product never surfaced. Flynn also penned an op-ed criticizing Gulen, which
        was published on Election Day.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7687199b-026f-4db9-9503-7b3e1ca835d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:47:30.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:47:34.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, Flynn''s firm retroactively registered as a foreign agent
        that lobbied for the Turkish government.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ae2015-e72e-42c4-9ba0-7cfd15343ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:47:30.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:47:34.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Payments from Russian businesses</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f558c7-8a5d-4587-9ca4-361975178186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:47:30.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:47:34.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flynn has also been scrutinized for his work with Russian businesses.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5afac23a-b83f-4678-a606-630fb7f902a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:47:30.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:47:34.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his initial financial disclosure form filed in February with
        the Office of Government Ethics, Flynn&nbsp;left off payments&nbsp;of thousands
        of dollars from RT, the Russian government-funded television network and two
        other Russian companies. Flynn subsequently added the payments in an amended
        disclosure.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1046a81-4fd1-4035-8802-2a69e294f28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:47:30.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:47:34.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the payouts, Flynn received $33,000 of a $45,000 speaking
        fee for a 2015 speech at a Moscow event hosted by RT, where he sat at the
        same table as Russian President Vladimir Putin.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2876485-9e18-4e55-bfc4-522baea75b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:47:30.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:47:34.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flynn''s presence at the gala celebrating RT''s 10th anniversary
        raised eyebrows among his critics. The US intelligence community said earlier
        this year that the Kremlin uses RT to push propaganda on American audiences,
        and that the English-language channel was involved in the effort to interfere
        in the election.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5e023e-7706-4a61-8400-1fb09be40610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:47:30.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:47:34.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, the former DIA chief received $11,000 each from a subsidiary
        of Kaspersky Lab ‚Äî the Russian cybersecurity firm&nbsp;banned from US government
        use&nbsp;in September ‚Äî and a Russian cargo airline company.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da6eae5-7c6b-4464-b2cc-a1ab34e9be06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:47:30.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:47:34.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats on the House oversight committee accused Flynn of lying
        about the RT payments in his 2016 security clearance renewal, saying in a
        May letter that Flynn told investigators the payments were from "US companies."
        They released documents earlier this year that showed that the money originally
        came from RT and was funneled through his US-based speakers bureau, which
        took a commission.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bcfbc20-81f3-4e3b-9526-0679537ae9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:47:30.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:47:34.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, Flynn was warned by the DIA against taking payments from
        foreign governments,&nbsp;according to documents released earlier this year&nbsp;by
        the oversight committee.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4452867b-f225-4705-ba48-3b5e1193e665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:47:30.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:47:34.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said in May that he hadn''t known that Flynn took payments
        from Russia and Turkey.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72acd0b8-6f99-4d11-a0d6-aaeeb0989a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:47:30.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:47:34.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flynn''s son also faces scrutiny</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb64f9f7-fbfa-4b9d-a0e0-405ec9fce8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:47:30.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:47:34.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flynn''s son, Michael Flynn Jr., has also faced scrutiny from Mueller''s
        investigation, though he was not charged on Friday.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c893ae8-4da9-4916-9129-6daf2538aab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:47:30.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:47:34.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flynn Jr. served as his father''s chief of staff and top aide at
        their consulting firm, the Flynn Intel Group. In that capacity, Flynn Jr.
        joined his father on overseas trips, such as Moscow in December 2015 when
        Flynn dined with Putin at the RT gala.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f343bf-4146-448f-b072-094443f1b00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:47:30.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:47:34.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The younger Flynn has a penchant for&nbsp;spreading conspiracy theories&nbsp;on
        Twitter. He has smeared Trump''s opponents -- ranging from Clinton to Republican
        Sen. Marco Rubio -- as well as Muslims and other minorities. Most prominently,
        he peddled the debunked claim that a Washington pizzeria was a front for Democrats
        to sexually abuse children.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7582f2-0119-4c83-8eb9-79c70b4006fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:47:30.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:47:34.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These posts caught up to Flynn Jr. when he was dropped from the
        Trump transition. As the "Pizzagate" conspiracy spread, Pence, who ran the
        transition, insisted that Flynn Jr. have "no involvement in the transition
        whatsoever." But&nbsp;CNN reported&nbsp;that Flynn Jr. had a transition email
        address and that the transition asked for him to receive a security clearance.
        Pence later acknowledged that Flynn Jr. had helped his father prepare for
        the national security adviser position.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8985e8cb-4ddc-4628-bd02-d5c14956857f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:47:30.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:47:34.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flynn Jr. has remained defiant as the investigation has heated up.
        Days after Manafort and Gates were indicted, Flynn Jr. sent a message to his
        critics: "The disappointment on your faces when I don''t go to jail will be
        worth all your harassment."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb3d285-f783-4542-a83c-499bf1018a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:47:30.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:47:34.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Flynn pleads guilty
        to lying to FBI, is cooperating with Mueller."</em></p>'
  'Mom-kept-HIV-a-secret-and-her-whole-family-tested-positive':
    'author': 'Meera Senthilingam, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-12-02T00:45:08.054+08:00
    'imagesource': 'jcr:d4d66d03-bd34-444c-80ed-92c8ff9fcc93'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd78f23f5-4cac-4917-8006-84c8053a5ac9'
    'lead': 'In 2013, Jenipher Mukite''s whole life changed in an instant.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-28T09:53:07.843+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-20T16:58:41.486+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-20T16:58:41.038+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mom kept HIV a secret and her whole family tested positive

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a4eec5-f1ec-4956-9657-774699b79a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:53:07.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:58:41.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> In 2013, Jenipher Mukite''s whole life
        changed in an instant.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360f0d7e-268c-4e2a-a4a1-ae2ee729e306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:53:07.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:58:41.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was her mother''s answer to a question both she and her siblings
        had feared asking that altered her present, past and future in one sweep.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1ad941-aed6-4d13-ad9b-eb9cb49fb4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:53:07.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:58:41.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While their mother was bedridden, unable to move or eat yet refusing
        to go to the hospital to seek medical help, they finally mustered the courage
        to ask.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89088d64-80cf-4468-a78d-4a69e40785ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:53:07.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:58:41.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do you have HIV?"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d84059-5d78-4927-8506-9f49e05ae79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:53:07.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:58:41.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715b151a-9ec6-4b93-ad11-2df61600a298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:53:07.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:58:41.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worse still for them, she had been living with the virus since before
        Jenipher, then 18, and her brother and sister, then 14 and 10, were born --
        and had not been on treatment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89492efe-b3f0-41f4-8f2a-aa59f7118790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:53:07.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:58:41.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her mother confessed that the drugs had been too big and difficult
        for her to consume.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7869ff7f-80a8-4df5-8a7b-2f028023e8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:53:07.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:58:41.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My mother had kept it a secret, Mukite said through an interpreter.
        Soon, their whole village in the Bugiri district of Eastern Uganda gossiped
        about their mother and the fact that her whole family must also be infected.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e75baa-bed5-4478-89d9-8fec93f24784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:53:07.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:58:41.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said it was a challenging time.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0bcc21-7544-44de-9ad2-18aca71200e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:53:07.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:58:41.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When a pregnant woman is HIV-positive and not taking antiretroviral
        drugs, she has a 15% to 45% chance of passing the virus on to her baby, according
        to the&nbsp;World Health Organization.&nbsp;With treatment throughout pregnancy,
        delivery and breastfeeding, this risk falls below 5%.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f547b2-563e-429c-8be6-ff8d27eae62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:53:07.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:58:41.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most countries, including Uganda, readily offer HIV testing when
        women come in for pregnancy checkups and offer treatment on-site for those
        found to be infected. But this was not the case when Mukite was born.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f92b8c-2aa1-4147-aba7-6158eb4567a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:53:07.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:58:41.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After disclosing her HIV status, Mukite''s mother was kicked out
        of their home by their father, but with nowhere to go and no one to care for
        her, returned home and died a few weeks later.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159b9226-f18b-44a2-949d-4d942c8a554f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:53:07.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:58:41.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three children and their father soon found out that they too
        were HIV-positive.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642a9995-cd71-49e7-b3aa-e2f617e55baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:53:07.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:58:41.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the death of her mother, Mukite''s main confidante and carer,
        everything changed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f606bd5c-00f6-4cd4-8485-6c65efb9b1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:53:07.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:58:41.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she wanted to commit suicide. She knew she had no one who
        would take care of her anymore.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414bbd44-7157-4a0a-828d-e52ff4855b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:53:07.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:58:41.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Punishment without a crime</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f40e58-3fd9-4b2a-8e28-5c25aab68161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:53:07.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:58:41.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their father saw no benefit in caring for girls with HIV, according
        to Mukite.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1aefd56-88a3-473a-807e-07bb379118b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:53:07.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:58:41.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mukite was soon shipped off to his mother''s home, where she lasted
        just over a year facing hatred and abuse, largely aimed toward her deceased
        mother and the fact she had kept the virus a secret. Mukite says she was not
        given fees to go to school and not provided with the same meals as others.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6047e20-1152-4739-a5aa-c3f22793351d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:53:07.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:58:41.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her younger sister had stayed home but soon ran away to stay with
        an aunt, she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f998d71-53ca-4d58-8f11-6aa45ec99a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:53:07.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:58:41.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their brother remained home, Mukite saw when she returned there
        over a year later. She also found that her father had remarried.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184d3d66-721e-493a-974d-504c66bb7cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:53:07.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:58:41.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She had a new mom, or at least she had hoped so, but Mukite explained
        that the change came with no maternal care. Instead, the lack of education
        and food continued, and she was required to do most of the housework.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4a6b00-6a2f-443b-87b0-ab63c47cf3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:53:07.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:58:41.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late 2016, her father began arguing that it was time for Mukite
        to get married. In fact, it was possibly too late, as in his eyes, the 21-year-old
        was old, she said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e51c662-211a-4e25-9305-5fad4f735d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:53:07.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:58:41.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He feared that she would never get married and bear children, according
        to Mukite.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f113a3-b19f-4fd4-b339-8883ded9730a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:53:07.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:58:41.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is so common, especially with adolescent girls living with
        HIV," said Allen Kyendikuwa, program lead for the Uganda Youth Coalition on
        Adolescent Sexual Reproductive Health and HIV. "Many girls are told to drop
        out of school and go get married."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b7524f-224b-4205-b88f-7d5112c4b2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:53:07.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:58:41.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mukite turned to a project within this organization for advice.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870263c7-da36-46d8-96b2-a9c982b5d138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:53:07.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:58:41.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People say you are old at 20 and need to have a child, Kyendikuwa
        added, especially when you are HIV-positive.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2760b21c-f616-4e85-a263-2aaea2269ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:53:07.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:58:41.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kyendikuwa further highlighted that grooms'' families are often
        required to give money when their sons get married, but she more strongly&nbsp;believes
        it''s a matter of passing over responsibility.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03bda73-25a0-4177-9283-2cdc22e31cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:53:07.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:58:41.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you get married, you are no longer under (your family''s)
        care," Kyendikuwa said. "It happens a lot."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ac97d2-ee2d-4401-bcca-d30231eca438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:53:07.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:58:41.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International AIDS Society President Linda-Gail Bekker adds that
        "there is much more marriage (in general) in East and Central Africa" compared
        with southern Africa. Being in a relationship could "reduce stigma in some
        way, by being seen to be in a stable relationship."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496f776e-66c4-4075-99df-f60d437baa7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:53:07.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:58:41.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather than giving in to this pressure, Mukite sought the help of
        a local social worker, who put her in touch with a pastor whom she now lives
        with. She is studying hairdressing at the New Life Skills Center in Bulesa
        village in her home district of Bugiri and has been on antiretroviral treatment
        since she learned of her infection.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea2434f-17fa-4c52-bd6b-e07d6ef98582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:53:07.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:58:41.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She wants a husband and child but first wants to finish her studies.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a25e72-43a1-4837-babf-4a83d437fe62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:53:07.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:58:41.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need a generation that is more independent and educated," Kyendikuwa
        said. In 2015, African youth accounted for 19% of the total global population
        in&nbsp;that age group.&nbsp;"If you want to make a change, this is the generation
        you should target."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52dbc223-4fbb-4f24-8f72-0f62e26e189d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:53:07.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:58:41.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disproportionate rates in young women and girls</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd83d0b-6f72-4066-b87c-40b162ce524c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:53:07.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:58:41.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In sub-Saharan Africa, young women ages 15 to 24 are at more than
        twice the risk of having HIV than males the same age, according to&nbsp;a
        recent study.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa5c35e-a39e-4016-bfd3-068f2c318e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:53:07.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:58:41.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globally, 65% of HIV infections among 10- to 24-year-olds are&nbsp;in
        females; in sub-Saharan Africa, this number goes up to 75%. Every day, 1,000
        adolescent girls and young women are infected in this region, according to
        the US President''s Emergency Plan For AIDS Relief.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3776885-e490-4990-a6f5-6e04a4e0c709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:53:07.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:58:41.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The epidemic puts young women and girls at a particular disadvantage,"
        Bekker said. "Girls are at risk earlier ... but you can''t ignore men."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c03afcd-46e4-452e-b78d-2b7c57827af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:53:07.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:58:41.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are many routes of infection, with heterosexual transmission
        being the primary mode in sub-Saharan Africa, according to Bekker.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe1f989-ebc3-4b75-b466-d69d8d2e4872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:53:07.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:58:41.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s true for young women in Uganda for a variety of social reasons,
        including exposure to sex with older men at a younger age, Bekker said. But
        Infection from mother to child also remains a risk.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03799ff4-36f8-4d21-b255-038496123a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:53:07.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:58:41.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated 6% of women receiving prenatal care in Uganda are infected
        with HIV, according to the&nbsp;Strengthening Uganda''s Systems for Treating
        AIDS Nationally project.&nbsp;Through programs to prevent transmission to
        children,&nbsp;UNAIDS data&nbsp;show that transmission rates to children had
        fallen to 2.9% in 2015 -- down from 29% in 2009.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2594d71-4cb0-4d80-97ef-6ea4f79dcbb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:53:07.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:58:41.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bekker believes the priority to end HIV in young women and girls
        is to prevent new infections: by targeting both girls and men.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3881dc9-27b2-4f42-9bf3-45471d6260b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:53:07.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:58:41.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This continent has a very patriarchal approach," she said. Efforts
        need to be made to understand men and the gender norms and to impact males
        in society, she said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a55e5e-bfe2-4be2-a699-96a422ac3d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:53:07.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:58:41.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to young women, "they need self-initiated protection"
        through education and awareness but also products, such as contraceptive vaginal
        rings that also release antiretroviral drugs.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b09995-6aa6-497b-8596-098daaf98883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:53:07.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:58:41.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International HIV/AIDS Alliance is now tapping into women''s
        willingness to speak out using social media and giving them a platform with
        a focus on HIV. Its project, #ReadytoDecide, aims to highlight links between
        gender inequality and HIV.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea24cae-a889-4206-8199-1ca63b792cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:53:07.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:58:41.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s an opportune time," alliance Executive Director Christine
        Stegling said. "Gender-based violence is a societal norm and needs to be addressed."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619d3302-e73d-41e3-8c93-f31940d670c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:53:07.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:58:41.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stegling also believes that after decades of focusing on finding
        and treating people with HIV, there needs to be focus on prevention. Girls
        should have better choices about their bodies.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0043a0cd-24fe-4f1e-bb97-8b2a8f4ac52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:53:07.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:58:41.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We see a time for young people to speak up."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96871b6-7035-4548-b3e8-93fc43f8485e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:53:07.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:58:41.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="http://edition.cnn.com/2017/12/01/health/women-girls-hiv-marriage-pressure-in-africa/index.html">"Mom
        kept HIV a secret and her whole family tested positive."</a></em></p>'
