      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 2) ‚Äî</strong> Filipina
        beauty Chanel Olive Thomas was eliminated early at the Miss Supranational
        2017 pageant on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1074ce1d-cf19-41de-b8ed-4434ef47ea80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:35:48.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:57:44.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas, however, landed a spot in the Top 10 of the competition.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28731adc-4849-42ac-8e8d-c5d2c707e43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:35:48.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:57:44.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crowned as Miss Supranational was 24-year-old Jenny Kim from South
        Korea, who succeeded previous titleholder Srinidhi Shetty from India. The
        pageant''s organizers said Kim is the "first ever winner from Korea in any
        major international pageant."</p>'
    '5':
