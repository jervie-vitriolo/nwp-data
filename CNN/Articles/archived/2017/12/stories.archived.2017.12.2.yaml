      'mgnl:created': 2019-08-28T09:08:24.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:08:28.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>*Updated to include Presidential Spokesperson Harry Roque''s
        statement.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e1bbcd-bc25-48f7-93b8-33e3ddb18985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:08:24.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:08:28.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 2) ‚Äî</strong> More
        Filipino families considered themselves poor for the third quarter of 2017,
        as compared to the second quarter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3b8281-1092-4935-8535-5883d6a6fdbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:08:24.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:08:28.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest self-rated poverty survey, the Social Weather Stations
        (SWS) found that the number of Filipinos who considered themselves poor went
        from around 10.1 million (44 percent) in June 2017 to around 10.9 million
        (47 percent) in September 2017.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0937ea-b2dd-414f-be2d-ea6b68c5f301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:08:24.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:08:28.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWS said the hike was due to the three-point increase in Metro
        Manila, which went from 28 percent to 31 percent, and the 16-point increase
        in the rest of Luzon (Balance Luzon), which went from 34 percent to 50 percent.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438499cd-81b8-4c19-a885-5dfcb87111ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:08:24.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:08:28.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, self-rated poverty went down eight points in the Visayas
        to 56 percent and 12 points in Mindanao to 45 percent.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47cb1388-79a1-4f4c-ad78-8bf88e9e0d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:08:24.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:08:28.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the SWS noted the self-rated poverty threshold ‚Äî the
        "minimum monthly budget poor families need for home expenses in order not
        to be poor" ‚Äî was at ‚Ç±15,000 in Metro Manila and ‚Ç±10,000 in Balance Luzon,
        the Visayas, and Mindanao for September 2017.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b9832f-df05-4fc9-9c72-c87163334b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:08:24.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:08:28.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is down from June 2017''s thresholds of ‚Ç±20,000 in Metro Manila
        and ‚Ç±15,000 in Balance Luzon, although there was no change in the Visayas
        and Mindanao.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4063d3-d7da-48d1-82a5-7b5114523a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:08:24.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:08:28.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWS also found that for September 2017, around 7.4 million Filipinos
        (32 percent) considered themselves "food poor," where someone is not able
        obtain enough healthy and nutritious food. This is the same figure as in June
        2017.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6bf8d85-d562-48ee-a2fa-1fe53545c003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:08:24.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:08:28.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Sunday, Presidential Spokesperson Harry Roque attributed
        the increase in self-rated poverty to inflation and peso depreciation, which
        led to higher prices of goods.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc74d981-6a80-4d51-ab6c-0e4bc9c5370f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:08:24.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:08:28.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must ensure that the economy serves everyone and leaves no one
        behind by improving our social services, such as providing free college education,
        free medicine, free irrigation, socialized housing, conditional cash transfers,
        among others," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df909b6f-2461-4f0a-91bb-e6f0f1ebf513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:08:24.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:08:28.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWS also found that for September, around 7.4 million Filipinos
        (32 percent) considered themselves "food poor," where someone is not able
        obtain enough healthy and nutritious food. This is the same figure as in June
        2017.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4828055-6582-42b6-ad6d-fb0ce442f9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:08:24.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:08:28.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Food poverty went up four points in Metro Manila to 20 percent and
        five points in Balance Luzon to 32 percent.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a78cac-2663-4115-85e5-4b03835b4bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:08:24.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:08:28.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, this was offset by the six-point decrease in the Visayas
        and seven-point decrease in Mindanao, which are at 38 percent and 34 percent,
        respectively.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0095e981-6b1b-4f33-9f52-1c3ab841036b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:08:24.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:08:28.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the self-rated food poverty threshold ‚Äî defined as the "minimum
        monthly food budget poor families need in order for their food to be poor"
        ‚Äî Metro Manila was at ‚Ç±8,000, ‚Ç±6,000 in Balance Luzon and ‚Ç±5,000 in the Visayas
        and Mindanao.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e336991d-7f14-4a1a-97bd-4d5dd123a2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:08:24.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:08:28.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All figures are the same as in June 2017 except for Metro Manila,
        which had been at ‚Ç±9,000.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d068b03-527b-4d2e-bec1-72c738167604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:08:24.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:08:28.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey was conducted from September 23 to 27, 2017, with 1,500
        adults interviewed nationwide.</p>'
