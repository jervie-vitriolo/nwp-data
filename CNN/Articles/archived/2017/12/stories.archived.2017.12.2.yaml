      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Äî Tristan L Piosang (@TanPiosang) <a href="http://twitter.com/hashtag/NUPepSquad?src=hash&amp;ref_src=twsrc%5Etfw">December
        2, 2017</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d5fb8c-a1fa-45e1-834b-aaa21ed4cbe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:03:27.801+08:00
