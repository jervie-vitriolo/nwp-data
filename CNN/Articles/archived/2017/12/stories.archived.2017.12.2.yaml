  'Duterte-NPA-rebels':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-02T17:46:52.347+08:00
    'imagesource': 'jcr:11fa5187-1cd0-4fb4-bde7-32c31d6817af'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'afe3f251-02d8-4de2-8ffb-b0f7dc33dc36'
    'lead': 'Communist rebels decry the President''s "shoot-to-kill" order, saying
      it violates international humanitarian law.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-28T09:18:02.648+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-28T09:18:05.279+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-28T09:18:05.085+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Roque: OK to kill armed NPA rebels

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be8f7f9-1d72-4250-9ee1-fc6c836c4dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:18:02.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:18:05.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 2) ‚Äî</strong> Killing
        an armed communist rebel is not against the law, Malaca√±ang said Saturday
        in defense of President Rodrigo Duterte''s order to shoot members of the New
        People''s Army (NPA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62933a15-f34b-4b26-a604-bc18803175da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:18:02.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:18:05.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung meron pong NPA na armado, hindi po labag sa batas na patayin
        yan dahil ang armadong NPA po talaga ay banta sa pagkatao at sa kaarapatang
        mabuhay ng ating kasundaluhan,"</em> Presidential Spokesperson Harry Roque
        said in a Malaca√±ang press briefing in Zamboanga City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f1b871-6f28-4b78-bb72-cdef5130c41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:18:02.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:18:05.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: "It is not against the law to kill an armed NPA member
        because the NPA really is a threat to soldiers'' lives.")</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d8c872-b1d8-4838-b1a2-7747f984e11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:18:02.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:18:05.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s nothing wrong with Duterte''s order, said Roque, a known
        human rights advocate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68227ba1-8901-4381-ba3b-edae6590e54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:18:02.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:18:05.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it does not violate the international humanitarian law,
        which seeks to limit the consequences of armed conflict.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebc9da0-f673-4bed-8609-5435af110738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:18:02.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:18:05.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"''Yun po ang</em> distinction <em>ng</em> human rights and
        humanitarian law.&nbsp; Ang human rights will never accept any derogation
        on the right to life. But humanitarian law will not prohibit the killing provided
        it is pursuant to the law," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18936aa-1f7a-467c-a268-3faf4fa8d9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:18:02.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:18:05.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on Wednesday ordered the police and military to immediately
        shoot NPA rebels if they are holding firearms. "They will kill you anyway,"
        the President said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da52a5f-8471-48d2-a679-bc0f8997b464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:18:02.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:18:05.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It followed Duterte''s Proclamation No. 360, terminating peace negotiations
        with the rebels.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d32979e-ae46-4410-a22a-406bd97cb853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:18:02.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:18:05.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/11/30/Duterte-NPA.html">Read
        more: Duterte orders police, military: Shoot an armed NPA rebel if you see
        one</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201194a4-010a-4b4c-b7bb-b8df0a46e91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:18:02.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:18:05.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Communist rebels have decried Duterte''s "shoot-to-kill" order as
        a violation of international humanitarian law, specifically the 1949 Geneva
        Conventions and the 1977 protocols.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ce5f35-4588-4e01-afa2-1ffd7a8ee6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:18:02.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:18:05.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a dangerous idea and an unacceptable norm to sweepingly say
        without any qualification or clear explanation that an armed combatant can
        be summarily killed without any accountability," said Edre Olalia, legal consultant
        of the National Democratic Front of the Philippines, which represents rebels
        in talks to end the armed conflict.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde65152-6506-41a9-9736-6e84f700d58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:18:02.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:18:05.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is a party to the 1949 Geneva Conventions. Article
        3 of which states, "persons taking no active part in the hostilities, including
        members of armed forces who have laid down their arms and those placed ''hors
        de combat'' (out of action) by sickness, wounds, detention, or any other cause,
        shall in all circumstances be treated humanely."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b109b82f-37d3-4854-b1ae-74bf0c7d1979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:18:02.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:18:05.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque quoted the same convention, but said it was only referring
        to non-combatants such as civilians, religious workers, and humanitarian workers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59b31a1-3ab4-4980-b8e8-b5efba927a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:18:02.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:18:05.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said all armed rebels are "valid military targets," and said
        killing the rebels should only be questioned if they are sleeping.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8ce90e-b4e1-4e28-9644-8dad0dd2b191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:18:02.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:18:05.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo on Thursday also disagreed with the
        President''s order to shoot the rebels, saying it would violate due process
        that must still be accorded to the accused.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139225da-8d82-4cb6-89bc-4aaf40663aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:18:02.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:18:05.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces estimates there are around 3,800 NPA fighters in
        the country. The NPA is the armed wing of the Communist Party of the Philippines
        that has waged a 48-year-old insurgency, the longest-running in Asia.</p>'
  'Senate-passes-sweeping-GOP-tax-plan':
    'author': 'Lauren Fox, Phil Mattingly, Ashley Killough and Ted Barrett, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-12-02T16:17:48.033+08:00
    'imagesource': 'jcr:069cf471-d018-432b-9e19-d0b74940d245'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a9be9b35-b834-42b5-a026-c0d6cfb359a0'
    'lead': 'The Senate passed its tax reform bill in the early hour of Saturday morning,
      following a day full of Republican leaders making changes to bring enough members
      on board and a long night full of heated rhetoric on both sides of the aisle.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-28T09:21:10.298+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-28T09:24:39.116+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-28T09:24:38.857+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. Senate passes sweeping GOP tax plan in early hours of Saturday
      morning

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082be443-6748-4d94-bd66-ab199e8d677d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:21:10.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:24:39.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> The Senate passed its tax reform bill in
        the early hour of Saturday morning, following a day full of Republican leaders
        making changes to bring enough members on board and a long night full of heated
        rhetoric on both sides of the aisle.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be25114a-9c17-404f-b989-d63a2da0f505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:21:10.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:24:39.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vote was 51-49, mostly along party lines. Sen. Bob Corker of
        Tennessee was the only Republican to vote against the bill, citing concerns
        about growing the deficit.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe38e06b-c38b-4916-a7c8-2c2a772440cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:21:10.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:24:39.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congressional negotiators continued to make changes to the bill
        -- including handwriting alterations on to the document -- up until just hours
        before the final vote, with Democrats sharply criticizing Republicans for
        not giving members enough time to read the sweeping legislation that would
        overhaul the US tax system.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152147c9-7df7-4876-91c7-65722464ed5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:21:10.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:24:39.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives approved its own tax reform plan last
        month, and the two chambers are expected to go to conference to reconcile
        the two bills, but passing the legislation Saturday was a huge victory for
        Senate Republicans and President Donald Trump, both looking for significant
        legislative achievements.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9dd2a2f-a296-4125-a5bb-e40d1e9f6715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:21:10.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:24:39.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arizona Sen. Jeff Flake, a key holdout, announced just after noon
        that he would back the plan. Republicans could pass the legislation with 50
        members and a tie-breaking vote from Vice President Mike Pence, but after
        Sen. Susan Collins of Maine announced her support Friday afternoon, Pence''s
        would-be vote was unnecessary, as Collins'' vote brought the tally to 51.
        Sen. Bob Corker of Tennessee is the only expected Republican to vote no.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad337fa0-5faa-4bbf-a0f0-91416a2b52b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:21:10.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:24:39.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have the votes," Senate Majority Leader Mitch McConnell said
        walking to the Senate floor following a conference meeting Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfa5c66-19ef-4c4b-a99e-3f7d698b4671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:21:10.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:24:39.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the vote in the chamber -- which happened just before
        2 a.m. ET -- Republicans bestowed a hefty number of backslaps and handshakes
        with lawmakers who have been integral in the process including Sen. Pat Toomey
        of Pennsylvania and Rob Portman of Ohio. While Senate Whip John Cornyn of
        Texas stood over the vote tallying sheet watching it closely, McConnell stood
        to the side. At one point the Majority Leader looked up at Pence, who was
        presiding, pointed at the VP, winked, and gave him a thumbs up.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5d0f62-f154-4695-b8da-ed8d0dc350d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:21:10.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:24:39.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a public statement announcing his support, Flake said he was
        given promises from Senate GOP leadership and the Trump administration for
        a "growth-oriented legislative solution" to protect recipients of the Deferred
        Action for Childhood Arrivals program.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2741f557-2f52-4b86-b50b-67e6f4d222c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:21:10.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:24:39.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican leaders were racing Thursday night and Friday morning
        to find support for the bill, hoping to avoid a repeat of the health care
        bill debacle this summer that left them empty handed. Tensions were running
        high in the Senate, where Republican tax writers were reworking the tax bill,
        trying to find a way to satisfy competing interests and shore up votes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f81706b-4427-45ce-a6fe-bb6f6b6d2ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:21:10.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:24:39.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill received a major boost Friday morning when Daines announced
        he would back the bill, after he was assured of "significant tax relief for
        Main Street businesses." Johnson later Friday morning issued a statement supporting
        the bill.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd382a6bf-edb6-4ff1-aa0d-a6f5dfc53700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:21:10.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:24:39.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Republicans met earlier in the Strom Thurmond Room of the
        Capitol to continue the bill''s negotiation Friday morning. Collins, a key
        undecided vote, said GOP leaders are still "working through a few more of
        my issues" but as she was walking toward the conference meeting, she said,
        "We''re making great progress."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ca7bac-66a9-4c9a-b604-ed21aba2e470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:21:10.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:24:39.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But behind the scenes, Republican members and aides were fuming
        at Corker, who was demanding last-minute offsets for the GOP tax bill out
        of fear that it would raise the deficit. Corker''s demands weren''t entirely
        new, but were crystallized further Thursday afternoon when the Joint Committee
        on Taxation, the independent tax scorekeeper, announced that even with projected
        economic growth, the Republican tax bill still would add more than $1 trillion
        to the deficit over 10 years. Then, Corker learned that a trigger he demanded
        in the tax bill that would automatically increase taxes if the tax legislation
        didn''t generate the growth that Republicans anticipated, wouldn''t pass Senate
        rules and couldn''t be included.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5556a7-ee34-41af-85b6-007175339820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:21:10.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:24:39.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news led to Corker holding court on the Senate floor on and
        off for nearly an hour as an amendment vote was held open and dozens of reporters
        filled the Senate chamber to watch the drama unfold from above.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7a7fa8-2bc3-4f5d-b8dd-f134db7f6482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:21:10.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:24:39.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As CNN reported earlier Thursday, a throng of Republicans encircled
        Corker and Flake as Sen. Pat Toomey, a member on the Senate Finance Committee
        who has cut deals with Corker on the tax bill already, stood next to Corker,
        explaining something at length.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045e7733-540c-4f9f-a724-387f434ef18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:21:10.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:24:39.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point, the Senate''s Parliamentarian came over and Corker
        used his hands to try to convey a point to her for several minutes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7208742-f00b-4bd2-aaf9-a37db54a1a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:21:10.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:24:39.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corker walked across the chamber to speak with Sen. Angus King,
        an independent from Maine. The two men looked over some papers, then walked
        back over the Republican huddle. Corker asked more questions. At one point
        Toomey grew audibly frustrated, this time standing face-to-face with the Tennessee
        Republican.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9b0c5a-7bca-4c65-bab5-1cac78d15a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:21:10.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:24:39.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Furious," one aide responded when asked how GOP senators were responding
        behind closed doors to what Corker did on the floor. "Didn''t need to be done
        publicly. Didn''t need to cause a scene. We know it''s a problem. Fix it behind
        closed doors."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93baa1ab-3fd0-4947-bf62-c6390a862dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:21:10.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:24:39.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right now, according to aides, staff and senators are working through
        several different proposals to try to address Corker''s issues -- issues that
        grew more problematic with the JCT report.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad936d0-f340-4f73-8733-bd6471a3b132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:21:10.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:24:39.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corker, according to aides, wants even more revenue than the trigger
        would''ve snapped into effect.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d17935b-f27a-43c0-b68b-f4c2f6e8246b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:21:10.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:24:39.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the trigger doesn''t work, you have to come up with, I think,
        $350 billion," said Sen. Lindsey Graham, a Republican from South Carolina.
        "That makes everything different. So, we''ll get there, because failure''s
        not an option."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b09f97d-8635-4fb7-97e3-13e59ec71a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:21:10.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:24:39.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were a few options for getting back the revenue, but none
        of them would satisfy the entire conference. One option, Texas Sen. John Cornyn
        floated, would be to gradually raise the corporate tax rate, which Republicans
        had planned to lower to 20%. That would surely upset House Republicans and
        Trump who had lobbied aggressively to drop the corporate tax rate to 15%.
        The other option was to not completely repeal the alternative minimum tax,
        a levy that is used to ensure wealthy individuals cannot just use tax loopholes
        to avoid paying taxes all together.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1cbe67e-ff59-4042-a189-d7d07445c381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:21:10.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:24:39.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Republicans were still working on how to put the pieces together.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa15ed1-54ca-4e26-9385-3f78fa09836c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:21:10.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:24:39.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McConnell can afford to lose two Republican senators, but with so
        many competing concerns, leadership will have to make tough decisions about
        who to appease based on the math. Flake joins Corker in sharing concerns about
        the deficit and GOP aides say leaders now view Corker and Flake as a package
        deal, meaning they either assuage their concerns, or figure out a way not
        to lose any other senators if they want to pass the bill at all.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53525e55-d64a-452e-869a-f2f9218da45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:21:10.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:24:39.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson had tried to lobby leadership to give so-called pass-throughs
        -- businesses that pass profits to owners who pay taxes on the individual
        side -- additional tax breaks. Collins, who was a key "no" vote on health
        care also must be won over. Collins has asked leadership and the Trump administration
        to promise her that they will support a package that she says would help stabilize
        the Obamacare marketplace after Republicans repeal the individual mandate
        in their tax bill. She has also asked leadership to include a provision that
        would allow individuals to deduct state and local property taxes up to $10,000.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2623b6f-d7fe-484a-9fcb-90326737249e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:21:10.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:24:39.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The predicament leadership faces now isn''t all that unlike the
        one they found themselves in on health care. If McConnell appeases Johnson
        and boosts the tax break for pass-throughs (which costs money), he could alienate
        Corker and Flake who have lobbied to make the tax bill less expensive. If
        he appeases Collins, he could face problems with the Senate bill when it goes
        to conference with the House.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00f2422-ceae-4bbd-b0ef-52102a4be572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:21:10.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:24:39.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collins acknowledged the struggle ahead.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5062ee7-a4bd-4dd9-ae63-c1e636a2e763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:21:10.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:24:39.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m going to have more discussions with the House," Collins told
        reporters on Thursday evening.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d1de26-1ff5-41a3-ab64-c425182ee28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:21:10.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:24:39.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated and will continue to update with
        additional reporting.</em></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b277656-8274-4dad-95b4-3c206aba1f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:21:10.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:24:39.121+08:00
