      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next up were the De La Salle University (DLSU) Animo Squad, whose
        #JapANIMO themed performance drew mixed reactions due to their clean yet ‚Äúsafe‚Äù
        execution.</p>'
