    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa804b3a-c905-4ad8-a723-d478d0f2fbff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:13:37.225+08:00
