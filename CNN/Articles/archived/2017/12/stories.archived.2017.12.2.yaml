      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 2) ‚Äî</strong> The
        Adamson Pep Squad claimed the 2017 University Athletic Association of the
        Philippines (UAAP) Cheerdance Competition crown Saturday dashing the hopes
        of the NU Pep Squad for a five-peat.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfc842a-121d-4101-920c-94880c100bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:13:37.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:13:42.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Showcasing an #80sFor80 theme, the Adamson performers stunned with
        their stunts and dance routine to garner a high of 663.5 points.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f287ef61-1ca3-4294-9d06-1710096105c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:13:37.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:13:42.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victory is a dream that he is still struggling to believe is
        real, said Adamson coach Jeremy Lorenzo. ‚ÄúLast year talaga sobrang stepping
        stone namin yung mag second runner-up,‚Äù he said. ‚ÄúI am totally speechless;
        speechless talaga,‚Äù Lorenzo added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7dc981c-8bea-4548-a4e7-7eb1c897988d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:13:37.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:13:42.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rounding out the podium were the UST Salinggawi Dance Troupe in
        second in the 2017 edition of the competition held at the Mall of Asia arena.
        The UE Pep Squad broke into third place.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr"><a href="https://twitter.com/hashtag/UAAPCDC2017?src=hash&amp;ref_src=twsrc%5Etfw">#UAAPCDC2017</a>:
        Here is the moment Adamson claimed their championship. You can also see the
        defeated NU applauding their competitors. | <a href="https://twitter.com/paodelrosario?ref_src=twsrc%5Etfw">@paodelrosario</a>
        <a href="https://t.co/N61fjYgNmN">pic.twitter.com/N61fjYgNmN</a></p>&mdash;
        CNN Philippines Sports Desk (@sportsdeskph) <a href="https://twitter.com/sportsdeskph/status/936917589460099073?ref_src=twsrc%5Etfw">December
        2, 2017</a></blockquote>

