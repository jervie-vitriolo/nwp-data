      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defending champions NU fell to 4th place, failing to impress with
        their under-the-sea routine. The FEU Cheering Squad took 5th place. The two
        squads were tied at 610.5 points, with NU ranked 4th.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a18054a-f588-4bea-82e8-cb9030ca45e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:13:37.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:13:42.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UP Pep Squad, which returned this year after sitting out 2016
        in protest  ended in 6th place. Fierce basketball championship rivals De La
        Salle University and Ateneo De Manila scraped by at 7th and 8th places respectively.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc240da4-6ed2-4986-b270-1c0585dbc1f3'
      'mgnl:activationStatus': true
