      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas, 27, was among the 65 competing candidates in the pageant,
        held in Krynica-Zdroj, Poland.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42264a8-518e-4edd-a680-8038a6d72af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:35:48.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:57:44.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crowned as runners-up were:</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bdb8f90-213a-4615-a2af-e9168c9ee7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:35:48.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:57:44.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1st runner-up: Miss Colombia, Tica Martinez</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7330cc28-23f0-4f0a-9909-abd1145222fe'
      'mgnl:activationStatus': true
