      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/12/01/politics/senate-tax-bill-vote-uncertainty/index.html">‚ÄúSenate
        passes sweeping GOP tax plan in early hours of Saturday morning‚Äù</a></em></p>'
  'dengue-vaccine-dengvaxia-risk':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-02T13:33:18.553+08:00
    'imagesource': 'jcr:b478bd8c-f8ea-40fb-8111-cc7f5a187ac4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fe2fe46b-c13e-483f-9496-0212761f39e4'
    'lead': 'Senator Win Gatchalian on Saturday said the DOH needs to address "the
      developing Dengvaxia vaccine scare" that is causing widespread panic among the
      parents of immunized children.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-28T09:29:13.594+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-20T16:57:06.304+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-20T16:57:05.952+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH: Kids with dengue vaccine won''t have ''severe disease'' for two
      years

      '
    'updated': 2017-12-14T10:41:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac169da-e520-4a46-bf42-89b4a8312c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:29:13.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:57:06.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 2) ‚Äî</strong> Children
        administered Dengvaxia are safe from "severe disease" for two years since
        vaccination, the Health Secretary said Saturday in a bid to dispel parents''
        worries.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314a4b72-0145-42e9-a178-4c18ae63d736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:29:13.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:57:06.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing new document from pharmaceutical company Sanofi and the World
        Health Organization (WHO), Health Secretary Francisco Duque III said the vaccine
        provides for a two-and-a-half-year protection.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639474a4-df32-4fe7-a0ed-01bdbcc0d933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:29:13.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:57:06.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If dengue vaccination began April 2016, most likely the severe
        dengue manifestation will appear two and a half years henceforth," Duque told
        CNN Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5f8afc-1d13-454f-8f1b-a537dbf880dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:29:13.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:57:06.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The parents should not be alarmed because there is still the protection,"
        he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02368f94-79de-4685-8df6-46251a0f562f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:29:13.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:57:06.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called it a "window of opportunity" before symptoms are seen.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3968a254-9871-44d4-b1c6-d0f78c2edd8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:29:13.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:57:06.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, the Philippines became the first Asian country to implement
        the use of Dengvaxia through a school-based dengue immunization program, which
        initially covered Grade 4 students in the National Capital Region, Central
        Luzon, and CALABARZON (Cavite, Laguna, Rizal, Quezon).</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">DOH clarifies move to stop dengue vaccination program due to health
        risk <a href="https://t.co/9VOLITVYej">https://t.co/9VOLITVYej</a> <a href="https://t.co/takO9arRqd">pic.twitter.com/takO9arRqd</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/936843321351081984?ref_src=twsrc%5Etfw">December
        2, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95353e1f-0ced-44e2-8cb1-7c81cef8a9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:29:13.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:57:06.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8eda029-7bc3-475e-9c15-943d61b2a80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:29:13.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:57:06.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health (DOH) temporarily halted its dengue vaccination
        program after a clinical study by Sanofi showed those not previously infected
        with dengue and got vaccinated with Dengvaxia could contract "severe disease."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9ee588-4394-4165-a5d4-069930ff71bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:29:13.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:57:06.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/12/01/Dengue-vaccine-Dengvaxia.html">Read
        more: Gov''t halts dengue vaccination program due to health risk</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6660e2e-0bdf-4e92-a441-342245025457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:29:13.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:57:06.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those at risk are some 70,000 children who were vaccinated under
        a Health Department program since 2016. A total of 733,713 were vaccinated,
        but 90 percent of them have had dengue.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce24fa0b-a632-4c81-a770-ceb29e6dc9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:29:13.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:57:06.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said the government is still trying to clarify Sanofi''s definition
        of a "severe disease."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c9747f-9c15-497e-ba41-9805c0e55754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:29:13.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:57:06.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re awaiting Sanofi''s definitive definition of severe disease‚Ä¶
        Magulo e there is no clarity," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1812594-bbf0-4e34-bc78-3aad72e223c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:29:13.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:57:06.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, Duque is calling on parents to follow the usual
        dengue prevention measures, including destroying possible breeding places
        of mosquitoes, seeking early consultation for fever lasting more than two
        days, and using mosquito nets and mosquito fogging.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bca15b1-5e1c-48dd-8a8e-fead7241d38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:29:13.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:57:06.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the government is working on a master list to identify
        all vaccinated children, and admitted it is hard to track all 70,000 children
        who could be at risk.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479139c7-e5ab-48ba-a2c7-b5cf45793257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:29:13.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:57:06.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said the health department will need to increase surveillance
        to closely monitor the condition of the children.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f864e991-521b-4f18-9a42-f48aceef5d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:29:13.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:57:06.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Education on Saturday committed to monitor the
        condition of students administered with the vaccine.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c45115-e1f7-460c-ace4-08648ae39b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:29:13.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:57:06.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Sunday, Malaca√±ang said it will "leave no stone unturned"
        in holding to account those involved in the "shameless public health scam."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5beaf33-7980-4e24-b0f4-8d792b135960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:29:13.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:57:06.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also urged the public not to spread any information that may
        cause undue harm.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8037b912-b69b-4c4f-a368-8b3b6f49b8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:29:13.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:57:06.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH urged to address ''Dengvaxia scare''</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b5e4fc-7305-4042-9946-e3d47eebeb37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:29:13.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:57:06.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Vice President Leni Robredo also released a statement
        saying questions into the controversy surrounding Dengvaxia must be answered.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbd6792-0c8b-41e0-810e-9c341df24a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:29:13.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:57:06.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pinakamahalaga na magkaroon ng kasagutan kung ano iyong epekto
        nito, kasi iyong mga magulang ng mga batang nabakunahan... kailangan nilang
        malaman ano iyong kailangan nilang gawin-kung talagang mayroon itong masamang
        epekto, ano ba iyong puwedeng gawin para mailigtas naman iyong kanilang mga
        anak," she said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1df0bac-db12-4ade-a696-ae61d93721e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:29:13.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:57:06.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The most important thing is there must be answers
        its effects because the parents of children who were vaccination must know
        what they should do ‚Äì if there really is a bad side effect, they should know
        what they can do to save their children.]</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed61382-1c8e-492d-9574-3e3a98d74f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:29:13.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:57:06.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said they must come soon, and that those responsible be
        brought be made answerable.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62feef7-b0dc-475a-9cde-37f579716593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:29:13.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:57:06.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Win Gatchalian on Saturday said the DOH needs to address
        "the developing Dengvaxia vaccine scare" that is causing widespread panic
        among the parents of immunized children.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7a05eb-f860-4cd8-8f57-b5493255abca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:29:13.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:57:06.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DOH needs to do more to stay in control of the situation,"
        Gatchalian said in a statement.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f050a6-0531-4580-a86e-f90b54b21ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:29:13.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:57:06.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said local government units can be tapped to talk to the parents
        and "restore a sense of calm."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2425179f-971d-41b0-a11b-9654a13f5163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:29:13.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:57:06.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government spent P3.5 billion on the immunization program, a
        move questioned by some doctors as Dengvaxia had not yet been approved by
        the World Health Organization then.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e55618a-9ee1-43ed-819f-3d3bd5a50397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:29:13.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:57:06.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has fully paid Sanofi for the vaccines. Almost 800,000
        doses that have not been used, amounting to almost P800 million, most of which
        will expire in August 2018.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb72d507-0d3d-4c4d-876b-3e109da58cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:29:13.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:57:06.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said the government has local and international experts studying
        many options to address the problem with Sanofi, adding that any move should
        be "evidence-based."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31d494a-a9bf-4b4a-9625-9a4326eba476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:29:13.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:57:06.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was updated on December 3 to include statements from
        Malaca√±ang and Vice President Leni Robredo.</p>'
  'AFP-recommendation-martial-law-Mindanao':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-02T17:51:49.429+08:00
    'imagesource': 'jcr:a167841d-af8f-4b2b-8a24-d0b82a5e92df'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '527b8754-d987-4ad2-852e-9f71a4801086'
    'lead': 'Minority senators say they will oppose any move to extend the declaration
      of martial law in Mindanao. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-28T09:32:23.335+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-20T16:57:26.372+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-20T16:57:26.066+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Malaca√±ang to reveal AFP recommendation on martial law Monday

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329da64e-5efc-4345-abf5-c0498fb807da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:32:23.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:57:26.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 2) ‚Äî</strong> The
        Armed Forces of the Philippines (AFP) has submitted to Malaca√±ang its recommendation
        on whether to lift or extend the declaration of martial law in Mindanao.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49440eaa-58df-4b00-a125-c5aa535dc2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:32:23.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:57:26.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said he already has the AFP''s
        proposal, which he will "read verbatim" on Monday, December 4.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35cbeda5-4452-458e-b75a-4e2b488e0319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:32:23.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:57:26.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President will make a decision if not next week, then the week
        after because Congress will go on recess on the 15th and as you know we cannot
        have the extension of martial law without the consent of Congress," Roque
        said in a press briefing in Zamboanga City on Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2731c9a6-18e5-4629-8148-6aaf9df4bd8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:32:23.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:57:26.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although he refused to preempt the AFP''s recommendation and President
        Rodrigo Duterte''s decision, Roque said he believes military rule will be
        helpful in ongoing efforts to rebuild war-torn Marawi.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a46e4f-bb3e-4469-b75c-ed3ad47c80d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:32:23.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:57:26.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lahat po ng involved sa (All those involved in) Bangon Marawi tingin
        ko they will feel safer if the President will exercise his power as commander
        in chief," Roque said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8927b7a3-e9ec-4c8f-8000-7bac8be28382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:32:23.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:57:26.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte declared martial law in Mindanao on May 23, following clashes
        between government troops and the Maute group in Marawi, the provincial capital
        of Lanao del Sur around 1,500 kilometers south of Manila.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a17e479-2f05-4b26-b472-2737bd0111b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:32:23.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:57:26.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 22, the 60-day period lapsed and Congress approved a request
        from the President to extend martial law until the end of the year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60820caa-f52a-42c2-a16d-45567539a9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:32:23.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:57:26.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minority senators oppose martial law extension</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adecb55d-8be0-415e-923f-da7c53c68ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:32:23.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:57:26.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But minority senators on Saturday said they are ready to oppose
        any move to extend military rule in Mindanao beyond December 31.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d70f85-0004-4f66-82fa-865418cb3f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:32:23.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:57:26.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators Bam Aquino, Franklin Drilon, Risa Hontiveros, Kiko Pangilinan,
        and Antonio Trillanes in a joint statement said the government should instead
        focus on rehabilitation efforts.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c081e83-67bc-4f64-9aeb-e131f344f815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:32:23.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:57:26.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We propose that the martial law in Mindanao be lifted as soon as
        possible so that we can all focus on the rehabilitation of the devastated
        lives and livelihoods of the people of Marawi City and nearby areas," the
        senators said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5aaff4-c3ec-4b6f-baca-2cd66d61913d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:32:23.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:57:26.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the joint session of Congress last July 22, Commission on
        Human Rights (CHR) Chairperson Chito Gascon said they were receiving "more
        and more reports of possible human rights violations" in Mindanao.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66fb0a6-5439-483b-9204-fcb1b41c61e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:32:23.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:57:26.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Maranao rescue worker even detailed some of these cases, including
        a 20-year-old child with autism allegedly tortured and interrogated if he
        was a member of ISIS-linked Maute.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42125276-ab24-47ee-b2a2-ef96ae2f4d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:32:23.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:57:26.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/12/02/cnn.ph/2uSLCBE">Read
        more: Maranao turns emotional as she cites human rights violations in Marawi</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23db486f-35b8-4f4f-9c8d-be445d850568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:32:23.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:57:26.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A more recent report by human rights group Amnesty International
        accused soldiers of torturing several civilians who escaped the main battle
        area in Marawi.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc723436-3453-4508-a21d-70a18331528a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:32:23.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:57:26.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP has promised to investigate human rights violations allegedly
        committed by government troops.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67574692-f9eb-40c5-a2a2-75aab0654900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:32:23.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:57:26.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/12/02/bit.ly/2mDVpYL">Read:
        AFP to probe allegations of torture by gov''t forces in Marawi</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cbb098-edc7-40ea-a3dc-7f84e43d4092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:32:23.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:57:26.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bangon Marawi officials want martial law</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c6d9d9-c041-4f96-b3e4-702c00611a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:32:23.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:57:26.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five-month war in Marawi has also turned homes and buildings
        into rubble and displaced over 300,000 residents.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6090e521-47ad-4f0e-bc94-b5c4392c748f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:32:23.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:57:26.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some officials leading government efforts to rebuild Marawi are
        seeking an extension of martial law for as long as rehabilitation efforts
        are ongoing.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2555d4-1c7b-4fcb-a83d-9890a777cc6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:32:23.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:57:26.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Task Force Bangon Marawi chairman, retired Major General Eduardo
        del Rosario revealed intelligence reports that the remaining members of the
        Maute group are conducting "massive recruitment," offering as high as P100,000.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ed0e66-57d9-4cf0-a4c7-a7481645d3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:32:23.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:57:26.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just imagine, if something will happen in Marawi City during the
        rehabilitation phase, baka wala nang pumuntang mga contractors at laborers
        (contractors and laborer might not come). Mahihirapan tayo sa rehabilitation
        (We will have a hard time in rehabilitation efforts)," del Rosario said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1818d9-b7b0-4dbe-a380-8ed8eaafa526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:32:23.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:57:26.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lanao del Sur crisis management committee spokesperson Zia Alonto
        Adiong likewise said reports of recruitment efforts should be enough reason
        for martial law to stay.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb2923b-8a8b-4aa9-92fb-695e07e37ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:32:23.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:57:26.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I would be asked right now, I think the necessity of maintaining
        martial law dictates that, you know, kailangan talaga dahil meron palang,
        may (it is really needed because of) pockets of recruitment na nangyayari
        diyan (happening there) surrounding the lake," Adiong said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5ad4d1-9fb1-42dd-96ac-dbf6bf188745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:32:23.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:57:26.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military has said extending martial law would be possible if
        troops are still unable to stop several local terrorist groups before the
        year ends.</p>'
