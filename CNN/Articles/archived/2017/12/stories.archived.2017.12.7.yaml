      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bitcoin is one of many cryptocurrencies, virtual "coins" that are
        "mined" by computers using complex algorithms.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e393a8-9e04-4ef2-bf96-89b8b2fdda1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:13:03.121+08:00
