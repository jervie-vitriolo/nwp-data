      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/12/06/politics/president-donald-trump-jerusalem/index.html">"Trump
        recognizes Jerusalem as Israel''s capital."</a></em></p>'
  'Chief-Justice-Sereno-impeachment-Alvarez':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-07T16:50:27.663+08:00
    'imagesource': 'jcr:0df9947d-959f-45ec-921f-81fa47529b48'
    'jcr:primaryType': 'mgnl:composition'
