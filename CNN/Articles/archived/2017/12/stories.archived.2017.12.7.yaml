  'The-Twilight-Zone-TV-series-from-Jordan-Peele-coming-to-CBS-All-Acces':
    'author': 'Sandra Gonzalez, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-12-07T13:47:58.398+08:00
    'imagesource': 'jcr:43ae4e92-2032-4a4c-a373-eb8bd90b906d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8a86ae9f-28a2-4d8e-8e7c-65ce0526648c'
    'lead': 'CBS All Access, the streaming service that brought "Star Trek" back to
      television, is bringing back another classic property with help from "Get Out"
      writer/director Jordan Peele.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-29T11:33:51.488+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-29T11:34:37.581+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-29T11:34:37.308+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''The Twilight Zone'' TV series from Jordan Peele coming to CBS All
      Access

      '
    'updated': 2019-08-29T11:42:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5abbc9-a1e5-469a-96be-74c29f679e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:33:51.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:34:37.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — CBS All Access, the streaming service that brought "Star
        Trek" back to television, is bringing back another classic property with help
        from "Get Out" writer/director Jordan Peele.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0edaa8e-9d8d-47d9-b7d5-b28264fcecf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:33:51.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:34:37.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the streaming service announced the return of "The Twilight
        Zone," the sci-fi, horror anthology that originally ran for five years on
        CBS from 1959-1964.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dcf1d4f-08cc-4a4b-b7be-8c17007bff87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:33:51.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:34:37.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Too many times this year it''s felt we were living in a twilight
        zone, and I can''t think of a better moment to reintroduce it to modern audiences,"
        Peele said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65855d5-c29b-4ac5-adef-e517bd51a485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:33:51.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:34:37.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simon Kinberg ("X-Men" franchise) and Marco Ramirez ("The Defenders")
        will serve as executive producers, alongside Peele.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7ab0ea-bdb1-4ebc-a184-0852d1f48c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:33:51.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:34:37.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series will join a slate that includes the aforementioned "Star
        Trek: Discovery," "The Good Fight," and comedy "No Activity."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11dca85-8a6b-40f1-a230-c3f20ce3cb25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:33:51.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:34:37.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will be the third time "The Twilight Zone" has been revived.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6960144c-d1f6-4005-bee9-b8f6e70e39a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:33:51.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:34:37.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 1985 version of the series ran on CBS for three seasons, and UPN
        tried to bring it back in 2002. That version only ran for one season.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95928584-3677-4d3a-b62f-8b7e7953eb42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:33:51.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:34:37.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peele is coming off what has been a breakout year for the multi-hyphenate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f67b18-5391-4f2a-9b40-f1a7dcb5b5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:33:51.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:34:37.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His directorial debut "Get Out" has been touted for award season
        and is among one of the most in-demand creators of the moment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba644031-2f32-4042-a98b-684c41469d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:33:51.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:34:37.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to this project, he''s an executive producer on "The
        Last O.G." for TBS and is a producer on Spike Lee''s forthcoming film, "Black
        Klansman," which is based on the true story of an African-American police
        officer who infiltrated the KKK.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49df41ee-6678-4542-82b5-f473f132b1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:33:51.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:34:37.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="http://edition.cnn.com/2017/12/06/entertainment/twilight-zone-tv-series-cbs-jordan-peele/index.html">"''The
        Twilight Zone'' TV series from Jordan Peele coming to CBS All Access."</a></em></p>'
