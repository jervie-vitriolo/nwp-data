    'lead': 'The Chief Justice''s camp on Thursday decried Alvarez''s statement, saying
      there is no evidence to prove any impeachable offense against the Chief Justice.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-29T13:30:36.296+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-29T13:30:40.255+08:00
