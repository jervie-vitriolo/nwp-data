    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e39ca2-2ae4-4244-bb3a-9488e55190c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:47:51.554+08:00
