      'mgnl:lastActivated': 2019-08-29T13:13:06.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Money) — Bitcoin can''t stop breaking records.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15948d29-bbf1-4053-a5b0-1e7156c24bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:13:03.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T13:13:06.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virtual currency leaped above $13,000 for the first time Wednesday
        -- only hours after it hit $12,000.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb2541e-5e0b-4920-aa81-0f8fde968ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:13:03.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T13:13:06.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bitcoin has crashed through a series of milestones in recent weeks
        despite warnings of a potential bubble. After starting the year below $1,000,
        it hit&nbsp;$8,000 for the first time&nbsp;in early November and&nbsp;topped
        $11,000 just last week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b98f5b6-a312-409f-a98e-3e52e7ad6bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:13:03.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T13:13:06.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://money.cnn.com/2017/11/29/investing/bitcoin-rally-explainer/index.html?iid=EL">Related:
        What the heck is going on with bitcoin?</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f98ae30-c411-467f-8732-4f8c8c2d8f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:13:03.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T13:13:06.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the stunning ascent has been driven by the expectation that
        big, professional investors are set to start trading it. It''s also been propelled
        by mom-and-pop investors who don''t want to miss its meteoric rise.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9a74f3-cfa4-47d1-b517-fed5be8c3b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:13:03.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T13:13:06.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People are bidding its price higher even though leading figures
        in finance and economics are telling them to beware.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0282633-adda-4de5-aa21-0b79e168cc7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:13:03.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T13:13:06.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nobel laureate Joseph Stiglitz said last week that bitcoin&nbsp;"ought
        to be outlawed."&nbsp;Criticism has also come from the likes of JPMorgan Chase
        CEO&nbsp;Jamie Dimon&nbsp;and legendary investor&nbsp;Warren Buffett.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26f5b06-a8c9-431b-9f72-2820f93b9da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:13:03.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T13:13:06.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://money.cnn.com/2017/12/01/investing/bitcoin-criticism-outlawed/index.html">Related:
        Nobel winner says bitcoin ''ought to be outlawed''</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f31f6c-64a3-4f17-af53-4ccb2333a406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:13:03.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T13:13:06.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some financial institutions are helping bring bitcoin more into
        the mainstream.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c59c33b-ea85-4066-9133-238d765cdb67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:13:03.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T13:13:06.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting next week, investors will be able to trade bitcoin futures
        via the Chicago Board Options Exchange, which is expected to increase interest
        from hedge funds and big asset managers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec5a4b0-dfe7-4952-bc28-a633de799302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:13:03.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T13:13:06.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Futures allow traders to bet on the future price of assets like
        currencies, metals and agricultural commodities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c171f1-a1b5-4f2d-be75-2a8917b43003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:13:03.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T13:13:06.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chicago Mercantile Exchange is set to follow with a similar
        move later in December, while New York''s Nasdaq wants to list bitcoin futures
        starting in the middle of next year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393d7fd5-aca5-4310-96f0-0bad5de2a23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:13:03.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T13:13:06.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact the CME, CBOE and Nasdaq will now all offer bitcoin products
        lends additional legitimacy," said Dave Chapman, managing director at Hong
        Kong''s Octagon Strategy, a digital currency exchange.</p>'
