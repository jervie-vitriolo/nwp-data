      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arthur Hayes, CEO of Hong Kong''s Bitmex, an exchange for trading
        financial instruments based on bitcoin, told CNNMoney last week that he thinks
        it could hit $50,000 next year.</p>'
    '18':
