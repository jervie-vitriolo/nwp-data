      'mgnl:type': 'text'
      'text': '<p>Thailand''s Kamolrut Tanon was crowned with the Miss South East
        Asia special award.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ccac11-ea4b-4eaf-9795-08679bffd271'
