  'ndf-rodrigo-duterte':
    'author': 'David Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-07T08:56:49.568+08:00
    'imagesource': 'jcr:b61a94ee-3c63-441b-92fc-60b3a959a350'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e9a70335-9817-4acc-b7c5-cd6779b5e40a'
    'lead': 'NDF consultant Luis Jalandoni said demonstrations must be held to protest
      President Rodrigo Duterte''s order labeling the CPP-NPA as terrorists.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-29T14:56:59.573+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-29T14:57:02.592+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-29T14:57:02.342+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NDF calls on supporters to step up militant action vs. Duterte''s order

      '
    'visualType': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554db733-db1f-481e-bedc-b38efdfcafa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T14:56:59.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T14:57:02.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 7) —</strong> The
        National Democratic Front (NDF) on Wednesday called on its supporters to step
        up militant actions against the government proclamation declaring the Communist
        Party of the Philippines (CPP) and the New People''s Army (NPA) as terrorist
        organizations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a824a54-5631-4fb6-83e9-c71c4a3d2e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T14:56:59.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T14:57:02.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NDF consultant Luis Jalandoni said demonstrations must be held to
        protest President Rodrigo Duterte''s order labeling the CPP-NPA as terrorists.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772fc42e-446b-4d6f-b147-26f1949050d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T14:56:59.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T14:57:02.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jalandoni also said communist members out on bail for the peace
        talks should take precaution as Duterte has already ordered their arrest.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c0c9aa-0a7e-44a3-abe7-743f57ab33ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T14:56:59.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T14:57:02.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those who would be threatened with arrest will have to take the
        necessary precautions and the CPP-NPA-NDF, are saying, those who are threatened
        with arrest, could also take advantage of the safety being offered in the
        countryside by the NPA and the mass organization there," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4246d462-7aa5-4305-81d5-90797018e079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T14:56:59.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T14:57:02.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDF consultant added Duterte has shut the door to peace with
        his latest move against the CPP-NPA.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3d810f-ba93-4a0f-a7b6-d711ad093ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T14:56:59.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T14:57:02.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He insisted that contrary to the declaration, the public knows better
        — pointing out that the decades-armed conflict is rooted in poverty and social
        injustice greatly affecting most Filipinos.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44fa235b-3709-4daf-aa87-114cbd0cc545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T14:56:59.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T14:57:02.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this development, the NDF said it will still pursue the
        peace process, but most likely with the next administration.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d6bfbc-29b4-4909-88ba-65a194d1588a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T14:56:59.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T14:57:02.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the NDF and leaders of militant groups are saying they have
        yet to study the legal implications of the President''s declaration.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18666186-0697-4fae-9760-532c4ec2acb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T14:56:59.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T14:57:02.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The militant groups also said there is an increased feeling of insecurity
        as Duterte''s declaration may be sending a "chilling effect" on groups being
        associated with the communist movement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2cf5398-13af-4bf2-ab61-46f1010d0e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T14:56:59.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T14:57:02.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Bayan Muna secretary general Renato Reyes said the situation
        now can be compared to former President Ferdinand Marcos'' martial rule where
        critics of government were charged with various offenses in order to silence
        them.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26766527-411d-4d4c-b074-60781dac39d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T14:56:59.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T14:57:02.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"''Yung mga kasamahan natin kinakasuhan ng</em> [others are
        being charged with] rebellion, but these charges are dismissed by the courts,
        <em>kasi walang</em> basis e [because there is no basis]. We are in the legal
        arena, <em>ang gusto ba nila alisin kami</em> [do they want to remove us from
        the] legal arena and force everyone to go underground?" Reyes said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43aa4e74-d877-4509-a2f8-1ffdf3523510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T14:56:59.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T14:57:02.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the President''s declaration may directly target the communist
        movement and its perceived supporters, advocates warn this will eventually
        have an impact on the ordinary Filipinos'' civil liberties, including freedom
        of assembly and free speech.</p>'
  'house-speaker-pantaleon-alvarez-lto-chief-edgar-galvante-resign-license-plate':
    'author': 'Ver Marcelo, CNN Philippines'
    'caption': 'House Speaker Pantaleon Alvarez (left) and LTO Chief Edgar Galvante'
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2017-12-07T08:41:02.210+08:00
    'imagesource': 'jcr:2b9f7233-8c19-4ffb-9d18-0bd70774ae00'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b78136e5-3515-4f8a-8978-49af10720776'
    'lead': 'House Speaker Pantaleon Alvarez said President Duterte should appoint
      a more capable LTO head.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-29T15:11:29.928+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-29T15:11:33.475+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-29T15:11:33.112+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House Speaker urges LTO chief to resign over unavailability of license
      plates

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfa28dd-f0df-4094-b194-9b04fc2560bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:11:29.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:11:33.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, December 7) — House Speaker Pantaleon
        Alvarez on Wednesday called on Land Transportation Office (LTO) chief Assistant
        Secretary Edgar Galvante to resign over the agency''s failure to address the
        lack of available plates for registered vehicles.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee8c538-4087-4e25-858d-c4c8721114ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:11:29.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:11:33.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you can''t do the job you resign. Tell Asec. Galvante, if he
        can''t do his job, tender resignation… So the president can find another person
        who is capable... <em>Mahigit isang taon na kayo diyan wala pa ring plaka</em>
        [It has been over a year and we still don''t have license plates]," Alvarez
        said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ecfa7bb-2c4a-4b61-8bbe-186d9dd154ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:11:29.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:11:33.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte appointed Galvante as LTO chief in June
        2016. Galvante used to be the Deputy Chief of Operations of the Philippine
        National Police.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6a6677-8233-40b8-9d37-4be8645c472e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:11:29.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:11:33.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/06/03/Rodrigo-Duterte-cabinet.html">Read:
        Duterte announces more Cabinet appointments</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42d02cd-3f21-42c4-95f8-4ae76f79d048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:11:29.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:11:33.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez said among Duterte''s campaign promises during his presidential
        bid was to resolve issues related to the release of license plates for registered
        vehicles.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ee5a62-e8df-4eb2-94d7-ed24aeca884e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:11:29.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:11:33.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added there should not be an issue at all as there is no shortage
        of suppliers for the license plates.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409d661f-82f2-4653-92ba-0ea540486395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:11:29.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:11:33.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTO, in a statement, said Galvante is "on top of the situation"
        as he had already proceeded with the procurement of license plates.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f91df9c-ede2-4ab2-b317-b4c3f55205d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:11:29.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:11:33.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency explained there was no budget allocation for the procurement
        for 2016, 2017 and 2018 following a temporary restraining order issued by
        the Supeme Court in June 2016 preventing the LTO from releasing 700,000 imported
        license plates after the plates'' supplier-importer failed to pay the required
        customs duties.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5519dc9-ba11-4461-97cd-7243cad33f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:11:29.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:11:33.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/06/14/supreme-court-tro-lto-donated-license-plates.html">Read:
        Supreme Court stops release of license plates</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c9c3d1-cd98-435a-8032-f563a9530146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:11:29.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:11:33.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"ASec. Galvante then requested for additional funds to be included
        in our 2017 budget in the amount of ₱400 million in order to proceed with
        procurement of license plates," the statement read.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac33d9b-89c3-46a9-bb6e-0a8fea524855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:11:29.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:11:33.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The request was approved by Transportation Secretary Arthur Tugade,
        who set aside ₱1 billion for the agency on November 2016.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4cc5328-80a1-4f02-805c-147d4da41a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:11:29.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:11:33.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTO added it had already issued the notice of award to the winning
        bidder, Trojan Computer Forms Manufacturing Corporation and J.H. Tonnjes E.A.S.T.
        GmbH &amp; Co. KG Joint Venture.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ee59a8-caf7-472d-9a82-cb9ef802128b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:11:29.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:11:33.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The winning bidder has also been required to provide the performance
        security, with the initial delivery of license plates expected on March 2018.</p>'
  'Vladimir-Putin-wont-tell-Russian-athletes-to-boycott-Winter-Olympics':
    'author': 'CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-12-07T01:50:19.030+08:00
    'imagesource': 'jcr:721289ed-8441-4066-85e7-b9c19661b175'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '36044596-11a3-40ef-814c-f622d76321a7'
    'lead': 'Russian President Vladimir Putin says the country''s athletes won''t
      be told to boycott the 2018 Winter Olympics following the International Olympic
      Committee''s decision to ban the Russian Olympic team from competing in PyeongChang
      next February.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-29T15:14:36.995+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-29T15:14:40.677+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-29T15:14:40.188+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Vladimir Putin won''t tell Russian athletes to boycott Winter Olympics

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90477e75-4640-4e98-8cce-523075657611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:14:36.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:14:40.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Russian President Vladimir Putin says the
        country''s athletes won''t be told to boycott the 2018 Winter Olympics following
        the International Olympic Committee''s decision to ban the Russian Olympic
        team from competing in PyeongChang next February.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804bfea1-421e-4d4e-84bf-bcb96e6dc851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:14:36.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:14:40.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the world''s major winter sports powers, Russia was on Tuesday
        banned from taking part in February''s Winter Olympics after the IOC found
        the country had engaged in "systemic manipulation" of anti-doping rules.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9209c3bc-9569-47bc-a152-3257583b1bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:14:36.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:14:40.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Russian athletes who can prove that they are clean will
        be "invited" to compete under the name "Olympic Athlete from Russia" (OAR).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62cf8172-a5ca-4d88-a62c-e412b6eae9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:14:36.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:14:40.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We, without doubt, will not declare a blockade, we will not prevent
        our Olympians from taking part [in the Games], if one of them wants to take
        part in a personal capacity," said Putin on Wednesday, according to the state
        run RIA news agency.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f564615-6b54-4452-8c3e-976c2fe4a5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:14:36.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:14:40.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It had been unclear whether the Kremlin would allow Russian athletes
        to compete in South Korea as Putin had said in the past that it would be a
        humiliation to compete without any national symbols.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff0cd8a-98e4-4ada-ae8a-95096926f163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:14:36.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:14:40.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the Gorky Automobile Plant, where he announced he will
        run for re-election next year, Putin drew attention to the fact that many
        athletes, including those he knew personally, had been preparing for the Winter
        Olympics throughout their careers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07e3f21-4c08-4bce-8302-2919ba750db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:14:36.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:14:40.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is very important for them," he added. "Based on these considerations,
        of course, we will not forbid anything to anyone, block anything, making any
        impossible conditions for participation."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9ab49f-2d85-4416-8ade-9f5133d7f183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:14:36.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:14:40.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian President called the ban a politically motivated decision,
        saying: "It all looks like an absolutely staged and politically motivated
        decision. We see this, for me there is no doubt about it."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6abfe71-6774-4562-b6a7-58e57beb5fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:14:36.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:14:40.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also questioned how the Games would be organized and said it
        was not yet fully understood on the Russian side how the team competitions
        would be organized.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d30a54c-8bc0-4a07-a239-8145935f9927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:14:36.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:14:40.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under what symbols will they go? This is also not an idle question,"
        he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1d4d65-606b-4769-8c43-62490dd65432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:14:36.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:14:40.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But in the end, the athletes will have to make a decision themselves,
        each of them for themselves, both in the team and individually: who and how
        will participate."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef660b75-21a3-472e-9658-c502fe6aa88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:14:36.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:14:40.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Will Russian stars compete?</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc83cfe-d562-42a1-803a-93bfdedf605e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:14:36.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:14:40.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking ahead to the process of determining which Russian athletes
        were "clean," WADA President, Sir Craig Reedie, said on Tuesday that it must
        be proven that the athletes had not been "implicated in the institutionalized
        scheme and have been tested as overseen by the panel."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe4f6c6-c04d-4072-8359-e834024ee10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:14:36.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:14:40.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to Putin''s statement, some prominent Russian Olympians had
        said they had not yet decided if they would compete.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d37a98-f7bb-4d87-967c-8515b1796503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:14:36.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:14:40.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evgenia Medvedeva, a two-time world figure-skating champion, told
        reporters after the IOC''s decision that it was "too early" for her to decide
        whether she would take part.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2fd287-1973-4a07-8cbc-dc61c9b342b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:14:36.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:14:40.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Figure skating is one of the most popular Winter Olympics events,
        and the loss of Medvedeva -- widely tipped for a gold medal -- would be a
        major blow to fans.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e18fe4-87d6-48d0-869e-85764a46af4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:14:36.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:14:40.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former pole vault world champion Yelena Isinbayeva, one of the most
        high-profile sports people in the country, had urged on social media for her
        compatriots not to boycott the Games.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1f7e8a-d89a-45a6-b420-62185f489e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:14:36.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:14:40.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isinbayeva, who was not allowed to compete at last year''s Summer
        Olympics in Rio because of the ban athletics'' governing body the IAAF imposed
        on Russian athletes, posted on Instagram: "I will call on all the athletes
        from our country not to even speak the word ''boycott'' out loud, because
        they should understand they have a chance. I didn''t have a chance last year."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ebeb2e-666d-4c70-ae28-5530d65c7138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:14:36.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:14:40.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Defending the interests of our athletes''</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85be2298-0640-46f7-ab3e-59c1d110ce51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:14:36.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:14:40.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Wednesday the Russian government had said it would "seriously
        analyze" the decision to ban the country from the forthcoming Games before
        deciding on its response to the ruling.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4442009b-4d61-4359-aa64-917029e88a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:14:36.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:14:40.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One leading Russian politician had described the IOC''s decision
        as humiliating, but in his regular call with journalists, Kremlin spokesman
        Dmitry Peskov said that many questions remained unanswered and that it would
        be "incorrect" to give into any emotions.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11915a10-9325-4b6a-a841-fdaac4dac1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:14:36.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:14:40.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He went on to say that the outstanding questions need to be tackled
        before any "consolidated position comes from the Olympic assembly" or Russian
        athletes.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc996996-0e86-4fb3-80e6-9d8b82aa7ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:14:36.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:14:40.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Answering a question on possible action against Russian officials,
        Peskov said he was not able to comment but added: "This is not a priority,
        our priority is defending the interests of our athletes, Russian athletes,
        and we must concentrate all of our efforts on that first, then deal with everything
        else later."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61383bb-bfac-4da0-b1bc-b18623419a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:14:36.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:14:40.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reaction to the IOC''s ban has been mixed in Russia.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fafcb26-2606-46fd-a359-40f9189bf7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:14:36.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:14:40.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chairman of the Russian Parliament Igor Lebedev said the decision
        was ''humiliating and insulting to great sporting Russia'', while head of
        Russia''s Olympic Committee Alexander Zhukov said "one of the positive decisions
        is that all doping-related sanctions and investigations against Russian athletes
        will be stopped from this moment."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38cdc2d-ab42-46c5-9ae1-7758db3f9e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:14:36.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:14:40.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Ministry spokeswoman Maria Zakharova said on her Facebook
        page that the country would "survive."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a501974-0cce-40d8-a1e8-00d38d8fa6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:14:36.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:14:40.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are constantly trying prove the absurdity of everything to
        us: our way of life, culture, history and now sport," she wrote. "Is it painful?
        Very. Heart and soul are now with our athletes. Will we survive? Yes.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa59044-5b3d-4539-b768-5d7328e8d0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:14:36.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:14:40.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What have we not had to historically endure from our ''partners.''
        Well, we cannot be overwhelmed. Neither by world war, nor the collapse of
        the Soviet Union, nor sanctions ... We will take them all and survive."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6a32cd-7cf2-4c84-8a73-68e76498a113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:14:36.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:14:40.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Sad commentary on sport''</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fda8cd8-15e8-40cd-875c-6a32c4e27614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:14:36.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:14:40.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richard McLaren, whose reports into Russian doping -- the second
        of which was published last year -- provided much of the basis for the IOC''s
        decision, told CNN that the scandal was a "sad commentary on sport," but added
        that he was pleased his work had been confirmed by the IOC''s decision.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a9259b-6cf2-4e23-9f19-a206331f9660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:14:36.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:14:40.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 17-month IOC investigation, carried out by the former president
        of Switzerland, Samuel Schmid, was tasked with looking at whether or not the
        Russian government and authorities had played a part in covering up doping
        of the country''s athletes during the 2014 Sochi Winter Olympics.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c44371b-9ea6-418a-b6de-6751a10a4b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:14:36.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:14:40.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schmid''s report confirmed "the systemic manipulation of the anti-doping
        rules and system in Russia."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6203c3b-720d-4102-bab9-1f370d851260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:14:36.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:14:40.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, the parallel Oswald Commission -- headed by another
        Swiss, the IOC member, Denis Oswald -- is dealing with the specific cases
        and determining sanctions against individual athletes.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e425df2a-1fa0-4fd7-845c-86781de0172b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:14:36.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:14:40.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-two Russian athletes who were disqualified from the Games
        and have had results and medals stripped for doping offenses related to the
        Sochi Winter Olympics in 2014, have filed an appeal against the IOC Disciplinary
        Committee''s rulings with the Court of Arbitration for Sport (CAS) in Lausanne,
        according to a CAS statement.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c74a42-2c46-4ddb-9a28-89344db21a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:14:36.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:14:40.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The athletes had been retrospectively sanctioned by the IOC following
        work carried out by the Oswald commission.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1128749d-4bad-4193-9276-4b29f4f58fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:14:36.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:14:40.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/12/06/sport/russia-doping-2018-winter-olympics-vladimir-putin-pyeongchang/index.html">"Vladimir
        Putin won''t tell Russian athletes to boycott Winter Olympics."</a></em></p>'
  'Heres-why-Taylor-Swift-is-on-Time-magazines-Person-of-the-Year-cover':
    'author': 'Kaya Yurieff, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-12-07T01:48:27.009+08:00
    'imagesource': 'jcr:fd340c4d-30b8-473c-b35b-c4735ceb246d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'af96ff51-a97b-46d3-b228-63d266ac8198'
    'lead': 'The article also includes actor Ashley Judd, who was at the center of
      the Harvey Weinstein sexual assault allegations, as well as Rose McGowan, Alyssa
      Milano and activist Tarana Burke -- pioneers in the #MeToo movement that sparked
      a global discussion about sexual harassment and assault.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-29T15:17:40.881+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-29T15:17:44.074+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-29T15:17:43.846+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Here''s why Taylor Swift is on Time magazine''s Person of the Year cover

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b258b733-01f8-4f74-864a-053f1494574d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:17:40.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:17:44.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Taylor Swift appears on Time magazine''s
        Person of the Year cover honoring people who have come forward to report sexual
        misconduct.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5113427-1f5a-47b1-a886-d0f090495d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:17:40.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:17:44.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The article also includes actor Ashley Judd, who was at the center
        of the Harvey Weinstein sexual assault allegations, as well as Rose McGowan,
        Alyssa Milano and activist Tarana Burke -- pioneers in the #MeToo movement
        that sparked a global discussion about sexual harassment and assault.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fab46b-d664-4ef1-98c6-65342fb8e608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:17:40.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:17:44.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But&nbsp;some users&nbsp;on social media questioned why Swift was
        on&nbsp;the cover.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3c84f6-36bd-47c0-a55d-3036a049c86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:17:40.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:17:44.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two months before the Weinstein allegations, the singer&nbsp;testified&nbsp;that
        a Denver radio DJ named David Mueller reached under her skirt and groped her&nbsp;before
        a concert in June 2013.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac72cd2-9b81-40fe-a5fc-60a233f4a2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:17:40.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:17:44.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://money.cnn.com/2017/12/06/media/time-person-of-the-year-2017/index.html">Related:
        ''The Silence Breakers'' are Time''s Person of the Year</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06069d7f-bbe6-46f8-ac5e-674bdd83573b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:17:40.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:17:44.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift''s team reported Mueller to KYGO, his radio station, and he
        was fired two days later. In 2015, he sued Swift, alleging he lost his job
        because of a false accusation. Swift countersued for $1.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11072e9d-0228-4b1a-91d3-1b07acf46826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:17:40.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:17:44.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mueller''s lawyer asked Swift on the witness stand whether she felt
        bad about getting the DJ fired.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4584cbf9-e39d-40eb-bac6-4eb58d3d84ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:17:40.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:17:44.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not going to let you or your client make me feel in any way
        that this is my fault," Swift said, according to Time. "I''m being blamed
        for the unfortunate events of his life that are a product of his decisions.
        Not mine."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51cb31fb-28bd-466b-afd9-36898ee12b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:17:40.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:17:44.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, the jury&nbsp;ruled in favor&nbsp;of Swift.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe1d895-665c-4ab3-8a69-d59b802ed27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:17:40.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:17:44.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I figured that if he would be brazen enough to assault me under
        these risky circumstances, imagine what he might do to a vulnerable, young
        artist if given the chance," Swift&nbsp;told&nbsp;Time.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f9d638-fce1-4fe6-8847-26836d725a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:17:40.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:17:44.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to high-profile celebrities, Time also interviewed entrepreneurs,
        hotel housekeepers, lobbyists and strawberry pickers who spoke out against
        sexual misconduct in their industries.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da25ed99-2127-49d6-b738-14af5630517c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:17:40.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:17:44.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Money''s Jill Disis contributed to this report.</em></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fcb6377-6c65-4963-8e89-f24141886828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:17:40.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:17:44.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Here''s why Taylor Swift
        is on Time magazine''s Person of the Year cover."</p>'
  'Jordans-King-joins-criticism-over-Trumps-Jerusalem-decision':
    'author': 'Laura Smith-Spark and Andrew Carey, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-12-07T01:45:25.886+08:00
    'imagesource': 'jcr:e7136e63-f99a-42cd-bf5c-84966d0c69e0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e08b2242-66f2-4574-abab-d785eaff0cbe'
    'lead': 'Trump''s expected announcement has prompted a chorus of criticism and
      concern from regional and world figures -- including important US allies such
      as Jordan -- who say it risks fueling instability and kills off hopes of a future
      Israeli-Palestinian peace deal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-29T15:21:01.064+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-29T15:21:04.537+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-29T15:21:04.131+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jordan''s King joins criticism over Trump''s Jerusalem decision

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a85462-b422-4604-9b67-dbb61fba69cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:21:01.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:21:04.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Jordan''s King Abdullah voiced his concern Wednesday over
        US President Donald Trump''s plans to recognize Jerusalem as Israel''s capital
        and move the US embassy there, saying the city is key to regional stability.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c5d254-1588-431a-b8ff-e8d246be4152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:21:01.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:21:04.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s expected announcement has prompted a chorus of criticism
        and concern from regional and world figures -- including important US allies
        such as Jordan -- who say it risks fueling instability and kills off hopes
        of a future Israeli-Palestinian peace deal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50927552-7281-4167-984b-75dd6faae77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:21:01.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:21:04.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no alternative to a two-state solution and Jerusalem is
        key to any peace agreement," said Abdullah, speaking in Ankara alongside Turkish
        President Recep Tayyip Erdogan, who is also opposed to Trump''s expected move.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50df7b5-3e33-4765-9234-5ebbfa36f05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:21:01.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:21:04.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abdullah said he had "re-emphasized our concerns" to Trump about
        his plans to recognize Jerusalem as Israel''s capital. "It is imperative to
        work fast to reach a final status solution and a peace agreement," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3c07c8-30e4-4e4f-9b71-86ade13b5182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:21:01.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:21:04.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Jordanian King added that any such agreement must allow for
        an independent Palestinian state and that "ignoring Palestinian Muslim and
        Christian rights" in the holy city "could fuel terrorism."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75755128-3e26-4f41-92e3-733aef248404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:21:01.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:21:04.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abdullah is also the custodian of the Muslim holy sites in the Old
        City of Jerusalem.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee45185-e273-4797-a503-be68af39e6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:21:01.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:21:04.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erdogan warned that a wrong step taken in Jerusalem would cause
        a reaction across the Islamic world which could destroy the foundations for
        peace. Turkey shares the "sensitivity and the same candor with Jordan in terms
        of protecting the sanctity of Jerusalem and her historical status," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d564a3-8b1b-43f2-88b1-6fccf5f4f03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:21:01.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:21:04.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regarding Trump, Erdogan said: "No one person''s personal ambitions
        should be allowed to alter the fates of billions of people. Any such move
        would only embolden terrorist organizations."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905952f1-ac22-4803-8c43-f8784a18a459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:21:01.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:21:04.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration on Tuesday cast the landmark step, which
        Trump will announce Wednesday at 1 p.m. ET, as a "recognition of reality"
        that Jerusalem has long been the seat of the Israeli government. Officials
        stressed that the decision would have no impact on the boundaries of future
        Israeli and Palestinian states as negotiated under a final status agreement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fe128e-5881-47cd-a941-8b09ec3f51d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:21:01.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:21:04.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel''s government has welcomed the controversial move, although
        Prime Minister Benjamin Netanyahu did not reference it directly in a speech
        Wednesday, instead hailing the strength of US-Israeli ties.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fafd66d6-65b0-4167-93b5-e5bb27a7bbb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:21:01.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:21:04.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there are challenges, Israel has an "irreplaceable alliance"
        with the United States that is "very strong," Netanyahu said in an address
        at the Jerusalem Post Diplomatic Conference.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076b124f-0f94-40d7-8cec-1950fc4a41f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:21:01.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:21:04.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PLO: ''Death knell of any peace process''</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075e2177-a17c-4d49-b37d-276c529b3363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:21:01.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:21:04.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palestinian factions have already called for three "days of rage"
        in protest and the US State Department has issued a travel warning for the
        West Bank and Jerusalem''s Old City.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5a0139-ac94-43b9-987b-91bb335bc117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:21:01.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:21:04.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It means the death knell of any peace process," said Hanan Ashrawi,
        an Executive Committee member of the Palestine Liberation Organization, who
        appeared on CNN''s New Day.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b32d49c-9351-4b6a-a6e2-efe6b6c17dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:21:01.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:21:04.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She railed against Trump for provoking religious feelings.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0da0ee-0517-4088-a237-e3ae91d628ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:21:01.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:21:04.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He has disqualified the US sadly from any and all peacemaking and
        at the same time he has given all extremists and nuts all over the world who
        are ready to commit acts of violence a perfect excuse."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57369d53-b4ea-4226-b4eb-a9791e25880e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:21:01.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:21:04.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palestinian public radio reported that Palestinian Authority President
        Mahmoud Abbas would address the Palestinian people in response to Trump''s
        move.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6331a121-10c1-4cca-a0b2-e13e6818ced0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:21:01.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:21:04.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement would move Trump one step closer to fulfilling
        his campaign pledge to relocate the US embassy to Jerusalem -- a move long
        sought by Israel, but set aside by previous US presidents due to regional
        security concerns and the fact the international community had agreed that
        Jerusalem''s status would be resolved as part of a negotiated agreement between
        Israelis and Palestinians. Both sides claim the holy city as their capital.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2790a829-ab6e-42b6-b427-5864655b26de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:21:01.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:21:04.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No countries currently have their embassy in Jerusalem.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b49ecc-1673-43eb-846e-cb6e4717bc59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:21:01.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:21:04.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey: ''It will bring chaos''</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863c481c-4c6b-4f2e-a18a-fbee4fcb39f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:21:01.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:21:04.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of his announcement, Trump spoke Tuesday to Abbas, King Abdullah,
        Egypt''s Abdel Fattah el-Sisi and Saudi Arabia''s King Salman.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47df1d5f-ec43-4f94-b9c4-56ce3efc53ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:21:01.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:21:04.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conversations prompted statements from each leader''s country
        opposing the plan, warning that it will undermine regional stability and scuttle
        any hopes of peace for the foreseeable future.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19be964-889c-476c-b5ac-a17385a07bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:21:01.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:21:04.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran''s Supreme Leader, Ayatollah Ali Khamenei, posted on his official
        Twitter account that the US decision was made "out of despair and debility."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad36b63-9b3b-4814-9f85-1bcfdac9d57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:21:01.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:21:04.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On issue of #Palestine their hands are tied and they can''t achieve
        their goals," he tweeted. "Palestine will be free. Palestinian nation will
        achieve victory."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054bb193-a1ec-47e1-9074-6e64e6580d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:21:01.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:21:04.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Syrian Foreign Ministry statement quoted by state news agency
        SANA condemned the Trump administration''s plan and urged the Arab world to
        strengthen its support for the Palestinian people and a Palestinian state
        with Jerusalem as its capital.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a39a4e-b088-4c27-8487-3107af765737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:21:01.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:21:04.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This dangerous step by the American administration reveals clearly
        the United States'' disrespect for international law," it said Wednesday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7789b65-30d2-4b84-9be3-a8ec4cc77cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:21:01.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:21:04.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kremlin: ''Serious concern''</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a105f0-f803-4e99-85d1-a87cee65ea1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:21:01.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:21:04.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other leading international figures have also voiced concern about
        Trump''s expected announcement.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4a5f0a-325a-48d2-8622-7d0268ebb94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:21:01.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:21:04.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kremlin spokesman Dmitry Peskov told reporters during a regularly
        scheduled call Wednesday that President Vladimir Putin had spoken to Abbas
        on Tuesday and expressed "serious concern for possible deterioration of the
        situation."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc33a4b8-2e1e-4d1f-a5a2-6b613ecf01dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:21:01.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:21:04.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peskov said Moscow would "like to refrain from commenting about
        decisions that have yet to be announced" but added that the situation in Jerusalem
        was "not easy."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7a4a24-804f-43bb-8125-415d12e6f672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:21:01.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:21:04.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EU foreign policy chief Federica Mogherini said any action that
        could undermine an eventual peace agreement between Israelis and Palestinians
        "must absolutely be avoided."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e1abf3-0c43-4a4f-bf9e-920789723841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:21:01.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:21:04.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British Prime Minister Theresa May said the UK position on Jerusalem
        continued to be that "the status of Jerusalem should be determined in a negotiated
        settlement between Israel and the Palestinians." The city "ultimately should
        form a shared capital" between a secure Israel and a viable Palestinian state,
        she said Wednesday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965e7d1e-ddb5-4634-af07-d3ed1d2aaf3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:21:01.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:21:04.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech in Vatican City, Pope Francis called for wisdom and
        prudence to prevail with regards to Jerusalem in order to prevent further
        tensions in a conflict-torn world.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c2486d-eee1-4647-8a7e-e86114435192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:21:01.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:21:04.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cannot remain silent about my deep concern for the situation
        that has developed in recent days and at the same time, I wish to make a heartfelt
        appeal to ensure that everyone is committed to respecting the status quo of
        the city, in accordance with the relevant resolutions of the United Nations,"
        he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62fe9e1b-2190-4537-92b0-82cba3127731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:21:01.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:21:04.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jerusalem is a unique city, sacred to Jews. Christians and Muslims,
        where the holy places for the respective religions are venerated and it has
        a special vocation to peace."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53001d5d-2de2-4981-a387-1232513ab43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:21:01.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:21:04.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Church leaders from 13 Christian denominations in Jerusalem released
        a letter addressed to Trump in which they warn that his anticipated announcement
        "will yield increased hatred, conflict, violence and suffering in Jerusalem
        and the Holy Land."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45697487-a17a-421e-b95f-de0bea3a39fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:21:01.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:21:04.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The church leaders said their "solemn advice and plea is for the
        United States to continue recognizing the present international status of
        Jerusalem. Any sudden changes would cause irreparable harm."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2000a5bd-9391-4639-8721-e458d06326ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:21:01.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:21:04.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israeli response</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfd660b-a8ef-4eca-b8f4-2dcbfe036dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:21:01.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:21:04.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Israeli government has praised Trump''s pledge to follow through
        with the embassy move.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d8a33a-38a1-42be-866c-de47f5cd840e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:21:01.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:21:04.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an historical day. I welcome President Trump''s decision
        to recognize Jerusalem as the capital of Israel," Israel''s transportation
        and intelligence minister Yisrael Katz said Wednesday.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34162a1-26a7-4639-a973-ee3197acb6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:21:01.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:21:04.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whoever does not recognize Jerusalem as the capital of Israel does
        not recognize the right of Israel to exist as a Jewish state."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74969220-14c4-4cab-9a64-e3e249e8dc9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:21:01.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:21:04.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Yair Lapid, leader of the opposition Yesh Atid party,
        called on the entire world to recognize a united Jerusalem as the capital
        of Israel and urged recognition of Israel''s full sovereignty over the disputed
        Golan Heights.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c5ba8b-801d-4606-a87e-787df60efcfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:21:01.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:21:04.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The new reality in Syria is that Iran is going from boots on the
        ground to roots in the ground. This is why there is no scenario in which Israel
        can, or should ever, be expected to return the Golan Heights," Lapid said,
        speaking at the same diplomatic conference where Netanyahu made his remarks.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61ee365-bf0b-41e7-ab3f-8c7d3f965496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:21:01.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:21:04.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jerusalem Mayor Nir Barkat told CNN that Donald Trump''s expected
        announcement was "the right thing to do, and here in Jerusalem and Israel
        we applaud the President."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b54fe2-3047-4bec-be14-831f3d9b7499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:21:01.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:21:04.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if he was worried that violence might result from the move,
        Barkat said: "The state of Israel would never be what it is today if we would
        be deterred by violence."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
