      'jcr:uuid': 'f4e37969-20b0-4a86-873c-a22a283ca108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:57:31.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:57:41.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only private vehicles with at least one passenger on board may use
        the HOV lane, which is left-most from the sidewalk.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4cfab00-81f7-427b-bdcc-a7d0fc8e8ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:57:31.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:57:41.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the ride-sharing scheme, private vehicle owners may collect
        common expenses like parking and toll fees, as well as cost of fuel from passengers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529b6449-edf3-4b13-97b9-e65f33aa73ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:57:31.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:57:41.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you ask for other than that, then you are engaging in colorum
        as well," said Aileen Lizada, member of the Land Transportation Franchising
        and Regulatory Board (LTFRB).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9942f81b-8fc7-44ca-8db9-f562bb830194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:57:31.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:57:41.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The essence of ''yang HOV, it''s a shared use of vehicles by persons
        of similar interest," Lizada added. "Enforcement <em>lang ang importante dito
        na dapat hindi gagamitin ito</em> as a tool ng mga colorum vehicles."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8af755-0208-4965-ba0c-e39969852b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:57:31.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:57:41.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The essence of the HOV lane is that it''s a shared
        use of vehicles by persons of similar interest. Enforcement is important here
        so that it won''t be used as a tool for colorum vehicles.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1f2979-d5f2-4fd6-b20f-2f0c2e7e0cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:57:31.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:57:41.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA also said motorcycles are allowed both on the HOV lane
        and the "blue lane," which is the fourth from the sidewalk designated for
        them.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d57a13f-a583-440d-84b4-fb30af0da120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:57:31.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:57:41.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/transportation/2017/11/18/mmda-puv-motorcycle-lane-edsa.html">Read:
        MMDA to strictly implement use of PUV, motorcycle lanes on EDSA</a></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e38c971-482b-4685-9631-59dc319b00f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:57:31.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:57:41.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Private cars with no passenger can also use the blue lane and the
        one to the left of the "yellow lanes," which are actually two lanes nearest
        the sidewalk reserved exclusively for buses, UV Express Services and school
        buses.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53578540-cb73-4fb2-9e83-6789168f87f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:57:31.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:57:41.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lizada added that the LTFRB is talking to Transport Network Companies
        (TNC) like Grab and Uber about installing trade dress stickers on their units
        to prevent colorum activities.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c28948d-b948-4874-937d-594e244fc08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:57:31.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:57:41.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to engage the TNCs because if we have the stickers, maa-identify
        <em>na</em> easily <em>kung ano yung mga</em> cars <em>at</em> <em>mga vans
        na may mg</em>a TNVS stickers, meaning to say, meron silang prangkisa," Lizada
        told reporters on Thursday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eaadec7-3b72-49eb-b18f-e5b78e8335e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:57:31.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:57:41.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We want to engage the TNCs because if we have the
        stickers, we can easily identify which cars and vans have TNVS stickers, meaning
        to say, they have a franchise.]</p>'
