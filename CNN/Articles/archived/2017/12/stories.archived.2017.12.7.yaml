      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 7) —</strong> Another
        Filipina beauty takes home the crown.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df884ecc-226e-49be-9ab9-b2769dfdbd89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:39:25.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T13:39:28.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jannie Alipo-on was crowned Miss Tourism International 2017 in Wednesday
        night''s pageant, held in Petaling Jaya, Malaysia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61736fa-3763-454b-b3c5-25622ac17573'
      'mgnl:activationStatus': true
