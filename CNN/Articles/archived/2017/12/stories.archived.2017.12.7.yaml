      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://money.cnn.com/2017/11/20/investing/bitcoin-prices/index.html?iid=EL">Related:
        Can anything stop bitcoin?</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6952727-2ce6-46bb-81f6-b320f1b7a293'
      'mgnl:activationStatus': true
