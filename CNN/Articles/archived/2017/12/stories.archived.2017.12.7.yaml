      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But cryptocurrency industry insiders are unfazed. They predict bitcoin
        will soar far higher in the coming months.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29b2490-5715-48c1-9725-bd3a14ab60cd'
      'mgnl:activationStatus': true
