  'duterte-improvements-agricultural-sector-needed':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-07T21:16:10.919+08:00
    'imagesource': 'jcr:4170c445-d929-42a2-bc66-e90826a85b60'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b7cedf96-1504-41ab-9929-83c90ca88e8c'
    'lead': 'President Rodrigo Duterte made a push for the improvement of the country''s
      agricultural sector, saying it was a necessary factor in development.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-29T10:30:18.816+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-29T10:30:21.811+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-29T10:30:21.575+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: Improvements in agricultural sector needed

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f6804a-6f96-41c6-9257-49f29912dbd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:30:18.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:30:21.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 7) —</strong> President
        Rodrigo Duterte made a push for the improvement of the country''s agricultural
        sector, saying it was a necessary factor in development.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3ef964-c049-46d9-883a-1d2b027253e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:30:18.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:30:21.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the Kapampangan Food Festival in Pampanga Thursday,
        Duterte said the country''s agricultural sector was "lagging behind, almost
        to a fault."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7fb38f-a024-45e5-9e14-bb7d2b65a3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:30:18.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:30:21.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only way to improve it really is to give more lands if we can
        afford it. I am for land reform...Isa ''yan sa sinabi ko sa kampanya [That
        is one of the things I said during the campaign] and I will not renege on
        it," Duterte added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ffadf9-2ab7-4246-990b-46ade31fd21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:30:18.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:30:21.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he would look for money for land reform, but did not
        say how much would be allotted for it.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29618a93-7b7c-421b-bbf2-b5ccd606bf30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:30:18.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:30:21.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to improve the manufacturing side of the agricultural sector.
        That is the only way how we can improve things," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7ee1c0-ec88-4f1a-8015-723e76b7bd9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:30:18.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:30:21.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also added lasting development must come with peace.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91a8fb6-45ba-443c-b323-f43faf34c112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:30:18.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:30:21.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hold it as an article of faith that no progress or development
        can ever really hold even if — lalo na sa [especially in the] countryside
        if there is no peace at all," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dcdb562-c101-4388-ac4a-68e6f190987e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:30:18.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:30:21.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the Philippine Statistics Authority says agriculture has
        a nine percent share in the country''s gross domestic product (GDP). In 2015,
        it amounted to over ₱13 billion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53748fb-8973-4ec7-83cc-eff51245e194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:30:18.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:30:21.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/05/10/Duterte-assures-farmers-of-assistance-in-reclaiming-land.html">RELATED:
        Duterte assures farmers of assistance in reclaiming land</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e1c55f-b1c1-4039-8717-7fb77811a70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:30:18.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:30:21.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, Duterte encouraged businessmen to look for other
        places to invest in, saying Metro Manila&nbsp; "is no longer an option for
        industries."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd36d134-c38f-4be7-9152-c973ff719c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:30:18.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:30:21.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said places like Clark, Pampanga should be considered more as
        Metro Manila was already congested.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1f9a3b-5952-4e8a-9e4d-8ae89496c614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:30:18.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:30:21.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President added Metro Manila will be a "dead city" in 25 years-at
        which point, he says it can no longer be rehabilitated.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aae2a59-5a2a-4ca6-801c-366c2589bedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:30:18.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:30:21.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to disperse the crowd. Limit the factories at some time
        in the future...But 10 years from now, they should close Manila and start
        to develop...ito ang pinakamaganda ngayon [this is the best for now]," he
        said referring to Clark Freeport in Pampanga.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9211127-87a2-4a7f-abff-7bf72718c8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:30:18.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:30:21.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Senior Correspondent Ina Andolong and Digital
        Producer Pia Garcia contributed to this report.</em></p>'
  'black-maria-pictures-filipino-films':
    'author': 'Anna Bueno'
    'caption': 'Black Maria Pictures in Mandaluyong has witnessed the journey of Philippine
      cinema — from film to digital — and the democratization of the art form. Photo
      by JL JAVIER'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2017-12-07T19:04:58.621+08:00
    'imagesource': 'jcr:6035ac52-4b9c-45b9-ba35-c024c9c822b1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '418505d5-8dc3-48a9-9e37-2efe084100da'
    'lead': 'Black Maria Pictures in Mandaluyong has witnessed the journey of Philippine
      cinema — from film to digital — and the democratization of the art form.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-29T10:38:58.819+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-29T10:39:02.393+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-29T10:39:02.048+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'This little cinema is Mandaluyong’s newest hidden gem

      '
    'updated': 2017-12-13T15:58:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3434fb1d-892e-414b-a085-63ac6c52addb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:38:58.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:39:02.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila (CNN Philippines Life) — Black Maria is pronounced like Black
        ‘Mariah,’ Angelo Santos tells me. Angelo, together with sister Pat and wife
        Sarah, run three establishments along San Rafael St. in Brgy. Plainview, Mandaluyong:
        a production company (Black Maria Pictures) together with a cinematheque (Black
        Maria Cinema), a café (Santiago’s), and a printing facility (Black Maria Print
        Shop). The name pays homage to Thomas Edison’s production studio, The Black
        Maria, the first of its kind in the U.S.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068d5759-4d2d-4e93-8ae5-678a5f48a48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:38:58.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:39:02.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Located near Mandaluyong’s city hall rotunda, the L-shaped building
        housing all four startups has been refurbished, but still bears the sign of
        SQ Film Laboratories, one of the first photochemical labs in the Philippines.
        The film lab existed for 50 years. It was also the home of SQ Film Productions,
        which produced the likes of the Joey Gosiengfiao-directed “Kambal sa Uma”
        in 1979.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c9672e-bf3e-4e41-afae-6dadeead74ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:38:58.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:39:02.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The “SQ” in SQ Film Laboratories stands for Santos Quilatan: Santos
        for Pat and Angelo’s grandfather Felixberto Santos, and Quilatan for their
        grandmother, Purita Quilatan Santos. Pat, Angelo, and Sarah comprise the generation
        continuing the legacy of SQ, now rebranded as Black Maria Pictures.</p>'
    '5':
      'image': 'jcr:0f11dcaf-e572-4d25-8d58-0f5f8ca7d7df'
      'imageCaption': 'The name Black Maria pays homage to Thomas Edison’s production
        studio, The Black Maria, the first of its kind in the U.S. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62456f23-0ac4-4ad1-9b8f-acbce43aded1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:38:58.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:39:02.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c92634-7340-451d-a7a9-95276d414ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:38:58.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:39:02.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What draws crowds to the unassuming building today is Black Maria
        Cinema, which can seat up to 40 people, screening local and independent films,
        as well as other films that mainstream cinemas won’t give much screen time.
        Since opening in October this year, the microcinema has shown “Respeto,”  "Patay
        na si Hesus," “I Love You Thank You,” “Loving Vincent,” and ran all of the
        films for the Cinema One Originals Film Festival in 2K digital cinema projection,
        with 7.1 Dolby Digital Surround Sound in front of a 20-foot silver-white,
        extra sharp screen.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64f1ab0-1808-4349-afd3-8a1975a1921f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:38:58.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:39:02.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you haven’t heard of the microcinema-slash-cinematheque yet,
        that’s because Black Maria Cinema opened without much fanfare and has yet
        to launch. “It’s my mannerism na hindi ako maingay eh,” says Angelo, who mainly
        runs the cinema and the production house. “Pero they knew na may cinema naman
        — these guys who rent our cinema for private events.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766e3504-9746-4200-b76f-6f7d9ebb3c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:38:58.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:39:02.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Black Maria is not just the production company, or the cinematheque,
        or even the café beside it. Beyond its façade, the building where the startups
        stand (still called SQ Film Laboratories) is a witness to the history of Philippine
        cinema as it made the transition from 35mm film to digital.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b544a7-4fe7-4685-a024-026a30b75011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:38:58.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:39:02.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around the ‘50s and ‘60s, Angelo’s grandmother, Purita, an entrepreneur,
        started the business. “She didn’t have any formal business training. She founded
        multiple companies: film, pharmaceutical, real estate, agriculture. She founded
        it with my lolo,” he says. “She went to film through catering … [she’s] a
        film fan, first and foremost, like Mother Lily [Monteverde].”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46079f18-83a9-4763-ac19-01b9b12ef57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:38:58.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:39:02.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angelo’s grandmother adapted with the times. “She bought secondhand
        shooting equipment, bought secondhand titles, sold to government T.V. stations,
        like PTV 4 or IBC 13. To sustain film production, tinayo niya ‘yung lab,”
        Angelo recalls. The goal was vertical integration by way of involving SQ in
        distribution, film production, and post production, especially in the 1970s,
        when colored film processing began.</p>'
    '15':
      'image': 'jcr:841b9d29-4d5e-4256-b21a-fe9ea7e89169'
      'imageCaption': '“I just want to make sure we constantly adapt. We try to leverage.
        Tatlong start ups ito, sabay-sabay. Resto café, digital, then cinema,” says
        Angelo Santos, who runs Black Maria along with his sister Pat and his wife
        Sarah. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78875490-bd6a-4a41-b55e-c39954da5ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:38:58.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:39:02.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c773f1f4-7599-47aa-b82f-1d4c9d5d05c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:38:58.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:39:02.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the ‘70s to the ‘80s, Angelo’s grandmother began producing titles,
        putting together  a total of 12 titles. “She claimed she founded the careers
        of some artistas,” says Angelo, and even recalls comic strip creator Carlo
        J. Caparas telling him, ‘‘Did you know your lola bought one of my first scripts?”
        thus enabling Caparas to enter the film industry. Indeed, one of the films
        SQ produced was Caparas’ “Ang Huling Lalaki ng Baluarte,” (1978) directed
        by Artemio Marquez.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb23e389-9ba6-446a-984a-56a5d9a9f3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:38:58.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:39:02.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Up to 2013, the 35mm processing and printing industry was a duopoly
        between SQ Film Laboratories and Unitel, says Angelo. But things began to
        change in 2013, when film projection started transitioning to digital, he
        adds. “SM ang unang nag-convert, subsidized by private companies. But we held
        out for another year … We’ve made our digital transition as early as 2008.
        We bought our digital cinema projector in 2013.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb226b6-b233-46e2-9c66-2599261d494b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:38:58.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:39:02.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the onset of the digital revolution, the family needed to make
        important decisions to enable the business to survive. The first step was
        to clear out the equipment to make way for new ones. “We started decommissioning
        the machines in 2015,” says Angelo. An optical printer went to the Film Development
        Council of the Philippines, for example, with others going to museums or displayed
        in the cinema’s second floor.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a664d05-46ae-4794-a1a3-39383ddd29a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:38:58.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:39:02.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2005 saw the democratization of the art form of film production,
        says Angelo. “Kalaban mo naka-laptop lang,” he says. “Nung nag-digital, ang
        daming kalaban. ‘Di ako sanay. Ang daming bagong players. Mabigat siya.”</p>'
    '23':
      'image': 'jcr:fca1b65e-cf8e-4deb-84d0-08632d05cd91'
      'imageCaption': 'The teams — from photography to sound mixing — that work on
        Black Maria Pictures, the production company that Angelo Santos also runs,
        are all in-house employees. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0c18c3-2e29-4780-8d67-db5de3eaded6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:38:58.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:39:02.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c83b4d0-e4c6-45cc-ba36-69d85e2813d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:38:58.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:39:02.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When we switched from 35mm to digital, nag-downsize kami ng tao.
        ‘Yung iba diyan generational employees eh. Their father worked for us, lolo,
        lola, tapos sila ngayon mga apo,” Angelo adds. Their employees were trained
        in meticulous film work, and had to shift to creative work at the onset of
        the digital age. “We had them trained in production design, pinahawak ng cameras,
        para ‘di lang mawalan ng trabaho. Hanggang mapunta sila sa printing. Mahirap
        eh. Bagsakan ng presyo,”  he says.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d07df7b-fa49-4332-b55a-1f525396c19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:38:58.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:39:02.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Black Maria Pictures’ edge is that it is an in-house production
        company, with separate teams dedicated for photography, video and sound post
        production, and digital cinema services.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbca940-7661-4d18-b474-0a139980e92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:38:58.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:39:02.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he is proud of what Black Maria Pictures can do and the legacy
        it upholds, Angelo recognizes the harsh realities facing producers today.
        “Pabagsak ng pabagsak ang budget sa sound,” he says, for example. “Sound is
        expensive, very facility driven, acoustics driven. People don’t realize that
        why they can’t sell their content to the foreign market is because bumabagsak
        ‘yung grade natin sa sound.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335030c7-576a-4212-8e8c-cfcaeb41facc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:38:58.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:39:02.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Black Maria Pictures, which currently produces trailers, films,
        corporate videos, among others, the end goal is simple: to entertain. “[It
        must be] something worth sharing. It’s accessible. Hindi pwedeng ikaw lang
        nakakaintindi,” he says. “Oras niyo ‘yan eh. We’re selling something na dapat
        interesting.”</p>'
    '31':
      'image': 'jcr:0d965268-ba1a-4b1c-b96f-426ebc40227a'
      'imageCaption': 'Angelo Santos and his family believe that while Filipinos may
        not be a movie-going public, arthouse cinemas can be appreciated by all kinds
        of people, as long as the former are protected and nurtured. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66e40eb-e08b-44f3-a82e-e14c40f77ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:38:58.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:39:02.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22da2f4f-1da9-4915-a145-5874b03adae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:38:58.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:39:02.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like his grandmother, who is still alive at 93 years old, Angelo
        is mindful of his ever-changing environment, one that must always keep up
        with technology. “I just want to make sure we constantly adapt. We try to
        leverage. Tatlong start ups ito, sabay-sabay. Resto café, digital, then cinema,”
        he says. The logic is to always have an extra (or backup) source of income,
        especially in a fickle industry that has seen its share of noble intentions
        and cruel failures. As he speaks of screen to population ratios and possible
        merchandise options for cinematheque, Angelo adds: “I try to make entrepreneurs
        out of filmmakers din.”</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ee9ce4-fd9a-4d74-bdca-ad3eb5a0b94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:38:58.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:39:02.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Black Maria Cinema, Angelo and his family believe that while
        Filipinos may not be a movie-going public, arthouse cinemas can be appreciated
        by all kinds of people, as long as the former are protected and nurtured.
        “Ang maganda kasi sa cinema it draws a crowd,” he says. “So far kasi puro
        [class] ABC [ang crowd ng Black Maria]. Eh gusto ko [makuha] rin yung taste
        ng [class] CDE, a taste of luxury they have to have.”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2eab9af-af1e-4d1d-b6b1-6e8a9597c9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:38:58.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:39:02.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865cbf27-09c7-4715-b0ea-f5f9ab8186a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:38:58.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:39:02.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Black Maria Cinema is open Thursdays to Sundays for screenings,
        and Mondays to Wednesdays for private events. Visit their website for more
        details or the Black Maria Pictures’ Facebook page for schedules of screenings
        and other events.</em></p>'
  'negros-oriental-governor-roel-degamo-dismissed-ombudsman':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo) Negros Oriental Governor Roel Degamo'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2017-12-07T19:00:21.797+08:00
    'imagesource': 'jcr:af276d40-9993-40e7-96a4-60fd15c9dcb0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0431b1f9-acff-4662-b0a2-737f5ab982d1'
    'lead': 'The governor of Negros Oriental can no longer hold any government office
      after he was ordered dismissed Thursday by the Ombudsman for misusing ₱10 million
      in so-called "intelligence funds". '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-29T10:43:12.327+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-29T10:43:15.657+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-29T10:43:15.528+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ombudsman dismisses Negros Oriental Governor over budget misuse

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d5d50e-85d9-47b4-896f-6be057c4e890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:43:12.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:43:15.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, December 7) — The governor of Negros
        Oriental can no longer hold any government office after he was ordered dismissed
        Thursday by the Ombudsman for misusing ₱10 million in so-called "intelligence
        funds".</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78170382-e1c1-4ba9-878b-10d28a137fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:43:12.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:43:15.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ombudsman Conchita Carpio-Morales said Negros Oriental Governor
        Roel Degamo''s release of the ₱10 million from the province''s 2013 budget
        "was not supported by the necessary appropriation."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1e9e30-542d-4f4e-a92a-fc4d6f04d4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:43:12.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:43:15.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Degamo''s act of insisting for the release of the cash advance
        despite the apparent absence of the necessary appropriation is thus a clear
        badge of willful intent to violate the laws and established rules," she said
        in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ffe66c-0a0d-4c51-b83a-c6140c827e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:43:12.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:43:15.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charges of violating Section 3(e) of Republic Act No. 3019, or the
        Anti-Graft and Corrupt Practices Act will be filed against Degamo, the Ombudsman
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8a06e4-2668-48bb-bf7d-3564f52d54d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:43:12.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:43:15.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dismissal of Degamo stems from an issue regarding the province''s
        2013 budget where ₱10 million in "intelligence funds" were paid out in the
        absence of approval from the Sangguniang Panlalawigan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53e99f9-8eb4-4e60-b1f7-9910fd64c17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:43:12.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:43:15.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October 2012 Degamo submitted to the Sangguniang Panlalawigan
        a proposed 2013 budget that included an item for "Intelligence Expenses" worth
        ₱10 million.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63479825-b399-41c9-b303-b486dcb8c37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:43:12.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:43:15.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January 2013, the provincial government approved the province''s
        budget, but excluded the intelligence fund. This prompted Degamo to oppose
        the "questionable deletion or non-inclusion" of the fund.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fc6f91-71a3-4cb2-90af-299353506389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:43:12.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:43:15.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 15, 2013, Degamo issued a memorandum directing the release
        of ₱10 million for the intelligence fund "without further delay." The amount
        was released the day after, the Ombudsman''s report said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74029ce-4697-4403-9183-f5302214d203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:43:12.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:43:15.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Commission on Audit Regional Office determined the
        fund was released without proper authority. It also violated&nbsp; Section
        305(a) of the Local Government Code and Section 4(1) of the Government Auditing
        Code of the Philippines which specify that "no money shall be paid out of
        any public treasury except in pursuance of an appropriations ordinance or
        law."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf20ddc8-36b6-4ff8-abcb-f537348bc626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:43:12.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:43:15.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dismissal order on Degamo carries the penalties of perpetual
        disqualification from holding public office, cancellation of eligibility,
        forfeiture of retirement benefits, and a ban from taking the civil service
        examination.</p>'
  'Monsour-del-Rosario-taekwondo-man-of-the-year':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-12-07T18:46:58.238+08:00
