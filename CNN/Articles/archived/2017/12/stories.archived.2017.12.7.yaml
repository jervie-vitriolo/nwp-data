      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 7) —</strong> Filipino
        Olympian Monsour del Rosario won the Taekwondo Man of the Year award.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f310e371-80fa-4950-a35c-c0335f8feac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:47:51.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:47:55.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario shared pictures of him with Kukkiwon president Oh Hyun
        Deuk at the awarding ceremony Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10c4a6b-2d09-41d6-85a4-92fb2978cbb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:47:51.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:47:55.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kukkiwon is the official taekwondo governing organization based
        in Seoul, South Korea.</p>'
    '5':
      'image': 'jcr:7b1bb174-0f9f-4760-92cc-c3d21b497881'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71cfc2e0-1c53-44bd-8de8-1ea57939bfc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:47:51.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:47:55.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4fe510-b237-487f-b5c6-bbb67601b4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:47:51.554+08:00
      'mgnl:createdBy': 'jeff'
