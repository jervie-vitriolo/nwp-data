      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 7) —</strong> Someone
        "took" the crown from Miss Universe 2017 Demi-Leigh Nel-Peters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46cc472-fee0-47fa-bde0-e425a6722afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:07:36.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T13:07:40.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an Instagram post Wednesday night, Miss Universe 2015 Pia Wurtzbach
        shared a light moment with her two successors in Dusit Thani Manila in Makati.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a05d56-9d31-43d4-981b-9ec132b5f292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:07:36.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T13:07:40.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wurtzbach and Miss Universe 2016 Iris Mittenaere were all smiles
        while playing tug-of-war with the Mikimoto crown, while the reigning queen
        feigned shock behind them.</p>'
