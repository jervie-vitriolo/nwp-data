      'mgnl:lastActivated': 2019-08-29T13:39:28.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alipo-on, who is also Miss Mutya ng Pilipinas Tourism International
        2017, bested 49 other beauty queens for the title.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60bcf779-9b83-452e-bc0f-82302e6dc6a0'
