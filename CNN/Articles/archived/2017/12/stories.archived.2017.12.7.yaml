  'Albayalde-vows-strict-vetting-of-police-who-will-join-drug-war':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-07T17:40:34.063+08:00
    'imagesource': 'jcr:2126ed9b-1a25-43ca-a7be-5dc36852aadc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f7b9f764-341e-4168-bf2a-3d8499b9a8a0'
    'lead': 'Metro Manila''s police chief on Thursday ordered the strict vetting of
      personnel to be assigned to the war on illegal drugs in a bid to curb alleged
      abuses by the police.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-29T10:58:42.546+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-29T10:58:46.052+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-29T10:58:45.877+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Metro Manila''s top police official vows strict vetting of personnel
      to be assigned to drug war

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d3335b-6b92-4456-bcdf-53a5558e0303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:58:42.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:58:46.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, December 7) — Metro Manila''s police
        chief on Thursday ordered the strict vetting of personnel to be assigned to
        the war on illegal drugs in a bid to curb alleged abuses by the police.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa21a677-b04c-43d6-9fc8-09843180691f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:58:42.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:58:46.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila Police Director Oscar Albayalde said the Philippine
        National Police (PNP) will pursue the internal cleansing of the police force.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8acc22-bd66-456f-b378-1e33dc8ceeaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:58:42.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:58:46.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will not hesitate to send another batch of police officers to
        the Focused Reformation/Reorientation and Moral Enhancement (FORM) if that
        is what''s needed to correct their lapses," Albayalde said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3fa1bab-619b-4348-ba00-54165d644d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:58:42.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:58:46.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We shall also continue other refresher courses on human rights
        laws and police operational procedures needed by our police officers", he
        added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a4fdf2-c9e3-4721-9116-e8fdf6a10d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:58:42.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:58:46.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after a thousand Caloocan police on Monday finished nearly
        two months of the Focused Reformation/Reorientation and Moral Enhancement
        program. The retraining came after teenagers Kian Delos Santos and Carl Arnaiz
        were allegedly killed by Caloocan police in separate incidents in August.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42689af-c65b-4085-9a41-3327dc6d24d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:58:42.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:58:46.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a href="http://cnnphilippines.com/news/2017/12/04/caloocan-police-complete-reorientation-program-albayalde.html">Caloocan
        police complete reorientation program</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef9fd8c-e243-4b43-82f9-af0ef413a5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:58:42.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:58:46.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 1,076 policemen who from Caloocan who underwent retraining,
        104 failed to pass. Of those who failed, 29 were recommended to be deployed
        outside Metro Manila, 41 will undergo retraining, while 32 were identified
        as unfit to serve and may face dismissal from the police force.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea327ef-00c7-4d40-9c77-93184e076b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:58:42.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:58:46.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All police officers involved in anti-drug operations must wear body
        cameras so as to "not repeat the previous lapses during the implementation
        of war against illegal drugs," Albayalde said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3efd98b-71a4-4dcf-a191-d71ea1dd350c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:58:42.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:58:46.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP''s Anti-Illegal Drugs campaigns Oplan Tokhang and Oplan
        Double Barrel will resume after President Rodrigo Duterte on Tuesday gave
        the PNP the go-signal to rejoin the government''s war on drugs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554431db-8ee7-4c66-828f-dd690d17feb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:58:42.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:58:46.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a href="http://cnnphilippines.com/news/2017/12/05/Duterte-PNP-PDEA-drug-war.html">Duterte
        allows police to go back to drug war</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47191a0f-cc49-431b-855e-f1c8ac1cc5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:58:42.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:58:46.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police is set to work with Philippine Drug Enforcement Agency
        (PDEA) - the lead agency in the drug war. The PNP gave its assurance that
        measures are in place to make anti-drug operations transparent.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffa517e-a6a5-4dd4-8778-088509455f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:58:42.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:58:46.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDEA said the PNP is free to pursue Oplan Tokhang and Oplan Double
        Barrel, but stressed the police need prior coordination with them on any anti-illegal
        drug activities.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa56af8-8862-4f5d-aefb-b841d0b8d3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:58:42.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:58:46.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong><a href="http://cnnphilippines.com/news/2017/12/06/PNP-resume-tokhang-double-barrel.html">
        PNP to resume anti-drug operations</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0fb08d-0c39-4d9a-84b1-90e28c258a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:58:42.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:58:46.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group Human Rights Watch said allowing the PNP to return to
        the drug war means a rise in alleged extrajudicial killings. The group claimed
        that there were more than 12,000 deaths related to the Duterte administration''s
        war on illegal drugs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfa098f-1f00-4243-9015-7500d4ad63b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:58:42.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:58:46.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But official police records state that less than 4,000 drug suspects
        were killed in legitimate police operations: 34 by PDEA agents and 3,933 by
        the police.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86e2399-1803-4c5e-8458-3c2a5633d315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:58:42.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:58:46.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Gerg Cahiles and Lara Tan contributed to this
        story.</em></p>'
  'report-north-korea-49-countries-busting-sanctions':
    'author': 'Rishi Iyengar'
    'caption': 'North Korean leader Kim Jong Un (File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-12-07T17:24:48.033+08:00
    'imagesource': 'jcr:28e4af12-af42-49a1-9c16-da9608001be9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a3c4603c-63ad-44e1-bf33-53b386047c92'
    'lead': 'Dozens of countries have violated international sanctions on Pyongyang
      in recent years, according to a new report by a Washington-based think tank.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-29T11:07:47.594+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-29T11:07:52.012+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-29T11:07:51.766+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Report: 49 countries have been busting sanctions on North Korea

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750ea26d-b920-4ab2-a5e2-55b06c1340a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:07:47.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:07:52.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Money) — President Trump has been tightening the screw on North
        Korea, ramping up sanctions and urging other countries to sever trade links
        with Kim Jong Un''s regime.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c89038-4a06-41d1-a03d-06edc2f07ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:07:47.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:07:52.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But dozens of countries have violated international sanctions on
        Pyongyang in recent years, according to a new report by a Washington-based
        think tank.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e966f6de-56fa-400f-beb7-7e5750e740dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:07:47.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:07:52.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It highlights the scale of the challenge facing Trump as he tries
        to cut North Korea out of the global trading system as a way of pressuring
        it to abandon its nuclear weapons program.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806adfb3-6b8c-4101-abfe-c351b42de403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:07:47.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:07:52.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 49 countries violated United Nations sanctions on North
        Korea to varying degrees between March 2014 and September 2017, the Institute
        for Science and International Security said. That includes North Korea''s
        top trading partner, China, as well as Germany, Brazil, India, and France.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d57d79-3299-4cd0-867e-a2da4f205bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:07:47.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:07:52.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirteen of them, including Angola, Cuba, Mozambique, Tanzania,
        Iran, Sri Lanka, Myanmar, and Syria, have been linked with North Korea''s
        military.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b76eead-6c5e-497a-8fc5-75e04513b08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:07:47.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:07:52.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In some cases, these mostly undemocratic regimes received military
        training from North Korea; in others, they received or exported military related
        equipment to or from North Korea," the report said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefd2798-49ec-4a47-b867-3e1503091cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:07:47.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:07:52.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://edition.cnn.com/2017/10/22/africa/north-korea-africa/?iid=EL">Related:
        North Korea''s Africa connections</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27bd4e61-7854-4c75-b1d8-17e5517f9a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:07:47.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:07:52.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report''s authors analyzed North Korean procurement data published
        by the UN Panel of Exports for the last three and a half years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba706f1-2475-486b-83f6-8f3ce4b76af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:07:47.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:07:52.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The isolationist nuclear power "often cooperates with or otherwise
        exploits countries with weak or nonexistent export and proliferation financing
        controls," they wrote. Countries with high levels of corruption are targeted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee8dff8-adff-400f-8df8-0cff7e690f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:07:47.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:07:52.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All but five of the 49 countries have violated sanctions in other
        ways, such as facilitating front companies for the North Korean regime or
        importing sanctioned goods and minerals.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10418e1a-afaa-4740-b304-8cd2d4b6701c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:07:47.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:07:52.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty countries have also been linked with helping shipments to
        and from North Korea reach their destinations, often by "re-flagging" or changing
        the national registration of ships to disguise their origin.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed0c0c7-6f32-48f9-ae2a-2f912f46ef30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:07:47.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:07:52.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://money.cnn.com/2017/11/30/news/economy/north-korea-us-sanctions/?iid=EL">Related:
        What''s left for Trump to sanction in North Korea''s economy?</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90373d01-dbc0-497a-a337-c77d65b018a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:07:47.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:07:52.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some countries have vowed to shut down their dealings with Pyongyang
        in recent months, with India and Singapore both saying they would ban all
        trade this year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc05e84-0ad0-43de-9185-bd88632ed990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:07:47.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:07:52.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts are skeptical about how effectively sanctions can rein in
        North Korea''s nuclear program, given that the comprehensive existing restrictions
        haven''t left too many goods or entities to sanction.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323b3c12-f4ab-43f4-ae11-acdefcd6f2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:07:47.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:07:52.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the report says international pressure can be effective, pointing
        to Uganda''s recent decision to expel North Korean officials after years of
        receiving police and military training from the country''s army.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfac4640-2d36-4163-ba78-55a57490715b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:07:47.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:07:52.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States and Europe in particular should press every country
        engaged in military or sanctioned trade with North Korea to stop any such
        activities and deploy their own sanctions... against those that fail to do
        so," it added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b413007a-52d1-492d-a3d0-b4e1fb887f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:07:47.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:07:52.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2017/12/06/news/north-korea-sanctions-countries-violation/index.html">"Report:
        49 countries have been busting sanctions on North Korea."</a></em></p>'
  'australia-legalizes-same-sex-marriage':
    'author': 'Joshua Berlinger, Ted McDonnell and Ben Westcott, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-12-07T16:36:58.138+08:00
    'imagesource': 'jcr:1bc8b8ec-4a53-49d6-9bb0-4de5f45c954f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '63ba0598-4ddf-4624-b135-5195d6bf6a4c'
    'lead': 'Cheers and applause broke out as ministers voted in favor of the bill
      following hours of debate and emotional speeches.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-29T11:12:20.850+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-29T11:13:02.341+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-29T11:13:02.075+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Australia legalizes same-sex marriage

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1bedc5b-8ebf-457f-a991-700203d6fee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:12:20.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:13:02.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Australia''s parliament voted to legalize
        same-sex marriage Thursday after years of political jockeying and fierce public
        debate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd055b0e0-65fa-4b03-914e-83bfa727a5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:12:20.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:13:02.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cheers and applause broke out as ministers voted in favor of the
        bill following hours of debate and emotional speeches at Parliament House
        in Canberra.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7c9c41-be6d-4a88-a1ca-7169f67debcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:12:20.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:13:02.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is Australia: Fair, diverse, loving and filled with respect
        for everyone," said an effusive Prime Minister Malcolm Turnbull, as he introduced
        the bill for a final vote.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a28e03b-94b5-4f65-8afe-5059c4936bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:12:20.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:13:02.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a great day, it belongs to every Australian."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762aa26a-4862-4015-9e33-088f17998988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:12:20.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:13:02.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parliamentarians who voted in favor of same-sex marriage took
        time to let the jubilant moment sink in, celebrating with hugs, handshakes
        and proudly sporting rainbow-colored clothing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d6ea05-f2a4-4761-a326-5b0b0cac5a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:12:20.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:13:02.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a particularly poignant moment, the ministers on the House floor
        and guests in the gallery began singing&nbsp;"I am, you are, we are Australian."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56182243-b544-4d9f-833c-7b691520e2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:12:20.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:13:02.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move follows a two-month national postal survey that showed
        61% of more than 12 million respondents were in favor of marriage equality.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab67ecb-401e-46b3-a088-7b6e4b001d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:12:20.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:13:02.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is now the 24th in the world to allow same-sex couples
        to marry,&nbsp;according to Pew Research.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cad8a8f-fcbd-428e-9366-7cb65853ff47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:12:20.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:13:02.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia''s first same-sex weddings will not take place until at
        least January, however, due to a longstanding requirement for all Australian
        couples to provide a full month''s notice of their intention to get married.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1740959-8a4a-4837-b25c-a71a0a43f522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:12:20.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:13:02.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Historic moment</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6fa0af-15db-4727-b736-4f960e9f9dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:12:20.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:13:02.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marriage equality campaigners have fought for years for Thursday''s
        vote. Though the bill was expected to pass into law without significant opposition,
        the lengthy legislative process was excruciatingly slow for the hundreds of
        advocates watching from the public gallery.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793b3c10-7aee-41a9-9fb3-5b81372ce552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:12:20.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:13:02.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them was Christine Forster, the gay sister of Tony Abbott,
        the former Australian Prime Minister who has long been seen as the face of
        the "no" campaign.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8515c621-2716-4dba-a69c-115cfbd7c474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:12:20.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:13:02.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forster was joined in the public gallery by her partner, Virginia
        Edwards. They plan to marry next year, and Abbott has said he''ll attend&nbsp;despite
        his personal views.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792502d3-6715-4b06-a13f-2839d1ec3d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:12:20.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:13:02.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abbott and other conservatives proposed amendments to the bill to
        include further religious protections, all of which were voted down.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc7a22c-10a4-4f0e-a55b-4e646d07705b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:12:20.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:13:02.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These amendments are important and I stress they are not against
        same-sex marriage, they are simply in favor of the rights of religious organizations
        to keep doing what their doing," Abbott said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fcb4cdf-fffa-44a9-a7ac-357c37293184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:12:20.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:13:02.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opponents of the changes argued they would legalize discrimination
        against the gay community. The 500 or so people in the gallery were vocal
        in their disapproval of the amendments. They were warned multiple times that
        parliamentary rules prohibit them making noise and even applauding.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a7346f-87b9-42f9-a24a-bc36f722161c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:12:20.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:13:02.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An emotional week</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c2c3c1-aa81-49a5-9bfc-4890f2ea344e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:12:20.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:13:02.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the bill passed the Senate last week, House proceedings kicked
        off with fireworks Monday when Liberal MP Tim Wilson surprised his colleagues
        by proposing to his long-time partner Ryan Bolger.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62d37af-7bd6-49c4-8cf5-7ca5cdb5e179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:12:20.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:13:02.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next day, Liberal MP Andrew Wallace, who is a devout Catholic,
        shared with his colleagues how his gay daughter helped change his position
        on same-sex marriage.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22596cec-948b-47fe-b9e1-b6152e27b8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:12:20.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:13:02.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She said: Dad, in the years to come, my generation will look back
        and judge your generation about how you deal with the issue of homosexuality
        in the same way that your generation considered your parents'' generation
        in the way that they dealt with our Indigenous people," Wallace said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda7db9e-7220-4726-875b-2a988844e1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:12:20.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:13:02.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fighting back tears, Liberal MP Sarah Henderson told the story Wednesday
        night of a close gay friend of hers who died months ago and who, in one of
        their last conversations, asked her to continue to push for same-sex marriage.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1579d4-e098-4816-8017-2569f5f48325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:12:20.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:13:02.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Survey says yes</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8930b135-8778-4505-a022-b149405d04ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:12:20.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:13:02.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s vote comes three weeks after Australia&nbsp;voted overwhelmingly
        to legalize same-sex marriage&nbsp;as part of a national postal survey lasting
        two months.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15f5814-9e61-4159-8702-789fd96484b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:12:20.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:13:02.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under political pressure to find a solution, the ruling Liberal
        National Coalition government announced the non-compulsory survey in August,
        saying if the result was "yes" they would allow a free vote in Parliament.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c9e1f9-a028-490d-83ae-ea07a1ee404c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:12:20.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:13:02.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end, 61.6% of Australia voted in favor of allowing same-sex
        marriage, with 38.4% saying "no."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c22c5f-a22c-4e59-8474-21c613721f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:12:20.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:13:02.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 12.7 million people participated in the survey, which had
        a response rate of nearly 80% — which is considered very high.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f967b16-1635-463b-9079-6d7c467499c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:12:20.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:13:02.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australians have long been in favor of same-sex marriage, with polling
        from as long as 10 years ago showing a majority support for legalizing marriage
        equality.</p>'
  'clark-airport-1.4-million-passengers':
    'author': 'Justine Dizon, for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2017-12-07T16:19:43.862+08:00
    'imagesource': 'jcr:a69438b1-2db8-4dce-8b04-9e9feb2a3cbd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '95f207b4-72d7-4f3c-bb5a-f34c19607d52'
    'lead': 'Clark International Airport also ready for construction of new ₱12.55-billion
      (US$251 million) terminal to boost passenger capacity.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-29T11:15:26.605+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-29T11:15:29.759+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-29T11:15:29.594+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Clark airport girds for record 1.4 million passengers this Christmas

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adef4aed-f4fb-4a36-896d-6a2164883558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:15:26.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:15:29.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Clark, Pampanga (CNN Philippines, December 7) —</strong>
        The Clark International Airport prepares to accept around 1.4 million passengers
        this coming holiday season, an all-time high for the year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65b8d9b-2d54-4fa5-b24e-29bdd8951c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:15:26.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:15:29.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airport will apply the same high security measures implemented
        during the 31st Association of Southeast Asian Nations Summit in November,
        said the airport''s corporation President and Chief Executive Officer Alexander
        Caugiran.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3058feae-6c2c-4096-bc3d-1614fb0a1e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:15:26.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:15:29.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clark International Airport is touted as the country''s best alternative
        to the congested Ninoy Aquino International Airport in Manila.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce1515c-633b-4bc4-b0f4-b816496c6816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:15:26.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:15:29.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additional Philippine National Police personnel, K-9 bomb-detecting
        units have been deployed in different parts of Clark airport, and closed-circuit
        television cameras were installed to monitor passenger movement, Caugiran
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1988ae14-d4b2-4618-a5ea-80f5b1bf8e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:15:26.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:15:29.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The preparations are part of the Balik-Pasko 2017 program of the
        Civil Aviation Authority of the Philippines in the country''s 35 airports,
        which are expecting a total of 20 million passengers this month.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a72289-9940-44d7-a7cb-4c37e61a025d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:15:26.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:15:29.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong><a href="http://cnnphilippines.com/news/2017/12/04/Airport-Christmas-season-holiday.html">
        Aviation authorities: Up to 20 million passengers expected over Christmas
        season</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb7c594-fcc9-4ba5-aca6-726c82f277e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:15:26.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:15:29.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clark airport authorities anticipate the increase in passengers
        here as two airlines are set to launch additional flights here on December
        15. Philippine Airlines will open its Clark-Bacolod, Clark-Tagbiliran, and
        Clark-Virac routes and AirAsia Philippines will begin plying the Clark-Caticlan
        route.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb4bed4-a39e-4fa0-a3d6-fa1992ddc2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:15:26.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:15:29.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On December 15, the Bases Conversion and Development Authority which
        oversees the Clark International Airport is also set to name the winning consortium
        of the bid to construct the ₱12.55-billion new Clark terminal building.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1884786-edc8-4cb7-b648-d99963877f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:15:26.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:15:29.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The passenger terminal building covers 82,600 square meters, and
        is expected to increase Clark''s capacity to handle up to eight million passengers
        each year, the government said. Groundbreaking on the project is scheduled
        for December 20, said the BCDA, adding it expects the terminal to be completed
        by 2020.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f701c0c-d853-40db-a07e-7889479bf798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:15:26.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:15:29.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clark now serves airlines flying to 14 domestic and eight international
        destinations. Caugiran said airport management is in negotiations for direct
        flights from Clark to the United States, Japan, and China.</p>'
  'review-smaller-and-smaller-circles':
    'author': 'Richard Bolisay'
    'caption': 'Raya Martin’s cinematic adaptation of F. H. Batacan’s “Smaller and
      Smaller Circles” takes on the nation’s historical trauma, injustice, political
      amnesia, and national debt, and shows how they have lasted until now. Photo
      courtesy of TBA STUDIOS'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2017-12-12T18:27:55.383+08:00
    'imagesource': 'jcr:15100c72-9759-4408-bccb-e14b00470461'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '00e53536-703f-4cdf-b69a-1c9944327076'
    'lead': 'Raya Martin’s cinematic adaptation of F. H. Batacan’s crime novel takes
      on the nation’s historical trauma, injustice, political amnesia, national debt,
      showing how they have lasted until now.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-29T11:20:24.144+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-29T11:20:32.175+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-29T11:20:31.810+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Review: ‘Smaller and Smaller Circles’ and the Filipino identity

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4fec19-08af-4670-89cd-de92cca1fb76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:20:24.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:20:32.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> The most convenient
        way to assess “Smaller and Smaller Circles,” the latest film by Raya Martin,
        is to compare it with the novel by F.H. Batacan on which it is based, printed
        by the New York-based publisher Soho Press in 2015, and whose shorter edition
        is a prizewinning novella published by the University of the Philippines Press
        in 2002. Convenient, because over the fifteen years that the book has been
        around, studied in schools and popular among local bibliophiles, wisely marketed
        as “the first Filipino crime novel” and “a poetic masterpiece of literary
        noir,” the reflex is to measure the movie against the source.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffa214d-e853-4c91-a812-33a70407f971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:20:24.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:20:32.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attempt to adapt it for the screen carries the baggage of a
        reader’s common, but not constant, tendency to favor the original material.
        This does not mean that the film will certainly be inferior, but it is put
        in a position in which it has to prove its reason for being, a situation that
        unfairly leans toward an approach that limits its qualities to its faithfulness
        to the novel or its liberal maneuvers, and denies it of possibly useful plural
        readings.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2b9a1c-79fa-4f13-80c6-a4d151a23596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:20:24.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:20:32.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The book, particularly the expanded version, is admired quite judiciously.
        Having a pair of genial Jesuit priests as leads works like a charm, and the
        marriage of their spiritual nature with their forensic work, not to mention
        the biting sense of humor that comes handy in their difficult dealings with
        the clergy and the police, is uniquely satisfying. Educated and trained in
        Paris, Father Gus Saenz (Nonie Buencamino) is one of the few forensic anthropologists
        in the country, juggling his teaching work at the Ateneo de Manila University
        and his church duties, his examination and identification of dead bodies of
        people who “disappeared” during martial law, and his pursuit of a colleague
        who has long been using his power to groom children and, worse, is safeguarded
        by the church.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e560285a-1dc0-4b73-a99c-1fe402c42b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:20:24.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:20:32.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His younger partner, Father Jerome Lucero (Sid Lucero), also teaches
        at the university, a clinical psychologist who has been Saenz’s student before
        becoming his closest friend. When the National Bureau of Investigation seeks
        their help for the murders of kids in Payatas, a dumpsite in Quezon City where
        poor families reside and scavenge for a living, they cannot say no, especially
        upon seeing the way these boys are killed: their faces peeled off, their hearts
        and genitals removed, badly mutilated “as though they don’t matter.”</p>'
    '7':
      'image': 'jcr:1a176eb5-528d-4297-b4f7-38de538eeb15'
      'imageCaption': 'Father Lucero (Sid Lucero) and Father Saenz (Nonie Buencamino)
        are two Jesuit priests investigating a series of gruesome killings in Manila.
        Photo from TBA STUDIOS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81d7bd3-ccca-4ecf-a9ee-01b769966c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:20:24.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:20:32.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151605ce-3ba2-4e50-ba25-91be07c91604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:20:24.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:20:32.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the buddy genre, oftentimes consisting of the hero and
        his sidekick, is a staple of popular culture, Philippine literature has nothing
        like Father Saenz and Father Lucero. One can argue that the book’s main hook,
        after all, is not the uncovering of the crime or the psychology of the criminal,
        or the substantiation of the existence of serial killing in the Philippines,
        but the dynamics between the two priests — how their rapport drives the narrative
        and how this homosocial relationship (which sometimes borders on the homoerotic)
        provides the story not only the design but also the texture. One wilfully
        ignores the predictability of the plot turns, or even the dissatisfying reveal
        of the killer, because Saenz and Lucero are charming and efficient, funny
        and eloquent, which reflects the arguably Filipino sensibility of being drawn
        more to characters than narratives.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c7de3f-191d-4899-a7df-c6634caccd17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:20:24.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:20:32.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batacan has added to her earlier manuscript richer descriptions
        of the characters (not just Saenz and Lucero). Every person on the fringe
        is given at least a sketch: the assistants, the killer’s parents, the lady
        who helps in obtaining documents, the boss who worries about his underling
        journalist who also happens to be the daughter of his dead friend. In one
        chapter, she puts together backstories of the mothers whose children have
        gone missing, on the dreadful day when the police come to visit them, ending
        their suffering with another suffering. It is a book full of people, their
        voices and noises, and the humanism seeping through it, the mental and physical
        crowdedness of being in Metropolitan Manila, and the effect of breathing its
        polluted air are sadly missing from the adaptation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abadaeb0-19bc-4df1-961f-b6e28f264324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:20:24.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:20:32.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As someone whose background and practice in film and filmmaking
        tend toward the avant-garde, Martin is well-versed in cinematic transgression.
        From the structural design of “Autohystoria” and the moving stillness of “Now
        Showing” to the lunacy of “Buenas Noches, España” and the homeostasis of “Possible
        Lovers,” his works invite both quick dismissal and thorough evaluation. “Smaller
        and Smaller Circles,” even in its avowed mainstream quality, can do the same.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdb0897-0bde-489f-94ad-3efaa1a95793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:20:24.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:20:32.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When one examines it on the basis of how it matches the novel, one
        becomes conscious of what is not there rather than what is present. One looks
        for the specific motivations of each character — why Ben Arcinas (Raffy Tejada)
        is an asshole, why Jake Valdez (TJ Trinidad) is a good cop, why Joanna Bonifacio
        (Carla Humphries) sleeps with a family man, why Arcinas’ assistant (shown
        briefly in the film played by the late Joy Viado) is crucial to his sudden
        softness, why Director Lastimosa’s (Bembol Roco) heart attack has far more
        urgent consequences — and the film, as much as it tries to give them nuance,
        is unable to account for them sufficiently. With the graying of the periphery,
        however, it manages to emphasize the linearity of the two priests’ quest to
        find their man.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3874a2-84b7-44c2-a323-60943ef43d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:20:24.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:20:32.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One also tries to get used to its tempo. While it is often mentioned
        how Batacan’s prose has the pace of a film thriller, adopting its rhythm for
        the screen is another matter. The space in which her words operate is different
        from the space in which the visuals are organized. For a material so plot-driven
        and episodic, it is not wrong to suppose that “Smaller and Smaller Circles”
        could work better in the wider and talkier platform of television. But the
        fun is in the risk-taking, and Martin, with the help of the screenwriters
        Ria Limjap and Moira Lang, decides to deviate liberally from the material
        in the second half — perhaps, not only to move away from the imposing shadow
        of the source but also to scratch the itch to transgress, to shake things
        up and to defy expectations the way his other films mostly do.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ee6b80-1f89-4f68-b593-7a22bc378740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:20:24.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:20:32.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The succession of three confessions by the end is a good example.
        Father Saenz listens to them — to Alex, to Emong, to Joanna — sitting on the
        floor, on his wheelchair, in the church, respectively, and they all bear an
        evident dramatic intensity, each speaking of the horror and grief that disturb
        them, while the priest, usually collected and strong-minded, is shown almost
        weak-kneed, shattered. Saenz, no matter how good he is at forensic science,
        is a man of church first and foremost, and this task of listening seems to
        be much harder for him, for he needs to take in the violence of their past
        and present and help them carry it. “Il faut laisser aller le monde comme
        il va,” Joanna quotes Voltaire. “We need to let the world go the way it is.”
        She mentions another neglected case of child abuse in the church and seeks
        his help. Saenz, teary-eyed, overcome by the threat of an impending ordeal,
        asks about breakfast.</p>'
    '19':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/cJI02shcOfo"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8665df6-f65b-4420-ad17-dc93c8a6952f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:20:24.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:20:32.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b350315-d1e2-41f1-9cea-46d75f43d844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:20:24.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:20:32.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is also a deliberate gesture to use white to mislead the viewers,
        especially those who have not read the book, and make them feel the proximity
        of the killer. Father Emil (Jess Mendoza), without his garb, wears white,
        and his curiosity, in light of a previous conversation between Saenz and Lucero
        about an abusive monsignor, raises suspicion. Jittery and nosey, Dr. Santa
        Romana (Ross Pesigan) talks and smiles too much, which can be a giveaway.
        The killer, when he is revealed, also appears in white, the same way that
        people from several big institutions do — Cardinal Meneses (Ricky Davao),
        Councilor Mariano (Gladys Reyes), Director Lastimosa (Roco), Philip Mapa (Christopher
        de Leon) — a contrast with how Saenz and Lucero are often dressed in black
        or darker colors.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf0dfa9-6715-472e-90d8-40cadf15f225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:20:24.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:20:32.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike Martin’s previous works, “Smaller and Smaller Circles” is
        not likely to travel much around the festival circuit, owing primarily to
        its language. More than half of the film is in English, the kind of English
        that aptly describes Manila’s blurring of colonial and postcolonial ties.
        Although it revolves around poverty, its perspective does not purport to speak
        on behalf of the poor. It does not exhibit the aesthetics of third world cinema
        that most overseas programmers are keen on having. There is not much Payatas
        in it to entice them. Philippine cinema, in the neoliberal market of world
        cinema, is rewarded for its so-called individuality, but this individuality
        is limited only to the usual themes of poverty and unique cultural representations.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b678891-6492-42be-b176-c332c8a3ea6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:20:24.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:20:32.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The use of language in the film, however, is a strong marker of
        social stratification. At one point, Arcinas, the bellicose lawyer who is
        excited to display his suspect before the media, asks the two priests if they
        need a translator, because the poor guy is not from Ateneo. Batacan, of course,
        has her characters from Payatas speak in English, which is highly unlikely
        and unrealistic (but is fine in the context of the book). But in Martin’s
        film, when the class difference between the characters is made manifest through
        one’s ability and fluency to speak English, one can see how class connects
        with larger schemes of power and makes one susceptible to abuse and exploitation
        — and how poverty, the country’s most neglected social problem, the rotten
        tooth waiting for decades to be extracted, has never been given the attention
        and solution it deserves, whoever leader is elected.</p>'
    '26':
      'image': 'jcr:f3415de1-1542-4b83-b453-7afd1b908180'
      'imageCaption': 'Carla Humphries plays Joanna Bonifacio, an investigative reporter
        helping out the two Jesuit priests in "Smaller and Smaller Circles." Photo
        from TBA STUDIOS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc2a7cc-ffe8-4966-8b1f-fb749243166e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:20:24.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:20:32.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41834f6-2b88-4fd3-b352-eb9d227603d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:20:24.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:20:32.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One can say, just for kicks, that “Smaller and Smaller Circles”
        is a coño film, not in the vulgar Spanish or Hispanic sense, but in the way
        Filipinos, sometimes with derision, call people who belong to affluent families
        and speak English or Taglish profusely. Martin may actually be alluding to
        his favorite Filipino director, the great Ishmael Bernal, whose several films
        in the 1970s and 1980s feature middle-class characters who are coños themselves:
        high-maintenance men and women, smooth and fast talkers, sharp and fashionable.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03471890-8a98-4d8c-8aee-2b1b274f502e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:20:24.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:20:32.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bernal is usually discussed in comparison with Lino Brocka, sometimes
        to show how different they are, sometimes to show why Brocka is more known
        and loved, since Bernal’s films are more preoccupied with philosophical dialogue,
        something which the masses are said not to be concerned with. In “Smaller
        and Smaller Circles,” there is a serious scene between two widely popular
        Brocka actors, Bembol Roco and Christopher de Leon, arguing in straight English,
        shouting, and one cannot help but think, strangely, of Bernal. The way the
        moment can easily turn burlesque, or continue until they talk self-reflexively,
        or end with a dolled-up Hilda Koronel entering the room.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daeb6b67-2bcc-4b30-83b9-5572239151db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:20:24.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:20:32.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bernal and Brocka, of course, had made films during martial law.
        And no discussion of contemporary Philippine politics can hold water without
        being connected with, or at least referencing, the atrocities of the Marcoses.
        Father Lucero lectures his class about it. (A deleted scene video is available
        online — longer and more adamant than the clipped version in the film.) He
        is angered by “a double disappearance, a double injustice” if people choose
        to remain apathetic, and says that “time and forgetfulness are the allies
        of abusers.” He is angered by how the People Power of 1986 is called “a bloodless
        revolution” while thousands of Filipinos died before and after it.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed091bae-9469-4a39-9b30-05984cd50bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:20:24.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:20:32.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These time markers are important because “Smaller and Smaller Circles”
        has always had a strange, slippery relationship with time. The book is set
        in 1997, first published in 2002, published again to a wider international
        audience in 2015, and adapted for screen in 2017. It echoes clearly, with
        the work of Saenz and Lucero, the martial law years between 1972 and 1981,
        but whose lurid effects — trauma, exhumed bodies, grieving families, injustice,
        political amnesia, national debt — have lasted until much later, even up to
        now. Philippine cinema, let alone the country, is no longer concerned about
        finding an identity. Its identity, over the decades, has already been made.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0846d1e-9fe0-4f29-b167-2e971fad2831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:20:24.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:20:32.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a18917-8d11-4b0f-b68c-d0c36b46ebf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:20:24.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:20:32.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Smaller and Smaller Circles" is now showing in theaters. Visit
        the film''s <a href="https://www.facebook.com/smallerandsmallercircles/">official
        Facebook page</a> for listings.</em></p>'
  'Roger-Goodell-signs-extension-NFL-Commissioner':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-12-07T15:01:11.432+08:00
    'imagesource': 'jcr:06cd541c-2c5d-40be-9af9-601e3c39f480'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c21c3503-bb4a-4714-a2f3-8342b0ab5b17'
    'lead': 'The contract ends weeks of hostilities during which Dallas Cowboys owner
      Jerry Jones threatened to sue the NFL and the six owners on the compensation
      committee.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-29T11:22:48.909+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-29T11:22:52.637+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-29T11:22:52.482+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Goodell signs extension to remain NFL Commissioner

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f8c340-a1e8-4c03-847d-73c0b865497d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:22:48.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:22:52.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Roger Goodell has signed a contract
        extension to remain the commissioner of the National Football League, according
        to a letter from the league’s compensation committee that was sent to owners
        on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def5ebd3-ae41-4854-aed8-c57ff207fa8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:22:48.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:22:52.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Financial terms of the contract for Goodell, who has been commissioner
        of the most popular U.S. sports league since 2006, were not disclosed but
        multiple media reports said the two sides agreed to a five-year deal worth
        $200 million.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383d9454-5a53-4779-b3f3-f6f21514268c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:22:48.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:22:52.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The contract ends weeks of hostilities during which Dallas Cowboys
        owner Jerry Jones threatened to sue the NFL and the six owners on the compensation
        committee.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ad33a8-a5c8-4d6b-b0d1-a646535470b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:22:48.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:22:52.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jones had said he did not feel the committee understood his demand
        that all owners - not just the ones who served on the committee that were
        negotiating the contract - have a voice in approving the terms of Goodell’s
        extension.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c8ccf1-b3f5-4330-86fd-054191c8991a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:22:48.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:22:52.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our Committee unanimously supports the contract and believes that
        it is fully consistent with ”market“ compensation and the financial and other
        parameters outlined to the owners at our May 2017 meeting, as well as in the
        best interests of ownership,” the committee said in the letter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750a4d71-997f-4948-a8b3-a12cd33c5a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:22:48.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:22:52.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We also have expressed in those conversations our strong and unanimous
        belief that we should proceed to sign the agreement now, consistent with the
        unanimous May resolution and to avoid further controversy surrounding this
        issue.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f94418e-e532-439f-a172-4d1296a302c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:22:48.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:22:52.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the six-person compensation committee, there was a
        nearly unanimous consensus among the ownership in favor of signing the contract
        extension now.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b94bb4e-3821-40a9-b59d-ed0bda892baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:22:48.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:22:52.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goodell has overseen significant revenue growth for the NFL but
        has also been the subject of major scrutiny in recent years for his handling
        of sensitive issues such as domestic violence and concussions.</p>'
