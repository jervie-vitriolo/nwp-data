      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its recent rise has been far from smooth. After powering past $11,000
        last week, it plunged by more than $2,000, providing a stark reminder of its
        extreme volatility.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
