      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Every day firefighters in Los Angeles receive a brush burning
        index report that indicates the fire danger. If it''s 165 or higher, that''s
        extreme.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5dd18a-6c2e-4eac-af8e-cb8f820017af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:49:41.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:49:44.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number for Thursday is 296, the highest it has ever been, according
        to Los Angeles Fire Chief Ralph Terrazas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55649a76-c214-4812-940a-c93cd636fc28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:49:41.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:49:44.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terrazas and other officials in Southern California warned residents
        Wednesday evening that a series of wildfires fueled by wicked&nbsp;Santa Ana
        winds&nbsp;and dangerously dry vegetation likely was going to get even worse
        in the next 24 hours.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90217eb2-935f-41ee-8ab8-7c08a457d9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:49:41.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:49:44.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We stand a fairly good chance of a very challenging night and day
        (Thursday)," said Tim Chavez, a fire behavior analyst for CalFire, at a news
        conference on the 90,000-acre Thomas Fire in Ventura County. "There''s a lot
        of potential for some large fire growth (for this fire)."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe8ae30-e519-4b34-8456-93b71116b329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:49:41.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:49:44.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 100,000 acres in Southern California have burned with
        little containment. Overworked firefighters caught a little bit of a break
        Wednesday when the winds eased somewhat, but the forecast for the next three
        days was bad news on top of bad news.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30f9108-4ca0-403b-a3e2-9f66fcd10ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:49:41.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:49:44.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The winds will pick up, with gusts up to 64 mph, before they taper
        down again. Humidity will be super dry -- less than 10%. Red flag warnings
        will be in effect through Saturday night, 24 hours later than originally predicted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75d3b79-6f4a-466e-a321-2b7eb05831b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:49:41.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:49:44.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest developments</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd694083-ab08-40ff-b1a6-df37815d40dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:49:41.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:49:44.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Told to leave:&nbsp;Evacuations in some of the area''s most affluent
        neighborhoods near the Skirball Fire affected 46,000 people, officials said.
        The fire was on the other side of the highway from both the Skirball museum
        and the&nbsp;Getty museum, where the&nbsp;art was staying put.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bf55e3-8e70-49fa-ae70-897890c83f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:49:41.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:49:44.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Freeway shutdown:&nbsp;The 475-acre Skirball Fire near the tony
        Bel-Air area of Los Angeles startled morning commuters on Interstate 405.
        The busy freeway was shut down over a 9-mile stretch for hours as the fire
        got close. "It was dark until I saw a gigantic ball of orange," I-405 motorist
        Tiffany Lynette Anderson&nbsp;wrote on Instagram, where she posted a picture
        of fire raging beside the highway before it was closed. "I could feel the
        heat on my windows," said Los Angeleno Joy Newcomb, who also drove by the
        fire. The freeway has since reopened, but some ramps remain closed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab00f03-f45e-4740-ab6b-9b3f59bc5ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:49:41.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:49:44.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Curfew enacted:&nbsp;On Tuesday, the city of Ventura declared
        a daily curfew, from 10 p.m. to 5 a.m., to protect residents and prevent crime
        such as looting in evacuation areas.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af1b39c-19d5-4077-bf4a-75c967e8355a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:49:41.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:49:44.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>•&nbsp;Creek Fire in northern Los Angeles:&nbsp;The second-largest
        blaze is the Creek Fire, having burned more than 12,000 acres in and near
        northern Los Angeles'' Sylmar and Tujunga neighborhoods since it began Tuesday
        morning. Seven firefighters suffered injuries that aren''t considered life-threatening.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc3e95e-2c33-4e8d-ba1e-2681d5221090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:49:41.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:49:44.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Masks suggested:&nbsp;The smoke resulting from the Thomas fire
        is creating a "severe impact on air quality and visibility," the Ventura County
        Fire Department said on Twitter.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55997548-fd5c-4b0e-87ed-88451eb4fff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:49:41.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:49:44.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• School closures: More than 260&nbsp;Los Angeles public and charter
        schools&nbsp;will be closed Thursday and Friday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d106e3-3e54-437c-b70d-51661bb8514d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:49:41.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:49:44.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>•&nbsp;Out-of-state help:&nbsp;About 300 engines are coming from
        fire departments in other states, Los Angeles County Fire Department Chief
        Daryl Osby said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef471822-78bd-4c2b-be03-4c8413d23944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:49:41.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:49:44.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Other fires:&nbsp;The Rye Fire near Santa Clarita&nbsp;in Los
        Angeles County grew to about 7,000 acres.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a09c66d-8c46-4a63-b8ff-007e574e1a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:49:41.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:49:44.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smoky hazards</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f925a136-920c-4774-a644-7eb2265b2cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:49:41.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:49:44.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles authorities ordered&nbsp;parts of the Bel-Air district
        near the fire to leave,&nbsp;but those are just a fraction of the evacuations
        that have been ordered in Southern California since Monday night.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c91ca6-36bc-4447-9e78-e2aed09ea81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:49:41.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:49:44.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smoke collected even in areas that weren''t burning. Health officials
        warned people in the heavily populated San Fernando Valley and other parts
        of the northern Los Angeles area to&nbsp;limit their time outdoors.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8a6783-e4d8-4250-aa7f-1aaec0ae5d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:49:41.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:49:44.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A video posted to Instagram shows a Los Angeles County Fire helicopter
        maneuvering around heavy smoke to make a water drop on the Skirball Fire.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763ebf90-5566-4a9d-9b6f-fc3e38ad6bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:49:41.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:49:44.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The smoke from the fires could be seen from the International Space
        Station. Astronaut Randy Bresnik wrote in one tweet: "I was asked this evening
        if we can see the SoCal fires from space. Yes Faith, unfortunately we can.
        May the Santa Ana''s die down soon. #Californiawildfire." In another post
        he thanked the thousands of people fighting the fires.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e114f8b8-f593-4f1e-861d-11e8ea7f28c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:49:41.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:49:44.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 100 square miles big</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d734dbb-d7e9-491f-a0ee-a2dfa509efb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:49:41.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:49:44.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Thomas Fire spanned about 101 square miles in Ventura County,
        which sits just north and west of Los Angeles.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac1eb80-d28d-417b-af45-7d316a3ca844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:49:41.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:49:44.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials there said they couldn''t give a precise number of homes
        destroyed, because flames in burned neighborhoods still were too intense for
        examination.&nbsp;But they had estimated about 150 buildings early Tuesday.
        The number will increase once the focus shifts from firefighting and rescue
        to more damage assessment, fire officials said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655263e1-f458-48a0-8ae1-60dc6c50b4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:49:41.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:49:44.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the fire grew significantly on the northern side of
        the blaze.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5757dc7-7de0-4f0f-9c85-e9c868568673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:49:41.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:49:44.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airborne embers were irritating firefighters'' eyes, said Rich Macklin,
        a Ventura County fire spokesman.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e140e3bc-070a-474d-8b77-ea411174495b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:49:41.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:49:44.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California Gov. Jerry Brown declared an emergency for Ventura County,
        freeing state resources such as the National Guard to support response efforts.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04508d55-79cd-49eb-a19d-19bfb0c25a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:49:41.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:49:44.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flaming tumbleweeds shoot into the air</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97362a3-40d4-4019-9537-5046b9b6e12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:49:41.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:49:44.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At his home on Solimar Beach in Ventura, Phil Lee was tired and
        nervous.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b310dd-383e-47d8-9aaf-095d94156031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:49:41.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:49:44.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had a restless night Tuesday into Wednesday after fire put on
        a startling show near his waterfront home.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89741c2d-32da-4b88-8660-ff22b661deb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:49:41.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:49:44.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was a deep thicket of brush nearby that had survived a 2015
        wildfire.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18649c6-a3b7-4ed8-9c9b-031b20e1f31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:49:41.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:49:44.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when the flames crashed into it Tuesday night it was like a
        "gas bomb" going off, he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac35292-4dd6-4ab0-8004-5e642f3c6e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:49:41.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:49:44.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tumbleweeds 5- or 6-feet in diameter shot hundreds of feet in the
        air, he said, spreading the fire to new spots, including across the nearby
        101 highway.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb2db5c-c31c-480f-a1c7-dc4c77ab1b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:49:41.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:49:44.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s humbling when you see Mother Nature be so aggressive," Lee
        said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6380a1-b992-45ac-b578-c3e1a5ca7a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:49:41.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:49:44.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee said he had a kayak on his deck, just in case they need to escape
        by water.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dcd7a03-0445-4600-89ca-710909caa15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:49:41.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:49:44.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I won''t be a victim, man standing in rubble says</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7962db44-0f05-4f7b-89aa-5cdd6bfe814b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:49:41.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:49:44.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sergio Barbosa has gone through waves of emotions. On Tuesday he
        tried to go back to the house he had lived in almost all his life, but police
        wouldn''t let him into the neighborhood.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d4cbe1-0168-4d8c-93dc-cd152bf4f6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:49:41.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:49:44.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So he and a friend walked around and found a neighbor with a golf
        cart that got Barbosa in.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef0d689-29b6-4c16-a527-ecaf60863b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:49:41.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:49:44.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had woken up that morning, a day after evacuating, with a bad
        feeling. As they approached his address, he worried, "Please don''t let that
        be my house."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c455187-9d7b-4784-958d-87df6df41401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:49:41.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:49:44.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was, and it was gone.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be24b18-f3bc-4efd-8c87-b8aa1c1d1d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:49:41.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:49:44.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The home his mother had helped build, where years of memories were
        made and stored, was white rubble and melted shells in what used to be a kitchen.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0275563-9530-4b8a-a8c3-bc17e944abee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:49:41.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:49:44.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was angry and sad. He was also relieved. He had his answer.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40b8b13-356e-433f-8516-4e79c31d8105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:49:41.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:49:44.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And "... at the end of the day I''m alive. My roommates are alive,"
        he said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4229546b-b31e-47db-9f04-61e95fa5fb92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:49:41.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:49:44.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says he will not let the fire make him a victim, even if all
        he has left are a few clothes and some personal effects. And he will rebuild
        -- "twice as nice" -- in the neighborhood he loves.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67cd1a85-5dc1-4969-a43f-e0a0fd4336c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:49:41.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:49:44.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not going to let one incident scare me off," he said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3d7331-d354-44a4-85f7-1f82e6c8415d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:49:41.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:49:44.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The winds that cause the fire were part of the season''s "strongest
        and longest" Santa Ana event. The&nbsp;Santa Anas&nbsp;are strong, dry winds
        that high-pressure systems push from east to west, from the mountains and
        desert areas down into the Los Angeles area.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14cb2f13-ff40-4ab7-a9a8-7e677e95c24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:49:41.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:49:44.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/12/06/us/ventura-fire-southern-california/index.html">"Southern
        California firefighters race against time, winds."</a></em></p>'
  'Haley-Open-question-US-athletes-Olympics-South-Korea':
    'author': 'Sophie Tatum'
    'caption': 'File photo'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-12-07T12:58:21.749+08:00
    'imagesource': 'jcr:b2e01ac4-34a1-4f21-8956-5ce94f57e3e5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a97be286-8b98-498a-be61-abf29af4e79c'
    'lead': 'Whether US athletes will be able to attend the 2018 Winter Olympics in
      South Korea remains an "open question," US Ambassador to the United Nations
      Nikki Haley said Wednesday night.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-29T11:52:20.150+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-29T11:52:22.939+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-29T11:52:22.780+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Haley: ''Open question'' if US athletes can attend Olympics in South
      Korea

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c10b408-2511-4517-9b1f-4b85594295de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:52:20.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:52:22.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Whether US athletes will be able to attend
        the 2018 Winter Olympics in South Korea remains an "open question," US Ambassador
        to the United Nations Nikki Haley said Wednesday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62923818-3755-44ff-884b-2457bb2eeb64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:52:20.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:52:22.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Winter Olympics are set to be held Feb. 9-25 in Pyeongchang,
        South Korea. The situation with neighboring North Korea, which has grown increasingly
        hostile while pursuing its nuclear ambitions, is "changing by the day," Haley
        said on Fox News, making the security of US athletes uncertain.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45ae9b2-61c3-4b93-8207-29f0af9d3fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:52:20.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:52:22.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Haley said she believes President Donald Trump''s administration
        will work to "find out the best way" to make sure the athletes are protected.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31db7d6-3d26-4c63-9423-c70fe3442353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:52:20.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:52:22.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think those are conversations we are going to have to have, but
        what have we always said? We don''t ever fear anything, we live our lives,"
        Haley said. "And certainly that is a perfect opportunity for all of them to
        go and do something they have worked so hard for. What we will do is, we will
        make sure that we''re taking every precaution possible to make sure that they''re
        safe and to know everything that''s going on around them."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a8686a-5514-475d-82b8-9684560b1cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:52:20.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:52:22.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if it''s a "done deal" that US athletes will be able to attend
        the Olympics, Haley said: "There''s an open question. I have not heard anything
        about that, but I do know in the talks that we have -- whether it''s Jerusalem
        or North Korea -- it''s about, how do we protect the US citizens in the area?"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbd1a24-a206-42bc-b179-90f0d42ca20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:52:20.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:52:22.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early this week&nbsp;it was announced Russia would be banned&nbsp;from
        taking part in the Olympics after "systemic manipulation" of anti-doping rules.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f76a28-4e4d-425b-8a3a-4cbe482dcb52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:52:20.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:52:22.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2017/12/06/news/north-korea-sanctions-countries-violation/index.html">"Report:
        49 countries have been busting sanctions on North Korea."</a></em></p>'
  'mmda-edsa-carpool-lane':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2017-12-07T12:44:37.935+08:00
    'imagesource': 'jcr:d295c22d-f1e0-4a6a-88f0-a40594688b71'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '115db020-a308-452a-8910-dc886dfd5af1'
    'lead': 'The MMDA on says it would activate a High Occupancy Vehicle or carpool
      lane in one of the country''s most congested thoroughfares starting Dec. 11.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-29T11:57:31.991+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-29T11:57:41.864+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-29T11:57:41.663+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MMDA to implement EDSA carpool lane starting Dec. 11

      '
    'updated': 2017-12-08T08:27:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7e2ec4-151e-469f-b02b-d84fd802e2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:57:31.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:57:41.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, December 7) — If you''ve been wanting
        to have your own "Carpool Karaoke," the government''s new policy on EDSA may
        just help make that happen — and then some.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fa320a-39c1-4694-8c63-7752673a0b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:57:31.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:57:41.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Share a ride, switch on the tuner, charge a small fee and sing your
        favorite songs a la James Corden on the popular U.S. television show, as you
        drive along a special lane on one the country''s most congested highways —
        the High Occupancy Vehicle (HOV) lane.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fb27ee-830d-4ca3-98f9-49e75487a980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:57:31.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:57:41.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metropolitan Manila Development Authority (MMDA) will activate
        the HOV or carpool lane on EDSA on Dec. 11 at 6 a.m.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4614383-dade-4b1f-98ec-2138715ba561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:57:31.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:57:41.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A dry run will be in place until Dec. 18, after which violators
        will be fined ₱500.</p>'
