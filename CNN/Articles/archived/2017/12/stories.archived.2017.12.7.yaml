    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd771b8b5-9488-4bcf-aa99-437781a509ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:43:52.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:43:55.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Presidential Commission on Good Government (PCGG) was formed
        31 years ago, under former President Corazon Aquino''s Executive Order No.
        1, following the fall of the Marcos regime in February 1986.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3191aaa7-4be1-418c-836b-1d60b3e4a57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:43:52.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:43:55.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marcos''s ill-gotten wealth is at an estimated $5 billion to
        $10 billion, according to a study by the World Bank and United Nations Office
        on Drugs and Crime''s Stolen Asset Recovery Initiative. As of 2015, the PCGG
        has recovered about $3 billion or P170 billion of this.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c1690a-bc38-4d37-91e6-d0efe17f5cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:43:52.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:43:55.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/09/06/Marcos-ill-gotten-wealth-missing-paintings-martial-law.html">Related:
        Martial law victims push for faster recovery of Marcos wealth, including missing
        paintings</a></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b01d5f-eda4-4149-a660-62e358bccea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:43:52.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:43:55.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, former Senator Bongbong Marcos offered to hand over
        the wealth if it is found. President Rodrigo Duterte earlier said the Marcoses
        would return some of the wealth through a settlement.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c800d9a1-c6ba-4522-8946-4c935b1d5bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:43:52.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:43:55.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez has said that there should be no conditions for the recovery
        of this weath. He also said that the family should not be given immunity from
        criminal charges.</p>'
  'Getty-Museum-art-fire':
    'author': 'Eric Levenson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-12-07T13:26:40.810+08:00
    'imagesource': 'jcr:b19678b9-90a9-4ab2-a627-f2e22a666155'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '88d12c9b-3861-40f8-bc06-e1b3c541da19'
    'lead': 'Police shut down about 9 miles of I-405 in both directions for much of
      Wednesday as flames swept down the foothills toward the highway near the Getty
      Center. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-29T11:46:48.329+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-29T11:46:51.543+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-29T11:46:51.397+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Getty Museum says it''s ''safest place'' for art if fires threaten

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56bae1e-4539-47e9-9166-ba52a07b6adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:46:48.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:46:51.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The J. Paul Getty Center''s extensive art
        collection will stay put even as wildfires blaze not far from the famed Los
        Angeles museum, according to Ron Hartwig, vice president of communications
        at the Getty Trust.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d5d166-1583-409e-9fc5-2c1e7e57d9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:46:48.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:46:51.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police&nbsp;shut down about 9 miles of I-405 in both directions&nbsp;for
        much of Wednesday as flames swept down the foothills toward the highway near
        the Getty Center. The Getty Center and the Getty Villa, which are free to
        visit, were closed on Wednesday except for essential staff because of the
        fires and smoke.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3628bc42-0525-43b5-a320-d6b3cb541053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:46:48.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:46:51.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Hartwig said the art complex''s plan has always been to keep
        the artwork in place in case of fire. The Getty is on a hilltop and has little
        accessibility, so it was designed by architect Richard Meier with disaster
        situations like these wildfires in mind, he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4d82cf-f471-4778-ab27-a62b171adb49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:46:48.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:46:51.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The building was designed to be the best place to keep an art collection,"
        Hartwig said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0811b782-fa6a-46b4-ab89-ff0817afc055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:46:48.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:46:51.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Getty Center has a sophisticated air filtration system that
        can reverse directions and push air out, Hartwig said. That system keeps smoke
        and ash from getting into the galleries and protects the collection.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3904a52c-056c-46fa-9494-18cadfce0726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:46:48.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:46:51.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, the center''s landscaping was designed with fires in
        mind. The plants with the highest water content are closest to the buildings,
        and farther out groundskeepers are constantly clearing brush, Hartwig said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf8c63d-9b6e-4f0b-a438-0dadd6ed5d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:46:48.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:46:51.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The center also has a 1 million gallon water reserve tank on site.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98eaa6fc-b072-430f-95d4-b10407cec439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:46:48.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:46:51.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the safest place the artwork could be in a situation like
        a wildfire," Hartwig said. "While we are worried and will be until the last
        ember is out, we believe the art collection is in the safest place they can
        be."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854b04ce-7bc5-47fc-91e7-abaaa1529e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:46:48.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:46:51.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hartwig, who was on site on Wednesday along with about 100 essential
        staff members, said he was still concerned that heavy winds might blow across
        the highway toward the Getty. But he said Meier was "brilliant" for thinking
        through all these scenarios.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4832081-1057-4d56-999f-ffe885dee060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:46:48.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:46:51.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 2 million visitors explore the Getty Center and Getty Villa
        for their art, architecture and gardens,&nbsp;according to the Getty website.
        Famous works in its collection include Vincent Van Gogh''s "Irises," Rembrandt''s
        "The Abduction of Europa" and Edouard Manet''s "Jeanne (Spring)."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c71929e-1f7c-4f7f-949d-3cd61e3060ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:46:48.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:46:51.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The museum, which opened in 1997, took&nbsp;13 years and $1 billion
        to construct. The Getty originated from the expansive art collection of J.
        Paul Getty, the founder of Getty Oil Company and one of America''s richest
        industrialists.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd62547-2067-4a74-a41e-cc2f31e980a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:46:48.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:46:51.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://edition.cnn.com/2017/12/06/us/getty-museum-fire-california/index.html">
        "Getty Museum says it''s ''safest place'' for art if fires threaten."</a></em></p>'
