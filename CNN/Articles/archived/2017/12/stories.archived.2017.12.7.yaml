      '
    'updated': 2017-12-08T11:20:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0154f28-c3c9-4bd7-a8b5-826032604a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:05:34.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:05:38.946+08:00
