  'White-House-Jerusalem-decision-hurts-peace-process':
    'author': 'Elise Labott and Jeremy Diamond, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-12-07T11:25:34.449+08:00
    'imagesource': 'jcr:93de6625-f2d1-4f1c-a412-3b5976a61a56'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '33ea9952-45aa-47ae-8d5e-09621b0726d5'
    'lead': 'That "derailment" was a cost the White House was prepared to accept to
      fulfill Trump''s campaign promise. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-29T13:17:43.762+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-29T13:17:46.984+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-29T13:17:46.801+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'White House officials: Jerusalem decision hurts peace process

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e931110-34cf-4e54-91f8-869fe454c0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:17:43.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T13:17:46.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump''s&nbsp;decision
        Wednesday to recognize Jerusalem as Israel''s capital has temporarily derailed
        the Israeli-Palestinian peace process, two senior White House officials acknowledged
        after Trump''s speech.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5bef3b-a771-446c-85a1-6cee3f5c2e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:17:43.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T13:17:46.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question now for those officials: For how long?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b189eb-3484-429b-9ac0-bae8c443818a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:17:43.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T13:17:46.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re prepared for derailment -- temporary, I hope. Pretty sure
        it will be temporary," said a senior White House official, who acknowledged
        that the President''s peace team has not spoken with furious Palestinian officials
        since the Trump''s announcement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be43bfac-b04e-449e-8e47-71d2d0bfd9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:17:43.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T13:17:46.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That "derailment" was a cost the White House was prepared to accept
        to fulfill Trump''s campaign promise. And two senior White House officials
        said they felt making the announcement now -- before Israelis and Palestinians
        have reached the negotiating table -- would help mitigate the damage to the
        peace process.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44c0a8f-aa66-4f15-8825-21e7ec363c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:17:43.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T13:17:46.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of people put their heads into this decision to see how do
        we make this happen without at the same time throwing the peace process out
        of the window," one of the officials said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7d998d-e6d6-4c34-8bbb-d5f8f4b372f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:17:43.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T13:17:46.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In terms of a moment where it could happen, where it could be the
        least disruptive at a moment in time, this is the moment," the second official
        said. "We know there will be some short term pain, but think it will help
        in the long run."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3939f79-8079-4f8f-a5f7-bb4b8fae8af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:17:43.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T13:17:46.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s decision Wednesday to recognize Jerusalem as Israel''s
        capital and direct the State Department to begin moving the embassy there
        comes after months during which Trump''s peace team has focused on meeting
        with Israelis and Palestinians, gathering ideas and building relationships.
        Now, the officials said, they are in the midst of drafting a tentative peace
        accord, but have yet to seek to draw both sides back to the negotiating table.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2ef3e0-7334-413a-bb55-fad44f1ec22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:17:43.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T13:17:46.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the move left Palestinian officials fuming, with Palestinian
        Authority President Mahmoud Abbas and his chief negotiator Saeb Erakat blasting
        the US decision and claiming Trump''s move "disqualified" the US from mediating
        the peace process.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e033e80d-6559-4729-8382-31c33df43b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:17:43.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T13:17:46.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House officials expressed hope that the Trump administration
        has built enough trust with the Palestinians to push through the current friction,
        but could not say when they believed the relationship would be patched up.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812bf980-dab9-4627-a97e-e04544850e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:17:43.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T13:17:46.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s announcement on Jerusalem, which bucked seven decades of
        US foreign policy, came amid a string of setbacks for Palestinians, including
        a threat from the State Department to close the Palestinian Liberation Organization''s
        Washington office.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485b07dd-7a82-423d-ae87-5074044707a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:17:43.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T13:17:46.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trump had previously expressed a desire to hold off on moving
        the embassy to gauge the prospects for peace, the officials said Trump decided
        to move forward with the announcement because it will take months before US
        officials know if the current process -- led by the President''s son-in-law
        Jared Kushner and his Special Representative for International Negotiations
        Jason Greenblatt -- is likely to bear fruit.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7d2bb7-8522-4190-904d-82639338a2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:17:43.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T13:17:46.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while senior administration officials have expressed hope that
        the move could help facilitate the peace process, two senior White House officials
        acknowledged Wednesday that that was not a central goal.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c40066b-e25b-4dad-8a17-01cc15d8f227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:17:43.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T13:17:46.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His decision wasn''t meant to help (the peace team). It was meant
        to do what he chose to do, but it was also meant to respect his other goal
        which is to reach a historic peace agreement," one senior White House official
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47216460-a41c-4e19-8c09-5ecc1afe6680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:17:43.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T13:17:46.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/12/06/politics/jerusalem-peace-process-white-house/index.html">"White
        House officials: Jerusalem decision hurts peace process."</a></em></p>'
  'Whistleblower-Flynn-told-colleague-Russia-sanctions-would-be-ripped-up':
    'author': 'Manu Raju and Katelyn Polantz, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-12-07T23:22:24.045+08:00
    'imagesource': 'jcr:571d8b19-7e3f-4e48-977a-8e484cc5c1df'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c79c282f-e4e2-4f37-b759-d7b052f5a1f9'
    'lead': 'The business colleague who texted with Flynn later recounted that he
      also suggested sanctions against Russia would be "ripped up" as one of the administration''s
      first acts, according to the whistleblower.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-29T13:21:25.684+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-29T13:21:30.037+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-29T13:21:29.794+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Whistleblower: Flynn told colleague Russia sanctions would be ''ripped
      up''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87c37f8-35e6-4edb-bfc6-f1d81df0f7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:21:25.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T13:21:30.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As President Donald Trump delivered his
        inaugural address, incoming national security adviser Michael Flynn texted
        his former business colleague about a plan to join Russia and build nuclear
        reactors in the Middle East: The project was "good to go," he told them, according
        to a summary of a whistleblower''s account provided by a lawmaker.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25dd73ec-6951-4fd4-a46e-659c5328cc0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:21:25.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T13:21:30.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The business colleague who texted with Flynn later recounted that
        he also suggested sanctions against Russia would be "ripped up" as one of
        the administration''s first acts, according to the whistleblower.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03790a1f-55c7-482a-baa1-c4a529e25ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:21:25.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T13:21:30.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Elijah Cummings of Maryland, the top Democrat on the House
        Oversight Committee, on Wednesday released his summary of the whistleblower''s
        account detailing Flynn''s conversations with colleagues as the Trump administration
        took power. The account provides the strongest claim yet that the administration
        was focused on unraveling the sanctions that President Barack Obama had just
        put in place and that Flynn had a personal motivation for doing so.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b69696-f971-4228-854d-2ba5f0d97169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:21:25.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T13:21:30.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://edition.cnn.com/interactive/2017/politics/russia-investigations/#/">RELATED:
        Tracking the Russia investigations</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06120452-e008-4fd7-98d5-a52584e5e025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:21:25.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T13:21:30.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flynn attempted to "manipulate the course of international nuclear
        policy for the financial gain of his business partners," and assured a business
        partner the US would relax sanctions once he worked in Trump''s White House,
        Cummings wrote to House Oversight Chairman Trey Gowdy, R-South Carolina.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a13dd0-c126-41fc-ab38-69dbb9d12e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:21:25.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T13:21:30.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flynn, while involved in the Trump transition, worked with companies
        including ACU Strategic Partners to make a deal with Russia to build nuclear
        reactors in the Middle East. But Cummings'' letter to Gowdy described Flynn''s
        interest in the deal for nuclear reactors in far more detail than was previously
        known.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c078fc18-d2c3-4c35-88a6-9504117c7f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:21:25.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T13:21:30.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Donald Gross, a lawyer for ACU Strategic Partners, denied
        that there was any contact between his company and Flynn at any point while
        Flynn was working for Trump.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e27c13-c07c-454b-8466-71e0261ae69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:21:25.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T13:21:30.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the record, no member of ACU received any communication in
        any form from General Flynn during the presidential campaign, the presidential&nbsp;transition,
        the inauguration, the period following the inauguration&nbsp;when General
        Flynn served as national security adviser or subsequent to&nbsp;General Flynn''s&nbsp;resignation,"
        Gross said in a statement Wednesday following the release of the whistleblower''s
        account.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2502731e-c24a-44f8-957f-ae40433663dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:21:25.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T13:21:30.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday evening, Gowdy said his committee would not look into
        the issue, punting the matter to the House Intelligence Committee instead.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0699be0d-a306-4446-8d00-45d99168fcf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:21:25.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T13:21:30.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do get that Democrats want every committee in Congress to be
        investigating the same fact pattern. I don''t think that''s the best use of
        our resources," Gowdy said. "My committee is looking into the things that
        are in the jurisdiction of the Oversight Committee. ... We''re not investigating
        Russia."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd27d905-8457-4976-86cd-579af2b141bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:21:25.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T13:21:30.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Mike Conaway, the Texas Republican leading the House Intelligence
        Committee''s Russia investigation, declined to say if his panel would investigate
        the matter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a117ce4d-19b6-40e1-8e44-e488d4e1ead6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:21:25.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T13:21:30.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not going to tell you what I''m going to do," Conaway said.
        "I''ll tell you what I''ve done."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85fba516-cb32-4ac6-8989-c9994007f487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:21:25.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T13:21:30.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.wsj.com/articles/flynn-promoted-nuclear-plant-project-while-in-white-house-1505328226">The
        Wall Street Journal''s previous reporting&nbsp;</a>said Flynn had facilitated
        a draft memo with the National Security Council staff that would support the
        project. The memo was intended for Trump to sign, though there''s no indication
        the President saw it, the Journal reported.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47dfb6f4-dddd-44d0-a5bb-3c0d1a6547a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:21:25.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T13:21:30.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cummings said the Flynn whistleblower was "extremely hesitant to
        come forward -- and still fears retaliation" but "feels duty bound as a citizen
        to make this disclosure." The whistleblower isn''t named, but Cummings promised
        in the letter to share the person''s identity with Gowdy if it remains confidential
        and Gowdy agrees to speak with the whistleblower.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf7df3b-49f0-40c1-a7cc-abe4e261965f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:21:25.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T13:21:30.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cummings also pushed back on ACU''s denial, arguing that "General
        Flynn''s own&nbsp;financial disclosure&nbsp;states that he served as an advisor
        to ACU from April 2015 through June 2016 -- which was during Donald Trump''s
        campaign -- so it would have been odd for him not to have communicated at
        all with anyone at ACU during this period."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b66a82d-31c7-450e-9838-7892c817e032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:21:25.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T13:21:30.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flynn pleaded guilty to a charge in the criminal investigation into
        Russian collusion last week.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e307265-2f6a-4828-abd6-4428e5202592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:21:25.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T13:21:30.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His lawyer, Robert Kelner, declined to comment for this story.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7060b8f2-f9d0-442d-a821-d9639aac5ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:21:25.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T13:21:30.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The whistleblower''s story to Cummings starts January 20, Inauguration
        Day, at an event in D.C. The whistleblower encountered a business partner
        of Flynn''s, Alex Copson of ACU Strategic Partners, which was working on building
        the reactors. "I couldn''t be better. This is the best day of my life," Copson
        told the whistleblower as he described the message from Flynn, Cummings said.
        "This is the start of something I have been working on for years, and we are
        good to go."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99d420b-de88-472f-9a16-981af547872c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:21:25.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T13:21:30.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flynn had texted Copson with the same message -- that the nuclear
        reaction project was "good to go" -- from his place on the dais outside the
        Capitol 10 minutes into Trump''s inaugural address, the whistleblower told
        Cummings. Flynn also texted Copson to tell his business colleagues to "let
        them know to put things in place," Cummings wrote.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161392a3-49cf-491f-855b-de6b4bcdb257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:21:25.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T13:21:30.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Copson then told the whistleblower that Flynn "has been putting
        everything in place for us" and that the project would "make a lot of very
        wealthy people."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5862a5-f88a-452c-8ec4-0e46f3ea0de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:21:25.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T13:21:30.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The whistleblower also heard from Copson that Flynn would try to
        reduce sanctions against Russia as "one of his first orders of business and
        that this would allow money to start flowing into the project," Cummings wrote.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd78462-e615-4e92-9199-137a5d82de62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:21:25.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T13:21:30.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The criminal case against Flynn in federal court barely touched
        on his work in private business, though it did describe his attempts during
        the presidential transition to mediate Russia''s response to sanctions from
        the Obama administration and to influence foreign nations'' votes on a UN
        Security Council measure related to Israeli settlements.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03f3e5a-233a-41d9-bd2e-3feb4753a9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:21:25.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T13:21:30.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flynn pleaded guilty to lying to federal investigators about calls
        he had with the Russian ambassador about sanctions and the UN vote at the
        request of Trump campaign officials. A document filed in Flynn''s case mentioned
        his failure to comply with foreign lobbying disclosure laws related to his
        work for Turkey, but his charging document didn''t mention that work.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822f6415-9156-447b-bbf6-4bec41254a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:21:25.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T13:21:30.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flynn was the fourth person charged in the criminal investigation
        led by special counsel Robert Mueller into Russian meddling in the 2016 election,
        and the first staffer from Trump''s West Wing.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889c71af-4b23-49e6-b17e-c514b6a3fc9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:21:25.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T13:21:30.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cummings also asked Gowdy to subpoena several of Flynn''s business
        partners, related companies and other administration officials. Cummings said
        his office could not verify the whistleblower''s story, and whether Copson
        was telling the whistleblower the truth, without subpoenaed documents.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ede0dd-8ac9-4eb2-8c15-6bf24d46ec33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:21:25.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T13:21:30.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cummings has been critical of his Republican colleague Gowdy''s
        leadership in their investigation of Flynn. Before Gowdy was House Oversight
        chair, Republican Jason Chaffetz of Utah led the committee. He and Cummings
        jointly exposed details that Flynn had lied on his security clearance forms
        earlier this year, though Chaffetz later backed off the inquiry despite the
        Democratic demands.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a447be-0283-477c-9552-37ed637ad7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:21:25.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T13:21:30.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/12/06/politics/whistleblower-flynn-told-colleague-removing-russia-sanctions-priority/index.html">"Whistleblower:
        Flynn told colleague Russia sanctions would be ''ripped up''"</a></em></p>'
  'AFP-Chief-Rey-Leonardo-Guerrero-Duterte':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-07T11:20:10.573+08:00
    'imagesource': 'jcr:7c395282-cab5-4536-b833-8216f7e57946'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '64e47a5a-6dca-41f4-b634-9477034d5a7c'
    'lead': 'AFP Chief Rey Leonardo Guerrero will serve until April 2018.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-29T13:23:52.606+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-29T13:23:55.783+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-29T13:23:55.660+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte extends term of AFP Chief Guerrero

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad655c65-8d42-4aad-806d-ac51d0c485bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:23:52.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T13:23:55.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 7) —</strong> President
        Rodrigo Duterte has extended the term of Armed Forces of the Philippines (AFP)
        Chief of Staff General Rey Leonardo Guerrero.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6de429-9aba-4553-bfe0-a4a12c48b1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:23:52.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T13:23:55.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Executive Secretary, by authority of the President, has signed
        yesterday, December 6, the extension of the service of Armed Forces of the
        Philippines Chief of Staff General Rey Leonardo Guerrero," Presidential Spokesperson
        Harry Roque said in a statement on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f04e8c6-706c-41b9-950e-4739a0abd889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:23:52.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T13:23:55.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guerrero, who will reach his compulsory retirement age of 56 on
        December 17, has been asked to extend his term until April 24, 2018.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4220338b-e8a1-4ab8-8b28-e62f2945fc43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:23:52.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T13:23:55.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>April 28 will mark his six months in service as AFP Chief of Staff.
        In October, he was appointed by Duterte in AFP to replace Gen. Eduardo Año
        who retired on October 27.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2e8b9d-a43b-4e7f-bd42-808c5a395b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:23:52.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T13:23:55.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guerrero headed the Davao City-based Eastern Mindanao Command, the
        hometown of President Rodrigo Duterte. He was a graduate of the Philippine
        Military Academy class of 1984.</p>'
  'Trump-Jerusalem-Israel-capital':
    'author': 'Jeremy Diamond and Elise Labott, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-12-07T11:17:38.436+08:00
    'imagesource': 'jcr:6865bd94-e2ba-42d8-a8e9-60b3c3bca95a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8b587ce1-d442-420c-b508-f8e3b0b48000'
    'lead': 'Trump''s decision upended seven decades of US foreign policy that has
      resisted a recognition of Jerusalem as Israel''s capital before the Israeli-Palestinian
      conflict is resolved.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-29T13:26:42.921+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-29T13:26:48.380+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-29T13:26:46.045+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump recognizes Jerusalem as Israel''s capital

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b92807a-5a12-4c24-a651-ebcd03faa0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:26:42.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T13:26:48.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) —&nbsp;President Donald Trump&nbsp;recognized&nbsp;Jerusalem
        as Israel''s capital on Wednesday&nbsp;and announced plans to relocate the
        US Embassy there, a move expected to inflame tensions in the region and unsettle
        the prospects for peace.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a9758f-1c7e-4b51-8ce3-12f945a3f5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:26:42.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T13:26:48.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, we finally acknowledge the obvious: that Jerusalem is Israel''s
        capital. This is nothing more or less than a recognition of reality. It is
        also the right thing to do," Trump said from the White House''s Diplomatic
        Reception Room.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d108116-fe7f-4b48-ada4-756b4b2289e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:26:42.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T13:26:48.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After more than two decades of waivers, we are no closer to a lasting
        peace agreement between Israel and the Palestinians. It would be folly to
        assume that repeating the exact same formula would now produce a different
        or better result," he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0329730a-7889-4310-bea7-7597019bc203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:26:42.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T13:26:48.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upending decades of foreign policy</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf15f1d-1cf4-4ad8-a4dd-6d2fae0091c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:26:42.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T13:26:48.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s decision upended seven decades of US foreign policy that
        has resisted a recognition of Jerusalem as Israel''s capital before the Israeli-Palestinian
        conflict is resolved.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19205547-cf97-4030-93e6-78c3c2d448b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:26:42.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T13:26:48.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, I am delivering," Trump said, referencing his campaign promise.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40fc004-7799-4c06-bb0f-ac7d044206b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:26:42.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T13:26:48.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump''s move on Wednesday signaled a willingness to prioritize
        the fulfillment of another campaign promise over warnings from US allies in
        the region. The decision could also stymie the peace process and increase
        security risks in a region that is already on edge.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1b55ca-2bf4-40c4-91b8-6d0c16fbd92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:26:42.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T13:26:48.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acknowledging the concerns he fielded a day earlier from regional
        Arab leaders, Trump underscored his decision by reaffirming the United States''
        commitment to helping Israelis and Palestinians reach a peace agreement. He
        also stressed that his announcement did not mark a shift in US policy on the
        final boundaries of future Israeli and Palestinian states.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316c9f02-0206-4f2a-af98-561890c321b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:26:42.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T13:26:48.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not taking a position on any of the final status issues
        including the final boundaries of the Israeli sovereignty in Jerusalem," Trump
        said. "Those questions are up to the parties involved. The United States remains
        deeply committed to helping facilitate a peace agreement that is acceptable
        to both sides."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe30535-d248-4717-a02d-47e7fdefb9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:26:42.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T13:26:48.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s announcement was warmly received by Israeli Prime Minister
        Benjamin Netanyahu, who seized on the opportunity to call on other countries
        to join the US in recognizing Jerusalem as Israel''s capital.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b25c95-00c7-41d4-94e9-e58f35265a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:26:42.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T13:26:48.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President''s decision is an important step towards peace, for
        there is no peace that doesn''t include Jerusalem as the capital of the State
        of Israel," Netanyahu said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8496e595-c6af-420e-aa31-3897a0b77424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:26:42.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T13:26:48.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palestinian President Mahmoud Abbas condemned and rejected Trump''s
        decision. Speaking in a televised address, the Palestinian leader said the
        move will aid extremist organizations to wage holy wars.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014b6f64-0e90-497d-afc0-21d3bfe0592c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:26:42.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T13:26:48.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These procedures do also help in the extremist organizations to
        wage a religious war that would harm the entire region which is going through
        critical moments and would lead us into wars that will never end which we
        have warned about and always urged to fight against," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f4ce21-3f31-42c2-96b9-e4b9d12af1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:26:42.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T13:26:48.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Palestinian negotiator Saeb Erakat said Trump''s decision
        "disqualified the United States of America to play any role in any peace process."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1905fd-4d49-4067-8314-2351ca58c59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:26:42.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T13:26:48.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Trump just destroyed any policy of a two-state (solution),"
        Erakat said in a statement. "He has taken an action to recognize Jerusalem
        as the capital of Israel. This is in total contradiction of agreements signed
        between Palestinians and Israelis."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378a40cc-e4e2-4b31-aed5-6c4f41ce8182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:26:42.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T13:26:48.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regional ramifications</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21d5e5a-ebb3-43e2-a3db-0936cde2b387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:26:42.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T13:26:48.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ramifications of Trump''s decision reverberated immediately
        through Israel, the West Bank and the Middle East, though senior administration
        officials have acknowledged it will take years for the US to build the new
        embassy in Jerusalem.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0381f732-2ebc-414d-977d-d575cd01711f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:26:42.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T13:26:48.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump ordered the State Department Wednesday "to begin preparations
        to move the embassy from Tel Aviv to Jerusalem," noting his directive would
        allow the State Department to begin hiring architects and building contractors
        to build an embassy he said will be "a magnificent tribute to peace."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75caf13e-2405-4e92-b9c3-30a329f37139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:26:42.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T13:26:48.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trump underscored his announcement with an emphasis on US
        commitment to a peace deal, the move appeared to signal a reduced commitment
        on the President''s part to achieving one. Just two months earlier, Trump
        said he was delaying a decision on moving the embassy to Jerusalem to give
        peace "a shot."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a870d2b6-7297-430a-ae7d-edacd0dd69cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:26:42.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T13:26:48.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to give that a shot before I even think about moving the
        embassy to Jerusalem," Trump had said in an interview with former Arkansas
        Gov. Mike Huckabee in October, one of Trump''s evangelical conservative supporters.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea92127-a935-4ec4-a255-caaf3d01283e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:26:42.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T13:26:48.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Trump appeared to acknowledge Wednesday that little progress
        has been made in his administration''s push for peace, as Trump said "we are
        no closer to a lasting peace agreement between Israel and the Palestinians"
        than two decades earlier.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f820de37-b60a-409f-9f62-422a5980f3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:26:42.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T13:26:48.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advisers divided</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81653827-48ea-440b-9c69-245e568df595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:26:42.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T13:26:48.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s decision on Jerusalem divided the President''s top advisers,
        with Defense Secretary James Mattis, CIA Director Mike Pompeo and Secretary
        of State Rex Tillerson privately arguing against unsettling the status quo,
        senior administration officials told CNN. Vice President Mike Pence, UN Ambassador
        Nikki Haley and US Ambassador to Israel David Friedman pushed in favor of
        the move, the sources said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21214a14-8cbb-440d-a571-3a1be6e0c997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:26:42.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T13:26:48.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s top officials overseeing the US push for Israeli-Palestinian
        peace -- son-in-law Jared Kushner and special envoy Jason Greenblatt -- supported
        recognizing Jerusalem as the capital, but urged Trump to delay a move on the
        embassy, the sources said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b40c9cc-0cdf-4d54-a741-8b2a2283ed33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:26:42.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T13:26:48.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s announcement Wednesday notably took place without Tillerson
        at his side, while he was flanked by Pence, who had acted as a key liaison
        to the evangelical community as the decision was crafted.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65b4fff-f90c-4613-bb5d-c1ee2dc77143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:26:42.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T13:26:48.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The impending announcement sent US allies and US officials in the
        region scurrying to brace for protests and the potential for violence as a
        result of the announcement.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457d6991-0f08-4ea1-8c10-9a4d97c66d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:26:42.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T13:26:48.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palestinian factions called for three days of rage in response to
        the announcement and US officials issued security warnings for the West Bank
        and the Old City of Jerusalem.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a32d39-7da1-44ff-a677-3755114650b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:26:42.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T13:26:48.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arab leaders in the region and French President Emmanuel Macron,
        meanwhile, expressed their deep misgivings about Trump''s move in phone calls
        with the US President on Tuesday, urging Trump to reconsider.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f72289c-9cee-47c0-850f-2998c7e989d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:26:42.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T13:26:48.385+08:00
