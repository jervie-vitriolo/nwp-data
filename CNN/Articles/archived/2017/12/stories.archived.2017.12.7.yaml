  'NDF-to-ask-courts-to-stop-arrest-of-freed-peace-talk-consultants':
    'author': 'David Santos'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-06T21:45:49.739+08:00
    'imagesource': 'jcr:570f8d85-eba2-4eeb-8cfa-a5160ca5890b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0669b812-a33e-4ec2-9f5d-2e19deb16d75'
    'lead': 'The National Democratic Front said they will oppose the Justice Deparment''s
      motion to cancel the bail of freed NDF consultants.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-29T10:00:34.610+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-29T10:00:40.555+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-29T10:00:40.210+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NDF to ask courts to stop arrest of freed peace talk consultants

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd2b4e9-0d79-42c7-afb4-8618c8a45e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:00:34.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:00:40.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 7) —</strong> The
        National Democratic Front (NDF) on Thursday said it will ask courts to stop
        the arrest of their consultants who were freed following President Rodrigo
        Duterte''s termination of peace talks between the government and Communist
        rebels.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc1ec57-9ecf-468c-820d-0a93380b461d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:00:34.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:00:40.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NDF legal consultant Edre Olalia said they will oppose the Justice
        Department''s Motion for the Recommitment and Cancellation of bail for NDF
        consultants Benito and Wilma Tiamzon, and Adelberto Silva.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc7690e-12ce-4b5b-a4d9-26b4a64d471e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:00:34.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:00:40.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Silva and the Tiamzons were granted provisional liberty in 2016
        to participate in peace negotiations between the government and the Communist
        Party of the Philippines'' political arm, the NDF. However, after Duterte
        formally ended the negotiations through Proclamation 360, the Justice Department
        has sought their re-arrest.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf9b466-34e8-4934-a8c3-80ac66242b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:00:34.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:00:40.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong><a href="http://cnnphilippines.com/news/2017/11/24/Duterte-formally-ends-talks-with-CPP-NPA-NDFP.html">
        Duterte formally ends talks with Reds</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021c71c8-2bc7-4924-8045-ac0cb12e29ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:00:34.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:00:40.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a motion filed November 24, the Department of Justice asked courts
        to cancel the bail of the freed NDF consultants and bring them back to jail.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68f45e6-59e7-469d-a53b-a282f58d063a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:00:34.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:00:40.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In view of the cancellation of the peace talks, there is no more
        legal ground for the continuous provisional liberty of the accused," the motion
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095a1b9d-6079-4e5b-b04a-2f5ba633486f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:00:34.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:00:40.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olalia warned that the authorities cannot arrest the consultants
        just yet.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99dc6358-c625-48d3-aac1-298bfee14fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:00:34.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:00:40.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Arrest must be made through the judicial process, and it''s through
        the courts that arrest can be made," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ae77e7-cb4b-4d1a-8c32-2c6eaa8cea0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:00:34.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:00:40.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Regional Trial Court of Manila Branch 32 has given the lawyers
        of the Tiamzon couple five days to respond to the motion. However, lawyers
        could not say if&nbsp; the NDF consultants will submit themselves to the courts
        go into hiding.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0613738e-d517-4b74-bc81-176ebc9dfc09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:00:34.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:00:40.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said all legal options are still open.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d877fa1-1d4b-4797-abc1-11053dfd8d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:00:34.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:00:40.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the negotiations turning shaky early this year, the Tiamzons
        have been keeping a low profile and are rarely seen in public.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43575333-ff6a-422a-bd33-d7261ae490c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:00:34.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:00:40.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tiamzons are said to have been the most ranking communist leaders
        prior to their arrest for murder in 2014.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f771a9-ea15-4cf3-91a1-bc707b15c0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:00:34.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:00:40.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are facing several criminal charges including murder, after
        being linked to a massive communist purge in the 1980s.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bd4aa8-9ae8-400e-ae4a-285357e49919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:00:34.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:00:40.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Duterte cracking down on communists, the NDF said they and
        other freed consultants need to be extra cautious.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da56bb95-4ca1-4742-9f67-6ee71fd91880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:00:34.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:00:40.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nalaman nila na meron pang, may nakakasang</em> arrest operations,
        even without the arrest orders ha,"NDF Peace Panel Consultant Rey Claro Casambre
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac5fa80-a317-4909-954f-867af2e29158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:00:34.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:00:40.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They found out there are arrest operations being planned
        even without arrest orders.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcb57cb-c279-4b01-a3a2-3f75b416cd92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:00:34.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:00:40.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed Forces of the Philippines Chief Ray Leonard Guerrero, meanwhile,
        has vowed that the military will follow protocol.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c778d8f-2650-4595-abae-581a8e2b1c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:00:34.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:00:40.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to understand itong agreement na ito, may mga procedures
        na dapat i-follow, and we will have to follow these procedures," said Guerrero.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d154dd-99d7-454f-854f-e0c0fac9fab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:00:34.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:00:40.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have to understand this agreement has procedures
        that must be followed, and we will have to follow these procedures.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9df2cc-80fe-4805-be7d-da5ec59c1d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:00:34.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:00:40.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDF, meanwhile, insists they have yet to receive a formal notice
        that the government wants to terminate the talks. It said it will take at
        least a month, before this becomes executory.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffd765a-c6cc-4902-bfef-734af7f9d458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:00:34.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:00:40.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a bilateral agreement. It is not to protect one side. It
        is to protect both sides," Olalia said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04fbf1a-de63-4778-aeec-f5c105df314c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:00:34.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:00:40.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The communist insurgency is Asia''s longest running armed struggle
        spanning nearly half a century since the CPP was founded in 1968 by then student
        activist Jose Ma. Sison. The group has taken up arms, believing it can change
        what it calls an oppressive regime through the years.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6139f69a-d6c2-482b-88f4-157426840716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:00:34.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:00:40.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Negotiations have been on and off since the term of former President
        Cory Aquino in 1986 until the Duterte administration. The talks were finally
        terminated in November 2017 after President Duterte expressed his disgust
        over an increase in attacks against government forces by the communists''
        armed faction, the New People''s Army.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eac07a4-3bda-460e-adae-cd5e485cfc04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:00:34.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:00:40.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Duterte declared the Communist Party of the Philippines
        and the New People''s Army a terrorist organization.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d39aae5-08a1-4ffb-b1c5-5e5b51c176bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:00:34.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:00:40.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a href="http://cnnphilippines.com/news/2017/12/05/CPP-NPA-terrorist-Duterte.html">President
        Duterte declares the communist party and its armed wing a terrorist organization</a></p>'
