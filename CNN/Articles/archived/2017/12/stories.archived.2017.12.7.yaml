      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mikimoto crown, designed by the Mikimoto Pearl company in Japan,
        has an estimated value of $250,000 (P12,678,750). It debuted in 2002 during
        the pageant''s 50th anniversary.</p>'
    '11':
