      'jcr:uuid': '17e1432f-39fb-48d9-bf77-97fad02e593c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:37:06.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:37:10.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> South Africa''s Cradle of Humankind, an
        expanse of farmland and rolling hills outside Johannesburg, has already unlocked
        some of the great mysteries of evolution. The unveiling of a near-complete
        fossil hominid skeleton dating back 3.67 million years will only solidify
        the importance of the region.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356ec1dc-bc97-4ead-9361-f863ce6c88db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:37:06.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:37:10.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Little Foot" is the oldest fossil hominid skeleton ever found in
        Southern Africa, the lead scientist examining the discovery said on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331689b9-e9dc-49c9-aab5-445c9502c759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:37:06.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:37:10.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fossil skeleton takes its name from the small foot bones discovered
        by scientist Ron Clarke in 1994 when he was sorting through bones in boxes
        from the Sterkfontein cave system. Even then, Clarke surmised that the fossilized
        bones came from an Australopithecus species -- the smallish, ape-like human
        ancestors that roamed this part of Africa millions of years ago.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0c0f97-711c-4a57-a5e7-d39d668bbc4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:37:06.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:37:10.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1997 he found more bones in a cupboard at the medical school
        of the University of the Witwatersrand. The rest of Little Foot was found
        embedded in the calcified ancient cave in 1997 and the excavation, cleaning,
        reconstruction, casting and analysis took 20 years. Much of the work was done
        deep inside the cave system, working away at concrete-like rock called breccia,
        using air scribes to avoid breaking the fragile and priceless fossil remains.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929308b5-8c7e-43de-93c0-036c8c9042b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:37:06.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:37:10.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The process required extremely careful excavation in the dark environment
        of the cave. Once the upward-facing surfaces of the skeleton''s bones were
        exposed, the breccia in which the undersides were still embedded had to be
        carefully undercut and removed in blocks for further cleaning in the lab,"
        said Clarke.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af21adf9-045d-455c-acaf-ffb162098a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:37:06.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:37:10.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sterkfontein cave system became famous in the 1930s with the
        discovery of an adult Australopithecus africanus.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac045449-15e4-4f28-a40b-520efcd710be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:37:06.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:37:10.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team says that Little Foot is from a second species, Australopithecus
        prometheus, which was named back in 1948 from fragmentary fossils.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7265aa91-67df-4c73-b533-89e0d2d0140c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:37:06.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:37:10.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The find reinforces the belief that South Africa was a major cradle
        of human evolution, featuring diverse hominid ancestors.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885f6cbe-fad7-4210-919a-d2a97b594a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:37:06.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:37:10.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For years, information has trickled out on the significance of the
        find, but this is the first time the fossil skeleton will be unveiled in the
        vault of the University of the Witwatersrand Evolutionary Studies Institute.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93128e2e-e571-4160-a838-306780ab2c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:37:06.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:37:10.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By placing the fossils at well over 3 million years old, Clarke
        is bound to reignite a debate about the age of the find, which has been disputed
        over the years. Some scientists have given it a far more recent place on the
        human evolutionary tree.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67103e3-85a7-4685-8697-deccc1c4f1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:37:06.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:37:10.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is one of the most remarkable fossil discoveries made in the
        history of human origins research and it is a privilege to unveil a finding
        of this importance," said Clarke.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6e74f3-6e4c-4946-8427-0a649b5351af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:37:06.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:37:10.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results of the decades of studies will soon be released in a
        series of more than 25 scientific papers, the scientists involved say.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7288f269-5429-4189-b2c6-a56101f6a37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:37:06.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:37:10.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="http://edition.cnn.com/2017/12/06/africa/human-ancestor-little-foot-unveiled-intl/index.html">"Ancient
        human ancestor ''Little Foot'' makes public debut."</a></em></p>'
  'Hugh-Jackman-on-turning-down-Bond-role':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-12-07T13:49:57.451+08:00
    'imagesource': 'jcr:2a42e6cb-37cd-4047-b48d-4b9aa72a4ef2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3edacf58-fb76-4e17-baec-52e621b60452'
    'lead': 'Hugh Jackman apparently was neither shaken nor stirred by the possibility
      of playing James Bond.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-29T11:39:53.107+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-29T11:39:56.228+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-29T11:39:55.988+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hugh Jackman on turning down Bond role

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a8c0c7-883a-4979-9bf7-cb28579dfc98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:39:53.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:39:56.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Hugh Jackman apparently was neither shaken
        nor stirred by the possibility of playing James Bond.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36357c0d-e2ff-4d54-88fe-50619b80fb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:39:53.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:39:56.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with Variety, the actor said he was set to do "X-Men
        2" when his agent approached him about possibly starring as 007.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e69aff-1fc3-47a2-af05-2af6ae7e3252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:39:53.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:39:56.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just felt at the time that the scripts had become so unbelievable
        and crazy, and I felt like they needed to become grittier and real," Jackman
        said. " And the response was: ''Oh, you don''t get a say. You just have to
        sign on.'' I was also worried that between Bond and ''X-Men,'' I''d never
        have time to do different things."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d700ef-6f2c-4b26-80b0-03f0cba34439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:39:53.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:39:56.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead he went on to star in the "X-Men" sequel, which came out
        in 2003, and Daniel Craig took over the Bond franchise from Pierce Brosnan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07af36a3-f44f-4ca5-a2c8-7e130743d497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:39:53.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:39:56.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackman, whose new film, "The Greatest Showman," is due in theaters
        December 20, said he tries to mix it up when it comes to his roles.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0b90b4-d97c-4237-80de-97e16a1aee15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:39:53.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:39:56.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But there was a time between ''X-Men 3'' and the first Wolverine
        movie when I could see the roles getting smaller," he told Variety. "People
        wanted me to play that kind of hero part exclusively. It felt a little bit
        claustrophobic."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f1c95c-7c7d-4566-ab77-277d40d3c247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:39:53.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:39:56.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avoiding being pigeonholed is part of the reason why Jackman has
        tried to make the move from playing Wolverine to other parts, including that
        of P.T. Barnum in his latest film.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec690fe7-0e41-44b5-a670-e1f5d28f47fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:39:53.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:39:56.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor sings, dances and tries to embody all the larger-than-life
        pizazz that made the circus owner "the greatest showman."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf445245-a1a5-4e7c-95d0-6a6cd9a42957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:39:53.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:39:56.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We like to say that we made the movie that Barnum would have liked
        to make," Jackman says.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335e1c7e-d5dc-4d68-94e1-7cb0956d9fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:39:53.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:39:56.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="http://edition.cnn.com/2017/12/06/entertainment/hugh-jackman-james-bond/index.html">"Hugh
        Jackman on turning down Bond role."</a></em></p>'
  'Bebot-Alvarez-trusts-Solicitor-General-Calida-impartial-Marcos-wealth':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-07T13:43:38.637+08:00
    'imagesource': 'jcr:2702e2db-b432-4b48-b849-8b26e52bbbd1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '90657e8b-888d-4524-82cd-85ab5e27b68b'
    'lead': 'House Speaker Pantaleon Alvarez believes the Solicitor General''s previous
      support for Bongbong Marcos won''t get in the way of recovering any ill-gotten
      wealth.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-29T11:43:52.247+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-29T11:43:55.484+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-29T11:43:55.206+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House Speaker trusts Solicitor-General to be impartial on Marcos wealth

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca0576c-07c2-496c-8c45-d69d8c876241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:43:52.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:43:55.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 7) —</strong> House
        Speaker Pantaleon "Bebot" Alvarez trusts the government''s lawyer will be
        impartial in handling cases surrounding the Marcos family''s ill-gotten wealth.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779eae1c-c93c-4145-b3ea-c3425a5da227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:43:52.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:43:55.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez was responding to concern that Solicitor General Jose Calida''s
        previous endorsement of former Senator Bongbong Marcos could affect how he
        deals with the issue, which the House of Representatives assigned to his office
        in a new bill.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff30705-82a8-43f1-a2cf-95207d0dcd12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:43:52.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:43:55.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung sumuporta siya sa panahon ng election kay Senator Bongbong
        Marcos, ibig sabihin loyalist na siya? Hindi, I don''t think so," Alvarez
        told CNN Philippines'' The Source.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0b7ba4-b76d-42f0-895e-02ac540360a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:43:52.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:43:55.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: If he supported Senator Bongbong Marcos during the
        election, does that mean he''s a loyalist? No, I don''t think so.)</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09df61bd-8de1-4829-bd26-d55c8031c13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:43:52.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:43:55.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Justice Committee is forwarding a proposal that assigns
        the functions of the Presidential Commission of Good Government (PCGG) to
        the Office of the Solicitor General. The PCGG is tasked with recovering the
        ill-gotten wealth of the late President Ferdinand Marcos and his family.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df806046-504e-4045-97a2-bc1ed049f229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:43:52.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:43:55.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/12/06/house-of-representatives-pcgg.html">Related:
        House panel approves bill abolishing PCGG</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9613e72b-8e16-4bcf-a547-83c7a4b5f748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:43:52.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:43:55.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move was prompted by dissatisfaction with the performance of
        the agency, said Alvarez. He authored House Bill 5233, one of the initial
        proposals for PCGG abolition.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2c1bcf-febf-4830-a4a6-220d7f9103f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:43:52.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:43:55.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Speaker added that Calida did not make any recent pronouncements
        regarding the Marcoses, and was only focused on his work. He went on to vouch
        for Calida''s character.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1bacca-f8c7-4a7d-bccd-4e8782666419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:43:52.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:43:55.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kaibigan ko iyon at kilala ko si SolGen Calida. Maayos na tao iyan,"
        said Alvarez.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c111ea38-3935-47cf-92d5-431a6bfb8d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:43:52.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:43:55.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Huwag kayo mag-alala. I think safe ''yung bansa kay SolGen Calida,"
        he added in a separate interview.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4271915b-a726-437a-9ed2-9769a8881344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:43:52.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T11:43:55.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: SolGen Calida is my friend and I know him. He''s a
        good person... Don''t worry. The country is safe with SolGen Calida.)</p>'
    '21':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F2091084117798143%2F&width=500&show_text=true&height=390&appId"
