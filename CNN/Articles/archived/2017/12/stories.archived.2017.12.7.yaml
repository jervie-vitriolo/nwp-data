  'Lower-electricity-rates-this-December-meralco':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-07T18:03:50.947+08:00
    'imagesource': 'jcr:814c4b12-210c-41e0-867e-d8ae4b99c758'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ae2d73d-0cb8-4e40-a599-b43bb56607e9'
    'lead': 'Consumers will pay less for electricity this December as the Manila Electric
      Company (Meralco) decreases its generation charge.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-29T10:54:40.213+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-29T10:54:47.337+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-29T10:54:47.021+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lower electricity rates this December

      '
    'updated': 2017-12-12T19:32:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c25eb6-4cc8-4a7f-bde7-66ea35c3805b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:54:40.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:54:47.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 7) —</strong> Consumers
        will pay less for electricity this December as the Manila Electric Company
        (Meralco) decreases its generation charge.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60fb640f-81dc-47d2-a69a-d1d7f939efa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:54:40.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:54:47.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco on Thursday said customers will see a P0.3785 per kilowatt
        hour (kWh) decrease in their electricity bills. The overall rate for December
        will be at P9.2587 per kWh, down from last month''s P9.6272.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe058d4e-6cff-4a57-8143-ba666ba5de7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:54:40.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:54:47.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The rate decrease this month amounts to around P76 reduction in
        the total bill of a typical residential customer consuming 200 kWh," Meralco
        said in a news release.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90064dc9-b96a-4ca3-84cd-5dc5c0a44765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:54:40.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:54:47.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lower rates are mainly a result of the P0.3035 per kWh reduction
        in the generation charge, the power distributor said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be30ca82-ead0-4b84-af11-28a67baf09be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:54:40.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:54:47.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is caused by a stronger peso and the decrease in the cost of
        power sourced from the Wholesale Electricity Spot Market, which contributed
        to 12 percent of Meralco''s total requirement in December.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f93a8b-5148-40c4-8300-36357d2e206b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:54:40.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:54:47.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also contributing to the decrease are the ₱0.2191 per kWh decrease
        in the cost of power sourced from independent power producers, and the ₱0.3244
        per kWh decrease in power supply agreement prices. They provide 44 percent
        of Meralco''s total requirement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1abe7c-4923-44ad-bf52-371b363bd602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:54:40.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:54:47.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite lower charges, Meralco is urging customers to conserve electricity.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9524147-eef5-4e79-b0ef-a15d43136a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:54:40.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:54:47.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unplug appliances and Christmas lights when not in use, set the
        air conditioner at 25 degrees Celsius for maximum efficiency, use one power
        board or strip that can supply power to several appliances, maximize natural
        light, and keep appliances well-maintained, it said.</p>'
