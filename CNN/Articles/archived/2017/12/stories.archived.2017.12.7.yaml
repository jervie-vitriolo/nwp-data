      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario, an eight-time lightweight champion, dominated the national
        tournament scene from 1982 to 1989.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72b5d1f-5b64-4c8d-92aa-53b5d2dbeccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:47:51.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:47:55.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the international stage, del Rosario captured two gold medals
        for the Philippines in the 1987 and 1989 Southeast Asian Games.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a2419a-3d33-44d8-9f75-229db15024b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:47:51.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:47:55.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also bagged a bronze medal for the country in the 1986 Asian
        Games.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728dce19-77f3-4c36-961c-743dd82a8518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:47:51.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:47:55.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino jin fell short in the quarterfinal round of the 1988
        Seoul Olympic Games.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7fa0dc-8aca-4be2-9089-529453fb7a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:47:51.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:47:55.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario is secretary general for the Philippine Taekwondo Association
        and a congressman representing the first district of Makati City.</p>'
