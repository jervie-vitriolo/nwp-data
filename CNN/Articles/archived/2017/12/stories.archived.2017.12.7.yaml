      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 7) —</strong> A
        brief respite from the interminable wait.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ba1b0b-785b-408c-8664-0fdeef7ee6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:05:34.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:05:38.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Land Transportation Office (LTO) said it expects to start clearing
        on March 2018 its backlog of 8.2 million license plates for vehicles bought
        from January 2015 to December 2017.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfacfb30-ceb6-4692-985c-62c01394d0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:05:34.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:05:38.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The agency has already issued the notice of award (NOA) to the
        winning bidder in the procurement of license plate in the amount of P978.8
        million on 01 December 2017," LTO said in a statement Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee74768-0ec6-448d-bb46-a1f7d1276b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:05:34.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:05:38.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The winning bidder, Trojan Computer Forms Manufacturing Corporation
        and J.H. Tonnjes E.A.S.T. GmbH &amp; Co. KG Joint Venture, has already been
        required to provide the performance security," the agency added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a68f45-f659-4ee2-8527-35cb1137ca65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:05:34.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:05:38.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But still some 5M plates in limbo</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6605b029-47d6-45eb-aa7b-e0f07135b8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:05:34.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:05:38.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But before motorists think the long wait is over, the LTO told CNN
        Philippines on Thursday that it can only process and release the 3.4 million
        plates of vehicles bought from July 2016 to December 2017.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc53179-6e75-4371-ad41-a56442353a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:05:34.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:05:38.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because a P3.8-billion contract for the 4.8 million plates
        for vehicles purchased from January 2015 to June 2016 are still subject to
        a Notice of Disallowance by the Commission on Audit (COA), said LTO Executive
        Director Atty. Romeo Vera Cruz.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d275863-a48c-4414-a4aa-4059df231823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:05:34.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:05:38.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COA''s order was due to alleged favoritism shown by the Transportation
        Department on the supplier, Dutch firm J. Knieriem BV-Goes, despite its alleged
        financial incapacity.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5697851c-2962-4cbc-840a-1226acbc0fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:05:34.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:05:38.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once COA lifts the notice, we will reach out to the old supplier
        to ask if it wants to handle the contract or if we will give it to the new
        supplier," Vera Cruz said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788a4f8f-a064-48ed-9c16-e3f5d52592ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:05:34.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:05:38.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, the Supreme Court has not yet lifted the temporary
        restraining order (TRO) it imposed in June 2016 for the distribution of 700,000
        imported license plates.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8446edbc-60de-4114-8a5c-634f951beb3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:05:34.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:05:38.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court issued the TRO after it found that the importer-supplier
        did not pay the required Customs duties. LTO Chief Edgar Galvante said some
        300,000 of the 700,000 plates are still with the LTO.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b3ca5c-9b9b-47d8-a94e-491613948101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:05:34.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:05:38.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung hindi mali-lift ''yung</em> TRO, <em>hindi namin ma-didistribute
        ''yun,"</em> Galvante said, adding that the issue of the plates'' distribution
        was a problem he inherited when he assumed the role.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee33331-7189-467e-89b6-031494110743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:05:34.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:05:38.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If the TRO is not lifted, we cannot distributed those
        plates. Again, the distribution of those plates started before my coming to
        the office.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291dc403-0f10-41e4-8eb7-36cd6776cc81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:05:34.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:05:38.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTO''s statement on the awarding of the winning bidder&nbsp;
        came after former Transportation Secretary and House Speaker Pantaleon Alvarez
        called on Galvante to resign for taking too long to resolve the license plate
        shortage.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1594968b-4185-4911-abc7-8406b0e839f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:05:34.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:05:38.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/transportation/2017/12/07/house-speaker-pantaleon-alvarez-lto-chief-edgar-galvante-resign-license-plate.html">Read:
        House Speaker urges LTO chief to resign over unavailability of license plates</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df96d27-b1ca-4441-9790-b8d94158d1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:05:34.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:05:38.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the date for initial deliveries, Alvarez told CNN Philippines
        that Galvante should still resign.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f089ef54-f2bd-4366-8702-034785fa67bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:05:34.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:05:38.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Bakit March pa?"</em> he said. <em>"Ang tagal na nating nagtitiis
        eh. Hindi ko maintindihan kasi simple na problema."</em></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca80cc09-9fc4-4935-b60c-a0300ee3451d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:05:34.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:05:38.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Why in March? We''ve been waiting for so long. I don''t
        understand it because the problem is simple.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44dd88e9-e6ea-4bb2-887d-7ea1719bdaf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:05:34.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:05:38.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvante said the LTO followed the proper procedures in getting
        a new plate supplier.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54f843e-b051-4fff-9b25-d6136ca401cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:05:34.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:05:38.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"May mga schedule ''yan,"</em> he told CNN Philippines on Thursday.
        <em>"Sumusunod lang tayo sa pamantayan.</em> In short, there''s no hanky panky
        in this," he added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36e2b72-8a3b-4ec2-b311-73d179676ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:05:34.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:05:38.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is a schedule to follow. We were just following
        the guidelines. In short,&nbsp; there''s no hanky panky in this.]</p>'
  'Alvarez-MRT-3-manager-should-resign':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2017-12-07T21:41:14.551+08:00
    'imagesource': 'jcr:4bcb24b9-0843-4c99-8fd2-95a4494ffb91'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9e06089e-d0f0-4203-8d52-097c629df127'
    'lead': 'The House Speaker says somebody else should handle the troubled rail
      line.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-29T10:11:20.948+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-29T10:11:24.249+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-29T10:11:23.966+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House Speaker: MRT-3 manager should resign

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9dab98-ce0c-40d5-a97a-34577c151cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:11:20.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:11:24.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 7) —&nbsp;</strong>
        As government scrambles to fix the chronic problems hounding the MRT, the
        House Speaker on Thursday called on its general manager to step down.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1cf58e-0c14-4c68-9e50-7e5b07388931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:11:20.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:11:24.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines on the issues hounding the transportation
        sector, House Speaker Pantaleon Alvarez said Metro Rail Transit 3 (MRT-3)
        General Manager Rodolfo Garcia should resign.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13430e56-484d-4565-a354-36760ee742ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:11:20.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:11:24.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Alam mo, isa pang dapat mag-resign? ''Yung manager ng</em>
        MRT," Alvarez said, referring to Garcia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d519a04-472a-4f5c-b674-2fe64a00bf91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:11:20.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:11:24.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You know who else should resign? The manager of the
        MRT.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b04c203-4c19-4771-9831-340252c1d105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:11:20.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:11:24.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if the problems may have been inherited from a previous administration,
        he said this was no excuse for the frequent breakdowns of the MRT, which serves
        more than half a million people in Metro Manila each day.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471af927-e86c-4626-8faa-f7cb447a5dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:11:20.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:11:24.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Isipin mo naman, araw-araw halos, nasisira,</em>" he added.
        <em>"Mahigit isang taon na siya diyan, wala siyang ginagawa dun sa</em> maintenance.
        <em>Minsan, napanood ko sa TV, in-interview. Mukhang wala siyang kaalam-alam
        dun sa</em> operation ng MRT."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772aea95-a003-477c-88d5-17018de8c9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:11:20.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:11:24.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Can you believe that it breaks down almost everyday?
        He''s been there for more than a year, but he hasn''t done anything about
        the MRT''s maintenance. I watched him in a TV interview once. It seems like
        he doesn''t have a clue about the MRT''s operation.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b555c8-5311-4e48-8d60-fc30c13db36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:11:20.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:11:24.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The day before, Alvarez called on Land Transportation Office chief
        Edgar Galvante to resign due to the long-running delay in the distribution
        of license plates. Alvarez held the position of Transportation Secretary from
        January 2001 to July 2002 under the administration of former President Gloria
        Macapagal Arroyo.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d6f3f8-1b9e-483b-a5e6-3f59b598f86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:11:20.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:11:24.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/transportation/2017/12/07/house-speaker-pantaleon-alvarez-lto-chief-edgar-galvante-resign-license-plate.html">Read:
        House Speaker urges LTO chief to resign over unavailability of license plates</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf77870c-f663-42ef-a951-e4d175a90abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:11:20.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:11:24.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte appointed Garcia, a former chief of the
        Philippine National Police Intelligence Group, as MRT general manager in March
        2017.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90bd9703-818d-44d9-b0dc-b144b45960a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:11:20.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:11:24.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines reached out to Garcia for comment, but he has yet
        to respond.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d29107-5412-4bbe-b01b-0ba56cbda210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:11:20.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:11:24.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov''t should handle MRT</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73901085-d6ce-4def-9ba1-b5d1621d5bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:11:20.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:11:24.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government should take over the MRT''s operation and maintenance,
        Alvarez said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed749366-1a65-4963-b5e8-e8563d28aee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:11:20.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:11:24.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Bakit naman dun sa ibang bansa,</em> let''s say Singapore,
        Japan, <em>ay gobyerno naman nagpapatakbo,"</em> he said. <em>"Eh bakit maayos?
        ''Di ba natin kayang gawin ''yun?"</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b346dae1-59a2-416c-add4-f99716e9f163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:11:20.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:11:24.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Why is it that in other countries, let''s say Singapore
        or Japan, the government is the one running the rail line. How come it is
        efficient? Can''t we do that, too?]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802b0aba-4881-4e69-aab9-38a4dc726ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:11:20.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:11:24.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez warned that moves to privatize the MRT could lead to higher
        fares.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557e534f-dac5-4536-a519-a4bcdd9e19b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:11:20.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:11:24.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Normally, yung mga rails na ''yan, hindi ''yan kumikita. Talagang</em>
        sinu-subsidize operations <em>niyan ng gobyerno para dun sa mga tao. Eh ngayon,
        kung ilagay mo sa private ''yan, hindi mo mapipigilan yung pag-akyat ng pamasahe,"</em>
        he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f8bd51-9d6c-4b92-b9c4-13e47c98b89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:11:20.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:11:24.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Normally, railways do not make money. The government
        has to subsidize operations for the benefit of the commuters. But if you put
        it into private control, you will not be able to stop the increase in fares.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45329e69-ce85-41ae-8749-d598214344e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:11:20.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:11:24.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On November 6, the government took over the MRT''s maintenance from
        Korean group Busan Universal Rail Inc. due to the company''s alleged failure
        to operate the railway efficiently.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6320b05-5ece-4cdf-9800-29ac61dda932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:11:20.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:11:24.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/11/06/MRT-Busan-Universal-Rails-contract-Department-of-Transportation.html">Read:
        DOTr: Gov''t to take over MRT maintenance</a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e603d0-eb7b-49ec-aabb-1b2ed48bdf40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:11:20.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:11:24.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Transportation Department said the MRT''s original maintenance
        provider, Japanese firm Sumitomo Corporation, is expected to handle the rail
        line''s maintenance again by as early as May 2018.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59863ac-c4cf-4b97-893f-d27e991b3b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:11:20.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:11:24.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/transportation/2017/11/29/mrt-sumitomo-maintenance-provider-2018.html">Read:
        DOTr: New MRT-3 maintenance provider could start work by April 2018</a></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4d0ca4-9f8f-4c1a-8fe5-5d43a73c1f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:11:20.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:11:24.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From January 2016 to Nov. 29. 2017, there were 908 glitches on the
        MRT.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27206470-829d-48b0-b70b-4b460bce0004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:11:20.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:11:24.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The glitches range from technical problems resulting in passengers
        being unloaded to the decoupling of two northbound MRT trains on Nov. 16,
        which resulted to around 140 passengers walking on the tracks for 10 minutes.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c38bb7-e8d0-4e83-93ec-69290f341aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:11:20.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:11:24.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/11/16/rush-hour-MRT-3-train-detach.html">Read:
        Passengers walk from Ayala to Buendia stations after MRT train detaches</a></p>'
  'health-department-return-vaccines':
    'author': 'Chad de Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-07T21:28:04.811+08:00
    'imagesource': 'jcr:11515e39-f1b2-49f1-9718-eb50aa14143f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '28c25142-1d89-4d19-8253-8a4d2437e429'
    'lead': 'The vaccines are set to expire on August 2018.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-29T10:14:48.477+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-29T10:14:52.758+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-29T10:14:52.439+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Health Department to return ₱1.4 billion worth of Dengvaxia vaccines

      '
    'updated': 2017-12-08T13:05:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3c569e-e837-4f6b-8162-f434bcecdbed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:14:48.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:14:52.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, December 7) — More than ₱1 billion
        worth of the controversial Dengvaxia vaccine will be returned to the manufacturer
        Sanofi Pasteur, the Department of Health (DOH) said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8445a4-0ed2-4070-bf32-39ef9344d2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:14:48.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:14:52.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whatever remaining vaccines DOH has must be returned to Sanofi
        and the government''s interest must be protected. And we must return the more
        1.4 billion (pesos) worth of vaccines still in the cold storage of the RITM,"
        Health Secretary Francisco Duque told CNN Philippines'' News Night. RITM is
        the Regional Institute of Tropical Medicine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a4156a-b57e-4dc0-87ee-4c5c6539c121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:14:48.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:14:52.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost 800,000 vaccines remain unused and they are set to expire
        on August 2018, the DOH has said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6474855-093b-4334-988c-d6c5787de940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:14:48.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:14:52.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said there will be a so-called "medication fund" to assist
        those who are hospitalized due to severe dengue.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2975b89-b69d-4cd7-9520-66f922318dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:14:48.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:14:52.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the children get hospitalized, the cost of the hospitalization
        must be taken from such a fund," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93b7a02-3069-4721-9c3c-5c5f9672fd91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:14:48.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:14:52.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A draft of the House Committee on Health report in 2016 said that
        there were 997 reported cases of individuals who experienced adverse events
        following immunization. Thirty of them required hospitalization.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2fad9a-44b4-4bee-bec5-95d8bcaa32f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:14:48.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:14:52.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adverse events, according to Health Undersecretary Gerardo Bayugo
        refer to any physical or medical event which may happen to a child. He also
        said that there were nine deaths but these were not vaccine-related.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9067a2-75b5-479a-8fcf-e713c9b544f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:14:48.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:14:52.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 800,000 children were vaccinated under a government program
        launched in 2016. Health officials earlier said the number of children vaccinated
        with Dengvaxia could be more, as it waits for its other regional offices to
        report.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1ab2fb-6a97-411e-999e-7731e6ad57ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:14:48.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:14:52.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: ﻿</strong><a href="http://cnnphilippines.com/news/2017/12/06/DOH-more-than-800000-children-vaccinated-with-dengvaxia.html">DOH:
        More than 800,000 children vaccinated with Dengvaxia</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7553b08-b2c8-46f0-af45-46ed834d8ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:14:48.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:14:52.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials, parents, and lawmakers have been shaken in recent
        days following Sanofi Pasteur''s announcement that those who received the
        vaccine and had never had dengue are at risk for contracting a more severe
        form of dengue.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a917ed5-9a47-4500-8b0d-18fe9bb4c97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:14:48.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:14:52.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For those not previously infected by dengue virus, however, the
        analysis found that in the longer term, more cases of severe disease could
        occur following vaccination upon a subsequent dengue infection," Sanofi Pasteur
        said on November 29.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474be516-e770-4b1b-889d-302acd202969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:14:48.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:14:52.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local health officials estimate that eight to 10 percent of those
        vaccinated in the Philippines, or up to 80,000 individuals, had no prior history
        of dengue.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc87f89-a467-4ad4-b8f3-923bc38ef69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:14:48.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:14:52.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to get hold of the masterlist, in tandem with DepEd (Department
        of Education) officials," Duque said</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e84f79-23fe-4895-b17c-09bd029b1aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:14:48.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:14:52.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department spent some ₱3.5 billion (US$ 70 million) on
        the vaccines manufactured by Sanofi Pasteur. The Philippines and Brazil are
        the two countries that initiated widespread public Dengvaxia vaccination programs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0bba6e9-a367-4006-8ed1-da04c42d7a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:14:48.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:14:52.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine was expected to reduce dengue cases in the Philippines
        by over 24 percent in five years, said a study by the University of the Philippines
        National Institute of Health.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d81c6cb-6759-4203-8351-966333fddc41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:14:48.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:14:52.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said he is leaving it up to lawmakers to determine who is
        responsible for the program and the distribution of the vaccine.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591d9282-f467-43c4-8f29-8511c3a26b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:14:48.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:14:52.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will leave it to Congress, and on Monday the (Senate) Blue Ribbon
        Committee is convening," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9c335e-50e0-4aba-b690-e93b083122bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:14:48.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:14:52.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department is also conducting its own investigation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c7cb96-8b15-4cdf-b9f8-8d3c87e5272d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:14:48.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:14:52.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parent of severe dengue victim asks for justice</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83efcded-0f88-4b32-81fb-19be280aa1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:14:48.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:14:52.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the parents distressed by the controversy is Noel de Guzman,
        who said his 10-year-old daughter Christine Mae, died of severe dengue in
        October 2016, around six months after she was injected with Dengvaxia.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5361e15-eb4f-44cf-a01d-02121467ebec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:14:48.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:14:52.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi po siya sakitin na bata. Malusog po ang batang ''yun.
        Kaya po nung nagkasakit siya, hindi ko po inaakala na diretso na po ''yun,"</em>
        de Guzman said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db185fb6-6b91-4918-a831-2853e0f1f702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:14:48.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:14:52.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: She was not a sickly child. She was healthy. So when
        she fell ill, I didn''t expect it to lead to her death.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a6e770-18be-4c3f-a214-54c2b1e91904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:14:48.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:14:52.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christine Mae''s death certificate indicated she died of severe
        dengue and disseminated intravascular coagulopathy, a process in which blood
        clots form in small blood vessels throughout the body leading to multiple
        organ dysfunction.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff07748-5917-4a76-bc8b-9e06a48213f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:14:48.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:14:52.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman plans to file charges against Sanofi and health officials
        behind the mass vaccination program.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307aaf78-5732-4d1c-b311-9250851b2d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:14:48.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:14:52.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa gobyerno, sana matulungan nila ako na magkaroon ng hustisya
        ang pagkamatay ng anak ko. Na maparusahan kung sino man ang puno''t dulo ng
        mga anomalya at nagsaksak ng vaccine, kung saan man nanggaling ang gamot na
        yan na makakasama sa karamihan ng mga estudyante. Hindi na po sila naawa,"</em>
        he added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a7ba47-2004-42c5-84c9-eeea6194cb65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:14:48.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:14:52.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: To the government, I hope they can help me find justice
        for my dead daughter. I hope whoever is the root cause of these anomalies
        and the mass vaccination, the creators of the vaccine that could cause harm
        to students. There was no remorse.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6795a2-00ae-4e0c-a972-3c5dfcbc37f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:14:48.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:14:52.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a draft report of the House Committee on Health in 2016, a doctor
        claimed that in accordance with medical studies, a dengue-related event after
        vaccination is vaccination-caused.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62212c69-3e6d-47ba-aeb9-60f9d1401341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:14:48.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:14:52.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Health Department on December 2 cited a new document
        from Sanofi and the World Health Organization, saying that the vaccine provided
        for a two-and-a-half year protection against severe dengue manifestations.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053ade5e-a5de-4349-8bc8-5cc51b5169d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:14:48.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:14:52.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Correspondent Gerg Cahiles contributed to
        this report.</em></p>'
  'MMDA-eyes-50-km-speed-limit-for-EDSA-other-major-roads':
    'author': 'Xianne Arcangel, CNN Philippines'
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2017-12-07T20:56:32.930+08:00
    'imagesource': 'jcr:51516468-e70f-4e07-acc0-ee26e6708228'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e769d0d-2a0c-4c02-99c3-f82fe2206e10'
    'lead': 'Other major roads in Metro Manila may be subject to the new speed limit.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-29T10:27:24.919+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-29T10:27:39.520+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-29T10:27:39.321+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MMDA eyes 50-kph speed limit for EDSA, other major roads

      '
    'updated': 2017-12-08T06:37:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ae19e2-63be-4dd4-b9c5-d1327e4a0999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:27:24.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:27:39.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 7) —</strong> The
        Metro Manila Development Authority (MMDA) is eyeing a 50-kilometer per hour
        (kph) speed limit along the Epifanio De los Santos Avenue (EDSA) and other
        major roads to prevent accidents.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebf0d66-fd68-4bba-87be-596a9fa20da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:27:24.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:27:39.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposal to reduce the EDSA speed limit was discussed during
        the recent meeting of the Metro Manila Council," MMDA Chairman Danilo Lim
        said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab739a17-cbbd-4e67-8cb6-eb3bca08879c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:27:24.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:27:39.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Napag-usapan sa</em> MMC the last time <em>na mag</em>-impose
        ng speed limit na 50 for safety, to avoid accidents," Lim said referring to
        the Metro Manila Council, which includes the 17 Metro Manila mayors, the head
        of the vice mayors'' league, and transport officials.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b109489c-0fdd-4d50-a032-d04b9c39e63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:27:24.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:27:39.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We discussed imposing a 50 kph speed limit with the
        MMC. This is to prevent accidents.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cde8521-ae13-4211-9437-5982192f6c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:27:24.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:27:39.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The speed limit at present for the 23.8-kilometer EDSA is 60 kph.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4358dd42-3b19-48bf-8606-f238fd792235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:27:24.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:27:39.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 50-kph speed limit will be good for buses since they are more
        prone to crashes, Lim said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f0963f-dacf-4261-9c75-9ff00959a3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:27:24.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:27:39.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is because traffic flow is faster on the yellow lane, which
        the MMDA has designated for public utility vehicles like buses.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba92d28-7604-4dc4-a6ac-bd4185f44b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:27:24.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:27:39.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung mabilis na nga yung yellow lane gaya ng nangyayari ngayon
        na nag-improve yung travel time ng mga buses, wag naman yung sobrang bilis
        para di tayo magka-aksidente,"</em> Lim said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8180133a-4a59-42ff-9650-75dcd625f9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:27:24.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:27:39.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If it''s faster on the yellow lane since the travel
        time of buses has improved, it shouldn''t be too fast so we won''t have any
        accidents.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d8e925-27d4-4ccb-8317-f52e22dfe2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:27:24.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:27:39.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a bid to ease the metropolis''s daily gridlock ahead of the holiday
        season, traffic authorities on November 20 began strictly enforcing the use
        of the yellow lane by public utility vehicles only. Since this enforcement,
        authorities and motorists have said that travel time has improved.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8c1029-66c1-400a-a4fc-5f0bdbd55554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:27:24.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:27:39.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/transportation/2017/11/18/mmda-puv-motorcycle-lane-edsa.html">READ:
        MMDA to strictly implement use of PUV, motorcycle lanes on EDSA</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f575d460-e97f-4fe0-8e96-b42c48d74835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:27:24.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:27:39.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other major roads such Commonwealth Avenue in Quezon City, C-5 which
        runs from Paranaque to Marikina City, and Roxas Boulevard which traverses
        Manila to Pasay City, may also be subjected to the 50-kph speed limit.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112449c1-ad32-44b8-a29e-661f3ed65feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:27:24.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T10:27:39.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"50 kph ata lahat. Ang private naman di tatakbo ng 50 yan," Garcia
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25facd3b-4796-495d-a1b5-bf55d2afaa76'
