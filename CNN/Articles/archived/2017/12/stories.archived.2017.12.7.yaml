      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other ladies who made it to the top five were Miss Tourism Global
        Diana Hills from Australia, Miss Tourism Cosmopolitan International Lois Merry
        Tengel from Indonesia, Miss Tourism Metropolitan International Maja Aleksandra
        from Poland, and Dreamgirl of the Year International Julia Do Vale Horta from
        Brazil.</p>'
