      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Africa''s Nel-Peters was the first to be crowned with the
        Mikimoto diadem in 10 years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e2933a-40a5-41e5-92b0-1f3d339feedc'
