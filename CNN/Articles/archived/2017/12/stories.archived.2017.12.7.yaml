    'template': '1'
    'title': 'EXCLUSIVE: House Speaker sees probable cause to impeach Sereno

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3fc0b3-d329-4ba6-8756-b19e5e461d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:30:36.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T13:30:40.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Updated with statement from Chief Justice Sereno''s spokesperson</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ff46b0-8558-44a6-b9d9-10cae6d92120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:30:36.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T13:30:40.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, December 7) — House hearings prove
        probable cause in the impeachment case against Chief Justice Maria Lourdes
        Sereno, the House Speaker said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d18eef-a7e8-44de-906f-e35d33620004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:30:36.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T13:30:40.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yung mga nanunuod tayo ng committee hearings, and palagay ko
        naman yung public will share my view na talagang merong katotohanan itong
        mga allegations na ito, so far, yung mga natalakay na sa committee hearing,"</em>
        House Speaker Pantaleon Alvarez told CNN Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf287d1f-1770-4b14-affd-f512cf76fa8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:30:36.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T13:30:40.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Those who are watching the committee hearings, and
        I think the public will share my view that there is truth in these allegations,
        so far, those tackled in the committee hearing."]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c9f8e4-28a6-4c37-a491-3990af25affe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:30:36.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T13:30:40.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if there already is probable cause for the Chief Justice to
        be ousted, Alvarez said, "Meron (There is), I think."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e3c035-5611-4322-83b4-31931c24c655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:30:36.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T13:30:40.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez said Sereno is guilty of culpable violation of the Constitution,
        one of the grounds for impeachment under the 1987 Constitution.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5001eccf-5548-4333-a13c-ed681abf1c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:30:36.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T13:30:40.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One allegation to support this was issuing a 2012 order unilaterally
        despite objections from other members of the Supreme Court, as testified by
        Associate Justice Teresita De Castro.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0109f9ba-e652-445d-8582-8ef9883e699c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:30:36.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T13:30:40.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Read more:</strong> <a href="http://cnnphilippines.com/news/2017/11/30/Umali-news-night-Sereno-SC-power.html">Justice
        panel chair: Sereno took upon herself SC power</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9108ad85-cb2b-46f4-bb24-8c096b496c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:30:36.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T13:30:40.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Violation talaga yun kasi supposed to be yung Supreme Court
        collegial body talaga yan at meron silang rules doon na dapat sundin ni Chief
        Justice,"</em> Alvarez said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a259a7-b886-4ff0-9b48-2a81f6149ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:30:36.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T13:30:40.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "That''s really a violation because the Supreme Court
        is supposed to be a collegial body with rules that the Chief Justice should
        follow."]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1442ee-ce03-498b-9ef5-6724ca79627d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:30:36.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T13:30:40.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno camp: No impeachable offense</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d3cd4d-564f-4b30-a8a7-2b59a2712143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:30:36.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T13:30:40.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno''s camp on Thursday decried Alvarez''s statement, saying
        there is no evidence to prove any impeachable offense against the Chief Justice.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0c7923-04b8-4476-985c-620878737c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:30:36.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T13:30:40.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as the legal team of the Chief Justice is concerned, no
        single piece of evidence - either documentary or testimonial - has been presented
        to prove that the Chief Justice committed an impeachable offense that would
        warrant her removal from office," said the statement issued by lawyer Josa
        Deinla, one of Sereno''s spokespersons.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a46191c-f054-4b17-81fe-58069920280c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:30:36.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T13:30:40.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the very start, Alvarez and his colleagues wanted the Chief
        Justice ousted, even calling for her resignation, Sereno''s lawyers said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9de94f-46d4-4839-aa61-824299a82b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:30:36.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T13:30:40.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The statement of Speaker Alvarez once again validates his strong
        desire to have the Chief Justice removed from office. There is no let up in
        his attacks-verbal and personal-on the Chief Justice," the statement read.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7f9c72-0d61-4b01-99ac-b1aab17f230c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:30:36.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T13:30:40.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno''s alleged violations</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7f00ba-ff12-49cb-abf0-fb5a77abec55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:30:36.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T13:30:40.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Associate Justice De Castro said Sereno''s administrative order
        created a new office called the Judiciary Decentralized Office (JDO) to replace
        the Regional Court Administration Office (RCAO) in Region 7 or Central Visayas,
        which was supposed to be an ad hoc body only.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a008eb-9491-42ad-be61-e7d979ec4f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:30:36.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T13:30:40.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Chief Justice cannot create a permanent office. It''s a legislative
        power," De Castro told the House Committee on Justice on November 29.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8424c3af-ee7c-49e8-bd66-ad803f1eb22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:30:36.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T13:30:40.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno''s camp earlier denied issuing the order without the approval
        of court en banc and said the Chief Justice did not create a new office because
        the JDO and RCAO are "one and the same."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c672afb6-4734-4a11-880d-42e771fa42e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:30:36.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T13:30:40.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The difference of the chief magistrate''s opinion from the rest
        of the justices "do not imply any willful intention to violate the Constitution,"
        they said Thursday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08260284-ee36-4e0b-8d61-f676ec4316e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:30:36.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T13:30:40.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are properly addressed by the internal administrative processes
        of the Supreme Court, and not by the extraordinary remedy of impeachment,"
        Sereno''s camp said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd895a1-e856-4c83-bbcc-59989ebe3803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:30:36.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T13:30:40.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Snubbing hearings another violation</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd76c7e-610d-440c-9329-41bf3f57b67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:30:36.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T13:30:40.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez said Sereno will commit another violation of the Constitution
        if she continues to snub impeachment hearings despite being invited by the
        House Committee on Justice.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a25ec8-c21e-42a4-ac4c-6387752f1ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:30:36.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T13:30:40.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Constitutional process ang impeachment. Kailangan mo igalang
        yan</em> (Impeachment is a constitutional process. You have to respect that),"
        Alvarez said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f4495a-5710-42ee-b78d-dd7ddb3f2b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:30:36.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T13:30:40.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pag hindi siya nag-attend doon, hindi na namin kailangan patunayan
        yan at nangyari na yan at alam na ng publiko,"</em> Alvarez said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edeb72c8-1195-4b56-a4c6-1abfff60c307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:30:36.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T13:30:40.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "If she does not attend there, we do not have to prove
        that because the public already knows it happened."]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8dba5fc-7e1b-468e-aba5-bb1d25e2df06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:30:36.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T13:30:40.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chief Justice will attend impeachment hearings if her legal
        counsel advises it, her spokesman has said. Sereno earlier authorized her
        lawyers to represent her and cross-examine witnesses, but the committee refused
        to allow this.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64488405-0767-44b7-b901-0fcc204bcb6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:30:36.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T13:30:40.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also seems Sereno did not submit her Statement of Assets, Liabilities,
        and Net worth (SALN) from 2000 to 2009 since these could not be found in the
        records of the Office of the Ombudsman, Alvarez said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6c611b-98f6-454c-909d-8f4c84078241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:30:36.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T13:30:40.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez expecting an airtight case</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f7db9b-d735-47a1-adad-53855318e48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:30:36.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T13:30:40.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the impeachment case, lawyer Larry Gadon also accused the Chief
        Justice of corruption, betrayal of public trust, and other high crimes.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e003224-bd71-4ab9-9f48-f6bcd8603f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:30:36.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T13:30:40.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno denied the allegations, and asked for the complaint to be
        junked.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13cf7a94-13f2-4958-99f7-5d2719195ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:30:36.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T13:30:40.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Alvarez said Sereno''s statements will be futile if she
        does not appear at the impeachment hearing to defend herself.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94c327a-2181-4b76-9299-ca0d9d834f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:30:36.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T13:30:40.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even the reply she submitted to the justice panel would be treated
        as a "mere scrap of paper," Alvarez said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e90aa4-ad2f-4bec-9ef1-ecf3c21d10b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:30:36.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T13:30:40.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez said he is confident lawmakers would come up with an airtight
        case against the Chief Justice.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1496ca86-131c-450b-b42f-6138ddb9fb10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:30:36.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T13:30:40.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unang una, hindi siya nagpupunta doon. Ibig sabihin, mawawalan
        sya ng pagkakataon para patunayan na hindi totoo ang mga sinasabi ng mga tumetestigo
        doon," he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a2d4f3-2213-452d-a297-f599204905cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:30:36.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T13:30:40.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "First of all, if she will not go there that means
        she will lose her chance to disprove the witnesses'' accusations."]</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b3f0a4-b739-45c7-b033-6dcc84e0e1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:30:36.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T13:30:40.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Committee on Justice will resume on Monday its seventh
        hearing examining probable cause in the impeachment complaint against Sereno.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8da3da6-1b6e-4043-aa8e-5faee7aade59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:30:36.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T13:30:40.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez said the panel is eyeing to end the hearings and submit
        a report to the plenary by the end of January or February 2018.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca99f62-2fec-489c-93e3-60a7eaf8d828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:30:36.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T13:30:40.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A vote of at least one-third of the members of the House of Representatives,
        or 98 out of the 292 incumbent congressmen, can start an impeachment trial
        at the Senate.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1729204f-92eb-4712-93a4-4f71a885e273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:30:36.299+08:00
