      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 32-year-old La Luna Sangre star was quick to support her friend
        after the latter responded to critics chiding her for choosing not to have
        a baby yet.</p>'
