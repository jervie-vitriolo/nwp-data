      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Stay Furious: Tindig 2017</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008102f2-4849-40c4-adf1-70e0305b398b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:13:04.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:13:10.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Resbak, an artists alliance created to respond to extrajudicial
        killings, and the Polaris Project, a platform that provides artists an avenue
        to share their works, are teaming up for Stay Furious: Tindig 2017. Happening
        on Aug. 19, the event will feature 12 rappers and two poets — all projected
        to address the alleged human rights violations of the incumbent administration.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40db382-8472-4f98-927a-462451b7eee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:13:04.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:13:10.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proceeds of the event will go to Rise UP, a collective consisting
        of religious and secular groups that bolster human rights and condemn extrajudicial
        killings. Doors open at 7 p.m. at VentureSpace PH, 724 Shaw Blvd., Mandaluyong.
        For more information, visit their Facebook event page.</p>'
    '11':
      'image': 'jcr:c9da7df7-3ff9-492f-a5cf-da79e88cec5f'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2770a1c-d5cf-427b-9c91-1cae9a552a2a'
      'mgnl:activationStatus': true
