      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 17) -</strong> The
        movie "100 Tula Para kay Stella" was the talk of the town on Twitter Wednesday
        as the film''s star, Bela Padilla, answered questions from fans on the social
        media platform.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd50a8b4-cb7c-48c8-8bb2-ec20bd804155'
