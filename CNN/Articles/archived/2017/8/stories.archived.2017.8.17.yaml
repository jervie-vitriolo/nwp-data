    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbc4f0f-197b-4933-a691-c60a4054db7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:44:39.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:44:42.907+08:00
