      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans will get the chance to meet Season 2 newcomers Dacre Montgomery
        who will portray Billy, a new antagonist on the series, and Sadie Sink as
        Max, a new student in Hawkins. Season 2 of "Stranger Things" begins on October
        27, Netflix has announced.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d4233f-fdcc-4cb0-bdbb-d30b95ea54cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:51:36.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:51:41.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AsiaPOP Comicon Manila fans will also get a feel of Hawkins, Indiana
        where the hit science fiction-horror show takes place, with so-called "immersive
        zones" such as the Byers'' living room, the Hawkins Lab, and the Upside Down.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6df938a-32a9-402a-87aa-fc54a1e71c8a'
      'mgnl:activationStatus': true
