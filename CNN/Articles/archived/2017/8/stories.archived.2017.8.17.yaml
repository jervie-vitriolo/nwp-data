  'Duterte-war-on-drugs-deadline-Philippines':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-17T21:54:22.563+08:00
    'imagesource': 'jcr:fdcfb46e-cd24-402e-bb06-e53fae565b69'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '06d6f4fd-7f8a-4e8b-a490-4a69df5ae2e4'
    'lead': 'President Duterte says the drug war cannot succeed because of narco-politics,
      even if he dedicates his entire term eradicating illegal drugs'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-01T11:32:33.968+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-01T11:32:37.656+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-01T11:32:37.330+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: I was wrong to put 6-month deadline on drug war

      '
    'updated': 2017-08-18T12:24:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b3d71b-d966-4056-a465-a52da267cac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:32:33.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:32:37.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 18) —</strong> Then-presidential
        candidate Rodrigo Duterte promised to eradicate illegal drugs within three
        to six months after getting elected, but that has changed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5e731d-34da-49f3-a76a-ee5dfaefbaf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:32:33.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:32:37.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After more than a year in office, Duterte on Thursday said if the
        U.S. cannot solve its drug problem, how could a "narcotics country" like the
        Philippines succeed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909a4623-7ecc-41af-b209-d393ce633631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:32:33.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:32:37.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi nga napara ng Amerika ngayon. Ngayon alam ko na nagkamali
        ako. Nagkamali talaga ako," he said during a speech in his visit to Ozamiz
        City police station in Misamis Occidental.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad75d90-9ddf-457b-aea1-1364a710fc8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:32:33.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:32:37.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: America cannot stop it. Now I know I was wrong. I
        was really mistaken.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b1132b-2d80-4e33-a423-9c4e59715cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:32:33.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:32:37.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President admitted he underestimated the gravity of the drug
        problem, as he only benchmarked his approach to that of Davao.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f23f3c-7419-48ff-ada4-fbf6642f757b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:32:33.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:32:37.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tama ''yan silang mga kritiko ko. "Eh sabi mo, nung nag-Presidente
        ka, three to six months." Hindi ko alam pagpasok ko, eh Davao lang kasi ako.
        So ang template ko Davao," the former Davao City mayor said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ade8d68-f194-4f18-9dea-bd68965f52ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:32:33.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:32:37.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My critics are right. "You said when you were campaigning,
        three to six months." I did not know this when I stepped in, I used Davao
        as my template.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ce3b88-ebb4-418f-b00b-bd32c3a9e1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:32:33.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:32:37.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte did not hide his frustration with the involvement of law
        enforces and officials in the drug trade.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d2e2ff-0857-4a65-afb7-66af2748aa40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:32:33.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:32:37.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang mga generals na pulis nandiyan. Tapos ang mga Bureau of Customs,
        ''yung ahensya na inaasahan ko. ''Yung pulis, p**** i** nasa droga. So how
        can I succeed even if you give me the whole of my term?" he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7d32de-6c00-437b-906a-96ed5484bd5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:32:33.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:32:37.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The generals, police are there. Then the Bureau of
        Customs, who I was trusting. The police, s** of a b****, are involved in drugs.
        So how can I succeed even if you give me the whole of my term?]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625dab57-6097-48ed-99b3-b26c51a4c05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:32:33.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:32:37.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then showed police officers in Ozamiz City, Misamis Occidental
        an updated drug list, which he said includes the names of "high-profile" judges,
        politicians, generals, and police officials. The Customs bureau is facing
        criticisms for supposedly missing out on a P6.4-billion shabu shipment from
        China in May.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0badf6-44b3-4cb8-b809-3c6913d3aa60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:32:33.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:32:37.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President was in Ozamiz a day after some members of the Parojinog
        family, including the late mayor, were buried. They were killed in a bloody
        drug search last July 30.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba2c666-23ae-4044-a267-1bb6a19c6534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:32:33.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:32:37.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on August 12 said the country cannot solve the drug problem,
        citing the difficulty of monitoring a long coastline to prevent the entry
        of illegal drugs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1440624-6363-4a16-a3da-66744f386a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:32:33.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:32:37.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he assumed the presidency in July last year, Duterte promised
        to end the drug problem in six months or he would resign. He later said the
        deadline was a "miscalculation" because he did not realize the gravity of
        the problem. He added drug money is even funding terrorism.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fc5a8f-b091-4e8e-83f2-a512c8bb20b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:32:33.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:32:37.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Support and criticism</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb8018a-9cd9-445b-937c-f644c00eb0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:32:33.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:32:37.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Sherwin Gatchalian also weighed in on the issue.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d947451-339a-4d3d-90eb-a2bf11895ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:32:33.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:32:37.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As information comes in, he probably has a complete picture of
        the depth and breadth of this problem. I expect the authorities will continue
        to eradicate illegal drugs in country using all legal means necessary and
        I support that," he said in a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ecc030-55b4-4416-adeb-63f27980da82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:32:33.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:32:37.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Staunch Duterte critic Senator Sonny Trillanes slammed the President
        for all the "lies" he peddled.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c767ad9-5b8f-40bb-b2f2-c6263c297bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:32:33.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:32:37.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Duterte lies and deceives just to get his way. He is a monster
        who craves killings and tries to justify it through lies, deception, and twisted
        logic.&nbsp; I fervently pray for the day that Filipinos would finally wake
        up and realize it," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6797f43e-3ea2-4557-8952-f05e5253ba1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:32:33.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:32:37.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Senator Tito Sotto on Friday said a drug-free Philippines
        is not possible.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9f1b55-9284-4505-a56a-008b550c9e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:32:33.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:32:37.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Drug-free Philippines is no longer possible. What we can try to
        achieve is drug-resistant Philippines," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f10634-098f-4611-b95c-d2bf9877bd35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:32:33.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:32:37.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dangerous Drugs Board''s (DDB) 2015 Nationwide Survey on the
        Nature and Extent of Drug Abuse said there were 1.8 million drug users in
        the country.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78886ce8-f009-4973-a7e4-94fee94e4d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:32:33.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:32:37.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are different data on the number of drug users in the country.
        Duterte cites the four million drug users to justify his anti-drug campaign,
        while his critics say this figure is bloated.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4922515-f354-41f7-9136-39189940a4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:32:33.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:32:37.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Continued support for police</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fe7254-b9d9-46b8-9c0c-c7766181a017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:32:33.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:32:37.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte reiterated his support to the military and the police in
        the war on drugs, using the cases of the late Ozamiz Mayor Reynaldo Parojinog
        Sr. and Albuera Leyte Mayor Rolando Espinosa as examples.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a648fed2-5e4f-4956-8e67-1ad09985013d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:32:33.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:32:37.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Look what happens if drug is allowed to flourish in the place.
        There is narco-politics. May election ba dito na malinis? [Was there ever
        a clean election here?]" he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e53559-ef50-41f9-91d9-54bc5d77b1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:32:33.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:32:37.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ozamiz Mayor Reynaldo Parojinog, Sr. and 15 others were killed in
        a bloody drug search last July 30.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe53c6f8-d0a8-4e51-a8b1-e98f46a36d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:32:33.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:32:37.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within three days, from August 15 to 18, 69 suspects were killed
        by police during "legitimate" anti-crime and anti-drug "one-time big-time"
        operations in Bulacan, Manila, and Caloocan City.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2995fb-5b7a-414f-b46e-8c33775e5654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:32:33.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:32:37.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
