      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"100 Tula Para kay Stella," a coming-of-age love story between a
        shy college student and his rocker friend played by Padilla, was the top-
        grossing film at the opening of the Pista ng Pelikulang Pilipino film festival
        Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7146b7-0586-40f6-b0bd-c17498cf027a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:54:46.188+08:00
      'mgnl:createdBy': 'jeff'
