    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Authorities crack down, close 9 bus terminals on EDSA

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4603d2-cd09-4e65-a20a-f65f77d794c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:43:13.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:43:16.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 17) —</strong> Nine
        bus terminals along EDSA were ordered closed on Thursday by the Metro Manila
        Development Authority (MMDA) and Quezon City government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7af9ab5-9ce0-481a-a876-48b239e9d6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:43:13.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:43:16.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA Chairman Danny Lim said the terminals were inspected months
        ago and informed of their violations. He was accompanied by officials of the
        Quezon City Business Permit and Licensing Office during the crackdown.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e832acc1-2a08-4d4a-8918-b0e3a4eb770a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:43:13.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:43:16.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Na-warningan na, nasabihin na sila ng deficiencies. Di pa rin nila
        na- correct, mainly nose-in, nose-out policy…Eventually ang gusto natin itong
        EDSA mawalan na ng terminals, lalo na galing sa probinsya, para di na makadagdag
        sa traffic," said Lim.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a28faf-24e4-4410-abfc-25fab5aefb4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:43:13.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:43:16.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They have been given warnings and been informed if
        their deficiencies. But they haven''t taken action; these are mostly violations
        of the nose-in, nose-out policy...Eventually, we want EDSA to be free of terminals,
        especially of buses coming from the provinces, so they don''t add to traffic.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47523f0c-5ee0-4c08-ac1c-4364bd1c419d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:43:13.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:43:16.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA''s "nose-in, nose-out" policy requires enough space in
        terminals to allow buses to enter and exit, and avoid causing traffic while
        maneuvering on EDSA.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be540772-7ec7-4f57-9591-889906d4257d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:43:13.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:43:16.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bus terminals were also cited for other violations such as expired
        business permits, a lack of permits for terminal garage and cargo forwarding,
        and employees without occupational permits, officials said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec30e1c2-8538-4e05-8dab-26f1c39023c5'
      'mgnl:activationStatus': true
