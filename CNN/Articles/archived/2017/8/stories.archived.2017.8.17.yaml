      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 17) —</strong> Some
        cast members of the hit Netflix show "Stranger Things" will make a stop in
        Manila before heading to the Upside Down.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28fa2bc-386e-46a0-af95-30b4d63bda25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:51:36.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:51:41.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AsiaPOP Comicon Manila announced on Thursday that "Stranger Things"
        Season 1 stars Noah Schnapp and Joe Keery will attend the event, which will
        take place at the SMX Convention Center from August 25 to 27.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe64b50-5b37-4a41-9892-792bdc65733d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:51:36.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:51:41.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schnapp plays Will Byers, the kid abducted by the monster Demogorgon
        to the alternate dimension Upside Down, while Keery stars as Steve Harrington,
        one of the teenagers who fights off the monster.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1073b89-c62c-49e1-b39d-855412894472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:51:36.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:51:41.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AsiaPOP Comicon Manila said this would mark the first appearance
        of streaming service Netflix in the event.</p>'
