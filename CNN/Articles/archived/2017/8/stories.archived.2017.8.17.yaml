      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Metro Manila police chief Director Oscar Albayalde backed
        Dela Rosa, saying "in any police operation, there is a presumption of regularity."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63d41dd-36c6-48fa-b6fa-b1ed819f84bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:44:39.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:44:42.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All the police operations being conducted by the police, these
        are all being investigated by our IAS (Internal Affairs Service). At kung
        may nagpapakita naman na there is any irregularity (if they do show irregularity),
        of course, our policemen will face both criminal and administrative charges,"
        Albayalde told CNN Philippines'' News Night on Thursday.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346e991a-2636-4fe9-9a26-6c07002d78c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:44:39.629+08:00
