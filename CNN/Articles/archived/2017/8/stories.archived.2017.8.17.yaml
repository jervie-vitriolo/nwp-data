      'mgnl:type': 'text'
      'text': '<p><em>This is a developing story, please refresh the page for updates.</em></p>'
  'Robredo-on-Comelec-chair-issue':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'Vice President Leni Robredo. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-17T16:27:08.640+08:00
    'imagesource': 'jcr:a532a257-1f24-4ba6-ae8e-0bf564efd781'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c7f6757d-2f2e-44b0-99c3-04fbc4300690'
    'lead': 'The Vice President claims politicians are using the issue to "further
      their ends".'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-01T14:00:53.447+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-01T14:00:59.184+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-01T14:00:59.003+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo: Link between Comelec chair issue, VP poll protest ''forced''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d07b09d-43e3-45a3-a3fd-494919d07fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:00:53.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:00:59.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 17) —</strong> Vice
        President Leni Robredo criticized supposed political motives linking the controversy
        surrounding Commission on Elections (Comelec) Chairman Andres Bautista and
        her pending poll protest against Ferdinand "Bongbong" Marcos, Jr.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b66c2f-6acb-4ffd-9383-73a038793c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:00:53.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:00:59.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Tingin ko pilit na lang na ina-associate iyong kaso namin,</em>
        which is unfortunate. Iyong problema wala namang kinalaman sa eleksyon. Pero
        kaya siya nakakalungkot kasi iyong dapat na pribadong problema, parang ginagamit
        na ng ibang pulitiko to further their ends," Robredo told reporters in a media
        briefing in Naga City Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90ab8d3-452b-4d01-829a-7f8342d940ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:00:53.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:00:59.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I think that they''re forcing to associate our case,
        which is unfortunate. The issue has nothing to do with the elections. But
        the reason why it''s saddening because a supposedly private problem is being
        used by politicians to further their ends.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357386e0-3b7d-48ce-a543-07cb346385b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:00:53.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:00:59.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista is under investigation after his wife, Patricia, claimed
        the poll chief has hundreds of millions in unexplained wealth.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb48b85-7ade-4aac-85ee-c13d6897db59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:00:53.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:00:59.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read more: COMELEC chair accused of unexplained wealth by estranged
        wife</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0544b42e-0610-42cf-b943-406de6d9efa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:00:53.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:00:59.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista reportedly received commissions from Divina Law, the legal
        counsel of poll technology provider Smartmatic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3dd513-f90c-4ee0-afbd-9d46a176bc22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:00:53.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:00:59.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This led to speculation among some lawmakers on the integrity of
        the 2016 elections.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9193e3-1e6d-4b20-a313-6e8474a59278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:00:53.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:00:59.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read more: Solon: Bautista''s ''receipt of fee for Smartmatic referral''
        casts doubt on 2016 polls</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d33b4b1-3e4a-4d67-9179-b5f25369c572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:00:53.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:00:59.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said Butista''s issue has nothing to do with her poll protest
        against Marcos.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78a216d-3611-466e-9d6c-e029acff9023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:00:53.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:00:59.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ayaw ko nang dagdagan pa, kasi wala naman itong kinalaman doon
        sa eleksyon. Iyong away mag-asawa, dapat sana sine-settle</em> in the privacy
        of, ''di ba, of their home. <em>Pero tingin ko nagagamit sa pulitika, pero
        ayaw na nating patulan,"</em> she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe06b049-1ff7-4f2f-aa59-419b28f9dd2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:00:53.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:00:59.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I don''t want to add to this, because it has nothing
        to do with the elections. A fight between couples should be settled in the
        privacy of their home. But I think this is being used for politicking, but
        we''re not letting it get to us.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723cda35-22d2-4454-ab0f-3be23e3766e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:00:53.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:00:59.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos lost to Robredo in the vice-presidential elections last year,
        but he filed an electoral protest seeking to nullify about a million votes
        cast in the provinces of Lanao del Sur, Basilan and Maguindanao over allegations
        of poll fraud from Robredo''s camp.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81561e4c-c0d7-46f6-968b-8b24aa5a0005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:00:53.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:00:59.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo won the vice presidential race with 14,418,817 votes, 263,473
        more than Marcos who got 14,155,344 votes.</p>'
  'Senate-panel-defers-approval-of-DOJ-budget-war-on-drugs':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-17T20:56:46.728+08:00
    'imagesource': 'jcr:0c422579-b7ac-4a1b-9923-875376fe2105'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '38791eb9-2ca0-49ac-9291-33366510cf9a'
    'lead': 'The Department of Justice (DOJ) on Thursday faced a setback in the approval
      of its proposed budget for 2018.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-01T14:05:13.166+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-01T14:05:16.542+08:00
