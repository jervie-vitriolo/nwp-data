    'template': '1'
    'title': 'BIR files charges vs actor Richard Gutierrez over fake tax returns

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3ac70d-5699-45e0-832d-bcd2c6f16751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:56:24.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T13:56:27.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 17) —</strong> The
        Bureau of Internal Revenue (BIR) on Thursday filed new criminal charges against
        actor Richard Gutierrez at the Department of Justice for falsification of
        public documents.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93239b94-17e8-4e8b-992d-986db0a0fe37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:56:24.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T13:56:27.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gutierrez used fake and falsified tax returns to secure the dismissal
        of the tax evasion case filed against R Gutz Production Corporation," BIR
        said in its statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065be203-3eeb-45bf-8da8-67305c71c63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:56:24.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T13:56:27.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bureau filed the complaint against Gutierrez for his submission
        of falsified annual Income Tax Return, falsified quarterly value-added tax
        returns, and perjured affidavits in 2012.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5ccd74-3b00-454c-9185-6101efe256e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:56:24.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T13:56:27.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BIR said they also charged Gutierrez with perjury for "knowingly
        using/submitting perjured affidavits during the preliminary investigation
        of his defense tax evasion case."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b4f0ea-4cdf-4746-af95-0216bdebc754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:56:24.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T13:56:27.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, the BIR filed a P38.57-million tax evasion case against
        the actor and his production company.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8399de-4997-4641-8864-d5d301463a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:56:24.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T13:56:27.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gutierrez filed a counter-affidavit, together with the required
        documents, in July.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef76a4f-8517-40fa-8817-043f1718eecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:56:24.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T13:56:27.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BIR also said the documents were forged, and the rubber stamp
        marks were not the ones used by the San Juan revenue district office.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12261b1c-36cb-488d-8dde-1346f01fbde0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:56:24.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T13:56:27.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The attached returns were deceptively made to appear to have been
        stamped and received by Revenue District Office No. 42 - San Juan City," it
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048a1cdf-f8b6-4e23-b198-0d9f5175dbc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:56:24.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T13:56:27.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines is reaching out to the camp of Gutierrez for comment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd86c6e-685b-4453-9e46-3f05affafa89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:56:24.101+08:00
