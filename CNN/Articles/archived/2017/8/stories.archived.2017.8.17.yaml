    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate panel defers approval of DOJ budget pending data on drug killings

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dccc9bf-8e05-41f4-94c3-102763b8b047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:05:13.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:05:16.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Updated with quotes from Senator Bam Aquino on drug trade inside
        Bilibid.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2954c660-40aa-4fa9-a394-8b9e8ec2e6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:05:13.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:05:16.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 17) —</strong> Questions
        on the number of drug-related killings the Justice Department ordered investigated
        delayed the approval of its proposed 2018 budget.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b96139c-e203-4d44-9a68-69aace4f7975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:05:13.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:05:16.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate committee on finance on Thursday deferred action on DOJ''s
        proposed ₱17.3-billion budget after officials failed to give comprehensive
        data on the number of killings under investigation in the war on drugs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f26bb45-ca1c-4450-92ad-d59466d1d03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:05:13.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:05:16.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Committee chairperson Loren Legarda said Senator Franklin Drilon
        requested for a second hearing, which was set for August 31.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec5ea08-c1bc-4afa-a82e-e7ae32cf5e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:05:13.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:05:16.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I assure you your budgets will be passed. They (senators) just
        have more questions," Legarda said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f9eae6-ed0a-41cf-8049-bc6d1983d6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:05:13.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:05:16.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s hearing was suspended after three hours of deliberation,
        a stark contrast to the short period the Office of the Vice President''s budget
        was approved last Tuesday – in less than two minutes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d0d381-bd35-44b7-94c6-7fb52b64513f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:05:13.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:05:16.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Line item on "extra-legal killings" questioned</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789a01db-f7b3-412a-b327-2adcce2a5e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:05:13.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:05:16.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon pointed out a "small but significant" item – ₱33.3 million
        for the inter-agency committee on extra-legal killings. It was created in
        2012 in line with Administrative Order no. 35. Then Justice Secretary Leila
        de Lima issued the guidelines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7d90bb-e971-42ab-abd9-1472e11dd70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:05:13.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:05:16.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon asked Justice Secretary Vitaliano Aguirre how many drug-related
        killings were handled by the committee, which Aguirre chairs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac038d75-e2dd-4386-82b2-406e6bebbd47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:05:13.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:05:16.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre said drug killings are specifically covered by his own Department
        Order No. 120 issued last May which directed the National Bureau of Investigation
        (NBI), an attached agency, to investigate the spate of killings allegedly
        done in the conduct of the government''s anti-drug campaign.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a48ef8-9bd8-4ef6-9630-fc93c9e47e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:05:13.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:05:16.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon pressed for answers. "How many extrajudicial killings allegedly
        related to illegal drugs are being investigated pursuant to your own department
        order? That''s a fair question."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ee1bcd-eb12-4a8e-a799-38943c72b07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:05:13.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:05:16.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minutes before the hearing ended, the NBI presented initial data
        which showed it investigated 37 deaths related to the war on drugs. Of the
        30 cases reported by regional offices, only three were recommended for prosecution,
        three were terminated, while 24 are still pending. Seven other cases were
        from Manila, but NBI Director Dante Gierran did not elaborate.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f165b97-36b4-4699-9b79-bc968b7546c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:05:13.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:05:16.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gierran said they are awaiting more reports, but submitted the preliminary
        information to the Senate.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ff2bee-b8d5-4681-a6bb-da720f8d732c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:05:13.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:05:16.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He earlier said the NBI has investigated 625 murder cases and 74
        homicide cases from January to December last year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4575a9d-ceba-495e-bfbd-5a5506478496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:05:13.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:05:16.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre asked senators to give the NBI 10 days for it to classify
        which of these were drug-related, but later said preliminary data can be provided
        in 20 minutes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2037d416-4d4d-460c-9281-f71cff33ef31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:05:13.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:05:16.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to assure the good senator there is no attempt to
        hide any information or data," Aguirre told Drilon.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6a2345-41c4-4d87-a8a3-8e29c957d770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:05:13.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:05:16.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre said he estimates there are more than 1,000 other drug-related
        killings by vigilantes, on top of 3,050 killed in police operations as of
        May.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3c791e-0b2a-4e7c-9d78-dea94b490d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:05:13.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:05:16.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon, who left before the hearing was suspended, told reporters:
        "I think there is a deliberate attempt to be less than transparent, to keep
        these from the public."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202f2514-8506-473c-844e-4dfd995ef5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:05:13.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:05:16.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the agency''s performance, with only 37 cases investigated
        so far, was "dismal."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472258c3-f72d-4f7f-b786-9c1f8d68490e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:05:13.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:05:16.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte''s bloody war on drugs has seen 3,400
        deaths of drug suspects in police operations since July last year. Local and
        international human rights groups claim more than 9,000 have been killed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cde841f-0b56-44fb-bcd0-16240a27908b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:05:13.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:05:16.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read more: Duterte administration''s controversial drug war</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16483c77-8fc3-47ba-8066-886dce56442c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:05:13.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:05:16.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sting operations for drugs within Bilibid unknown to DOJ</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54f5d33-2ccb-4030-8d76-1c5016ee1728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:05:13.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:05:16.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the hearing, Senator Bam Aquino questioned Aguirre about
        the return of the illegal drug trade inside the New Bilibid Prison, which
        is managed by the Bureau of Corrections. The Bureau of Corrections is under
        the purview of the Justice Department.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900436b5-a47c-446b-87e1-129fd53dd575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:05:13.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:05:16.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very frustrating na tuloy-tuloy pa rin ang daloy ng [that
        there is continuous entry of] drugs. Our Customs allows billions of pesos
        worth of shabu in the country and BuCor allows the drug trade in Bilibid to
        continue," said Aquino, vice chairman of the committee on finance in a statement.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd1b4a5-1756-4bb0-9ef0-67137d281008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:05:13.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:05:16.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An official of Bilibid told the committee that the transfer of high-profile
        inmates from maximum to medium security in January 2017 was part of law enforcement
        agencies'' plan to nab accomplices who were operating from outside and bringing
        the drugs into the prison.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9ce0dc-4232-4e9a-9af4-7a45e93eb383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:05:13.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:05:16.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino noted that even Secretary Aguirre questioned the sting operations.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1cdf819-8752-47d9-8d7d-c3137f2ab096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:05:13.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:05:16.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ said it will investigate the operations and submit details
        of this in the next budget hearing of the department</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795e01f4-b7c9-4d84-935b-d53722ae9042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:05:13.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:05:16.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Lara Parpan contributed to this report.</em></p>'
  'event-guide-august-18-to-21':
