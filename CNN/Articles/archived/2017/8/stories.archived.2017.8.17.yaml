      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Updated with quotes from PNP Chief Ronald Dela Rosa and Vice President
        Leni Robredo</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77119c54-8a13-4f09-b705-0ad77f94659f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:44:39.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:44:42.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 17) —</strong> More
        alleged drug pushers fall in the government''s war against illegal drugs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19232b3c-1a3e-408e-8a19-282f060aa6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:44:39.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:44:42.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-five suspects were killed and more than 150 were arrested
        in the "one-time, big-time" anti-drug and anti-criminality operations in Manila
        on Wednesday, said Senior Superintendent Danilo Macerin, the Manila Police
        District Chief of Directorial Staff in an interview.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc78ddee-9d6b-4ded-abe2-5eba09ce9921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:44:39.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:44:42.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fourteen of the 25 killed were alleged drug pushers who were part
        of the Manila police''s watchlist, Macerin added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e749bdf1-0a51-41c0-82fb-77e7b0a46af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:44:39.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:44:42.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 40 simultaneous operations overnight also led to the deaths
        of 11 robbery and hold-up suspects, while those arrested were for different
        crimes, including drug-related crimes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d292b6-171d-4632-a3df-2873d05b6f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:44:39.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:44:42.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macerin said the suspects resisted arrest, which lead to their deaths.
        He added that the police operations were legitimate.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5b1ad8-f24f-4437-86ef-748fd3465a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:44:39.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:44:42.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Talagang lumaban naman yung mga suspects na namatay… Based doon
        sa mga reports that we received from the different station commanders, the
        lives of our policemen were put into danger that''s why lumaban din yung mga
        pulis natin," Macerin said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1888bfda-5471-4b07-96a9-682e8004f912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:44:39.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:44:42.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The suspects who died fought back. Based from reports
        that we received from different station commanders, the lives of our policemen
        were put into danger that''s why our police officers also fight back.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7c776f-090d-49b0-a46a-aa83c2729f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:44:39.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:44:42.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macerin said Manila Police District Director Police Chief Superintendent
        Joel Coronel gave them weeks to plan and directed them to collect information
        on the suspects.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce744d65-a455-4b13-8059-b113ab456637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:44:39.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:44:42.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our DD (District Director) directed all station commanders to conduct
        intelligence effort para sa mga target natin for this operations three weeks
        ang binigay na timetable ni General Coronel," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15721403-3f3d-470d-9dbe-cd383ba92243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:44:39.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:44:42.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just two days ago, 32 drug suspects were killed and at least 107
        arrested by police in anti-drug operations across the province of Bulacan,
        which the police also termed "One Time Big Time."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98337b34-1810-481a-a0b7-0504ebd24a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:44:39.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:44:42.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Police: 32 dead, 107 arrested in province-wide drug sweep</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4748dba3-4b67-48c5-a09a-ebe5670754c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:44:39.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:44:42.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP: No order to kill suspects</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098fca48-aed6-420b-918a-7ee7bc7c0396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:44:39.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:44:42.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police Chief Director General Ronald Dela Rosa
        on Wednesday said the hundreds of suspects arrested is proof the operations
        were legitimate.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7bf030-338c-41fe-a9c0-501433ae1c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:44:39.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:44:42.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Magtataka kayo kung patay lahat. Kaso maraming buhay na nahuli
        eh. So ang namamatay yung lumaban lang talaga," he said on a press briefing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9035725c-2c5c-4e98-826a-ea61d5c8bb05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:44:39.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:44:42.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You''ll probably wonder if all of them were dead.
        But many were caught alive. So those who died were those who fought back.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f254d76e-0327-44ec-a127-941bf6ed765b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:44:39.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:44:42.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP chief also explained the term the "one-time, big-time" term
        as a "synchronized, simultaneous, service of warrant, or buy-bust operation."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ab732a-c150-4f77-921f-3c22a4172149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:44:39.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:44:42.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "Siguro yung mga tao natin sa field ay gumagawa ng diskarte
        na tinatawag natin na ''one-time, big-time.'' Nagkataon ang daming targets,
        multiple targets, expected talaga natin na may mamatay," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10be67e6-d137-48db-b2d0-60694b9a6b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:44:39.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:44:42.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Maybe the people in the field are doing their own
        strategy. There are multiple targets, you can expect people will die.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78009e71-3728-4bd8-94af-2272d6477e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:44:39.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:44:42.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said there is no order from him or from President Rodrigo
        Duterte to kill suspects.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f064333-b98f-432b-bb4d-6f8b8b3aab8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:44:39.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:44:42.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala tayong instruction sa mga tao natin na pumatay tayo nang pumatay.
        The President did not instruct me to kill and kill. Ako rin, wala akong instruction
        sa mga tao ko na pumatay kayo nang pumatay," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5990c15-17ce-4094-9d8d-39eaaa53a7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:44:39.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:44:42.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is no instruction to our people to kill and
        kill. The President did not instruct me to kill. Me, too, I did not give any
        instruction to kill.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c73160e-0e42-4987-80e5-7c6249196663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:44:39.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:44:42.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights group Amnesty International in an investigative report
        released in February said police officers are paid as much as P15,000 for
        every drug suspect they kill.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e640c60b-6aa5-4816-a159-702d55299b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:44:39.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:44:42.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Police paid per drug killing – Amnesty International</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b00c3b-46a9-494c-a056-c2337ecc8966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:44:39.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:44:42.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo, who believes human rights must be respected
        in the government''s drug war, expressed her alarm over the 57 deaths.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74652b2f-b43e-4e01-9b04-c1804855fe49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:44:39.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:44:42.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She underscored the importance of making criminals accountable for
        their actions, but not at the cost of due process.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73eddd2-0143-4da5-9b1b-77aa4b1b2deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:44:39.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:44:42.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung mayroong kasalanan, papanagutin, pero kailangan iyong due
        process, isinasaalang-alang. Kapag mayroong ganitong patayan, gustong sabihin
        may mga taong nilalagay sa sarili nilang kamay iyong batas. Hindi na hinahayaang
        gumiling pa iyong mga proseso na nasa Konstitusyon natin para siguruhin na
        iyong hustisya nabibigay para sa lahat," she said at a different event.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5aee8da-5069-4208-b830-dbc2517236b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:44:39.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:44:42.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If they are guilty, make them liable, but there should
        be due process. If there are these kinds of killings, it says a person puts
        law into their own hands. They are not allowing the laws under the Constitution
        to make sure justice is served.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29476f18-ef91-489b-bf4e-7d51554c36b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:44:39.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:44:42.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said the criticism will not stop the government''s fight
        against dangerous drugs.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78cffb2-5e13-48e7-a20a-15e4732b3220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:44:39.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:44:42.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The instruction coming from the President is very clear, that our
        war on drugs is unrelenting. Tuloy pa rin up to the last drug personality
        is neutralized," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a29022-add5-4278-9779-fb60335fa9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:44:39.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:44:42.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte on Wednesday was all praises for the policemen
        who carried out the Bulacan drug raids.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06ddd77-7b84-497b-9e1f-b5e3a8df581c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:44:39.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:44:42.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said if the police continue delivering such results, the Philippines
        has a shot at eradicating the country''s drug problem.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54518371-d5b3-4181-9799-5ecf8bfd30c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:44:39.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:44:42.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maganda yun. Makapatay lang tayo ng another 32 every day, maybe
        we can fix what ails this country," he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e868ec6-8a78-40ad-9971-6f036d83ac79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:44:39.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:44:42.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "That''s good. If we can only kill 32 everyday, maybe
        we can fix what ails this country.]</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799c827d-cc5e-452c-9940-ef7fc278d9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:44:39.628+08:00
