        Duterte "approved the PH hosting for 2019."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef69469d-a4fc-408c-a8e3-1440f33fda53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:01:51.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:01:58.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolivar added that Foreign Affairs Sec. Alan Peter Cayetano will
        serve as chairman of the organizing committee for the hosting of the 30th
        SEA Games.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">BREAKING: PH 🇵🇭 to host 2019 SEA Games — Foreign Affairs Department
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/sOLVA7qlgF">pic.twitter.com/sOLVA7qlgF</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/898023130999828481?ref_src=twsrc%5Etfw">August
        17, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d53368-3b3e-43f6-8cf3-03c0ea0540aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:01:51.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:01:58.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b4f3a6-3d64-48bd-9e32-35b5edb4bec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:01:51.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:01:58.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This development comes after Philippine Sports Commission (PSC)
        Chairman Butch Ramirez announced on July 21 that the country was withdrawing
        as host of the biennial meet. The PSC cited the current situation in Mindanao
        and the "problem of terrorism and atrocities as the reasons for no longer
        pushing through" with the sporting event.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c18f44d-6d05-443f-8250-6262b6c2c322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:01:51.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:01:58.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramirez added that the resources for the hosting will instead be
        used for the rehabilitation and rebuilding of Mindanao specially Marawi.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98532fa0-ffcb-4704-86f1-8550067438de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:01:51.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:01:58.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 18, 2012, Brunei was selected to host the 30th SEA Games,
        however, on June 4, 2015, Brunei withdrew its hosting rights at the meeting
        of the SEA Games Federation Council after its Ministry of Culture, Youth and
        Sports failed to give support for the tournament.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014e4973-56df-4f0f-a1cf-f1a5ba545219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:01:51.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:01:58.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The withdrawal of Brunei''s hosting rights were also due to the
        country''s lack of sporting facilities, accommodation, and preparation of
        their athletes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7948b7e7-a5bb-4e93-aa20-8ca3464bbd54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:01:51.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:01:58.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 10, 2015, the POC announced that the Philippines will be
        hosting the games and it will be staged in Manila. The country last hosted
        the biennial meet in 2005.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
