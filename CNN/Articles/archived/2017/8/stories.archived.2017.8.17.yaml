      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New ride-sharing app?</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154f40ee-d060-4314-be2d-43da3564edf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:57:20.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:57:24.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Uber issue is still being resolved, another ride hailing
        app – Arcade City – launched its service.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394d1a66-9f6f-45a1-a15e-cbd50093b4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:57:20.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:57:24.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the LTFRB says its operations are illegal and warns passengers
        against using it. The transport regulator ordered Arcade City to stop its
        operations because it has not registered with the LTFRB.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce15d27e-e9f5-4045-9aae-22f1c22e72d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:57:20.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:57:24.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Illegal, definitely illegal. I do not know if they are registered
        with SEC (Securities and Exchange Commission), we do not know if may business
        permit. <em>Marami hong</em> [There are a lot of] checks and balances that''s
        why you need to be accredited, kasi it is through accreditation that we see
        everything," Lizada said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2989d77e-e8bf-45d9-a06e-be09e09e7c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:57:20.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:57:24.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arcade City said the LTFRB doesn''t fully understand how the app
        works.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a356935c-5d83-4fe6-99d0-80c52dc82b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:57:20.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:57:24.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It does not require payment from drivers or riders, it added.</p>'
