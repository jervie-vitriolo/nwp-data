  'south-korea-president-no-war':
    'author': 'Euan McKirdy, CNN'
    'caption': 'South Korean President Moon Jae-in'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-08-17T19:12:03.654+08:00
    'imagesource': 'jcr:890c6c98-86f4-4064-bc22-3ff2205b14bd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '25431d68-7803-4868-b4e4-b5b7d65770cc'
    'lead': 'South Korean President Moon Jae-in has said U.S. and South Korean policies
      are aligned on North Korea and promised there "will be no war on the Korean
      peninsula ever again."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-01T11:45:48.843+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-01T11:45:52.228+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-01T11:45:52.018+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'South Korea''s Moon pledges there will be ''no war on Korean peninsula''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5969ccf7-db39-42aa-b264-a6b677f08c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:45:48.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:45:52.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> South Korean President Moon Jae-in has
        said U.S. and South Korean policies are aligned on North Korea and promised
        there "will be no war on the Korean peninsula ever again."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfcacfa-f7bc-4c15-a6da-28465af3ddfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:45:48.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:45:52.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moon, who took office in May, held a news conference Thursday to
        mark the first 100 days of his presidency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be569c93-9e9d-4ea2-a089-51480b1bb13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:45:48.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:45:52.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the nationally broadcast event, he said U.S. President Donald
        Trump had assured South Korea he would consult with them before making any
        military decisions on North Korea.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2b6c76-bba2-4801-a1b2-89df71a610b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:45:48.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:45:52.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Against North Korea, even with extreme pressure, it has to be solved
        peacefully and our opinion and U.S. opinion about this matter is not different,"
        Moon said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15609307-126f-4975-8abe-f2eb3d907f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:45:48.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:45:52.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South Korean leader also said North Korea''s development of
        nuclear weapons technology was "nearing" a red line, which he described as
        "completing an ICBM and weaponizing it with a nuclear head."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7130798b-1dda-48bc-852f-710682f6e298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:45:48.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:45:52.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea claims it has successfully miniaturized a nuclear weapon.
        While some experts believe it may have the technology, others caution that
        even if it doesn''t, North Korea should be taken at its word.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97fe0666-4deb-46d7-9303-933401d663de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:45:48.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:45:52.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If North Korea provokes again, it will face with much harsher sanction
        and won''t stand it in the end. I want to warn North Korea to do no more dangerous
        gambling," added Moon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536bd3cc-6876-41d7-b245-5ad668bfa65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:45:48.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:45:52.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''We will block war by all means''</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea191790-0549-4025-bf70-ba8e0ae484d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:45:48.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:45:52.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moon''s comments about averting war echoed similar statements he
        made Tuesday that only South Korea could give consent to initiate any conflict
        with the North.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78be6082-2a89-4462-8216-9638bd01abd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:45:48.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:45:52.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government, putting everything on the line, will block war
        by all means," Moon said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585e20bc-4b95-4c64-9ff8-d54edf9fa963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:45:48.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:45:52.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His comments followed Mattis'' threat that it would be "game on"
        if North Korea carried out its threat to fire missiles toward the U.S. island
        territory of Guam.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06068723-7147-4831-80f8-e2a7c2222fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:45:48.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:45:52.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pyongyang said Monday it had finalized a plan to fire four missiles
        less than 25 miles off Guam but state media said leader Kim Jong Un would
        wait to assess the U.S.'' next move before giving launch orders.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270de50a-6eea-43ef-85b4-a5e67d50f86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:45:48.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:45:52.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. and South Korea are due to start military games on Monday,
        August 21, which is considered the next potential flashpoint in the dispute.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110fa9c3-915d-43a3-92d0-18975ceb5201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:45:48.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:45:52.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supporter of diplomacy</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e71c619-d9b5-4128-b4c1-209dc9777f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:45:48.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:45:52.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moon has repeatedly stressed that he is open to dialogue with North
        Korea, if conditions are met and North Korea temporarily halts its nuclear
        program.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b842d1cd-599b-47bc-b9a0-860b0c0353fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:45:48.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:45:52.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was a supporter of the "Sunshine Policy," an attempt to improve
        relations between the two Koreas from 1998 to 2008, and was chief of staff
        to former South Korean President Roh Moo-hyun.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d27c74d-218f-4423-9c28-99d2b5e43de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:45:48.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:45:52.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at his swearing-in ceremony in May, Moon promised to "resolve
        the security crisis as soon as possible."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbeed97-2c5c-4ccb-a71f-c35cd3bf4c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:45:48.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:45:52.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it is necessary, I will fly immediately to Washington and also
        visit Beijing and Tokyo," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ad1480-45ba-4a47-becf-ae3573bb7f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:45:48.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:45:52.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under the right conditions, I will also go to Pyongyang. For peace
        on the Korean Peninsula, I will do everything that I can do."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4930d4c-676c-4052-b6cc-14d7af2cb259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:45:48.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:45:52.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon after coming to office he delayed the deployment of the US-developed
        THAAD anti-missile system.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5497ee-4f5b-4ff5-916d-7141734a726c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:45:48.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:45:52.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moon''s policy on Pyongyang came in for criticism from his rivals,
        particularly Hong of the Liberty Korea Party and Ahn of the People''s Party,
        who both touted tougher lines on North Korea.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627471c7-4d8d-4204-a1eb-af4933911342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:45:48.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:45:52.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "South Korea''s Moon
        pledges there will be ''no war on Korean peninsula.''"</em></p>'
