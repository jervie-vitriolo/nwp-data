  'Trump-North-Korea-Kim-Jong-Un-missile-threat-back-down':
    'author': 'Ben Westcott, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-08-17T06:19:50.940+08:00
    'imagesource': 'jcr:8a0c9352-b346-44ee-a740-45201f179d94'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9d27969e-c626-4f71-b2fb-8343b19121bd'
    'lead': 'US President Donald Trump praised North Korean leader Kim Jong Un on
      Wednesday for appearing to back down on his threat to launch missiles toward
      the US territory of Guam.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-01T15:29:51.961+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-01T15:29:55.357+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-01T15:29:55.157+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump praises North Korea''s Kim Jong Un for backing down on missile
      threat

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486a8c25-b0d0-4f52-b6b0-7afc27b74602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:29:51.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:29:55.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US President Donald Trump praised North
        Korean leader Kim Jong Un on Wednesday for appearing to back down on his threat
        to launch missiles toward the US territory of Guam.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc9bc39-45c9-4ef8-b1e3-3a72a22adf2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:29:51.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:29:55.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an early morning tweet, Trump said: "Kim Jong Un of North Korea
        made a very wise and well reasoned decision. The alternative would have been
        both catastrophic and unacceptable!"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d74fb3-4354-45a8-9c86-ef9f2cdec4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:29:51.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:29:55.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump appeared to be referring to Kim''s decision to put a hold
        on launching four missiles into the waters around the Pacific island of Guam,
        as North Korea had previously threatened.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d9609b-2df4-4f84-aa31-d9349d9e412c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:29:51.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:29:55.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korean state media reported Tuesday that Kim had reviewed
        a previously announced plan to fire the missiles on a trajectory over western
        Japan, but had decided not to go ahead with the proposal for now.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e348367-da46-42f8-89bd-af0a91434836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:29:51.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:29:55.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report came after US Secretary of Defense James Mattis warned
        that if North Korea fired on US territory it would be "game on."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178996e5-e28c-4c8c-8ac5-2d1ee6d8dbf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:29:51.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:29:55.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the Pentagon on Monday, Mattis told reporters: "You
        don''t shoot at people in this world unless you want to bear the consequences."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1607113c-d51f-448c-afe9-9cd71c6d1653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:29:51.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:29:55.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Fire and fury'' provokes response</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1884cd-401f-440c-a860-c22215a4bacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:29:51.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:29:55.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions between the two countries have been at their highest point
        in months after Trump made a series of inflammatory comments against the rogue
        state on August 8.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1954ea11-135e-4894-a3b5-f40b55efb07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:29:51.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:29:55.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said he would unleash "fire and fury like the world has never
        seen" on North Korea if it continued to threaten the United States.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c2239c-6d51-4d6f-a371-e914888c92f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:29:51.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:29:55.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, North Korea announced its plan to fire missiles at
        Guam, which it said would "send a serious warning signal to the US."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e934811a-c487-4a61-85a8-3aa770ca33d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:29:51.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:29:55.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dubbed the "tip of the spear," Guam is a vital part of the US''s
        military presence in the Pacific as well as being home to thousands of US
        servicemen and their families.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21761c4b-afe3-4c0f-b3c8-0db53ab8830e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:29:51.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:29:55.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea''s announcement provoked strong condemnation from not
        only the US but also Japan, over whose mainland the missiles would have to
        fly to reach Guam.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b24dc48-47f5-4198-af08-02fdf667fdc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:29:51.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:29:55.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan deployed missile defense systems to several military bases
        around the country over the weekend as a precautionary measure.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3acd1cce-7e6c-4090-9fe1-0a14fc9184f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:29:51.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:29:55.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Tuesday, North Korean state media said it would wait to see
        what the "foolish Yankees" did next before committing to the launch.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141d137d-ad4f-44e9-b709-2c301232b03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:29:51.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:29:55.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contentious drills imminent</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9c764f-5028-4f46-abc7-a77040747ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:29:51.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:29:55.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s praise for Kim''s decision comes less than a week before
        the start of joint military drills between the US and South Korea.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab8c242-1783-4d8d-a557-eec3cc1063c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:29:51.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:29:55.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dubbed the Ulchi-Freedom Guardian, the 10-day annual exercises begin
        on August 21 and are almost certain to antagonize Pyongyang, which believes
        they are a rehearsal for an invasion.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76c618c-7601-406e-a4a3-39ace4e3c8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:29:51.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:29:55.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US and South Korea insist the drills are purely defensive.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00702b23-8dd7-4624-8946-b5bd1bb61279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:29:51.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:29:55.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, China, North Korea''s closest diplomatic ally, urged
        Washington and Pyongyang to "put the brakes" on all provocative actions and
        statements.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122f1fdd-3d33-4aa7-9fd3-820057de55b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:29:51.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:29:55.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a call with Russia, Chinese Foreign Minister Wang Yi stressed
        there was no military solution to tensions on the Korean Peninsula, only a
        diplomatic one.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bde284-3cab-4f8f-8abd-a8c843137295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:29:51.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:29:55.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Trump praises North
        Korea''s Kim Jong Un for backing down on missile threat."</em></p>'
  'Hope-Hicks-White-House-interim-communications-director':
    'author': 'Jeff Zeleny, Sara Murray, Kaitlan Collins and Eugene Scott, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-08-17T08:11:31.951+08:00
    'imagesource': 'jcr:df07a549-ded6-4b69-9739-e6c9f107a624'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '45af4a4e-306b-4844-90cf-9cbc01ad8b38'
    'lead': 'Senior communications adviser Hope Hicks has been named as the interim
      White House communications director, a White House official told pool reporters
      Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-01T15:37:28.301+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-01T15:37:31.280+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-01T15:37:31.126+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hope Hicks named interim WH communications director

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1dac1bf-adbe-4e53-8645-95dc289d3fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:37:28.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:37:31.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Senior communications adviser Hope Hicks
        has been named as the interim White House communications director, a White
        House official told pool reporters Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4dce8fc-9c7d-475d-8699-f92e9415d9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:37:28.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:37:31.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official added in a statement that the administration will "make
        an announcement on a permanent communications director at the appropriate
        time."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695d4732-3338-4be2-b8a5-216e51219ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:37:28.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:37:31.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interim communications director position&nbsp;would be in addition
        to her current role as a communications adviser. This appears to be a way
        for chief of staff John Kelly to give her a more defined role in the White
        House. A White House official noted that Hicks, 28, will not move into the
        office that is allocated for the communications director, but will instead
        remain in her current space outside of the Oval Office.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89987c65-4c51-48ff-b40a-32aff6b60121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:37:28.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:37:31.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The role of communications director has been vacant since Anthony
        Scaramucci&nbsp;was ousted from the position&nbsp;shortly after John Kelly
        took over as chief of staff last month.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98aeeca8-a775-4a7b-b0b5-b123bb057343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:37:28.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:37:31.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the White House senior communications adviser, Hicks helped shape
        Trump''s messaging. Previously, she was a public relations professional for
        the Trump Organization before becoming one of the first people to join Trump''s
        campaign press team.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f3c21e-dd5e-4fb1-9f80-31aaea71b6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:37:28.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:37:31.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her relationship with Trump began while she was working for Hiltzik
        Strategies, a New York public relations firm founded by Matthew Hiltzik, a
        longtime Hillary Clinton supporter. She eventually left the firm to work for
        the Trump Organization and worked on several projects, including Ivanka Trump''s
        fashion line and Trump resorts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c6028d-7a0a-4e96-8098-c3ce1031d7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:37:28.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:37:31.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of her close relationship with the President, Hicks is able
        to avoid much of the infighting in a quarrelsome West Wing. One official described
        her as "untouchable" and another said she was the President''s "emotional
        support."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6324b2-7954-481e-8c19-f9082d8838eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:37:28.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:37:31.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House has had difficulty filling the role of communications
        director.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667fb576-fc95-4236-8bab-3b6a35e2207d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:37:28.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:37:31.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jason Miller, a spokesman for the campaign,&nbsp;decided&nbsp;in
        December not to take the job just two days after he was tapped for the position,
        citing family reasons.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2edff64c-127d-45bc-beb1-2f39c4c5c1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:37:28.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:37:31.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mike Dubke, the administration''s first communications director,
        resigned in May, with a friend saying he grew frustrated with chaos in the
        White House.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae0c4b7-48fc-45fb-a42d-7e7156a68f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:37:28.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:37:31.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s one thing if you''re working at a place where your skills
        are appreciated," the friend&nbsp;said, but "it''s just not working."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10456588-4b13-4a02-9df4-879ffb93475e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:37:28.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:37:31.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, a White House official told CNN there were internal
        discussions that Stephen Miller, a senior adviser on policy, could be considered
        for an elevated communications role in addition to his current position.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7ef93c-4d76-4ac8-aead-20b642d6bee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:37:28.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:37:31.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Hope Hicks named
        interim WH communications director."</em></p>'
  'Republicans-Trump-Charlottesville-protests':
    'author': ' Daniella Diaz, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-08-17T06:20:08.888+08:00
    'imagesource': 'jcr:a04a16f3-17ae-49f5-ba3f-5e75610fd14f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e7939d98-8e4c-4660-b429-2c2904c2b476'
    'lead': 'Republicans are mixed in their response after President Donald Trump''s
      unpredictable news conference Tuesday, when he defended white supremacists.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-01T15:40:47.267+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-01T15:40:50.675+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-01T15:40:50.316+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Here are the Republicans denouncing Trump by name

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f68267-647b-4294-a929-ebcde8af4e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:40:47.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:40:50.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Republicans are mixed in their response
        after President Donald Trump''s unpredictable Tuesday news conference, during
        which he defended white supremacists and blamed "both sides" for violence
        in Charlottesville, Virginia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96649bf-62cc-455d-89c0-d6bbd2e56eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:40:47.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:40:50.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some Republicans spoke out against Trump, using his name directly
        to emphasize that they don''t agree with what he said in Trump Tower.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2101c590-2d5c-45e0-9988-7413789c97d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:40:47.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:40:50.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his news conference, Trump blamed "both sides" in the protests
        and equated the white supremacists on one side with the counter-protesters
        on the other side.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5666c26f-272c-4ffc-81bb-7501cc9a211f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:40:47.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:40:50.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Republicans, to avoid more conflict, denounced racism after
        Trump''s news conference -- and some indirectly referred to his statements
        when they called him out.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6093b61e-fa1c-4d2e-bcac-32422b1ff008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:40:47.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:40:50.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans who used Trump''s name</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a395afa1-fa6c-4187-bc9b-352c5d759ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:40:47.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:40:50.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Lindsey Graham, a strong critic of Trump, took a hard stance
        on Wednesday against Trump''s remarks at the news conference.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9fc5ae-d3a9-4f72-96b9-cd8870ffd028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:40:47.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:40:50.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Through his statements yesterday, President Trump took a step backward
        by again suggesting there is moral equivalency between the white supremacist
        neo-Nazis and KKK members who attended the Charlottesville rally and people
        like Ms. Heyer. I, along with many others, do not endorse this moral equivalency,"
        Graham said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd33f573-76e4-472d-a045-e1b4d0af27c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:40:47.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:40:50.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continued: "Many Republicans do not agree with and will fight
        back against the idea that the Party of Lincoln has a welcome mat out for
        the David Dukes of the world."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a8bbca-0dbb-4feb-950d-5a20aa1757c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:40:47.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:40:50.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. John McCain, whom Trump called out at the news conference for&nbsp;not
        voting for the GOP health care bill, tweeted, "There''s no moral equivalency
        between racists &amp; Americans standing up to defy hate&amp; bigotry. The
        President of the United States should say so"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f93bcd-577e-4d76-9fcf-925d3308f39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:40:47.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:40:50.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Marco Rubio, who ran against Trump in the GOP primary, tweeted
        in a thread, "Mr. President,you can''t allow #WhiteSupremacists to share only
        part of blame. They support idea which cost nation &amp; world so much pain"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6c2d82-9b60-4aed-b1e2-4d94b19b0f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:40:47.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:40:50.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Jeff Flake, a strong critic of Trump, tweeted, "We can''t accept
        excuses for white supremacy &amp; acts of domestic terrorism. We must condemn.
        Period."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2d0850-5ea4-4002-9ef9-164c1383dccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:40:47.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:40:50.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Cory Gardner also used Trump''s name to say he was wrong at
        a town hall in Colorado.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01167e3b-c7f8-4893-8029-a73d7a6aab68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:40:47.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:40:50.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President was wrong," Gardner said when asked about Trump''s
        comments blaming the left,&nbsp;according to Fox31 Denver, a CNN affiliate.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3e7bb6-c483-4ebc-af95-0f0eb31e63ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:40:47.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:40:50.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Jerry Moran also called out Trump by name, writing in a tweet:
        "White supremacy, bigotry &amp; racism have absolutely no place in our society
        &amp; no one - especially POTUS - should ever tolerate it"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c7ba72-f6ec-4299-b6fe-82b692621572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:40:47.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:40:50.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ohio Gov. John Kasich didn''t tweet but&nbsp;instead told NBC''s
        "Today Show"&nbsp;on Wednesday that Trump''s remarks were "pathetic."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b4da63-221c-4adf-9894-f58e997fa773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:40:47.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:40:50.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is terrible. The President of the United States needs to condemn
        these kinds of hate groups," said Kasich, who ran against Trump in the Republican
        presidential primary. "The President has to totally condemn this. It''s not
        about winning an argument."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5bae0f-ed9e-496e-851c-c8da6bbccda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:40:47.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:40:50.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Ed Royce tweeted, "The President needs to clearly and categorically
        reject white supremacists. No excuses. No ambiguity."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03ba013-947b-43af-a496-fc3b9b4caa8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:40:47.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:40:50.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Rep. Leonard Lance tweeted, "Mr. President, there is only one
        side: AGAINST white supremacists, neo-Nazis, anti-Semites &amp; the KKK. They
        have no place in America or GOP."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6fe8718-c75d-4f15-a0bd-6f95a98d6d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:40:47.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:40:50.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Florida Gov. Jeb Bush, who also ran against Trump in the
        GOP primary, tweeted in a thread denouncing racism: "I urge @POTUS to unite
        the country, not parse the assignment of blame for the events in Charlottesville."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83673dde-eded-4193-b3c7-fea84e5a3196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:40:47.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:40:50.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Rep. Will Hurd told CNN''s Wolf Blitzer on "The Situation Room"
        that Trump should "apologize ... Racism, bigotry, anti-Semitism of any form
        is unacceptable."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282112b4-8d84-4ed0-9306-73bfe2b2fc36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:40:47.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:40:50.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans who didn''t use Trump''s name but denounced racism</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93aaad0-5274-4558-ad52-e80cfaf728b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:40:47.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:40:50.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Majority Leader Mitch McConnell didn''t respond directly
        to Trump after his news conference but instead released a statement after
        news that white supremacists are planning a rally in McConnell''s home state
        of Kentucky.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb2ce96-de2f-4771-b1a9-f353643df322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:40:47.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:40:50.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can have no tolerance for an ideology of racial hatred," McConnell
        said in a statement, without using Trump''s name. "There are no good neo-Nazis,
        and those who espouse their views are not supporters of American ideals and
        freedoms. We all have a responsibility to stand against hate and violence,
        wherever it raises its evil head."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43af9cb9-471d-4ea6-8647-3e350f70ad8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:40:47.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:40:50.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Paul Ryan also didn''t use Trump''s name directly
        but called the President out in opposition to what he said in the news conference.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3228be2b-8955-4b9d-ad8c-dc88b64c2ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:40:47.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:40:50.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryan tweeted, "We must be clear. White supremacy is repulsive. This
        bigotry is counter to all this country stands for. There can be no moral ambiguity."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b078d4-18df-466f-b1ea-eb6a0cbcf09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:40:47.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:40:50.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mitt Romney, the 2012 Republican presidential nominee who has been
        a strong critic of Trump since the 2016 election, also didn''t use his name
        to call him out: "No, not the same. One side is racist, bigoted, Nazi. The
        other opposes racism and bigotry. Morally different universes."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f43e9b6-f61d-4a19-9eb2-7c5d15d55235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:40:47.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:40:50.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GOP Rep. Ileana Ros-Lehtinen tweeted, "Blaming ''both sides'' for
        #Charlottesville?! No. Back to relativism when dealing with KKK, Nazi sympathizers,
        white supremacists? Just no."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27f4adf-6f34-47d3-8073-3820c96a3661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:40:47.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:40:50.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Presidents George H.W. Bush and George W. Bush released a
        joint statement where they denounced racism but didn''t use Trump''s name.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f4416f-e27f-4873-8c7a-6fa52dedc7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:40:47.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:40:50.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"America must always reject racial bigotry, anti-Semitism, and hatred
        in all forms," they said in a statement. "As we pray for Charlottesville,
        we are reminded of the fundamental truths recorded by that city''s most prominent
        citizen in the Declaration of Independence: we are all created equal and endowed
        by our Creator with unalienable rights. We know these truths to be everlasting
        because we have seen the decency and greatness of our country."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b404f310-260f-4dd7-8f32-527a60cb3825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:40:47.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:40:50.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Here are the Republicans
        denouncing Trump by name."</em></p>'
  'S.-Korea-wins-over-Gilas-Fiba-Asia-Cup-quarterfinals':
