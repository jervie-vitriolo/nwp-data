      'text': '<p>(CNN) — Republican lawmakers and administration aides found themselves
        again Wednesday weighing the costs and benefits of remaining loyal to President
        Donald Trump, whose equivocal statements about neo-Nazis and white supremacists
        marked a dramatic shift in presidential rhetoric.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7d5d12-0540-40d7-93b3-3e4ddd672485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:17:56.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:17:59.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Wednesday afternoon, most appeared to have made their calculation:
        deserting Trump now could only harm — and not help — their agendas or political
        fortunes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac155c3-7b5d-41fb-9e6e-c5da444dab38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:17:56.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:17:59.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican leaders in Congress, including House Speaker Paul Ryan
        and Senate Majority Leader Mitch McConnell, released statements affirming
        their disavowal of white supremacist groups and neo-Nazis — but not explicitly
        condemning Trump, who said Tuesday there were&nbsp;"very fine people" protesting
        in Charlottesville&nbsp;amid the torch-bearing marchers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e9aba1-6c37-47fe-b96d-0e42edf90962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:17:56.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:17:59.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within the White House, Trump''s aides privately expressed indignation
        at the derailed news conference, which unraveled on cable television Tuesday
        afternoon and has been replayed endlessly since.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a1e952-7656-4880-8346-27cd968599bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:17:56.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:17:59.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they, too, stopped short of declaring their consternation publicly,
        determined instead to remain focused on their agenda and keep the President
        occupied.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea665c24-84c4-4caf-b30d-904e2df71335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:17:56.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:17:59.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump himself has remained largely silent on the matter. But inside
        the glassed-in confines of Trump Tower — where he remained inside for nearly
        two days straight — the President was defiant in the wake of the ensuing backlash,
        according to two people who visited the building on Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1e89b2-a988-4a9f-836a-a85b656c966f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:17:56.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:17:59.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>RELATED: Republicans are talking -- but what are they doing about
        Trump?</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb31af2-c791-492c-8109-6f141b9dc351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:17:56.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:17:59.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s plunging forward "without regret," one of those people said,
        firmly believing the media and East Coast elites are unfairly hyperventilating
        about the Charlottesville remarks. The two people said it is similar to the
        posture he took during challenging moments of his winning presidential campaign.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d740c9-b248-4892-a788-95483e715e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:17:56.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:17:59.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Trump aides described themselves as shocked at the President''s
        remarks. But the more common sentiment Wednesday was dismay — at Trump''s
        words, but also at his repeated inability to remain on the intended message.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6364882a-4de8-4543-9be8-af5fa53e8cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:17:56.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:17:59.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many of the operatives and policy experts who signed on to work
        for the Republican President, it was a familiar feeling. There have been stumbles
        and setbacks throughout Trump''s presidency that prompted head-shaking and
        grumbles from even the most unwavering aides.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7f3e64-9da9-483a-804f-6e4fbde01753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:17:56.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:17:59.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shadows this week are darker, the advisers concede, with a greater
        chance of obscuring whatever message the President hopes to advance as he
        returns to Washington from his working vacation next week.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d78d19-e4e7-4eeb-9b95-487437f2c82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:17:56.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:17:59.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No signs of departures from Trump world</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfccce3c-5b34-47ef-88ac-89b09e280a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:17:56.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:17:59.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite those anxieties, there have been no signs of defections
        from Trump''s inner circle. As of Wednesday afternoon, no members of Trump''s
        administration — including high-profile Jewish advisers Gary Cohn and Jared
        Kushner — announced they were resigning. Instead, officials described a heads-down
        attitude among Trump''s staff, despite the growing controversy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f83d9d5-8c07-4f6b-a658-65e9380dfd0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:17:56.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:17:59.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House chief of staff&nbsp;John Kelly&nbsp;— who watched grimly
        as Trump held forth in the lobby of Trump Tower — was frustrated at how Trump''s
        appearance played out, including the President''s unplanned decision to take
        questions, a person familiar with the matter said Tuesday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06266e20-d97f-45a0-9afb-b0c22067983f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:17:56.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:17:59.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a day later, Kelly has urged staffers to remain focused on their
        work rather than stew in recriminations about the press conference gone wrong,
        one official said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586c0304-9a1f-4702-af8a-548f14864b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:17:56.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:17:59.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have work to do and we''re going to do it," said one administration
        official when asked about the mood inside the White House.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396156e6-892f-4cdf-b080-98415541111b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:17:56.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:17:59.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two people who visited Trump Tower on Wednesday, speaking about
        an internal debate on condition of anonymity, said the reaction to Trump''s
        remarks is so far breaking along similar lines that previous arguments inside
        Trump''s orbit have fallen.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a205c716-6316-4312-94e5-2aed7e72597e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:17:56.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:17:59.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s sons and those directly around him believe he is
        in the right and saying out loud what many of his supporters believe. Yet
        his newer advisers are troubled by the reaction and frustrated that Trump
        doesn''t seem to recognize the damage his remarks pose to his political agenda.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e672b147-5f14-4532-bfa9-7e7ba9465627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:17:56.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:17:59.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kushner and his wife, Ivanka Trump, are vacationing in Vermont,
        but have communicated with the President. They have not responded to CNN requests
        for comment. First Lady Melania Trump was at Trump''s golf resort in Bedminster,
        New Jersey, during the press conference and remains there.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2796beb7-8ea7-4550-9caf-c61f8ac5631b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:17:56.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:17:59.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cohn was "enraged" at having to stand at the President''s side during
        his statement, an associate of his told CNN. By Wednesday, however, his anger
        gave way to being "disappointed" and "embarrassed" in the wake of the brutal
        news coverage. This friend said he wouldn''t be surprised if Cohn quit, but
        doesn''t believe he has made a decision and could also very well stay.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ef540c-583a-4c89-98ef-8dc0d45a78a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:17:56.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:17:59.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marc Short, the White House legislative affairs director, was on
        Capitol Hill Wednesday afternoon on a previously scheduled visit, talking
        about Trump''s agenda and the plan for September.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c5d481-c3be-4738-b88d-3fa9502498da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:17:56.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:17:59.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And&nbsp;Stephen Miller, Trump''s policy adviser and speech-writer,
        hosted a mid-morning conference call with conservative operatives and some
        Capitol Hill aides to discuss Trump''s upcoming legislative agenda, a person
        familiar with the matter said. Miller warned those who joined the call not
        to stray from his intended topics, which didn''t include the President''s
        remarks about Charlottesville.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680ec3c9-80da-4b47-9fae-ac5b73321e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:17:56.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:17:59.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trying to move on</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5f2058-ae70-4abb-963a-3a60829e9a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:17:56.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:17:59.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attempting forward momentum, the White House announced Trump would
        travel Friday to Camp David, the presidential retreat in Maryland''s Catoctin
        Mountains, to meet with members of his national security team to discuss strategy
        in Afghanistan.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348a5c89-1742-4ac2-aea1-7a271b3f6b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:17:56.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:17:59.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Mike Pence, traveling in South America,&nbsp;said
        he was cutting his trip short&nbsp;to join Trump at Camp David. But he, too,
        offered only support for the President.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5594561-17bf-4551-8098-6ea996a4c185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:17:56.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:17:59.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President has been clear on this tragedy and so have I," Pence
        said during an appearance alongside Chile''s president. "I spoke at length
        about this heartbreaking situation on Sunday night in Colombia and I stand
        with the President and I stand by those words."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935edabc-451b-4096-adfb-2f933f3bd39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:17:56.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:17:59.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday morning, however, there were virtually no voices backing
        Trump on morning television, despite a document circulated by the White House
        on Tuesday evening providing talking points to regular surrogates for the
        President.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cfe6cd3-031b-4b4b-98fb-5ab4bfe0a763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:17:56.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:17:59.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything will be harder now," a senior White House official said,
        but dismissed the flood of apocalyptic suggestions from observers of both
        parties.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199afa55-27c0-4c8b-853c-5e71d46afd5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:17:56.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:17:59.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Congress, most Republican lawmakers appeared cautious in their
        approach to Trump''s remarks. While virtually none came out in support of
        his statements, few called him out by name, either.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7728d61a-ba99-44d6-8514-98e31604fcf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:17:56.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:17:59.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who did were regular critics of Trump''s tactics.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fcaefd-abf2-4ddb-ae0b-df962fd1d5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:17:56.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:17:59.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. President, I encourage you to try to bring us together as a
        nation after this horrific event in Charlottesville. Your words are dividing
        Americans, not healing them," said Sen. Lindsey Graham, the South Carolina
        Republican who ran against Trump for the GOP presidential nomination in 2016.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024ae844-4054-4ab9-b11f-3ae9a3296e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:17:56.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:17:59.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After&nbsp;a high-profile failure to repeal the Affordable Care
        Act, congressional Republicans and the White House are under pressure to deliver
        on promises to reform the US tax system and advance an infrastructure package
        — items that will require some element of cooperation between the White House
        and Capitol Hill.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72cb8ad-21af-406a-8a80-3c77a6094128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:17:56.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:17:59.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More pressing is next month''s deadline to raise the nation''s debt
        ceiling, which will require Republican congressional leaders to both wrangle
        their own members — some of whom want to pair the increase with spending reforms
        — and to reach an agreement with Trump.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7743fb-a45e-49f7-9b00-9c0554aae1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:17:56.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:17:59.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Failure to strike a deal would cause the nation to default on its
        debts, roiling financial markets and causing catastrophic effects on the economy
        — a potential outcome that has some lawmakers, including McConnell, wary of
        overly harsh treatment of Trump.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e438155-37bf-47fe-932a-55bad31b510f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:17:56.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:17:59.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McConnell&nbsp;was privately upset with the President''s handling
        of the episode, according to a source close to the Republican leader. The
        source said McConnell was deeply concerned that Trump is reopening long-festering
        racial tensions, something that could fan the flames ahead of demonstrations
        expected this month in Lexington, Kentucky.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f5cc99-2b04-442b-a407-3e9d72f54a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:17:56.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:17:59.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McConnell -- who released a statement Wednesday that declared "there
        are no good neo-Nazis" but stopped short of criticizing Trump by name -- is
        taking a cautious approach after Trump lashed the GOP leader repeatedly last
        week, according to the source.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38ccb90-4d25-4038-af5a-cf9dd050a211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:17:56.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:17:59.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McConnell, the source said, did not want to immediately attack Trump
        for fear that it would look like retribution for their fight last week.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad99ca9-7253-4b2a-93a2-be5d61edf004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:17:56.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:17:59.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Trump defiant after
        outburst and GOP picks up pieces."</em></p>'
  'Anna-Faris-relationship-advice':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-08-17T08:12:16.987+08:00
    'imagesource': 'jcr:41675aa2-29bf-4b1e-add7-34ec9e5a812a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a6b5ba9e-0d43-4719-888c-05e6b63c502c'
    'lead': 'Anna Faris had some words of wisdom for a caller on her podcast, and
      some are viewing it as insight into her marriage with Chris Pratt.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-01T15:23:56.560+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-01T15:24:08.141+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-01T15:24:07.902+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Anna Faris offers relationship advice

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51299e69-6245-4746-9510-62122fa82b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:23:56.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:24:08.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Anna Faris had some words of wisdom for
        a caller on her podcast, and some are viewing it as insight into her marriage
        with Chris Pratt.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24a7d63-fe04-48b8-a167-ab584805cb7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:23:56.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:24:08.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faris hosts&nbsp;a popular podcast titled "Unqualified." In the
        latest episode, she got into a discussion about relationships.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec31248-3efa-40c4-b6b0-051abe83f697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:23:56.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:24:08.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress also thanked fans the love and support she has received
        in the wake of her split from Pratt.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6eafe7-5303-4b5e-92b6-7b7a93cbbec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:23:56.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:24:08.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair, who have been married for eight years and have a young
        son, released a statement earlier this month announcing they have separated.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0001f7f-5471-4d8d-864d-ef19501e8d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:23:56.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:24:08.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We still have love for each other, will always cherish our time
        together and continue to have the deepest respect for one another," the statement
        read in part.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297fd4ee-de3b-4860-96b6-16cd76465729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:23:56.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:24:08.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Chris Pratt, Anna Faris announce separation</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc5c0a9-9423-4faa-a9d8-40bf0b243eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:23:56.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:24:08.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On her podcast, Faris offered some advice to a young woman who called
        in to discuss a problem she was having with her boyfriend and one of his friends.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083e3c01-5048-457d-8755-adc2f64b957c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:23:56.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:24:08.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Mom" actress told her not to fear the future and "don''t be
        afraid to feel your independence."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fe95f2-adda-438a-a12e-56ff72203fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:23:56.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:24:08.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I made that mistake, I think, a little bit, like feeling like I''m
        checking my relationship off the list," Faris said. "And that would be the
        final piece of advice I could give you, would be know your worth, know your
        independence, know that you''re young and there are so many people out there."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff96ae8-a6bc-4d48-875a-d148d3a306dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:23:56.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:24:08.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Life is too short for you to be in relationships where you''re
        not feeling like this isn''t fully right or somebody doesn''t have your back,
        or somebody doesn''t fully value you," Faris added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c3ec9f-a504-4017-b5ee-556335e9891a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:23:56.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:24:08.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither she nor Pratt have given any interviews speaking directly
        about their breakup.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e80da26-ca2e-41b7-b1b4-033fb7315641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:23:56.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:24:08.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pratt has two movies scheduled to come out next year, "Avengers:
        Infinity War" and "Jurassic World: Fallen Kingdom" and the new season of Faris''s
        CBS sitcom "Mom" returns November 2.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15a2543-fcbb-4e6a-9b4a-3da464ab7d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:23:56.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:24:08.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Anna Faris offers
        relationship advice ."</em></p>'
  'Tom-Cruise-Mission-Impossible-6-injured':
    'author': 'Sandra Gonzalez, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-08-17T20:11:50.078+08:00
    'imagesource': 'jcr:10ecd11c-676c-4010-9cbf-881a4bf6a210'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3e927712-7aa4-42ed-b82c-6ed1ce962c08'
    'lead': 'Production on the latest installment of the "Mission: Impossible" franchise
      is on hold as star Tom Cruise recovers from an ankle injury sustained on set,
      the film''s studio confirms to CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-01T15:27:03.318+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-01T15:27:08.421+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-01T15:27:08.243+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tom Cruise injured on ''Mission: Impossible 6'' set

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560a8535-a9e0-42ed-944e-8235f1939c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:27:03.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:27:08.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Production on the latest installment of
        the "Mission: Impossible" franchise is on hold as star Tom Cruise recovers
        from an ankle injury sustained on set, the film''s studio confirms to CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c5b8d0-26ea-48c2-8395-acb90538a243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:27:03.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:27:08.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During production on the latest ''Mission: Impossible'' film, Tom
        Cruise broke his ankle while performing a stunt," Paramount said in a statement
        to CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcba512d-e93b-40c9-b988-8d2e96e1d2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:27:03.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:27:08.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They added that filming will "go on hiatus while Tom makes a full
        recovery," but that the movie is still on track for its original release date
        -- July 27, 2018.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282cc9fe-404a-44ed-8cd9-f1a67935d664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:27:03.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:27:08.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tom wants to thank you all for your concern and support and can''t
        wait to share the film with everyone next summer," the statement added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520f4482-ec12-4bec-8739-4796fc91a80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:27:03.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:27:08.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Director Christopher McQuarrie added on Twitter on Wednesday that
        the star was "on the mend."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c161f7-1349-4cc5-a25c-024879f13d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:27:03.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:27:08.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TMZ was the first to report Cruise''s injury over the weekend after
        it obtained a video from the movie''s London set showing the star limping
        after performing a stunt leap onto a building.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6569100d-fd23-431d-9c69-93186ba63ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:27:03.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:27:08.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representatives for Cruise have not returned CNN''s request for
        further comment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f47c32-5299-424d-9ad3-33381caddd2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:27:03.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:27:08.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The star, 55, will next been seen in "American Made," an action
        film from director Doug Liman about a pilot who works for the CIA.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81bbdc23-10c0-4756-b00e-1ac0794818b1'
      'mgnl:activationStatus': true
