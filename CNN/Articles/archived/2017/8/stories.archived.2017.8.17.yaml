      against South Korea, 118-86, at the quarterfinal stage held at the Nouhad Nawfal
      Sports Complex in Lebanon on Thursday morning.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-01T15:50:54.927+08:00
