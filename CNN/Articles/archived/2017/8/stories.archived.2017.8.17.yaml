    'template': '1'
    'title': 'LTFRB allows accredited Uber partners to operate under Grab or UHop

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8584067-ddbb-4e1f-bc23-025388eeac9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:57:20.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:57:24.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 17) —</strong> Commuters
        and drivers of Uber Systems Inc. got some relief after government regulators
        on Thursday allowed accredited Uber drivers to operate under two other transport
        network companies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff5d771-c7ed-4c01-8712-9005d20fdcb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:57:20.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:57:24.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Land Transportation Franchising and Regulatory Board (LTFRB)
        released a resolution saying Uber-accredited transport network vehicle services
        (TNVS) will now be allowed to operate under Grab and UHop during Uber''s suspension
        period.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3686341-6d4e-48e6-9a3e-57bfa70197f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:57:20.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:57:24.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Board Resolution No. 19 of the LTFRB, qualified Uber
        units will be "accommodated by either of the two accredited Transport Network
        Companies (TNC), namely My Taxi.PH Inc. (Grab) and UHop, subject to the following
        conditions:"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee8933e-1308-4214-bc32-eec058bb86a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:57:20.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:57:24.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>proof of accreditation issued by Uber</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1980df1e-7e92-4b07-ba3a-5b9e0058e467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:57:20.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:57:24.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>proof of insurance coverage as TNVS</p>'
    '8':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">BREAKING: LTFRB allows accredited Uber units to operate under Grab
