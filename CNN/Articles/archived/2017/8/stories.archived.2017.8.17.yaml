  'game-of-thrones-leak-season-seven':
    'author': 'Alanna Petroff'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-08-17T09:33:44.833+08:00
    'imagesource': 'jcr:6d1f2a7b-5d43-4744-9191-2dcd5ad3a2f4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a09c9f32-e380-486b-9f7f-5b4d286974de'
    'lead': 'Another episode of "Game of Thrones" was released on Tuesday, the second
      confirmed leak to hit season seven.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-01T15:05:13.865+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-01T15:05:17.404+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-01T15:05:17.228+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New ''Game of Thrones'' leak hits season seven

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e74c71-619f-4cf6-89aa-de5c85119cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:05:13.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:05:17.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> It''s been a tricky few weeks for
        one of the world''s hottest TV shows.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ba4e27-0f37-4059-8470-3988afccb4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:05:13.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:05:17.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another episode of "Game of Thrones" was released on Tuesday, the
        second confirmed leak to hit season seven.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f253ae4-1bb3-46b6-b438-2799c8e7533c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:05:13.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:05:17.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Production company HBO said the episode was mistakenly made available
        on its streaming platforms in Spain, Sweden, Norway, Denmark and Finland.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58bdb0c-4d6c-4d1c-b466-7963c3944773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:05:13.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:05:17.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have learned that the upcoming episode of Game of Thrones was
        accidentally posted for a brief time on the HBO Nordic and HBO España platforms,"
        said Tom Nielsen, a spokesman for HBO Europe. "The error appears to have originated
        with a third party vendor and the episode was removed as soon as it was recognized."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfab53cd-7d2c-45fb-a7cc-fb001e169bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:05:13.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:05:17.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Episode six is due to air on Sunday. It has reportedly been copied
        and shared online on multiple sites.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ab98cf-6389-4563-b0de-d571eacc7705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:05:13.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:05:17.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fantasy series is one of the most popular and acclaimed shows
        on television. Over&nbsp;16 million viewers&nbsp;tuned in for the season premiere
        in July, according to HBO.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1dc702-60de-40ca-8a78-37859b1da6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:05:13.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:05:17.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indian police said Tuesday they had arrested four men suspected
        of leaking a different episode of "Game of Thrones" before its scheduled release
        on Aug. 7. The suspects were connected with Star India, which has the rights
        to air the series in the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c35735-ed93-4170-b8df-4230367208e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:05:13.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:05:17.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Four men arrested in India over ''Game of Thrones'' leak</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6c6f05-d6e5-43ef-891b-61d7ff6e3d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:05:13.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:05:17.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man all worked for Prime Focus Technologies, an independent
        firm that handles Star India''s data, police said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0307c0e5-b6b9-4fc4-967c-5b64b0285c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:05:13.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:05:17.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Star India and HBO Europe, neither leak was connected
        with a cyberattack on HBO last month.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de369f2-e249-4579-947a-28539bec5f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:05:13.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:05:17.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HBO, which like CNN is owned by Time Warner, said in late July it
        was&nbsp;investigating a hack&nbsp;targeting its shows.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85376ed9-1238-4d43-bba4-cf5e40f7e857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:05:13.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:05:17.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HBO CEO Richard Plepler said at the time that the attack resulted
        in "some stolen proprietary information, including some of our programming."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1521144-2d78-4819-8914-885a1904423f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:05:13.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:05:17.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear what information the hackers stole. According to Entertainment
        Weekly, which first&nbsp;reported&nbsp;the attack, hackers published the alleged
        script to a new "Game of Thrones" show and episodes of two other shows.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a7a035-f239-4476-ac4a-8ec1c62755e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:05:13.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:05:17.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Season seven is not the first to be blighted by leaks. In 2015,
        the&nbsp;first four&nbsp;episodes of the fifth season were leaked shortly
        after the premiere. The leaked episodes originated "from within a group approved
        by HBO to receive them," HBO said at the time.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93376663-8884-4735-95f1-a72a998b303c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:05:13.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:05:17.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "New ''Game of Thrones''
        leak hits season seven"</em></p>'
  'uber-driver-report-email-compensation':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-17T09:27:29.479+08:00
    'imagesource': 'jcr:01de8f72-1ae9-42e3-9823-c6b5af9e97b6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c8d258e3-2fdb-4453-8c2d-45e5184de595'
    'lead': 'Transport authorities called on the transport network company to provide
      financial assistance to its affected drivers during the month-long suspension.'
