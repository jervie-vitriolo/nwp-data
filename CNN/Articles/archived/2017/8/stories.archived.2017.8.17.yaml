    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637b267e-8337-43ba-9b9e-429d5a1a4f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:13:04.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:13:10.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> This weekend, watch
        rappers and poets perform as protest, handpick locally made goods at a curated
        market, watch an art show tackling real estate language, participate in a
        discussion on urban development, and meet the author of a bestselling satirical
        trilogy on Asian elites.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c82cc72-96b1-42ed-9cca-d137912196da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:13:04.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:13:10.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kevin Kwan in Manila Book Tour</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfece1c4-7162-4cc0-91ef-ee33444a9abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:13:04.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:13:10.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kevin Kwan, author of bestselling trilogy “Crazy Rich Asians,” “China
        Rich Girlfriend,” and” Rich People Problems,” is visiting Manila from Aug.
        18 to Aug. 22. Catch the writer behind the lavish world of Asian elites at
        the following spots: Powerplant Mall (Aug. 18), Fully Booked Bonifacio High
        Street (Aug. 19), Ground Level Mega Fashion Hall (Aug. 20), Main Atrium of
        S Maison (Aug. 21), and UP Town Center (Aug. 22). For more details on how
        to sign up for the book tour, visit Fully Booked’s Facebook event page.</p>'
    '5':
