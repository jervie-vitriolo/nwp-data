      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5854ab-8e00-4119-af20-fbedfa781c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:13:04.695+08:00
