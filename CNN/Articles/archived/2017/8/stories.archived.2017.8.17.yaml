      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: 14 suspected drug pushers killed in one-night police anti-crime
        drive in Manila</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89842df-0a0b-4c67-8465-2ebc396ff981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:32:33.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:32:37.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read more: Police: 32 dead, 107 arrested in province-wide drug
        sweep</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950791e5-505d-41ab-835d-eebe5af39a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:32:33.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:32:37.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>VP speaks up</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd0d932-6cd2-4bf0-8e50-fb19db22c705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:32:33.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:32:37.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Vice President Leni Robredo, the recent deaths reveal a culture
        of impunity.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbfea1c-6615-4d90-a924-05b95fa3eb12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:32:33.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:32:37.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi naman tayo ganiyan, eh. Hindi naman tayo ito. Iyong culture
        of impunity, matagal na nating isinikwal dito sa ating bansa. Sana hindi na
        natin papayagang makabalik pa," she said in a press conference in Naga City
        on Thursday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9e6532-33bf-45ab-952f-7c0dbc1e4866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:32:33.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:32:37.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''re not like that. This is not us. The culture
        of impunity has long been banished from the nation. Let''s hope we don''t
        allow it to return again.]</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cfe8113-f58e-494b-b56b-b87fe849a5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:32:33.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:32:37.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the killings may show that some are taking the law into
        their hands. She added the Constitution guarantees justice for all.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd4538c-e595-44a4-afa7-417852afa033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:32:33.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:32:37.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She underscored the importance of making criminals accountable for
        their actions, but not at the cost of due process.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9518eb34-37a5-45c5-95aa-b9127a507266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:32:33.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:32:37.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung mayroong kasalanan, papanagutin, pero kailangan iyong due
        process, isinasaalang-alang. Kapag mayroong ganitong patayan, gustong sabihin
        may mga taong nilalagay sa sarili nilang kamay iyong batas. Hindi na hinahayaang
        gumiling pa iyong mga proseso na nasa Konstitusyon natin para siguruhin na
        iyong hustisya nabibigay para sa lahat," she said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32aa7ae-5660-41df-be66-766dc02153a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:32:33.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:32:37.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If they are guilty, make them liable, but there should
        be due process. If there are these kinds of killings, it says a person puts
        law into their own hands. They are not allowing the laws under the Constitution
        to make sure justice is served.]</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b67cc7-513f-4c57-bdc2-753b6b992ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:32:33.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:32:37.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police Chief Director General Ronald Dela Rosa
        said the government''s fight against dangerous drugs will remain unrelenting
        despite the criticisms.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a594fef-0c73-4a00-8933-154cb1c39973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:32:33.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:32:37.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The instruction coming from the President is very clear, that our
        war on drugs is unrelenting. Tuloy pa rin (It will continue) up to the last
        drug personality is neutralized," he said on Thursday.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a85f33-5453-4b5c-a19c-f9a893fe39fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:32:33.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:32:37.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government reports 3,451 drug suspects were killed in its anti-drug
        campaign from July 1 to July 26, 2017.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e7ad17-1b40-4034-8f66-96cf045ea2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:32:33.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:32:37.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Chad de Guzman contributed to this report.</em></p>'
  'More-Pampanga-farms-to-cull-chickens-after-farm-gate-price-drop':
    'author': 'Joyce Ilas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-17T21:46:37.547+08:00
    'imagesource': 'jcr:00179e81-69c2-4135-98ff-fafc19386d6b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f6ddcdbe-73a0-4ff8-bc0b-7424f278685f'
    'lead': 'Agriculture Secretary Piñol says farmers would lose more if they hung
      on to their stocks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-01T11:35:29.315+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-01T11:35:33.403+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-01T11:35:33.180+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More Pampanga farms to cull chickens after farm-gate price drop

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109dc3f1-4622-46db-8c04-7dda27e02467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:35:29.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:35:33.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 17) —</strong> More
        Pampanga farms opted to have their chickens culled after a hefty cut in farm-gate
        prices, said Agriculture Secretary Manny Piñol said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba27d67-5cc0-4708-96c2-1ea2019ff9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:35:29.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:35:33.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nakita kasi nila na mas advantageous na ipa-cull nila ang mga manok
        kasi right now, bumagsak presyo ng manok (sa farm-gate), singkwenta nalang
        per kilo. Samantala ang bayad ng gobyerno for culling their broiler chicken
        is 70 pesos," Pinol said in an interview Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fe0e59-dd3c-4446-8bb5-d87c850d9894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:35:29.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:35:33.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They see that it''s more advantageous to have their
        chickens culled because the farm-gate prices of chicken went down to 50 pesos
        per kilo. Meanwhile, government is offering to pay 70 pesos for culling their
        broiler chicken.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae611ceb-d295-4bd6-a593-d031130781e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:35:29.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:35:33.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farm-gate prices are now at ₱50 from the previous ₱70.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52365b3-bec4-4d7e-924b-c6761d15e9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:35:29.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:35:33.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piñol said about 92,000 birds were culled out of the estimated half
        a million head, lower than the estimated 600,000 offered by 36 farms within
        the seven-kilometer radius of San Luis, Pampanga -- ground zero of the bird
        flu outbreak.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a037bea-837e-4baa-afed-09f13655a41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:35:29.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:35:33.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read more: More farm owners help gov''t control bird flu outbreak
        in Pampanga</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0380799b-f694-492a-b0a2-fe1acffac8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:35:29.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:35:33.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Na-reduce kasi meron na rin iba nag-opt na ''wag na magpa-cull,"
        he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd6661a-4a6c-4116-a021-1ff18390ef5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:35:29.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:35:33.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It was reduced because others opted out of culling.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520a62b7-eba9-4c8f-b80a-bf2d69e8549a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:35:29.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:35:33.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piñol said the Department of Agriculture (DA) dispatched the first
        group of 400 soldiers who will help in culling operations in farms within
        the one-kilometer radius of San Luis. Operations will last for three days.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13a6367-be96-4841-8620-e9e0136ea8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:35:29.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:35:33.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Piñol says the government will begin paying affected
        farmers Tuesday next week.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71b2246-003e-42d7-9d7b-9cedf4b0b408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:35:29.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:35:33.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ready to compensate</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f161bb-d877-42ec-9b81-e0f7537c8821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:35:29.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:35:33.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piñol&nbsp; said the DA set aside ?31 million from its Quick Response
        Fund for the compensation program.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811fa182-0156-4c9e-90f6-5f3812280847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:35:29.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:35:33.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll initially pay lahat ng nadepopulate na [all of the depopulated]
        farms. From DA budget, calamity funds," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bea4a8-5a03-4725-9464-a0bea834a82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:35:29.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:35:33.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For every culled broiler, farmers will get ₱70. Culled duck will
        cost around ₱80 per head, quail at ₱10, and cock derby at ₱80.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50851d7b-50c7-42bf-b1ba-bb59224521b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:35:29.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:35:33.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA will also provide a lending program on top of the compensation
        for farmers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7e4856-149c-4435-aebe-99f406c57b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:35:29.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:35:33.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piñol said he asked the President for a hundred million peso-fund
        to help rehabilitate the poultry industry of Pampanga.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db53e38-eff2-4204-82dc-1d38282a17bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:35:29.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:35:33.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is just waiting for Secretary Ben Diokno of Budget and Management
        who is now in Singapore. Pagdating ni Sec. Diokno, we will meet again para
        kung anuman kailangan [so that whatver is needed for] Pampanga, he will be
        able to provide," Piñol said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b16d24-52b3-4179-9a7e-f20027022670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:35:29.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:35:33.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To prevent another bird flu outbreak in the future, Pinol directed
        the activation of the agency''s biosecurity teams, which will conduct an audit
        of all existing poultry, duck, and livestock farms in Pampanga.</p>'
  'united-states-military-business-political-leaders-condemn-violence':
    'author': 'Ben Westcott, CNN'
    'caption': 'United States President Donald Trump'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-08-17T19:54:11.271+08:00
    'imagesource': 'jcr:69793b6c-4c68-4f44-a50d-26220d66a2cb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ce68d4ea-a78e-4c6c-a158-160af0dd5201'
    'lead': 'U.S. President Donald Trump found himself more isolated than at any point
      in his presidency on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-01T11:38:12.672+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-01T11:38:16.259+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-01T11:38:15.895+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump isolated as U.S. military, business and political leaders condemn
      violence

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2dac99e-a0b6-4204-ba1b-284776225f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:38:12.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:38:16.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. President Donald Trump found himself
        more isolated than at any point in his presidency on Thursday, cast aside
        by business allies, condemned by prominent Republicans and the subject of
        a rare, if coded rebuke from two living predecessors.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba69798-0459-47a7-8288-e589cb99ffbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:38:12.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:38:16.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The backlash over his failure unequivocally to condemn racism and
        white supremacy, in the aftermath of violent fa-right protests in Charlottesville
        at the weekend, culminated in the rancorous dissolution of two business advisory
        panels and an avalanche of condemnation from across the political spectrum.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a03d6c6-1c51-48f4-82d8-37f4cb572807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:38:12.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:38:16.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But members of Trump''s administration, some of whom privately expressed
        exasperation over his self-inflicted crisis, remained loyal in public. Vice
        President Mike Pence, who unexpectedly cut short a visit to South America
        to return for meetings at the Camp David presidential retreat, said he stood
        by Trump and his comments.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ddf3fc-7674-4edd-b81e-5fb59e2065c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:38:12.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:38:16.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans were divided in their response. Some condemned Trump
        by name, but others confined themselves to more general disavowals of racism
        and white supremacy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d30cf9f-e4ec-49bb-ab0c-f8e705aee57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:38:12.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:38:16.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s crisis was prompted by his equivocal response to the violence
        at a "Unite the Right" gathering in Charlottesville on Saturday. A woman was
        killed and more than 30 people injured after a car, driven by a "Unite the
        Right" supporter, rammed into a crowd of counter-protesters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4229073-0fa4-4007-ac99-80d7263b7a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:38:12.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:38:16.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump first blamed "many sides" for the trouble, before issuing
        a fuller condemnation of the violence and white supremacy on Monday. But on
        Tuesday, at an impromptu Q&amp;A at Trump Tower in New York, reverted to his
        initial equivocation, saying there was "blame on both sides." His response
        has been widely condemned by political leaders across the country as well
        as internationally.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6d6819-d25c-478d-9128-b75127f8da1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:38:12.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:38:16.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Here''s what happened Wednesday in the U.S.</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaaa7950-5baf-4350-a27f-164baa8a4d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:38:12.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:38:16.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump disbanded two business advisory councils after eight CEOs
        resigned in three days following the president''s Saturday remarks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2161f7d9-d540-44e6-9cb5-6f3066d90c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:38:12.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:38:16.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five of the U.S. Joint Chiefs of Staff spoke out against white supremacy,
        in rare public statements on national politics.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ddcac0-0e68-4e31-9b57-6d71fcc50fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:38:12.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:38:16.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Presidents George H.W. Bush and George W. Bush issued a joint
        statement, condemning "racial bigotry, anti-Semitism, and hatred in all forms."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa65e5c-45d6-4b08-8aef-59bb9a4c42c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:38:12.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:38:16.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congressional Republicans distanced themselves from Trump, though
        not all condemned him by name, and there were no resignations in the administration.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64236a9d-f1f5-4b12-a886-882590ed4f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:38:12.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:38:16.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ivanka Trump, the president''s high-profile daughter, remained silent
        despite the widespread outrage.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3998376-bdcc-4c35-b16b-9f901fab2dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:38:12.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:38:16.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another close Trump confidante, White House chief strategist Steve
        Bannon, told American Prospect magazine that whitesupremacists were "a collection
        of clowns."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e319934-3516-4459-affb-404bae455d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:38:12.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:38:16.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Business advisory groups disbanded</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79ba532-bec5-4ba4-8899-9707086e6113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:38:12.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:38:16.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump won the presidency in 2016 on his reputation as a business
        leader, pledging to work with the country''s corporations to "make America
        great again."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be9259f-e7eb-4f3b-ad60-72d89b763017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:38:12.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:38:16.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Wednesday Trump announced he would be disbanding his two
        business advisory groups, after eight business leaders resigned in three days.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66727d2-48ea-425b-8385-5730b27e1e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:38:12.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:38:16.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Announced with much fanfare earlier this year, they were intended
        to help Trump with his campaign pledges to create jobs across the country.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72698223-a25c-4662-987b-31cc1909647a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:38:12.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:38:16.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But from Monday morning, the chief executives who had agreed to
        be part of the groups began to resign in protest to Trump''s failure to denounce
        the Charlottesville marchers.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136169b4-6287-4cc6-8acd-a16bba1591e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:38:12.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:38:16.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kenneth Frazier of Merck was the first to leave on Monday, saying
        in a statement:"America''s leaders must honor our fundamental values by clearly
        rejecting expressions of hatred bigotry and group supremacy."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8368a9d5-4c0d-491e-9ca4-6563d0ce6d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:38:12.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:38:16.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was followed by seven other CEOs, including the heads of Intel,
        Under Armour, and Johnson &amp; Johnson.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd77863-fd6f-4ca9-9f7b-5accc90ee511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:38:12.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:38:16.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump announced he was disbanding both councils unexpectedly on
        Wednesday. "Rather than putting pressure on the businesspeople of the Manufacturing
        Council &amp; Strategy &amp; Policy Forum, I am ending both. Thank you all!,"
        he tweeted.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16aedd7-0397-4dc1-87d5-46e8b776553c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:38:12.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:38:16.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Military leaders: "No place for ... hatred"</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9baa6299-cd50-40d3-bc6d-2e998ad8d09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:38:12.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:38:16.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Usually the United States top military personnel stay out of domestic
        politics.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabb632d-bb9f-4713-b9bc-3b578122d0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:38:12.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:38:16.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the past few days, five of the U.S. Joint Chiefs have come
        out in condemnation of the white supremacist attacks in Virginia.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59500144-861f-40a1-be08-d1849d3e8db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:38:12.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:38:16.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No place for racial hatred or extremism in @USMC. Our core values
        of Honor, Courage, and Commitment frame the way Marines live and act," Commandant
        of the US Marine Corps Gen. Robert B. Neller said early on Wednesday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f11aa4b-8f72-4cac-be21-c2e06c6c8ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:38:12.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:38:16.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of the statements directly mentioned the U.S. president or
        his statements on the neo-Nazi marches over the weekend.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b052243-b0d0-455b-ae33-370e10aa9b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:38:12.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:38:16.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief of Naval Operations Adm. John Richardson was the first to
        issue a tweet on the subject on Saturday, as the protests were ongoing in
        Charlottesville.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7237243b-2ac7-4a73-895b-7204e3016b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:38:12.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:38:16.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Events in Charlottesville unacceptable and musn''t be tolerated
        @USNavy for ever stands against intolerance &amp; hatred," he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53501588-e772-4ce4-9c9b-0c7577a074b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:38:12.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:38:16.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was joined on Wednesday by Chief of Staff of the Army, Gen. Mark
        A. Milley, Air Force Gen. Dave Goldfein and Chief of the National Guard Bureau
        Joseph Lengyel.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f90dbf-bccc-43c9-9fc7-b605c76e5a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:38:12.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:38:16.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milley was adamant that nothing he is saying in his tweet is aimed
        at being political. "That is the furthest thing from my mind. I am not involved
        in domestic politics. I want good order and discipline in my ranks."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca81e766-2cf4-43cc-8bc9-2f389082902f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:38:12.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:38:16.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans condemn Trump</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23063c47-12d0-435d-aada-f65fe828ab39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:38:12.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:38:16.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some members of Trump''s party directly condemned the President
        for his response.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc02beb0-4405-4a87-b8af-da8ce984de9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:38:12.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:38:16.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Through his statements yesterday, President Trump took a step backward
        by again suggesting there is moral equivalency between the white supremacist
        neo-Nazis and KKK members who attended the Charlottesville rally and people
        like Ms. Heyer. I, along with many others, do not endorse this moral equivalency,"
        regular Trump critic senator Lindsay Graham said in a statement.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0843774-7439-4137-9abe-701135d88733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:38:12.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:38:16.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Republican presidential candidate John McCain joined Graham,
        tweeting Wednesday "there''s no moral equivalency between racists &amp; Americans
        standing up to defy hate (and) bigotry."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9492a2e2-9ace-404d-849e-b1c3319cc908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:38:12.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:38:16.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President of the United States should say so," he continued.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3f682a-2cfb-4fb9-b675-f5c22e0d3b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:38:12.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:38:16.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former U.S. Presidents George H. W. Bush and George W. Bush joined
        in condemning the racist violence in Virginia. "America must always reject
        racial bigotry, anti-Semitism, and hatred in all forms," they said in a a
        rare joint statement.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ee927a-3eff-44de-b39e-e7136cab0566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:38:12.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:38:16.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While they did not mention Trump by name, it was a startling intervention
        from two former Presidents.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5fffaa-f40b-4460-a370-5a2760510be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:38:12.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:38:16.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Republican leaders in the U.S. Congress and Senate, Paul Ryan
        and Mitch McConnell, stopped short of denouncing Trump, but condemned racism
        and white supremacy in strong terms</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3225fd4-e63f-4a51-a9f2-1f508e1d8d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:38:12.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:38:16.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence continued to support for the President. "The President has
        been clear on this tragedy and so have I," Pence said during an appearance
        alongside Chile''s president. "I spoke at length about this heartbreaking
        situation on Sunday night in Colombia and I stand with the President and I
        stand by those words."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ab504c-5d3b-4445-8c71-9e445248f3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:38:12.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:38:16.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s close aides divided</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c8ab6c-8c8e-4178-bf87-39b02c2c8c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:38:12.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:38:16.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s daughter Ivanka, who is Jewish, has yet to comment on her
        father''s controversial press conference.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6299ce4-3de6-47e7-aa07-75cffca2fe96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:38:12.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:38:16.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Requests by CNN for comment from Ivanka Trump and husband Kushner
        were declined.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2a9a00-a94d-4a75-9fe3-763b24d2f2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:38:12.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:38:16.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other Jewish members of the Cabinet have remained silent. Treasury
        Secretary Steve Mnuchin and top economic adviser Gary Cohn, who are both Jewish,
        stood near Trump as he made his controversial remarks, but have said nothing
        in public since.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6af2f1d-a9c8-40c1-ba74-efce088c15bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:38:12.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:38:16.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile top White House aide, chief strategist Steve Bannon, said
        in an interview published in progressive magazine American Prospect that white
        supremacists were "a collection of clowns."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6aaeb83-d9fd-40e9-831b-11a35f35a678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:38:12.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:38:16.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a fringe element," Bannon told the magazine''s co-founder
        Robert Kuttner. "I think the media plays it up too much, and we gotta help
        crush it, you know, uh, help crush it more."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9544c752-aea4-4f40-9c21-4edb86c982cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:38:12.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:38:16.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source close to Bannon told CNN the White House staffer had believed
        the conversation was off the record, rather than a formal interview.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a83c4b-aabc-4b37-95e7-dd3b3a92c7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:38:12.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:38:16.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Trump isolated as
        US military, business and political leaders condemn racism."</em></p>'
  'authorities-crack-down-close-bus-terminals-edsa':
    'author': 'Ruth Cabal, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-17T23:48:51.723+08:00
    'imagesource': 'jcr:ffe9c97a-5585-47fe-b88c-a180f949c985'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1fe102e9-16f5-4d11-b5d5-dbd0b6497c5f'
    'lead': 'Nine bus terminals along EDSA were ordered closed on Thursday by the
      Metro Manila Development Authority (MMDA) and Quezon City government.'
