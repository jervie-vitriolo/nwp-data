      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46c81b7-cadb-41c6-a127-36b557c9ac0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:57:20.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:57:24.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On a daily basis, either Grab or UHop will email us the list of
        the names of the TNVS coming from Uber. On our end, we will double check it
        with the list given by Uber to us to ensure that only those accredited by
        Uber will be accommodated," said LTFRB spokesperson Attorney Aileen Lizada.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca458c3-7e05-487c-9a78-c8fe999b0483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:57:20.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:57:24.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB said the resolution recognized the need of the riding
        public which lost options for their commute when regulators suspended Uber
        on August 14 for violating a July 26 order to desist from accrediting more
        drivers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46914e81-20af-4e5c-995a-7a76ba8d5852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:57:20.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:57:24.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The decision of the board is based on the urgency of public service,
        particularly the riding public, for their convenience and benefit as well
        as the TNVS who were displaced because of Uber''s irregular conduct."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f143de3e-2176-494b-829b-18238d79dc72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:57:20.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:57:24.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber compensation to drivers is "fair": Lizada</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3195de1b-d8c7-4389-a42c-f5834c55a67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:57:20.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:57:24.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Uber offered to pay a fine of ₱10 million ($196,000) in
        its second bid to resolve its row with government regulators. Lizada said
        this was a fair amount.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e669f1b5-62b1-4f84-8fdd-876f6336bfa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:57:20.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:57:24.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said, "They more or less earn ₱5-₱6 million a day...this is
        two days worth."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c56ce1-b156-444f-ba69-3ca94be9c4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:57:20.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:57:24.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Uber files new motion, manifestation; offers to pay fine
        instead of taking suspension</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40be018-728c-4542-ba5e-5ef3e6f14c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:57:20.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:57:24.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attached to Uber''s offer is supposed to be a list of all its accredited
        drivers, and how much assistance they will be receiving.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b419912-1827-4a3e-847f-6ae458211f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:57:20.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:57:24.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber said it is also offering financial assistance to its drivers
        who are affected by the suspension.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2185b3-60c3-4043-8607-e9dc90b7e30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:57:20.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:57:24.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>RELATED: Uber drivers report receiving e-mails promising compensation</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6bb3c1b-26c5-47e6-887a-d07cb83410f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:57:20.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:57:24.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lizada said they could not dictate on the amount to be given to
        drivers, but "if they present a formula, we ask them how did they arrive at
        that formula and we can verify."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6918bf9-3212-4748-9bc4-56ba5d7bab06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:57:20.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:57:24.159+08:00
