  'public-utility-groups-file-complaint-vs-Uber':
    'author': 'Lara Parpan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-17T18:09:56.548+08:00
    'imagesource': 'jcr:263c7583-30e7-4500-8668-8210f7206976'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f7f5f5cd-0683-4637-a591-d78aa91b1a1f'
    'lead': 'The consortium of public transport groups accuse Uber of operating the
      "biggest" fleet of colorum vehicles.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-01T13:10:30.102+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-01T13:10:33.948+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-01T13:10:33.538+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Public utility groups file complaint vs Uber

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe4e65f-0262-49d0-9388-e3472866d477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:10:30.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T13:10:33.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 17) —</strong> A consortium
        representing thousands of taxi, jeepney, and public transport drivers accused
        Uber Systems, Inc. on Thursday of operating the "biggest number" of illegal
        vehicles in land transportation history.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e314544-1ef2-4caa-8747-61ae0d703b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:10:30.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T13:10:33.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kilusan sa Pagbabago ng Industriya ng Transportasyon (KAPIT)
        branded Uber''s 50,000 units plying the roads without permits from the Land
        Transportation Franchising and Regulatory Board (LTFRB) as "colorum."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bab2b16-4c03-4707-8234-eb54ba9dc321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:10:30.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T13:10:33.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KAPIT filed a complaint-affidavit against the transport network
        company on August 16 at the Quezon City Prosecutor''s Office for violating
        Commonwealth Act No. 146, or the Public Service Law.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e75c54b-d8d3-43b0-89a9-d3e2d7639eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:10:30.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T13:10:33.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sinampahan natin ng kaso ang</em> Uber <em>dahil nalaman natin,
        kung tama yung</em> numero, more than 50,000 units <em>ang kanilang ino-operate
        na wala man lang</em> approval from the LTFRB. Dahil du''n ''colorum,'' "
        Vigor D. Mendoza, spokesperson of KAPIT told CNN Philippines'' Newsroom Ngayon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48bcf49c-2e81-430b-bb17-90942d2ca7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:10:30.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T13:10:33.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "We filed a case against Uber because we found out,
        if the numbers are correct,&nbsp; they are operating more than 50,000 units
        without approval from the LTFRB. That makes them ''colorum''."]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e97e3bb-1fd2-461d-919e-fbcdf01a508f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:10:30.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T13:10:33.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the biggest number in the history of land transport. Single
        entity operating such, ganu''n karaming (that many) colorum vehicles," Mendoza
        added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736054c0-60dd-4b21-ba4d-1cbc9ee2b50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:10:30.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T13:10:33.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KAPIT counts among its affiliates Pasang Masda, Alliance of Concerned
        Transport Organizations, Federation of Jeepney Drivers and Operators of the
        Philippines, and the UV Express Group.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8470050-8dd3-4552-a292-34749d15661d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:10:30.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T13:10:33.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The filing of the complaint comes amid a one-month suspension of
        Uber beginning August 14 for violating a July 26 LTFRB order to stop accrediting
        vehicles into their system.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1c0554-5bc4-4258-a257-249ad44e192b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:10:30.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T13:10:33.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendoza said their complaint stemmed from Uber''s disregard of the
        LTFRB, while all other non-app based, traditional public utilities such as
        taxis, buses, and jeepneys followed the law.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa5d369-6b86-4782-9833-9d6e9b113426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:10:30.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T13:10:33.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kasi kung papabayaan natin dito baka sabihin naman ng mga jeepney,
        mga taxi&nbsp; ''Eh kung puwede pala mag-colorum, eh ''di colorum na lang
        lahat. Wala nang prangkisa.'' Eh ''di magkakagulo-gulo na iyan,"</em> Mendoza
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd733bcc3-4c29-469f-a2b1-ddf3425f4cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:10:30.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T13:10:33.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "If we let it be, then they jeepneys and taxis will
        say, ''So if they (Uber) can go colorum, then let''s all be colorum. No more
        franchise.'' Then it will all be a mess."]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d85801-614e-44af-9724-31fec721ac5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:10:30.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T13:10:33.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint-affidavit named Uber officers and board of directors
        Rob Van Der Woude, Jacqueline Laurel, Ma. Elena Hernandez-Cueva, Manuel Cosico,
        Charlotte Feraren Aguba-Goco, Karen Sammis Walker, Joseph Ravile, and Jenell
        Flores as respondents.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327feb84-e762-4fbd-9841-1865196ec7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:10:30.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T13:10:33.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Respondents, as officers and members of the Board of Directors
        of Uber, knowingly and willfully violated the orders of the LTFRB, and consented
        and approved their company''s illegal activity of operating vehicles as public
        utilities without the proper and valid authority coming from the LTFRB, otherwise
        known as&nbsp; ''colorum'' activities," a copy of the complaint-affidavit
        received on Thursday said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21e1847-f8e6-496b-90e2-27d680e61eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:10:30.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T13:10:33.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KAPIT said it was not pushing for the cancellation or suspension
        of Uber''s operations, nor was it against its drivers and vehicle owners.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81678117-7e94-45cf-bbc5-56697ae88f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:10:30.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T13:10:33.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang kailangan bigyan ng leksyon dito yung mga opisyales ng Uber
        na talagang sinasadya na gawin itong iligal na negosyong ganito," Mendoza
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f30311-5da0-46ab-a7f9-b92109fcaf6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:10:30.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T13:10:33.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Uber officials have to be taught a lesson because
        they conducted illegal business on purpose."]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45e55db-1b73-422b-89fd-654a7dd2e230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:10:30.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T13:10:33.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top Uber and LTFRB officials and some senators held a closed-door
        meeting on Wednesday to resolve the issue. Uber on Thursday filed an appeal
        with regulators, offering to pay a fine of P10 million and compensation to
        its affected drivers instead of serving the suspension. The regulator set
        a hearing on the new appeal next week.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54df6461-bab7-4ddb-b1ef-a6c3c29cc626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:10:30.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T13:10:33.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Uber files new motion, manifestation; offers to pay fine
        instead of taking suspension</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8405a5-c780-4c32-96d3-89da8747dd52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:10:30.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T13:10:33.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Uber drivers report receiving e-mails promising compensation</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e329140c-598d-4ffe-a8e0-4a0d4dc6710e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:10:30.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T13:10:33.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All public utility vehicles are required to register with the LTFRB
        and acquire permits to operate known as certificates of public conveyance
        (CPC). The LTFRB ordered Uber and other ride-sharing apps such as Grab and
        UHop to secure this CPC or a temporary permit known as a Provisional Authority,
        but issuance of these permits has been delayed.&nbsp; LTFRB took its ire out
        on Uber, which was discovered to have been continuing issuing accreditation
        despite the July 26 order to desist.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fee3bc7-04a6-4e4e-a8d2-0833a8bffaf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:10:30.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T13:10:33.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is one of the countries in which Uber and other
        ride-sharing apps are widely popular among the middle- and upper-middle class
        who appreciate transparency in fares, clean vehicles, and more courteous service
        from its drivers. Public utility drivers especially from the more common white
        taxis have complained of losing customers to ride-sharing apps.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472d30ea-d1a6-4e7f-b8b7-cd1d126e8ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:10:30.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T13:10:33.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Committee on Public Services Chairman Grace Poe urged the
        LTFRB to give the same regard to the concerns of public utility drivers, the
        way they addressed the controversy over transport network companies.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f127e342-c4ec-49a8-8c08-c89e105cec40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:10:30.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T13:10:33.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So ang LTFRB <em>para sa akin, kung magmamagaling rin sa isang
        sitwasyon na ganito na napakadali kasing matunton dahil nga may app makikita
        mo lahat kung active o hindi, makakapick up o hindi, siguro dapat din yung
        ibang concerns tulad ng colorum at yung sitwasyon ng ating mga taxi drivers&nbsp;
        ay kanilang tutukan din,"</em> Poe said in a interview over radio station
        DZBB.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6052c442-6269-41c0-8e40-3b61b0f86db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:10:30.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T13:10:33.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "If the LTFRB can throw their weight around in a situation
        like this that''s easy because of an app that shows you who is active or not,
        who can pick up (passengers) or not, then they should be on top of other concerns
        such as colorum and the situation of our taxi drivers."]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9e1a1f-a506-456a-b5d2-8a97390effc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:10:30.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T13:10:33.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe assured taxi drivers that their concerns were being looked into.
        <em>"Ipinaglalaban namin din ang karapatan ninyo dahil matagal na rin kayong
        hindi nakakapagtaas ng inyong pasahe. ''Di ba P40 ba yung kanilang flag-down,
        kung ilang taon na yan, papaano ka naman makakapagkompetensya? Kaya siguro
        ayaw mong maghatid ng napaka-traffic&nbsp; sapagkat luging-lugi ka,</em>"
        she said in the radio interview.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4f3c53-3c64-46f3-baba-48e72d48da8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:10:30.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T13:10:33.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "We are fighting for your rights because we know you
        haven;t been able to raise your fares. Haven''t you had P40 as your flag-down
        (rate) for how many years? How can you even compete? That''s probably why
        you refuse passengers when there''s heavy traffic because you lose money."]</p>'
  'Joshua-Wong-Umbrella-Movement-leaders-jailed-Hong-Kong':
    'author': ' James Griffiths, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-08-17T17:25:39.930+08:00
    'imagesource': 'jcr:18f652ae-4167-4d4d-91eb-3e3f7c272a7c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8cd300ef-2925-49b9-8ecb-4ef91f6c253d'
    'lead': 'The case marks a dramatic turnaround from 2014, when the trio helped
      bring out hundreds of thousands of people to the streets to call for a more
      direct form of democracy in the former British colony.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-01T13:43:21.279+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-01T13:43:24.749+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-01T13:43:24.329+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Joshua Wong and two other Umbrella Movement leaders jailed in Hong Kong

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69d7047-9231-499e-821a-fcffa743d086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:43:21.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T13:43:24.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A Hong Kong court has jailed Joshua Wong
        and two other leaders of the 2014 "Umbrella Movement," three years after they
        helped organize the largest pro-democracy protests ever held in the city.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed338aa-a4fa-4654-8fc1-c9c3eb82c271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:43:21.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T13:43:24.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wong, 20, was sentenced to eight months in prison Thursday, reduced
        to six months on account of previous community service, while fellow defendants
        Nathan Law, 24, and Alex Chow, 26, were sentenced to 10 months, reduced to
        eight, and eight months, reduced to seven, respectively.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6496c483-b567-48de-a42c-d37554c966cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:43:21.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T13:43:24.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case marks a dramatic turnaround from 2014, when the trio helped
        bring out hundreds of thousands of people to the streets to call for a more
        direct form of democracy in the former British colony.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4f43c8-2162-437a-bf32-9405034585f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:43:21.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T13:43:24.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wong, Law and Chow were initially given, and completed, community
        service sentences, but the Department of Justice appealed, arguing these were
        an insufficient deterrent.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87dba37-7608-4eaf-bde5-c83fa804e05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:43:21.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T13:43:24.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wong''s lawyer said the trio would attempt to appeal the sentence
        to the city''s Court of Final Appeal, but they will begin serving their prison
        term immediately.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07309bc2-6233-425b-a12f-9886d9970bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:43:21.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T13:43:24.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jonathan Man, the lawyer representing Law and Chow, said he wasn''t
        surprised by the verdict but it was "very harsh."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153c1c00-0834-45a1-88f3-9352585d0e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:43:21.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T13:43:24.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pointed out the three had already served community service sentences,
        and the prison terms represented a major increase in punishment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66868334-ae8f-4450-bd18-60487e8c4ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:43:21.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T13:43:24.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immediately following the verdict, Wong said on Twitter that the
        government "can lock up our bodies, but not our minds!"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b42a3a-503f-4f38-b61a-e1c00c3ad2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:43:21.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T13:43:24.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They can silence protests, remove us from the legislature and lock
        us up," he said. "But they will not win the hearts and minds of Hong Kongers."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdde677-1258-41d0-8eb7-417150c1994d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:43:21.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T13:43:24.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sophie Richardson, China director for Human Rights Watch, described
        the verdict as a "nakedly calculated political prosecution."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f6c76f-cd6a-472e-8f43-10c462d119df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:43:21.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T13:43:24.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Face of protest''</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe378fb-ec6a-4990-a6d2-b976ab3bbac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:43:21.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T13:43:24.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The events of 2014 led Wong to be dubbed the "face of protest" by
        Time Magazine, an image burnished by regular appearances in the international
        press.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5a25ed-5168-4018-9416-96208ceb56b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:43:21.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T13:43:24.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the city itself, there was a surge in optimism as hordes of young
        Hong Kongers, previously written off as apathetic about politics slept in
        the streets for weeks on end and clashed with police to demand their rights.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efaa341-9461-40c7-9e57-e8195caa8eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:43:21.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T13:43:24.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aftermath of the protests saw many new political parties formed,
        led by young former protesters and advocating so-called "localist" ideas spanning
        the gamut of greater self-determination for Hong Kong to full independence
        from China -- an idea Beijing has angrily opposed and called for it to be
        controlled.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead02a6b-8c60-46fe-959f-1e9b45d0700b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:43:21.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T13:43:24.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>September 2016 legislative elections saw record-level turnout, as
        votes "thumbed their noses at Beijing" and returned a raft of localist and
        localist-leaning politicians, including Law, then 23, the youngest-ever person
        elected to the city''s parliament.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27448fcb-652b-4156-8de9-dcc35054a543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:43:21.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T13:43:24.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oathgate</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b97e16-6f45-43e4-bafb-91f6b020e421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:43:21.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T13:43:24.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But by late 2016, the sense of hope among the pro-democracy movement
        had begun to sour as the Hong Kong government moved to disqualify two pro-independence
        lawmakers who staged an anti-China protest while taking their oaths of office.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5eb1b5-9654-4897-b694-da2008a4f2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:43:21.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T13:43:24.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing also weighed in, issuing a "reinterpretation" of Hong Kong''s
        mini-constitution, Basic Law, which ruled oaths must be taking "sincerely"
        and "solemnly."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813539a0-753f-4a0f-9cf1-62679c4d68ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:43:21.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T13:43:24.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the new requirements, officials sought to eject more lawmakers
        who had strayed from the standard text during their oaths -- despite a history
        of protests during the ceremony.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c66052e-522f-4e3b-b5de-bfc22099bc68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:43:21.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T13:43:24.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jailing of Wong, Law and Chow are a continuation of those efforts,
        suggested Antony Dapiran, a lawyer and author of "City of Protest: A recent
        history of dissent in Hong Kong."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793acbe9-a7b6-4740-bd5d-548eb6733797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:43:21.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T13:43:24.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Recent events ... suggest that Beijing is doubling down on its
        attempts to crush dissent in Hong Kong," said Dapiran. "The future is looking
        a lot more bleak now than it was even just a few months ago."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e017d3e-b648-40b3-beff-4733b7e09aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:43:21.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T13:43:24.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since being handed back to Chinese control in 1997, Hong Kong has
        been governed under the framework of "one country, two systems," an agreement,
        outlined in the Sino-British Joint Declaration, that was intended to preserve
        the rule of law, freedom of speech and the right to protest until 2047.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c07a0a4-28e5-4229-95e8-849e950e090a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:43:21.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T13:43:24.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmaker Eddie Chu told local broadcaster RTHK earlier this week
        the government is "trying to raise the bar of political dissent to long term
        imprisonment in order to deter future actions by the citizens of Hong Kong."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e82d1f-f554-4c88-8f10-0877fad2b1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:43:21.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T13:43:24.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Department of Justice dismissed accusations
        the case against Wong, Law and Chow was politically motivated, and argued
        they broke the law with "disorderly and intimidating behavior."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43aaf8d-9643-470a-9132-e52a31799d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:43:21.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T13:43:24.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Political prosecutions''</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1973f6-820e-46a6-9c62-dc09beb4c91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:43:21.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T13:43:24.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Beijing was seeking to suppress dissent in Hong Kong, the tactic
        appeared to pay off in June this year, when mass protests expected to greet
        Chinese President Xi Jinping during his first official visit to the city failed
        to materialize.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380b2c56-5ec9-44aa-a63d-fff24437ce21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:43:21.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T13:43:24.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those protesters who did attempt to reach Xi were attacked by counter
        demonstrators waving the Chinese flag and eventually bundled into police vans,
        unable to get anywhere near the Chinese leader.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def9e7da-196d-41d7-90b6-908523b4e13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:43:21.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T13:43:24.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An annual pro-democracy march on July 1 -- when Hong Kong marked
        20 years of Chinese rule -- was able to go ahead, after Xi had already left
        the city.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4602af-96eb-4e2b-acb6-2a41d3fc7ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:43:21.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T13:43:24.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after Xi''s visit, Law and four other pro-democracy lawmakers
        were disqualified. Following Thursday''s verdict, neither Law nor Wong will
        be able to stand in the by-elections to fill those seats, as anyone jailed
        for more than 3 months is banned from standing for office for five years.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca3e81e-b2e9-43f1-9844-14e9159248d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:43:21.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T13:43:24.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an editorial this week, the New York Times warned jailing the
        three would create Hong Kong''s first "political prisoners."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae15f151-edda-43dd-8413-3fd63f92f4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:43:21.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T13:43:24.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, US Senator Marco Rubio, chair of the Congressional-Executive
        Commission on China (CECC), denounced the "political prosecutions" of Wong
        and others as "further evidence that Hong Kong''s cherished autonomy is precipitously
        eroding."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158acde3-612a-4c47-b7e9-f654c8fbfd87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:43:21.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T13:43:24.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Beijing''s heavy hand is on display for all to see as they attempt
        to crush the next generation of Hong Kong''s pro-democracy movement and undermine
        the ''one country, two systems'' arrangement."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f55c31-d970-4d6e-b311-f0e5fd7107d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:43:21.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T13:43:24.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rubio urged the Senate to pass the Hong Kong Human Rights and Democracy
        Act, a law he has been sponsoring which would allow the US to freeze assets
        and bar entry to those deemed responsible for "suppressing basic freedoms"
        in the city.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d22bea-6649-458a-9041-e8d3ee03809e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:43:21.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T13:43:24.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “Joshua Wong and
        two other Umbrella Movement leaders jailed in Hong Kong”</em></p>'
  'salcedo-auction-the-well-appointed-life':
    'author': 'CNN Philippines Life Staff'
    'categories': ['670430cb-4458-4236-9e56-1a973a4097bb']
    'created': 2017-08-17T16:47:35.002+08:00
    'imagesource': 'jcr:21e3b85e-abd2-481b-8675-330098591b27'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b6d891f6-d027-4d9a-8ec0-7e45a196e537'
    'lead': 'Masterpieces by Filipino artists José Joya, Fernando Amorsolo, BenCab,
      and H.R. Ocampo, as well as other rare items, will be displayed and sold at
      Salcedo Auctions’ “The Well Appointed Life” this September.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-01T13:53:39.328+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-01T13:53:42.617+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-01T13:53:42.425+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rare works by national artists Amorsolo, Joya, BenCab to be auctioned

      '
    'updated': 2017-08-18T19:06:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67078c99-ee0c-41ae-81d0-3a8c1563c372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:53:39.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T13:53:42.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> There are many
        ways art can reflect the zeitgeist at any point in a country’s history. An
        early pre-war work by Fernando Amorsolo, for example, can bring to mind an
        idyllic rural landscape, devoid of the conflict evident in his works after
        the war. Art, among many other things, can turn political, or reflect the
        social milieu.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d90ba18-ab1e-497b-977f-e676254bb39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:53:39.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T13:53:42.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Art, however, may also exist for itself, or for a myriad of other
        purposes beyond the aesthetic. For Richie Lerma, the director of Salcedo Auctions,
        art is representative of national culture and heritage, and within that, a
        certain lifestyle.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985cb3db-9ffc-4c6c-8f10-5e14976807d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:53:39.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T13:53:42.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, Salcedo Auctions is holding a series of events for
        “The Well Appointed Life,” an upcoming art and collectibles auction featuring
        rare items and artwork culled from various sources. “The Well Appointed Life
        [is not] simply about the acquisition of objects,” Lerma says, “but rather
        about our country’s values, its history, how we protect our culture, and how
        we see ourselves as a people.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ae7e16-8412-41e2-b88f-4af690657ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:53:39.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T13:53:42.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the 500 lots to be auctioned off include paintings by masters
        such as BenCab, José Joya, Fernando Amorsolo, Arturo Luz, Vicente Manansala,
        Lao Lianben, and Mauro Malang Santos, and works by contemporary artists Annie
        Cabigting, Jose John Santos III, Rodel Tapaya, and Ronald Ventura. The spotlight,
        however, is on a 30-feet long painting by H.R. Ocampo titled <em>“Ang Kiti”</em>
        (1967). <em>“Ang Kiti,”</em> a vibrant and dynamic painting that seems to
        highlight movement, was kept under the wraps until its unfurling in The Peninsula
        Manila’s Salon Ning this August.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e86d92-2cd6-40d3-ad10-cdff3ec4bb58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:53:39.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T13:53:42.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other interesting items included in the preview are fashion pieces
        by noted designers such as Alexander McQueen, whose Eiffel Tower print cocktail
        dress goes for ₱16,000 to ₱18,000, the least expensive item up for auction.
        In contrast, the most expensive item in the preview is BenCab’s “Long-Haired
        Woman,” going from ₱8,500,000 to ₱9,500,000.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b704a96a-a06b-4683-b0bf-135e6eaf1f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:53:39.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T13:53:42.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The paintings, along with the other items, will be open for public
        viewing from Sept. 15 to 22, at The Gallery at the Peninsula. The auction
        itself will take place on Sept. 23 to 24, at the hotel’s Rigodon Ballroom.</p>'
    '11':
