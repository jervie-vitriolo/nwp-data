    'template': '1'
    'title': 'Uber drivers report receiving e-mails promising compensation

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca238545-8707-407e-b69a-1405aca5a24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:09:48.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:09:55.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 17) —</strong> Drivers
        for suspended transport network company (TNC) Uber said on Thursday that they
        received e-mails from the company assuring them that they would be paid.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a0e931-2380-43ea-b9a6-dc62d46715f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:09:48.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:09:55.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Yung sa akin po ay medyo mababa lang kasi part-time lang po
        ako nakakalabas sa</em> Uber," Carlo told CNN Philippines. <em>"Yung na-receive
        ko po sa</em> e-mail, ₱100 <em>po kada araw. Depende po ''yun sa huling kinita
        ng</em> Uber driver."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d839ef6-a27a-4713-91f5-a0bceff41eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:09:48.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:09:55.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I got fairly low compensation because I''m a part-time
        Uber driver. The e-mail said I would get ₱100 a day. It would depend on how
        much the Uber driver earned before the suspension.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38685842-00f1-45a7-aaef-eaddaa4d2215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:09:48.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:09:55.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Naka-receive na rin po ako galing kay</em> Uber," Ryan told
        CNN Philippines. "<em>Bale minessage ko po siya ngayon</em>. Then <em>ang
        sinend niya sa akin, wala po siyang amount na binigay kung magkano yung makukuha
        ko</em>, as of now."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439ebd99-2a8e-4388-9e39-406a671705ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:09:48.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:09:55.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I also received an e-mail from Uber. I messaged them
        today. Then they sent me an e-mail, although they didn''t say, as of now,
        how much I would get.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbadf6d3-7d13-418b-8071-3e5167c0ebae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:09:48.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:09:55.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines is reaching out to Uber to comment on these reports,
        but the company has yet to respond.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456d4415-647a-44f2-a56a-7cba9d231208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:09:48.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:09:55.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The e-mails came after officials of Uber and the Land Transportation
        Franchising and Regulatory Board (LTFRB) met at the Senate on Aug. 16.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f899a9ed-eb01-416e-934f-27ffc4dea2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:09:48.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:09:55.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: LTFRB allows Uber to file second appeal</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8989c92-afc0-4b5a-8547-0ab0acf98b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:09:48.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:09:55.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Committee on Public Services chair Grace Poe, who organized
        the meeting, said the TNC offered to pay a hefty fine, as well pay their drivers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6ac6a4-f91d-45e6-8f43-34c06eb39774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:09:48.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:09:55.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang offer ng</em> Uber <em>ay napaka-</em>generous,<em>"</em>
        she said.<em> "Tinatanggap nila ang kanilang pagkakamali. Pangalawa, sinabi
        nila na yung mga hinihinging data ng</em> LTFRB<em>, ibibigay nila. Pangatlo,
        ang kumpensasyon na ibibigay nila sa</em> drivers <em>ay bibigay nila at magbabayad
        pa sila ng multa."</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02fd3e7-e138-4498-880c-dfe77d4dec45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:09:48.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:09:55.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Uber''s offer is very generous. They accept that they
        were wrong. Second, they said that they will give the data that the LTFRB
        is asking for. Third, they will give compensation to drivers and pay a fine.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e195f337-b635-4bbc-b947-f45087768075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:09:48.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:09:55.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the meeting, the LTFRB said Uber can file another appeal
        against the suspension order after the agency denied its first appeal on Aug.
        15.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43903586-6d1e-47b0-af00-7169efa3d9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:09:48.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:09:55.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: LTFRB denies Uber appeal on one-month suspension</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821dfed7-5d57-48fb-a552-57aa0e051ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:09:48.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:09:55.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disobeying an order</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a092fa3e-7e6e-4f14-a192-2a8dd0187685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:09:48.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:09:55.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB issued an Aug. 14 order suspending Uber for a month after
        the company allegedly violated the LTFRB''s July 26 directive to TNCs to stop
        accepting applications for accreditation of transport network vehicle services
        and their eventual approval or activation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267eecc6-64fa-459d-91c4-2996c84df2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:09:48.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:09:55.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: LTFRB suspends Uber for 1 month</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c737f38d-2f5c-4e6f-bda2-5cfdf8c7044f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:09:48.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:09:55.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTFRB Spokesperson Aileen Lizada told CNN Philippines'' Newsroom
        on Aug. 14 that while Grab followed this directive, Uber activated at least
        three vehicles right the next day, including one registered to the LTFRB.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbb41e8-2828-4156-9fc5-fc63b5e86416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:09:48.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:09:55.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an open defiance of the order dated 26 July," she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb6f98f-cccb-4af2-b58b-b5c770809c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:09:48.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:09:55.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspension order requires the company to make its app inoperable,
        meaning passengers cannot book the vehicles using the Uber platform, even
        those with certificates of public convenience or a provisional authority.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb850d3-ef45-4079-8704-59189c9c300f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:09:48.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:09:55.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also called on Uber to help its drivers throughout the
        suspension.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaea0bbf-4a4e-4e01-a85c-17f2752de544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:09:48.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:09:55.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Board strongly recommended to respondent Uber to extend financial
        assistance to its affected peer-operators during the period of suspension
        as an expression of good faith as their accredited peer-operators would not
        have suffered the current predicament were it not for the predatory actions
        of respondent Uber," the LTFRB said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287414c4-47f5-4a47-a930-6427bb203cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:09:48.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:09:55.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a developing story. Please refresh the page for updates.</em></p>'
  'Former-CIA-director-Brennan-Trump-comment-Charlottesville-rally':
    'author': 'Zachary Cohen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-08-17T07:43:55.273+08:00
    'imagesource': 'jcr:69dab819-0953-4c80-837a-34fb52130f1e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7070046b-9d5e-4c22-8218-d4dfbf6f0a78'
    'lead': 'Former CIA director John Brennan slammed President Donald Trump''s "dangerous"
      and "ugly" comments on the deadly violence at a white supremacist rally in Charlottesville,
      Virginia -- writing a personal letter to CNN''s Wolf Blitzer after "The Situation
      Room" anchor spoke publicly about the fact that he lost all four grandparents
      to the evils of Nazism.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-01T15:13:41.514+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-01T15:13:44.843+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-01T15:13:44.696+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Former CIA director slams Trump''s ''despicable'' comments in letter
      to CNN anchor

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8b3074-b576-4160-8056-4b8d586ed962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:13:41.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:13:44.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Former CIA director John Brennan slammed
        President Donald Trump''s "dangerous" and "ugly" comments on the deadly violence
        at a white supremacist rally in Charlottesville, Virginia -- writing a personal
        letter to CNN''s Wolf Blitzer after "The Situation Room" anchor spoke publicly
        about the fact that he lost all four grandparents to the evils of Nazism.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24c5d83-b1d3-4a64-ae75-f596250c648a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:13:41.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:13:44.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a staggering, impromptu news conference in New York on Tuesday,
        Trump blamed the violence in Charlottesville over the weekend on aggressors
        on both sides of the conflict -- equating the white supremacists on one side
        with the "alt-left" on the other side -- after his top White House aides spent
        days trying to clean up after Trump''s initial vague response.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb6e49b-e5c0-40a9-bc2d-aa7b05bdc741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:13:41.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:13:44.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter said the following:</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b4c03d-89b5-49bb-a6b7-1608c5014ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:13:41.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:13:44.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wolf</em>:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40c2e0a-2a3d-401c-8284-a5c19ad5ff42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:13:41.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:13:44.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Just watched your interview with Senator Blumenthal when you
        mentioned that you lost all four of your grandparents to the unspeakable evil
        of Nazism. I just want to extend my sympathies not only for their deaths but
        also to you and your family--and countless others--for the pain inflicted
        today by the despicable words of Donald Trump. Mr. Trump''s words, and the
        beliefs they reflect, are a national disgrace, and all Americans of conscience
        need to repudiate his ugly and dangerous comments. If allowed to continue
        along this senseless path, Mr. Trump will do lasting harm to American society
        and to our standing in the world. By his words and his actions, Mr. Trump
        is putting our national security and our collective futures at grave risk.</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33851d9-8361-45a1-b114-0d2498354b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:13:41.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:13:44.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>John Brennan"</em></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d93dc41-298c-4c77-8340-bbb058b2d2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:13:41.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:13:44.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Former CIA director
        slams Trump''s ''despicable'' comments in letter to CNN anchor."</em></p>'
