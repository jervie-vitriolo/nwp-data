      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Supergirl" and "Teen Wolf" star Tyler Hoechlin and Ray Fisher,
        who plays Cyborg in "Batman v Superman: Dawn of Justice" and the upcoming
        "Justice League"  are attending AsiaPOP Comicon Manila, organizers added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09989d3e-f87f-4205-8668-155f67450349'
      'mgnl:activationStatus': true
