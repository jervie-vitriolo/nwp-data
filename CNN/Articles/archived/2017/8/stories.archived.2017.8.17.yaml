  'philippine-economy-grow-6.5-percent-second-quarter':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2017-08-17T15:56:36.586+08:00
    'imagesource': 'jcr:2a27115c-3e29-4670-af77-2260c0019391'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '46f9e2ba-9bf1-441d-ba0a-db5c78fdb8f8'
    'lead': 'Socioeconomic Planning Secretary Ernesto Pernia says higher government
      spending contributed to the slightly increase in economic growth in the three
      months to June.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-01T14:47:40.832+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-01T14:47:44.190+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-01T14:47:44.016+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Philippine economy grows 6.5% in second quarter

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26d0b2b-f389-46b1-8897-568fdc409f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:47:40.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:47:44.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 17) — Increased government
        spending contributed to the 6.5-percent gross domestic product (GDP) growth
        in the economy for the second quarter of 2017, economic officials said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f10d1ae-7249-435a-b2ec-0e57a477b4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:47:40.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:47:44.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 6.5-percent growth in the second quarter ending June is up slightly
        from 6.4-percent growth posted in the first quarter ending March. However,
        this is down from the 7.1 percent registered in the same period a year ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661d19f8-ba4d-49af-ad09-e261c1fa380e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:47:40.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:47:44.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Taking the last quarter''s GDP growth, where the government''s
        spending performance was lackluster but where the private sector stepped up,
        and then this quarter''s GDP growth, where government really stepped up but
        where private sector slackened, just think what could happen if both government
        and private sectors together exerted that extra effort," said Socioeconomic
        Planning Secretary Ernesto Pernia in a press briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf530e0-bd3f-4f98-8b2a-36829cb63791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:47:40.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:47:44.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second quarter GDP of 6.5 percent is on the lower range of the
        6.5 to 7.5 percent target for 2017.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42beb375-4f84-4f23-8170-07ac07d8c43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:47:40.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:47:44.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GDP represents the total value of all the goods and services produced
        in the Philippines within a certain period. It serves as a gauge of an economy''s
        health.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8e901e-0fa6-430f-a727-dce815d76435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:47:40.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:47:44.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts said the 6.5 percent GDP was slightly better than what
        they expected.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe34b12e-e127-40c1-88c0-f489e59a97ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:47:40.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:47:44.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>April Lee Tan, research head for online stockbroker group COL Financial,
        told CNN Philippines that the figures are slightly better than what people
        were expecting.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344e38bf-a8b1-4543-8cca-8723ea897858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:47:40.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:47:44.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most notable for me was the pick-up in government spending," said
        April Lee Tan, research head of online stockbroker group COL Financial. "People
        aren''t disappointed," she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02904a04-f53b-4ec5-8bdc-a2ecbe4e7410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:47:40.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:47:44.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although household consumption remained steady at 5.9 percent, government
        consumption leaped from 0.1 percent in the first quarter to 7.1 percent in
        the second quarter, said Pernia.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c9b969-0163-4097-8eac-54a4a2b31db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:47:40.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:47:44.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budget Secretary Benjamin Diokno said in an August 8 Senate hearing
        that government underspending, where the government does not spend its budget
        within the allotted time, has been a "major flaw" in the Philippines since
        2014.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2d143d-0307-402f-9483-548c7cb2e3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:47:40.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:47:44.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Budget Secretary: Gov''t underspending a ''major flaw'' since
        2014</h2>'
  '100-tula-para-kay-stella-bela-padilla-askstella':
