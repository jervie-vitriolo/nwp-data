      'mgnl:type': 'text'
      'text': '<p>Since 2015, AsiaPOP Comicon Manila has become an annual convention
        for different comic and pop culture artists to interact with their fans.</p>'
  'ltfrb-accredited-uber-operate-under-grab-uhop':
    'author': 'CNN Philippines Staff'
