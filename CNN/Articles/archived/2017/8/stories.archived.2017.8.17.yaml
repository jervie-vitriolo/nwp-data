    'template': '1'
    'title': 'Gilas Pilipinas humbled by S. Korea, bows out of FIBA Asia Cup contention,
      118-86

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62e4fc3-4f1c-4c1a-bb0f-98ad31c94ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:50:54.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:51:55.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, August 17) —</strong> The FIBA Asia Cup
        journey of Gilas Pilipinas ends after they fell short against South Korea,
        118-86, at the quarterfinal stage held at the Nouhad Nawfal Sports Complex
        in the Lebanese capital of Beirut on Thursday morning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe08859-6b14-4cf9-aa6b-9da7dade8915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:50:54.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:51:55.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sekeun Oh led South Korea with a team-high 22 points, as the whole
        team torched Gilas from beyond the arc through 16/21 shooting.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a0cfa6-5be5-42f3-952b-f67e24ba243c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:50:54.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:51:55.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines was outclassed and outgunned by their South Korean
        counterpart for most of their knockout tiff.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4ce94e-114f-41cf-ad58-5e2e767531d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:50:54.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:51:55.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: FIBA Asia Cup: Philippines, South Korea renew rivalry
        in quarterfinal clash</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0382cb-2c88-4833-ae68-c156afdd8962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:50:54.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:51:55.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After trimming the deficit down to 57-49 before the halftime break,
        the Filipinos were listless in the second half of the game.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8f2060-f5db-420c-9ec0-41461a03b574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:50:54.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:51:55.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea went on a tear, leading the Philippines by as much as
        85-59 and outscored their rivals 29-13 in the third quarter alone.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69b7247-b9d6-407e-ad7c-eb1a304fd2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:50:54.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:51:55.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A pair of back-to-back turnovers for Gilas to start out the fourth
        quarter set the tone for the remainder of the game, as the Koreans secured
        a comfortable victory.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80386e5-8bfd-4622-9b4b-5d46663e1d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:50:54.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:51:55.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terrence Romeo paced the Filipinos with 22 markers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8e8f34-45d4-4031-bca3-e1efa1738b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:50:54.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:51:55.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea will play the winner of the quarterfinal matchup between
        Iran and Lebanon in the semifinals.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed431b48-2749-4c9a-ab21-575dea60dbb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:50:54.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T15:51:55.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines will challenge the loser of the Iran-Lebanon game
        on Saturday to battle for placing.</p>'
