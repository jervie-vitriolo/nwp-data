  'Conor-McGregor-Floyd-Mayweather':
    'author': ' Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-08-17T14:05:43.554+08:00
    'imagesource': 'jcr:14462863-8100-4f68-82f6-12d547bbf6c2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8ce36156-7924-4ac5-a15b-4efa055cf2a2'
    'lead': 'Mixed martial arts champion Conor McGregor is happy about the switch
      to lighter gloves for his August 26 fight against undefeated boxer Floyd Mayweather
      and says his opponent will now struggle to make it past the second round.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-01T14:34:34.402+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-01T14:40:01.731+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-01T14:40:01.574+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lighter gloves spell quick end of Mayweather, says McGregor

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748032bb-632a-488a-bf30-afa7d6dc4d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:34:34.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:40:01.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Mixed martial arts champion Conor McGregor
        is happy about the switch to lighter gloves for his August 26 fight against
        undefeated boxer Floyd Mayweather and says his opponent will now struggle
        to make it past the second round.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290fabb3-7369-4ec7-b4dc-c0770243ab97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:34:34.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:40:01.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nevada State Athletic Commission on Wednesday, just 10 days
        before the hotly anticipated Las Vegas fight, approved requests from Mayweather
        and McGregor to wear eight-ounce gloves rather than 10-ounce ones.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f10e17-efe1-4b03-b0d9-4d193780dfeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:34:34.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:40:01.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was a good thing for me. I''m very happy with it," McGregor
        told reporters on a conference call.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ab6ec2-2f72-4253-8572-4ac1704b9d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:34:34.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:40:01.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayweather had nearly all of his 49 professional wins using eight-ounce
        gloves, which may accentuate one of his advantages - his hand speed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa9d3a4-1a75-418e-b642-4a6c66a1e64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:34:34.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:40:01.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McGregor preferred the lighter gloves since he is used to the fingerless,
        four-ounce gloves typically worn in MMA.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce83af6-861a-4b2b-afcf-96010673a19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:34:34.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:40:01.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s it in a nutshell, you''ve got pros and cons on both sides,"
        he said. "Favors us both in certain ways.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630795c1-5126-4376-b2e4-40cf126ff35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:34:34.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:40:01.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe now that the gloves are eight ounces, I don''t believe
        he makes it out of the second round," McGregor added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76bb6f3d-0ea1-4e28-a608-df78ffed710f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:34:34.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:40:01.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Part of me ... kind of wants to show some skills and dismantle
        him that way. (But) I do not foresee him absorbing the blows in the first
        two rounds."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3ae3ce-d5e9-437a-8a3a-e8fb6c3ccaf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:34:34.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:40:01.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While most pundits have McGregor, who has never boxed professionally,
        as a heavy underdog, the Dubliner said he was determined to prove the doubters
        wrong.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3eeb98e-0ab5-4017-bb81-6f62d422238d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:34:34.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:40:01.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m just looking forward to Aug. 26, going in and proving what
        I''m saying and educating the world on what martial arts is," he said. "And
        earning my respect in this game also."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f175f904-012b-4d20-af8b-d9a5327c9ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:34:34.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:40:01.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Irishman said his grueling preparations for the fight would
        enable him to triumph no matter how the fight develops.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc08e6b-67e3-47d7-b770-5c65e01bf81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:34:34.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:40:01.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no way in hell that I am not ready to fight in the deepest
        of trenches in this contest," McGregor added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed85df7-c6dc-4792-a1a2-57e21c5e3739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:34:34.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:40:01.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The training sessions and the practice that we''ve been putting
        in has been through hell and back. We are ready for absolutely every scenario.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b3df0b-5e34-4b2e-8c78-fa617b1256e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:34:34.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:40:01.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m ready to go to war for the full 12 rounds and I am ready to
        put him away in the first 10 seconds. That''s where my head''s at."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727daf0a-2a88-4565-b8e6-f1f2d62441ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:34:34.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:40:01.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dana White, president of the Ultimate Fighting Championship (UFC),
        followed McGregor on the conference call and predicted the fight could even
        threaten the reported $600 million haul from the Mayweather-Manny Pacquiao
        2015 showdown.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff9682b-2ea2-45e9-81be-b8550698c9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:34:34.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:40:01.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the biggest event ever in combat sports history. This is
        the most distributed event in pay-per-view history," White said, also citing
        the additional digital reach.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86c9974-3b18-40ec-bd9d-af0fdc0c0c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:34:34.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:40:01.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This thing is in like 200 countries on pay-per-view. Boxing doesn''t
        usually do a lot of digital. If you''re in Manhattan or on a desert island
        somewhere, if you have Wifi you can buy this fight."</p>'
