      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“From Medyo-terranean to Mediterranean”</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38917d43-6461-4778-bc92-39c1840ac648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:13:04.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:13:10.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exhibition “From Medyo-terranean to Mediterranean” will feature
        insights of Anina Abola, a copywriter and brand manager who “has extensive
        experience in spinning language to sell houses she has never seen.” It will
        explore how the language used in real estate adverts has shaped the way we
        construct the places we call home. This is a segment of Living Spaces, a site
        that aims to shed light on the ongoing dialogue about the issues surrounding
        metropolitan housing as seen in the context of Southeast Asia.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8027deb2-dd07-4df3-a714-9dae9195c2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:13:04.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:13:10.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Living Spaces is curated by Alice Sarmiento as part of Condition
        Report — a series of collaborative contemporary art shows by 21 curators from
        Indonesia, Vietnam, Laos, Myanmar, Cambodia, Philippines, Thailand, and Malaysia
        organized by The Japan Foundation — Asia Center.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b40b519-2a56-4ec1-bd31-fe3e45ff7c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:13:04.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:13:10.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exhibit will be on Aug. 19, Saturday, at Vetro, 135 Congressional
        Avenue, Project 8, Quezon City. For more information, visit their Facebook
        event page.</p>'
    '20':
      'image': 'jcr:874e54fb-f3b4-4f72-b6c5-ac5f4214cb10'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b54d98-61e4-4812-9da4-39f0441c56fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:13:04.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:13:10.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173e2893-d8fd-4871-8793-6e5dd988877c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:13:04.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:13:10.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Occupy Bulacan and Dwelling in an Age of Uncertainty</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785ee99c-d179-4afc-8505-b1691ac1d132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:13:04.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:13:10.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kalipunan ng Damayang Mahihirap (KADAMAY), the largest association
        of urban poor organizations in the country, occupied over 5,000 empty houses
        in Pandi, Bulacan on March 2017 as protest against the government’s “inaction”
        on allocating housing units that were left vacant for almost five years. Closing
        the Living Spaces exhibition, Michael Beltran of KADAMAY, together with Chester
        Arcilla of the University of the Philippines Development Studies program,
        will discuss and examine various urban development issues at Vetro, 135 Congressional
        Avenue, Project 8, Quezon City, on Sunday, Aug. 20, 4 p.m. For more information,
        visit their Facebook event page.</p>'
  'Richard-Gordon-Nicanor-Faeldon-resign':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-17T17:09:56.659+08:00
    'imagesource': 'jcr:3e72ec30-d1a5-44a0-999a-47bcc4563e09'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a10cd300-fd70-41d7-bed8-b1e415f8eb06'
    'lead': 'The chairman of the Senate Blue Ribbon Committee calls on the Bureau
      of Customs chief to resign.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-01T14:16:13.819+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-01T14:16:17.859+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-01T14:16:17.544+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate blue ribbon chairman: Customs commissioner should resign

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db73d00-0aed-4950-99d1-57c112da0bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:16:13.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:16:17.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 17) —</strong> Customs
        Commissioner Nicanor Faeldon should resign, the Senate Blue Ribbon Committee
        chairman said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c2eaeb-db24-4780-9b2b-60f574bc0a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:16:13.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:16:17.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He created the system, the system failed. In battle conditions,
        you''re out. Replace [him with] a new guy," Senator Richard Gordon told CNN
        Philippines'' The Source.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5839ac-5c98-405a-938f-349dfcbfb9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:16:13.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:16:17.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon''s committee is investigating the shipment of P6.4 billion
        worth of metamphetamine hydrocholoride or shabu that slipped through the Bureau
        of Customs in May.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3867ae9-97cf-4d02-9d0d-81bdc8ecbc6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:16:13.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:16:17.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Faeldon''s move to bring fellow soldiers and former mutineers
        into the bureau cast doubts over their qualifications and his credibility.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f90dc7b-242c-4bbc-bed4-efaa2db98509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:16:13.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:16:17.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you... disobey that doctrine in the modernization law of the
        Customs law na dapat [providing that] the majority must be organic... you''re
        just creating a red flag na ang perception, kinukuha niyo lahat [where people
        perceive you steal]," said Gordon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424f0cb0-d468-4323-8a19-50c7b5d5cd8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:16:13.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:16:17.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So even kung hindi ginawa ng ibang kasama nila, nasasama [So even
        if some of you are innocent, they get dragged in]," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5188599-0d4e-4166-badb-44f13d6e4842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:16:13.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:16:17.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers previously called for Faeldon''s resignation, but President
        Rodrigo Duterte has thrown his support behind the commissioner.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb8cbb4-26c3-42b2-9819-c2445c39d06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:16:13.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:16:17.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Faeldon, I will stand by him. He''s really honest. Kaya lang nalusutan
        siya because lahat diyan sa Customs, corrupt [It just slipped past him because
        everyone else in Customs is corrupt]," Duterte said in a speech on Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981c319d-ef68-416a-ba18-25315785a827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:16:13.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:16:17.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon advised the President to cut Faeldon loose.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7d0eea-133e-4493-9d59-4f844cdfe14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:16:13.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:16:17.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. President, kung yung taong linagay mo nalulunod, at sinasagip
        mo, at pumipiglas - pati ikaw nalulunod, ilunod mo na yun, kaysa sa sumasama
        ka pa," the senator said in the interview.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b29fad4-1f17-450b-bbb0-db4bc2ff30db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:16:13.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:16:17.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Mr. President, if the person you endorsed is drowning,
        and you try to save him but he struggles against you - and you''re almost
        drowning too, leave him to drown instead of joining him.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfac161-825f-4453-b450-76bb0463e768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:16:13.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:16:17.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon also commented on customs officials and middlemen whom he
        thought were guilty: Customs Import Assessment Services director Milo Maestrecampo,
        Intelligence and Investigation Service director Neil Estrella, and businessmen
        Chen Lu Jong (alias Richard Chen) and Dong Yi Shen (alias Kenneth Dong).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66e16ad-dccf-44a9-a647-4c4763101016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:16:13.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:16:17.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maestrecampo was tagged as having taken bribes to facilitate processing
        of the shipment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea2bdd6-350b-4d20-990f-933e034df0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:16:13.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:16:17.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Broker tags Customs officials allegedly taking bribe</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d12f72-acd4-4210-b685-33fb145115f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:16:13.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:16:17.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon said Estrella, who admitted he broke protocol by failing
        to inform the Philippine Drug Enforcement Agency (PDEA) about the warehouse
        raid that yielded the shipment, was "totally incompetent to handle the evidence."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd673af25-73d2-4c75-bd91-fd15471742e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:16:13.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:16:17.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Maestrecampo and Estrella have since quit their posts.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f4c501-2eff-4871-bfa8-5866dd30b13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:16:13.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:16:17.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Customs director resigns amid P6.4 billion shabu issue</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56734669-cf58-4eda-9d7c-da91a5809ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:16:13.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:16:17.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chen, also known as Richard Tan, owns the warehouse where the drugs
        were found.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188bf79c-b10e-4736-883f-4183cfe31c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:16:13.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:16:17.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dong, who was the alleged middleman in the shipment and testified
        before the senate on Tuesday, was arrested shortly after the hearing on separate
        rape charges.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3eb1f2-f241-4a16-a6cb-f546a1a7b2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:16:13.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:16:17.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Alleged middleman in P6.4-B shabu mess arrested for rape</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddebfc6f-398d-4886-83fc-1c8d765a6916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:16:13.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:16:17.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon told CNN Philippines that it was up to the Department of
        Justice to file cases against those involved.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fc92e2-c8f8-4630-834c-3e13664783cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:16:13.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:16:17.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we have enough to indict Customs," said Gordon.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a2a551-0976-4560-b7d3-cf0442d7488d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:16:13.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:16:17.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the recommendation might be included in the Senate preliminary
        report, which Senate hopes to complete before the next hearing.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837a7d99-5a65-4136-b14f-722ed926272e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:16:13.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:16:17.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The probe into corruption at the Bureau of Customs resumes on August
        22, Tuesday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590963f6-6e28-4869-b9e2-2c18837d97a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:16:13.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:16:17.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lack of public outcry: no probe on Parojinog slay</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d80d2f-e5da-49e9-8f83-48e1860530e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:16:13.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:16:17.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if the Senate was also planning to investigate the killing
        of Ozamiz Mayor Reynaldo Parojinog, Sr. and 15 others, Gordon said, "Not now,
        maybe later."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d694fa6-a196-4ca4-a1fc-b0022bf5c59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:16:13.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:16:17.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon said that there was a lack of public outcry against the case,
        and they "need witnesses to come out." The daughter of Parojinog, Vice Mayor
        Nova Parojinog, had requested senate to look into the killings.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c593d85-9d73-418e-bac9-506b585e7798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:16:13.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:16:17.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Parojinog, his wife, and other family members, and personnel
        were killed when police attempted to serve search warrants on them in their
        properties on July 30. Parojinog''s surviving family and supporters have claimed
        it was a rubout, while police said the mayor and his supporters fought back.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c8cb5e-eaf3-45ef-91b6-ca580db70ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:16:13.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:16:17.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate previously investigated the slay of Albuera Mayor Rolando
        Espinosa in his jail cell. Espinosa was also believed to be involved in drugs.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6337641f-5292-426f-8073-f708254f0658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:16:13.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:16:17.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both operations were under the jurisdiction of Ozamiz Police Chief
        Jovie Espenido, who was previously assigned in Albuera, Leyte.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307103c5-c121-4bfe-9bc1-8eb5a270079f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:16:13.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:16:17.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators concluded that Espinosa was murdered. Espinosa''s son Kerwin
        accused Espenido of planting evidence leading to his father''s arrest. The
        killing of the Albuera mayor led to a senate hearing in November 2016 that
        found 19 police men guilty of murder.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24d2537-2c96-4abf-a3a2-2a0a95eabd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:16:13.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:16:17.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espenido has since been transferred to Ozamiz.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761d4cbb-2b11-4799-a3fc-35d11f12d789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:16:13.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:16:17.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon also confirmed that the Senate would open an inquiry into
        the alleged unexplained wealth of Commission on Elections Chairman Andres
        Bautista.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd293a8b-779a-4f10-82c9-b6cc217cfd71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:16:13.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:16:17.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: BIR forms special team to probe Comelec chair, wife</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c5dfbc-83b4-4782-8352-2bf6d35b372d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:16:13.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:16:17.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Senate Committee on Banks, Financial Institutions, and
        Currencies, chaired by Senator Francis Escudero, would likely handle the issue.</p>'
  'Serena-Williams-Australian-Open':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-08-17T14:32:29.019+08:00
    'imagesource': 'jcr:e5b398c7-9999-47f9-8dae-bd3f8d08153a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '29ebc0ca-a306-4bb1-ae42-f3c333904f3f'
    'lead': 'Serena Williams aims to defend her Australian Open title next year, the
      American saying the rapid return to action would only give her around three
      months to prepare after giving birth to her first child.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-01T14:25:45.094+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-01T14:25:59.919+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-01T14:25:59.780+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Serena eyes ''outrageous'' Australian Open return

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ff6b6d-392e-43aa-bbd5-15d1c99814ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:25:45.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:25:59.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Reuters) — Serena Williams aims to defend her Australian Open title
        next year, the American saying the rapid return to action would only give
        her around three months to prepare after giving birth to her first child.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e916cec3-9fcf-45fb-9de9-d9d67f087663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:25:45.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:25:59.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 23-times grand slam winner announced her pregnancy in April
        and will be on maternity leave for the rest of the year. The 35-year-old is
        engaged to Reddit co-founder Alexis Ohanian.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49893afb-1786-4bce-a287-41d0fda768f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:25:45.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:25:59.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the most outrageous plan," Williams told Vogue magazine.
        "I just want to put that out there. That''s, like, three months after I give
        birth. I''m not walking anything back, but I''m just saying it''s pretty intense.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc6179c-181d-401f-b6fe-cd3804fb0dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:25:45.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:25:59.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I lose and I lose again, it''s like, ''she''s done''. Especially
        since I''m not 20 years old. I''ll tell you this much: I won''t win less.
        Either I win, or I don''t play."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61eedc0e-0eff-44f2-bcf2-f106139edc11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:25:45.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:25:59.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American added that she could have a few new tricks up her sleeve
        after analyzing her game on television over the last few months.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570e5586-c3cd-4f8f-9b61-c1380a777a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:25:45.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:25:59.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I learn by watching. Or I watch old matches of myself on the Tennis
        Channel," she added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe70af2-038a-487e-a273-e3752e23490c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:25:45.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:25:59.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hit amazing shots and these girls are running them down and hitting
        winners, and I''m beginning to see why. It''s because I have patterns."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a740f8-c5e8-4503-ae75-954b40bb4074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:25:45.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:25:59.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams is one grand slam shy of Australian Margaret Court''s long-standing
        record of 24 major titles.</p>'
  'uber-motion-ltfrb-manifestation-compensate-drivers':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-17T14:03:59.723+08:00
    'imagesource': 'jcr:50930536-b8b3-4d74-9649-a716db4e3969'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e96087c8-c110-4b58-8701-52fec0bf0c38'
    'lead': 'Uber on Thursday offered to pay a fine of ₱10 million in its second bid
      to resolve its row with government regulators.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-01T14:31:13.732+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-01T14:31:16.872+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-01T14:31:16.553+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Uber files new motion, manifestation; offers to pay fine instead of
      taking suspension'
    'updated': 2017-08-18T00:11:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3568bfa-1104-445a-bdf1-a548ef5cc725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:31:13.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:31:16.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines. August 17) — Uber on Thursday offered
        to pay a fine of P10 million (US$196,000) in its second bid to resolve its
        row with government regulators.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac1205c-bf7a-45c1-95bc-d4d976364e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:31:13.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:31:16.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Uber has filed a second pleading urging the LTFRB to accept a fine
        rather than a suspension as a solution, to reduce the burden on the Filipino
        rider and driver community," it said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6673da0e-1569-431e-98eb-930ead8c5a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:31:13.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:31:16.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The P10-million fine would be in lieu of serving the one-month suspension
        ordered by the Land Transportation Franchising and Regulatory Board (LTFRB)
        on August 14.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4e4efd-f031-4319-b67c-06ee3676c34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:31:13.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:31:16.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber said it is also offering financial assistance to its drivers
        who are affected by the suspension.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7932d171-bbdd-4564-a8cb-8f57181f3c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:31:13.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:31:16.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Uber drivers report receiving e-mails promising compensation</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4734bc78-8124-4bc6-a90c-f60b266b0a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:31:13.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:31:16.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement follows a closed-door meeting Wednesday among top
        Uber officials, the Senate Committee on Public Services, and the LTFRB.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">Uber, nag-alok na magbayad ng ₱10M bilang multa | Balitaan live:
        <a href="https://t.co/CaczwF9CtH">https://t.co/CaczwF9CtH</a> <a href="https://t.co/0k9SYnEHkf">pic.twitter.com/0k9SYnEHkf</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/898035527890329601?ref_src=twsrc%5Etfw">August
        17, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737811bc-0bb3-47a7-ab89-a423bef0bf2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:31:13.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:31:16.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5d78f5-d436-4ba0-88b8-2f3f51dfd4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:31:13.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:31:16.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No other details were immediately available on the pleading filed
        by Uber''s lawyers at the office of the LTFRB on Thursday. The move by Uber
        is the second attempt at a reprieve from the suspension, after a motion for
        reconsideration that it filed on Tuesday was rejected by the LTFRB.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a037c71d-eed0-47e2-ab1a-f9810fa4494a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:31:13.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:31:16.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB said it is reviewing Uber''s pleading and will determine
        when it can be scheduled for hearing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ed5553-0a1b-41e7-b40f-8f2a5f65da93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:31:13.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:31:16.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber apologizes to LTFRB</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871a84f2-d0fd-4080-9f43-c9f3d0cf82ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:31:13.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:31:16.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Uber Asia-Pacific head Mike Brown aologized to LTFRB
        chief Martin Delgra before the meeting with the Senate Committee on Public
        Services.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f5de5d-903c-4bc8-a240-0a8aca5b4b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:31:13.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:31:16.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re gonna do everything we possibly can to show that we respect
        the authority of the LTFRB," Brown said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b49f974-0aa3-4cef-a70d-a74f5887b141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:31:13.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:31:16.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Uber regional head apologizes to LTFRB Chair</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f972668b-6696-4549-b43d-392df6ba6e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:31:13.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:31:16.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there''s been a misunderstanding in the past, that''s on us
        and I apologize for that misunderstanding," he added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a6b77f-153a-48bc-a1e2-28c43b11a2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:31:13.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:31:16.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delgra said government wants to work with Uber.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940b662a-82af-4c3c-a9de-f974dc6f09cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:31:13.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:31:16.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not a fight," he told Brown. "We''re trying to work together
        here to address public transportation issues."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35dcd1bf-02ad-4091-82d2-75e384b250d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:31:13.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:31:16.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber was suspended on August 14 after the LTFRB said it defied a
        July 26 order telling it to stop accepting applications for accreditation
        of transport network vehicle services (TNVS) and their eventual approval or
        activation.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d215bc-7faa-492b-9432-ae66c69b4862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:31:13.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T14:31:16.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB warned Uber drivers not to take on passengers or else
        risk paying a fine as well as being apprehended.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ff1b36-ab98-484d-8200-cfb679955fb4'
