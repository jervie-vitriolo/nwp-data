      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hashtag #AskStella trended online as netizens grabbed the opportunity
        to interact with Padilla during the one-hour event.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f367e0d4-5f0a-4a7f-b902-bd387cadc23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:54:46.187+08:00
