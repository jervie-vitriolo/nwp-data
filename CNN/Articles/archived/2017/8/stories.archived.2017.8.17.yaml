      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well in other districts, they also conduct ''one time, big time''
        operations particularly the Northern Police District... Ngunit siguro hindi
        lang ganun kalaki at karami yung napapatay during their simultaneous operations
        (The number of those killed during their simultaneous operations may not have
        been as big)," Albayalde said.</p>'
