      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The stars aligned in the universe and this happened. I''m marrying
        my best friend," Lahbati posted, accompanied by a photo of Gutierrez kneeling
        in front of her.</p>'
