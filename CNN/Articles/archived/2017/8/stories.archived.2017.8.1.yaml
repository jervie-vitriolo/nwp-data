      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 1) —</strong> Lawmakers
        called for the resignation of Bureau of Customs (BOC) chief Nicanor Faeldon
        following the release of a P6.4 billion (US$ 126 million) shipment of illegal
        drugs via a special express customs lane.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27515665-0f09-4ef3-b551-e436900f9100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:35:06.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:35:10.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the probe by the House Committee on Dangerous Drugs Tuesday,
        Chairman Rep. Robert Ace Barbers also reprimanded Faeldon for mishandling
        the drug raid last May 26 when the drugs were seized.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0273555c-9452-49e6-b902-fdf4904f6315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:35:06.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:35:10.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barbers, along with committee members, said Faeldon should consider
        resigning, adding that the BOC head should be embarrassed as he was appointed
        by the President.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be2266f-1022-4753-9838-f3ad29b3ba86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:35:06.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:35:10.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sayang, pinagkatiwalaan ka ng Presidente. Nilagay ka nga diyan.
        ''Di nga namin alam</em>, ano qualifications <em>mo bakit ka nilagay diyan.
        Pinalusot niyo ''yang</em> 605 kilos (ng shabu) <em>na ''yan. Di ba</em> embarassment
        <em>''yan kay</em> Presidente? You tainted this campaign against drugs," Barbers
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9b1a14-f10d-4df7-9fc3-0028ac5242f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:35:06.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:35:10.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:The President trusted you. You were assigned to that
        post. We don''t even know your qualifications for the post, and you let 605
        kilos of shabu slip through. Isn''t that an embarassment to the President?
        You tainted this campaign against drugs.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfce3df-7b2e-4038-88b6-549d1f27dd89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:35:06.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:35:10.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have few hours to think about your resignation. You should
        resign," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3b5161-f4d2-45a8-a09b-6af711721566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:35:06.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:35:10.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Faeldon said he would rather be fired by the President.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe412882-1af3-4f38-a89d-57fcf63cbbb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:35:06.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:35:10.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am a soldier. I do not treat this position as a job. For me,
        this is a mission. However, a soldier can be fired. Let the President fire
        me," Faeldon said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f39749b-b685-4df3-8efa-85a1ed19c1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:35:06.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:35:10.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon left the probe early for a meeting with President Rodrigo
        Duterte. After the meeting, Finance Secretary Sonny Dominguez said Duterte
        is in full support of Faeldon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a7a8c7-1fbe-4e8b-8fb6-2b668a1ec0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:35:06.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:35:10.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Did BOC block drug ops?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9077f02-bc52-4a29-86fe-fa6430b16c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:35:06.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:35:10.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the hearing,&nbsp; Philippine Drug Enforcement Agency (PDEA)
        - NCR Regional Director Wilkins Villanueva claimed the BOC already started
        conducting the anti-illegal drug operation without authority, and without
        following proper protocol.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1402e7c-76db-4dda-a9cd-d06cd68a7a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:35:06.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:35:10.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nakabuyangyang na lahat ng droga eh,"</em> Villanueva said.
        "<em>''Yung lahat ng drugs na ''yun</em> contaminated <em>dahil lahat ng tao
        naghawak e. Lahat ng tao nag-selfie na doon sa drugs e</em>. I was really
        taken aback."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46151b2f-80c9-4b56-ad05-4c0961cbc978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:35:06.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:35:10.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The drugs were exposed. All of the drugs were contaminated
        because everyone was able to handle them. They even had selfies with the drugs.
        I was really taken aback.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547ffc17-1b71-4219-a69f-22dcdde232ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:35:06.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:35:10.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanueva said they would have conducted a controlled delivery:
        all seized drugs would be marked, then delivered under the supervision of
        an authorized officer. He explained the controlled delivery is necessary to
        identify the person involved in the drug trade and to facilitate prosecution.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c37d28d-e56d-4f84-9ea6-fc62f2032655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:35:06.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:35:10.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang problema nagmamagaling-magalingan tayo dito, wala naman
        pala tayong alam,"</em> Villanueva said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b462afb4-78db-4320-98f7-749e0de1e4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:35:06.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:35:10.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The problem is, we''re acting like we know everything,
        but we don''t.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b2cdca-5922-4dd2-88ae-dd37ed1f882f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:35:06.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:35:10.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon responded that he did not allow PDEA''s plan because it
        might take too long and they might not be able to seize all drugs in the warehouse.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f60620-215b-4730-b094-1e3d336e037f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:35:06.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:35:10.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanueva claimed that with Faeldon''s course of action, only the
        caretaker of the warehouse has been charged in the multi-billion peso drug
        shipment.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7881e8c-72ee-46d7-8aec-597306c2aabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:35:06.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:35:10.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barbers also alleged that the BOC sabotaged its own raid which it
        conducted on May 26 on a warehouse in Valenzuela City where the P6-billion
        shabu shipment was discovered. When the solon asked for details of the raid
        from PDEA Director General Isidro Lapena, the latter in turn requested for
        an executive session or closed-door briefing on this with the lawmakers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9e28b4-2e2b-40c4-b779-e805767dae7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:35:06.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:35:10.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faulty Command Center</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a86d21-6432-4832-ba24-ef67473d1b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:35:06.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:35:10.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barbers criticized the bureau''s Command Center which Faeldon created
        when he assumed leadership of the BOC. The Command Center has the power to
        issue alert orders on certain imports.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7a85a5-f7b8-4ba5-b5b3-4b74591a793e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:35:06.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:35:10.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The congressman claimed the Command Center was inefficient since
        it was unable to track the entry of P6.4 billion worth of metamphetamine hydrochloride
        or shabu, through a special express customs lane reserved for importers and
        businesses with verified records in the BOC.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f28cdc-bb74-41c2-a934-16a8597d21b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:35:06.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:35:10.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Monday''s Senate hearing, Customs officials said more than 600
        kilograms (1,320 lbs) of the illegal drug were smuggled in separate packets
        that were stuffed into five metal cylinders used for printing presses. These
        were declared by EMT Trading, an importer with no reliable track record of
        business with the Bureau of Customs, as kitchenware, they added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13f92be-1532-4988-8f93-1c2cb4591e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:35:06.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:35:10.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Senate alleges corruption and incompetence in Customs
        bureau over biggest haul yet of shabu smuggled into PH</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea294d82-3b49-4408-9738-a6cf8ce7ff99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:35:06.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:35:10.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon defended the Command Center, telling the House committee
        that within the one year from its creation, almost P8 billion worth of illegal
        drugs were confiscated by the BOC. This amount in one year surpassed the six
        years it took the previous administration to seize the same value of illegal
        drugs, he added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ea9da6-844a-4ea3-bb80-b1d0609adf77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:35:06.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:35:10.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another shipment of shabu missing?</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd49eab-bb1d-438d-95e0-566799bab161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:35:06.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:35:10.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Valenzuela City Congressman Wes Gatchalian warned that
        another shipment of shabu may be missing in Valenzuela City.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74097cc-e076-4757-853b-9e0d26faf859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:35:06.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:35:10.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that customs officials returned to a barangay in the city
        on May 30, after the first raid on May 26, hoping to find additional drugs
        that may have been smuggled.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1950fd-d543-4a95-8b0f-1799eb5d2432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:35:06.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:35:10.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On May 30, the BOC operatives were looking for additional shabu
        shipment based on the letter of authority issued by BOC chief to do the second
        raid.&nbsp; Unfortunately, they were not able to produce the said contraband,"
        Gatchalian said in a statement Tuesday, adding that the second raid was conducted
        "without the knowledge of the Philippine Drug Enforcement Agency."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3c3355-b175-4b0f-bdf8-bc8efd5dbeeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:35:06.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:35:10.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The barangays of Paso de Blas and Ugong in Valenzuela City are industrial
        areas adjacent to the North Luzon Expressway, making it a convenient conduit
        to smuggle drugs throughout the rest of Luzon, the congressman said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb65f06-b33f-4907-a98b-78b6b17dd7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:35:06.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:35:10.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
