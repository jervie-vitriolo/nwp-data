  'ltfrb-summons-uber':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-01T20:39:28.406+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '58f9ab7a-b2c4-4497-8220-70aafa77f745'
    'lead': 'Land transport regulators once again summoned Uber before a hearing on
      August 2 to explain why they are still accepting driver-operator applications.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-26T13:51:16.218+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-26T13:51:19.978+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-26T13:51:19.701+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LTFRB summons Uber over accepting new driver-operator applications

      '
    'updated': 2017-08-02T02:24:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65c44a3-76d2-4237-ad97-404d48554b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:51:16.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:51:19.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 1) —</strong> Transport
        Network Company Uber is once again summoned by land transport regulators to
        appear before a hearing on August 2.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab0612a-6a0b-473e-9cde-e0f4f5db7d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:51:16.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:51:19.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Land Transportation Franchising and Regulatory Board (LTFRB)
        has ordered the ride-hailing service to explain why they violated the agency''s
        order to stop accepting driver-operator applications.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d97aaf-2f78-4816-be30-0e999c0405f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:51:16.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:51:19.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Uber Philippines head Lawrence Cua said the company stopped
        activating drivers on July 19.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfbc1a0-cc43-44af-b4c5-01b813edaad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:51:16.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:51:19.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continue to educate partners and at least accept applications
        for now, but we do not activate as of the moment," Cua said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2aa69fc-834e-4411-a074-d9bfdb7d7a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:51:16.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:51:19.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the LTFRB, accepting applications even without activation is
        a violation of its July 26 order.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e734fb5-7759-4152-85b2-1e7f2e1508d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:51:16.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:51:19.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cua explained they have to continually accept applications because
        there is a growing gap between driver supply and rider demand.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1080530-8867-4145-aecf-7b3ffd684a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:51:16.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:51:19.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cua said Uber has 30,000 active drivers, but their active users
        have reached a million for both Metro Manila and Cebu.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb38b4f5-2d35-477a-8118-d07dc96b2d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:51:16.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:51:19.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added Uber is against the proposed eight working hours a day
        for Transport Network Vehicle Service (TNVS) drivers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffb7d80-7f52-4927-90f9-215e30b048ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:51:16.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:51:19.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"About 60 percent of or drivers are working part time, about 6 hours
        a day. And many drivers actually don''t drivers don''t drive every week,"
        Cua said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3398021f-dcbe-4a89-8414-c3be4c93cc80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:51:16.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:51:19.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But another TNC, Grab Philippines, said it is open to the idea of
        limited working hours for their drivers but on a weekly basis.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba206fa-c6a1-4679-bef8-9020c6e97d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:51:16.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:51:19.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TNVS drivers and operators have earlier said they are against a
        regulation setting working hours.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fba4ace-26af-44a7-9bb2-00d683eb17dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:51:16.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:51:19.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a part timer, hindi ako pabor doon sa limit na 8 hours kasi
        may regular work ako," said TNVS operator Mark Balitaosan.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb7d631-7702-46ad-ba3c-a7f484c6c1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:51:16.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:51:19.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a house hearing on July 25, Negros Oriental Representative Arnulfo
        Teves Jr. proposed to write a bill that will make LTFRB issue franchises to
        TNCs instead of every TNVS unit.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261990fd-6a9d-4933-8f95-54da5fae8046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:51:16.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:51:19.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meaning instead of talking to all drivers, you just talk to one
        or the mother company or anything happening should be shouldered by the company,"
        Teves said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19821cb9-2600-4622-abcc-ee1b069295a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:51:16.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:51:19.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the current setup, LTFRB issues the Certificate of Public Convenience
        to each TNVS unit. Both Grab and Uber are open to considering this proposal.</p>'
  'more-than-3000-pounds-of-heroin-seized-in-india-drug-bust':
    'author': 'Anish Gawande, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-08-01T20:29:57.197+08:00
    'imagesource': 'jcr:722d1f9c-57a9-4d05-8c94-22a22700578c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '227cecff-37ab-4e01-adcb-b068184fc609'
    'lead': 'Valued at $545 million, the consignment was found aboard a merchant ship
      off the coast of the western state of Gujarat, according to a statement by the
      coast guard.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-26T13:54:32.216+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-26T13:54:35.670+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-26T13:54:35.355+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More than 3,000 pounds of heroin seized in India drug bust

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d40912-6c9e-4a16-a30e-bedcb2a43626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:54:32.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:54:35.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> More than 3,000 pounds (1,500kg) of heroin
        was seized by the Indian Coast Guard Sunday, in what authorities claim is
        among the largest drug busts in recent Indian history.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39945475-8633-410b-bdb3-327fa6c32fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:54:32.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:54:35.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valued at $545 million, the consignment was found aboard a merchant
        ship off the coast of the western state of Gujarat, according to a statement
        by the coast guard.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98416fbc-a2bd-404e-8cde-51f25af64f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:54:32.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:54:35.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Panama-registered ship was coming from Iran and was intercepted
        after a three-day long operation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014834c2-66e5-42eb-9c37-919b0911734b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:54:32.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:54:35.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the biggest catch of narcotics in the present times," said
        coast guard spokesman Commandant R K Singh in a statement sent to CNN Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1381c591-9c81-47ab-b312-1ca4bac21217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:54:32.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:54:35.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several authorities, including the Intelligence Bureau and the Indian
        Navy, are involved in the investigation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32617cad-aad1-4336-9d2f-2375703e46cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:54:32.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:54:35.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singh confirmed the ship had a crew of eight, though no arrests
        have been made at present.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecba0975-84ba-42d4-8860-b06fee948c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:54:32.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:54:35.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India has stringent narcotics laws, with a minimum sentence of 10
        years imprisonment for heroin smuggling offenses.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b904fd-c992-43b7-939b-5dbfc67df8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:54:32.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:54:35.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s close proximity to Afghanistan – the world''s largest producer
        of opium – has seen it become an integral transit hub in the global drugs
        smuggling trade.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c7dd99-a558-4a67-b549-ac303d359be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:54:32.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:54:35.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations Office on Drugs and Crime (UNODC) estimates that
        Afghanistan manufactures over 90% of the world''s opium – the main ingredient
        in heroin – most of which is smuggled via maritime routes to India, before
        being shipped to Europe and North America.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aafdb50-209d-475d-9999-5d45c67919a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:54:32.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:54:35.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, not all drugs are exported. The northern Indian state of
        Punjab has seen a growing heroin problem of its own in recent years.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f759d4cc-af5a-4f6a-a1eb-366185a7dbb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:54:32.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:54:35.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A national survey in 2015 reported over 860,000 opioid users in
        the state, which has a population of 27 million people.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c35325e-bc07-4952-bd21-dcab42a903d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:54:32.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:54:35.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report found that young males were "disproportionately affected,"
        and that of the numerous opioids used among users heroin remained the most
        popular.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20e9283-86df-4090-96f4-f9c103d0282a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:54:32.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:54:35.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "More than 3,000
        pounds of heroin seized in India drug bust."</em></p>'
  'philippine-economy-seen-to-slow-down-in-2017':
    'author': 'Claire Jiao, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2017-08-01T20:18:22.485+08:00
    'imagesource': 'jcr:388832a2-6f6b-411e-9ae3-c4b1c7af1621'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aaddaab2-785c-454c-aeda-2a4fa9dba1cb'
    'lead': 'The Philippines may be the standout performer in Southeast Asia, but
      its economy is expected to slow down this year, according to analysts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-26T13:57:46.942+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-26T13:57:50.947+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-26T13:57:50.763+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Philippine economy seen to slow down in 2017

      '
    'updated': 2017-08-02T02:26:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1bcb5d4-df91-420f-a6a8-109bef499195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:57:46.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:57:50.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 1) —</strong> British
        banking giant Standard Chartered expects the gross domestic product (GDP)
        - the broadest measure of the economy - to grow just 6.5% in 2017, officials
        said in a briefing on Tuesday. This is a downward revision from the 6.8% it
        set at the start of the year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69697d36-5ed4-47b2-b5e2-99e503c96264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:57:46.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:57:50.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate report, Metrobank pegged its growth forecast at 6.6%.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab046cf0-1e07-4cea-aef9-d0355be49f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:57:46.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:57:50.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both banks'' estimates are significantly lower than the 6.9% registered
        in 2016. They also sit in the middle of the government''s target for this
        year of 6-7%.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58c6fdf-b1ee-40fd-818f-c7124aff7e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:57:46.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:57:50.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Standard Chartered''s regional head for economic research Edward
        Lee said the bank had to trim its growth projections after the first quarter
        results came out at just 6.4%, dragged down by poor government spending.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67fb98f3-3d35-41dc-b82e-c1cf61e5f0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:57:46.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:57:50.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metrobank noted, however, "While the first quarter growth was lower
        than market expectations, it still showed that the economy is on solid footing
        as growth still came in above the 6% level."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d72b0f-d4e9-4587-a241-69a489aba998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:57:46.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:57:50.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A pick-up in government spending, steady overseas remittances, recovery
        in the agriculture sector and the continued strength of the services industry
        should continue to support the GDP for the rest of the year, it said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5379699f-264f-4d20-af7e-4e7134418eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:57:46.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:57:50.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the twist is that the infrastructure building spree driving
        the economy is one of the culprits bringing down the local currency.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aff4570-4848-4615-a641-5b21ccb3b3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:57:46.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:57:50.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the country imports heavy equipment and construction materials
        this year, it is buying up more and more dollars to foot the bill. The peso
        has since sunk to an 11-year low of ₱50.94:$1 in July.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9cac0e-86fe-4164-b03d-0d6571a7d90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:57:46.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:57:50.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More infra project roll-outs would mean greater demand for the
        US dollar on even higher imports… which in turn could mean the peso going
        beyond the ₱51:$1 level," Metrobank said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7a6312-910a-4552-bca6-daef220646bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:57:46.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:57:50.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Standard Chartered likewise saw the peso finishing the year at the
        ₱51:$1 band.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5eac58-0d60-4c94-8726-4b64094de4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:57:46.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:57:50.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee pointed out, however, that while capital importation is putting
        pressure on the currency, for now, the trade-off is much more important: improved
        productivity in the economy in the long run.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baacc135-8631-423c-bffb-1b5d4bfd0b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:57:46.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:57:50.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a short-term phenomenon as the country moves to a higher
        investment phase," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e873897-6a20-4bd8-8690-5ae65f07e0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:57:46.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:57:50.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Metrobank and Standard Chartered expect inflation to hit 3.1%
        this year. It''s much higher than the 1.8% in 2016, but it falls well within
        the central bank target of 2-4%.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405d5bba-e52d-4159-a10e-0364a0d49b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:57:46.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:57:50.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the weak peso and fuel price hikes bring inflationary pressures,
        analysts said the rebound of the agriculture sector can offset this by bringing
        down food prices.</p>'
  'Ambassor-Babe-Romualdez-US-Congress-efforts':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-01T17:21:24.102+08:00
    'imagesource': 'jcr:6be856ce-556a-430b-998d-d36aae75a6fd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '34a13d99-66a6-4d8c-863c-a44c7b5d0ccf'
    'lead': 'With critics against President Rodrigo Duterte in the U.S. Congress,
      Ambassador-Designate Babe Romualdez sees the enhancement of better relations
      with American legislators to be among his primary objectives.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-26T14:00:50.162+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-26T14:00:57.363+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-26T14:00:57.005+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ambassador-Designate to concentrate on relations with U.S. Congress

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9feade59-cffc-4c4e-9f29-f5214173665f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:00:50.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:00:57.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 1) —</strong> With
        the presence of critics against President Rodrigo Duterte in the United States
        Congress, newly appointed Ambassador-Designate Jose Manuel "Babe" Romualdez
        is anticipating having to forge tighter relations with American legislators.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7cee57-d237-4db3-aa7d-40d93c575d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:00:50.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:00:57.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From the executive branch, we have a good chance at making both
        leaders understand each other. They both respect each other, which is very
        important to President Duterte," Romualdez told CNN Philippines'' The Source
        on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a1aee2-5731-4341-a91f-dd223ed1c49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:00:50.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:00:57.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the challenges will be of course with the U.S. Congress,
        and... that is where the Philippine ambassador will have to put a lot of effort."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53dd3341-5d5a-4f6b-81ae-f90f568334ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:00:50.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:00:57.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez was first offered the post in December, but he declined
        for health reasons. He was re-appointed on July 27, after his six-month recovery
        period from an eye surgery lapsed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad45070-1e4b-430b-980b-ab4d03fcab21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:00:50.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:00:57.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Palace names columnist Babe Romualdez as U.S. envoy</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d21d12-ca03-49f3-862a-3a271500e32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:00:50.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:00:57.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez is assuming the post at a time of Duterte''s foreign policy
        shift away from the U.S., a close ally for more than 70 years, in favor of
        forging closer relations with Asian neighbors like China.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7295f93a-a409-46a3-9ec1-524703abd420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:00:50.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:00:57.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American legislators have also expressed concern over Duterte''s
        controversial war on drugs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d6deec-19a5-491e-b899-87076230f673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:00:50.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:00:57.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two U.S. senators, Democrat Ben Cardin and Republican Marco Rubio,
        filed a bill seeking the restriction of firearm export to the Philippine police
        on May 4.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3473f2da-ba1e-4ebd-9b70-2be31e10a43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:00:50.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:00:57.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Massachussetts Representative James McGovern, who co-chairs the
        Tom Lantos Human Rights Commission, also promised a counterpart bill will
        be filed in U.S. Congress. On July 20, he said that he would even lead protests
        against Duterte should the President visit Washington.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76c6804-310d-4517-9785-cebfa6495904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:00:50.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:00:57.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Duterte not welcome in the United States - U.S. lawmaker</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd112c939-4256-4103-8617-ac290d310e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:00:50.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:00:57.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Romualdez argued that in his State of the Nation Address
        last July 24, Duterte said that he values human life.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da2f24d-9eb3-4b99-a2ad-86444842d612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:00:50.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:00:57.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That tells you right there that he is not really what they''re
        trying to picture him to be, that he''s out there to just go ahead and kill
        anybody... It''s just probably an expression," said Romualdez.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a20bff-bc16-4620-af15-86d8066f26e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:00:50.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:00:57.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The war on drugs has also met criticism from international organizations
        and figures, including United Nations Special Rapporteur Agnes Callamard and
        International Criminal Court chief prosecutor Fatou Bensouda.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e602e0-1893-40aa-88de-9773910e9d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:00:50.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:00:57.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez said that the President has previously stated he is "willing
        to face" an international body, but he will not heed calls from other nations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10ca7fa-39f4-405e-97f4-6dc14cd989fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:00:50.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:00:57.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He doesn''t want another country to tell him what to do because
        he feels that we are on equal footing," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a859b55-5bb9-4fe4-9eb6-36350b4ab370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:00:50.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:00:57.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now he''s very emphatic, and he''s very passionate about
        the war on drugs, which he said he will continue. So I guess that''s something
        that needs to be respected."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7a9506-db82-4e2a-9aa3-c800d745dd66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:00:50.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:00:57.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to government figures, the bloody drug war has resulted
        in the surrender of over 81,000 and the deaths of 3,000 in police operations
        as of June this year. However, Amnesty International pegged the death toll
        at 9,000, also counting vigilante killings.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fe0282-6517-484a-82ce-844ccbbbba26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:00:50.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:00:57.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez''s appointment will have to be approved by the Commission
        on Appointments, and subsequently the U.S. State Department.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8541ce30-59d7-4682-8bbf-555c004bb594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:00:50.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:00:57.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''We will get Balangiga bells back''</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce938c1-5d90-4e30-aa0c-8666288007e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:00:50.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:00:57.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, there may be U.S. Congress support in another endeavor
        — the return of the historic Balangiga bells, which were taken by U.S. troops
        from a Samar church during the Philippine-American war.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93ecb69-6cc7-4e1a-9f89-79936ebd8319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:00:50.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:00:57.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Quite honestly, I really think that eventually we will get those
        bells back," said Romualdez.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4aa979-29e1-49a7-abfd-523e79a22ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:00:50.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:00:57.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many of our friends in Washington D.C., both in U.S. Congress and
        even in the other institutions in the United States, the veterans... they
        are helping us."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0f130a-cf3f-4fd5-a5a1-3762166c8abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:00:50.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:00:57.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among these veterans is retired U.S. Navy Captain Dennis Wright,
        whom Romualdez was set to meet for a briefing.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46009a4-c630-4c5c-8232-f9a37cc03a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:00:50.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:00:57.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wright also assisted in the return of the San Pedro Bell, which
        was also taken from its church in La Union during the war.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29bfe49f-21bc-451b-bae4-5c2117d53e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:00:50.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:00:57.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m confident that hopefully within the next couple of years,
        during the time of President Duterte, we''re gonna have those bells back here,"
        said Romualdez.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68940ce3-a64e-42a1-b5dc-328f4824d912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:00:50.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:00:57.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte in his State of the Nation Address first made the demand
        for the return of the bells, calling them "a part of our national heritage."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3348098b-254a-4a57-8f97-ad558ada9e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:00:50.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:00:57.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: PH demands return of Balangiga bells seized by U.S.</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0bb2e0b-3be6-4c11-96f7-3ddf41a7c072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:00:50.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:00:57.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of the bells are at the Trophy Park at an air base in Wyoming,
        while the third bell is at a U.S. military museum in South Korea.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7dab50-a836-4979-bc3f-f65e5e725ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:00:50.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:00:57.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Trump to visit PH</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915ed09b-d728-4389-af8e-6e6a27e345eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:00:50.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:00:57.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez also shared some details of Trump''s anticipated visit
        to the Philippines during the ASEAN Summit in November this year.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a892f5-17c8-43fd-bd15-3afb214bcf1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:00:50.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:00:57.370+08:00
