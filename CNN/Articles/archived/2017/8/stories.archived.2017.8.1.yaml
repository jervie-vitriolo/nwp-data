  'police-file-illegal-drugs-firearms-charges-vs-ozamiz-city-vice-mayor-brother':
    'author': ' Gerg Cahiles, CNN Philippines'
    'caption': 'The mugshots of Ozamiz City Vice Mayor Nova Parojinog and her brother,
      Reynaldo Parojinog Jr.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-01T21:13:18.963+08:00
