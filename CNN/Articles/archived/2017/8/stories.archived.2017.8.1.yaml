    'template': '1'
    'title': 'How a new generation reinvented a family favorite restaurant

      '
    'updated': 2017-08-02T14:54:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0782d7c3-9406-4c0a-9165-353cb4916a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:18:05.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:18:09.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> I sit beside Tina
        Ong as she offers to refill my bowl of sinigang. “Sure,” I say. After all,
        it’s an amazing bowl of sinigang, a new item on the menu, with beef short
        ribs and Indian mangoes as the souring agents. I’m still baffled though as
        to what Tina is doing here serving me food during lunch: She’s an established
        name in the fashion industry, who worked previously for H&amp;F Retail Concepts
        and, more recently, Sunnies. But for the past year, she’s been at Angels’
        Kitchen, handling the restaurant, where the sinigang is really good.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb9288b-7751-4402-b0ec-7987a106f50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:18:05.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:18:09.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c2219a-7281-4595-b10b-2c971ab70afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:18:05.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:18:09.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opened back in 2007, Angels’ Kitchen was a quaint little cafe put
        up by five women, or to better explain the food, five moms — one of whom is
        Tina’s mother, Marnie Ong. The restaurant quickly became a local favorite,
        echoing the different dishes that these women would prepare in their own homes,
        a collection of greatest hits both comforting and familiar. However, in 2015,
        the owners considered selling the restaurant, initially offering it to the
        partners.</p>'
    '3':
      'image': 'jcr:0796de37-389e-4551-a925-edf1e31d79e7'
      'imageCaption': 'The sinigang is soured with Indian mangoes. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6006db-2d53-41ea-bf7a-b4671c9bd8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:18:05.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:18:09.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'image': 'jcr:e4995f15-f65c-472e-ac76-9fecd8bb715e'
      'imageCaption': 'Despite having a background on fashion, Tina Ong decided to
        help her mom Marnie in running Angels’ Kitchen after it was let go by the
        owners in 2015. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4aee95-3fa5-4d6f-884a-695d63bfe236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:18:05.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:18:09.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb28347-5f3f-4571-9b90-802be03dd1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:18:05.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:18:09.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We spoke about it and we [told my mom], ‘You can’t let it go because
        this is what we grew up with.’ It just means so much to us as a family,” Tina
        says. With that push from her family, Marnie opted to take the restaurant.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb2281d-77e2-4d33-babd-870f24f5bed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:18:05.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:18:09.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Marnie took over Angels’ Kitchen, Tina started running back-end
        operations, while her mom continued to handle the food. “I wanted to help
        my mom,” Tina says. It has been a challenge for the pair, learning to run
        the restaurant from the inside out, more so for Tina. “My experience is completely
        different from food,” she says. So she took last year as an opportunity to
        learn before making changes to the restaurant.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536a78df-d316-413c-b848-c3cfd4a4a69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:18:05.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:18:09.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fresh from its renovation, Angels’ Kitchen opened its doors again
        last June. It looks different, with new interiors to match its redesigned
        layout, but nevertheless still feels familiar. The place retains much of the
        spirit of the old restaurant. “Our regulars would be furious if we took them
        out,” says Tina, referring to their classic dishes.</p>'
    '10':
      'image': 'jcr:6a0f636d-e1ec-4ab6-8a08-e97755b87bd2'
      'imageCaption': 'The new design still captures the old and familiar spirit of
        Angels'' Kitchen. Photos by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74e5a2e-6720-4771-90a7-99f7f82e922b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:18:05.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:18:09.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'image': 'jcr:39c065fa-993c-4e03-bd29-b14fb574631f'
      'imageCaption': 'The lamb curry is a crowd favorite, and has been retained as
        one of the restaurant''s classic dishes. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d91c357-83fd-412e-93e5-a26c84a3d1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:18:05.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:18:09.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ffeb78-6a70-4a39-ba25-5dcbbeb48ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:18:05.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:18:09.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lamb curry, which is tender diced lamb in garam masala, accompanied
        by an apple and raisin chutney, is still there. So is the pinakbet rice, one
        of the restaurant’s favorites, featuring generous cuts of lechon kawali sitting
        atop a bed of <em>pinakbet</em> fried rice, complete with a<em> bagoong</em>
        and chocolate dipping sauce.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcd9e13-dc8a-44ba-a10b-f732a30ad83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:18:05.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:18:09.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s a sense of playfulness in Angels’ Kitchen’s food, like dining
        at a neighbor''s house and the surprise you get when you discover a new way
        of eating; a creativity that was not lost in their new dishes (including the
        sinigang Tina served). Another, which is slowly becoming a crowd favorite,
        is the aligue pasta with soft-shell crabs, a wicked plate of spaghetti noodles
        coated in crab fat, and served with deep fried soft shell crabs. Like any
        good home cooked food, these are all served in excess of what you need.</p>'
    '15':
      'image': 'jcr:1c596cfd-a50e-4458-8e9c-4590051d7f58'
      'imageCaption': 'Aligue pasta with soft-shell crabs. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdcce73-6da6-4c25-8865-a1d1cf05af3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:18:05.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:18:09.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'image': 'jcr:fafca773-7ef9-46eb-9cd3-64486244a1ef'
      'imageCaption': '(Left) A rustic apple pie is included in the restaurant''s
        dessert menu. (Right) An EDSA BDG pop-up, by Marnie''s son David, where coffee
        is made available for guests. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1896ab6-1210-4c8c-a4a2-8214f54143fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:18:05.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:18:09.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6011032b-8140-4014-8913-18a0b54d5710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:18:05.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:18:09.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they’ve also kept little nuances that diners have been accustomed
        to, like the paper table covers they use, which guests frequently draw on.
        “As much as possible we listen to what our customers want,” Tina says. While
        that’s happening, opposite our table, I see a young boy doing just that. Across
        us, a mother holds her toddler on her lap with multiple crayons in front of
        them. The owners seem to know what’s important.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e729f0a-c46a-4a7e-8173-ff866ff0101c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:18:05.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:18:09.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angels’ Kitchen has become a full-functioning family affair. Aside
        from Tina, her brother David Ong — one of the minds behind EDSA BDG, Curator,
        and Oto — also pitches in to help their mom run the restaurant. “David helps
        out with creatives, with ideas, marketing especially. Social media, also.
        He’s so much better at that,” Tina says with a laugh. Near the entrance, I
        see an EDSA BDG pop-up and moments later, David himself is making coffee for
        guests.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87210445-9ec3-44ec-9437-b94be85fe7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:18:05.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:18:09.442+08:00
