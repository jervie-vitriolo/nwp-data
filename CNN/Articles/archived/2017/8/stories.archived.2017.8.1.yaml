      'mgnl:type': 'text'
      'text': '<p>He said that the visit could last between two to three days and
        will include a bilateral meeting with Duterte.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021f3c61-01a9-4fe3-8c9d-0bf58b556d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:00:50.164+08:00
