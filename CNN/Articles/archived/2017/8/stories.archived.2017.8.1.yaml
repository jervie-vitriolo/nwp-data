      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>SAN FRANCISCO (CNNMoney) —</strong> HBO is investigating
        a hack targeting its TV shows.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4eaf4b-1e3d-477f-8a25-266c1133c65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:43:15.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:43:18.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an email sent to employees on Monday and shared with CNN Tech,
        chairman and CEO Richard Plepler said a cyber intrusion resulted in "some
        stolen proprietary information, including some of our programming."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6f4049-e490-46b9-b358-b0fe64db8572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:43:15.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:43:18.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any intrusion of this nature is obviously disruptive, unsettling,
        and disturbing for all of us," Plepler said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01432cfc-2bc8-4dc0-8ca3-35880f2d5db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:43:15.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:43:18.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear what information hackers stole and potentially leaked.
        According to Entertainment Weekly, which first reported the intrusion, hackers
        published one episode each of "Ballers" and "Room 104," as well as the alleged
        script to next week''s "Game of Thrones."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf57ec2b-c829-4917-b735-5468c723881d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:43:15.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:43:18.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HBO, which like CNN is owned by Time Warner, declined to comment
        on the specifics of what content was stolen or leaked due to an ongoing investigation.
        A spokesperson said the firm is working with law enforcement and outside cybersecurity
        companies to investigate the hack.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeecbf71-e3dc-4546-8298-bf6eb59cdd6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:43:15.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:43:18.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HBO is the latest entertainment firm to be hit by a cyber breach.
        Earlier this year, a hacker leaked the fifth season of Netflix''s "Orange
        is the New Black" online. The hacker claimed Netflix did not pay a request
        for ransom to keep the show offline.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0ae3c6-de3c-4daf-afee-b6cba970817b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:43:15.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:43:18.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hit series "Game of Thrones" has experienced leaks ahead of
        schedule before. In 2015, the first four episodes of the fifth season were
        leaked shortly after the season premiere. The leaked episodes originated "from
        within a group approved by HBO to receive them," HBO said at the time.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5bbbd9b-8ee2-406b-a36c-a133e8c4701c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:43:15.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:43:18.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Episodes, script
        leaked in HBO hack"</em></p>'
  'climate-change-2-degrees-study':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-08-01T08:26:57.435+08:00
    'imagesource': 'jcr:2811c881-8ba5-4249-9111-24f37bd56dfd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a8459c64-2c55-4ac8-8be6-d73211247eeb'
    'lead': 'By the end of the century, the global temperature is likely to rise more
      than 2 degrees Celsius, or 3.6 degrees Fahrenheit.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-26T14:45:47.546+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-26T14:45:50.994+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-26T14:45:50.679+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Earth to warm 2 degrees by the end of this century, studies say

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3468696-5c64-4950-b7af-c25e4c706ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:45:47.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:45:50.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> By the end of the century, the global temperature
        is likely to rise more than 2 degrees Celsius, or 3.6 degrees Fahrenheit.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8f88ee-c7fa-43bf-b0eb-424577156cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:45:47.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:45:50.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This rise in temperature is the ominous conclusion reached by two
        different studies using entirely different methods published in the journal
        Nature Climate Change on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac840eb-1760-4d3d-b314-5b89ba20f319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:45:47.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:45:50.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One study used statistical analysis to show that there is a 95%
        chance that Earth will warm more than 2 degrees at century''s end, and a 1%
        chance that it will be at or below the 2 degree mark.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4238bc-d226-4f6c-952e-7d9aac9f45dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:45:47.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:45:50.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The likely range of global temperature increase is 2.0-4.9 [degrees
        Celsius] and our median forecast is 3.2 C," said Adrian Raftery, author of
        the first study. "Our model is based on data which already show the effect
        of existing emission mitigation policies. Achieving the goal of less than
        1.5 C warming will require carbon intensity to decline much faster than in
        the recent past."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e055d2a8-9864-4ecb-95a1-f9af7aa0d2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:45:47.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:45:50.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second study analyzed past emissions of greenhouse gases and
        the burning of fossil fuels to show that even if humans suddenly stopped burning
        fossil fuels now, Earth will continue to heat up about two more degrees by
        2100. It also concluded that if emissions continue for 15 more years, which
        is more likely than a sudden stop, Earth''s global temperature could rise
        as much as 3 degrees.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934a3ad4-0331-4f05-a2a4-a7d77c42ad84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:45:47.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:45:50.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if we would stop burning fossil fuels today, then the Earth
        would continue to warm slowly," said Thorsten Mauritsen, author of the second
        study. "It is this committed warming that we estimate."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f124002-af6a-468d-8c56-db7fe526146f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:45:47.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:45:50.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taken together, the similar results present a grim reality.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf11c06-d60a-4274-9fd9-ec69b9f8b9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:45:47.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:45:50.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These studies are part of the emerging scientific understanding
        that we''re in even hotter water than we''d thought," said Bill McKibben,
        an environmentalist not affiliated with either study. "We''re a long ways
        down the path to disastrous global warming, and the policy response -- especially
        in the United States -- has been pathetically underwhelming."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601f0d66-7fb7-4641-bf9c-35a73d18d441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:45:47.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:45:50.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because both studies were completed before the United States left
        the Paris Agreement under President Trump earlier this year, that has not
        been accounted for in either study.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793b2321-4305-4aa4-bd94-55180e6b235c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:45:47.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:45:50.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clearly the US leaving the Paris Agreement would make the 2 C or
        1.5 C targets even harder to achieve than they currently are," said Raftery.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdca7dd2-29b8-42da-bd33-3dbcf986d725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:45:47.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:45:50.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why two degrees?</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59befb0e-a950-449a-91a9-d8980bbb08ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:45:47.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:45:50.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2 degree mark -- that''s 3.6 degrees Fahrenheit -- was set by
        the 2016 Paris Agreement. It was first proposed as a threshold by Yale economist
        William Nordhaus in 1977. The climate has been warming since the burning of
        fossil fuels began in the late 1800s during the Industrial Revolution, researchers
        say.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49d81f0-1e02-477d-b602-7943546e9b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:45:47.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:45:50.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If we surpass that mark, it has been estimated by scientists that
        life on our planet will change as we know it. Rising seas, mass extinctions,
        super droughts, increased wildfires, intense hurricanes, decreased crops and
        fresh water and the melting of the Arctic are expected.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504b1cac-68b6-41bf-b169-36c65b62ef6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:45:47.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:45:50.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The impact on human health would be profound. Rising temperatures
        and shifts in weather would lead to reduced air quality, food and water contamination,
        more infections carried by mosquitoes and ticks and stress on mental health,
        according to a recent report from the Medical Society Consortium on Climate
        and Health.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97250bce-e56f-42b0-a8bb-b3a5f45ee386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:45:47.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:45:50.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, the World Health Organization estimates that 12.6 million
        people die globally due to pollution, extreme weather and climate-related
        disease. Climate change between 2030 and 2050 is expected to cause 250,000
        additional global deaths, according to the WHO.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11bd894-f4d9-4c13-91ff-d2b6f3c46f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:45:47.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:45:50.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our potential future</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94369b7d-e114-40a6-b42f-79439906ba62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:45:47.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:45:50.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first study used population, carbon emission and gross domestic
        product data from 152 countries (accounting for 98.7% of the world''s population
        as of 2015) over the past 50 years to develop a new statistical model, said
        Raftery, a professor of statistics and sociology at the University of Washington.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d79c71-b97a-4ea6-b4ab-789d78062a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:45:47.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:45:50.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many studies come from the Intergovernmental Panel on Climate change
        and use climate model scenarios -- not forecasts -- to use as examples of
        what might happen, based on specific assumptions about economics, population
        and carbon emissions in the future.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323853b1-3162-48aa-8d8c-def535e56a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:45:47.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:45:50.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This leaves open the question of how likely they are, or whether
        they cover the range of possibilities," Raftery said. "In contrast, our results
        are statistically based and probabilistic, in that they aim to cover the range
        of likely outcomes."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82b4146-f374-4c63-8a66-f1859efa19f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:45:47.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:45:50.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What Raftery and his colleagues discovered is that population is
        not a factor.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd67f65b-3f87-42c8-9bdb-bb1a8a544ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:45:47.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:45:50.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is due to the fact that much of the expected future population
        growth will be in Africa, in countries whose carbon emissions are currently
        very low," Raftery said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e141363-43eb-4d74-b29c-215a4b1ef45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:45:47.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:45:50.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study confirms conclusions of many other studies, said Bill
        Hare, director and senior scientists of nonprofit Climate Analytics. Hare
        was not affiliated with either study.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5fd344-6fe8-4c43-8528-7bf481924ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:45:47.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:45:50.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This interesting paper confirms the conclusion about where the
        world is headed unless there is a major increase in the ambition of climate
        and energy policies," Hare said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd87175-5b5e-44af-ac6e-77588a69b757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:45:47.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:45:50.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other finding of the study suggests that achieving a goal of
        less than 1.5 Celsius warming would require carbon intensity to decline faster
        than it has in the past. "The whole purpose of climate and energy policy is
        to accelerate decarbonisation and this will necessarily be faster than what
        we have seen globally," Hare said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf4a75e-46c5-4a46-b5a8-ad46e7d08bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:45:47.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:45:50.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mauritsen, author of the second study and climate researcher at
        Max Planck Institute for Meteorology, also shared thoughts on Raftery''s findings.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827e1704-2d5f-4153-a62e-edad674b58f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:45:47.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:45:50.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It seems interesting in that it uses an economic statistical model
        that accounts for an increasing energy efficiency as societies develop," Mauritsen
        said. "It shows that the 1.5 to 2 degrees targets will not be met without
        additional mitigation, and suggests that a focus on energy efficiency is the
        best way forward."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa6c672-def0-4556-9cb6-aee225851b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:45:47.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:45:50.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The impact of our past</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93290d3d-8e9e-4a00-bb18-d88dc86bbd9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:45:47.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:45:50.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By combining observations of past global warming and how much heat
        and carbon is being captured and taken in by the ocean, Mauritsen and his
        co-author, Robert Pincus, found that even though CO2 has an incredibly long
        lifetime in the atmosphere, the ocean''s absorption capacity may reduce estimates
        of global warming by 0.2 degrees Celsius.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7b6380-9ce1-4575-8666-9355ef451e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:45:47.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:45:51.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They arrived at the "committed" warming of 1.3 Celsius by 2100,
        and the estimate including the ocean factor is 1.1 degrees Celsius. But that
        is still nearly 2 degrees Fahrenheit: 1.8, to be precise.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf076da-985f-46b2-b301-36cc633cb528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:45:47.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:45:51.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What the study is not concerned with is how future emissions might
        develop," Mauritsen said. "This is a societal problem where we as physical
        scientists have fairly little to add. These future emissions will, however,
        add warming on top of the already committed warming and so our study can act
        as a baseline for estimating how far we are from reaching various temperature
        targets."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e076c208-aa0e-420b-95eb-ea7966ad05a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:45:47.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:45:51.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hare also found this study to be consistent with previous papers
        on global temperatures on the rise.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428647db-7396-4e19-bf50-5d3699afe643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:45:47.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:45:51.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It shows, in effect, that unless we start reducing emissions quickly
        -- soon there is a risk that we will overshoot temperature limits like 1.5
        or 2 degrees C," Hare said. "It is just another confirmation of how dangerous
        the present situation is unless CO2 emissions, which have flatlined in the
        last few years, really start dropping.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0607db-fa43-42c2-a6f9-ea6a12536fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:45:47.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:45:51.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This addresses a somewhat different question, namely how much warming
        should we expect if fossil fuel emissions were to suddenly cease," Raftery
        said. "In contrast, our study tries to assess how much warming we should expect
        given realistic future trajectories of emissions. Thus the other study provides
        a lower bound on expected emissions and warming, and this is indeed lower
        than the likely range we find, as we would expect."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f9e09a-1fd2-48de-a348-fd579353ef8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:45:47.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:45:51.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What can be done?</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d73833-706c-4baa-b8c8-dc495bf2f234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:45:47.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:45:51.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers know that if there is any hope of preventing the outcomes
        they include in their findings, changing public policy is key.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341af88a-b773-4b80-bce0-f54e9c1cbe6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:45:47.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:45:51.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The next few years are going to be key in the fight against global
        warming," said Dargan Frierson, co-author of the first study. "Are we going
        to get to work installing clean energy, or stick to old polluting sources?
        If we don''t act quickly, we better get to work preparing for many severe
        consequences of a much hotter world."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1552f6d0-9d92-4034-a5f9-0eb9b23bf2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:45:47.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:45:51.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are only two realistic paths toward avoiding long-run disaster:
        increased financial incentives to avoid greenhouse gas emissions and greatly
        increased funding for research that will lead to at least partial technological
        fixes," said Dick Startz, economist and co-author of the second study. "Neither
        is free. Both are better than the catastrophe at the end of the current path."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a051444e-eb67-42d8-b8fa-427af1f3c711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:45:47.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:45:51.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Silver linings and hope are hard to find in climate change studies,
        but they also don''t account for every factor.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584136a6-27d6-419b-b0e3-becdc2d4b309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:45:47.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:45:51.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only bright point is that, as the study authors say, they haven''t
        factored in the plummeting cost of solar power," McKibben said. "That''s the
        one way out we still might take -- but only if our governments take full advantage
        of the breakthroughs our engineers have produced."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3238c889-62ac-4c6b-8077-62e729cae3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:45:47.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:45:51.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Earth to warm 2 degrees
        by the end of this century, studies say."</em></p>'
  'North-Korea-ejection-test-submarine-activity':
    'author': 'Zachary Cohen and Ryan Browne, CNN'
    'caption': 'North Korean leader Kim Jong Un'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-08-01T08:07:39.641+08:00
    'imagesource': 'jcr:4cae0145-a149-4afc-a76c-f205aaa63f85'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ce368c03-1858-43c8-9e8d-251ba146d8e3'
    'lead': 'The US military has detected "highly unusual and unprecedented levels"
      of North Korean submarine activity and evidence of an "ejection test" in the
      days following Pyongyang''s second intercontinental ballistic missile launch
      this month, a defense official told CNN on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-26T14:52:10.329+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-26T14:52:13.416+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-26T14:52:13.121+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US detects ''highly unusual'' North Korean submarine activity

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e8bc2f-1376-4353-b455-5de7c948ffe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:52:10.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:52:13.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> The US military has detected
        "highly unusual and unprecedented levels" of North Korean submarine activity
        and evidence of an "ejection test" in the days following Pyongyang''s second
        intercontinental ballistic missile launch this month, a defense official told
        CNN on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011a5adc-4b6d-45db-b43d-e8a8f4277ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:52:10.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:52:13.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An ejection test examines a missile''s "cold-launch system," which
        uses high pressure steam to propel a missile out of the launch canister into
        the air before its engines ignite, preventing damage to the submarine or submersible
        barge that would launch the missile.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7d856d-0d22-4559-bfe6-40783e7bd191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:52:10.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:52:13.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carried out on land at Sinpo Naval Shipyard, Sunday''s ejection
        test is the third time this month -- and fourth this year -- that North Korea
        has conducted a trial of the missile component that is critical to developing
        submarine launch capabilities, according to the US defense official.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488b961c-f388-4059-9215-7c7cd2454da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:52:10.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:52:13.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coupled with reports of increased submarine activity, news of another
        ejection test comes amid concerns over North Korea''s launch of an intercontinental
        ballistic missile that appears to have the range to hit major US cities on
        Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01448bf-c0ce-484f-bc45-78bf55e48a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:52:10.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:52:13.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts believe if Friday''s test had been fired on a flatter, standard
        trajectory, it could have threatened cities like Los Angeles, Denver and Chicago.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffe4197-8759-408a-8899-5348141356e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:52:10.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:52:13.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump told reporters at his second full Cabinet
        meeting that his administration will be able to take care of North Korea but
        offered no specifics about what he plans to do.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75c8d55-1336-4056-963e-b12c7f4b68c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:52:10.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:52:13.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will handle North Korea. We are gonna be able to handle them.
        It will be handled. We handle everything," Trump said after a reporter asked
        him about his strategy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48856524-4e55-4c61-9be1-74f37900d014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:52:10.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:52:13.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if the US would strike first, Trump''s press secretary, Sarah
        Huckabee Sanders said Monday that "all options are on the table," adding that
        Trump would not "broadcast" his decisions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b32ba5f-a6b8-43e7-bcc7-3daa2b7aa96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:52:10.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:52:13.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea''s submarine fleet is believed to encompass about 70
        subs, though the majority are quite old and likely cannot fire missiles.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f91bfd-c605-4b62-a9e7-0872e247ec8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:52:10.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:52:13.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When taken together, these developments are concerning because North
        Korea says it is trying to develop a missile capable of delivering a nuclear
        warhead to the United States.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3281922-4b4e-4da4-8e4c-f1be8ee7214c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:52:10.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:52:13.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pyongyang has long maintained the ability to legitimately threaten
        the United States with a nuclear attack is the only way to protect itself
        against any US-led attempts at regime change.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a21e80-1a7e-4a65-a922-ee0a692e2a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:52:10.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:52:13.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Land-based and submarine-based missiles are considered two-thirds
        of what is known as the "Strategic Triad," a theory that a state must have
        land, air and sea-based nuclear attack capabilities to successfully deter
        an enemy from trying to attack it.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ad53ff-67b0-4f6d-a01f-ec3f25669658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:52:10.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:52:13.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current US intelligence assessment is that the missile program
        aboard submarines remains in the very early stages.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9250a9da-3eae-4596-a94e-59d22bb7492b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:52:10.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:52:13.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reported earlier this month that North Korea had sent a diesel-powered
        Romeo Class sub on an unprecedented patrol and had been outfitting its Gorae
        Sub with a possible missile launch demonstration tube.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e22276-f69f-4b96-8cb7-ec57fe7960ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:52:10.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:52:13.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two US defense officials told CNN at the time that the North Korean
        Romeo-class submarine was engaged in "unusual deployment activity" in the
        waters off the coast of Japan and was patrolling farther that it has ever
        gone, sailing some 100 kilometers out to sea in international waters.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f07ef5d-ac0a-4d7a-988f-63b6c54ced9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:52:10.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:52:13.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The submarine''s activity was different than the typical training
        activity usually observed closer to shore, according to the officials.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a11583f-13c6-4cbc-b071-d70000b2b01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:52:10.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:52:13.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That activity caused US and South Korean forces to slightly raise
        their alert level, according to one official.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f94d83-42bb-4c0b-a691-de75361613f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:52:10.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:52:13.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US military pays close attention to North Korean submarine activity
        following the 2010 Cheonan incident where a North Korean sub torpedoed a South
        Korean Naval vessel.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0824190-ee97-4ca3-ab8d-7a3db08b77c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:52:10.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:52:13.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last summer, North Korea conducted what experts believed was its
        first successful submarine missile test, firing a missile called the the KN-11
        or Pukguksong-1.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58661934-a6c5-47a9-943a-bf7b889fd80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:52:10.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:52:13.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "US detects ''highly
        unusual'' North Korean submarine activity."</em></p>'
  'Sam-Shepard-Pulitzer-winning-playwright-and-actor-dead-at-73':
    'author': 'Megan Thomas, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-08-01T20:24:10.541+08:00
    'imagesource': 'jcr:6eb30458-1494-4418-9914-faacdb539edd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e62909fb-bbd6-40b1-ba94-7537aaadcf39'
    'lead': 'He was 73.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-26T14:54:47.869+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-26T14:54:51.622+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-26T14:54:51.468+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sam Shepard, Pulitzer-winning playwright and actor, dead at 73

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16d21f6-b6ae-426c-b9fa-a792a608a58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:54:47.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:54:51.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Sam Shepard, the Pulitzer Prize-winning
        playwright and Oscar-nominated actor, died on Thursday at his home in Kentucky.
        He was 73.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9595e2fa-28df-41ad-9c78-b20800c84928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:54:47.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:54:51.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chris Boneau, a spokesperson for Shepard''s family, tells CNN he
        died of complications of ALS, more commonly known as Lou Gehrig''s disease.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b13d7e-7e62-426c-b35a-8e42e65e9160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:54:47.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:54:51.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shepard authored more than 40 plays, winning the Pulitzer Prize
        for drama in 1979 for his play "Buried Child," which explored the breakdown
        of the traditional American family. The Broadway production of the drama was
        nominated for five Tony Awards in 1996.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ace7807-5b22-4f24-b555-0f704d8463cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:54:47.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:54:51.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shepard, a native of Fort Sheridan, Illinois, received an Oscar
        nomination for best supporting actor for his portrayal of pilot Chuck Yeager
        in the 1983 astronaut drama "The Right Stuff."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63aedc4d-ec09-4467-8e02-38695671a996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:54:47.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:54:51.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His other notable on-screen work includes performances in "Steel
        Magnolias," "Black Hawk Down" and most recently, the Netflix drama "Bloodline."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93e4a9e-e34d-47d8-b74a-b8e4ea6baf81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:54:47.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:54:51.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shepard is survived by three children and two sisters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74f243a-f123-4a2a-9f99-88f4dd786515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:54:47.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:54:51.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The family requests privacy at this difficult time," Boneau said
        in a statement to CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a92c17-91bf-4b01-9541-9ba3565c6282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:54:47.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:54:51.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Sam Shepard, Pulitzer-winning
        playwright and actor, dead at 73."</em></p>'
  'Anthony-Scaramucci-out-as-White-House-communications-director':
    'author': 'Dan Merica, Jeff Zeleny and Jim Acosta, CNN'
    'caption': 'Anthony Scaramucci is out as White House communications director,
      two sources tell CNN | File photo from CNN wire images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-08-01T17:45:33.227+08:00
    'imagesource': 'jcr:373336fc-9bb0-4aaa-a27a-9b9384752e31'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f5cd9560-3ad3-4910-b9ec-9b07dc3e4b15'
    'lead': 'It''s the latest high-profile departure from the Trump White House. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-26T14:58:57.492+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-26T14:59:01.382+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-26T14:59:01.161+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Anthony Scaramucci out as White House communications director

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3267920-9c14-4e60-974c-fa3803b24492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:58:57.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:59:01.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Anthony Scaramucci is out as White House
        communications director.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636ed97c-7e56-4e9d-8380-0efa7c7baaba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:58:57.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:59:01.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the latest high-profile departure from the Trump White House.
        Chief of Staff Reince Priebus resigned at the end of last week, replaced by
        John Kelly, whose first day is Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965fc813-1224-414a-b080-e7cc1111408e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:58:57.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:59:01.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anthony Scaramucci will be leaving his role as White House Communications
        Director," White House press secretary Sarah Huckabee Sanders said in a statement
        Monday afternoon. "Mr. Scaramucci felt it was best to give chief of staff
        John Kelly a clean slate and the ability to build his own team. We wish him
        all the best."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a38029-aaaa-4f67-9c22-d696ac4acd49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:58:57.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:59:01.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A White House official said Kelly wanted Scaramucci removed from
        his new role as the communications director because he did not think he was
        disciplined and had burned his credibility.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9691fd-71d6-4227-8944-c21d9601284c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:58:57.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:59:01.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders told reporters Monday that all White House staff will report
        to Kelly.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69daf56-21b6-4391-9ea1-038a2efc4329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:58:57.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:59:01.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gen. Kelly has the full authority to operate within the White House,
        and all staff will report to him," she said. When pressed further whether
        staffers including Jared Kushner, Ivanka Trump and Steve Bannon will all report
        to Kelly, Sanders said: "That includes everybody at the White House."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4ae277-69e7-4be7-a265-7d3f21fec6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:58:57.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:59:01.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scaramucci, a colorful and controversial figure, was brought on
        during the latest in a long list of White House shake ups that have imbued
        the Trump presidency with a sense of chaos.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8176447-d89b-47af-90a0-06c9f7a89b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:58:57.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:59:01.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scaramucci is the third White House communications director to leave
        the post that had been vacant since late May, when Mike Dubke left after about
        three months on the job. Sean Spicer, the former White House press secretary,
        also assumed some of the communications director role before he resigned when
        Scaramucci was hired July 21.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22394037-ffde-46eb-b36c-821bbd2752a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:58:57.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:59:01.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scaramucci''s departure comes days after he unleashed a vulgar tirade
        against two top White House officials in a conversation with a reporter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba01393-7f48-4ba3-b03d-9613426f1d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:58:57.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:59:01.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Ryan Lizza, a reporter for The New Yorker and a CNN contributor,
        broke the news that Scaramucci was having dinner with Fox News host Sean Hannity
        and former top Fox News executive Bill Shine, Scaramucci called to try to
        force Lizza to give up his source.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95de296a-0eb8-46db-8f15-397298b726d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:58:57.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:59:01.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scaramucci suspected that Priebus was the leaker and slammed the
        former chief of staff.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba1325e-28b3-4cbe-aa7a-07dbdbfbeb19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:58:57.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:59:01.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Reince is a f---ing paranoid schizophrenic, a paranoiac," he said,
        mimicking Priebus when he added, ''''''Let me leak the f---ing thing and see
        if I can c--k block these people the way I c--k blocked Scaramucci for six
        months.''"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2131174f-bd60-430f-bc27-8007cfaebb83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:58:57.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:59:01.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in a comment that drew consternation from even some Republican
        lawmakers on Capitol Hill, Scaramucci slammed White House strategist Steve
        Bannon, a longtime Trump adviser, for what Scaramucci considered was trying
        to build his own brand from the White House.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa13d2a-6d70-4fd5-b2ee-aea453f14092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:58:57.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:59:01.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not Steve Bannon, I''m not trying to suck my own c--k," he
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a232f72c-1317-4ae6-a571-0659af1c6b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:58:57.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:59:01.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump thought that Scaramucci''s comments to The New Yorker were
        inappropriate, Sanders told reporters on Monday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579bd03b-1373-41fc-9189-e4242257f50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:58:57.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:59:01.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President certainly felt that Anthony''s comments were inappropriate
        for someone in that position and he didn''t want to burden Gen. Kelly also
        with that line of succession," she said during the White House news briefing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bcef8c0-352a-42ab-bbb1-e72deafa1550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:58:57.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:59:01.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the New Yorker interview published, Scaramucci called into
        CNN''s "New Day" and all but blamed Priebus for leaking information. The remarkable
        interview with CNN''s Chris Cuomo -- which came after Scaramucci included
        Priebus'' name in a tweet about leaking -- put the developing power struggle
        inside the West Wing on full display, with Scaramucci at one point warning
        that "the fish stinks from the head down."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0001d519-22f1-4b43-bbe5-711db31064d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:58:57.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:59:01.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I put out a tweet and I put Reince''s name in a tweet, they''re
        all making the assumption that it''s him because journalists know who the
        leakers are," Scaramucci said on "New Day." "So if Reince wants to explain
        he''s not a leaker, let him do that. But let me tell you about myself. I''m
        a straight shooter and I''ll go right to the heart of the matter."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63ba170-c49d-44e0-9899-43a5dd607e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:58:57.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:59:01.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite not always being a Trump supporter, Scaramucci entered the
        White House as someone with a long relationship with Trump, something others
        in the communications shop did not enjoy. In interviews during his brief tenure
        as a White House staffer, Scaramucci talked up his knowledge of Trump''s needs
        and his connection to the President.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bf6c8e-d8a6-407f-a8e4-4c23256a6063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:58:57.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:59:01.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scaramucci, who advised Trump during the 2016 campaign, had hoped
        for an earlier post in the administration and began selling his hedge fund
        -- SkyBridge Capital -- in order to win a role. But that role was delayed
        for Scaramucci, who blamed Priebus and other establishment Republicans in
        the administration for blocking his entry.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df0d847-2664-4cb7-b94c-a1daaf95b43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:58:57.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:59:01.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before becoming communications director, Scaramucci was named as
        vice president and chief strategy officer at the Export-Import Bank.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d7bfb7-c44f-4925-8c24-2b8efcde8357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:58:57.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:59:01.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if Scaramucci is returning to the Ex-Im bank, a spokesperson
        for the bank said: "We are checking into this matter."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65bf05cd-2051-4b71-a5d6-a18a22c12886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:58:57.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:59:01.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked the same question, Sanders said: "He does not have a role
        at this time in the Trump administration," Sanders said, later specifying
        that Scaramucci doesn''t currently have a position at Ex-Im.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b6af08-bff6-43ca-a5df-eb00ace20b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:58:57.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:59:01.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what really warmed Trump to Scaramucci was his months of being
        a prominent TV surrogate for the President, regularly clashing with television
        hosts and casting the Trump administration as a well-oiled machine.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da10ee99-634b-4832-9653-1dcbcecc7d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:58:57.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:59:01.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scaramucci, despite casting himself as a political outsider in the
        vein of Trump, was national finance co-chair of 2012 GOP nominee Mitt Romney''s
        presidential campaign and later fundraiser for Wisconsin Gov. Scott Walker
        and former Florida Gov. Jeb Bush in the 2016 GOP primaries before jumping
        to Trump''s campaign.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90f88ab-1926-4a6b-b588-8a33796a7c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:58:57.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:59:01.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Kevin Liptak, Curt Devine and Kaitlan Collins contributed
        to this report.</em></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8501a10-36da-43c0-a37a-08e49b9098ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:58:57.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:59:01.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Anthony Scaramucci
        out as White House communications director."</em></p>'
