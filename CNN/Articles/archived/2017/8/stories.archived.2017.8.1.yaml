  'Illegal-drugs-Eastern-Visayas-Espinosa':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo) Albuera, Leyte Mayor Rolando Espinosa Sr. (L) voluntarily
      surrendered to Philippine National Police (PNP) Director General Ronald “Bato”
      Dela Rosa (R). Espinosa was in President Rodrigo Duterte’s list of government
      officials identified as protectors of illegal drugs.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2017-08-01T16:13:40.077+08:00
    'imagesource': 'jcr:2504b716-c53d-42de-ad4e-aa57d43d4ea8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6a22ac1e-df2b-4b51-9e3a-4b642bd38d2b'
    'lead': 'Former members of dissolved drug syndicate Espinosa group are reviving
      the illegal drug trade in Eastern Visayas, the regional police chief says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-26T14:30:35.126+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-26T14:30:38.785+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-26T14:30:38.525+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Eastern Visayas drug trade thrives as ex-Espinosa members regroup –
      police

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc76c1ca-a98c-4012-bffb-1f6fe167a661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:30:35.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:30:38.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tacloban City (CNN Philippines, August 1) —</strong> Former
        members of dissolved drug syndicate Espinosa group are reviving the illegal
        drug trade in Eastern Visayas, the regional police chief said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e59f895-ec50-41f1-9369-333cf3f82d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:30:35.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:30:38.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Region 8 Director Police Chief Superintendent Elmer Beltejar said
        the illegal drug trade in Eastern Visayas, particularly in Leyte towns Albuera
        and Kananga, is gaining traction.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c1f65d-0c04-4b8a-a928-d70dfaf19444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:30:35.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:30:38.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Medyo lumalakas na naman diyan sa Albuera tsaka sa Kananga area.
        That''s why we are focusing on that," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80db6b91-e5e9-43e2-b092-3b837d957c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:30:35.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:30:38.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beltejar said the new drug personalities, which he refused to name,
        are not as high-value as the father-and-son tandem of slain Albuera Mayor
        Rolando Espinosa Sr. and Kerwin Espinosa.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24ae7f1-0a29-47a0-baf2-262a0645d85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:30:35.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:30:38.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nanggaling din sa grupo nila (Espinosa), pero walang kasing high-value
        nung mga Espinosa. Kung papabayaan nating itong sumusulpot na leaders, lalaki
        yun. But we were able to identify yung mga pumapalit," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b715a1ef-2017-42f9-a7f8-0f7b6e6ead53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:30:35.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:30:38.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They came from the Espinosa group, but not as high-value
        as the Espinosas. If we ignore the new leaders emerging, it has a chance to
        grow. But we have identified those who replaced them.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b86429-7396-471e-9aab-a5128d580bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:30:35.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:30:38.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police operations, in coordination with the Philippine Drug Enforcement
        Agency, is ongoing against alleged members of the drug trade, resulting in
        deaths and arrests, Beltejar said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d755cd-3abc-485f-9aae-dcde17d613db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:30:35.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:30:38.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police remains on alert at entry and exit points of the region,
        including coastal areas that could be used by illegal drug traders as entry
        points of illegal drugs from Cebu and Metro Manila. The Philippine Drug Enforcement
        Agency (PDEA) said they will set up a Seaport Interdiction Unit (SIU) in all
        of its regional offices nationwide to curb illegal drug trafficking through
        ports.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b2a48a-0772-484e-aac1-30b19a54567b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:30:35.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:30:38.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bureau of Immigration and Deportation Commissioner Jaime Morante
        on July 11 issued a lookout bulletin against eight people who are allegedly
        linked to the drug trade. Among the names on the list are Kerwin Espinosa
        and five other personalities from Albuera town; Marcelo Adorco, Max Miro,
        Ruel Malindangan, and Jun Pepito, a village official in Brgy Binulho, Albuera.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c475b2c2-78c4-4d52-a2a2-5996f382c83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:30:35.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:30:38.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Albuera Mayor Rolando Espinosa Sr. was included in President
        Rodrigo Duterte''s list of local government officials identified as protectors
        of illegal drug activities in their areas. He was killed by police operatives
        in his jail cell on November 5, 2016.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087dca13-f413-4178-b896-b2e115d3e86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:30:35.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:30:38.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alleged Eastern Visayas drug lord Kerwin has also admitted before
        a Senate probe of his involvement in the drug trade in the region.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd748de-d9a2-4812-981d-a58fad6b106e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:30:35.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:30:38.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, an administrative aide was arrested during a buy-bust
        operation in Tacloban City on July 26 for peddling shabu.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b84557b-543c-484e-a548-c9936615cd2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:30:35.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:30:38.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police is preparing case build-ups against alleged narco-politicians
        directly involved or proven to be protecting the illegal drug trade.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e0b34f-d3ff-4100-9566-51b7678b93e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:30:35.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:30:38.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Tacloban-based stringer Wil Mark Amazona contributed to this
        report.</em></p>'
