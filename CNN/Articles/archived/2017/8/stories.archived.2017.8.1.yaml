  'The-ride-hailing-app-that-rules-Tehrans-busy-streets':
    'author': ' Zahraa Alkhalisi and Amir Daftari'
    'caption': 'With Uber locked out of the Iran for the foreseeable future due to
      U.S. sanctions, startup Snapp is seizing its chance to become the leading local
      player. | CNNTech'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-08-01T00:26:56.031+08:00
    'imagesource': 'jcr:896c4d87-3687-421d-859d-3b3802ea7dee'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c4e0bc47-84a5-4a0f-88c5-910b4a6dacf0'
    'lead': 'Tehran''s busy streets have five times as many taxis as New York, offering
      huge potential for a ride-hailing app.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-26T15:15:57.591+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-26T15:16:01.450+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-26T15:16:01.248+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The ride-hailing app that rules Tehran''s busy streets

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6974b90e-d3c9-4622-8e44-5f63550a0daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:15:57.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:16:01.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dubai (CNNMoney) —</strong> Tehran''s busy streets have
        five times as many taxis as New York, offering huge potential for a ride-hailing
        app.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58aea71d-3a68-4cce-a27a-ab68a9444b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:15:57.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:16:01.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And with Uber locked out of the Iran for the foreseeable future
        due to U.S. sanctions, startup Snapp is seizing its chance to become the leading
        local player.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c016003a-ef4f-494d-a397-3cf914ec9210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:15:57.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:16:01.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Iranian Uber" launched in 2014. Its current CEO, Shahram Shahkar,
        joined early last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b512e7b4-831a-4924-b0e2-1510d6d0cd4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:15:57.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:16:01.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I felt that there was this underdeveloped market that I could potentially
        use the skills and experience that I''ve gained abroad to help develop further,"
        Shahkar, who previously studied and worked in the U.K. and Canada, told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f03792-aae4-4fe8-b801-7898008d7dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:15:57.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:16:01.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Snapp is available on iOS and Android and also has an Apple Watch
        version. The app promises to find its users a ride in less than five minutes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3240f4-3a44-4e48-a8e4-a143a59359d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:15:57.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:16:01.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shahkar said his company — backed by South African mobile firm MTN
        — has seen the number of rides grow by 70% a month on average during the past
        year. It has hired more than 400 people in that time and now has 120,000 active
        drivers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2019668-38eb-4f21-b250-dedbcbac4443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:15:57.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:16:01.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It offers four services, including Snapp Rose, which provides female
        drivers for women and families.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e4915f-99ff-4f15-8474-28a09d66f213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:15:57.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:16:01.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In designing the app, Shahkar took account of other local market
        factors. To begin with, it bans the customary haggling that often takes place
        between Iranian vendors and their customers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14571a6e-98c1-4b88-9e56-ef60629aa982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:15:57.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:16:01.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From day one, we have used pre-trip pricing to show the cost of
        the trip to both the passenger and the driver," Shahkar said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0237c9-248d-4d76-8c05-54a3b67a8f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:15:57.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:16:01.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he had to work around sanctions that left the country with few
        links to international banking and no credit card networks. People using Snapp
        either have to pay cash or use a debit card issued by an Iranian bank.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca72b6b-dc29-4752-945c-c908a98c8943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:15:57.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:16:01.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some sanctions were eased at the beginning of 2016 after Iran agreed
        to rein in its nuclear program. That has allowed Iran to pump more oil, giving
        a boost to the economy. The International Monetary Fund expects it to grow
        3.3% this year and 4.3% in 2018.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78732340-28f1-494f-a7dc-aef5e0733137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:15:57.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:16:01.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies such as France''s Total and Germany''s Volkswagen have
        moved quickly to take advantage of Iran''s potential. Airbus and Boeing have
        signed deals to sell hundreds of airplanes to Iranian carriers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c4db8d-723c-447e-950d-ff16c39cfda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:15:57.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:16:01.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of Iran''s 80 million people are under 30, and many of them,
        like Hossein Chardoli, are desperate for jobs. Unable to find work as a hardware
        engineer, he now drives for Snapp and makes about $900 a month, more than
        the average income in Iran.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55525f5-c9e7-434a-93ce-7bd2262477be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:15:57.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:16:01.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chardoli is hoping Snapp''s rapid growth will continue so he can
        earn even more.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08229bbc-c6dc-4c3b-8aff-698f016f7277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:15:57.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:16:01.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would mean I can go from one city to another and make more even
        more money," he told CNN.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd459fe-1028-4ad0-8edc-31e61c9707d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:15:57.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:16:01.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He may not have long to wait. Snapp is already available in four
        cities and will "soon be covering all the major cities of Iran," Shakhar said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df033621-f6d3-488e-a863-c4ae91641444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:15:57.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:16:01.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Snapp claims to have 80% of the market but doesn''t have Iran''s
        streets entirely to itself. Other local apps such as Tap30 and Carpino are
        vying for a share.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135ce7d0-b9eb-45ae-9c2e-d1d0e1aa3362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:15:57.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:16:01.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But like Uber, big regional competitors are steering clear of Iran
        for the time being.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c8301f-44f8-4d41-893c-7bf129df1994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:15:57.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:16:01.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Careem, which is based in Dubai and operates in more than 70 cities
        in the Middle East, North Africa and South Asia, said it has no plans to enter
        Iran.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60553c2-8307-4753-b6b2-474eb5e09e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:15:57.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:16:01.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "The ride-hailing
        app that rules Tehran''s busy streets."</em></p>'
  '13-Reasons-Why-tied-to-rise-in-suicide-searches-online':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-08-01T00:22:02.913+08:00
    'imagesource': 'jcr:48ba2829-df59-4c3a-974f-23aac93b0544'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dc1e275a-ddce-440a-a4c7-1179626f12e9'
    'lead': 'When it comes to the hit Netflix series "13 Reasons Why," many viewers
      find themselves on either side of a controversial debate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-26T15:19:35.558+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-26T15:19:39.786+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-26T15:19:39.412+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''13 Reasons Why'' tied to rise in suicide searches online

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c9a479-4ff3-4a5e-a69a-eec7374c7e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:19:35.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:19:39.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> When it comes to the hit Netflix series
        "13 Reasons Why," many viewers find themselves on either side of a controversial
        debate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcac06f2-ba15-4bf5-af61-429647334187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:19:35.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:19:39.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On one end, fans of the binge-able show applaud the series for raising
        awareness about the tragedy of youth suicide and shedding light on how to
        spot warning signs of depression or suicidal thoughts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32930b5-1f24-473f-ae1c-4d5e3ff4ac4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:19:35.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:19:39.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other end, mental health experts describe the show as worrisome
        and point to how its relatable characters and graphic depiction of suicide
        can pose a health risk for young people already struggling with mental health
        issues.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383fa7ec-764b-4927-9b61-dfabd9456b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:19:35.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:19:39.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, a new research paper aims to advance the debate, using Google
        search data.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98786123-d0c1-429a-b582-b7d4ec9594e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:19:35.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:19:39.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It turns out that following the show''s premiere in March, online
        searches for terms related to suicide awareness and prevention increased,
        but so did search terms associated with ideation -- and those had greater
        relative upsurge, according to the paper, which published in the journal JAMA
        Internal Medicine on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff64a1da-57a8-4e23-8410-28492a75ef64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:19:35.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:19:39.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the premiere of "13 Reasons Why," the search phrase "how to
        commit suicide" rose 26% above what would normally have been expected for
        that time; "suicide prevention" went up 23%; and "suicide hotline number"
        climbed 21%, based on the paper''s data.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed906f2a-96db-460f-9595-29debf1de0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:19:35.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:19:39.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The time for rhetorical debate is over," said John Ayers, research
        professor at San Diego State University and lead author of the paper.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed783b5-41ce-416a-9046-4cabf870f515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:19:35.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:19:39.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While ''13 Reasons Why'' has certainly caused the conversation
        to begin — it''s raised awareness, and we do see a variety of suicide-related
        searches increasing — our worst fears were confirmed," he said. "That is,
        thousands of people, thousands more, are searching online about ways to kill
        themselves."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a0ead4-d23b-4fa0-8c27-341078084528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:19:35.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:19:39.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on best-selling author Jay Asher''s 2007 young adult book
        of the same title, the show follows the fictional story of a teenage girl
        named Hannah Baker, played by actress Katherine Langford. Hannah leaves behind
        13 mysterious cassette tape recordings after killing herself. Each audio recording
        is addressed to a person who Hannah says played a role in her devastating
        decision to end her own life.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974f671d-6b75-46ae-aebf-4eedab79fd06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:19:35.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:19:39.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show, co-produced by actress and pop star Selena Gomez, has
        been renewed for a second season. Filming for the upcoming season reportedly
        has commenced in parts of California''s Bay Area.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd13a0c7-fa75-43f4-aae9-6eb955d71942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:19:35.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:19:39.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to the findings in the new paper, Ayers called for the second
        season to be postponed and changes to be retrofitted to the already released
        first season.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bb2530-6104-4048-9cda-4e0fd80139b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:19:35.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:19:39.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement that Netflix provided to CNN, the entertainment streaming
        company said, "We always believed this show would increase discussion around
        this tough subject matter. This is an interesting quasi experimental study
        that confirms this. We are looking forward to more research and taking everything
        we learn to heart as we prepare for season 2."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9368427-e6af-48f3-88a8-3abc9d8f8899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:19:35.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:19:39.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A surge of suicide searches</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9544128e-d14b-49eb-bca8-38bd8ee5a120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:19:35.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:19:39.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the paper, researchers collected data on suicide-related Google
        search trends in the United States from March 31, when "13 Reasons Why" premiered,
        through April 18, before former NFL player Aaron Hernandez''s suicide, which
        would have skewed the search data.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448f445c-5444-4506-a04b-618a6fd9e58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:19:35.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:19:39.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers also eliminated search terms in the data related
        to the popular superhero movie "Suicide Squad," resulting in a final database
        of 20 suicide-related search terms.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2b3107-e74c-4ede-ad05-da537dff622a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:19:35.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:19:39.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers found that searches for 17 of those 20 terms were
        higher than expected for 12 of the 19 days that were studied following the
        release of "13 Reasons Why."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b112fb61-56aa-484e-a651-eb1cfdd3e9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:19:35.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:19:39.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, suicide-related searches were 15% higher on April
        15 and then 44% higher on April 18, the researchers found. The queries that
        focused on suicidal ideation had the largest increases, the data showed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6bd880-fe6d-4032-a74b-33094f16a2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:19:35.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:19:39.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, the increase over the 19-day period represented a total
        of about 900,000 to 1.5 million more searches than otherwise expected, Ayers
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee101a77-4610-45e4-a4f4-22df8fe41c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:19:35.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:19:39.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix gave "13 Reasons Why" a TV-MA rating, which is for mature
        audiences, and the first season''s episodes 9, 12 and 13 - which contain more
        explicit material - had specific warnings prior to the beginning of each episode.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b68643b-acde-44fe-81bc-fdd2fd1db81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:19:35.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:19:39.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At midnight on the day of the show''s debut, 13ReasonsWhy.info,
        a website built by Netflix, launched. It includes links to various suicide
        helplines.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05849390-36ab-415a-8bb6-53862e7657e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:19:35.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:19:39.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, during production of the first season, "13 Reasons
        Why" executive producers consulted with several mental health professionals
        and doctors who helped guide the show''s storytelling approach to suicide,
        sexual assault and bullying, according to the Netflix statement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d164a88-243e-4ac8-95e3-b867938caae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:19:35.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:19:39.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet in the new paper, the researchers wrote that the show could
        have done more to reduce associations with suicidal ideation by closely following
        the World Health Organization''s media guidelines for preventing suicide (PDF).</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b7c776-81f3-4d51-9df3-4c990d37a15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:19:35.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:19:39.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, the guidelines recommend avoiding detailed descriptions
        or portrayals of a suicide method, among other recommendations.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbdc81f-f9eb-49ec-ae2e-25e5a793f40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:19:35.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:19:39.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Psychiatrists have expressed grave concerns because the show ignores
        the World Health Organization''s validated media guidelines for preventing
        suicide. The show''s staff instead continue to prefer their gut instincts,"
        Ayers said. "The show''s makers must swiftly change their course of action,
        including removing the show and postponing a second season."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1e12da-1e62-488e-ac46-569c8154d9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:19:35.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:19:39.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an op-ed published in Vanity Fair in April, a writer for the
        "13 Reasons Why" series defended the decision not to shy away from main character
        Hannah''s suicide and to include a gruesome scene of her death in the first
        season.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb925d50-fb92-42c2-ae31-73fd17ab9385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:19:35.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:19:39.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From the very beginning, I agreed that we should depict the suicide
        with as much detail and accuracy as possible. I even argued for it — relating
        the story of my own suicide attempt to the other writers," wrote Nic Sheff,
        one of the show''s writers.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7536e3-6657-4541-822b-8ba5cafd66c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:19:35.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:19:39.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the op-ed, Sheff detailed how a woman once told him about her
        painful suicide attempt and her account caused him to reconsider his own suicide
        attempt.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5bfad5-cd0d-4595-b624-5aa1be74bd90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:19:35.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:19:39.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If that woman had not told me her story, I wouldn''t be here now.
        I would''ve missed out on all the amazing gifts I have in my life today,"
        Sheff wrote.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06455c27-f644-4dcd-b2ab-4fe7c84ff63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:19:35.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:19:39.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So when it came time to discuss the portrayal of the protagonist''s
        suicide in ''13 Reasons Why,'' I of course immediately flashed on my own experience.
        It seemed to me the perfect opportunity to show what an actual suicide really
        looks like -- to dispel the myth of the quiet drifting off," he wrote.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d4c6e3-8e27-4254-9006-a855b21e9b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:19:35.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:19:39.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN contacted Netflix for comment but has not heard back from a
        representative affiliated with "13 Reasons Why."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7eafdc-4955-4741-a17a-2add421f37cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:19:35.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:19:39.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The risk of suicide ''contagion''</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b92804d-fd78-4374-b8ba-1ee410def658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:19:35.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:19:39.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All in all, the new paper suggests an association between "13 Reasons
        Why" and suicide-related Google searches. However, the analyses cannot definitively
        conclude that the show caused the searches. Also, it could not be ascertained
        from the data whether any of the searches actually led to a suicide attempt.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61aced32-3598-47f6-b393-4d36bfb6ca7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:19:35.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:19:39.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More research is needed to determine the true risk-benefit when
        it comes to the association between "13 Reasons Why" and heightened interest
        in suicide among viewers, said Madelyn Gould, a professor of epidemiology
        in psychiatry at Columbia University, who was not involved in the new paper.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621ea7fc-e367-46a3-b1c5-10046a78da98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:19:35.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:19:39.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These analyses, by Ayers and his team, seem to indicate that suicide
        awareness was heightened and I think that that is a relief, but unfortunately
        at what price was that awareness raised?" Gould said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f74e87f-9387-4a56-86ad-fb1f5611576a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:19:35.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:19:39.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A separate paper previously suggested that some online searches
        for suicide-related terms could be tied to suicide deaths. In that paper,
        searches such as "complete guide of suicide" correlated with actual suicide
        deaths between 2004 and 2009 in Taiwan. That research published in the Journal
        of Affective Disorders in 2011.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04ada32-5936-432e-ae96-e11f0044a65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:19:35.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:19:39.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the new paper, although there were some limitations in the
        study design, the authors took a creative first step in examining the influence
        of "13 Reasons Why" by analyzing online search trends, said John Ackerman,
        suicide prevention coordinator at Nationwide Children''s Hospital in Columbus,
        Ohio.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284108f1-18d6-4f45-b650-f44b5e612fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:19:35.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:19:39.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was not involved in the new paper, but wrote a blog post in April
        about "13 Reasons Why" and guidance for parents.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8269be68-b508-4123-a563-d425c29ac5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:19:35.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:19:39.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It addresses an important question: Are we seeing actual suicidal
        thinking and behavior being influenced by a television show?" Ackerman said
        about the paper.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b297d234-f177-44c8-871b-b5fdec7d7772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:19:35.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:19:39.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe most people working on the show felt like by raising
        awareness of youth suicide and portraying it graphically, they would somehow
        discourage young people from engaging in suicidal behavior. Sadly, this is
        not how suicide contagion works," he said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac02567-e9c9-4ca1-a4ba-a0f5ae17212b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:19:35.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:19:39.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suicide contagion refers to when exposure to suicide within a family,
        group of friends, military unit, or through the media may be associated with
        an increase in suicidal behaviors, according to the US Department of Health
        and Human Services.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76872f6-f1d7-40aa-a6f4-607c6256177b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:19:35.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:19:39.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gould said that such contagion can be demonstrated in a theory termed
        the Werther Effect, which refers to how negative stories about engaging in
        suicidal behavior can be linked to an increase in deaths by suicide.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31fc92f-9c91-4ddf-94a5-44d95e55ed89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:19:35.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:19:39.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Werther Effect''s name stems from Johann Wolfgang von Goethe''s
        1774 novel, "The Sorrows of Young Werther," which ends in suicide and was
        reportedly linked to a wave of young men in Europe deciding to kill themselves
        in the late 1700s.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f715f9-05ef-4ed5-bf1b-e4cc0123e813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:19:35.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:19:39.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>" ''The Sorrows of Young Werther'' elicited a kind of epidemic of
        copycats, of people dressing up like this character in the book," said Dr.
        Victor Schwartz, clinical associate professor of psychiatry at the New York
        University School of Medicine, who was not involved in the new paper.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8dd50b-9394-4da9-9f43-7ab80d9725ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:19:35.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:19:39.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While most teens can read novels or watch shows, like "13 Reasons
        Why," and not have suicidal thoughts or behaviors as a result, not all can,
        said Schwartz, who serves as chief medical officer of the JED Foundation,
        a nonprofit that focuses on emotional health and suicide prevention among
        teens and young adults.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a10530f-b7ad-47f3-8ab9-aa21f9c27216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:19:35.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:19:39.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Looking at it from a prevention standpoint, it''s concerning when
        a young person already has a prehistory or an existing mental health problem
        with anxiety, depression, and, for a smaller group, actually psychotic illnesses,"
        Schwartz said, adding that such illnesses are risk factors for suicidal behavior.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e848363-f5fb-46f8-8083-2ef3d3afafe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:19:35.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:19:39.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If a young person has a history of serious mental health or substance
        concerns, then obviously that adds a layer of vulnerability" when consuming
        media about suicide, he said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93682d9-b6d2-498e-9995-6f70da7f9903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:19:35.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:19:39.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, positive contagion has been more recently termed
        the Papageno Effect, which refers to how positive stories of overcoming suicidal
        thoughts can be linked to a decrease in deaths.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb17ac9-803f-452c-9792-dc7d18be80e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:19:35.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:19:39.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, fictional tales or news reports about a character finding coping
        strategies for suicidal thoughts can have an inverse relationship with suicidal
        behaviors. The Papageno Effect''s name stems from the character Papageno in
        Mozart''s opera "The Magic Flute." In the opera, the character overcomes a
        suicidal crisis.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a0307f-2704-4515-91d3-d7d5e46f8322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:19:35.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:19:39.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new "13 Reasons Why" paper adds to a body of research conducted
        by Ayers and his colleagues that highlights the influence that celebrities
        and the media can have on public health outcomes.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbf6e29-9db2-4e36-b261-c842c7a952f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:19:35.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:19:39.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, Ayers and his colleagues analyzed how actor Charlie
        Sheen''s HIV disclosure two years ago was associated with an increase in Google
        searches for HIV testing kits and a boost in kit sales. Their study published
        in the journal Prevention Science in May.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a71f30c-de45-4a30-b9af-7090c667587f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:19:35.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:19:39.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers wrote in their new paper that further examinations
        of "13 Reasons Why" might reveal whether the show also could be tied to actual
        changes in behaviors, from calls placed to national suicide hotlines or estimated
        suicide attempts.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb3c5b3-284f-4147-89db-48f62c5e0474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:19:35.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:19:39.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globally, suicide is the second leading cause of death among 15-
        to 29-year-olds, according to the WHO. In the US, about 4,600 young people
        between 10 and 24 die by suicide each year, according to the Centers for Disease
        Control and Prevention.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b414d5a-7f93-47f6-8e0e-91330f838b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:19:35.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:19:39.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe this will have some impact on the producers of ''13 Reasons
        Why'' as they develop their second season," Gould said about the new paper.
        "None of us know what that second season is going to be about. I hope that
        they recognize that it''s not just suicidal behavior that can get modeled
        and that there are other deleterious behaviors that can get modeled as well."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd3a99d-f4de-42aa-9cd0-d6f3cd2b46ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:19:35.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:19:39.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "''13 Reasons Why''
        tied to rise in suicide searches online."</em></p>'
