      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actress Sarah Lahbati announced in her Instagram account late Monday
        night that she''d be marrying actor Richard Gutierrez.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d38befb-c3c5-4c55-9bc8-f67b2e003b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:04:00.031+08:00
