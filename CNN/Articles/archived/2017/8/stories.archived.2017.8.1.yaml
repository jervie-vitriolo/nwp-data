  'PBA-San-Miguel-Beermen-grand-slam-Leo-Austria-Governors-Cup':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-08-01T21:35:31.824+08:00
    'imagesource': 'jcr:b8c1d29d-8a76-4547-8aa8-0fe866721dd3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '61c9b110-7c7c-499b-a82c-ea8805e45295'
    'lead': 'The San Miguel Beermen are attempting to be the sixth team to win the
      PBA grand slam.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-26T13:48:45.894+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-26T13:48:52.250+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-26T13:48:52.068+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Austria: Grand slam-seeking SMB treats Governors'' Cup as ''usual conference''
      to ease pressure

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0acf9ac-ea14-4f65-a986-c8b34632ab53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:48:45.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:48:52.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 1) —</strong> Two
        down, one to go.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deabafcb-1b50-4781-a352-16808c0ec0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:48:45.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:48:52.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The San Miguel Beermen are on the verge of winning the Philippine
        Basketball Association (PBA) grand slam - a feat where a team wins all three
        conferences in a season. They previously won the Philippine Cup and Commissioner''s
        Cup titles.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a62354-eb36-4796-8bf2-5082d33ab61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:48:45.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:48:52.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for head coach Leo Austria, they are just playing the season-ending
        Governors'' Cup like a typical conference to ease the pressure of the team.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb22136-1cec-442d-9e97-16c30c5fd340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:48:45.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:48:52.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For us, this is just a usual conference. We don''t want to be pressured
        of that grand slam," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec42845c-c8fb-423f-b03f-192ac7ac2670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:48:45.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:48:52.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beermen are trying to become the sixth grand slam team in league
        history.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5524f246-b915-4cc9-a1fc-05ffa04128bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:48:45.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:48:52.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Crispa Redmanizers achieved it in 1976 and 1983. The San Miguel
        Beermen did it in 1989. The Alaska Milkmen captured it in 1996. The San Mig
        Super Coffee Mixers were the last team to bag it in 2014.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d23fd7b-63dd-4be8-a868-1860ff7c8152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:48:45.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:48:52.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the rare opportunity to be included in the prestigious list
        of PBA grand slam squads, the Lucena-native said his players understand what''s
        at stake.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d80d4a2-0dc8-4dd1-9e49-99577e1be3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:48:45.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:48:52.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the mind of the players, they know that if we in the Governors''
        Cup then they''ll have the opportunity to be a member of a grand slam team.
        It will be part of their legacy," Austria said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96af00a-919e-4a6f-90e9-fb58af0e92f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:48:45.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:48:52.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 59-year-old Austria wants to join the elite group of PBA coaches
        -- Baby Dalupan, Tommy Manotoc, Norman Black, and Tim Cone -- who steered
        their squads to a grand slam.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb571d1-cc63-4603-948e-a385c20477de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:48:45.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:48:52.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To be honest, of course. Who doesn''t want to win three straight
        conferences and be a grand slam coach? You''ll be in line with great coaches,"
        he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86248178-7a1e-457e-9bce-6199b6dd17ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:48:45.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:48:52.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel currently holds a 1-0 win-loss slate in the Governors''
        Cup. They will face TNT KaTropa tomorrow at the Smart-Araneta Coliseum.</p>'
