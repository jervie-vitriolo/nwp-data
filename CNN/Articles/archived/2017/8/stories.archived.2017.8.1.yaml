      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new Angels’ Kitchen still feels like the home cafe it set out
        to be. But with Tina, her mom, and her brother, the restaurant can still surprise
        diners. At the very least, people can rest well knowing that their favorite
        neighborhood haunt is in good hands.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
