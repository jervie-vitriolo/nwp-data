  'department-of-tourism-field-trips-tour-service-tanay-bus-crash':
    'author': 'CNN Philippines Staff'
    'caption': 'Fifteen people died, and dozens were injured when a bus ferrying students
      on a field trip crashed February 21, 2017 in Tanay, Rizal. The incident prompted
      stricter guidelines on educational activities held outside school. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-01T15:01:47.727+08:00
    'imagesource': 'jcr:2a3999b0-abc6-4090-9923-45c08e73404f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8330b76e-60ff-432f-ad23-184e8f5f9bb4'
    'lead': 'School field trips should work with Tourism Department-accredited service
      providers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-26T14:21:05.775+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-26T14:21:08.855+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-26T14:21:08.563+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tourism department pushes for tougher rules on student field trips

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18fa8dfb-df67-4553-bdfc-9a56af9cd9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:21:05.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:21:08.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 1) —</strong> Schools
        hosting educational field trips should work only with accredited tourism service
        providers to ensure the safety of students, officials said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893708da-bb95-4a94-b766-0cad8d036f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:21:05.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:21:08.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Tourism (DOT) on Tuesday called on academic institutions
        to arrange their field trips only with DOT-accredited tour service providers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812906f5-4d5e-4530-b585-cebf3e8875eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:21:05.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:21:08.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The service providers that include the tour operators and other
        tourism facilities should be qualified, licensed, and certified to provide
        the services in the highest quality possible," said DOT Undersecretary Alma
        Rita Jimenez in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f164c2f-a362-454b-ad92-cc295f42d59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:21:05.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:21:08.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism officials said it held recently its first Educational Tours
        Summit, which gathered tourism, education officials, school officials, tour
        operators, and land transportation regulators to discuss stricter safety measures
        on educational field trips.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2f330e-838d-41b8-adc9-a4388abbc271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:21:05.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:21:08.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the conclusion of the summit, school officials committed to
        follow government policies on educational tours by providing the necessary
        permits and coordinating only with DOT-accredited service providers," the
        DOT said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17848600-2336-4d21-a128-83e5e1594c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:21:05.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:21:08.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes five months after a tragic bus crash in Tanay, Rizal
        that killed 15, mostly students, and injured dozens of others. A Senate investigation
        into the crash in March 2017 found that the bus used by the school to ferry
        its students on the field trip was nearly twice the 15-year-old limit set
        by the Department of Transportation for public buses.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7efc7b7-7651-49f6-a38b-96cf8d0ea442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:21:05.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:21:08.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Also read: Bus crash survivors file P10-million civil complaint</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7270244-0b20-4168-9887-89ca10ac21a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:21:05.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:21:08.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tanay bus crash prompted the Commission on Higher Education
        to temporarily ban field trips until June 2017. Tourism revenues in Tanay,
        which is known for its scenic views of the Sierra Madre, nature reserves,
        and camps, suffered a drop in the wake of the horrific accident.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4602144-4481-4900-b1b0-14aa1f515266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:21:05.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:21:08.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A timely response would be for all sectors to come together and&nbsp;
        adopt stricter guidelines, commit to punishing violators, and pursue quality
        standards," said Region 4A Tourism Director Rebecca Labit.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6f481f-ae1b-4fc6-b54e-7f9a0d2c5fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:21:05.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:21:08.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Also read: Students in Tanay bus crash allegedly forced to attend
        ill-fated field trip</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ea7801-5540-489d-91c1-b606754eaa79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:21:05.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:21:08.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOT said government agencies "will ensure that all service providers
        are trained and accredited," but urged that schools pledge to work only with
        DOT-accredited providers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05120dc6-d176-4fe0-a153-cde6374915ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:21:05.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:21:08.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The summit was spearheaded by the DOT and attended by representatives
        from Department of Education, Commission on Higher Education, Land Transportation
        Franchising and Regulatory Board, academic institutions, tour operators, and
        tourism industry stakeholders.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d84845-0bd9-4f2b-ad2f-7067e2c4b8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:21:05.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:21:08.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines senior desk editor Lara Parpan contributed to
        this report.</em></p>'
