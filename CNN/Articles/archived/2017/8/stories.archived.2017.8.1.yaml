    'title': 'Police file illegal drugs, firearms charges vs. Ozamiz City Vice Mayor,
      brother

      '
    'updated': 2017-08-02T07:49:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d5fbb8-ff1d-496d-a38e-c3a73eb7a708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:44:44.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:44:49.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 1) —</strong> Charges
        were filed against Ozamiz City Vice Mayor Nova Parojinog and her brother,
        Reynaldo Parojinog Jr., despite questions this was done beyond the period
        set by law.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aae0fb7-64ba-47e9-a271-df4bbaed1606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:44:44.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:44:49.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are facing charges of illegal possession of firearms and drugs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90664f5-88c5-4a87-a640-b9a1cde5fe3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:44:44.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:44:49.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their lawyer Ferdinand Topacio said, while government lawyers noted
        their opposition, the prosecutors still ruled the arrest was valid.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8040f7fd-e3b1-4eb2-8714-d053eade7015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:44:44.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:44:49.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why the panel still accepted the complaints filed by the
        police.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8deb73-a1ce-46fa-9e61-41b46ea50eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:44:44.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:44:49.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Topacio said his clients were arrested on Sunday at around 6 in
        the morning. The cases must have been filed before 6 in the evening of&nbsp;
        Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200bad8e-813e-4177-90d4-7d813441c830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:44:44.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:44:49.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police presented as evidence firearms and a kilogram of shabu, among
        others.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4991cad2-49b9-443b-a2d2-b0038650dda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:44:44.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:44:49.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Topacio said,<em> "Kinukunsidera po namin ng seryoso ang paghahain
        ng&nbsp; reklamo para sa paglabag ng Artikulo 125 ng</em> Revised Penal Code
        dahil&nbsp; lumampas po ng 36 hours <em>yung pong pagkaditene ng aming mga
        kliyente&nbsp; na wala pong na-inquest at wala pong pina-file na mga charges."</em></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c688611-b25c-413f-bc88-817e8f91f91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:44:44.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:44:49.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are seriously considering filing a complaint for
        the&nbsp; violation of Article 125 of the Revised Penal Code because our clients''&nbsp;
        were detained for more than 36 hours where there was no inquest and&nbsp;
        no charges were filed.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f19402-9d4a-490a-bac4-fb4d9e315a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:44:44.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:44:49.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police (PNP) released the mugshots of Ozamiz
        City Vice Mayor Nova Parojinog and her brother, Reynaldo Parojinog Jr. Tuesday
        after their arrest Sunday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1894007b-16c3-4610-a259-888538a7576d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:44:44.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:44:49.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Parojinogs were flown from Ozamiz City yesterday following
        early-morning raids Sunday where 15 people including their father,&nbsp; mother,
        aunt, and uncle were killed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d85ced-926b-4136-885d-f47d064736b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:44:44.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:44:49.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nova and Reynaldo Jr. underwent inquest proceedings at the PNP''s&nbsp;
        headquarters in Camp Crame, Quezon City.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34821373-273d-4862-b0c9-94e375eb24e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:44:44.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:44:49.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa: Raids were legit</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf883c31-d08b-4607-820d-2ffbad648500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:44:44.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:44:49.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Director General Ronald Dela Rosa on Monday insisted the simultaneous
        operations by authorities that killed Ozamiz Mayor Reynaldo Parojinog Sr.
        and 14 others were legitimate, adding they would have lived if they did not
        resist the search.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a731f59-7b0e-478a-8875-c60186bf1276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:44:44.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:44:49.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: PNP Chief: Ozamiz raids legitimate, no rubout of Parojinogs</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056fbe9b-609b-4f73-a943-112ef82d6019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:44:44.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:44:49.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were meant to be operated upon, not liquidated.<em> Depende
        na ''yun kung manlaban sila,</em> then <em>magkakaroon ng engkwentro. Wala
        na tayong control,"</em> he said in a media briefing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0644f861-f915-4170-a716-732723be35ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:44:44.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:44:49.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It depends. If they fight back, then there will be
        an encounter. We won''t have control over that.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a68951-f071-46c5-a454-b96954e297b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:44:44.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:44:49.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: PNP Chief: Ozamiz raids legitimate, no rubout of Parojinogs</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11a3e0b-6255-4b3c-9750-452c28d96e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:44:44.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:44:49.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Criminal Investigation and Detection Group (CIDG) Director Roel
        Obusan said they followed protocol for police operations.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077a76ec-8020-4e5c-adc5-3e3dfa69b434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:44:44.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:44:49.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Matagal naming pinagplanuhan [We planned for this]. In fact, we
        followed all procedures of the PNP, as well as the law. We applied for search
        warrant," Obusan said at the same news briefing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc46d788-7a04-4d17-a3c7-1ac1a0858b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:44:44.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:44:49.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Northern Mindanao Police Chief Supt. Timoteo Pacleb said the Region
        10 Criminal Investigation and Detection Group (CIDG) together with Misamis
        Occidental Police Provincial Office and Ozamiz City Police Station were approaching
        the mayor''s residence when Parojinog''s men fired shots at the officers and
        triggered a shootout between the two groups.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564c80ff-b73b-4911-8fa8-e45900fe5e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:44:44.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:44:49.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the mayor''s house, police also raided Vice Mayor Nova
        Parojinog''s house, two of the Parojinog clan''s farms, and other properties,
        Pacleb said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4958fa-065a-4cbb-9318-c05264eb6955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:44:44.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:44:49.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three rifle grenades, bags of suspected illegal drug shabu, a firearm,
        and cash were found inside the mayor''s house, Ozamiz City stringer Thata
        Roxas from the Mindanaoan Broadcasting Channel told CNN Philippines.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca45af9-ffd7-4893-b12d-d5aac413e44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:44:44.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:44:49.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suspected shabu, an M-16 rifle, and cash were also found inside
        Vice Mayor Nova Parojinog''s house.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b9121e-8dbe-46cb-b5f6-ddfe6d0112a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:44:44.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:44:49.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Ozamiz City Mayor, 14 others killed in police raids</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf9d736-2bbc-4624-aa12-abf6d17ebe2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:44:44.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:44:49.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Commission on Human Rights said it has started an
        investigation into Sunday''s raids.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e461f56e-f9fa-4d79-9d33-49801da794cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:44:44.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:44:49.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines Monday, CHR Spokesperson Atty.
        Jacqueline de Guia said the purpose of the investigation would be "to find
        out whether or not protocols were followed, and whether or not the rule of
        law was upheld in this circumstance."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2087df7f-b067-434c-8de5-d1c5b0a3e142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:44:44.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:44:49.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Amanda Lingao, Pia Garcia, and Lara Tan contributed
        to this story.</em></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f68c90-e7a9-4b6c-a7ef-5cbecb059331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:44:44.946+08:00
      'mgnl:createdBy': 'jeff'
