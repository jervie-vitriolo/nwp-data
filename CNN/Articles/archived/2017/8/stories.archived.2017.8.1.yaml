      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dealing with excess fat needs to be a priority," he said, "as it
        truly can put someone''s life in jeopardy."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab53e5c-6d6e-44c4-9982-0a150e704f4f'
