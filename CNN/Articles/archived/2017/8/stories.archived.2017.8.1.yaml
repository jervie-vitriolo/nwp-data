    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why we’re listening to vinyl records again

      '
    'updated': 2017-08-02T17:57:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10420fea-df7d-41f1-b61a-0fe9e66f6e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:09:03.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:09:06.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Asking why people
        still listen to music on vinyl records today is somewhat similar to asking
        why people still go to concerts. Both are mediums of music. Both are expensive.
        Both are analog formats, technically. And most of all, both still thrive,
        alongside their digital descendants — the CD, the mp3, and Spotify.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060fe87d-5e55-4bdc-9af3-01e993ed92af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:09:03.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:09:06.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The relationship between the formats seems to be communal. 2016
        was a good year for both the vinyl record and on-demand music streaming. Nielsen’s
        U.S. Year-End Music Report for 2016 confirms a 76 percent increase in audio
        streams compared to 2015. The streaming apps did better than digital sales,
        which decreased last year. Vinyl reached an all-time high (since 1991) of
        13 million units, and grew to 11 percent of total physical album sales. The
        analog format’s sales have been increasing every year for 11 years. It looks
        like the vinyl resurgence that started in 2007 is still ongoing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65382192-1ac0-4dff-8750-6e8b6416eb7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:09:03.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:09:06.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Vinyl resurgence in the Philippines is so high now that almost
        all ages from all walks of life are now into this,” says Joel Devicais, the
        proprietor of the thrift store Vinyl Dump in Cubao Expo. “Some of those old
        copies of vinyl are now [being] reproduced by some pressing plants outside
        of the Philippines, and even new artists from the Philippines now have their
        vinyl recordings too.”</p>'
    '5':
      'image': 'jcr:da36799c-c0c9-4123-8b88-d5a76139203c'
      'imageCaption': '“Crate digging,” which entails looking through records in a
        crate, is one of the experiences vinyl enthusiasts treasure the most. Photo
        by KRISTELLE RAMOS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7211321d-3af8-427e-9994-efb30883889d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:09:03.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:09:06.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9ac607-f8cc-4daa-8a80-fda3e36b8938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:09:03.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:09:06.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the old albums being reproduced due to high demand include
        records that have established themselves in the canon of rock music, such
        as The Beatles’ “Sgt. Pepper’s Lonely Hearts Club Band,” Bob Marley and the
        Wailers’ “Legend,” and Pink Floyd’s “The Dark Side of the Moon.” These are
        records bought by people of all ages. Devicais even had a nine-year-old walk
        into his store and buy three Beatles records. “[There were] also two sisters,
        at age 11 and 10, looking for Elvis Presley records, and they bought all of
        my Elvis collections,” he says.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5232d5b6-901d-44f7-b9d2-a8e3e91b5768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:09:03.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:09:06.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many see collecting vinyl as just a fad or a novelty in this age,
        due to the format being more expensive and inaccessible compared to mp3s and
        streaming. But there is an entire generation who grew up buying and listening
        to vinyl as the only way to own a piece of music. A lot of these people still
        rely on the analog format.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd634e58-9493-4a45-98a1-18d22a5df99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:09:03.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:09:06.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I have met vinyl heads who have been doing it for the longest time
        and never stopped collecting even when the CD came out,” says Diego Mapa of
        vinyl disc jockey duo, The Diegos. “They just went on collecting until today.
        For these guys, vinyl never really disappeared.”</p>'
    '11':
      'image': 'jcr:138beb60-9444-4e74-b98b-10148f6bd060'
      'imageCaption': 'The generation that grew up on vinyl records maintain their
        collections by constantly looking for music from the past in the form of old
        pressings. “All those never re-released or crazy one-off pressings of bands
        and artists that time has forgotten,” says Diego Castillo of The Diegos. “You''d
        think that in this age of the interwebs, everything is accounted for and can
        be heard online. This of course isn''t even remotely true.” Photo by KRISTELLE
        RAMOS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268e3035-efb1-4354-a130-6675878f1898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:09:03.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:09:06.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2783c4a-5e6c-4675-ba4e-aa339b059673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:09:03.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:09:06.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back then, it was hard to get ahold of pressings from the U.S.,
        U.K., Germany, and Japan, where the world’s record plants operate. Filipino
        music fans usually had to buy their records from other countries or have them
        shipped by friends or relatives abroad. Until around the early ‘90s, major
        labels such as Vicor Music Corporation and WEA Records took care of local
        releases on vinyl, which were abound at the time. But at the dawn of the digital
        age of music, pressing plants in the country shut down as a trickle-down effect
        of the global industry’s decision that vinyl wasn’t really worth investing
        in anymore.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e92342-17b1-462b-8900-39942758d014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:09:03.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:09:06.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, Pitchfork released an article about the “tough realities”
        behind vinyl’s comeback, stating that, as demand for vinyl grows, supply struggles
        to meet it. Pressing plants in the U.S., which numbers to just about a dozen,
        are stumped with an enormous amount of requests and orders. The pressing machines
        are of old technology, which means that they don’t par well with today’s digital
        media-churning machinery in terms of speed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33000b4d-1a6e-4995-8bfe-de92093b8120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:09:03.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:09:06.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Production delays are worse in the Philippines, obviously, because
        we rely on these factories from other countries, as well as international
        distributors for new records. While it’s easy these days to acquire an Adele
        or Drake record on vinyl, OPM records are now “scarce and expensive,” as put
        by Derick Villarino from independent record label Offshore Music.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e409ea-0ec3-4756-a517-c64feb0eb02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:09:03.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:09:06.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>If you think about it, digital allowed for the resurrection of
        the analog. CDs and mp3s gave way to the appreciation of vinyl as a rare item,
        and now, it becomes a novelty once more.</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c12c13-08dc-4873-8d4f-c711d5c0611e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:09:03.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:09:06.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite vinyl’s shortcomings, there are many local artists that
        turn to the format as an option for their album releases. The bands UDD and
        Sandwich released their albums, “Capacities” and “Five on the Floor” (which
        came in limited edition red wax) respectively, on vinyl. Pedicab’s “Remuda
        Triangle” was available exclusively on vinyl and through download codes. Diego
        Mapa, who is also the band’s frontman, says it’s “one of our dreams to release
        a vinyl record.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb306a1-b637-437e-96a7-82045bb10e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:09:03.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:09:06.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Now that we are an independent band, it was easier to do this project
        because we could do anything we want,” he says. “As music fans, we enjoy all
        worlds, both digital and [vinyl, et cetera]. We also think that they compliment
        each other — those who are listening to the album on Spotify, if they like
        it, they will buy the record. Those who bought the record, although there''s
        a download card in it, if they''re lazy to download the card, they can just
        go on Spotify. The vinyl is selling better. It''s not easy to earn on streaming
        or downloads alone.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0477806-c9cb-4f60-8c4d-dfceabda9e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:09:03.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:09:06.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any upcoming independent band considers having their music on vinyl
        an opportunity. It means giving their fans more options to experience their
        music, as well as bringing back the effort and quality in making music.</p>'
    '25':
      'image': 'jcr:405eaa66-0c09-4e72-8898-d983d2466d9f'
      'imageCaption': 'The vinyl resurgence is an all-ages trend. Younger people,
        alongside older people, spend hours looking through records to look for pressings,
        old and new, foreign and local. Photo by KRISTELLE RAMOS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0a5920-bc94-43f0-a868-82fb3d18ab50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:09:03.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:09:06.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5f27f9-778e-4526-b830-608dec079ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:09:03.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:09:06.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vinyl heads would argue that music in the heyday of the wax format
        sounded more crisp and pristine because artists would record music through
        analog equipment and release it through an analog format. “Putting an artist''s
        music on vinyl means you are risking a lot of time, effort, and resources,”
        says Villarino of Offshore Music. One of the record label''s partners, Pat
        Sarabia, adds, “It''s also a novelty that carries a ‘wow factor’ within itself
        and wherever it goes.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7f6d6c-7921-4e3e-b49c-532d756e3546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:09:03.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:09:06.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the Fresh Filter Vol. 1 compilation was released in a launch
        party at luxury store Satchmi, it was the first time for most of the indie
        artists featured to have their music pressed on vinyl. The record also attracted
        and brought together the bands’ fans, who were mostly young people. The milestone
        strengthened Satchmi’s market of vinyl-buying millennials.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca5807d-8f8f-4556-adb7-bdfe5ef044dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:09:03.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:09:06.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some “young adults buy records they never listen to.” It’s become
        an aesthetic choice, and the reason for “why the future of vinyl may rest
        on its ability to find selling points beyond its basic function as a music
        format.” People are suddenly remembering and missing the experience behind
        listening to a record, and not only the music it contains. There is a consensus
        among vinyl enthusiasts that analog is not really better than digital in terms
        of sound quality, “it''s just different,” argues Sarabia of Offshore Music.
        “The big difference is the experience of playing vinyl. It has a process.”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deba1524-da97-46dd-9696-e8ee1533d261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:09:03.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:09:06.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“I have met vinyl heads who have been doing it for the longest
        time and never stopped collecting even when the CD came out,” says Diego Mapa
        of The Diegos. “They just went on collecting until today. For these guys,
        vinyl never really disappeared.”</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93d26e4-0c6b-4e7d-84b2-6817c28ed63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:09:03.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:09:06.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I''m not really sure if vinyl is better than its digital descendants
        ... There are a myriad of factors at work for this to really hold true,” says
        Diego Castillo, the other half of The Diegos. “One, if the press that you
        have isn''t a U.S. or Japan one and was mastered here in the Philippines.
        If this is the case, the tendency at times is it sounds a bit thin than its
        foreign-pressed counterparts. Second, you need a little bit more high-end
        [listening] gear to fully get the glory that is vinyl. Thirdly, mastering,
        production, and manufacturing variables can drastically tilt the scale either
        way. It is after all garbage in, garbage out.”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e24400-8b7f-48f3-9924-c09d7643067f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:09:03.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:09:06.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Digital music is obviously more compressed than analog,” continues
        Castillo. “On vinyl, the record itself has a groove which is carved into it
        that basically mirrors the original music''s waveform. Supposedly meaning
        that no information is lost.”</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be907d4-57f6-43ce-bc76-54314e0ba2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:09:03.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:09:06.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This explains the warmth of the vinyl listening experience. Jay
        Amante of The Grey Market record shop adds, “The record in itself is magical,
        it is physical, you can smell and feel it. The ritualistic nature of pulling
        out a record from its sleeve and putting it on top of a turntable, then hearing
        the needle touch the surface of the record is calming. A state of zen envelopes
        your being and you are able to feel clearly. It''s really something.”</p>'
    '40':
      'image': 'jcr:db5b5ba1-94f4-4285-9a8a-145d0bf2d920'
      'imageCaption': 'Kagatan is a quarterly vinyl swap meet where collectors bring
        their records out into the streets for people to buy or simply look through.
        There are also live performances by vinyl DJs. Photo by KRISTELLE RAMOS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462ce8ca-302c-4ca9-ba3c-cdaabffa5bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:09:03.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:09:06.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6f4c2b-3757-4b57-bffa-cf3d2a887bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:09:03.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:09:06.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the whole experience is the role of the record store as
        a congregation for creative minds, all looking for good music, digging through
        crates, and talking about their favorite artists. During the latest Kagatan,
        a vinyl swap meet event series, collectors all brought their records out into
        the street, and vinyl DJs brought their own collections too, which they played
        for the crowd.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df958b5-ccc5-4497-8fa0-0a3630774a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:09:03.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:09:06.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside Vinyl Dump that day, members of a metal band talked about
        their respective collections, as Rush’s album “Fly by Night” played in the
        background. One of them walked out bringing the record in his bag, excited
        to play the rest of the songs when he gets home.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb997aa-b51e-4614-8e30-e303472d9b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:09:03.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:09:06.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why was there a vinyl resurgence? The polarity of the two formats
        — vinyl and streaming — is interesting in that they lie on extreme ends of
        the spectrum, spanning LaserDiscs, CDs, cassette tapes, mp3s, and everything
        in between. Yet vinyl and streaming are the most consumed formats, reflecting
        our digital desire to immortalize music, as well as our analog pining for
        the beauty of ephemerality.</p>'
    '46':
      'image': 'jcr:12d18466-51c7-48f0-8425-2b16ed1bff22'
      'imageCaption': 'Vinyl heads take joy in the physical interaction between buyer
        and record, buyer and other buyers, and buyer and seller. Sometimes, regular
        “sukis” ask for discounts on certain pressings, if the record is not in mint
        condition. Photo by KRISTELLE RAMOS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5410368-0501-4021-bd27-2066803f2ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:09:03.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:09:06.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff05de13-6b0b-4173-a27b-18a80d59a273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:09:03.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:09:06.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you think about it, digital allowed for the resurrection of the
        analog. CDs and mp3s gave way to the appreciation of vinyl as a rare item,
        and now, it becomes a novelty once more. The democratization of the listening
        experience that digital provided is strengthened by an additional resurgent
        format, giving listeners the power of choice when it comes to experiencing
        music.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644f28d6-e851-430b-aa16-74b0a34a10be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:09:03.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:09:06.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After streaming, what’s next? What could possibly come after that,
        other than a full circling of the ancestor format? The listening experience
        might just be a cycle that spins endlessly on the tip of a needle.</p>'
  'angels-kitchen-renovation':
