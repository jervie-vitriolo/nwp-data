  'Duterte-full-confidence-Faeldon':
    'author': 'CNN Philippines Staff'
    'caption': '(L-R) Duterte, Faeldon'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-01T23:29:23.704+08:00
    'imagesource': 'jcr:d7ffba9e-1b82-495a-9efc-1b14c66d56ed'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee571ea3-4f51-4f32-9a64-d8788ff6db82'
    'lead': 'Amid calls from some lawmakers for his resignation, Bureau of Customs
      (BOC) Commissioner Nicanor Faeldon is staying put.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-26T13:35:41.055+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-26T13:35:45.654+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-26T13:35:45.457+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte backs Customs chief Faeldon, says Finance secretary

      '
    'updated': 2017-08-02T00:57:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b1027e-478d-4b9b-b16a-8c86f448a225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:35:41.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:35:45.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 1) —</strong> Amid
        calls from some lawmakers for his resignation, Bureau of Customs (BOC) Commissioner
        Nicanor Faeldon is staying put.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41bef9b1-1830-4b24-8c01-014cbc7a6bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:35:41.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:35:45.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary Sonny Dominguez of the Department of Finance (DOF) said
        that after a meeting in Malacañang Tuesday afternoon, President Rodrigo Duterte
        told Faeldon that he had his "full confidence" despite an ongoing congressional
        probe on a multi-billion peso drug shipment from China. The BOC is under the
        DOF.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d72fa9e-2b47-4177-a82d-6a8c82e65caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:35:41.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:35:45.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez said Duterte told the embattled commissioner "to focus
        on serving the country."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe9957e-7a72-4ab1-a3c2-94408403d2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:35:41.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:35:45.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just an hour or so before this, Faeldon was being grilled at the
        House of Representatives for the ₱6.4 billion shabu haul that slipped through
        Customs last May.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1140666f-611d-4ff7-b781-bbf1fb830acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:35:41.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:35:45.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dangerous drugs committee chair Robert Ace Barbers said what happened
        was an embarrassment to the President who had appointed Faeldon — and he should
        consider stepping down.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3f631f-167e-43ac-813c-770433e8f3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:35:41.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:35:45.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon, a former Marine captain who figured in the 2003 Oakwood
        mutiny, said he would prefer if Duterte was the one who would fire him.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a72184b-6340-4afd-8b30-ea8cdfb50fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:35:41.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:35:45.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am a soldier. I do not treat this position as a job. For me,
        this is a mission. However, a soldier can be fired. Let the President fire
        me."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf3e3ba-595a-4992-8ac1-7e2abb035049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:35:41.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:35:45.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Duterte details firing DILF chief Sueno</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083fec84-e42c-40e2-9d0e-c34b3cb908bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:35:41.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:35:45.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Customs chief then left the House hearing around 4 p.m. as he
        was being summoned by the President.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fc6c5a-eab9-4ef4-896e-e8c27d521c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:35:41.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:35:45.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the Senate and the House have been holding probes on the drug
        shipment issue. Tomorrow, Faeldon was again expected to appear before a separate
        House committee also looking into the matter.</p>'
  'WaPo-Trump-helped-come-up-with-misleading-statement-on-Jr.s-meeting':
    'author': 'Eli Watkins, CNN'
    'caption': '(File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-08-01T21:41:27.378+08:00
    'imagesource': 'jcr:7f3868be-4ac7-41d8-80ee-3f86c597f0ad'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8de90f23-c909-4c78-881a-6f2a1a050eac'
    'lead': 'In response to New York Times reporting that Donald Trump Jr. met with
      a Russian lawyer during the campaign, President Donald Trump dictated a misleading
      statement for his son, The Washington Post reported Monday evening.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-26T13:38:30.503+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-26T13:40:32.759+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-26T13:40:32.480+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'WaPo: Trump helped come up with misleading statement on Jr.''s meeting

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e09853-e97f-4113-adc1-e10b402f20ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:38:30.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:40:32.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington (CNN) — In response to New York Times reporting that
        Donald Trump Jr. met with a Russian lawyer during the campaign, President
        Donald Trump dictated a misleading statement for his son, The Washington Post
        reported Monday evening.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233b8432-a621-4934-b25d-64f3d0752f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:38:30.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:40:32.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Post, citing multiple people with knowledge of the situation,
        said the original plan in response to the Times'' reporting was to issue a
        truthful statement ahead of the story, but then Trump personally decided to
        have the statement say Trump Jr. had met with the lawyer, Natalia Veselnitskaya,
        to discuss adoption of Russian children by people in the U.S. The Post reports
        that Trump dicated the statement while flying back to Washington from the
        G20 summit in Hamburg, aboard Air Force One.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd4b597-0289-4f21-ad98-68a872f6d102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:38:30.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:40:32.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of Trump''s advisers told the Post that Trump''s move was "unnecessary"
        and warned that it opened Trump up to criticism that he was seeking to obfuscate
        the full truth about the meeting.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61cfe438-ef70-4530-8525-6e7a49c105bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:38:30.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:40:32.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The adviser said Trump was treating the entire situation as a political
        problem – when it is also potentially a legal one, involving several congressional
        investigations and a Department of Justice special counsel probe led by former
        FBI Director Robert Mueller.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e5b266-26c1-484e-a171-2f78dc7b32f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:38:30.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:40:32.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Post, advisers to Trump and his family said that
        Trump was acting as his own lawyer and disregarding the advice of experts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0b6cbd-03ff-4fbe-b908-c56c42b7148a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:38:30.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:40:32.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House press secretary Sarah Huckabee Sanders referred CNN
        to Trump''s outside counsel for a response to the report.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85753c7-9e8c-4d5b-a007-baaae4ae99ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:38:30.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:40:32.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jay Sekulow, an attorney for the President, issued a statement,
        saying, "Apart from being of no consequence, the characterizations are misinformed,
        inaccurate, and not pertinent."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16bcba86-71c8-428c-a526-b83e2c59f757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:38:30.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:40:32.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alan Futerfas, an attorney for Trump Jr., told the Post he had "no
        evidence" to support a theory about Trump''s intervention in writing the statement
        and described the process of crafting it as "communal."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bb04be-8c96-4092-bdb0-d527974967ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:38:30.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:40:32.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN previously reported the involvement of White House aides in
        Trump Jr.''s response to the Times may have opened them up to more scrutiny
        from Mueller''s probe. People briefed on the matter said some of Trump''s
        aides helped craft the statement while in the air.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b20f6f2-ef21-4a68-a266-bb9273a5d2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:38:30.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:40:32.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sekulow said at the time: "I wasn''t involved in the statement drafting
        at all, nor was the President. I''m assuming that was between Mr. Donald Trump
        Jr., between Don Jr. and his lawyer."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad7de0d-01a0-4e5e-a677-573f1a0dbd0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:38:30.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:40:32.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sources told CNN then that Marc Kasowitz, who was Trump''s lead
        attorney at the time, handling personal legal issues, was not with the President
        when the statement was being crafted and was largely uninvolved.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e889e3d-862a-40a7-83d5-41c6649fab65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:38:30.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:40:32.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s attorneys have said Trump was not aware of the
        meeting itself until the news emerged weeks ago, and Trump Jr. said he had
        not told his father about the meeting when it happened.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf60084-96ec-4fbb-bcc7-83ad386bc8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:38:30.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:40:32.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Times initially reported in early July that Trump Jr. met with
        Veselnitskaya along with Jared Kushner, the President''s son-in-law, who has
        a senior role in the White House, and Paul Manafort, who was campaign chair
        at the time, in Trump Tower in June 2016. Trump Jr. responded with a statement
        claiming the meeting was "primarily" about adoption and its relation to U.S.
        sanctions on Russia under the Magnitsky Act.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251eea52-e6d4-4dc7-8f5d-301e8b4b1635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:38:30.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:40:32.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But shortly after that first report, it was shown the initial statement
        was misleading. The Times reported that Trump Jr. accepted the meeting in
        hopes that it would yield damaging information on Hillary Clinton, and Trump
        Jr. said it had not. After the Times obtained an email chain showing an acquaintance,
        Rob Goldstone, offered Trump Jr. a meeting where he could obtain information
        as part of a Russian government effort to help his father''s campaign, Trump
        Jr. posted the emails online.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9475727-b133-404a-96c5-f4b2894463e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:38:30.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:40:32.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Details continued to emerge about who attended the meeting and for
        how long. Public knowledge of who was in the room came to include Russian-American
        lobbyist Rinat Akhmetshin and Ike Kaveladze, an executive at a company founded
        by the Russian oligarch who initiated the meeting.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1fafbeb-2830-45d8-99f6-02fac83f325a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:38:30.505+08:00
      'mgnl:createdBy': 'jeff'
