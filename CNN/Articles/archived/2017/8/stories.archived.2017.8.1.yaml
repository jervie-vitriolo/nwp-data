    'template': '1'
    'title': '''Time for talk is over'': US grapples for new approach on North Korea

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fd58df-2b96-464a-b005-23719adcf8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:08:31.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:08:34.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN) —</strong> Washington will not seek UN Security
        Council action following North Korea''s latest missile test, according to
        US ambassador to the UN Nikki Haley, who says that the "the time for talk
        is over."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29689be-18c1-4b58-a826-7c165fe2e67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:08:31.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:08:34.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea''s test of a long-range missile Friday that could potentially
        hit major US cities drew condemnation from the US, China, Japan and South
        Korea, and calls for a rethinking in tactics toward Pyongyang, given the dramatic
        escalation in its capabilities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa807fbd-1074-423a-85e0-721e9c0eb740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:08:31.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:08:34.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea "is already subject to numerous Security Council resolutions
        that they violate with impunity," Haley said Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea58878-31b5-4db3-9397-111391b5eec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:08:31.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:08:34.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a seemingly stark admission -- the US ambassador to the UN
        suggesting the North Korean crisis couldn''t be solved through diplomatic
        channels in the Security Council.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560f9f31-9cdc-44ca-8e3e-6103f57301c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:08:31.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:08:34.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts said that Haley''s comments publicly undermined the Security
        Council, which has been at the forefront of sanctions that have attempted
        to contain North Korea''s nuclear and missile program, albeit with little
        success.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a71b143-0639-439b-952b-a5b5c88abef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:08:31.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:08:34.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Problem is she makes herself and the UN process irrelevant if she
        says there''s nothing we can do here," said John Delury, an expert on Chinese-Korean
        relations at Seoul''s Yonsei University. "Then we stop listening to her and
        the UN becomes totally (pointless)."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92c177a-4a73-48d0-a22a-f51618a05317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:08:31.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:08:34.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Haley pointed to China, saying Beijing "must decide if
        it is finally willing to take this vital step" of challenging Pyongyang.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d670ae-4cd6-4ece-885d-4ba07edc6a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:08:31.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:08:34.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haley''s comments echoed President Donald Trump on Saturday, who
        said he was "very disappointed in China."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da7b3c8-8b40-4a57-a451-82446e51b10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:08:31.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:08:34.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our foolish past leaders have allowed (Beijing) to make hundreds
        of billions of dollars a year in trade, yet they do NOTHING for us with North
        Korea, just talk," Trump tweeted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d5f23f-fe08-497b-aa63-0e12f6f1afa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:08:31.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:08:34.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a written response Monday to CNN, Chinese Foreign Ministry spokesman
        Geng Shuang did not directly address Trump''s message, but reiterated Beijing''s
        long-standing positions on North Korea.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b4d3e8-5782-43c2-b5ca-daafe0f1808f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:08:31.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:08:34.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China has fulfilled its responsibility in promoting a proper resolution
        to the North Korean nuclear issue and our efforts have been clear for all
        to see. The issue was not caused by China and its resolution requires multilateral
        efforts," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe128fa-fae6-4053-bb05-2fe69ae80ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:08:31.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:08:34.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Trump spoke to his Japanese counterpart, Shinzo Abe,
        committing to increase diplomatic and economic pressure on North Korea.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19981bc-1cf4-4638-975f-61e6dfefdb2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:08:31.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:08:34.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Mike Pence said "all options are on the table" when
        it comes to North Korea, as the US sent two B-1 bombers from Guam on a 10-hour
        round trip over the Korean Peninsula.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2342deba-3748-4c46-ac9b-71a53baf71d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:08:31.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:08:34.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s North Korean test was deemed more advanced than the intercontinental
        ballistic missile (ICBM) launched on July 4 and marks a big step forward from
        a country once deemed incapable of putting forward a serious ICBM program.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f49aa51-b981-410d-8e5c-9b4e11f908c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:08:31.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:08:34.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some experts have expressed skepticism over the total range, pointing
        out that the payload of the missile is unknown. The heavier the payload, the
        shorter the usual range.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f34944-c9ec-4a45-9797-7352b1db0da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:08:31.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:08:34.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>No good option</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8173795-3832-4f38-98ff-06bb70d03eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:08:31.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:08:34.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Trump, the United States has shifted its focus to pressuring
        China to rein in North Korea.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87b1666-97e4-41a1-aaf5-25d35a53e7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:08:31.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:08:34.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the diplomatic and the China-centric avenues still have their
        proponents.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b73a11-7f5f-45a5-85a0-124ef5aa4c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:08:31.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:08:34.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some analysts argue sanctions have not been targeted correctly or
        wide enough, and others -- including US administration officials -- say sanctions
        should go after Chinese interests as a means of forcing Beijing''s hand on
        North Korea.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d4e026-597b-48b9-aed3-c29fde19d9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:08:31.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:08:34.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking last week, Susan Thornton, acting assistant secretary of
        the State Department''s East Asia bureau, said, "The Chinese are now very
        clear that we''re going to go after Chinese entities, if need be."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d913d6-91c5-47e5-9115-1712a229a583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:08:31.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:08:34.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While China is North Korea''s primary trading partner, and trade
        between the countries may be increasing even as Beijing cuts coal and other
        exports, analysts have questioned whether economic pressure could ever thwart
        Pyongyang''s military ambitions given the primacy the regime places on the
        nuclear program in terms of ensuring its survival.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07027e03-6c9a-4ea8-a04d-40477ac6a0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:08:31.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:08:34.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Obama and Trump administrations have placed great weight on
        Beijing acting to contain its neighbor and longtime ally, but some analysts
        warn assumptions about China''s influence on the North Korean regime may be
        out of date.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0bf894-2708-41d6-902e-97cc8148dd8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:08:31.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:08:34.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Beijing''s channels to Pyongyang are frayed, they''re weak," Delury
        said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea90d837-1440-40b0-96ec-cfe6bf7a24ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:08:31.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:08:34.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Trump''s tweets reflect this inherited Obama view that
        the road to Pyongyang leads through Beijing -- that''s a dead end."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68bddc8-5a1c-4f3f-a1b8-b22450f42493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:08:31.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:08:34.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mike Chinoy, author of "Meltdown: Inside the North Korean nuclear
        crisis," told CNN last year many high-level North Koreans "resent the hell
        out of the Chinese. They hate the idea that the Chinese can come in and tell
        them what to do. And the reality is the Chinese can''t."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b6a2c3-fd26-42ef-8647-9839f530163a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:08:31.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:08:34.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Time for talks?</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad927cf5-0513-4a8c-b29f-797571c7cac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:08:31.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:08:34.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If sanctions have proven ineffective and China doesn''t have as
        much influence as Washington makes out, that leaves two previously unpalatable
        options on the table -- military action, or negotiating directly with North
        Korea.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de25160-a29e-4fe7-9601-73f3eebb5a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:08:31.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:08:34.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some in the US administration, including CIA chief Mike Pompeo,
        have signaled support for regime change in Pyongyang, the risks of that devolving
        into civil war and chaos are great, and State Department officials have said
        the option is not on the table.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874568b0-3674-45df-bc5f-cd5783979790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:08:31.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:08:34.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The risks of a military strike or all out conflict with North Korea
        are even greater, with US Defense Secretary James Mattis warning last month
        it could result in tragedy "on an unbelievable scale."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac1f540-c010-4ca9-ae6a-6a737ec120c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:08:31.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:08:34.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The time to launch a preventative war is before they have a nuclear
        armed ICBM," arms control expert Jeffrey Lewis said on his podcast last week.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f74143-689c-4bcb-9ac5-d9b6915751b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:08:31.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:08:34.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That leaves diplomacy. Since the six-party talks -- involving North
        Korea, China, Japan, South Korea, Russia and the United States -- ended in
        failure more than a decade ago, multiple US administrations have refused to
        return to the negotiating table with Pyongyang unless the regime agrees to
        give up its nuclear program.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da40880-d19a-4ca4-a8be-20bc4af4c406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:08:31.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:08:34.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That approach is looking increasingly absurd, Lewis pointed out.
        "We''ve consistently had this idea that the North Koreans are a joke and we
        don''t have to give them anything," he said. "People were wrong about that,
        the North Koreans didn''t get strong armed (at the six-party talks), they
        built nuclear weapons, and now they''ve built an ICBM."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7907458b-85f7-495f-b274-5336c7af6830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:08:31.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:08:34.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jon Wolfsthal, a former national security adviser to Obama, said
        last week the United States may have to give up on denuclearizing North Korea.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3760776e-33e2-4452-914b-74ffb621fbfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:08:31.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:08:34.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As much as I would like North Korea to freeze and end its nuclear
        program, no combination of threats, engagement, negotiations, and sanctions,
        has produced that outcome," he wrote.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc1d533-6d54-4e01-a823-4cfe71554b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:08:31.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:08:34.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Wolfsthal said the US should move toward a policy of deterring
        Pyongyang from ever using its weapons: "The Trump administration must communicate
        directly with its North Korean counterparts to ensure they have a clear understanding
        of what actions would provoke a direct US response."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705d25e1-5d5e-4ec0-b4e1-6db0d6e526ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:08:31.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:08:34.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking Sunday, Democratic Sen. Dianne Feinstein urged the Trump
        administration "to begin some very serious negotiation with the North and
        stop this program."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5b0fde-f275-4e77-9ec6-2941fe9a2f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:08:31.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:08:34.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delury said the US "needs to open up high level channels directly
        with with Pyongyang, as direct to Kim Jong Un as possible, and work it from
        there."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1959f565-ff54-4e3c-98fb-19985620eea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:08:31.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:08:34.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doing so may prove as difficult as other approaches however. South
        Korea invited North Korea to begin joint military talks this month -- they
        never got an answer.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d565a5-fa2f-4502-9ae6-31946401e835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:08:31.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:08:34.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moon Sang-gyun, spokesman for the South Korean Ministry of National
        Defense, said Monday that invitation remained: "The military''s stance of
        strongly responding to North Korea''s provocations hasn''t changed a single
        bit. But I''d like to say that doors are always open for dialogue."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f96d2d9-95d6-4b04-a46f-422f1b8c299a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:08:31.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:08:34.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "''Time for talk
        is over'': US grapples for new approach on North Korea."</em></p>'
  'Is-overfat-the-new-obesity':
    'author': 'Jen Christensen, CNN'
    'caption': 'If you are one of those people that stands on the scale every day
      or you obsessively plug your numbers into a BMI calculator, researchers want
      you to know you may be missing something. | Turner via CNN wire images'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-08-01T00:39:14.263+08:00
    'imagesource': 'jcr:20679d11-12bf-4a23-b738-de2c338ab433'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a9e32ef6-9121-4df9-97a6-fe2a30065277'
    'lead': 'Overfat is a term created to describe if you have a body fat level that
      can actually hurt your health.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-26T15:11:36.046+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-26T15:11:40.061+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-26T15:11:39.774+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Is ''overfat'' the new obesity?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95eee4fa-2a85-4668-905c-867a53db0215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:11:36.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:11:40.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — If you are one of those people that stands on the scale
        every day or you obsessively plug your numbers into a BMI calculator, researchers
        want you to know you may be missing something.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b189c2-7045-4831-a7aa-96fa40437018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:11:36.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:11:40.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BMI, which stands for body mass index, is determined based on a
        person''s height and weight. You''re considered overweight if your BMI is
        between 25 to 29.9 and you''re obese if your BMI is 30 or above.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817a87b6-3426-42f2-8ec6-22c866d13f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:11:36.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:11:40.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chances are, even if you are not "fat," by definition of these traditional
        measurements, you may still be "overfat. And that''s going to have some seriously
        negative consequences for your overall health.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14bda0c0-9881-44f8-8f72-456a57d02ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:11:36.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:11:40.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new study published in the journal Frontiers in Public Health
        suggests the number of people who meet the criteria for overfat in the top
        30 industrialized countries are more than all of the obese and overweight
        people in the world. In fact, they estimate that 90% of the men and 50% of
        the children in the US, New Zealand, Greece and Iceland are overfat. In the
        top overfat countries, researchers found 80% of the women were overfat, too.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7282b56f-7e48-46f8-ae04-d6131d78e7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:11:36.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:11:40.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This adds to previous research published in January that first suggested
        "the term more accurately encapsulates the problem itself."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78805071-49c8-454f-bc40-5c1a1cf09ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:11:36.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:11:40.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if doctors rely only on the definitions we use to consider someone
        "obese," or "overweight," they may not be helping all the patients they should.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02906d87-4762-4dcc-84be-bf87d87ecf98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:11:36.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:11:40.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What is overfat?</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2e036a-47a9-4ca2-83bd-cb6a11c3b1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:11:36.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:11:40.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overfat is a term created to describe if you have a body fat level
        that can actually hurt your health. Even people who are considered "normal
        weight" or "non-obese" by traditional standards can fall into this category.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bdf93fd-6f46-49ed-9e02-6ed0661c7d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:11:36.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:11:40.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors of this new study argue that BMI misses about 50% of
        the people who still have dangerous amounts of fat. Those are typically people
        who have the proverbial beer belly, but are otherwise in decent shape.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21bccba-7ed0-45cf-8bc2-770c331edd66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:11:36.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:11:40.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We shouldn''t be as much worried about weight," said author Paul
        Laursen, an adjunct professor and performance physiologist at the Sports Performance
        Research Institute in New Zealand. Your scale or that BMI calculator don''t
        know that you could be an athlete and have a lot of muscle mass, or a growing
        teen. Or, you could have gone on a fad diet and lost 3 pounds, but that doesn''t
        necessarily make you healthier — that 3 pounds could merely have been water
        weight, he said. "What we should really be worried about is the fat part and
        where your fat is concentrated."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c59b195-ac59-4249-b7b3-54776ac019c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:11:36.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:11:40.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why''s belly fat so bad</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89dc30a6-62aa-46ec-803c-03d262d105dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:11:36.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:11:40.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abdominal fat is one of the most dangerous kinds of fat you can
        have. The reason it''s so bad is that unlike your love handles — which are
        the pinchable fat right beneath your skin — the fat that is in your stomach
        area grows deep inside your body and it wraps around your vital organs. Your
        liver borrows this fat and turns it into cholesterol that can sneak into your
        arteries and start collecting there. When it collects, your arteries start
        to harden, and when they get hard, this can lead you to having a heart attack
        or stroke.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e944ebd-5f69-4471-b455-f7e423d5fd31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:11:36.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:11:40.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This deep layer of belly fat is also what makes your body insulin-resistant,
        which can lead you to having type 2 diabetes. It can also cause inflammation,
        which scientists are finding at the root of many chronic diseases and even
        cancer and Alzheimer''s. Excess belly fat can also raise your glucose levels
        and decrease your muscle mass. You need good muscle mass to help keep good
        heart health.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9998ccf5-feb3-409e-84ea-461c87ea4ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:11:36.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:11:40.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s no wonder earlier studies have shown that excess belly fat,
        even if you are skinny elsewhere, may be even more deadly than being obese
        or overweight. And that''s saying a lot, since good old fashioned obesity
        is related to all sorts of diseases and potentially life threatening problems
        like cancer, heart attacks, stroke, asthma, sleep apnea, high blood pressure
        and a handful of other problems.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e1b194-8059-4cec-af15-052781e801fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:11:36.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:11:40.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a doctor is relying on BMI to assess your potential danger from
        your fat, they miss the risk. Earlier studies have also shown that doctors
        that rely solely on BMI may miss other warning signs for people of different
        ethnicities put them at greater risk for heart problems and other health issues.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f7057c-8ed8-4ae9-9340-37a58017b121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:11:36.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:11:40.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A better measure</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e052ec1-5ab0-4475-91a5-39542004fabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:11:36.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:11:40.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What may be a better way to assess if you are overfat is for your
        doctor to look more like a tailor and take a tape measure to your waist, the
        authors argue. If you want to try this at home, measure your circumference
        at your belly button. If your waist circumference is half your height or less,
        you are at a healthy fat level. If you are over that number, your fat could
        put you at risk for ill health.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72621d3d-ca41-499a-b45c-c76a4d95e62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:11:36.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:11:40.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not as perfect a measure as if your doctor were to calculate
        your fat using an X-ray, but it''s a good indicator, suggests Dr. Francisco
        Lopez-Jimenez, a cardiologist and obesity expert at the Mayo Clinic in Minnesota.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c04e101-8bd7-428e-a81b-832425c6ebae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:11:36.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:11:40.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez-Jimenez, who is not connected to this study, finds overfat
        an interesting concept and thinks the author''s suggestion of measuring waist
        circumference is a good one. He said you could even do something simpler and
        look at your hip to waist ratio — something a doctor could eyeball quickly.
        "If the waist is bigger than the hips, it tells me that the risk carried with
        that weight is much higher for that person for premature death," Lopez-Jimenez
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9539804b-75c9-4700-9703-f17731413ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:11:36.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:11:40.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he''s not convinced we need the term "overfat," as he thinks
        it over-complicates matters.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddeae433-9e48-47a1-be6a-037cbcd30a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:11:36.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:11:40.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It basically adds a little more complexity to an already complicated
        subject," he said. He suggests scientists may want to broaden the term "obesity"
        to include people with normal weight BMIs that carry too much fat around the
        middle.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f8e578-2268-4ad3-9528-808dee5b0331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:11:36.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:11:40.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laursen thinks adding "overfat" to the lexicon will give doctors
        one more important tool.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af98b49f-545f-4fac-86a6-062ae541e3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:11:36.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:11:40.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are so conditioned to walking up to the doctor''s office to
        get a pill for every issue, but that is not working. When it comes to excess
        fat, the onus is really on the individual to figure out what works for themselves,"
        said Laursen, who added he gets upset that the overfat epidemic has become
        such a large problem for so many. By giving doctors another term it helps
        them have an honest conversation with their patients.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d5c740-320c-4395-8f6d-d488d264d1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:11:36.047+08:00
