      'mgnl:type': 'text'
      'text': '<p>"It will tell us where we''re going to go in our relationship with
        the [U.S.], and I think it''s going to be a good one because they will get
        along very well, I''m pretty sure," he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
