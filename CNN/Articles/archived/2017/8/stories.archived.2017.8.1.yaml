  'los-angeles-2028-olympics':
    'author': 'Julia Horowitz, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-08-01T09:15:33.771+08:00
    'imagesource': 'jcr:2751a3f1-cc30-4c6e-8828-5531fb67c3e8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '06cad3b1-0ddd-4cdd-a4ba-a43415259eb1'
    'lead': 'This is the first time the Summer Olympics will be held in the U.S. since
      the 1996 Olympics in Atlanta.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-26T14:40:39.658+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-26T14:40:43.092+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-26T14:40:42.838+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Los Angeles will host 2028 Olympics

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f8cef9-85c1-4f5f-a606-b6fccf1182c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:40:39.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:40:43.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney) —</strong> The Summer Olympics will
        head to Los Angeles in 2028, according to a spokeswoman for L.A. City Council
        President Herb Wesson.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14164c65-c4f0-4dd3-b39d-32ecee0158c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:40:39.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:40:43.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city has struck a deal with the International Olympic Committee
        to host the games.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a884365-8569-4ecd-acad-000cd6b92725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:40:39.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:40:43.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"LA 2024 and the Olympic Organizing Committee have worked out a
        deal for Los Angeles to host the 2028 Olympic Games," said spokeswoman Caolinn
        Mejza. "The LA City Council will hold an ad-hoc meeting on Friday to discuss
        accepting the deal."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e5d9bc-899f-4f32-87cf-2934cec7cb45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:40:39.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:40:43.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Olympic Committee said it will give LA''s organizing
        committee $1.8 billion as part of the agreement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b677e3c0-679c-4425-a01e-5819837481e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:40:39.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:40:43.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incentive package aims in part to "increase participation and
        access to youth sports programmes in the City of Los Angeles in the years
        leading up to the Games," according to an IOC statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98855eef-8838-45a0-b78f-341809dad4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:40:39.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:40:43.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first time the Summer Olympics will be held in the U.S.
        since the 1996 Olympics in Atlanta.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43068549-6084-497d-a2bc-4b041ea52bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:40:39.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:40:43.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles also hosted the summer games in 1932 and 1984.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630f3dd5-9e36-4734-bd19-f5f59288b0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:40:39.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:40:43.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles Mayor Eric Garcetti hailed the new arrangement as "a
        major step toward bringing the Games back to our city for the first time in
        a generation."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a1f75c-977b-40fe-9856-60f87d143f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:40:39.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:40:43.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move clears the way for Paris to host the Olympics in 2024.
        Earlier this month, IOC decided to award two games at once, and said the 2024
        and 2028 games would go to Paris and L.A. -- it just hadn''t decided which
        city would get which year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190703aa-abfe-49d4-9ca9-8c8a02898a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:40:39.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:40:43.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision will be finalized in September.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531f2073-5928-49f3-8153-8c743fb8dc68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:40:39.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:40:43.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the team organizing Paris'' 2024 bid said it "welcomes"
        the news.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4407aec-5c24-4451-897e-02c3affa6b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:40:39.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:40:43.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are now looking forward to the opportunity of working with Los
        Angeles, and contributing to successful Games both in 2024 and 2028," said
        Tony Estanguet, the team''s co-chair.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfd558c-9ee3-4435-b208-2c3db089444c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:40:39.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:40:43.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Paul Vercammen contributed reporting.</em></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b75b06-e1b3-4f41-b5b6-0a0a30418d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:40:39.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T14:40:43.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Los Angeles will
        host 2028 Olympics"</em></p>'
  'HBO-hack-leak-Game-of-Thrones':
    'author': 'Selena Larson, CNN Money'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-08-01T09:16:23.406+08:00
    'imagesource': 'jcr:f9b77169-0abe-4b4a-b3b3-59579ab653ec'
