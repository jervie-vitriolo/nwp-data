  'vinyl-resurgence':
    'author': 'Alyana Cabral'
    'caption': 'We’re in the middle of a vinyl resurgence, one that captures our affection
      for the analog in the midst of music streaming technology. In photo: Vinyl records
      come in different sizes, such as the usual 33 RPM which holds a whole album
      of songs, and the 45 RPM or 7-inch, which can hold singles. Photo by KRISTELLE
      RAMOS'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
    'created': 2017-08-01T16:46:52.796+08:00
    'imagesource': 'jcr:7784b95a-34a3-4e23-a422-66dd9808bef8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a3ac6d1d-76b5-40f1-8e05-4e42479c8447'
    'lead': 'We’re in the middle of a vinyl resurgence, one that captures our affection
      for the analog in the midst of music streaming technology.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-26T14:09:03.732+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-26T14:09:06.688+08:00
