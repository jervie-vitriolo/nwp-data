  'neymar-tells-barcelona-teammates-he-wants-to-leave-the-club':
    'author': 'Matias Grez, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-08-02T20:25:37.248+08:00
    'imagesource': 'jcr:02d67ebf-f58e-428f-9e71-d52eb55b5325'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5eb57ab1-5c15-4008-be83-3f4aa92cab14'
    'lead': 'Barcelona confirmed that coach Ernesto Valverde gave Neymar permission
      to miss training Tuesday, fueling speculation the Brazilian is set to join PSG
      in a world-record $256M deal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-26T16:03:05.551+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-26T16:03:11.056+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-26T16:03:10.862+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Neymar tells Barcelona teammates he wants to leave the club

      '
    'updated': 2017-08-03T20:13:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf69245a-7222-40c7-acf6-9560ddfa0615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:03:05.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:03:11.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Neymar has told his Barcelona teammates he wants to leave,
        a club source told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38cf1bf0-adf1-428f-bfec-5d97378fed1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:03:05.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:03:11.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barcelona confirmed that coach Ernesto Valverde gave Neymar permission
        to miss training Tuesday, fueling speculation the Brazilian is set to join
        PSG in a world-record $256M deal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abf760c-cda5-4b6d-a27a-9345ab9989cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:03:05.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:03:11.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Neymar confirmed to his teammates at practice today that he wishes
        to leave the club," the source said. "He said goodbye to them.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c61a8e-98ae-400b-b712-3e1039354927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:03:05.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:03:11.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Due to the situation the manager has given Neymar permission to
        resolve his situation. Neymar did not practice today."</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Neymar Jr hasn&#39;t trained on Wednesday with the permission of
        the coach <a href="https://twitter.com/hashtag/FCBlive?src=hash&amp;ref_src=twsrc%5Etfw">#FCBlive</a></p>&mdash;
        FC Barcelona (@FCBarcelona) <a href="https://twitter.com/FCBarcelona/status/892662670851223553?ref_src=twsrc%5Etfw">August
        2, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2629cba-a395-448f-a95b-c9d3bb04ea9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:03:05.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:03:11.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcad5587-d237-44e7-b442-3cda4e64ce0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:03:05.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:03:11.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neymar – who has a release clause of €222M in his Barcelona contract
        – has scored over 100 goals for the Catalan club, helping them win the Champions
        League, two La Liga titles and three Copa del Reys.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167ce8be-1f02-4b31-91b4-3ea3afa2d0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:03:05.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:03:11.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 25-year-old joined from Brazilian club Santos in 2013 and only
        signed a new five-year deal with Barcelona in 2016.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e120304-2ea5-44ee-9c12-c4249e762ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:03:05.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:03:11.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This latest development comes despite club officials last week saying
        Neymar would "200%" be staying at the Nou Camp.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263f274b-b6e7-4aa8-9762-f92bb201ca8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:03:05.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:03:11.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neymar last appeared for Barcelona on Sunday, providing an assist
        for Gerard Pique to score the winner against El Clasico rivals Real Madrid
        in the International Champions Cup.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842e3389-7202-4743-8558-34bce4365a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:03:05.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:03:11.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then traveled to China to complete commercial obligations and
        returned to Barcelona on Wednesday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ca909f-5849-4dfe-9796-01d6a432f84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:03:05.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:03:11.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More to follow...</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1867c069-d0f1-4cdf-8320-390422150baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:03:05.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:03:11.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Neymar tells Barcelona
        teammates he wants to leave the club."</em></p>'
  'parajinog-cousin-dies-in-ozamiz-raid':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-02T19:46:50.231+08:00
    'imagesource': 'jcr:103601dd-f193-4827-a90a-b04f0be397cf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '44262828-ec81-4c5b-b731-b58a6dbdec94'
    'lead': 'Another member of the Parojinog clan passed away on Tuesday, taking the
      death toll from the controversial drug raid on Ozamiz Mayor Reynaldo Parojinog''s
      house up to 16 fatalities.'
