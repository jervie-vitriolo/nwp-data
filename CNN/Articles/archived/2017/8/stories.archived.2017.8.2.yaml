      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CALABARZON refers to the Cavite, Laguna, Batangas, Rizal and Quezon
        region.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958c6586-120d-4124-9bbd-53a5ccfd1c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:39:48.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:39:52.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA also warned that more rain can be expected through Friday
        or Saturday, as a powerful typhoon, Noru, which is hovering on the fringes
        of the northeastern border of the Philippine Area of Responsibility, enhances
        the southwest monsoon.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d86e2c-eb0b-42c8-aac1-bfb378a2cac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:39:48.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:39:52.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meron po tayong enhanced southwest monsoon o hanging habagat, dulot
        po ng passing na bagyo, itong si Noru, patungo po itong Japan," another PAGASA
        forecaster, Nicos Peñaranda told CNN Philippines'' Balitaan.</p>'
