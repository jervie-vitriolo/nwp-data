      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Quitlong said the rains will not be continuous.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a230464a-9d48-4053-b123-223892877c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:39:48.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:39:52.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Normally po, ''pag thunderstorms, mga 30 (minutes) to 1 hour po
        ''yun [Normally, for thunderstorms, the rain will only last 30 minutes to
        1 hour]," he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8de2893-4047-4c1f-9f5a-025082026538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:39:48.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:39:52.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marikina floodgates opened</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954a9d39-5a2e-4a05-a342-727be282ef09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:39:48.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:39:52.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marikina City Mayor Marcy Teodoro said rains were intermittent in
        the low-lying city, but officials worried about rainwater from nearby mountainous
        areas, such as San Mateo and Antipolo, that may flood the Marikina valley
        and cause the Marikina River to overflow.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2bb80a4-6818-430a-af9c-1cc657760c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:39:48.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:39:52.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Na-monitor namin dun sa rainwater station natin located dun sa
        upstream river na naging malakas ang pag-ulan ngayon at we are expecting that
        to come down to Marikina River" by late Wednesday morning, he said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26ceb8b-e793-488c-aa72-4c31ff5e5e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:39:48.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:39:52.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''ve monitored on our rainwater stations at the
        upstream river that the rain there is very strong and we are expecting that
        to come down to Marikina River within two hours.]</p>'
    '44':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Marikina Mayor: No class suspensions for now | <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/zOfjUKGnZ8">pic.twitter.com/zOfjUKGnZ8</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/892543667008749568?ref_src=twsrc%5Etfw">August
        2, 2017</a></blockquote>

