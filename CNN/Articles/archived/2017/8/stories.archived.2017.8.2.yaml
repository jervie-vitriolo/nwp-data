  'Duterte-slams-Aquino-drug-war':
    'author': 'Alex Ho, CNN Philippines'
    'caption': '(L-R) Duterte, Aquino'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-02T23:03:23.630+08:00
    'imagesource': 'jcr:a09eb1bb-46c0-41d5-a92e-2e707238c9f0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4953fbb6-385c-4ff7-903e-8445ddca74c8'
    'lead': 'After his word war with Philippine communism founder Joma Sison, President
      Rodrigo Duterte now has a mouthful against former president Noynoy Aquino.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-26T15:52:10.885+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-26T15:52:14.736+08:00
