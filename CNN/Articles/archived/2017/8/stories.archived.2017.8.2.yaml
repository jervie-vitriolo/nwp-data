      'jcr:uuid': '04d2eabb-9fa8-4e2c-ab9f-163af5c945f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:39:48.642+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:39:52.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 2) — Strong rains due to thunderstorms
        have brought knee-high floods in parts of Rizal, placed city officials on
        alert due to the possible overflow of the Marikina River, and caused road
        closures due to landslides in northern Luzon on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16aaed8e-027f-4c04-9726-cd079e9828b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:39:48.642+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:39:52.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric, Geophysical and Astronomical Services
        Administration (PAGASA) said the rain will affect northern and central Luzon,
        and Metro Manila.</p>'
