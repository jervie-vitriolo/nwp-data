        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b064eb30-47cd-4f1a-addc-acfaad9c166b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:39:48.645+08:00
