    'template': '1'
    'title': 'Duterte lashes out at Aquino over drug war criticism

      '
    'updated': 2017-08-03T16:06:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f28713-574b-44a5-87e6-79189dc4af0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:52:10.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:52:14.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 2) —</strong> After
        his word war with Philippine communism founder Joma Sison, President Rodrigo
        Duterte now has a mouthful against former president Noynoy Aquino.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60bb41b-7f59-4227-9990-9fc11822f33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:52:10.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:52:14.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, who had lauded the Bureau of Internal Revenue for "doing
        a great job" during its 113th founding anniversary on Wednesday, conversely
        hit a belligerent note when he reacted to a comment of his predecessor yesterday
        regarding the ongoing war on drugs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2126fa65-b872-45cd-9f29-ec6c304d1eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:52:10.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:52:14.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino, during his mother''s 8th death anniversary, told reporters
        that the number of drug users had not changed since when he left the presidency
        last year, despite the current administration''s deadly campaign against illegal
        drugs. It can be recalled that Aquino had said he would wait for one year
        before he would comment on his successor''s performance.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710bf131-47b2-4dca-8042-b9f5e53b436e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:52:10.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:52:14.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, who is known for cussing, retorted, "Sabi ni PNoy, parang
        walang nangyari. Sige, pumasok ka sa droga PNoy, ''<em>pag hindi kita pinutulan
        ng ulo, buang ka. Anong walang nangyari? G*go ka."</em></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e528690-2ac5-4e34-97c4-dec20cc436a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:52:10.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:52:14.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: (Aquino) said, it seems nothing happened. Go ahead,
        go into the illegal drug trade, I will cut your head off. What are you saying?
        You fool.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba5daec-44c4-44ae-9fa1-f72add82d574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:52:10.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:52:14.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 72-year-old chief executive then slammed Aquino and former Interior
        secretary Mar Roxas for their close relations with Daanbantayan, Cebu mayor
        and retired police general Vicente Loot — whom he had previously identified
        as a protector of drug lords. Two weeks ago, Duterte even defended his predecessor
        over usurpation and graft raps in connection with the 2015 Mamasapano clash.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf19509-a8a4-49b4-a0ba-ffd7d7a69c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:52:10.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:52:14.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Duterte: Ombudsman charges vs. Aquino ''meant to fail''</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b004ea-9e2e-4870-8439-e0acb6248bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:52:10.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:52:14.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, in an interview later, added that in terms of drug haul,
        his administration had already seized about nearly the same volume as Aquino''s
        output during his whole presidential term.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d980f6-1d83-410e-a775-888bcb1ebc93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:52:10.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:52:14.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In all of his six years, he was only able to seize or catch about
        3,045 kilos of shabu. Ako, dito ngayon sa akin (While on my part), just one
        year, I have already seized about 2,000 — nearing 3,000 (of his) entire six
        years."</p>'
    '17':
      'image': 'jcr:19e719fa-1f32-45cc-aa44-4c259cb7200d'
      'imageCaption': 'President Rodrigo Duterte lauded the BIR for its collection
        efforts, saying he would need billions of pesos to rebuild war-torn Marawi
        City.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a2919d-006b-4206-94cf-b8c52b7accc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:52:10.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:52:14.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b056a749-1303-494d-94c6-5516408359a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:52:10.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:52:14.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the President said that he was standing behind the policemen
        who had killed the Parojinogs in pre-dawn raids in Ozamiz City.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22c6f78-4f40-41a1-8df8-92c9ce7f07e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:52:10.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:52:14.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there was nothing irregular with the timing of the police
        operation as drug transactions were usually carried out under cover of darkness.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5049c32a-e948-493b-ad53-91d738a50c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:52:10.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:52:14.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A warrant of arrest can really be served any time of the day or
        night... The police can go there any time convenient for them to arrest."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c585bd4-8f90-4682-ab48-0d39bbcc9993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:52:10.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:52:14.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said the Parojinogs were "running the city as if it was
        a feudal state of the family."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74bbfd41-e0a0-48e0-893a-02517c980d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:52:10.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:52:14.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another speaking engagement, the President told firefighters
        that they would get the best equipment to do their job. He also promised them
        that they would be able to bear arms eventually.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdbbf2f-b439-44b1-8b08-5d7a29d38a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:52:10.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:52:14.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Ina Andolong and Triciah Terada contributed
        to this report.</em></p>'
