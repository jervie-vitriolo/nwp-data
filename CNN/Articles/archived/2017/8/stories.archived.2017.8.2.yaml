      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 2) —</strong> The
        Land Transportation Franchising and Regulatory Board (LTFRB) on Wednesday
        said Transport Network Vehicle Service (TNVS) units will soon need to display
        an LTFRB-designed sticker on their windshields.</p>'
