      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include the Baay and Manicbel Bridges along the Cervantes
        Road, a national road in Abra, the Kiangan-Tinoc-Bugulas Boundary Road in
        Ifugao province, the Tabuk-Bonto-Banaue Road in Kalinga province, and the
        Talubin-Barlig-Natonin-Paracelis-Calaccad Road junction in Mountain Province.</p>'
    '29':
