    'title': 'Trump ''weighed in'' on son''s statement about Russia meeting, White
      House says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ac8d06-185f-41b7-bdfc-cecec4f41ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:54:53.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:54:56.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> President Donald Trump weighed
        in on the statement released after it was revealed his son, Donald Trump Jr.,
        met with a Russian lawyer in 2016, White House press secretary Sarah Huckabee
        Sanders said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eaf6bd8-a3ef-4291-b03a-03861f3fedf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:54:53.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:54:56.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The statement that Don Jr. issued is true," Sanders said. "There''s
        no inaccuracy in the statement. The President weighed in as any father would,
        based on the limited information that he had."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d05803-3899-43e4-a9d0-53961d744c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:54:53.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:54:56.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders said the matter was "of no consequence."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c622c97b-c3fc-4c0f-84b1-2047152213c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:54:53.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:54:56.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was no follow-up. It was a disclosed to the proper parties,"
        she said. "The Democrats want to continue to use this as a PR stunt and are
        doing everything they can to keep this story alive and in the papers every
        single day. The President, the American people, they voted America first,
        not Russia first, and that''s the focus of our administration."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c0c3a2-81d6-4466-8d2a-fc08c4af98a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:54:53.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:54:56.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Times initially reported in early July that Trump Jr.
        met with Russian lawyer Natalia Veselnitskaya along with Jared Kushner, the
        President''s son-in-law, who has a senior role in the White House, and Paul
        Manafort, who was campaign chair at the time, in Trump Tower in June 2016.
        Trump Jr. responded with a statement claiming the meeting was "primarily"
        about adoption and its relation to US sanctions on Russia under the Magnitsky
        Act.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dda7a24-2386-441e-b0ce-8f514be647e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:54:53.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:54:56.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But shortly after that first report, it was shown the initial statement
        was misleading. The Times reported that Trump Jr. accepted the meeting in
        hopes that it would yield damaging information on Hillary Clinton, and Trump
        Jr. said it had not. After the Times obtained an email chain showing an acquaintance,
        Rob Goldstone, offered Trump Jr. a meeting where he could obtain information
        as part of a Russian government effort to help his father''s campaign, Trump
        Jr. posted the emails online.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72736b8d-512b-441c-8623-2720b4f4ad31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:54:53.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:54:56.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jay Sekulow, one of the attorneys representing Trump in the Russia
        investigation, previously denied on CNN that his client was involved with
        crafting a misleading statement about Trump Jr.''s June 2016 meeting.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62031d4-fb9f-4bd1-b10f-594ecaccf6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:54:53.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:54:56.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked directly if the President was involved in the statement from
        Trump Jr., in an interview with CNN''s Chris Cuomo on "New Day" July 12, Sekulow
        said, "No. That was written by Donald Trump, Jr. and I''m sure with consultation
        with his lawyer."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98791958-6a10-4d3f-a3c4-5b58233e1862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:54:53.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:54:56.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuomo followed up citing the Times reporting that the President
        approved the statement, and Sekulow said that story was wrong. "Well, they''re
        incorrect," he said, later adding, "is that shocking that they sometimes make
        a mistake?"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b44822-145f-4536-b004-86c9c3e41472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:54:53.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:54:56.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story is breaking and will be updated.</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefb1db0-d068-433a-80ac-de399ec9fcf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:54:53.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:54:56.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Eli Watkins and Eugene Scott contributed to this report.</em></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fead89c5-08b3-4190-8d66-f7cd87685bfc'
      'mgnl:activationStatus': true
