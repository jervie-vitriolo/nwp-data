    'title': 'Suicide bombers kill dozens during prayers at Afghan mosque

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073c6b14-ffeb-4cf8-a284-4e931b468980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:04:14.103+08:00
      'mgnl:createdBy': 'jeff'
