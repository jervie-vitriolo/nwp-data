      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yun pong mga pag-ulan na nararanasan natin ngayon dito sa Metro
        Manila, ito po ay dulot ng thunderstorms [The rain that we are experiencing
        in Metro Manila is due to thunderstorms]," PAGASA weather forecaster Gener
        Quitlong told CNN Philippines'' New Day.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250266b3-a3bf-4fab-9afa-ec941cc0d6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:39:48.643+08:00
