      'mgnl:lastActivated': 2019-07-26T16:39:52.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nag-umpisa po ito kaninang alas-tres ng umaga and then going downward
        dun sa may southern part po sa CALABARZON. Sa ngayon po, ang apektado na po
        ay Marikina, Taguig ''saka Mandaluyong," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f5a94b-6280-4305-8c4a-4ad26a2f27b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:39:48.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:39:52.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It started at 3 a.m. and is then going downward to
        the southern part of CALABARZON. As of now, Marikina, Taguig and Mandaluyong
        are affected.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9303721b-f035-4352-89fb-066ad6938651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:39:48.643+08:00
