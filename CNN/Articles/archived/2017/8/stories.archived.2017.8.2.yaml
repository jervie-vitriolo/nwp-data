      'mgnl:lastActivated': 2019-07-26T15:55:32.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read more: Palace suspends ERC chair Jose Salazar</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5732204e-abba-40cf-93f2-fc4ca06ae5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:55:03.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:55:32.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charges against Salazar include serious dishonesty, gross neglect
        of duty, grave misconduct, gross insubordination, violations of the Government
        Procurement Reform Act, Anti-Graft and Corrupt Practices Act, and Code of
        Conduct and Ethical Standards for Public Officials and Employees among others.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0545d589-88b0-4503-8571-de6b794e8e84'
