      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f148c9-f380-441d-8ede-fcc36991c50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:39:48.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:39:52.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teodoro said the city government has already asked the MMDA to open
        the eight gates of the Manggahan floodway to divert water away from the Marikina
        River.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde9a45b-95d5-403e-beb5-af1c0b37403d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:39:48.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:39:52.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 3:45 p.m. Wednesday, the Marikina river was at 14.5 meters.
        Once it reaches 15 meters, the city will ready itself for evacuating residents
        along the riverbank, officials said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede1ca51-9481-433a-9d87-f692d590086e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:39:48.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:39:52.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the river reaches the 16-meter level, pre-emptive evacuation
        will be mobilized. A water level of 17 meters will mean forced evacuation,
        Marikina officials said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5ea311-ac34-4c38-95ad-ee1f33495889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:39:48.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:39:52.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that pre-emptive evacuations will be done when it reaches
        16 meters and forced evacuations at 17 meters.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2175cd-6c05-4e7a-a77e-87803c28aeaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:39:48.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:39:52.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noru enhancing ''habagat''</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095b9adf-9dc0-494d-9cc0-eb8102893b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:39:48.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:39:52.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quitlong said PAGASA was monitoring Noru, even if it was not headed
        towards the Philippines.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90b35ca-e419-4a1e-b50e-ad80b086e7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:39:48.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:39:52.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Napakalakas po nito," he said. "Yung kaulapan na iba, nakapasok
        na. Hindi pa nga lang natin napapangalanan dahil ito pong sentro o yung mata
        nitong bagyo na si ''Noru'' ay hindi pa po nakakapasok."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f5866d-4d20-433b-b91d-9d7c20c192e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:39:48.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:39:52.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s very powerful. Some of its clouds have entered.
        But it hasn''t been named because the center or eye of the storm, with international
        name ''Noru,'' has not yet entered the Philippine territory.]</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a74c30e-50eb-4d4b-9911-8188ac4e6ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:39:48.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:39:52.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weather forecasts said Noru had maximum sustained winds of 160 kilometers
        per hour (kph) near the center and was traveling at a slow speed of 10 kph.
        The typhoon''s track is towards the southern tip of Japan.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64cd340-85d6-4ad1-8745-f8260d4660ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:39:48.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:39:52.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has always been on alert for such strong typhoons,
        after experiencing the wrath of super typhoon Haiyan (known locally as "Yolanda")
        in November 2013, which packed maximum sustained winds of 315 kph and killed
        thousands in the Visayas.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920ce0bd-1473-4585-9ea1-5e0365e42091'
      'mgnl:activationStatus': true
