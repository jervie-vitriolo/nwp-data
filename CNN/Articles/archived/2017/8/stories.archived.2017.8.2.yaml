    'template': '1'
    'title': 'ASEAN diplomats expected to endorse sea code framework

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10bc4f6e-b483-414f-9982-6e74afe4a060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:11:06.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:11:09.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 1) —</strong> Top
        diplomats are expected to endorse the framework for the South China Sea Code
        of Conduct in the next few days during the 50th Association of Southeast Asian
        Nations (ASEAN) Foreign Minister''s Meeting meeting in Manila from August
        2 to 8.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a6b136-38a0-46dd-8860-75bc8fb7180f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:11:06.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:11:09.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs spokesperson Robespierre Bolivar said Tuesday the
        framework, which had been approved by senior officials in May, was expected
        to be endorsed to the regional bloc''s leaders by Sunday, August 6.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3716aee-4cb5-45ac-ac32-16c55d1c485e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:11:06.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:11:09.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The framework basically presents an outline of the Code of Conduct.
        So after it is endorsed, after the approvals process has been done, dealt
        with, we expect that the talks on the actual Code of Conduct will begin in
        earnest," Bolivar said, adding ASEAN and China had committed to&nbsp; approve
        the framework under chairmanship of the Philippines this year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7306c8a-dd31-45c0-bb17-f6690c4bc991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:11:06.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:11:09.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Foreign Affairs spokesperson said they wouldn''t want to put
        a timeline on when the actual Code of Conduct would be released, and added
        the endorsement would already a "very big step."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d6f77d-a730-48d5-be3d-312c84447ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:11:06.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:11:09.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As you may recall, there was a different strategic environment
        in 2002 when we were when we adopted the Declaration of Conduct to Parties
        in the South China Sea. For this particular year, in fact since late last
        year, we have a commitment from ASEAN and China to complete this framework
        and this is already a major step towards realizing the Code of Conduct in
        the South China Sea," Bolivar said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683d825c-a447-47a3-a5fd-1562077d6b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:11:06.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:11:09.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ASEAN aims to dispel tensions among different claimant states
        - including the Philippines, Brunei, Malaysia, Vietnam, and China - in the
        South China Sea though the Code of Conduct.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3c6122-5d1a-4fd6-9108-11fa589daa60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:11:06.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:11:09.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: U.S., China top diplomats to visit Manila for ASEAN meetings</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b8920d-2cc6-4308-b200-7c91d20cf9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:11:06.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:11:09.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The completion of the framework marked a significant development
        in the 15-year process of drafting a legally binding code for claimants in
        the disputed waters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f92b2c-18f4-47b4-b4a4-54bd292601df'
