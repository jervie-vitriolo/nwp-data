      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heavy rain which affected visibility and current along the Pasig
        River prompted the Metro Manila Development Authority as well to suspend operations
        of the Pasig River Ferry System today. The ferry system traverses 28-kilometers
        of the Pasig River which runs through Metro Manila.</p>'
  'US-North-Korea':
    'author': 'Nicole Gaouette and Laura Koran, CNN'
    'caption': 'North Korea''s regime, known for being both thin-skinned and fond
      of saber rattling, has made plenty of threats before, and when it does, South
      Koreans mostly just go about life as usual.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-08-02T22:27:47.064+08:00
    'imagesource': 'jcr:5046bd53-d822-430e-9ed0-106c37406c70'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '70822340-5f1c-4dab-abdf-559567a9c854'
    'lead': 'The U.S. is willing to sit down for talks with North Korea, but only
      if it relinquishes its pursuit of nuclear weapons, Secretary of State Rex Tillerson
      says'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-26T16:47:08.090+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-26T16:47:11.362+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-26T16:47:11.028+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tillerson says U.S. is willing to talk to North Korea

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e00a20-99ab-471b-8d6b-810f843deb5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:47:08.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:47:11.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WASHINGTON (CNN) — Secretary of State Rex Tillerson said that the
        US is willing to sit down for talks with North Korea, but only if it relinquishes
        its pursuit of nuclear weapons.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6946312-2080-4c51-8f2f-20acf0904df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:47:08.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:47:11.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tillerson, speaking at the State Department press briefing, stressed
        that the US was not seeking regime change or looking to send its military
        "north of the 38th parallel" that divides North and South Korea. But he emphasized
        that the danger posed by Pyongyang, which test fired two intercontinental
        ballistic missiles in July, was unacceptable.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30031785-9711-4e4c-a616-0a237f2b0395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:47:08.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:47:11.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not seek regime change. We do not seek an accelerated reunification
        of the peninsula. We do not seek an excuse to send our military north of the
        38th parallel," Tillerson said during a surprise visit to the agency''s briefing
        room on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d40c11-0fe4-47f0-aec2-dd3a24fd1a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:47:08.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:47:11.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not your enemy, we are not your threat, but you are presenting
        an unacceptable threat to us and we have to respond," Tillerson said, speaking
        to North Korea directly. "We would like to sit and have a dialogue about the
        future."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f90c74-6cd5-456f-a7c1-51a4002328f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:47:08.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:47:11.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our other options," Tillerson added, "are not attractive."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fafa5e-6fdf-42b8-b34d-01728788a1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:47:08.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:47:11.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A willingness to talk if North Korea agrees to pursue denuclearization
        was also Obama administration policy, though it was never successful in getting
        Pyongyang to the table, and some analysts have questioned whether assumptions
        North Korea may be willing to scale down its arsenal are out of date.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b77725-05a3-41df-8b66-ec2053bc01d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:47:08.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:47:11.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tillerson spoke about a series of challenges across the global stage,
        touching on Syria and the fight against ISIS, Iran''s destabilizing activities
        in the Middle East and efforts to reach a peaceful resolution of the conflict
        in eastern Ukraine, the site of clashes between Russian-backed rebels and
        government troops.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab3e298-e8f2-4ebe-be0c-33a49dcccda2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:47:08.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:47:11.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The goal of all US foreign policy now, he said, was to make good
        on President Donald Trump''s campaign slogan to "make America great again."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a069ba55-b4fd-41c5-8b86-daa972a3f49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:47:08.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:47:11.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s not just a slogan," Tillerson said. "It is what guides
        our formulation" of policy, he said. But Tillerson cautioned that, "When we
        say ''America First,'' it doesn''t mean America alone."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3c12f8-5549-475f-96f5-2cd83d8d545e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:47:08.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:47:11.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former ExxonMobil CEO said that dealing with potentially disruptive
        tweets from Trump, who has sent out 140-character blasts that have contradicted
        positions Tillerson has taken publicly, is just part of the job.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3afbc5-d024-4b9f-b0bb-09b214367dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:47:08.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:47:11.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s part of the environment in which we work, we''ll adapt to
        it," Tillerson said. "There''s a lot of unexpected things that happen to us
        in the world of diplomacy. ... Whatever the President chooses to express,
        he expresses to everybody."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cddd608-057e-48a1-a23a-cf3a80cd244d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:47:08.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:47:11.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, Tillerson was asked at a gathering of oil executives whether
        Trump''s tweets complicate his work, and he told them that the job was more
        "difficult" than his previous one.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72776598-3577-47af-b597-3b3ec77c880d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:47:08.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:47:11.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>"A good relationship"</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc39e52-d545-4517-81e8-91f64fb0c484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:47:08.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:47:11.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked Tuesday about his relationship with Trump, Tillerson said,
        "We have a good relationship ... he calls me late at night on the weekends.
        ... It is a very open relationship and it''s one in which I feel quite comfortable
        telling him my views."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df77f9e-a95c-47c1-86f1-6b1db43df8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:47:08.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:47:11.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He admitted that, "We have differences," naming the Iran nuclear
        pact as one of them. "If we did not have those differences, I would not be
        serving him."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a02c56d-ac7a-4d3d-baf3-8b41d5fddc2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:47:08.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:47:11.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bulk of Tillerson''s comments, though, were about policy, not
        politics.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a545ce12-66bf-435f-a706-0015a53aa7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:47:08.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:47:11.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tillerson took aim at the international nuclear pact with Iran,
        the Joint Comprehensive Plan of Action, saying that it dealt with only a very
        thin slice of the issues that the US has concerns about.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4da5e8a-e5a5-44a6-938a-19096d2c904e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:47:08.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:47:11.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump only reluctantly certified in July that Iran is complying
        with the deal, and the administration has been signaling that it might walk
        away from the pact, reached under the Obama administration along with France,
        the UK, Germany, China and Russia.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a30e96f-2326-4058-b24a-974d11af2c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:47:08.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:47:11.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The conversation on Iran does not begin and end with the JCPOA,"
        Tillerson said the agreement ignored other problems Iran causes, citing the
        way Tehran exports fighters into Syria and Iraq as well as Iran''s support
        for Houthi rebels in Yemen.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b65878-108c-4a6b-9312-6220d2cdc191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:47:08.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:47:11.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was kind of like we put blinders on and ignored all the other
        things," when the agreement was negotiated, he said. He insisted that "the
        spirit of the agreement has been violated" because Iran has not been a "good
        neighbor" to other countries in the region.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23314c66-0262-44ba-b6bf-4ac9bc651694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:47:08.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:47:11.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s an agreement ... that should serve Americans interests first
        and foremost, and if it doesn''t serve those interests why would we keep it?"
        Tillerson said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe32de8f-d9e2-4b8e-9463-e6bbf0c8f9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:47:08.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:47:11.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top US diplomat also said he was sending the former head of
        Central Command, retired Gen. Anthony Zinni, to the Middle East to help resolve
        a standoff between the US'' Gulf allies that led Saudi Arabia, Bahrain, Egypt
        and the UAE to cut ties with Qatar and accuse Doha of supporting terrorism.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743c3105-3f44-445c-b35d-86b7f5ac2904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:47:08.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:47:11.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue became an instant problem for the administration because
        the largest US base in the Middle East is based in Qatar. Zinni will go to
        the region "so we can maintain a constant pressure on the ground," Tillerson
        said. "There''s only so much you can do with telephone persuasion."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3f5b04-297c-45eb-8321-77f531a991ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:47:08.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:47:11.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tillerson said that "Qatar is fulfilling its commitments" under
        an agreement Doha reached with the US on fighting terrorism financing. "We
        are committed to seeing this dispute resolved," Tillerson said, adding that
        the US sees it as "important to the fight against terrorism."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37804055-236d-4bee-88f2-dcb0ddaf3511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:47:08.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:47:11.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Russia tensions</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1f0a35-81fb-4665-8517-1b7677d583c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:47:08.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:47:11.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tillerson was asked about simmering tensions with Russia, which
        just announced it is expelling US diplomats. He said he would meet this week
        with Russian Foreign Minister Sergei Lavrov on the margins of meetings in
        Asia to discuss improving ties with Russia in light of new sanctions legislation
        passed by Congress.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15be126-b0e7-4d25-a9d6-f26d5fbb0a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:47:08.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:47:11.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tillerson said the legislation expresses the will of the American
        people. "We''ll just work with it," he said. "We can''t let it take us off
        track" when it comes to improving the relationship.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29b3f31-7d44-414e-8558-11ac935bbe69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:47:08.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:47:11.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One area of cooperation with Russia is in the fight against ISIS,
        he said. He said the anti-ISIS "coalition has achieved remarkable success"
        since Trump took office.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296882cf-5247-40ab-af38-e6d48715e41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:47:08.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:47:11.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also touched on Latin America, saying that the US is "very, very
        troubled" by events in Venezuela, where opposition leaders were taken into
        custody after an election that created a legislative body made up entirely
        of supporters of President Nicolas Maduro.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5548970-107e-4b90-a734-de9d65672a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:47:08.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:47:11.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tillerson urged Venezuela to "return to its constitution, return
        to its scheduled elections," and said the opposition leaders'' arrests were
        "very alarming."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70585406-c216-4dea-b8be-24f04aacd40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:47:08.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:47:11.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are evaluating all of our policy options as to what we can do,"
        he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae6d2fb-ca52-4920-ab76-65902158a8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:47:08.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:47:11.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Tillerson''s first order of business was North Korea, which
        the administration has made a priority. Last month, Pyongyang threatened a
        nuclear strike on "the heart of the US" if it tries to remove Kim Jong Un.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5254a4bf-6420-4c7a-8b4b-d1482a2e1452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:47:08.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:47:11.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tillerson said the threat from North Korea has "materialized in
        the ways we expected it would" and that the administration''s first response
        has been to initiate "a sustained and continued intensified campaign of what
        I like to call peaceful pressure."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce72029-6a27-46d8-a911-dbc767c0d01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:47:08.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:47:11.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tillerson travels to Asia later this week, where he will continue
        his drive to increase "peaceful pressure on the regime in North Korea to have
        them develop a willingness to sit and talk to us and others," but with an
        understanding that there''s no possibility of talks if North Korea doesn''t
        abandon its nuclear program.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b23919-3848-4c4b-aa0f-7067c6a11a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:47:08.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:47:11.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that China has a particular role to play, as it accounts
        for 90% of trade with North Korea. Trump had emphasized that point as he courted
        Chinese President Xi Jinping during a state visit and pressured Beijing to
        use its influence on Pyongyang.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbf93d7-d555-4ba8-aca3-405c38aecabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:47:08.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:47:11.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More recently, Trump has expressed disappointment that Beijing hasn''t
        applied as much pressure as he''d like or caused a change in North Korea''s
        behavior.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29e55ba-18f4-46ed-ae14-b4229ac63ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:47:08.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:47:11.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arguing that China sees eye-to-eye with the US about the threat
        posed by Pyongyang''s aggressive weapons development, Tillerson said, "We
        certainly don''t blame the Chinese for the situation in North Korea."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c109bb-ced2-4014-b3ca-b0e197039721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:47:08.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:47:11.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But we do believe China has a unique and special relationship,"
        he added. "We continue to call upon them to use that influence with North
        Korea to create the conditions where we can have a productive dialogue."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0662942e-6e2c-4dc9-b0bf-cfec68961489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:47:08.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:47:11.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea doesn''t "define" the US-China relationship, he insisted,
        but he added that ties between Washington and Beijing are at an important
        "pivot point."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77415957-6764-4280-a7df-0200a3c8d65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:47:08.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:47:11.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Jennifer Rizzo contributed to this report</em></p>'
  'Billie-Lourd-Debbie-Fisher':
    'author': 'Lisa Respers France, CNN'
    'caption': 'Billie Lourd thanked her supporters Monday for giving her "strength"
      while dealing with the deaths of her mother, Carrie Fisher, and her grandmother,
      Debbie Reynolds.'
    'categories': ['ecfda233-3517-4749-968c-c742aa72383f']
    'created': 2017-08-02T08:58:53.626+08:00
    'imagesource': 'jcr:647ee9e6-49e6-42c8-86dc-463848c59f13'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8eb6d3c5-8cbf-4c4e-a0c7-032b76c40b2c'
    'lead': 'Actress Billie Lourd says her life has changed in the months since losing
      her mother, Carrie Fisher and her grandmother, Debbie'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-26T16:49:07.664+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-26T16:49:11.114+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-26T16:49:10.928+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Billie Lourd on life after mother Carrie Fisher''s death

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9a81ce-2b49-4e33-b076-311ec464345d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:49:07.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:49:11.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Actress Billie Lourd says her life has
        changed in the months since losing her mother, Carrie Fisher and her grandmother,
        Debbie Reynolds.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d567ef-cc22-409d-a47c-26b858cde386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:49:07.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:49:11.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve always kind of lived in their shadows, and now is the first
        time in my life when I get to own my life and stand on my own," Lourd said
        in a new interview with "Town &amp; Country" magazine. "I love being my mother''s
        daughter, and it''s something I always will be, but now I get to be just Billie."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc316dd-5919-442f-a9f7-2bc22da4ca47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:49:07.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:49:11.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interview was conducted by Lourd''s friend and "American Horror
        Story" co-star, Sarah Paulson.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360c2121-97c3-4619-9271-dbb3b2f4907a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:49:07.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:49:11.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The young actress talked about her life as the daughter and granddaughter
        of the legendary stars.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3aa923f-8ba5-4841-ae1b-3de912172b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:49:07.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:49:11.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both died within a day of each other in December, Fisher after she
        went into cardiac arrest on a flight and Reynolds following a stroke.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534df781-d2e8-451d-be8c-e6d0994be07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:49:07.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:49:11.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lourd talked about her unconventional upbringing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12643e3c-b5c7-4e19-8eae-7996b97a024f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:49:07.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:49:11.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When she was nine years old, Lourd said she got in trouble at school
        for stealing and her mother responded by asking, "Are you going to grow up
        to be an a**hole?"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c43a263-605d-4e61-872f-0284e4b77e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:49:07.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:49:11.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And I started crying," Lourd recalled. "She talked to me like an
        adult my whole life. I always think that now: I don''t want to grow up to
        be an a**hole!"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331ab629-3a95-4c15-a03d-a185f4b1a621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:49:07.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:49:11.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 25-year-old is trying to establish her own identity apart from
        her famous lineage, she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862d41f9-0045-4730-bc85-d70dd8d85fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:49:07.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:49:11.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a lot of pressure, because [her mother Carrie Fisher] had
        such an incredible legacy, and now I have to uphold that and make it evolve
        in my own way," Lourd said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b2f4fd-3e41-48f8-9a2b-f9ac85815bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:49:07.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:49:11.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said she appreciates how open her mother was about her
        life, including her struggles with substance abuse.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f82da5-5bcb-471a-96e6-b58ec007fd40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:49:07.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:49:11.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s good to be authentic, to help other people, but if it''s
        not helping other people, then don''t do it," Lourd said. "There were a couple
        incidents I wish she could have kept to herself. But, you know, that was the
        beauty of her.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ccef2b-3d5e-4287-99a1-7a79eb5e7486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:49:07.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:49:11.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Billie Lourd on life
        after mother Carrie Fisher''s death."</em></p>'
  'Drake-Josh-all-good':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-08-02T20:55:49.459+08:00
    'imagesource': 'jcr:c5523e58-d2c5-4b72-a591-bcd597cefdcf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '76092713-dc53-42e8-bc6d-acc48763d380'
    'lead': 'It turns out Drake Bell "was just being cranky" when he spoke against
      Josh Peck.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-26T16:51:17.240+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-26T16:51:19.878+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-26T16:51:19.593+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Drake and Josh'' stars are all good

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681ad2d8-2cf5-4b96-bb0f-4bed21d2ba6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:51:17.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:51:19.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — It turns out Drake Bell "was just being cranky" when he
        spoke against Josh Peck.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4325ede8-f7ad-41ce-b3d1-868be95bf2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:51:17.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:51:19.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Drake and Josh" stars seemed to be on the outs after Bell went
        public last month claiming he hadn''t been invited to his former co-star''s
        wedding.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c97d485-3ffa-45e8-870c-251e454bf664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:51:17.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:51:19.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"True colors have come out today. Message is loud and clear. Ties
        are officially cut. I''ll miss ya brotha," Bell wrote in a series of tweets
        that he later deleted. "When you''re not invited to the wedding the message
        is clear. "Loyalty is key... ALWAYS remember where you came from."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbdaccc-c8be-4f0b-bdcd-36aecf71cdf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:51:17.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:51:19.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Bell recently explained to "Entrainment Tonight" that while
        he had talked to his friend of 18 years about the engagement, he was hurt
        he only saw photos of the wedding on social media.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8003a32a-133b-41b9-990f-183cfa878e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:51:17.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:51:19.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was just one of those things where it was just, like, ''You
        didn''t even tell me? I had to find out on social media,''" Bell said. "And
        then you''re, like, ''You know what!? Fine!'' and then I''m, like, wait, I
        probably shouldn''t have done that."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da27fcf4-740c-4579-be30-b6db64b797a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:51:17.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:51:19.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor said he was surprised at how much media attention the
        incident received.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba8a543-b477-4d6c-8223-8dac5ef88138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:51:17.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:51:19.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added he was especially upset with some of the negative things
        people had to say on social media about Peck.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbee2ff-5e7f-4447-8c62-9dade542dff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:51:17.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:51:19.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That bummed me out because I was reading the comments and thinking,
        ''Wait a minute, you know, I can say it but you can''t!'' I was wanting to
        defend Josh,''" Bell said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333c049f-331a-4ea7-a155-31295df2fb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:51:17.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:51:19.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Bell, the pair have since spoken and cleared the whole
        thing up.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c33be6c-cabd-4cad-aad8-1069fe6f6d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:51:17.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:51:19.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "''Drake and Josh''
        stars are all good."</em></p>'
  'ford-mute-button-mustang-v8':
    'author': 'Peter Valdes-Dapena'
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2017-08-02T07:55:06.294+08:00
    'imagesource': 'jcr:ed890419-8428-4549-9867-605e753d5c9e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4082d69e-4180-4c17-b6a7-bd0b1483f1ac'
    'lead': 'It sounds like the difference between a growling dog and a purring cat.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-26T16:53:14.094+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-26T16:53:17.735+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-26T16:53:17.549+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ford adds a ''mute'' button for the Mustang''s noisy V8

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2343ffc-a6e2-4ea7-acea-acc49d5e1188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:53:14.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:53:17.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> Are your neighbors irked
        by your noisy, rumbling Ford Mustang?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d72aa5-d5ca-4c92-911b-feb7c864a970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:53:14.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:53:17.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new "Quiet" mode available on the 2018 Mustang GT could bring
        peace and harmony to your block.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b62e33-a8e8-43bc-867c-9e76c6e33975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:53:14.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:53:17.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many performance cars, including the new Ford Mustang GT, already
        have a "Sport Exhaust" mode, that lets drivers give the engine an extra roar
        at the press of a button. But the 2018 model will also come with the more
        novel "Quiet" setting.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a45450-a47d-413d-9a3e-1fd2e3b00885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:53:14.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:53:17.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With that button, the Mustang''s burbling engine sound will quiet
        down, its noise level cut in half. It sounds like the difference between a
        growling dog and a purring cat.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced4270d-3cce-46df-b07c-fa8640b00b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:53:14.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:53:17.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea for the feature came to Steve Von Foerster, head of Ford''s
        user experience team, when one of his neighbors called the police after he
        started up his Ford Mustang Shelby GT350 one morning.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdacad3-3b55-4563-a1ec-36dee6db87f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:53:14.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:53:17.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The race-tuned GT350 can be even noisier than the Mustang GT, but
        his neighbor''s complaint gave Von Foerster the idea for a feature that could
        be added to other Mustangs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b869dc-20d9-4870-a5d7-94840b554d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:53:14.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:53:17.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mode can be selected at any time by the driver using an on-screen
        menu or the car can be programmed to turn "Quiet mode" on and off at specific
        times.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13eef8f-cd49-408c-9dc3-5534a6de60f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:53:14.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:53:17.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, the car could be scheduled to start in "Quiet" mode
        whenever it''s cranked up between the hours of 5 a.m. and 9 a.m.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1364b4af-4c6c-4f3d-9031-2a823fd63800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:53:14.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:53:17.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other new features on the 2018 Mustang will include a "Drag Strip"
        mode that lets the car to go from zero to 60 miles per hour (96 kilometers
        per hour) in under four seconds.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4d4280-b285-4dd8-bb05-8220f34d551f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:53:14.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:53:17.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, the Mustang''s "Line Lock" feature, which allows easy tire-smoking
        burn-outs, will be made available on the turbocharged four-cylinder Mustang
        for the first time. In the past, that was only available on the V8-powered
        Mustang GT.</p>'
  'trump-russia-meeting-statement':
    'author': 'Kevin Liptak, CNN White House Producer'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-08-02T19:54:44.886+08:00
    'imagesource': 'jcr:8c8687a1-2bd0-463f-b88e-0b170c2101f2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a53bbbe9-e714-40eb-9bdf-4e41b01f53f7'
    'lead': 'President Donald Trump weighed in on the statement released after it
      was revealed his son, Donald Trump Jr., met with a Russian lawyer in 2016, White
      House press secretary Sarah Huckabee Sanders said Tuesday.'
