      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 2) —</strong> Energy
        Regulatory Commission (ERC) chair Jose Vicente Salazar has been suspended
        again, this time for four months.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75a43fc-72ef-4fff-a0d7-6665ef008c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:55:03.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:55:32.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision was signed Wednesday by Executive Secretary Salvador
        Medialdea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6ab3b9-1c8d-4a2c-9ebd-a97ff601b561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:55:03.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:55:32.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last May 2, Medialdea placed Salazar under a 90-day preventive suspension
        for various administrative charges.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a934948e-1390-4ef2-9029-7293023d7a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:55:03.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:55:32.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ERC Chair was accused of anomaly by ERC director Francisco Jose
        Villa Jr. who committed suicide last year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d964ed0-8093-49da-9f32-6b9a72c9b2b9'
      'mgnl:activationStatus': true
