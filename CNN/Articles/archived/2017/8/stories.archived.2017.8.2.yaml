      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further north, the Department of Public Works and Highways in the
        Cordillera Administrative Region said as of 8 a.m., some road networks in
        northern Luzon were closed due to landslides.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
