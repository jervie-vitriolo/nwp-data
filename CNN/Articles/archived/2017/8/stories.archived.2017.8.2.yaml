    'title': 'Duterte bares new ISIS threat in Mindanao; 20,000 more soldiers needed
      – senators

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6313822-1d3f-44ee-bf1c-96f8ab66d56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:34:15.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:34:18.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 2) — President Rodrigo Duterte
        revealed terror threats posed by international terrorist network ISIS in several
        parts of Mindanao, senators said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054f3312-e25b-410b-affb-445aaeb3cf3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:34:15.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:34:18.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a meeting with lawmakers on Tuesday, Duterte informed them of
        new and "serious" plots to sow terror in the southern Philippines, Senator
        Franklin Drilon told reporters on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad011c76-464b-4859-bc00-fb81ef6b06d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:34:15.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:34:18.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military needs around 20,000 more soldiers, Drilon said as he
        recalled details from the meeting. This was also the figure that Duterte mentioned
        in a media briefing following his second State of the Nation Address last
        July 24, as he promised to strengthen the Armed Forces.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b09a89c-dc33-4064-9eba-0512dd71605b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:34:15.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:34:18.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He informed us of that renewed threat because the secretary of
        national defense (Delfin Lorenzana) has requested for additional manpower,
        and, therefore, that would require budgetary allocation," said Drilon, who
        is the Senate minority leader.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d4674c-587e-4994-bca3-fdab75f9a7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:34:15.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:34:18.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the proposed budget for 2018, the Department of National Defense
        sees an increase by 5.5 percent to P145 billion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efb14c2-97e7-4464-8f82-5d5c4317e0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:34:15.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:34:18.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meron discovered new plans of terrorist in other areas in Mindanao,"
        Senator Tito Sotto, majority leader, said Tuesday in a text message to CNN
        Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf160f0d-cdc7-4cd9-b58f-52a28264eca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:34:15.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:34:18.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These were on top of the armed conflict between government troops
        and ISIS-linked Maute in Marawi City in Lanao Del Sur.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81309788-ea00-4645-8c2b-eceaa06d5f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:34:15.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:34:18.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Sotto and Drilon, House Speaker Pantaleon Alvarez and
        House Majority Floor Leader Rudy Fariñas were also present in the three-hour
        meeting with the President.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66becab4-80d2-4953-8592-b848b7dc652d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:34:15.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:34:18.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto said Duterte gathered the lawmakers to keep them posted on
        national security developments and to hear their input.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c4bec1-c54b-4979-94a4-3cfebc59d3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:34:15.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:34:18.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte meets with lawmakers on a regular basis. On July 17, he
        hosted a dinner where he asked the senators for a 60-day extension of Proclamation
        no. 216 which implemented martial law in Mindanao. The next day, he wrote
        a formal letter to Congress leaders requesting for a 150-day extension of
        military rule.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96f0ef6-1caa-409c-85b7-78faf7f29d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:34:15.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:34:18.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate and House of Representatives on July 22 – the same day
        Proclamation no. 216 expired – granted Duterte''s request to extend martial
        law until December 31, 2017.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc1d4a8-179b-4a3b-beb5-8cfcd54e17f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:34:15.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:34:18.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Congress grants Duterte''s request to extend martial law
        in Mindanao until end of year</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f041292e-0f8a-47b1-bd3f-52180c8330ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:34:15.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:34:18.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace has said the government will refocus its attention to
        putting a stop to the spread of terrorism in the region.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42c8c74-deee-4607-902b-165fbafdbdaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:34:15.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:34:18.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The extension of martial law is essential to the overall peace
        and stability. The rebellion in Marawi continues to persist and we want to
        stop the spread of the evil ideology of terrorism and free the people of Mindanao
        from the tyranny of lawlessness and violent extremism," Presidential Spokesman
        Ernesto Abella said on July 22.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15af3ef8-286b-472e-9c91-00c01bc53179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:34:15.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:34:18.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. State Department in a report released July this year said
        parts of Mindanao became an "ISIS safe haven" in 2016, as local terror groups
        pledged allegiance to the world''s most ruthless terrorist network. It also
        placed the Philippines as among the top five nations with the most number
        of terrorist attacks last year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449bd4cc-80f9-4aa0-a6be-ce8ee64c3fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:34:15.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:34:18.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August 2016, Duterte warned the military of an "ISIS disease"
        spreading in parts of Mindanao, which he said could be the country''s big
        problem in three to seven years, next to illegal drugs.</p>'
