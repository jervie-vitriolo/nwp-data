      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rain on Wednesday forced officials to cancel classes across
        the province of Rizal, Laguna, and Cavite. Cebu Pacific cancelled two flights,
        and the Metropolitan Manila Development Authority (MMDA) suspended the Pasig
        River Ferry Service.</p>'
    '21':
