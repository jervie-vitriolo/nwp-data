      'mgnl:created': 2019-07-26T15:59:57.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:00:01.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTFRB chair Martin Delgra told lawmakers the agency will only design
        the stickers and will pass this to Transport Network Companies (TNC) Uber,
        Grab, and others for printing and distribution among partner drivers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5991202-ea29-4246-ac1b-a4315d279355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:59:57.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:00:01.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stickers will be "big enough for people to know whether it is
        Uber or Grab," Delgra said in a hearing, "para na rin yang subdivision sticker
        (It will be like a subdivision sticker), I hope they will not take it negatively."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689530b2-7389-4305-abb9-e786d6086543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:59:57.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:00:01.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delgra said the stickers, which Uber and Grab did not object to,
        will be for strict compliance, and the LTFRB will not spend anything on printing
        costs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87e0522-4846-4996-96b4-116187526643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:59:57.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:00:01.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same Congress hearing, TNC officials were made to take an
        oath that they will answer questions truthfully, as some lawmakers remarked
        that the companies have been issuing conflicting data and statements in the
        past.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94311681-c643-4e2a-8b27-3a8bd4cabb30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:59:57.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:00:01.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the real numbers of TNVS units registered under
        their companies, Grab Philippines head Brian Cu said "up to July 16, 2017,
        it''s around 52 to 54 thousand."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2909afaf-c49e-49a8-829b-4b113093f8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:59:57.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:00:01.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber Philippines Public Policy Head Yves Gonzales, however, said
        they have had "66,000 partners which have taken at least one trip in the past
        year."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9b6ffa-c1b1-4541-b7f4-740bce14be3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:59:57.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:00:01.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total number, which adds up to more than 100,000 TNVS, shocked
        the LTFRB chair.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbaa760f-5b56-4b4d-aab6-6f826e6b4a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:59:57.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:00:01.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The numbers are staggering based on the initial numbers that they
        gave us," Delgra.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d30eae7-b9da-4d30-bea5-373ea13b955d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:59:57.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:00:01.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TNCs said half of the number could be dual-app users who have
        both Grab and Uber, but Delgra said even if reduced to half, the total TNVS
        population would still be over 50,000.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a534d9d2-92a6-426c-87c5-82143f2b37d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:59:57.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:00:01.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the previous LTFRB hearing in July, both Uber and Grab declared
        they each have only around 28,000 TNVS units.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7ab4bd-57b8-4207-919d-b6a553069999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:59:57.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:00:01.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber earlier said only about 3,000 of its TNVS units have permits,
        while Grab said it only has 4,000 with permits, leaving about 50,000 vehicles
        plying routes without the authority to operate.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ebafaa-02e6-468d-8ebc-7fc6b408fb2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:59:57.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:00:01.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the LTFRB chair said the agency has so far apprehended
        only 19 colorum Uber units and 16 colorum Grab cars.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35eba2e-fbde-4131-95dd-adf0cb4f8f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:59:57.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:00:01.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers also discussed some of the proposed policies on TNCs and
        TNVS that will specify the guidelines on their operations and on the authorities''
        franchise issuance.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5257aa52-4ede-4b31-a662-74d32a2ab0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:59:57.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:00:01.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the proposals is for the government to issue franchises to
        companies only, and not to every TNVS unit.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfae39f-b502-4fa6-9b0f-c4cce7fee5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:59:57.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:00:01.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers said there is a need to regulate TNVS, as currently, these
        units number around 55,000 vehicles, almost as many as jeepneys, and outnumber
        the estimated 28,000 taxis that ply Metro Manila routes.</p>'
    '32':
