      'mgnl:type': 'text'
      'text': '<p>Flooded streets, road closures from landslides</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7f68c3-9d5f-4573-9bf8-052d2d648553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:39:48.644+08:00
