    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b424bb-301f-4684-be69-475ff414c478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:10:39.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:10:43.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 2) — Witnesses said the drug
        raid at the residence of Ozamiz Mayor was actually a rub out – even utilizing
        grenades before confrontation, Vice Mayor Nova Parojinog''s lawyer said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6911733b-4906-4105-8cdf-186bb1161121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:10:39.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:10:43.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are different witnesses to different events. The most important
        witness will say that the killings [were] a rub out, not as a result of legitimate
        police operations," Atty. Ferdinand Topacio told CNN Philippines'' The Source.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d1e0fd-ecae-496d-a0c3-0199e05bc402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:10:39.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:10:43.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parojinog survived a drug raid that left 16 – including her father,
        Mayor Reynaldo Parojinog Sr. – dead before dawn on Sunday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f312669d-01d2-46e8-9f67-e578c0943e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:10:39.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:10:43.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She and her brother, Reynaldo Jr., are facing illegal criminal charges
        after police retrieved P1.4 million, bags of suspected illegal drug shabu,
        three rifle grenades, and a firearm at the house.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60f5ca9-c8b1-4d4a-8d90-7f567fabcf96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:10:39.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:10:43.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Police file illegal drugs, firearms charges vs. Ozamiz
        City Vice Mayor, brother</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6614bd-6898-4a38-8eb6-668af9bd8ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:10:39.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:10:43.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police maintain the drug operations were legitimate, claiming shots
        from Parojinog''s men triggered a shootout.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ce9e8b-d45b-4cdd-9a34-df6e82fc8bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:10:39.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:10:43.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Ozamiz raids legitimate, no rubout of Parojinogs – PNP
        Chief</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5a19e0-4d70-41fe-a424-8a4aa689ccc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:10:39.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:10:43.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Topacio said there were explosions, not a shootout.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a688d95-1cb0-4cb1-acdd-d0d1b7977642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:10:39.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:10:43.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According to witnesses that I''ve talked to, it was because prior
        to this search, grenades were rolled under the gate of the Parojinog residences.
        These were grenades that exploded and killed all of these casualties," said
        Topacio.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cef5f16-a3ef-4ea4-9d17-199d10199501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:10:39.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:10:43.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is why they said it was not true that the searching team was
        met with an initial volley of firearm shots. Without any warning, there were
        already explosions and there were already gunshots from all directions," he
        added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef80e2c-5142-4af9-81b9-90b815fd2e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:10:39.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:10:43.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a walkthrough of the Parajinog residence by CNN Philippines''
        Senior Correspondent David Santos, a small crater caused by an explosive is
        seen on the floor.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1aa59b-64c8-4db9-8f41-f6f10145862e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:10:39.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:10:43.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Family members of four barangay tanods (neighborhood watchmen) who
        were killed in the operation also maintained their loved ones were innocent,
        with one calling the operation a "massacre."</p>'
    '23':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F1994400707466485%2F&width=500&show_text=true&height=434&appId"
        width="500" height="434" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1f8824-e07b-4646-82da-0d7326aaee49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:10:39.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:10:43.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df7c84a-f3d8-4069-812f-5624ed93faa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:10:39.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:10:43.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Topacio also serves as legal counsel for the Volunteers Against
        Crime and Corruption, which filed drug charges against Sen. Leila De Lima.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1312ff20-62b2-4f82-9ad2-2a78bac7b852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:10:39.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:10:43.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he met Parojinog through convicted drug lord Herbert Colanggo,
        who testified against De Lima in a House probe.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b9777b-9640-4174-bce9-d921c0574726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:10:39.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:10:43.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Impartial investigation</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0ecfc1-954d-46b3-be43-e6b0b02fd5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:10:39.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:10:43.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parojinog said they want an independent investigation.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1b2425-2f1d-47a7-bfab-786c1b096dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:10:39.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:10:43.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vice Mayor Parojinog is asking for an independent body – Congress
        perhaps, or the Senate – to initiate a probe into this so the truth will come
        out," said Topacio.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17905ca0-cd0c-4705-8d05-09d5d7875ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:10:39.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:10:43.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he appealed to legislators, he said he did not personally
        approach any "because it would be self-serving."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56eb0f5d-2ba4-4aa7-9f59-8d016bc49997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:10:39.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:10:43.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Topacio also maintained there was no conflict of interest despite
        his position as legal counsel of the VACC. He added the organization was "not
        an adjunct of the Duterte administration."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078c9f19-0cb0-42c8-8fcf-c538df7c0c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:10:39.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:10:43.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also looking into the incident is the Commission on Human Rights,
        which is set to investigate whether proper protocols were followed.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f677efea-463d-4e17-b233-21bda05902ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:10:39.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:10:43.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: CHR to investigate on Ozamiz mayor slay</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085e64a4-5791-420e-8d72-b50229e02624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:10:39.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:10:43.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the contested protocols was the time the arrest warrant was
        served.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc5d634-4a63-4ef8-9f84-f99535b1a65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:10:39.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:10:43.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former police chief and Public Order Committee Chair Sen. Panfilo
        Lacson expressed there was "no irregularity" in serving it at night.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafefe0b-c3da-4bb5-8f98-c2b1413c07db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:10:39.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:10:43.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Senator Franklin Drilon on Monday raised suspicion on the
        warrant being served before dawn.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0dfb3c3-4132-4928-9066-84c4fc1bcd15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:10:39.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:10:43.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The rules of court, as a rule, says that [a] search warrant should
        be served during daytime; and if it''s served in the evening, it must be so
        specified," said Drilon.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab9db3b-8588-4149-adc7-a8140c486403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:10:39.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:10:43.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon sits as an ex-officio member at the Public Order and Dangerous
        Drugs Committee and the Blue Ribbon Committee, which deals with the accountability
        of public officers.</p>'
  'duterte-drivers-license-law-five-years':
    'author': 'Ver Marcelo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-02T18:45:17.425+08:00
    'imagesource': 'jcr:8778e957-cbf3-4ca2-b215-b1837789bb7b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cec267f7-bc6a-4c98-af99-d8586e551512'
    'lead': 'President Rodrigo Duterte signed the law extending the driver''s license
      validity to five years, while also implementing stricter rules on its issuance.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-26T16:12:58.731+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-26T16:13:01.344+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-26T16:13:01.152+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte signs law extending driver''s license validity to 5 years

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c2e999-30fd-43b2-a2ad-30b040d567b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:12:58.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:13:01.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 2) —</strong> President
        Rodrigo Duterte on Wednesday signed the law extending the validity of the
        driver''s license from three years to five years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2709ff8b-89aa-47df-b3dc-c467724c1b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:12:58.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:13:01.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act (RA) No. 10930 effectively amends Section 23 of Republic
        Act No. 4136, otherwise known as the "Land Transportation (LTO) and Traffic
        Code."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c648c4-ddf2-4e2d-a85c-c727cf625b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:12:58.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:13:01.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Except for student permits, all drivers'' licenses shall be valid
        for five years reckoned from the birthdate of the licensee, unless sooner
        revoked or suspended," the law states.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca025695-7107-4b6f-a725-443fc202d74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:12:58.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:13:01.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added holders of professional and nonprofessional driver''s licenses
        who do not commit violations in RA 4136 or any other traffic laws during the
        five-year period "shall be entitled to a renewal of such license of ten years,
        subject to the restrictions as may be imposed by the LTO."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c866b42b-439f-4376-b2a4-df2377f629f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:12:58.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:13:01.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law also orders the LTO to impose stricter rules for the license
        issuance.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f459bd26-8cda-4f97-a94e-5051cdaef387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:12:58.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:13:01.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The conduct of theoretical and practical examinations, among others,
        must sufficiently measure the competency of drivers and must be designed to
        the type of license applied for and its corresponding restrictions," it said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8250acc-7217-42f8-92cf-9d267e7d3054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:12:58.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:13:01.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officers found guilty of issuing licenses to unqualified applicants
        will be removed from the service and fined P20,000.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3839d9-99ad-462d-9ba4-5195851e34ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:12:58.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:13:01.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As stated by law, the license of the "erring applicant" will be
        revoked. He/she will also be banned from applying for a license for a period
        of two years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751b5c4c-8891-4cea-897f-5ddab68ed459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:12:58.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:13:01.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Repeat offenders will face "perpetual disqualification" from being
        granted a driver''s license.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8833e364-cf09-4ec1-80ac-ec2eb668222d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:12:58.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:13:01.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drivers who will be involved in incidents leading to death or physical
        injuries resulting in the loss of any part of the victim''s body will have
        their license revoked for four years.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10472362-7eb0-481a-99cf-0b0a2a2c3a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:12:58.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:13:01.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law is a consolidation of Senate Bill no. 1449 and House Bill
        No. 5648 passed by the Senate and House of Representatives on May 31.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16052818-6e48-4440-9e22-f8b345c6df0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:12:58.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:13:01.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Duterte signs law extending passport validity to 10 years</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4f3289-3495-4b08-8143-80c37cc703bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:12:58.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:13:01.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also signed on Wednesday the law extending passport validity
        to ten years and the law establishing free internet access in public places
        nationwide.</p>'
