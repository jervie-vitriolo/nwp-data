    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte signs law extending passport validity to 10 years

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5452e71c-40e1-40ed-abff-21664f858fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:18:07.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:18:10.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 2) —</strong> Philippine
        passports will now be valid for 10 years from the previous five years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1bb204-3c44-4123-b55d-9d507801ede7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:18:07.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:18:10.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This after President Rodrigo Duterte signed Republic Act (RA) No.10928
        Wednesday, amending Section 10 of RA 8239 or the Philippine Passport Act of
        1996.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c68c7b9-d13c-4f47-9180-b0a61f359108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:18:07.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:18:10.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RA 10928 states regular passports "issued under this Act shall be
        valid for a period of 10 years" from the current five years under RA 8239
        provides, "Regular passports issued under this Act shall be valid for a period
        of five (5) years."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4045912f-b45a-417c-a4f5-65f457d9f319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:18:07.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:18:10.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It clarifies however, that individuals under 18 years old shall
        be issued passports valid for only five years.</p>'
    '7':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fposts%2F1995018927404663&width=500&show_text=true&height=664&appId"
        width="500" height="664" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df9a6c8-f06c-48e2-90f3-5b650cc856fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:18:07.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:18:10.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72faaf6b-6da1-48fb-8aef-9e53a699adf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:18:07.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:18:10.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RA 10928 also states passport validity of less than 10 years may
        be issued "whenever in the national economic interest or politicl stability
        of the country such restriction is necessary."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a8fcfe-e18f-4e1d-9c64-dde7d4953003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:18:07.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:18:10.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This law shall take into effect "15 days after publication in the
        Official Gazette or in a national; newspapaer of general circulation."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58161791-545a-46e5-9a12-5e95e36f3628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:18:07.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:18:10.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate approved Senate Bill 1365, or the Philippine passport Act,
        on third and final reading on May 15, 2017.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f15f98-4b5a-468a-a5e3-7e8e57a07692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:18:07.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:18:10.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Senate approves 10-year passport validity bill</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79e5416-a4d8-444a-8599-9441a97add79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:18:07.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:18:10.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proponents said overseas Filipino workers (OFWs) are one of the
        main beneficiaries of the proposed amendment.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04baec56-8d00-4702-8298-d95182d36953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:18:07.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:18:10.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This measure will certainly give comfort to our OFWs. Often, they
        have to file a leave from work for them to be able to travel back and forth
        to the nearest Philippine embassy or consular office to get their passports
        renewed," Senator Sonny Angara, one of the bill''s authors, said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5baba789-cf0e-40cc-8614-05af6b6c90ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:18:07.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:18:10.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A counterpart bill, House Bill 4767, was passed on third and final
        reading in the House of Representatives last February 13.</p>'
  'Duterte-drug-war-PNoy-Aquino-Philippines':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-02T17:52:54.902+08:00
    'imagesource': 'jcr:b931f308-e9eb-480b-a18f-205e196ac657'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bf253d77-5405-42e8-b27e-a56c9c22408f'
    'lead': 'Government officials on Wednesday reacted to former President Benigno
      Aquino III''s comments on the lack of progress in the Duterte administration''s
      all-out war against illegal drugs. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-26T16:21:05.458+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-26T16:21:09.247+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-26T16:21:08.954+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t hits back at ex-Pres. Aquino''s drug war comments: Let results
      speak for themselves

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55f0657-7303-403d-87f8-197b396e11eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:21:05.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:21:09.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 2) —</strong> Government
        officials on Wednesday reacted to former President Benigno Aquino III''s comments
        on the lack of progress in the Duterte administration''s all-out war against
        illegal drugs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90464c1-a8a9-4846-aa9d-5848c4fbcf41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:21:05.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:21:09.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino on Tuesday claimed the numbers of drug users&nbsp; has not
        decreased since President Rodrigo Duterte succeeded him in July 2016.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66b9354-2313-4989-bb57-00764c13e72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:21:05.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:21:09.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bakit walang nagbago? Hindi ba dapat may nagbago? Maganda sanang
        ipaliwanag yung bakit parehong-pareho yung numero," Aquino said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b017f6-9a09-4c65-a528-d46820697701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:21:05.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:21:09.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Why didn''t anything change? Isn''t it right that
        something should have changed? It''d be nice if they can explain why the numbers
        are exactly the same.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257f4b1c-0591-4cab-ad0c-aee626ed653a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:21:05.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:21:09.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Ernesto Abella countered Aquino''s criticisms
        by breaking down the numbers about the administration''s drug war.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171e9303-40b0-44c7-81a5-252f2c1ed6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:21:05.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:21:09.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the anti-drug campaign resulted in the voluntary surrender
        of over 1.3 million drug personalities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0722b06e-a903-4a0f-a126-9d379f47f3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:21:05.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:21:09.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella also released data on the arrested drug suspects and seized
        illegal drugs under their drug war as compared to the six years of Aquino''s
        presidency.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2993f2e-430f-40ac-84aa-20ede2d59b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:21:05.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:21:09.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"96,703 drug personalities have been arrested in the first year
        of the present administration''s anti-drug campaign compared to 77,810 drug
        personalities arrested in the six years of the previous administration. 2,445.80
        kilos of shabu has been seized in the first year of the present administration''s
        anti-drug campaign compared to the 3,219.07 kilos of shabu seized in the six
        years of the previous administration," he said in a statement issued on Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9831e482-2660-443a-b780-f13bc5a703a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:21:05.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:21:09.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "With all due respect to former President Aquino, the
        results&nbsp; of PRRD''s (short for President Rodrigo Roa Duterte) anti-illegal
        drug campaign speak for themselves."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794f965a-1c68-4072-b278-94389bcdb6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:21:05.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:21:09.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella hit Aquino for his "jaded" remarks against the current administration.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8088661d-6766-4d2f-bb9b-1fa5561aaba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:21:05.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:21:09.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Comments like the above from past leaders imply a jaded cynicism
        borne of a history of political opportunism," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1bb234-12ee-4e19-8a66-60711bbf2b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:21:05.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:21:09.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Presidential Legal Counsel Salvador Panelo, meanwhile, did
        not mince words against the former President.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebeef1f-5dce-4362-9497-9a0b2d9dc527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:21:05.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:21:09.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"PNoy''s comment on the President Duterte''s war on drugs as being
        ineffective is shamelessly cocky and&nbsp; an outrageous chutzpah. The criticism
        comes from someone under whose watch the drug menace proliferated in unsurpassed
        magnitude due to the previous administration''s either gross incompetence
        in curbing it or criminal neglect in stopping its spread," he said in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5072559-be6e-43d6-b0fb-0e02496d6d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:21:05.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:21:09.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino: Nothing changed in Duterte drug war''s first year</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19c7069-314e-45be-8f68-ebc0f1d9fc47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:21:05.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:21:09.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said the numbers during the yearend of 2015 — his last full
        year as President — was at 1.8 million drug users. He said after more than
        a year of the Duterte administration''s unrelenting fight against illegal
        drugs, the figure of drug users remains the same.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d397f0-c8b3-4392-b65f-7a64e4615bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:21:05.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:21:09.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa isang taon nitong all-out na kampanya laban sa drugs, 1.8 million
        pa rin ang sinasabi nung survey, at survey na nila yan… Para makita lang natin
        kung may success o may failure, kailangan mai-compare… Ano ba yung istatistika
        nung panahon namin? Yung huling binigay sa akin 2015, syempre end ng 2016
        hindi na ako Pangulo. Yung huling binigay 1.8, yung huling nilabas 1.8. Parang
        wala yatang nangyari," he said at the commemoration of the 8th death anniversary
        of his mother, former President Corazon Aquino.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9306c996-d6a8-4c0f-a9c9-efe20b8b5e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:21:05.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:21:09.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In one year of the all-out campaign against drugs,
        the survey figure is still at 1.8 million, and they conducted that survey.
        We have to compare to see if it succeeded or failed. What was the statistics
        during my time? The last data given to me was in 2015 because I was no longer
        the President in 2016. I was given 1.8, the latest data they released was
        1.8. It seems like nothing happened.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72235c0-3fed-43b0-a437-ff9aa9d67750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:21:05.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:21:09.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino cited the Dangerous Drugs Board''s (DDB) 2015 Nationwide
        Survey on the Nature and Extent of Drug Abuse, which showed there were 1.8
        million drug users in the country.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ff5214-2148-4f14-9634-a8e2621ae788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:21:05.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:21:09.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is still confusion over the number of drug users in the country.
        Duterte said there are up to four million drug users as a rationale for his
        anti-drug campaign, while his critics allege this figure is overstated, and
        fails to justify the alleged killings related to the drug war.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ba6117-1e2b-4272-88be-d87787236799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:21:05.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:21:09.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reference to the lower number of drug users has cost the previous
        DDB chairman, Benjamin Reyes, his job. New DDB Chair Dionisio Santiago said
        the 3 million figure for drug users was a "guesstimate."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b320e22a-f97b-44dd-98dd-c4466e2fc0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:21:05.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:21:09.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Dangerous Drugs Board says 3 million figure for drug users
        ''a guesstimate''</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256a6a26-0b08-4a18-a6a3-cdc8f4006c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:21:05.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:21:09.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police waged an all-out war against illegal drugs upon Duterte''s
        orders when he took office on July 1, 2016.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71b3c89-23ac-4009-ab27-90645150a436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:21:05.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:21:09.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unrelenting drug war</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1d5c2d-2756-42ac-95a7-42b4d41d2da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:21:05.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:21:09.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two months into his presidency, Duterte admitted he underestimated
        the country''s problem on illegal drugs.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67652bfc-692c-421c-8931-d15cdf735a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:21:05.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:21:09.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Duterte says he underestimated the problem on drugs</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419d871b-ded9-4c3a-990a-c5c1196b291a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:21:05.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:21:09.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drug war is widely criticized by a number of sectors, including
        rights groups, over alleged extrajudicial killings supposedly committed by
        police officers.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae4c3bd-5bc8-494d-b871-1915b14bc2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:21:05.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:21:09.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, Philippine National Police Chief Director General Ronald
        Dela Rosa said 3,135 drug suspects were killed during police''s anti-drugs
        operations since the implementation of the drug war.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a9807b-dd88-466e-a0cd-97248a6e3817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:21:05.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:21:09.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the criticisms, Duterte during his second State of the Nation
        Address on July 24, said there will be no let-up in the fight against illegal
        drugs.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673d12d9-f3ac-4629-b23b-b8d731513f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:21:05.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:21:09.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fight will be unremitting, as it will be unrelenting... I do
        not intend to loosen the leash in the campaign or lose the fight against illegal
        drugs… Despite international and local pressures, the fight will not stop
        until those who deal in it understand that they have to cease, they have to
        stop because the alternatives are either jail or hell," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b11bd2-72b2-4432-8fe5-cbab70d0af73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:21:05.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:21:09.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Duterte says drug suspects will see jail or hell in gov''t''s
        ''unrelenting'' war</h2>'
  'dbm-govt-cant-afford-free-tuition-in-state-colleges':
    'author': 'Rex Remitio, CNN Philippines'
    'caption': '(File photo) Budget Secretary benjamin Diokno'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-02T16:58:43.466+08:00
    'imagesource': 'jcr:43c9e484-9502-4650-82c9-7187f9937780'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a1cb1f8c-89c0-4064-8269-b653f4275964'
    'lead': 'Budget Secretary Benjamin Diokno told House Appropriations Committee
      members during the hearing on the proposed 2018 national budget on Tuesday that
      the government cannot afford the budget requirements of the tuition bill.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-26T16:24:26.044+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-26T16:24:29.022+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-26T16:24:28.859+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DBM: Gov''t can''t afford free tuition in state colleges

      '
    'updated': 2017-08-03T07:37:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120e2c76-54cb-4e6a-9089-0fd880645031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:24:26.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:24:29.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 2) —</strong> Budget
        Secretary Benjamin Diokno admitted subsidizing tuition in state universities
        and colleges (SUCs) is too costly for the government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8145cb-eae0-459a-8601-a6c2d46bc32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:24:26.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:24:29.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno told House Appropriations Committee members during the hearing
        on the proposed 2018 national budget on Tuesday that the government cannot
        afford the budget requirements of the tuition bill.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d3c1ea-e8cd-4cf6-9604-7ca4f8503c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:24:26.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:24:29.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was not in the 2018 budget of the President. In the absence
        of any law, we cannot appropriate money for free tuition," Diokno told lawmakers
        during the hearing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20caa2de-62d5-4573-ae50-8efb24fa63b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:24:26.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:24:29.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both houses of Congress ratified the final version of the Universal
        Access to Quality Tertiary Education Act in May, which will provide full tuition
        subsidy for students in 112 SUCs, local universities and colleges, and state-run
        technical-vocational schools.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86af163-2303-4f98-8d51-4fc019e96aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:24:26.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:24:29.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike the 2017 budget, however, the proposed 2018 national budget
        does not have the P8 billion allocated for free higher education in SUCs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae19754-7dcf-4756-a75d-c248f3bb11ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:24:26.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:24:29.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill, which was submitted for President Duterte''s signature
        last July 5, will lapse into law on Saturday if the President will take no
        action on the measure.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e3f3ec-2e86-4917-bfad-27f947e87f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:24:26.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:24:29.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bakit po nawawala ang pondo para dito sa susunod na academic year?,"
        Kabataan Party-list Representative Sarah Elago asked Diokno during the hearing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8174dc-5d4c-4872-b6fb-32d5936f4cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:24:26.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:24:29.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We estimate that the cost of this bill, it will cost us something
        around ₱100 billion.<em> Hindi po kaya ng gobyerno ''yan,"</em> Diokno responded
        to Elago over her concern on the bill''s absence of budget for next year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4d2413-fc75-4b5b-95f5-dcfa94d25985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:24:26.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:24:29.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno added the bill will only benefit students from upper and
        middle-class families since only a small portion of the poor are enrolled
        in SUCs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb4fefe-7fc2-49b9-9292-ca0b50ef12de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:24:26.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:24:29.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Only 12% of the poor get to the state universities, 12%, and when
        you say free tuition, you are actually subsidizing the rich," Diokno said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63800b5-5cd7-4c90-885a-f966ebe68b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:24:26.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:24:29.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Socio-economic Secretary Ernesto Pernia, meanwhile, added they have
        already expressed their opposition to the bill as early as February.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ed4b75-4065-427d-9384-202855dd0f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:24:26.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:24:29.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The budget for free tuition is quite large, it''s not pittance,
        it''s going to be unsustainable over time," Pernia added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d0f936-9fcc-4224-a8e6-f1588a9853f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:24:26.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:24:29.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elago, meanwhile, said free tuition can benefit even the not-so-poor
        students since they are also been burdened by other school fees.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7204882-30b9-4f02-b717-5a592298909a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:24:26.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:24:29.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Budget Sec. Diokno spewed out once again the old argument that
        the poor will not benefit from free tuition due to them being only a small
        portion of the SUC population. He clearly doesn''t know what he''s saying
        and completely misses the point that it is precisely because of continued
        profiteering in SUCs thru tuition and other fees collection that hinder the
        poor from enrolling in SUCs," Elago said in statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b7143b-0085-4015-830b-1c17d1229311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:24:26.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:24:29.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 2018 proposed national budget, the education sector will
        get the lion''s share with ₱691.1 billion.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a133c42f-dcf5-4fa6-88eb-4da478559d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:24:26.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:24:29.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Education will get the majority of the allocation
        with ₱613.1 billion while the Commission on Higher Education will get ₱13.5
        billion, and ₱64.6 billion for SUCs.</p>'
  'metrobank-maria-victoria-lopez-fraud-doj-nbi':
    'author': 'Lara Parpan, CNN Philippines'
    'caption': 'Ma. Victoria Lopez is presented by NBI agents on July 17 after allegedly
      defrauding Metrobank of nearly ₱1 billion. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-02T16:47:16.968+08:00
    'imagesource': 'jcr:ec1efdcb-f261-431e-9e28-a023c1ac7656'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '852d711c-2a46-47a8-9456-56039d418379'
    'lead': 'Metrobank called on the justice department to prosecute Ma. Victoria
      Lopez and two others for allegedly defrauding the bank of nearly ₱1-billion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-26T16:26:52.978+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-26T16:26:55.991+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-26T16:26:55.779+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Metrobank files criminal complaint vs employee, two others in ₱995-million
      fraud

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a16b889-25d2-4ab9-a422-95cc5a18108b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:26:52.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:26:55.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 2) —</strong> Metrobank
        filed a criminal complaint against an employee and two others for allegedly
        defrauding the bank of nearly ₱1-billion, a document obtained Tuesday said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e90f4c-4a01-49bf-996e-7bffc4d54d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:26:52.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:26:55.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metropolitan Bank &amp; Trust Corp., the country''s second-largest
        bank, filed a joint complaint-affidavit with the Department of Justice (DOJ)
        dated July 24, 2017, one week after the National Bureau of Investigation arrested
        the bank''s head of Corporate Service Management Division, Ma. Victoria S.
        Lopez.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6937b6-5e80-4a0b-bff7-8d9965054535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:26:52.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:26:55.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Also read: NBI nabs Metrobank official suspected to be behind fraud</h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7f17ca-5f84-4487-9da7-e81186d5a0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:26:52.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:26:55.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the complaint-affidavit, Metrobank, represented by its Department
        of Internal Affairs head, Jose L. Ballesteros, called on the DOJ to prosecute
        Lopez and two others on the two charges of qualified theft through falsification
        of commercial documents, which is an offense under the Revised Penal Code;
        and falsification of commercial documents, which is a violation of the General
        Banking Law of 2000.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46c014b-1dab-48f3-9256-5b517358c317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:26:52.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:26:55.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also named two others as conspirators, Hubert Co and Sue Sai.
        Co was named the payee of the cashier''s checks, while Sai''s name was written
        at the back of the cashier''s checks, and identified as the person who facilitated
        the deposit of the checks and the transfer of funds into a bank account, the
        bank said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53ea82b-64a1-4fab-8112-f2d69744410f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:26:52.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:26:55.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bank said "there is sufficient ground to engender a well-founded
        belief that Respondents committed the crimes charged."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c939b4e-ae4c-46cf-a914-1dfb1df6bf0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:26:52.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:26:55.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is thus most respectfully prayed that this Honorable Office
        immediately issue a Resolution recommending prosecution of the present case,"
        Metrobank added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8238983-cca0-49fc-94f9-2499ab0657dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:26:52.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:26:55.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Documents forged, authorization misrepresented</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cbb8c0-12ca-4c14-8481-8cca17f0f906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:26:52.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:26:55.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the complaint-affidavit, Metrobank recounted how Lopez used the
        account of one of the bank''s biggest clients and forged documents to enable
        her to issue four cashier''s checks and a promissory note totaling₱995,875.000.00.
        Lopez has been with the bank for 30 years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f75d060-7d6f-43ef-9525-9dca3f948263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:26:52.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:26:55.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first of four checks to Co was issued on September 21, 2013
        in the amount of ₱20.2 million. Subsequent cashier''s checks were made out
        to Co in the following amounts and dates: ₱10.025 million on January 26, 2015;
        ₱35.35 million on June 21, 2017, and ₱30.3 million on June 30, 2017.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d99154-7e0c-4988-903f-b922f1cfdfce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:26:52.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:26:55.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest amount was for a ₱900-million promissory note on June
        16, 2017, made in favor of Metrobank to cover a loan under a credit line extended
        by the bank, the document said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8713bdd-411e-4595-a437-cc3f99a105bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:26:52.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:26:55.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on Metrobank''s initial investigation, the whole proceeds
        of the loan amounting to ₱900,000,000.00 was taken by Respondent Lopez through
        the issuance of cashier''s checks or other means," Metrobank said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b485fa-3a8d-45dc-b9da-40178e3e6409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:26:52.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:26:55.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metrobank said it uncovered the fraud on July 13, 2017, when its
        Corporate Banking Group "discovered dubious letters" allegedly from the client
        directing the bank to debit its account for the two separate checks issued
        in June 2017. The way the letter was presented, the lack of protocol observed
        by Lopez in vetting the signatures on the letter, raised red flags. Lopez
        was arrested by the NBI on July 17.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ca8e73-8219-4b99-8b82-93d540d771d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:26:52.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:26:55.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After double-checking with the bank''s client to ensure that such
        debits were authorized, the client denied the existence of the letters or
        of any requests to issue cashier''s checks, the complaint-affidavit stated.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4812d956-a1c4-47d7-85bb-a019a28a7065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:26:52.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:26:55.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyer: Alleged conspirators unaware of fraud</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ce398a-d8a5-4022-b99a-9dc3b2c929d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:26:52.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:26:55.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyers for Co and Sai said the two were taken advantage of by Lopez
        and that they had no knowledge of "her elaborate scheme." The two had lent
        money to Lopez and were unaware that they were being repaid for the loan they
        extended to her through someone else''s account, they added. It was not immediately
        known for what purposes the loans to Lopez were to be used.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1651437b-2bbb-4efe-9a82-137f23402a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:26:52.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:26:55.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ms. Lopez fooled my clients by personally borrowing from them and
        paying them with manager''s or cashier''s checks," Regie Tongol said in a
        statement to CNN Philippines. Tongol added that the checks they encashed that
        were issued to them by Lopez are transactions that were "legal and aboveboard
        as simple loan contracts."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9e5b95-fb1c-4c6d-af10-2937bc1f533e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:26:52.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:26:55.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have no way of knowing that the money paid came from the other
        victims of Ms. Lopez. My clients are simple people duped by Ms. Lopez into
        being involuntary and unwilling participants in her elaborate scheme," the
        lawyer said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85714ff-0199-4cb6-9736-516fe19bbb48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:26:52.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:26:55.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the arrest of Lopez, the Bankers Association of the Philippines
        said it was confident that Metrobank would take measures to ensure that this
        incident will not happen again.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f08e05-a04b-42ee-b110-22a58f7bd124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:26:52.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:26:55.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metrobank is the country''s second largest bank with assets of ₱1.6
        trillion, according to the Bangko Sentral ng Pilipinas.</p>'
  'Usain-Bolt-athletics':
    'author': 'Aimee Lewis and Amanda Davies, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-08-02T14:25:31.673+08:00
    'imagesource': 'jcr:1f180cad-2057-40ea-b417-f2fab840260a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c7f644a-9262-4989-b448-61d0ef253e82'
    'lead': 'Usain Bolt''s achievements are unparalleled. He is the first man to win
      the 100m Olympic title three times, while no-one can match his 11 World Championship
      gold medals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-26T16:29:01.593+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-26T16:29:05.073+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-26T16:29:04.852+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Usain Bolt urges other athletes to save athletics

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73aed00d-d460-4f26-9716-d2ae8ea8a0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:29:01.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:29:05.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> He is the undoubted superstar of athletics,
        a man who has transcended his sport and will be remembered as a great. But
        eight-time Olympic champion Usain Bolt has warned that one individual cannot
        save his sport once he has retired.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a09d7c-73e9-40cf-910e-1a2a71020a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:29:01.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:29:05.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolt, the 100m and 200m world record holder, has been the dominant
        figure in athletics for almost a decade. But he will be competing for the
        last time at the World Athletics Championships in London, which begin Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0eb900-a3be-4638-9d04-8c2c150988fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:29:01.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:29:05.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s all about the athletes. The athletes really understand where
        the sport is at and what they have to do it''ll be fine," Bolt told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0074dd09-4108-44e3-95cb-8c97dd63d706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:29:01.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:29:05.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: "I locked myself in my room for four days," Michael Phelps</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57d302b-1418-47df-95b3-14bb6b942798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:29:01.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:29:05.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In tipping Olympic 400m champion Wayde van Niekerk as track and
        field''s next superstar, he also cautioned that other athletes must take up
        the mantle he will leave behind.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97644245-d9c8-4446-a58b-b21fe8e02650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:29:01.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:29:05.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wayde has really picked up, is breaking world records, he''s running
        fast, he''s doing a lot for the sport at such a young age.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc16f279-a717-45a8-a723-5b7f1bcb41e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:29:01.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:29:05.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s just 24 so, for me, he will take over without a doubt and
        he says he wants to be a sprinter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7549b02c-122a-40ed-ad46-107112a46fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:29:01.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:29:05.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If he runs 100m and 200m, hopefully, he''ll run fast times and
        get some energy back and other athletes can see where they can also help,"
        added Bolt.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a066ce9-249a-43e8-95c5-c2dfd9f48b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:29:01.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:29:05.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Body image was my biggest challenge -- Simone Biles</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203327b1-027c-44af-becd-0e905c7a108b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:29:01.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:29:05.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Athletics is in transition</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd4d760-406e-4346-84f9-a81c18720ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:29:01.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:29:05.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolt will line up in the 100m heats on Friday, with the final to
        be held at the Olympic Stadium on Saturday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c33851f-73bc-41b8-ace1-5a77a2c84b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:29:01.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:29:05.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is also expected to compete in the 4x100m relay on August 12
        before retiring as the most successful sprinter in history.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d2b130-732f-4236-96a5-9c1f8ec8f9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:29:01.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:29:05.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such has been the Jamaican''s influence on track and field that
        Sebastian Coe, president of track and field''s governing body the IAAF, said
        this week that Bolt''s impact on athletics is comparable to what Muhammad
        Ali achieved in boxing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95fa3d3a-712e-4ce3-957c-ece786dac114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:29:01.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:29:05.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Bolt warned that the doping which have blighted the sport must
        stop for athletics to survive.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06a9e1e-f373-4d06-a005-9080b99e2500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:29:01.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:29:05.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: "There were moments I wanted to walk away from tennis," Roger
        Federer</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd016abe1-f520-436b-8dd7-92ce87e32f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:29:01.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:29:05.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One thing I hope they understand is that we have a doping problem
        and if they continue in that way the sport will die and hopefully they understand
        that," said the 30-year-old.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195826fa-e44a-49af-8a13-b88c9e075af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:29:01.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:29:05.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have to just move forward and work hard and be clean and do
        it as best as possible.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1783d1f3-dc86-4317-ae68-21e9174ec7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:29:01.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:29:05.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One person can help keep the sport up, but to keep the sport alive,
        one person cannot do that.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22fe8fa-fee9-438a-992a-9f8cb4d13a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:29:01.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:29:05.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everybody in the sport needs to understand if they don''t stop
        the sport will go. Now we''re in the transition phase, the sport is looking
        for somebody else and if they don''t understand that and they start going
        backwards then the sport will be in terrible trouble.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9601ac28-9d6b-45cb-91c8-f3ffd1515d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:29:01.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:29:05.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But if they go forward with the performance, and make people enjoy
        watching with laughter and fun, the sport will develop and get better and
        more and more athletes will start producing and everybody will enjoy the sport."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee50445a-bbdc-48bd-aee7-a6c15d0ce957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:29:01.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:29:05.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Bolt becomes an Olympic immortal in Rio</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3497b5c-46b3-4b56-bc3d-49f0f5363281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:29:01.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:29:05.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolt''s achievements are unparalleled. He is the first man to win
        the 100m Olympic title three times, while no-one can match his 11 World Championship
        gold medals.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f6a776-f894-4005-bdf9-ff0e74ee3354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:29:01.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:29:05.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He ended the Rio Olympics having achieved the "triple triple" of
        sprint events (100m, 200m and 4x100m.)</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9c9fac-b885-4ad4-9c23-45c784fb4585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:29:01.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:29:05.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the relay gold won in 2008 was taken away from him this year
        after teammate Nesta Carter tested positive for a banned substance.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aed344c-2924-4e71-a99c-bc49c62201d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:29:01.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:29:05.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolt''s dominance is such that he is unbeaten since 2013, when American
        Justin Gatlin crossed the line before him in a 100m Diamond League race in
        Rome.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463f4444-fe94-4d03-9856-bedbf65fed4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:29:01.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:29:05.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sprinter, however, has not been at his best this season, dipping
        under 10 seconds just once over 100m.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69026482-4b00-412a-b3d8-6833ae700982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:29:01.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:29:05.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defiant, he told reporters he would end his career as the 100m world
        champion.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0b55a8-4237-4938-bd7f-b4e9604b060b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:29:01.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:29:05.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I show up at a championship you know I''m fully confident and
        ready to go," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0a27d3-a121-4bfb-bf82-e55228a9c2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:29:01.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:29:05.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m confident in my abilities always because I know when I''m
        out there I''m ready to go. I''m not worried.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721de5e1-75ce-4476-baac-71c3de157175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:29:01.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:29:05.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a championship, it''s a final. It''s all about who can keep
        their nerves. I''ve been here many times. I know I''m ready. It''s go time."</p>'
  'Faeldon-bureau-of-customs-shabu-mess-senate-house':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-02T14:12:54.542+08:00
    'imagesource': 'jcr:cb0b0f53-0ee3-43ed-a7a6-ba2db0bc6396'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '812eb76c-f0ff-458c-a1b6-1f2d1e63b493'
    'lead': 'Customs Commissioner Nicanor Faeldon says some lawmakers who are into
      the importation business are trying to get back at him for denying them favors.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-26T16:32:05.500+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-26T16:32:12.032+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-26T16:32:11.698+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Faeldon hits back at lawmakers: Stop corrupt requests

      '
    'updated': 2017-08-03T02:14:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90047a5a-8a2a-436a-be87-726f117b5197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:32:05.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:32:12.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 2) —</strong> Embattled
        Bureau of Customs (BOC) Commissioner Nicanor Faeldon on Wednesday dismissed
        as sour graping lawmakers'' calls for his resignation amid a ₱6.4-billion
        shabu mess at the bureau.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51115c9b-fc8e-4135-a4f1-fd478b6e5b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:32:05.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:32:12.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without naming names, Faeldon told a press briefing that some solons
        who are into the importation business are trying to get back at him for turning
        down their requests for special favors, including the promotion of some BOC
        employees.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e62021d-b11e-47de-9dd4-3fdd1eed6520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:32:05.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:32:12.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They want me to influence the promotion board so that their people
        here will be promoted. And I tell them right in their face. I will never dip
        a finger to influence our promotion board. Why? Even that, that is a form
        of corruption," Faeldon said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9289fdc0-af78-4c46-8db3-21fbe9145c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:32:05.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:32:12.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Believe me most of them also have importation companies, forwarding
        companies. Their people are here to protect the interests of their bosses,"
        he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5dc5d6-c550-4355-9ff9-5b23aab2b7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:32:05.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:32:12.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He appealed to lawmakers to stop their unreasonable requests.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfe3270-df06-42da-aff0-2fb5b6d0ad84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:32:05.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:32:12.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know that your request is a form of [corruption]. And you insist
        and magagalit pa kayo (and you even get mad). My God. Shame on you. Stop it,"
        Faeldon said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5190a6-1a05-420c-a417-f6bd692616dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:32:05.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:32:12.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He issued a memorandum last February 28, urging BOC employees to
        refrain from submitting to his office external endorsements or recommendations
        in their applications for promotion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c963899-dfcc-489f-9c1d-34c437ea924b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:32:05.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:32:12.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Majority Leader Rudy Fariñas on Wednesday said lawmakers grilled
        Faeldon at the House hearing on Tuesday not because he denied their recommendations,
        but because he mishandled the drug raid in Valenzuela City last May 26, from
        where a huge haul of metamphetamine hydrochloride or shabu from China was
        seized.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3dfeb2-0e92-4e2f-b8b1-ab15b6f80aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:32:05.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:32:12.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, he sees nothing wrong with government officials recommending
        the promotion of BOC employees.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b2f449-3aea-40f5-aaa8-47b09dccd920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:32:05.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:32:12.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kalokohan yan. Bakit, hindi naman nya sinusunod ang recommendation
        a… Kung patakbuhin nilang mahusay ang Customs, kahit sinong irecommend dyan,
        e di alisin nila," Fariñas said. (Translation: "That''s a joke. He''s not
        even following the recommendation. If they will manage the bureau properly,
        it wouldn''t matter whoever is recommended.")</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6007a0b4-94bd-4b30-b4c4-416f9f4ad843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:32:05.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:32:12.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both chambers of Congress have been holding probes on the entry
        to the country of ₱6.4 billion worth of shabu from China.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d75eef3-4244-4102-96ee-a69f0b161944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:32:05.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:32:12.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Senate alleges corruption and incompetence in Customs
        bureau over biggest haul yet of shabu smuggled into PH</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0a453d-b155-4aea-ba6d-5b9147f6e14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:32:05.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:32:12.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Committee on Dangerous Drugs Chairman Rep. Robert Ace Barbers,
        along with committee members reprimanded Faeldon for alleged irregularities
        at the BOC and said he should consider resigning.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b884d608-3d9e-41ea-afb8-d971aca3ca8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:32:05.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:32:12.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Faeldon on Wednesday said he only follows the marching orders
        of President Rodrigo Duterte who told him: "Continue to be loyal to this country
        and serve this country well."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b3b1e3-d99e-4576-9722-b1bc63927c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:32:05.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:32:12.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He left the House hearing at around 4 p.m. on Tuesday for a meeting
        with the President.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20c5eb9-5383-4f16-bef0-094c853be4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:32:05.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:32:12.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fariñas said it is the President''s call not to fire Faeldon.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc502990-dbe3-4987-b706-503baaa19e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:32:05.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:32:12.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Faeldon recognized that some government officials wanted
        him out of Customs because of his lack of experience.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb0431f-8026-4dc0-b09f-3bd08a3f039a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:32:05.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:32:12.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe they see that I''m not fit in this job. I respect them. I
        know nothing about Customs. I will just say no to you if you try to corrupt
        this bureau. Yun lang ang alam ko (That''s all I know)," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffd62c9-3b0c-4578-bc9e-83f4b7fae628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:32:05.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:32:12.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he will also continue cracking down on Customs officials
        engaged in corrupt practices.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c16373-3b58-4fdb-9888-63b01e19c2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:32:05.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:32:12.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon said he suspended more than 800 importers "to put pressure
        on them to talk" and give the names of Customs officials extorting money from
        them.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10713e9f-847f-4652-9586-0aa0483b3490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:32:05.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:32:12.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 1,400 more importers are under investigation, he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5a2bdd-07ee-4ad1-9a94-d2961dee21ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:32:05.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:32:12.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the country also needs more X-ray machines so airports can
        easily detect and block the entry of contraband.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afe3032-07b0-4fcd-b321-03ca47105c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:32:05.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:32:12.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon said the country only has one X-ray machine at the Ninoy
        Aquino International Airport when he assumed office. The bureau targets to
        be able to use 18 more machines by August 23.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b2fc35-44e2-4d75-baa5-30f12e6bab5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:32:05.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:32:12.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Eimor Santos, AC Nicholls, and Joyce Ilas
        contributed to this report.</em></p>'
