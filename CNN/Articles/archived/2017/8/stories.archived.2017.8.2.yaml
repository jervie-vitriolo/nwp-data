      'mgnl:type': 'text'
      'text': '<p>National weather bureau PAGASA said parts of the country can expect
        heavy rain throughout the day. No tropical cyclone is forecast, but the rain
        is due to the seasonal southwest monsoon or habagat.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
