    'template': '1'
    'title': 'George and Amal Clooney are sending 3,000 Syrian refugees to school

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac853a7-6c52-43a4-b1e5-6c8e70de59ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:15:08.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:15:11.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — George and Amal Clooney soon will help send thousands of
        Syrian refugees to school.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155035d9-275d-40e8-a594-e11fb198639f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:15:08.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:15:11.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple''s organization, the Clooney Foundation for Justice,
        is partnering with UNICEF and Google to devote $2.25 million toward seven
        public schools in Lebanon. Computer giant HP is throwing in an additional
        $1 million technology grant.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2686f366-5491-47a6-bf25-559d7fa827a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:15:08.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:15:11.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The foundation isn''t opening any new schools. Instead, the money
        will go toward extending the hours so refugee children can attend classes
        in the afternoon. Registration starts in September.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f56a58-dd6f-44b9-9d5a-00e59ed8c25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:15:08.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:15:11.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public schools in Lebanon that teach Syrian refugees operate on
        a two-shift system, UNICEF spokeswoman Lauren Davitt told CNN. Lebanese students
        go to school in the morning during the first shift, and a second shift in
        the afternoon opens up for refugee children. This allows schools with limited
        physical space to double their capacity.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83f8a57-c8f2-4dda-b6c6-0b67f8c89757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:15:08.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:15:11.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Support from the foundation will cover the costs for 3,000 Syrian
        children to attend school, including registration fees, teacher salaries for
        the second shift, and textbooks, Davitt said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378c5e86-1f76-4dd4-aaf0-b7d1e68861de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:15:08.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:15:11.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thousands of young Syrian refugees are at risk – the risk of never
        being a productive part of society," the Clooneys said in a Monday news release.
        "Formal education can help change that. That''s our goal with this initiative.
        We don''t want to lose an entire generation because they had the bad luck
        of being born in the wrong place at the wrong time."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0c8586-a0c1-41d1-95ff-73b4316b5606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:15:08.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:15:11.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are more than 5 million Syrian refugees worldwide, with over
        1 million in Lebanon, according to UNHCR. About 200,000 Syrian refugee children
        in Lebanon do not go to school.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93b1466-eb58-47b1-9e98-cfe37387200b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:15:08.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:15:11.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>George Clooney and Amal Clooney, an international human rights lawyer,
        launched the Clooney Foundation for Justice in 2016. The organization aims
        to "advance justice in courtrooms, communities and classrooms around the world,"
        according to its website.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be8ae19-896b-431f-ac9d-31b3937c9267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:15:08.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:15:11.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "George and Amal
        Clooney are sending 3,000 Syrian refugees to school."</em></p>'
  'duterte-signs-law-extending-passport-validity-to-10-years':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-02T17:56:45.166+08:00
    'imagesource': 'jcr:090a9dad-d419-4984-8efd-f4b6a6599710'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd434ced2-e8ba-4ff7-9f36-7c6258bdaf56'
    'lead': 'Philippine passports will now be valid for 10 years from the previous
      five years..'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-26T16:18:07.774+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-26T16:18:10.472+08:00
