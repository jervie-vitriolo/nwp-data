      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderate rain and thunderstorms are forecast over Luzon, including
        Metro Manila, the regions of Ilocos, Cordillera, Cagayan Valley in the north;
        Central Luzon, Bicol, Eastern and Central Visayas; Caraga and the Zamboanga
        peninsula in Mindanao.</p>'
    '9':
