      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kabul, Afghanistan (CNN) —</strong> A pair of suicide bombers
        killed at least 29 people Tuesday night at a Shiite mosque in Herat, Afghanistan,
        a provincial spokesman said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c70176-fa27-43ae-ad7a-25849129a448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:04:14.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:04:17.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another 64 people were wounded, said Jelani Farhad, the Herat provincial
        spokesman.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1feeb9b4-69ff-4dc9-93cf-5c024c55aee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:04:14.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:04:17.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blasts took place during evening prayers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be2127f-03f0-4e15-ace4-b8e4487eaf85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:04:14.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:04:17.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack started when one suicide bomber began firing on worshipers
        inside the mosque before blowing himself up, said Abdul Ahad Walizada, spokesman
        for the police chief.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8503e6e7-ad7a-45f5-b20f-060b99c75778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:04:14.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:04:17.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second bomber was among the crowd of worshipers when he blew
        himself up, Walizada said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e9904e-0adf-4ab4-bef5-a3419c47881d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:04:14.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:04:17.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials fear the death toll could rise since 10 of the wounded
        are in critical condition, said Dr. Arif Shahram, the director of Herat Regional
        Hospital.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b247b89-55d7-4cbf-bea2-393121bf138b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:04:14.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:04:17.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not immediately clear who was responsible for the attack.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfaa177d-9ff0-45de-a6ef-589bc1b0d16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:04:14.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:04:17.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Suicide bombers
        kill dozens during prayers at Afghan mosque."</em></p>'
  'Police-summon-businessman-Peter-Lim-over-drugs':
    'author': 'Lara Tan, CNN Philippines'
    'caption': 'Cebu-based businessman Peter Lim surrendered to President Rodrigo
      Duterte and said he is not involved in illegal drug activities in the country.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-02T01:45:13.353+08:00
    'imagesource': 'jcr:ebee2231-4f1e-4c7d-a235-d2371820aec4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3819fbad-e95b-46c5-b5d7-f8ea0caa8502'
    'lead': 'The summon for Lim comes after he was included in President Rodrigo Duterte''s
      drug matrix, which was presented to the media in July 2016. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T08:08:11.854+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-29T08:08:16.793+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-29T08:08:16.620+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Police summon businessman Peter Lim over drugs

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb85b70-a398-44d7-9ebe-63979a7f490a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:08:11.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:08:16.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 1) —</strong> The
        Criminal Investigation and Detection Group (CIDG) in Central Visayas served
        on Tuesday a subpoena, ordering Cebu-based businessman Peter Lim to attend
        investigations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1867d592-74bc-4839-b633-7093059d67c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:08:11.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:08:16.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The summon for Lim comes after he was included in President Rodrigo
        Duterte''s drug matrix, which was presented to the media in July 2016.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49a4cbe-ff99-4c8d-ac8c-df772eeecef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:08:11.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:08:16.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CIDG Region 7 said the subpoena, which was served by Chief Inspector
        Chuck Barandog on Tuesday afternoon, was received by Lim''s security guard
        at his home in Barangay Kasambagan in Cebu City. The guard said Lim was not
        home.</p>'
    '13':
      'image': 'jcr:918be9f6-2ae4-4206-812e-ea2b2b35c41c'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b214fa57-3379-4206-8dc8-d4984854696b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:08:11.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:08:16.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8abdb4-baf8-49bd-ab4a-ca1bd8f66fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:08:11.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:08:16.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, police chief Director General Ronald Dela Rosa said
        Duterte has ordered the investigation of Lim. The police chief said he has
        since directed the PNP''s Anti-Illegal Drugs Group (AIDG) to conduct a case-building
        investigation on Lim.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28be4d81-7d23-4add-922c-4a4093f0dc84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:08:11.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:08:16.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: PNP investigating alleged drug lord Peter Lim - Dela Rosa</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151afe7e-e09a-4b6b-9615-8f6b56f9b95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:08:11.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:08:16.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte met with Lim in Davao City in July last year. The businessman
        denied being involved in the illegal drug trade and vowed to help with the
        government''s all out-war against drugs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed2a79f-979a-463d-9d3b-1a7a175388be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:08:11.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:08:16.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Duterte meets suspected drug lord Peter Lim: ‘Sorry I cannot
        save you’</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42d6514-69ea-4d08-b3de-d1142f9b6c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:08:11.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:08:16.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim''s preliminary investigation is set on August 14 and 17 in Manila.
        Failure to appear, according to the letter, means waiver of his rights to
        explain himself and a case will be immediately filed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad27a147-2a94-46cf-964e-64594178771c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:08:11.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:08:16.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crackdown on narco-politicians</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bee02a-1a3e-4c15-b205-9469827f39cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:08:11.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:08:16.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim has been in the Immigration''s Lookout Bulletin Order since
        July 11. An immigration lookout bulletin directs the bureau to "take prudent
        steps to verify" any criminal cases an individual may have.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57832284-e4ec-46b2-8890-d82fec078e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:08:11.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:08:16.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another alleged drug lord in Eastern Visayas, Kerwin Espinosa, is
        also in the same bulletin order.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39ced60-fe29-4493-aa45-0daf93c8ac47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:08:11.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:08:16.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa on Monday said the police are cracking down on politicians
        involved in the illegal drug trade, following the killing of alleged narco-politician
        Ozamiz Mayor Reynaldo Parojinog Sr. on July 30 during a police raid.</p>'
