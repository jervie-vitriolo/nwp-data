      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The southwest monsoon (habagat) is affecting the entire country,
        bringing moderate rains and thunderstorms over Luzon, including Metro Manila,
        Ilocos, Cordillera, Cagayan Valley, Central Luzon, Bicol, Eastern and Central
        Visayas, Caraga, and Zamboanga Peninsula.</p>'
