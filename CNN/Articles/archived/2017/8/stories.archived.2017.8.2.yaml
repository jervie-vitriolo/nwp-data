  'Suicide-bombers-kill-dozens-during-prayers-at-Afghan-mosque':
    'author': 'Ehsan Popalzai, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-08-02T03:41:40.654+08:00
    'imagesource': 'jcr:5b29d434-e8d3-4410-a886-54251a9f9266'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da8a3b8a-e548-442c-bc55-5c78c94e982c'
    'lead': 'Another 64 people were wounded.'
    'mgnl:activationStatus': true
