    'title': 'Parajinog cousin dies in Ozamiz raid

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2665b04-389f-46d8-a59e-365843254927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:06:19.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:06:22.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 2) —</strong> Another
        cousin from the Parajinog clan died in the hospital after the bloody raid
        on Ozamiz mayor''s house, Vice Mayor Nova Parojinog''s lawyer said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0404bf-ab5f-450a-aae0-bdf9ec159f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:06:19.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:06:22.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daryl Parojinog, a niece of the slain mayor, died past 3:00 p.m.
        that day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1cb770-caa7-4401-a24c-2642e2e6ee4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:06:19.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:06:22.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May isang kamag-anak po silang namatay ''yung isang nasa [Intensive
        Care Unit]... si Daryl Parojinog. We have just gotten word na pumanaw na po,"
        Atty. Ferdinand Topacio told reporters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b96083-081e-40ac-8ce0-a9d629154296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:06:19.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:06:22.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was a cousin to Vice Mayor Nova Parajinog and her brother Reynaldo
        Jr., who survived the bloody raid at their father''s house that left an initial
        15 people dead on Sunday morning.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e533c3de-c3f5-4c12-9acc-61233c5b5b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:06:19.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:06:22.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Reynaldo Parojinog Sr., was among the fatalities. With him
        were the mayor''s wife Susan, his sister Mona, and his brother Octavio Parajinog
        Jr.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7b5920-df5d-4812-82e2-762dd473cc33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:06:19.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:06:22.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleven other security personnel and supporters also died, including
        four barangay tanods whose outpost was located across the street.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835986cc-deed-4111-9859-de478ec6b1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:06:19.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:06:22.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two surviving siblings are facing illegal criminal charges after
        police retrieved ₱1.4 million, bags of suspected illegal drug shabu, three
        rifle grenades, and a firearm at the house.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692a601c-7628-40fe-a01f-101728d72f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:06:19.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:06:22.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Police file illegal drugs, firearms charges vs. Ozamiz
        City Vice Mayor, brother</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce59cd4c-9d83-45bb-9488-d42125fb2955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:06:19.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:06:22.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police maintain that they were there to serve an arrest warrant
        and the operation was legitimate. They added that shots from Parojinog''s
        men triggered a shootout.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49efefca-d6db-4a60-969d-b6a95f2c8d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:06:19.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:06:22.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, family members of the slain barangay tanods cast doubt
        on authorities'' claims, with one of them calling the operation a "massacre."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486923b0-5e37-4050-9f92-4e287f05aa0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:06:19.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:06:22.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Witnesses say raid was a ''rubout'' - Parojinog lawyer</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ecf90d6-ce8e-4075-a0b7-972e53067716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:06:19.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:06:22.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Human Rights is set to investigate whether proper
        protocols were followed in the raid, which was conducted at 2:30 a.m.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24b2208-086f-4a8a-8f9d-9ec5f194d273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:06:19.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:06:22.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Leila De Lima filed on Wednesday Senate Resolution 453, which
        sought an investigation in aid of legislation on the incident.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16253e62-a1fb-4e5f-9308-5459ed897278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:06:19.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:06:22.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parojinog is the third mayor in the President''s list of "narco-politicians"
        to be killed in police operations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f051a52-e8fe-4771-834d-b8e4e54da4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:06:19.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:06:22.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first was Datu Saudi Ampatuan Mayor Samsudin Dimaukom, who was
        killed by in an operation in North Cotabato last October.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b8541e-3fe1-4c1d-8c00-1e288f2756f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:06:19.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:06:22.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second, more controversial killing was of Albuera, Leyte Mayor
        Rolando Espinosa, who was killed after an alleged shootout in his cell at
        the Leyte Sub-Provincial Jail in Baybay City.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59611a49-d0dc-4940-9b24-b3b574f9013a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:06:19.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T16:06:22.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Senior Correspondent David Santos and Ozamiz
        stringer Thata Roxas contributed to this report.</em></p>'
