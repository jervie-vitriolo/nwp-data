    'title': 'Duterte signs free tuition bill into law

      '
    'updated': 2017-08-05T14:45:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b170fe6a-153b-49d6-b1d1-c0f4f74b1128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:04:38.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:04:43.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 4) —</strong> President
        Rodrigo Duterte signed on August 3 a new law providing free education for
        over a million students in public tertiary and vocational schools nationwide.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acaa777f-301b-447d-bf74-afce55afab3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:04:38.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:04:43.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Deputy Executive Secretary Menardo Guevarra made the announcement
        in an August 4 forum.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">BREAKING: Pinirmahan na ni Pangulong Rodrigo Duterte ang panukalang
        free tuition <a href="https://t.co/rCyX9ovpRj">https://t.co/rCyX9ovpRj</a>
        <a href="https://t.co/4Lp8yxt5Rv">pic.twitter.com/4Lp8yxt5Rv</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/893295349544083457?ref_src=twsrc%5Etfw">August
        4, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0598f2-64af-42e2-8a69-353ba2f47698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:04:38.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:04:43.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c2ee72-1932-4275-8aa0-2705135a8eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:04:38.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:04:43.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act 10931 or "Universal Access to Quality Tertiary Education
        Act," which Congress ratified in May and was transmitted to the Office of
        the President on July 5, gives full tuition subsidy for students in State
        Universities and Colleges (SUCs), local universities and colleges, and state-run
        technical-vocational schools.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9b9c3c-13ef-45a7-be0c-82ecae8be538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:04:38.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:04:43.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law also covers other charges, namely "library fees, computer
        fees, laboratory fees, school ID fees, athletic fees, admission fees, development
        fees, guidance fees, handbook fees, entrance fees, registration fees, medical
        and dental fees, cultural and other similar or related fees."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd153a6c0-98a0-4067-85ec-b5b8434d0091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:04:38.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:04:43.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also provides subsidies or stipend for poor students and establishes
        a student loan program.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13adcfd2-23c5-4523-acd9-8f67c9ec16e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:04:38.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:04:43.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, students with financial capacity may choose not to avail
        OF the subsidies through a mechanism created by the SUCs and local universities
        and colleges or LUCs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd47c42-4802-4728-bb37-9596d3e0cc18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:04:38.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:04:43.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new law continues the administration''s initiative in the 2017
        budget, where around P8 billion was allotted for free tuition for SUCs for
        school year 2017-2018.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4a4a75-7bf7-4ce5-bfdd-cbb9048ac309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:04:38.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:04:43.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: House ratifies ₱3.35T proposed 2017 budget</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d21c46c-3835-487f-9400-c4e76c8ab2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:04:38.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:04:43.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, the Commission on Higher Education announced on June
        16 it would be offering cash grants for medical students in public medical
        schools.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785db3bb-f802-434e-8478-bd171c01a28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:04:38.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:04:43.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: CHED: Free tuition for medical students in state universities
        and colleges starting 2017</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba5ac63-64db-41bf-a4d9-c9cd277ce792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:04:38.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:04:43.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra said Duterte found that the long-term benefits of the law
        outweigh any short-term budget challenges.</p>'
    '21':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">BREAKING: Duterte signs free tuition bill | <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/byhms4Y9d5">pic.twitter.com/byhms4Y9d5</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/893292058445619201?ref_src=twsrc%5Etfw">August
        4, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84b715b-1a1d-4e55-906c-dbf63564b406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:04:38.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:04:43.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54293ed8-af10-4e2d-b3ed-e6c6768f9c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:04:38.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:04:43.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Free tertiary education in state universities and colleges is a
        very strong pillar of the President''s social development policy," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a890780-b924-465e-88d0-a0fb99d167e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:04:38.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:04:43.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2018 budget currently does not have any provisions for free
        tuition for public tertiary schools. However, Guevarra said adjustments can
        still be made during the budget deliberations.</p>'
    '26':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">BREAKING: Senior Deputy Executive Secretary Menardo Guevarra says
        President Duterte signed the free tuition bill after much evaluation <a href="https://t.co/FdrYMIjrgX">pic.twitter.com/FdrYMIjrgX</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/893294231841783808?ref_src=twsrc%5Etfw">August
        4, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b27e335-ca05-46b4-a19f-7de2476459fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:04:38.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:04:43.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d810ea0-12ba-4be6-9967-6b050fc6969a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:04:38.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:04:43.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether we need to convince the economic managers, that won''t
        be necessary at all," he said. "This is now a law and everyone has to look
        forward to implement this law, whether or not you were originally opposed
        to it, that is now beside the point."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ee0c21-d940-4b38-8983-d454223330c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:04:38.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:04:43.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Questions over cost</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63ad76d-90ca-493d-b4cf-4bfb13b09558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:04:38.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:04:43.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra''s statement comes after Budget Secretary Benjamin Diokno
        told lawmakers on August 2 that subsidizing tuition in public tertiary schools
        would be too costly.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e267ceb-51ad-4451-ab85-54840e9323c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:04:38.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:04:43.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: DBM: Gov''t can''t afford free tuition in state colleges</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f568fc-cbd3-4fc7-b977-a7efe2627ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:04:38.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:04:43.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the absence of any law, we cannot appropriate money for free
        tuition," he said. "We estimate that the cost of this bill, it will cost us
        something around ₱100 billion. Hindi po kaya ng gobyerno ''yan [The government
        cannot afford that]."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db04b00b-3743-430f-8229-b06619c45177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:04:38.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:04:43.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno added only middle-class and upper-class students would benefit
        from the scheme.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0d3b42-1c5d-40e1-b649-c7f57e347529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:04:38.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:04:43.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Only 12 percent of the poor get to the state universities, 12 percent,
        and when you say free tuition, you are actually subsidizing the rich," he
        said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2c6f6c-0ba0-4632-a942-80e5c32e6424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:04:38.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:04:43.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, opposition lawmakers said in an August 3 statement the
        free tuition law would cost only around ₱15 billion.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c64edde-2edd-412c-bf02-ef9316d1265f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:04:38.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:04:43.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi po totoo ang sinabi ng</em> economic managers <em>na
        hindi kayang tustusan ng gobyerno,</em>" said Bayan Muna Rep. Carlos Zarate.
        "<em>Napatunayan natin ngayong taon, may pondo para sa</em> state universities
        and colleges. <em>Hindi nila pwede sabihin na ngayong taon ''di kayang pondohan."</em></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db8016a-2ee9-45ef-9ac0-809c8eedd6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:04:38.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:04:43.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The economic managers'' claim that the government
        can''t afford to subsidize tuition fees is not true. We''ve proven this year
        that there is money for state universities and colleges. They can''t say this
        year that there''s no more money.]</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23dd0cd-f613-4aa9-bcf7-8e5a7617f843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:04:38.610+08:00
      'mgnl:createdBy': 'jeff'
