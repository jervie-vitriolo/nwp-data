      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>12. “Kung Ako Na Lang Sana” (Jose Javier Reyes, 2003)</strong></p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e35ca1-cfcb-4d18-814f-7e0a6b6f79f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T15:17:56.322+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2021-02-11T20:30:46.908+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jose Javier Reyes’ “Kung Ako Na Lang Sana,” unlike many other rom-coms,
        ends not with a bang but with a graceful bow. Essentially a chronicle of the
        decades-long relationship between career-driven and spinster-like Emmy (Sharon
        Cuneta) and happy-go-lucky Vince (Aga Muhlach) as they go in and out of their
        respective relationships leading them to promise to marry each other if they
        still remain single in their 40’s, the film never loses sight of its goal
        to glamorize platonic relationships to the point of etching into it a room
        for possible romance.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad267c1-abd9-4cce-9f08-9d786b8f92ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T15:17:56.322+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2021-02-11T20:30:46.908+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is most fascinating about the film is how Reyes makes the narrative
        relatable without sacrificing the escapist intentions of the genre. Each character,
        while seemingly just exaggerations of middle-class stereotypes, grow older
        alongside the leads. By shifting its focus from the much-abused cliche of
        finding that one true love, to the more realistic idea of friendship growing
        into love, the film has cleverly closed the gap between the fairy-tale fantasy
        that the genre has peddled for decades.. — OGGS CRUZ</p>'
    '65':
