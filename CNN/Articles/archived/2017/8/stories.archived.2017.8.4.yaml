    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b0d41a-0ad4-46bb-af22-04a8b3f2bd0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T15:17:56.319+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2021-02-11T20:30:46.906+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>25. “I’m Drunk, I Love You” (JP Habac, 2017)</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31dc94c4-e263-4649-8926-41a61d7df396'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T15:17:56.319+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2021-02-11T20:30:46.906+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At once a road film, a music film and a rom-com, JP Habac’s “I’m
        Drunk, I Love You” tells the story of a college barkada’s final road trip
        the weekend before graduating. The film’s biggest hurdle is Carson’s (Maja
        Salvador) seven-year crush on her best friend Dio (Paulo Avelino). Will she
        tell him on this trip? Will it ruin the friendship they’ve cultivated for
        nearly a decade?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59aa21b-f03c-4f39-ba4f-410b005390a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T15:17:56.319+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2021-02-11T20:30:46.906+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the film’s magic comes from Habac and Giancarlo Abrahan’s
        cutting dialogue and an unforgettable lead performance from Salvador. She’s
        equal measures crass and vulnerable; stoic but occasionally rendered helpless
        by love. Even at the character’s most unsympathetic, you can’t help but root
        for her.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7deab08-298d-4690-b5fc-e7221980157f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T15:17:56.319+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2021-02-11T20:30:46.906+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of this unfolds to a soundtrack that compiles some of the best
        local music from the last few decades, from Cynthia Alexander’s “No Umbrella”
        performed here by Kai Honasan to Shirebound and Busking’s “Lloydy” performed
        here by Avelino. The centerpiece of the soundtrack is a heartbreaking rendition
        of Sugarfree’s “Burnout” by 3D (Johnoy Danao, Ebe Dancel and Bullet Dumas).
        The song and the film are reminders of how love transcends the complications
        of the past and present, and how, for whatever heartbreak you feel, there’s
        a song that’ll make you feel a little less alone. When Dancel sings “O kay
        tagal din kitang mamahalin,” Carson feels it, and so do you. — APA AGBAYANI</p>'
    '10':
      'image': 'jcr:52b20875-e8d6-4971-8bcd-6af7e5f44756'
      'imageCaption': 'Photo from VIVA FILMS/YOUTUBE'
