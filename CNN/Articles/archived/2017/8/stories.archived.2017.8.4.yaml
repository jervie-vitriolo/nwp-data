      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>17. “Till There Was You” (Bb. Joyce Bernal, 2003)</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2a416c-8a9b-44e6-b285-891e1a82a163'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T15:17:56.321+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2021-02-11T20:30:46.907+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In “Till There Was You” Pascual plays single father Albert who,
        with his young daughter Pippa (Eliza Pineda), meets Joanna (Santos) by chance
        on a bus trip. The girl comes to believe that Joanna is her mother, and eventually
        Albert hires Joanna to live with them and take on the role of Pippa’s mother.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c935481-c4b2-4e78-8571-4c521809f107'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T15:17:56.321+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2021-02-11T20:30:46.907+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s a farce that slowly gives way to the blossoming of a real romance.
        Albert and Joanna tease one another, and struggle to act out their roles as
        husband and wife for Pippa until the emotions become all too real for them.
        As complicating factors and new players enter the scene, from Albert’s estranged
        wife (Angel Jacob) to Joanna’s concerned parents (Gina Pareño and Pen Medina),
        the two must navigate the messy emotional minefield they set up for themselves.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9758348-df78-40b5-9b05-848e2012901d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T15:17:56.321+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2021-02-11T20:30:46.907+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Set apart by some sharp writing by Dindo Perez and Mel Mendoza-Del
        Pilar, the film also finds Bernal solidifying her distinctive voice as a director
        of romantic comedies. More than a decade on, “Till There Was You” makes for
        an enduring record of its era’s genre tropes — the comedy of errors, the acerbic
        relationship that gives way to love, the surprising moments of kilig — at
        their finest. — APA AGBAYANI</p>'
