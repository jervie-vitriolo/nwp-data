      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>20. “She’s Dating the Gangster” (Cathy Garcia-Molina, 2014)</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4cff29-425d-4f1e-bda5-035a16d88531'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T15:17:56.320+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2021-02-11T20:30:46.907+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After two dull feature-length movies (“Must Be… Love” and “Pagpag”)
        and two remarkable television shows (“Princess and I” and “Got to Believe”),
        Kathryn Bernardo and Daniel Padilla are already well-acquainted with the body
        language that drives their fans mad, gestures and actions that can set off
        incredible reactions. In “She’s Dating the Gangster,” Garcia-Molina takes
        advantage of this, but she also challenges them. By putting them in two backdrops,
        it feels as though she wanted them to relearn the basics of kilig, stretching
        their boundaries to discover finer distinctions that can be explored and new
        flirty tricks that can be carried out to maximum effect. She is a director
        that can be easily dismissed or overrated, but after more than a decade of
        sticking to her method and style, appropriating them to a number of love teams
        whether tried or new, it just seems fair to recognize that she is an indispensable
        filmmaker, as vital to this industry as Lav Diaz and Wenn Deramas. And in
        her best movies (this being one of them) she can deliver romantic comedies
        that are entertaining, insightful, and sensitive, with flair and skill, with
        hardly an unpleasant aftertaste. — RICHARD BOLISAY</p>'
    '29':
      'image': 'jcr:72810d54-0866-4df0-abc6-9316c5564cbd'
