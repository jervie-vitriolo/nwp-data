      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zarate added if the government could set aside ₱8-9 trillion for
        its "Build, Build, Build" infrastructure program, it could easily fund education,
        which he said is a better investment.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
