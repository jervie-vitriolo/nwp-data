      'text': '<p>And while the tour was "unbelievable" and taught him a great deal,
        Bieber said there is a higher purpose.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e543b5-cda6-43a0-8214-c253eb89588c'
