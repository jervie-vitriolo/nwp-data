      'text': '<p><strong>1. “Got 2 Believe” (Olivia Lamasan, 2002)</strong></p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d6a3e4-c3e5-4c77-a39f-50fe37e1d80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T15:17:56.325+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2021-02-11T20:30:46.909+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a genre, romantic comedies have to stick to certain formulas
        to incite the feeling of familiarity with its audience. There’s nothing truly
        groundbreaking with having two people start off hating each other and have
        them ringing wedding bells before the credits roll, but when done right as
        Olivia Lamasan had shown in “Got 2 Believe,” romantic comedies can still create
        magic while whipping up a fistful of laughs. Partly, what makes the film work
        lies in Claudine Barretto and Rico Yan’s chemistry. Their off-screen romance
        made Toni (Barretto) and Lorenz (Yan) a couple of fools worth rooting for.
        Even though Toni is a cute klutz who is dead set to get married and Lorenz
        is terribly afraid of commitment, Barretto and Yan make us believe that these
        characters are capable of falling for each other. No matter how many platitudes
        about the pitfalls of marriage, despite the ‘40s Hollywood screwball type
        of sexually tensioned repartee, and regardless of how many Dominic Ochoas
        would obscure Rico Yan’s angelic face, nothing can stand in the way of these
        two falling hard in love.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8729882c-51fc-4962-8dbc-bf9c8eb4d5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T15:17:56.325+08:00
      'mgnl:createdBy': 'don'
