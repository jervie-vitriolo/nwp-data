      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>11. “English Only, Please” (Dan Villegas, 2014)</strong></p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5016e3fc-4267-4162-aa55-5f1303a5cce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T15:17:56.322+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2021-02-11T20:30:46.908+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“English Only, Please” has a love plot that falls comfortably into
        local rom-com formula. To its filmmakers’ credit, though, the movie makes
        the most out of this tried-and-tested method by sheer force of personality
        and a commitment to a lighthearted tone reminiscent of many an Asian rom-com.
        In it, a sassy Filipino tutor (played with pitch-perfect hilarity and vulnerability
        by Jennylyn Mercado) is tasked by a New York-raised Filipino-American (a well-matched
        Derek Ramsay) to translate an angry and resentful speech that he intends to
        deliver to his Filipina ex-girlfriend. Throughout the pair’s journey from
        their meet-cute situation to their “getting to know each other” phase to their
        “falling in love” stage to the emergence of some complicating circumstance
        to the concluding feel-good reconciliation, the film takes on the myriad ways
        language can abet and hinder communication. It also revels in the many pleasures
        and idiosyncrasies of the Filipino language, from the phonetic absurdity of
        “Bababa ba?” to the use of the fast-food industry staple “willing to wait”
        to denote one’s patience with a noncommittal beau. “Say what you mean and
        mean what you say,” suggests this rom-com about two foolish hearts deciding
        to be foolish together in “the thing that makes a person tanga”: pag-ibig.
        — ALDRIN CALIMLIM</p>'
    '64':
      'image': 'jcr:1b337d4d-2e9c-49a4-8d0b-ec848b52e0e9'
