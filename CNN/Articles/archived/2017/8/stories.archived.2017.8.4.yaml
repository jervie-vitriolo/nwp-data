      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A senior ISIS commander sent parts to make
        an improvised explosive device (IED) to the two men who were arrested in connection
        to an alleged plot to take down a passenger plane, Australian police have
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c855de3e-d47c-4a84-aba2-7635fb6f450c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:08:40.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:08:44.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The components of the IED were sent through international air cargo
        by the ISIS operative to the accused men, Australian Federal Police Deputy
        Commissioner National Security Michael Phelan said in a press conference on
        Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad2f998-b8e6-4b6a-8897-c72a4c17f72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:08:40.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:08:44.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two accused men received the parts in Australia and assembled
        what police believe was a "full functioning" IED, he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50528ea5-5775-4e94-a6e6-4c4ad148ccdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:08:40.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:08:44.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The men attempted to take the device on an Ethiad Airways flight
        on July 15, but the plan by the men was aborted. "At no stage did the IED
        breach airline security," Phelan said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07cbf674-967b-405b-b726-442a284e6027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:08:40.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:08:44.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian Federal Police say this was one of two alleged plots
        the men have been charged in connection with.</p>'
    '5':
