      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>16. “My Only Ü” (Cathy Garcia-Molina, 2008)</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d820e1-8868-462c-8faf-82e96585553c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T15:17:56.321+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2021-02-11T20:30:46.907+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s implausible, over-the-top, and bathed in a fuzzy glow that
        makes you grin for no apparent reason. Like love, nothing about “My Only Ü”
        makes real sense and that''s what''s great about it. Starring Toni Gonzaga
        as a female incarnation of Woody Allen, the movie revolves around the neurosis
        of a woman convinced that death is waiting for her around the corner. But
        it is really about how the love of one man (Vhong Navarro) saves her from
        herself.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e260f2-c764-440f-9db9-5c720ce0d80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T15:17:56.321+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2021-02-11T20:30:46.907+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cathy Garcia-Molina — make that the whole of Star Cinema — has never
        been more morbid, loony, and ballsy than in this one-off freak of the giant
        romantic comedy production plant. Thankfully, this one got past the assembly
        line''s rigid quality control without getting the life sucked out of it. Feel-good
        cinema had a moment right here: a movie obsessed about dying will outlive
        its saner contemporaries. — MOIRA LANG</p>'
    '43':
