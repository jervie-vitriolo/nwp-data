  'ASEAN-50th-anniversary-founding-fathers':
    'author': 'Ver Marcelo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-04T16:48:02.706+08:00
    'imagesource': 'jcr:5aa244bb-9e8e-4392-b84b-924cd10e7d10'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c054c245-dd8c-4bf1-ad15-4116ab246db1'
    'lead': 'President Rodrigo Duterte, chairman of the ASEAN, will award plaques
      of recognition to the descendants or representatives of the organization''s
      five founding fathers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T10:46:16.333+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-29T10:46:19.283+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-29T10:46:19.099+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ASEAN 50th anniversary celebration to recognize founding fathers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4066f9-cd77-411c-a3f5-64aca70d1c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:46:16.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:46:19.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 4) — The Association of Southeast
        Asian Nations (ASEAN), during its 50th Anniversary Grand Celebration, will
        celebrate its roots through the "Tribute to the Founding Fathers of ASEAN"
        activity&nbsp; on August 8.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7260ee90-c660-4ced-b836-120720652232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:46:16.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:46:19.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event, which will be held at the Philippine International Convention
        Center Plenary Hall in Pasay City, will recognize the five ASEAN founding
        fathers-former Deputy Prime Minister Tun Abdul Razak of Malaysia, former Foreign
        Ministers Adam Malik of Indonesia, Narciso Ramos of the Philippines, S. Rajaratnam
        of Singapore, and Thanat Khoman of Thailand.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0661a19-0956-4b45-aede-18ed03d81634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:46:16.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:46:19.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ASEAN chair President Rodrigo Duterte will award plaques of recognition
        to the descendants or representatives of the founding fathers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffaa89ed-d3a9-4fae-a0cb-4b55b9d6aeca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:46:16.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:46:19.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ASEAN was formed on August 8, 1967 through the Bangkok Declaration.
        It originally had five members-Indonesia, Malaysia, Philippines, Singapore,
        and Thailand-and has since expanded to include Brunei, Cambodia, Laos, Myanmar,
        and Vietnam.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4128e4a-5482-4fe1-b117-073612b829b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:46:16.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:46:19.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Grand Celebration, the winners of ASEAN Biodiversity
        Heroes Awards, the ASEAN Youth Social Entrepreneurship Awards, and the ASEAN
        Rice Science and Technology Ambassadors Awards will also be recognized.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22394f59-977b-4e52-9408-9882c89f8f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:46:16.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:46:19.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These modern heroes of ASEAN are champions in the areas of biodiversity
        protection and conservation, social entrepreneurship, and rice science and
        technology research and development," the Department of Foreign Affairs (DFA)
        said in its statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c52f2e-193e-4dba-ac8b-407a0e6a8100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:46:16.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:46:19.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added the celebration will be part of the closing ceremony of
        the annual ASEAN Foreign Ministers Meeting and Related Meetings held from
        August 2 to 8, where regional issues such as the South China Sea disputes,
        violent extremism, tensions in the Korean Peninsula, and illegal drugs will
        be discussed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e62237-6fef-4617-a754-8a6cd4c757ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:46:16.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:46:19.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: PH proposal on commercial use of SCS dropped from code framework</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d62642-e419-4d70-8f1f-3b8a20465965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:46:16.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:46:19.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the "Tribute to the Founding Fathers," the ASEAN will
        also commemorate its golden anniversary through a "Landmark Lighting" activity
        at the Cultural Center of the Philippines, to be led by Foreign Affairs Secretary
        Alan Peter Cayetano.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabb65a4-77f1-40ef-baed-1f16044b6bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:46:16.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:46:19.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the DFA, "a colorful 20-foot ASEAN lantern will be
        lit at exactly 7:00 p.m…simultaneous with lighting activities in more than
        70 cities and municipalities all over the Philippines. The beautifully-designed
        ASEAN Lantern was made in Pampanga, Philippines, known for its lantern industry,
        and will feature the flags of ten ASEAN Member States, the emblem of ASEAN,
        vinta sails, sampaguitas, anahaw leaves, and singkaban, among others."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ca66ca-9b8b-465a-ba04-30a8fe3775d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:46:16.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:46:19.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Landmark Lighting activities will also be held in other ASEAN Member
        States.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e9da93-e79f-4859-9dc2-d02a7715f252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:46:16.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:46:19.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Landmark Lighting symbolizes ASEAN''s important role as the
        light that guides the path of the ten ASEAN Member States in pursuit of regional
        peace and security, prosperity, and socio-cultural development," the statement
        added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c1a259-96ac-4875-8206-76b572e1ed58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:46:16.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:46:19.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other activities in the 50th anniversary celebration include a simultaneous
        blowing of horns by sea vessels nationwide, the student-run ASEAN Grand Parade,
        and the ASEAN Music Festival at the Bonifacio Global City High Street in Taguig.</p>'
  'pinoy-music-criticism-curtismith-owel-alvero-kanlungan':
    'author': 'Alex Almario'
    'caption': 'Rapper Curtismith’s rendition of old Filipino favorite “Kanlungan”
      sparked a social media debate on how we take criticism personally — and the
      reasons why we shouldn’t. Illustration by JL JAVIER'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
    'created': 2017-08-04T14:41:29.363+08:00
    'imagesource': 'jcr:6392fadb-307d-469b-91a4-4b7a5fca0c4f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b94cc1f-fb45-4c8c-88ea-977ec78bfa00'
    'lead': 'Rapper Curtismith’s rendition of old Filipino favorite “Kanlungan” sparked
      a social media debate on how we take criticism personally — and the reasons
      why we shouldn’t. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T10:52:38.711+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-29T10:52:44.636+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-29T10:52:44.407+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'In Pinoy music criticism, everything is personal

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7fef25-6396-4d43-88ba-b91f0f9adf6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:52:38.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:52:44.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Every so often,
        the glaring dearth of proper music criticism in the Philippines pops up, like
        the way loneliness hits you after the alcohol subsides. When it does pop up,
        it’s usually for reasons that remind us why that void exists.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b84f47a-aef0-453e-8319-f22a07dfbb28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:52:38.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:52:44.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b72e0f-e4cd-4ded-8a43-0f86003d8cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:52:38.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:52:44.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest trigger, the reason this is a thing again, is rapper
        Curtismith and his rendition of the Buklod classic, “Kanlungan.” Performing
        for the TV5 music program Coke Studio PH, Curtismith raps in the verses, using
        new, self-penned lyrics, while singing the iconic chorus —<em>“pana-panahon
        ang pagkakataon, maibabalik ba ang kahapon?”</em> — in a way that can be objectively
        described as 6 a.m.-videoke bad.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79eb8d71-60fd-4f8c-98b6-a12ffb8dc0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:52:38.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:52:44.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The performance instantly drew flak online, most prominently from
        Ang Bandang Shirley lead singer Owel Alvero, who had a particularly strong
        reaction (<em>“Ilang</em> layers of <em>basura puwedeng magkasya sa isang</em>
        video?”, reads his Facebook post). Curtismith’s cousin and business partner
        Gio Limjoco responded on Facebook, saying, “If you’re not going to say anything
        nice or constructive at the very least, tumahimik ka na lang,” among other
        things. Alvero apologized for his choice of words but didn’t back down on
        his opinion, which is mainly that Curtismith’s performance sucked. He posted
        a long explanation on why it bothered him, relating his personal history with
        the song and how Curtismith’s version clashed with those memories.</p>'
    '6':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/UmpzA9GJbV0"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
