      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>15. “Ang Pagdadalaga ni Maximo Oliveros” (Auraeus Solito,
        2005)</strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad4868f-cd96-4857-a86a-503c5e466b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T15:17:56.322+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2021-02-11T20:30:46.907+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To call the relationship between young Maxi (Nathan Lopez) and the
        idealistic new cop (J.R. Valentin) a romance would be more than a little bit
        misleading. A romance requires at least an understanding from its two participants
        that they want the same amorous end with each other. Maxi, on the brink of
        his own sexual awakening, sees the cop as some kind of knight in shining armor
        amidst a family and neighborhood where corruption is a way of living. On the
        other hand, the cop, straight and atypically honor-driven, sees Maxi maybe
        as a diversion from his rigorous job. Whatever emotions they harbor for each
        other is beside the point because that undeniable feeling is what grounds
        “Ang Pagdadalaga ni Maximo Oliveros.”</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104202c1-5997-4135-83a8-706bbdfd1bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T15:17:56.322+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2021-02-11T20:30:46.907+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much has already been said about what the film has ushered for the
        then-burgeoning independent cinema movement or its contributions to the mainstreaming
        of queer stories. However, the “love” story that is in the middle of all the
        film’s numerous pleasures has always been glossed over. Its many unusual elements,
        including not only the age gap between the pairing but also their differences
        in sexual orientation, put a cinematic face on an aspect of homosexual longing
        that many filmmakers have had difficulties relaying with both sincerity and
        levity. — OGGS CRUZ</p>'
    '47':
      'image': 'jcr:3e5b261e-85ad-468e-943b-28da9334f3c2'
      'imageCaption': 'Screencap from STAR CINEMA/YOUTUBE'
