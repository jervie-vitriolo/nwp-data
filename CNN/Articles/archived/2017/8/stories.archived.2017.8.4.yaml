      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Learning and growing hasn''t always been easy but knowing I im
        [sic] not alone has kept me going," he wrote. "I have let my insecurities
        get the best of me at times."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71bceb4b-ebe7-4201-93da-ae56cf3369a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:24:42.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:24:48.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bieber then got introspective, saying, "I let my broken relationships
        dictate the way I acted toward people and the way I treated them! i let bitterness,
        jealously and fear run my life.!!!!""</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5453586-7b15-4d29-a90d-43ecbfe226e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:24:42.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:24:48.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he now says he has been "extremely blessed to have people in
        the past few years help me build my character back up reminding me of who
        I am and who I want to be!!!"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbf3dae-8a85-4d5e-8621-fcc32f378d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:24:42.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:24:48.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The star said he''s aware that he will never be perfect and will
        continue to make mistakes. But, Bieber said, he''s not going to let his past
        errors dictate his future.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcbffe8-b30c-40ed-9be7-3ae953c30adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:24:42.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:24:48.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wanna be a man that learns from them and grows from them," Bieber
        wrote.</p>'
