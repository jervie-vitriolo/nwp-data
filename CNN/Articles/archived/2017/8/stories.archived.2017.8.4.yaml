      'mgnl:lastActivated': 2019-07-29T11:24:48.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Justin Bieber cancels final tour dates ''due to unforeseen
        circumstances''</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd135819-b1e7-40dc-9a19-c6b12efbe5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:24:42.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:24:48.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the note he posted on social media Wednesday, Bieber wrote that
        he is "grateful for the tours but most of all I am grateful i get to go through
        this life WITH YOU!"</p>'
