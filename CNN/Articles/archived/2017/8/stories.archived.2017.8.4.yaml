      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3. “A Very Special Love” (Cathy Garcia-Molina, 2008)</strong></p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0bc8835-ccb4-4e6e-9f06-ebf07376ab8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T15:17:56.324+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2021-02-11T20:30:46.909+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in 2008 when it was released, “A Very Special Love” was nothing
        more than just another fantastic romance between a wealthy man and an ordinary
        girl. Starring John Lloyd Cruz, who''s just played the affectingly heartbroken
        boyfriend to perennial partner Bea Alonzo in “One More Chance,” and then newcomer
        Sarah Geronimo who was more famous for belting out versions of the old pop
        ballads, the film was more than just adequate. Geronimo turned out to be a
        charming performer, turning Laida Magtalas, the always optimistic admirer
        of Cruz''s dashing Miggy Montenegro, into an adorable ray of sunshine in a
        film whose aim is to brighten up anybody''s dreary day.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04f2f60-63e4-4403-97ff-8870dab4009d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T15:17:56.325+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2021-02-11T20:30:46.909+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What sets the film apart are the details that Garcia-Molina puts
        to counter the abundance of saccharine. There is this one scene where Laida''s
        mother, played with so much reserved enthusiasm by Irma Adlawan, gives her
        daughter some advice while they share what should be a private moment inside
        their humble home''s only bathroom. The scene is strange in a fantasy. It
        is a dose of reality, of a quaint understanding of the Filipino rom-com''s
        paying audience. In a way, the reason “A Very Special Love” spawned two more
        sequels that tackle the same old kind of love is because the aspirational
        element of this kind of escapist entertainment has never felt so real and
        so sincere, notwithstanding its insistence on making romance the cure for
        everything. — OGGS CRUZ</p>'
