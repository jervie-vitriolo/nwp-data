    'lead': 'Experience the latest technology for yourself as the country''s largest
      mall chain celebrates Cybermonth this August.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T10:37:45.605+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-29T10:37:49.274+08:00
    'mgnl:lastActivatedBy': 'jeff'
