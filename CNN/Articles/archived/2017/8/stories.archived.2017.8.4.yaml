      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps the saddest part of “Got 2 Believe” is the fact that we
        will never see Barretto and Yan light up the big screen ever again. Yan’s
        tragic death weeks after the film’s release left a serious dent in the fans’
        collective hearts. Maybe that’s why “Got 2 Believe” remains cherished by many.
        Watching it again and again enables filmgoers to experience those magical
        moments that Toni desires in the film: the magic that lies in the funny montages
        and dream sequences. It’s in the slow motion scene of Toni jumping on Lorenz’s
        back, all sweaty during a morning run. It’s in the hiccups. It’s in the timpani
        heartbeats. It’s in the overlong kiss at the end that no one wanted to end.
        — SHINJI MANLANGIT</p>'
