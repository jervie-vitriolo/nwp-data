  'neymar-signs-with-paris-saint-germain':
    'author': ' Simon Evans, Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-08-04T08:21:43.036+08:00
    'imagesource': 'jcr:25c3c446-0004-4da1-9c9f-a0085a9bc773'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0fc67204-ae7f-4c29-83a4-38518dae060c'
    'lead': 'The 25-year-old Brazil forward, who will be presented to fans on Saturday,
      is committed to PSG until June 2022, the club said in a statement. Media reports
      have said he could earn around 550,000 euros per week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T11:11:45.636+08:00
