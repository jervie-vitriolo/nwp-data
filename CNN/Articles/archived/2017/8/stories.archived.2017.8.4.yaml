      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>13. “Always Be My Maybe” (Dan Villegas, 2016)</strong></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c190c864-1c10-4f4b-8136-8d3c6ac4df5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T15:17:56.322+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2021-02-11T20:30:46.908+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dan Villegas’ “Always Be My Maybe” arrived at a time when we thought
        we’d memorized the rom-com and didn’t know it could still make us feel this
        way. The film took these well-worn beats and freshened them up with a genuinely
        funny script, sharp visuals (with Mycko David as the film’s cinematographer),
        and the surprisingly effective leading pair of Gerald Anderson and Arci Muñoz.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17c9e59-1327-4953-a659-ca0b92e7de4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T15:17:56.322+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2021-02-11T20:30:46.908+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The script by Patrick Valencia, Jancy Nicolas, Pertee Briñas, and
        Woorahm Lee does away with much of the high-stakes drama typical to Star Cinema
        romantic comedies and runs with the simple premise of two people who meet
        six months after having their hearts broken by the partners they expected
        to spend the rest of their lives with.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb17a7b-1ab9-4612-a4bd-55e3cea44056'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T15:17:56.322+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2021-02-11T20:30:46.908+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Always Be My Maybe” tells a simple story of finding love at a point
        when all of your illusions of love have been shattered. Thanks to sensitive
        performances from Anderson and Muñoz, their characters’ gradual process of
        recovery and discovery is a pleasure to watch unfold. The film is proof of
        how, stripped down to the formula’s bare essentials, a love story is complex
        and enthralling in its own right. — APA AGBAYANI</p>'
    '66':
