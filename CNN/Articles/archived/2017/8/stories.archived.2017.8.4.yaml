    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa6226d-e842-4376-81c7-3ee93e98fb90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T15:17:56.319+08:00
