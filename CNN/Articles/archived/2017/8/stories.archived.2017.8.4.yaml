  'Oprah-weight-I-cant-accept-myself-if-Im-over-200-lbs':
    'author': 'Lisa Respers France, CNN'
    'caption': 'Oprah picks her ''favorite things'' for 2015'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-08-04T01:59:31.415+08:00
    'imagesource': 'jcr:308193d2-0f7e-414f-8674-0ddc9df912b9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '19f320eb-1c5a-4264-b789-0cc93ce904c4'
    'lead': 'When it comes to being over a certain pound threshold, however, the media
      mogul said she just can''t do it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T11:21:01.099+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-29T11:21:05.582+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-29T11:21:05.315+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Oprah: ''I can''t accept myself if I''m over 200 lbs''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf0ecdb-6c54-4c6f-8762-e7557057fe9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:21:01.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:21:05.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Oprah Winfrey is all for self-acceptance, but she has her
        limits.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05edee7-ce55-4a83-bb30-65a355f70c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:21:01.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:21:05.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This whole P.C. about accepting yourself as you are — you should,
        100 percent," Winfrey told New York Times magazine in an interview for a piece
        titled&nbsp;"Losing It in the Anti-Dieting Age."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ddf1530-2dc6-4c09-a10c-f886e0debd2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:21:01.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:21:05.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to being over a certain pound threshold, however,
        the media mogul said she just can''t do it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1d522b-8970-46f1-8fa9-548e32aa6a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:21:01.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:21:05.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For your heart to pump, pump, pump, pump, it needs the least amount
        of weight possible to do that,'''' she said. "So all of the people who are
        saying, ''Oh, I need to accept myself as I am'' -- I can''t accept myself
        if I''m over 200 pounds, because it''s too much work on my heart. It causes
        high blood pressure for me. It puts me at risk for diabetes, because I have
        diabetes in my family.''''</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71408d0d-291f-4125-a0a3-bc8a2fbd9397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:21:01.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:21:05.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winfrey is almost as famous for her weight loss attempts as she
        is for her television legacy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a20f5e-20fd-4f58-9cc5-4e5b1809fd2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:21:01.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:21:05.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is a major stockholder in and spokesperson for Weight Watchers,
        which according to the company, has seen an increase in membership thanks
        to Winfrey''s endorsement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e02419d-36dc-48e4-a56a-43565a17897a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:21:01.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:21:05.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winfrey told the publication she had sprained her ankle hiking and
        gained weight when the company first reached out to her a few years ago to
        form a partnership.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afb8bda-8592-4eb2-a91c-60bf7bd6d74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:21:01.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:21:05.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''''In the particular moment in time that I got the call I was desperate:
        What''s going to work," Winfrey recalled. "I''ve tried all of the green juices
        and protein shakes, and let''s do a cleanse, and all that stuff. That doesn''t
        work. It doesn''t last. What is going to be consistent, keep me conscious
        and mindful?''''</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d52fd9b-868f-411e-88ba-2cd5caa5648b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:21:01.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:21:05.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weight Watchers does just that, she said, and now eating for health
        has become her habit.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f06811-15b0-428b-b941-c93d88eaf902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:21:01.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:21:05.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''''It''s a mechanism to keep myself on track that brings a level
        of consciousness and awareness to my eating," she said. "It actually is, for
        me, mindful eating, because the points are so ingrained now.''''</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f643c5a0-4a88-4989-bfc5-30988485bd5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:21:01.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:21:05.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Oprah: ''I can''t
        accept myself if I''m over 200 lbs''."</em></p>'
