    'template': '1'
    'title': 'SM Supermalls to delight tech lovers at #SMCybermonth

      '
    'updated': 2017-08-05T16:45:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade0bc9d-cec5-4432-be01-a70a3ae1c278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:37:45.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:37:49.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 4) —</strong> With
        its dark clouds and almost daily downpours, August usually brings the kind
        of weather that makes you want to stay home in bed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98d6742-6ab3-40e1-9fe3-749186dcadc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:37:45.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:37:49.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if you''re a hardcore gamer or a serious tech enthusiast, SM
        Supermalls is offering an August that will make you go out and forget all
        about the rain.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec6479f-9dae-4fc5-8158-6cfc09da0896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:37:45.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:37:49.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SM Supermalls kicked off its Cybermonth on August 1 at the SM North
        EDSA Cyberzone.</p>'
    '5':
      'image': 'jcr:5111f8db-0a50-454a-a4c9-e915d502d7b9'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18020385-da30-4065-91c6-9fa6369f2081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:37:45.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:37:49.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7494493-f611-4651-ac46-503fd852b812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:37:45.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:37:49.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press statement, SM said 63 malls nationwide will be participating
        in Cybermonth.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6e9eea-b2ad-4f58-a4ee-c9d8a4079c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:37:45.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:37:49.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SM Cyberzone Senior Assistant Vice President for Marketing and Sponsorship
        Patrick Pacla told CNN Philippines that the event is not just about showing
        the latest gadgets, but about showcasing technology "in a fun way."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d32a9c9-ad8c-4507-a142-53e2e410a489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:37:45.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:37:49.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This year, it''s all about gaming," he said. "As you know, gaming
        has really picked up a lot, it''s popularity here in the Philippines. We wanted
        our mallgoers to enjoy that, as well."</p>'
    '11':
      'image': 'jcr:6a70c625-399f-4f05-8fab-2dadbdf99ded'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b478dcb-90d2-480c-82d2-9e2286084c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:37:45.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:37:49.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd279c8d0-db6c-4987-aaf8-78247ec02cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:37:45.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:37:49.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, a highlight in this year''s Cybermonth is the tie-up between
        SM Supermalls and global electronics brand Asus through "ROG Masters: The
        Philippine Qualifiers 2017."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd777f71d-6a03-48e2-abe3-d571474b5062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:37:45.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:37:49.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event is a live-gaming competition that aims to gather DOTA2
        and Counter Strike: Global Offensive players for the chance to win ₱200,000
        worth of prizes and the chance to play against the country''s finest e-sports
        teams.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74272f3f-0b6d-4204-b601-a081b0b575a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:37:45.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:37:49.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Pacla said Cybermonth will likewise cater to non-competition
        gamers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cab92e8-7fab-455a-80e6-f16f55ac4971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:37:45.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:37:49.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For those people who are not really into competition or anything,
        we will be able set up a booth where they can do their free play, test the
        latest games available here in Cyberzone and see if they''re interested in
        getting one."</p>'
    '19':
      'image': 'jcr:f88d02d2-ef08-4502-9a7f-4709f194f1a3'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5c5b5c-5788-4cc4-84fc-9863986ac154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:37:45.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:37:49.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae370d3-f4d0-41cd-9ad6-b4b7f3ff5077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:37:45.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:37:49.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that Cybermonth will likewise offer exclusive promos for
        the whole of August.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44dba43-28de-41e1-a59d-6c9607da0d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:37:45.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:37:49.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the tech sale, as much as 60 to 70 percent off," he said. "You
        know we have a lot of common tenants nationwide. But what we''re asking our
        tenants is to offer exclusive promos that only they can offer this time of
        the month. Now past August, they''re back to their normal promos."</p>'
    '23':
      'image': 'jcr:a54ac8ce-d3dd-45f9-aefd-7a5b98643717'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be04cf98-35d6-4623-8114-8555e684117d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:37:45.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:37:49.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea127c8-05b9-4e22-a554-aff205e9eb87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:37:45.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:37:49.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the kickoff event, big names in the tech business also dropped
        major announcements for their brands.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ebdd96-a6be-4cfe-953e-e24f5a5d9922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:37:45.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:37:49.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asus revealed "Goblin" star Gong Yoo as its new ambassador for the
        ZenFone 4.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6ab4b1-4534-40f7-898c-9e1314d601b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:37:45.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:37:49.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also showcased its ZenFone 3 Zoom — which packs a 13-megapixel
        front camera and a 12-megapixel rear camera, both with Sony sensors — and
        its ZenFone Live feature that the company said is the world''s first live
        video beautification software.</p>'
    '29':
      'image': 'jcr:771b6340-8588-42ef-aa42-db8daf0b51d9'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7982e93-e855-4cc9-a7ee-8eefc0c7ed76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:37:45.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:37:49.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c480564-f450-4363-867a-5a4e18333203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:37:45.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:37:49.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, "Hashtags" member McCoy de Leon brought on screams from
        adoring fans as he performed at the launch of the Vivo V5s Matte Black, which
        packs a 20-megapixel front and a 13-megapixel rear camera in a minimalist
        matte-black finish.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef6eb75-abe9-4a5a-9d23-58c95104ad1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:37:45.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:37:49.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, Smart showed off its new Smart Bro LTE Pocket WiFi, which
        offers the company''s fastest LTE network speeds for just ₱1,295.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
