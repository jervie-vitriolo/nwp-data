      'text': '<p><strong>(CNN) —</strong> Is it too late now to say sorry?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec69fd7-2121-446c-a742-6a002dac9e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:24:42.072+08:00
