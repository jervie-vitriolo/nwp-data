      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>14. “Kasal Kasali Kasalo” (Jose Javier Reyes, 2006)</strong></p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5dd88b-836a-4e8d-9c39-7196acfe3566'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T15:17:56.322+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2021-02-11T20:30:46.908+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chaos reigns in “Kasal Kasali Kasalo.” There are hardly any moments
        of kilig here; the necessary courtship is condensed in merely 15 minutes,
        and the marriage proposal comes as a solution rather than an act of love.
        The film is doled out in episodic scenarios wherein Angie (Judy Ann Santos)
        and Jed (Ryan Agonicillo) duke it out on an assortment of issues, from in-law
        headaches and farting to “human rights” and marital cheating. But it works,
        mainly because of Santos — especially Santos — and Agoncillo’s devotion to
        flesh out the absurdities of their characters. Angie isn’t a suffering housewife
        nor does she want Jed de-clawed. Her strong headedness means she won’t take
        no shit, at times evoking Maricel Soriano’s fast-talking ball buster; while
        Jed is a mewling man confused in the face of high-stakes conflict. “Kasal
        Kasali Kasalo” destroys the image of happily ever after: Marriage is hard
        work and you’d be damned enough to think that only true love can save you
        from its tempestuous waters. — DON JAUCIAN</p>'
    '67':
      'image': 'jcr:6e9af62d-f108-4389-860a-9d78bf68451a'
