    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Alleged drug lord Peter Lim ''scared'' for his life

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b44408a-0efd-4ec3-879d-ce5d4bac5ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:17:31.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:17:34.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 4) —</strong> Cebu-based
        businessman Peter Lim said he fears for his life after he was linked to illegal
        drugs by no less than the President himself.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133bc2fc-b421-4d9e-8577-7d996806c055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:17:31.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:17:34.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am scared (for) my life because of the false accusation people
        might think this is true. And it''s not true. I''ve never been (in) that business
        and I will never be in that business," Lim told reporters in Mandaue, Cebu,
        Thursday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ffcff53-6e3a-4bf8-a569-cc64df47cc97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:17:31.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:17:34.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim added he was grateful of the opportunity to clear his name,
        and said the accusations against him are fabricated.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0792f8-3035-4ff6-9f5c-f65c140e610e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:17:31.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:17:34.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Aug. 1, the Central Visayas Criminal Investigation and Detection
        Group (CIDG) served a subpoena, ordering him to attend investigations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ebc5c6-b67b-45ac-b42d-0272cb863d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:17:31.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:17:34.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The subpoena was received by a security guard as Lim was — according
        to the guard — not at home.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afcd4992-5693-4ce3-9fb8-44231b5b2d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:17:31.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:17:34.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Police summon businessman Peter Lim over drugs</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad4aa6b-aebc-4bfd-842d-0c6a99c53ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:17:31.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:17:34.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim was included on President Rodrigo Duterte''s drug list presented
        to the media in July 2016. The President named him as one among the Chinese
        triad, or the country''s topmost drug lords.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5cc516f-28f0-46ae-b8e7-adf0b18cb47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:17:31.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:17:34.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Duterte names country''s topmost drug lords</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805a1784-1e69-4cad-8bc5-e32124ef3522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:17:31.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:17:34.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte met with Lim in Davao City that same month, urging him to
        subject himself to investigation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb917c8-f02c-4062-a2d9-3756bfd73191'
      'mgnl:activationStatus': true
