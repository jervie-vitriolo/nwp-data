        4, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f81b85-68ce-4684-b450-329791ba9891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:04:38.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:04:43.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273c1b58-056d-4e65-9437-9868744caaad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:04:38.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:04:43.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have already incorporated ₱8.5 billion from the present General
        Appropriations Act," he said. "And we strongly argued that we need not implement
        in its entirety the free tuition fee act on year one. In other words, we can
        pace it so that the other aspects of the law can be implemented after year
        one."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ff0f97-d64d-40ab-b3d5-cbde9a3931a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:04:38.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:04:43.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Win-win'' solution</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81222e7-bc79-4ac2-ab71-6e59f825a2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:04:38.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:04:43.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commission on Higher Education Commissioner Prospero De Vera told
        CNN Philippines'' <em>Balitaan</em> on August 4 that the agency is proposing
        a "win-win" solution to implement the program.</p>'
    '56':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">Panayam kay CHED Commissioner Popoy De Vera tungkol sa plano ng
        CHED sa free tuition act | <a href="https://twitter.com/hashtag/CNNPHBalitaan?src=hash&amp;ref_src=twsrc%5Etfw">#CNNPHBalitaan</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/AADdgZclpv">pic.twitter.com/AADdgZclpv</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/893325384124583936?ref_src=twsrc%5Etfw">August
        4, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258e3bd0-e0e0-42d7-af9b-3becb767e2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:04:38.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:04:43.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbfb281-020d-4295-9523-de8037e10b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:04:38.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:04:43.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yung concern kasi nung</em> economic managers <em>itong mga
        nakaraang linggo ay yung</em> fiscal impact [The concern of the economic managers
        these past weeks is the fiscal impact]," he said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49d5205-99bb-4227-9842-eb1858d83e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:04:38.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:04:43.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our win-win solution is you stagger the implementation of the different
        parts of the bill so that the fiscal impact is not very heavy, but you continue
        the legacy of President Duterte of providing free tuition," he added. <em>"Sa
        susunod na taon, pwedeng idagdag yung dagdag na ayuda dun sa mahihirap na
        mga bata. Yung</em> student loan program, <em>pwede sa 2020, kasi hindi naman
        implementable agad ''yan</em>. You have to design a loan program."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbccaa8b-f856-4db5-85ef-50c72dbc1204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:04:38.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:04:43.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Additional subsidies for poor students can be added
        in the next year. The student loan program can be implemented in 2020 because
        that is not immediately implementable. You have to design a loan program.]</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea423338-f784-4fa9-912c-cd585216742c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:04:38.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:04:43.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Vera said based on their computations, the program could start
        by subsidizing the tuition fees and miscellaneous fees of students in SUCs
        and LUCs, which CHED must first evaluate.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58d7a44-dc56-4cf0-a5d4-79c6c1fa9a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:04:38.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:04:43.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he said only 16 out of 111 LUCs have been evaluated so
        far.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af683c63-b0ab-4e8a-8e72-8879b696edc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:04:38.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:04:43.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Vera added that for the second semester of academic year 2017-2018,
        which starts in January 2018, the government will subsidize both tuition and
        miscellaneous fees in SUCs.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29416f92-4a59-4fa2-9253-fca0812f25a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:04:38.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:04:43.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Story updated 3:40 p.m. of August 4 to include statements from
        Deputy Executive Secretary Menardo Guevarra and CHED Commissioner Prospero
        De Vera.</em></p>'
  'Australia-plane-terror-plot-ISIS':
    'author': ' Euan McKirdy and Karen Smith, CNN'
    'caption': 'Authorities say that the recovery of the flags does not automatically
      mean that the rebels are linked to ISIS, as they may be only symphatizers of
      the terror group.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-08-04T09:19:53.218+08:00
    'imagesource': 'jcr:4a8c614c-52f0-462e-8895-c39961d68fa5'
