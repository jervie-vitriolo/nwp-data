  '25-best-filipino-romcom':
    'author': 'CNN Philippines Life Staff'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2020-04-24T14:00:40.367+08:00
    'image': 'jcr:0cdf52f4-092a-4eff-9d31-e3880eaafb70'
    'imagesource': 'jcr:61993816-5f6c-4bae-97cc-ce667095a9cb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c94932f4-e044-4175-a060-5eebd447e77f'
    'lead': 'The Philippines is a nation enamored with its love stories, blown into
      epic proportions on the big screen through the rom-com. We rank the 25 best
      local rom-coms so far, from the past 25 years, in an attempt to discover which
      of them endure.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-24T15:17:56.318+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2021-02-11T20:30:46.905+08:00
    'mgnl:lastActivatedBy': 'don'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '3'
    'title': 'The 25 best Filipino rom-coms of the last 25 years'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9207885-8d9c-4132-a774-6009630cae9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T15:17:56.318+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2021-02-11T20:30:46.905+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> The rom-com is
        an enduring testament of hope and faith. That despite the odds, fate will
        bring two unlikely lovers together, preferably forever. It’s a tale told too
        often, with scenarios that have been played out endlessly to the same karaoke
        ballad. It''s the story of the damsel, the prince, and the dragon, but in
        this case, the dragon takes on many forms: youth, old age, stardom, obscurity,
        death, societal conventions, and even amnesia. The prince — or both him and
        the princess — slays the dragon and paves way for a happily ever after.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57495a6-ec1f-416b-822a-f70467c50c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T15:17:56.319+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2021-02-11T20:30:46.905+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Great filmmakers have always drummed up interesting ways to tackle
        this wildly Filipino obsession. On the other side of the pond, Nora Ephron,
        Woody Allen, Mike Nichols, and Cameron Crowe have made a living out of romantic
        comedies. But most of their Filipino counterparts have subscribed to a formulaic
        droll that have become all too familiar come Valentine’s day — or when a studio
        needs to build up interest for their hottest love team. It doesn’t help that
        most of them take titles from one songbook, and one by one they start to resemble
        each other. At some point, you have to ask, who’s really watching these films?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2502ce1a-c65c-4f48-a605-0269c3f66624'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T15:17:56.319+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2021-02-11T20:30:46.905+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We do, we always do. No matter how hard we try to hide the fact,
        kilig reigns eternal, perhaps second only to fear. We see these films in the
        hopes that it will be better than the last one and in some cases, we get out
        of the theater with a new gem to be held up against all that come after it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01668d1-1b33-4549-82fa-5eb14a0c978e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T15:17:56.319+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2021-02-11T20:30:46.905+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a way, the list doubles as a survey and evaluation. It is a reflection
        of our memories, how films sit in our subconscious, idealized and waiting
        to be summoned. And despite the dominance of one big film studio, the only
        constant supplier of this subgenre on a regular basis, it is apparent that
        the love stories that endure are the ones that sustain our fantasies, yet
        real enough to exist even when the credits have stopped rolling.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c0fcee-18af-4113-9177-c93c21db56f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T15:17:56.319+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2021-02-11T20:30:46.905+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor’s note: Click <a href="http://nine.cnnphilippines.com/life/entertainment/film/2017/08/04/rom-coms-list-voting-process.html"
        target="_blank">here</a> for the voting process.</em></p>'
    '5':
      'image': 'jcr:01cf7f81-f187-4d81-a7e0-3058eb913aad'
      'imageCaption': 'Photo from I''M DRUNK, I LOVE YOU/FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
