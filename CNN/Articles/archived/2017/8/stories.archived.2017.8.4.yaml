      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>10. “Don’t Give Up On Us” (Joyce Bernal, 2006)</strong></p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17396910-b326-47b3-9498-8a621a30dfbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T15:17:56.323+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2021-02-11T20:30:46.908+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Love alone is not enough para magsama ang dalawang tao,” Judy Ann
        Santos’ Abby says in the middle of a heated but flirty debate on the nature
        of relationships. On the other side is Piolo Pascual’s Vince, sporting a ponytail-and-blue-jeans
        look that wouldn’t be amiss at an Aegis concert. Vince, the balladeer and
        the patron saint of True Love, counters, “It’s not enough but it’s a start
        of forever.” Abby almost throws up in disgust. “Big word! WOOOH!” she says
        in a huff.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a48cff-998e-4217-82fd-2929324406b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T15:17:56.323+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2021-02-11T20:30:46.908+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, by the end of the film, Abby gets swept in the arms of
        Vince, her hardened, career-driven shell mellowed by a scenic weekend in the
        Mountain Province with him. It’s a fluke, her boss tells her, proceeding to
        break down the charming road movie that was “Don’t Give Up On Us,” for a chunk
        of its running time. See, Abby works in an ad agency, and an analysis of her
        two short days with Vince gets whittled down as “an illusion of love, beautifully
        choreographed and deliciously photographed.” Rom-coms are a product, it seems
        to say, prepackaged, and focus group-tested to perfection. And then reality
        comes knocking.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691f7be6-bb06-48b1-8291-495dbeaba332'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T15:17:56.323+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2021-02-11T20:30:46.908+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what makes “Don’t Give Up On Us” more than a calculated vehicle
        is how it is essentially a devastatingly charming talkie: polar opposites
        distilling their views on love and life until they become mirror images of
        each other. The outside world becomes a nuisance at some point; we’d rather
        hear Abby and Vince plumb the depths of their togetherness. Why choose to
        stop at the destination when the journey is more striking than a happily ever
        after? — DON JAUCIAN</p>'
    '103':
