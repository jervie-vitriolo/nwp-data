      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Me taking this time right now is me saying I want to be SUSTAINABLE,"
        he wrote. "I want my career to be sustainable, but I also want my mind heart
        and soul to be sustainable. So that I can be the man I want to be, the husband
        I eventually want to be and the father I want to be."</p>'
    '24':
