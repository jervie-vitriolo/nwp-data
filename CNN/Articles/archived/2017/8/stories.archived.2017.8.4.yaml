  'What--Last-Night--gets-wrong-about-suicide-':
    'author': 'Apa Agbayani'
    'caption': 'The Star Cinema "dark rom-com" (starring Piolo Pascual and Toni Gonzaga)
      is a dangerously trivial portrayal of taking your own life. Screencap from ABS-CBN
      STAR CINEMA/YOUTUBE'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2017-10-04T08:31:43.379Z
