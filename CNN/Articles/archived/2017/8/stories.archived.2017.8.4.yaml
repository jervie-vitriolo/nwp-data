      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>21. “Basta’t Kasama Kita,” (Rory Quintos, 1995)</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b72c7a-a69a-4e28-9b14-d3b111763364'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T15:17:56.320+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2021-02-11T20:30:46.907+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Dayanara Torres won the Miss Universe crown in 1994, she also
        won the hearts of the Filipino people and the country’s favorite matinee idol,
        Aga Muhlach. “Basta’t Kasama Kita” is testament to their romance as they fire
        up the screen in this modern fairy tale. Sick of her life as a royalty, Princess
        Marinella (Torres) of Bavaria runs away from her handlers during her visit
        to Manila. She ends up meeting Alex, an angsty jeepney driver who just wants
        to make ends meet. Not knowing the ins and outs of Manila, Marinella agrees
        to become Alex’s maid in exchange for home and board, but along the way the
        two end up falling for each other. When Alex finds out about the truth about
        the princess, he questions whether he and Ella are really meant to be together.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d28758-d1f5-4147-826d-e583398c9e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T15:17:56.320+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2021-02-11T20:30:46.907+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time of its release, “Basta’t Kasama Kita” had one of the
        longest on-screen kisses in local cinema. It’s also one of the realest kisses
        ever depicted on film. With traces of classics like “Roman Holiday” and “It
        Happened One Night” running through the film’s DNA, what makes “Basta’t Kasama
        Kita” memorable, however, is how Princess Marinella and Alex are able to transcend
        the bounds of class — a jeepney driver and a royal princess can and will find
        love, even in the grimiest parts of Manila. — SHINJI MANLANGIT</p>'
    '20':
      'image': 'jcr:4b073562-d657-4aea-be50-3469581b3e5b'
