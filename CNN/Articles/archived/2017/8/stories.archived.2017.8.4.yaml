    'jcr:uuid': '885d49bf-c8d3-4659-9ca4-ea736190a4f6'
    'lead': 'Finance Secretary Sonny Dominguez expressed grief over the killing of
      his communications consultant and called on law enforcement officials to find
      and prosecute the suspects.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T10:55:09.677+08:00
