  'poe-ltfrb-accredit-pending-tnvs':
    'author': 'Cecille Lardizabal, CNN Philippines'
    'caption': 'Sen. Grace Poe'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-03T21:01:29.139+08:00
    'imagesource': 'jcr:69acca76-1105-459b-a2a8-54c779451d69'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b3faf5af-9b55-4b7a-9dff-dc862f697733'
    'lead': 'Committee on Public Services chair Senator Grace Poe urged the land transport
      regulators to provide rules on accreditation while waiting for a law regulating
      Transport Network Companies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T08:23:53.365+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-29T08:23:56.752+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-29T08:23:56.484+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Poe to LTFRB: Accredit compliant TNVS applications

      '
    'updated': 2017-08-04T02:04:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ced483-1d78-4b5e-8425-d0f0eb6cfecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:23:53.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:23:56.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 3) — The Senate Committee
        on Public Services on Thursday urged the Land Transportation Franchising and
        Regulatory Board (LTFRB) to accredit pending Transport Network Vehicle Service
        (TNVS) applications compliant with the requirements.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c587a6-8a23-4cb7-a23b-7f6fffffb015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:23:53.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:23:56.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a hearing on Thursday, committee chair Sen. Grace Poe said the
        LTFRB could provide rules on accreditation while waiting for a law that would
        regulate Transport Network Companies (TNC).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652d131c-b471-419b-b829-3555901cdc55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:23:53.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:23:56.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Marami naman silang pwedeng gawin, halimbawa…i-accredit na nila
        yung mga wala namang problema sa accreditation papers nila," Poe said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18e965b-7f4c-44a4-89aa-0c2824431cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:23:53.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:23:56.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They can do a lot, for example, the LTFRB could accredit
        those who don''t have problems with their accreditation papers.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1efa30-ae1f-4397-a449-f8e85de5e320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:23:53.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:23:56.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TNCs Uber and Grab are in hot water due to accreditation issues,
        as most of their TNVS units -- they admitted -- had operated without appropriate
        documents from the LTFRB.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a212fb-b0ad-407e-b31d-37707526391e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:23:53.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:23:56.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTFRB board member Atty. Aileen Lizada said they would take part
        in crafting the law to regulate the operations of TNCs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3fc3f1-f981-408e-89ee-f65c136a5cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:23:53.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:23:56.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mabibigay na namin yung mga inputs namin so they can craft a legislation
        true to its form para sa mga TNVS," Lizada said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'decd6d25-b7d0-429e-9e0b-3da15776a15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:23:53.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:23:56.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We can already give our inputs so they can craft a
        legislation true to its form for the TNVS.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf591341-d728-426f-9119-bac2a9e578fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:23:53.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:23:56.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added there were currently 7,000 to 9,000 TNVS units operating
        hourly in Metro Manila.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34eb3749-98a2-421d-9d09-ea8a1b7fe343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:23:53.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:23:56.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, the LTFRB will decide on how many units will be allowed
        to operate.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e544fa-6ba3-4a12-92e5-5f3593f7a4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:23:53.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:23:56.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passenger safety</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df420930-692c-42af-890a-807610e1843b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:23:53.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:23:56.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate hearing also tackled passenger safety, with both Grab
        and Uber saying their driver-partners are required to have government-mandated
        insurance, which covers passengers up to P200,000 in case of an accident.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836f0797-7793-4870-8a46-bd4e62346d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:23:53.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:23:56.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Accredited Grab drivers are required to undergo drug testing, while
        Uber drivers are not.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b569a419-a87a-444d-b8f7-7775ff34d07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:23:53.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:23:56.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Win Gatchalian also raised the concern about the number
        of hours drivers spend on the road.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b4ff09-0cf2-4bea-85da-1598fdcf9d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:23:53.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:23:56.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lizada said there was no existing regulation on the matter.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da161c2e-1ee5-4437-9a5d-87f610deee1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:23:53.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:23:56.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s the problem eh. While I do agree that this is a new technology
        but its imbued with public interest," Gatchalian said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51eb8a46-3371-47ea-9874-dce9997a1deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:23:53.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:23:56.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taxis losing to TNCs</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad3c31f-4fab-4b02-8807-0300ec02cd5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:23:53.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:23:56.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the emergence of app-based ride-sharing services, Philippine
        National Taxi Operators Association president Atty. Bong Suntay Suntay noted
        taxi operators and drivers were losing out to TNCs.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53175021-0608-45c0-8496-87d404322880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:23:53.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:23:56.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are required to use taxi meters and our fares are regulated,"
        Suntay said. "TNVS are not required to have taxi meters. They use their algorithm.
        They use dynamic pricing, meaning to say, their price may vary."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30635b7-9b90-4a26-8603-9c8ff9deacd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:23:53.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:23:56.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe then appealed to the LTFRB to allow taxi drivers to adjust their
        fares to avoid price fixing and allow for higher income.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1487a366-5e6f-4a29-aebe-ba7b8c2f6c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:23:53.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:23:56.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dinggin na nila ang hinaing ng ating taxi drivers. Bigyan niyo
        naman ng konting allowance yung kanilang pamasahe," Poe said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6debd10-10b1-4bec-9fe1-df4653c7222a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:23:53.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:23:56.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:The LTFRB should hear the appeal of taxi drivers. You
        should give their fares a little more elbow room.]</p>'
