      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>7. “Labs Kita, Okey Ka Lang?” (Jerry Lopez Sineneng, 1998)</strong></p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e88f7c5-4914-47b5-aad8-b535973ec2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T15:17:56.324+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2021-02-11T20:30:46.908+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bujoy (Jolina Magdangal) has long been harboring feelings for her
        best friend Ned (Marvin Agustin) not knowing exactly how to tell him. When
        Ned ends up falling for her balikbayan cousin (Vanessa del Bianco), Bujoy
        has to decide whether to forget or reveal her feelings for her best friend.
        “Labs Kita, Okey Ka Lang?” is an iconic tale of the “friend zone,” one that
        has stood the test of time and remains exciting even when adapted into a Twitter
        thread. It’s relatable, endlessly quotable, and boasts some of the best-looking
        sweaters ever worn in local cinema. With the rerelease of the film earlier
        this year, digitally-restored and remastered, “Labs Kita, Okey Ka Lang?” still
        holds its place in Pinoy pop culture for there will always be those who want
        to become more than just best friends. — SHINJI MANLANGIT</p>'
