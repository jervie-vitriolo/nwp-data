      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>5. “My Amnesia Girl” (Cathy Garcia-Molina, 2010)</strong></p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660a53d7-0a27-4d40-a0ca-0bce3c6b6927'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T15:17:56.324+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2021-02-11T20:30:46.909+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cathy Garcia-Molina’s “My Amnesia Girl” takes the basest part of
        “Runaway Bride” and injects it with a little bit of Asian rom-com neurosis
        where Toni Gonzaga’s character, photographer Irene, takes evasion tactics
        to astronomical heights by pretending to have contracted amnesia when, at
        a grocery store, she runs into Apollo (John Lloyd Cruz), the man who left
        her at the altar three years prior.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd268da-6b7d-437c-aab7-31936e4d6426'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T15:17:56.324+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2021-02-11T20:30:46.909+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hijinks ensue — from grand gestures to small, with both characters
        intent on pretending their sordid past never happened — and in revenge-seeking
        Irene, Gonzaga proves to be an expert actress of this genre, piling on the
        charm and the drama, with Cruz standing in as her worthy leading man. Cruz
        is the quintessential “good boy,” i.e. sweet, charming, and earnest in his
        attempts at rekindling their regrettable lost romance, seeing Irene’s “amnesia”
        as a gift from the gods, as a way for him to make up for his wrongs and pursue
        her again.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333ef82a-bcac-465f-b860-aa0babf3500d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T15:17:56.324+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2021-02-11T20:30:46.909+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film ends with a harebrained twist — the groan-inducing “Did
        they really just?!” kind — but the rest of the movie was strange enough for
        it to fit right in. “My Amnesia Girl” is a satisfying enough rom-com, delivering
        enough wooing, kilig, hugot, and jokes, with that magical slant of absurdity
        that sets it up to be remembered.— CARINA SANTOS</p>'
