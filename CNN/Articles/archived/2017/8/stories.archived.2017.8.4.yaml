      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>19. “Baby Love” (Peque Gallaga and Lore Reyes, 1995)</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613e66e2-4b04-445c-8418-3f878e4660c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T15:17:56.320+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2021-02-11T20:30:46.907+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most rom-coms show us grown men and women acting like children,
        so to watch preteens loving like adults is a supremely subversive delight,
        as well as a moral and philosophical challenge. Jason Salcedo and Anna Larrucea
        — cherub-faced but possessed with intense passion and burgeoning sensuality
        — are students from separate schools in Baguio City forced to grow up faster
        because of family problems. They go through slapstick meet-cutes and boisterous
        playtimes, but the kids push to take their feelings to the farthest ends,
        through marriage, devotion, and fighting others (literally, with bloody fists!)
        for the heart''s desire.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed8ec85-4330-4fca-b435-4500ac897d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T15:17:56.320+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2021-02-11T20:30:46.907+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Touched with the offbeat wonder of a fairy tale, the swooning gloom
        of Romeo and Juliet, and the believability of a realistic coming-of-age, “Baby
        Love” is the rare edgy-but-soft gem in the rom-com universe. It pits not only
        love against all odds, but also children against adults, nature against civilization,
        and film against audience''s own expectations. Are our notions of love merely
        juvenile fantasies we must outgrow, or are they the purest expressions of
        our soul that we must learn to protect? What other film could unsettle with
        that question and still be so darn cute? — JADE CASTRO</p>'
    '30':
