      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This list has been updated to include 78 local universities
        approved by CHEd.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13cf99d3-ef54-408f-aa63-6f07a8709902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:43:17.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:43:21.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The free tuition
        law signed by President Rodrigo Duterte on Thursday covers a total of 112
        state universities and colleges, and 78 local universities and colleges nationwide.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf019be-a877-4e27-854b-fad4a86a5a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:43:17.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:43:21.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Universal Access to Quality Tertiary Education Act, which Congress
        ratified in May and transmitted to the Office of the President on July 5,
        gives full tuition subsidy for students in State Universities and Colleges
        (SUCs), local universities and colleges, and state-run technical-vocational
        schools.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71dc015-a419-415f-a916-5d72a7db04b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:43:17.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:43:21.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Duterte signs free tuition bill into law</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e9757f-a96c-4119-9c53-20a884a8e2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:43:17.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:43:21.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Department of Budget and Management''s list, however,
        there are eight SUCs in Metro Manila, 49 in the rest of Luzon, 26 in Visayas,
        and 31 in Mindanao. The list of SUCs totals 114, as there are three entries
        for Mindanao State University (MSU)-including the MSU Iligan Institute of
        Technology and the MSU Tawi-Tawi College of Technology and Oceanography.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5129d10c-34da-4994-b1c6-c02281411ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:43:17.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:43:21.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Higher Education (CHED) released on March 15 an
        additional list of 78 local universities and colleges (LUCs) established by
        local government units who were eligible to provide free higher education.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01af6b6d-c254-4fc9-a88f-069af2825d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:43:17.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:43:21.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Students benefiting from free tuition must render school
        services - CHEd</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0d1379-e570-4d57-aa0e-40d7130d5d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:43:17.271+08:00
      'mgnl:createdBy': 'jeff'
