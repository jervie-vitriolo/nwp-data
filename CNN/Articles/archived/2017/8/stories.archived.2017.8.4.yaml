      'jcr:uuid': '5524bf24-3673-438d-a040-4be8f89cb994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:11:38.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:11:43.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 4) —</strong> The
        district collector of the Manila International Container Port (MICP) says
        procedures were followed in the release of a shipment that later on was found
        out to have contained P6.4 billion worth of shabu.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709d9de9-de55-4ad3-bfa0-ec6a1cf10265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:11:38.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:11:43.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Vincent Philip Maronilla told CNN Philippines'' News Night
        on Friday that the shipment was tagged under the green lane, meaning it should
        be facilitated expressly.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94deb7cd-5073-40b0-b672-79ec717ec18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:11:38.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:11:43.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under the green lane means no additional documentary and physical
        examination should be done — unless we receive derogatory information," Maronilla
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57105d2d-81c5-4587-9db4-707890027a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:11:38.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:11:43.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Lawmakers call for resignation of Customs chief</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a108649-1594-4471-be85-39ab812cd06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:11:38.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:11:43.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that port officials were not the ones approving the release
        of shipments as these were already "pre-cleared" by the Customs'' risk management
        office.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab5ab2a-cb7b-404c-933c-2638553fd59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:11:38.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:11:43.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not have the release trigger... We do not know the risk management
        office parameters which change from time to time," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0b2f80-137b-4e35-bf82-f0b2008e8b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:11:38.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:11:43.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maronilla said the information on the container came "belatedly
        from China" on the evening of May 25 — two days after the shipment had already
        been released.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3349398b-4c2b-44cc-bfeb-89c1999da279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:11:38.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:11:43.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s unfortunate that what should have been tagged under the red
        lane was in the green lane," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99dd6adc-3c14-479b-a575-0fb78e4c9605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:11:38.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:11:43.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maronilla''s clarifications come after Customs chief Nicanor Faeldon
        had earlier told CNN Philippines'' The Source that rules in releasing containers
        were stringent but it depends on the implementation of the commanders or collectors
        at different ports in the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f041caf7-6215-4340-ac4b-7a7d520a2f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:11:38.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:11:43.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Faeldon said he was not blaming Maronilla. However, he added,
        "But when you''re a commander, you''re supposed to be on top of everything
        that happens to your unit."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b33b7d-fe7e-4989-9992-1cb4e7228cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:11:38.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:11:43.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Maronilla said he has had several meetings with Faeldon
        to discuss what had happened.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26209e73-4e8c-45c6-81eb-63aa72cd8d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:11:38.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:11:43.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I did explain to him. That''s why the conclusion then was we look
        at and review our selectivity system," Maronilla said.</p>'
  'lawmakers-laud-free-tution-law':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-04T20:00:40.163+08:00
    'imagesource': 'jcr:38e6891e-534b-4c60-a7f0-8fc35bf92a91'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5e2fcfea-c46a-41ef-ab81-46a5da3ee9a9'
    'lead': 'They urge cooperation in providing huge funding for the law, which is
      expected to benefit more than one million students.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T10:29:00.505+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-29T10:29:04.370+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-29T10:29:04.160+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lawmakers laud signing of free tuition bill

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae15b324-0242-410a-b6c5-9e85dc9db489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:29:00.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:29:04.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 4) —</strong> Pro-administration
        and opposition lawmakers on Friday welcomed the signing of a milestone law
        providing free education for students in public tertiary and vocational schools
        nationwide.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e22f43e-6857-4202-9f97-a141e070c369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:29:00.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:29:04.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Universal Access to Quality Tertiary Education Act, which Congress
        ratified in May 2017 and was transmitted to the Office of the President on
        July 5, was signed into law as Republic Act 10931 by President Rodrigo Duterte
        on August 3. It provides full tuition subsidy for students in State Universities
        and Colleges (SUCs), local universities and colleges, and state-run technical-vocational
        schools.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88dd72b8-489b-4f31-b56f-e0864299a3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:29:00.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:29:04.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Bam Aquino,a principal sponsor and co-author of the bill''s
        Senate version, extended his gratitude to Duterte.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abac5fe4-69ef-4e7f-b276-9e537c4976f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:29:00.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:29:04.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I wish to thank the President for signing the free college tuition
        into law,” Aquino, a member of the Liberal Party said. <em>“Pagkatapos ng
        ilang dekada, batas na ang inaasam-asam ng napakaraming pamilyang Pilipino
        na libreng kolehiyo. Estudyante, magulang at pamilyang Pilipino ang tunay
        na bida ng batas na ito."</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2889c8-9709-4d1c-b39d-f292ea98a2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:29:00.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:29:04.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: After many decades, free college education, which
        many Filipino families have been hoping for, is now a law. Students, parents,
        and the Filipino family are the true champions of this law.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ce3066-31c0-4455-afef-efb037767569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:29:00.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:29:04.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator JV Ejercito, one of the law''s authors, said he is "very,
        very happy" for poor but deserving students in SUCs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1edb5e-e2bc-401f-abab-46fdea5d7767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:29:00.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:29:04.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were 1.65 million students enrolled in such universities and
        colleges in 2016, according to the Commission on Higher Education.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c52774-8423-4637-a9d1-d858c49e3bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:29:00.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:29:04.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new law brings students’ dreams of a better life “increasingly
        within reach,” said Senator Sonny Angara.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83aa3ad-6f3e-48ce-8833-70bb23b29d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:29:00.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:29:04.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the first administration that will have such a law and we
        laud the President for signing the Free tuition bill despite some advising
        him to veto it," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7ca7e7-27be-497c-825b-d8f2a164d19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:29:00.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:29:04.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Angara sounded a note of caution on its implementation, he
        urged all stakeholders to commit to making it work. ”There will be a lot of
        challenges ahead in implementing all of the provisions of the law so Congress,
        and the Executive branch, and the educational institutions should all do what
        they can to make it workable."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2284dc2-976b-4ab1-8a5f-380eb9f28d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:29:00.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:29:04.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The possibility of a veto arose after Budget Secretary Benjamin
        Diokno told lawmakers on August 2 that subsidizing tuition in public tertiary
        schools would be too costly.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc006f9-499a-423a-8e3b-6aaef54f8591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:29:00.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:29:04.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: DBM: Gov''t can''t afford free tuition in state colleges</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a376f1d-084c-4fb4-ad3a-776a78c13dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:29:00.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:29:04.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the absence of any law, we cannot appropriate money for free
        tuition," he said. "We estimate that the cost of this bill, it will cost us
        something around ₱100 billion. Hindi po kaya ng gobyerno ''yan [The government
        cannot afford that]."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080fe6e8-3d85-426f-8971-edeef595a5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:29:00.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:29:04.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Malacanang, through its Deputy Secretary Menardo Guevarra,
        said they counted on Congress to “make the necessary appropriations” to fund
        this long-term government program, which is one of the cornerstones of President
        Duterte’s social development policy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55631af2-cb57-42e7-a387-2c36446f9d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:29:00.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:29:04.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Appropriations Chair Karlo Nograles said his committee will
        allot the necessary funding to the new law, adding that the 2018 budget could
        still be revised to accommodate the program.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c016c7a-e82c-49fd-b00c-c330c14be0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:29:00.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:29:04.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have already reviewed the possible financial implications and
        complications of this proposal and I can safely say that there is enough money
        to jumpstart this and sustain it in the long term," Nograles said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2179a5b0-304f-4e38-bb24-42ca1d0a434f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:29:00.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:29:04.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law is not a panacea to address problems in the education system,
        but it was a necessary first step, said House Deputy Minority Leader Harry
        Roque, one of the principal authors of the House version of the law.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ef7443-1206-427a-aaf6-b2529fca8246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:29:00.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:29:04.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I find objections made by his economic managers contra the passage
        of the law counter-intuitive, treating it as if its proponents have advanced
        the measure as a magic pill that will cure all of the educational sector''s
        ills," he said. "It is but the first yet necessary step towards reforming
        the system."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fa916f-0864-4a0b-9a4f-718b192b8129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:29:00.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:29:04.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition lawmakers led by Bayan Muna Representative Carlos Zarate
        lauded Duterte for listening to the people,rather than to his economic managers.
        He urged a budget for the measure to be deliberated on soon.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6c218c-7da7-4800-96f1-9a3b9a11526b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:29:00.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:29:04.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The victory of the people though is yet to be completed and we
        are now calling on leaders and members of Congress to immediately set a budget
        for the measure so that the youth and students of our country would now benefit
        from it," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4de8577-0e00-406c-8d82-faa81af001c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:29:00.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:29:04.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Win Gatchalian, another co-author of the bill, suggested
        a three-phase implementation as a means to extend the benefits to qualified
        students, even as the executive branch finds ways to fund the law</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7c5855-fd24-4e56-bed7-b16308ef5b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:29:00.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:29:04.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the first phase will only cover tuition fees, the second
        phase will cover free tuition plus miscellaneous fees, and the third phase
        will include student loans and other subsidies.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d7cbd2-75c7-4dd1-8bec-2cb577965c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:29:00.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:29:04.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So at least (with) three phases, mapopondohan'' to at hindi magiging
        mabigat to sa ating budget [the law can be funded and it won''t be a heavy
        burden on our budget]," Gatchalian said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c819492-3cf1-417e-8eaf-cf304b770098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:29:00.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:29:04.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act 10931 covers school fees, which include "library fees,
        computer fees, laboratory fees, school ID fees, athletic fees, admission fees,
        development fees, guidance fees, handbook fees, entrance fees, registration
        fees, medical and dental fees, cultural and other similar or related fees."</p>'
  'SM-Supermalls-to-delight-tech-lovers':
    'author': 'CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-08-04T18:13:07.026+08:00
