      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>6. “Vince and Kath and James” (Theodore Boborol, 2016)</strong></p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63aeb312-fe42-41ca-87e8-a5c362ddc0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T15:17:56.324+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2021-02-11T20:30:46.908+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lone Star Cinema contender in one of the most remembered iterations
        of the Metro Manila Film Festival, Theodore Boborol’s “Vince and Kath and
        James” filled the quota for the mainstream studio rom-com, a sore thumb sticking
        out from the sea of “indie” films. With no huge love team to the tune of Kathniel
        or Jadine or Lizquen as its top-billed starrers, “Vince and Kath and James”
        seemed like a movie destined to be a short-lived blip on the movie-going audience’s
        radar.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbb8b0e-1c12-4bb0-902a-e42d3764252e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T15:17:56.324+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2021-02-11T20:30:46.908+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But then, it <em>clicked</em>.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e664ee2-feb1-4869-9e13-d4f7cdc5c309'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T15:17:56.324+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2021-02-11T20:30:46.908+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film begins like a makeover sequence in reverse: Julia Barretto’s
        Kath wins a university pageant, cheered on by her best male frenemy, Vince
        (played by Pinoy Big Brother alum, Joshua Garcia), and catching the eye of
        a jock named James (a near-catatonic Hashtag, Ronnie Alonte), Vince’s cousin.
        Outside the pageant, Kath is a tomboy who stands in place of her absentee
        father and works at a car shop, studying engineering. Vince is a shy guy who
        uses humor — and an anonymous viral microblog called “Da Vinci Quotes” — to
        mask his own drama and affections, and James is just the kind of guy who’s
        “mabait naman,” but seems to always get what he wants.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe162c7e-2bc0-4fd3-8db1-9e6f55576522'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T15:17:56.324+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2021-02-11T20:30:46.908+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sordid, juicy components of a teen drama are all there — secret
        admirers and love triangles, silly sidekicks and family problems, questions
        of identity and the self, and even gender inequality in the workplace — all
        the while invoking the spirits of “Cyrano de Bergerac” and Olivia Lamasan’s
        “Got 2 Believe.” The soundtrack coats it with cutesy candy-sweet first crush
        anthems, made to make you feel like you’re floating out of the cinema in a
        haze of affection, but the true strength of the film lies in the performances
        of the leads, because the end is pretty predictable, but you’re glad you took
        the ride anyway. — CARINA SANTOS</p>'
