      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>9. “Shift” (Siege Ledesma, 2013)</strong></p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f340df77-99b4-4cf1-8656-99f1d8f83183'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T15:17:56.323+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2021-02-11T20:30:46.908+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What happens when a liberal tomboy with her hair dyed red like blood
        and speech slewed to a gay colloquial twang, falls for her flamboyant, boyfriend-obsessed
        call center mentor? Nothing in recent years felt as immediate and original
        as Siege Ledesma''s most welcome debut “Shift,” an ode to today''s lost and
        perpetually soul-searching Pinoy young adults. Yeng Constantino boasts in
        here a performance of laidback authenticity opposite Felix Roco, exuding offbeat
        charm as one of local cinema''s most feisty, sassiest leading men. Ledesma,
        as if it''s the simplest of tasks, exposes the matters of the heart and how
        its many histories tend to foolishly repeat themselves.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb64aa17-0190-4574-8fd0-85d48cd4e38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T15:17:56.323+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2021-02-11T20:30:46.908+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Shift” is more than romantic and funny; its relevance stems from
        its devotion to capture the smallness of its characters'' lives, chatboxes
        and social media timelines included. It''s a film driven by its earnest intent
        to cover a singular experience to discover where an entire generation''s aimlessness
        is headed. Rarely does a Pinoy rom-com flick provide the satisfaction of real,
        human characters facing the possibility of love headstrong, not knowing where
        it''s headed or if it''s possible at all. — PETERSEN VARGAS</p>'
    '102':
      'image': 'jcr:4d546060-9253-4536-83bf-4bd463cc1785'
      'imageCaption': 'Screencap from STAR CINEMA/YOUTUBE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274db7b7-30be-4e6b-8a96-f1d53a0665c2'
      'mgnl:activationStatus': true
