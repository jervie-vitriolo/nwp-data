    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Neymar signs five-year deal to complete world record PSG move

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba87074-88e9-412f-acc5-ca267aab8694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:11:45.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:11:49.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>PARIS (Reuters)</strong> — Neymar completed his record-shattering
        transfer from Barcelona to Paris St Germain on Thursday, signing a five-year
        deal with the French club after they triggered his 222 million euros ($263
        million) release clause.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c220717-efaa-4c97-aaf2-8b89fcb281e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:11:45.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:11:49.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 25-year-old Brazil forward, who will be presented to fans on
        Saturday, is committed to PSG until June 2022, the club said in a statement.
        Media reports have said he could earn around 550,000 euros per week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1dbf054-227e-4442-9715-3940642e7a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:11:45.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:11:49.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, with the arrival of Neymar Jr, I am convinced that we will
        come even closer, with the support of our faithful fans, to realizing our
        greatest dreams,” said PSG''s Qatari President Nasser Al-Khelaifi.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a30cf1-a4b3-46e5-9ffe-dc329fc252a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:11:45.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:11:49.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Barcelona and Spain''s La Liga questioned whether the move
        complied with UEFA''s financial regulations, with the club saying they would
        report the deal to European football''s governing body.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89797d7-8ee4-4261-aea0-53df06addbf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:11:45.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:11:49.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transfer doubles the previous world record fee paid when Paul
        Pogba moved last August from Juventus to Manchester United for a 105 million
        euros.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710f8a10-a686-4468-babe-f0b4ff634d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:11:45.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:11:49.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the Spanish giants certain to be in the market for a replacement
        for the Brazilian forward — and with a hefty budget to invest — the Neymar
        move could set off a chain reaction of deals at top clubs across Europe.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09398f7-14bd-4332-9414-0ee17eb30b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:11:45.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:11:49.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet for PSG the signing is a huge coup, bringing them one of the
        most exciting talents in the world game.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee64cbb-ac28-4cc4-9618-5e53649ba079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:11:45.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:11:49.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gifted with a superb touch and an impressive repertoire of tricks,
        Neymar was part of one of the most devastating strike trios the game has ever
        seen, playing at Barcelona alongside Lionel Messi and Luis Suarez.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b21c3af-1878-450d-933e-c8ef137cf933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:11:45.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:11:49.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In four years in Catalonia, he won the Champions League once, La
        Liga twice, and the King''s Cup three times.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aaf8667-ec2c-43e8-a8f4-4e2ca8dc6cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:11:45.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:11:49.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The focal point of the Brazil national team, who will be aiming
        for a record sixth World Cup title in Russia next year, Neymar''s popularity
        soared after he captained his country to their first Olympic gold medal in
        Rio last year — scoring a brilliant free kick and the deciding penalty in
        the final.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95db34e8-a7d6-4d12-b38c-a2ccdeed2e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:11:45.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:11:49.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Horizons</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b938b6-1a38-4144-adc0-55d10d9bec95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:11:45.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:11:49.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neymar, who also has lucrative endorsement deals with Nike, Gillette,
        Panasonic and Beats by Dre, said he was looking forward to delivering trophies
        for the French club.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b28b595-13fc-4a2e-ad45-1b87fcf10f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:11:45.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:11:49.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am extremely happy to join Paris St Germain," he said in the
        club''s statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61127449-088f-4537-b9e1-425c483655dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:11:45.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:11:49.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since I arrived in Europe, the club has always been one of the
        most competitive and most ambitious. And the biggest challenge, what most
        motivated me to join my new team mates is to help the club to conquer the
        titles that their fans want.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5816ed-cddf-4753-b523-5940a8684ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:11:45.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:11:49.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From today, I will do everything I can to help my new team mates,
        to open up new horizons for my club and to bring happiness to its millions
        of supporters around the world," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f85644c-4bd4-486a-adff-986f544e9a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:11:45.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:11:49.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The excitement was certainly felt by PSG fans. Several hundred gathered
        outside the palatial Royal Monceau hotel in the capital, letting off flares
        and breaking into chants.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d1d17f-1947-41d0-8494-08d46ec30133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:11:45.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:11:49.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barcelona said in a statement on their website (www.barcelona.com)
        that Neymar''s legal representatives "visited in person the club''s offices
        and made the payment of 222 million euros..."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd5715d-e0b1-488c-a6d9-439795491084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:11:45.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:11:49.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five-times European champions said they would pass on details
        of the operation to European soccer body UEFA "so that they can determine
        the disciplinary responsibilities that may arise from this case."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60bf180a-c277-4e52-bcdd-46cab1086fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:11:45.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:11:49.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barcelona did not specify why they believed there may be a disciplinary
        issue relating to the deal. Javier Tebas, head of La Liga had earlier said
        that PSG were engaged in "financial doping" and the Spanish body would also
        complain to UEFA.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a82bcce-fe5b-4563-b33a-a90879085bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:11:45.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:11:49.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tebas referred to PSG, who are owned by Qatari Sports Investments,
        as a "state backed club."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135f325d-99e3-446f-8be0-91f538a44436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:11:45.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:11:49.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UEFA, whose financial fair play rules ban clubs from spending more
        than their generated revenue, declined to comment but a spokesman noted that
        international transfers are within the remit of global governing body FIFA.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619faee3-3f0c-406f-8396-98f64887569c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:11:45.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:11:49.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source from Spain''s La Liga said earlier on Thursday that the
        league had rejected the payment of the clause to them after Neymar''s lawyers
        visited its headquarters in Madrid to try to settle the transfer and pay the
        fee.</p>'
  'philippines-south-china-sea-asean-code-of-conduct-framework':
    'author': 'JC Gotinga, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-04T08:16:28.163+08:00
    'imagesource': 'jcr:d9821c0c-bcfc-4933-b02a-8605045a3696'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ea92278-f984-438a-8432-c80789b84681'
    'lead': 'An expert says the omission of a crucial phrase from the sea code framework
      gives away the country''s right to freely exploit the area''s resources.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T11:14:13.621+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-29T11:14:16.780+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-29T11:14:16.544+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH proposal on commercial use of SCS dropped from code framework

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a71902-0eda-419b-9046-7a56779b8178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:14:13.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:14:16.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 4) —</strong> The
        Association of Southeast Asian Nations (ASEAN) and China omitted from the
        framework of a pending rules code on the South China Sea - a proposal by the
        Philippines to protect commercial and non-military activities in the disputed
        waters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59d3c6a-1ea5-437e-918d-f5e963c311eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:14:13.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:14:16.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reporters covering a series of ASEAN ministerial meetings in Manila
        obtained a copy of the final draft of the "Framework of a Code of Conduct
        (COC) in the South China Sea." It contains a provision that the would-be rules
        code will aim "to ensure maritime security and safety and freedom of navigation
        and overflight."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1889ffdf-d655-4f17-9b7b-7975ed98ffa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:14:13.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:14:16.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a separate document also obtained by reporters revealed
        that, during the drafting of the Framework-COC earlier this year, the Philippine
        delegation proposed to include the protection of commercial and other "peaceful
        uses" in the said provision.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc22dd30-0a2d-465f-b9ab-1c0cc42d3eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:14:13.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:14:16.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document, titled "Agenda Item 5: Consultations on the Code of
        Conduct," stated that "The Philippines proposed to amend Clause 2 (a) (iii)
        (General Provisions, Objectives) of the draft framework to read: ''To ensure
        maritime security and safety and freedom of navigation and overflight, international
        commerce and other peaceful uses.''"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4037b1-277c-497a-9a6d-fff0c20fb59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:14:13.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:14:16.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In drafting the Framework-COC, the ASEAN states and China operated
        on consensus. Any item on the document could be changed or omitted at the
        behest of any one of the parties.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b4578a-bd48-4a58-b97c-7b98fc094819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:14:13.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:14:16.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Framework-COC will serve as the basis of a code of conduct to
        be observed by the ASEAN states and China in the contested sea. Items omitted
        from the framework will consequently be absent from the code itself.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ee5cf9-7a2f-4704-a474-eef6b53e12cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:14:13.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:14:16.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bowing to pressure</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f12b12-2b36-4b42-a9d5-0f6ea4134e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:14:13.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:14:16.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jay Batongbacal, Director of the U.P. Institute of Maritime Affairs
        and the Law of the Sea, told CNN Philippines that the omission of the phrase
        may have signed away the rights of South China Sea claimants like the Philippines
        to freely exploit the area''s resources.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68db86b4-0354-4b35-9bb2-4df3c5b99335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:14:13.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:14:16.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is important, as that term ensures that the South China Sea
        remains open to the commercial interests of all states. (Its) removal could
        indicate bowing to pressure to keep ''outside parties'' out of the South China
        Sea, including for purposes of commerce," Batongbacal said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee9773b-a9f6-46b9-a425-3e3def641c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:14:13.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:14:16.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Omitting the phrase that would have allowed "outside parties" to
        carry out non-military activities in the area may have been aimed at limiting
        its commercial exploitation to the ASEAN states and China.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c85dde-d32b-4c50-b95c-6448d5daca05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:14:13.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:14:16.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For example, Vietnam and the Philippines have been engaging foreign
        multi-national oil companies to explore or exploit offshore petroleum. The
        original phrase would have been meant to ensure that continues without interference,"
        Batongbacal added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b619f7f0-4a25-418a-8346-7aadcd86fe55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:14:13.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:14:16.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Chinese Foreign Minister Wang Yi spoke favorably of the
        idea of Beijing and Manila jointly exploring the South China Sea for oil.
        In the same breath, he called on ASEAN to stand up to "non-regional forces"
        that want to "stir up trouble" in Southeast Asia, particularly the South China
        Sea.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e164f20-095a-4f7e-ac19-034a5f862c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:14:13.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:14:16.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further discussion</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40fe7ee-b376-43f7-953e-4e3d81aff19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:14:13.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:14:16.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The yearly ASEAN-China Ministerial Meeting takes place in Manila
        on Sunday, along with other crucial ASEAN meetings like the ASEAN Regional
        Forum and the East Asia Summit.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e9c4a2-5aec-4373-a876-143b79e38c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:14:13.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:14:16.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ASEAN and Chinese foreign ministers are expected to discuss
        and approve the Framework-COC and then forward it to their leaders, who are
        expected to give their approval during the next ASEAN Summit in November.
        Only then will work on the code of conduct itself begin.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35aa2bdb-3af8-49c4-a8b6-cb73e9689400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:14:13.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:14:16.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the "Agenda Item 5" document, the foreign ministers will
        be given a list of proposals that did not make the final draft of the Framework-COC
        for further discussion.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69925ba8-c359-43d1-b2c6-eb00942c6335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:14:13.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:14:16.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Department of Foreign Affairs Spokesperson Rob Bolivar
        said chances that rejected phrases would be edited into the draft were slim.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a7e0b3-65fc-4f92-b81d-1aed4b2948d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:14:13.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:14:16.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t really expect that there will be an extensive discussion
        other than the ministers adopting the Framework of the Code of Conduct," Bolivar
        told a news conference.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aee7c28-2c8b-4022-b895-921dedd4af42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:14:13.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:14:16.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the Philippines, Vietnam -- also a South China Sea claimant
        -- made several proposals that were omitted from the final draft.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10efcca5-212f-453b-9132-447e29b9eaa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:14:13.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:14:16.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The framework was completed last May in Guiyang, China, marking
        a significant development in the 15-year process of drafting a legally binding
        code for claimants in the disputed waters.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779f285d-6f22-45fa-921c-149901379ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:14:13.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:14:16.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vast resources</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbd1a37-815a-43fc-8707-3a42274417d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:14:13.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:14:16.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South China Sea is a vital trade route, which sees $5 trillion
        in shipments every year - a third of the world''s trade. Scientists believe
        its seabed contains vast oil and gas reserves.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd33d816-a03c-40c4-bd46-1c1a50fffe18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:14:13.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:14:16.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The contentious waters are also vital to the country''s supply of
        seafood. Three-fourths of the Philippines'' total fish catch is from the South
        China Sea, giving livelihood to 1.5 million traditional Filipino fishermen.</p>'
  'Alleged-drug-lord-Peter-Lim-scared-for-his-life':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-04T05:49:36.351+08:00
    'imagesource': 'jcr:0fee69bb-0b34-4196-8ecc-b3ed731d9a75'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'be11e53d-9aa6-4d0e-a9e3-e73b0afed46e'
    'lead': 'The police served him a subpoena on Aug. 1.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T11:17:31.162+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-29T11:17:34.700+08:00
