      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c2dbc0-0ac4-41e2-a38f-777313e934d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:52:38.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:52:44.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80cf095-a3c8-4346-a404-2e05de0fe563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:52:38.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:52:44.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exchange ignited a discussion among musicians and fans alike
        as it touched on two important issues: support within the local music industry
        and the question on what constitutes “constructive” criticism. What I find
        more interesting is the fact that I just quoted heavily from a Facebook exchange
        to bring up the subject of music criticism in the Philippines. This, to some,
        may seem like an indictment on legitimate music criticism in the country and
        how it has somehow devolved into a bunch of social media screeds. But I think
        it’s an actual solution to the problem. You want honest criticism? Well, here
        it is, available in countless social media accounts — not monthly, or weekly,
        or even daily — but literally by the minute. Lester Bangs is alive and he
        is everywhere.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563e75d7-19d9-4ab8-817d-668359c9f6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:52:38.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:52:44.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But let’s take a breath and answer this important question first:
        What do we mean when we say “criticism”?</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a801812-2247-4f44-906f-4c43171dfc7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:52:38.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:52:44.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are two definitions of the word, according to the Oxford Dictionary:
        (1) the expression of disapproval of someone or something on the basis of
        perceived faults and mistakes and (2) the analysis and judgement of the merits
        and faults of a literary or artistic work. In the Philippines, the neutrality
        of the second definition is largely discarded for the negativity of the first.
        The few times the word “criticism” is used, it is usually in the form of “criticize”
        — the verb form of the first definition and not of the second which is “critique.”
        The latter is hardly ever used, even when referencing a positive opinion;
        “review” is the much preferred choice. So no one really “critiques” and everyone
        “criticizes,” which is to say that everyone’s “hating.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153563b9-bc99-4fba-a481-dd512d40ce4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:52:38.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:52:44.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Music is all about feeling. There is math and theory in its
        DNA, but their existence is an argument against academic criticism, not for
        it.</em></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8f9d72-ed00-441d-80b8-4c1c182dd061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:52:38.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:52:44.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is what happens in a society that was founded on the concept
        of pakikisama. Our Spanish and American lords taught us that, to succeed,
        you have to be liked by the right people (i.e., them) — not work hard or do
        objectively good work. This is deeply ingrained in our oldest institutions,
        while the newer ones, like our modern artistic communities, were born with
        these built-in kinks.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf00e620-9db2-4968-88e3-eefbabe58058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:52:38.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:52:44.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So music criticism, in whatever context of the word, is considered
        personal in this country. This is ostensibly okay because music is often discussed
        in personal terms; they serve as cues for memories and feelings both active
        and dormant. These discussions are inherently personal. I just wish musicians
        wouldn’t take them personally.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0386f0f-949d-4af0-95b3-13a138912bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:52:38.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:52:44.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I don’t mind the near-absence of a critical tradition in local music,
        especially now that we’re already building one on social media. I’ve always
        felt that formal criticism doesn’t provide the ideal language for discussing
        music. Sure, you can do it, but it does not have the same effect to music
        that formal criticism has on, say, the state of the novel. You can apply academic
        concepts to fiction because both traffic in words. But music is all about
        feeling. There is math and theory in its DNA, but their existence is an argument
        against academic criticism, not for it. Music is the most abstract of the
        arts and pointing out its intricacies is just an invitation to drown in the
        abstractness. What we need is to sail through it.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68173951-554d-4335-b96c-cd0cfaf67a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:52:38.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:52:44.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Music criticism, in whatever context of the word, is considered
        personal in this country. This is ostensibly okay because music is often discussed
        in personal terms; they serve as cues for memories and feelings both active
        and dormant.</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a63878-a688-4f2d-b1c2-208d24e8f0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:52:38.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:52:44.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herein lies the beauty of social media “criticism.” You can call
        a song or performance whatever you want. You can wax nostalgic on how a song
        lived inside you throughout your life, like what Alvero wrote in his second,
        more measured post. You can express your thoughts however you like as long
        as you’re being honest.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e27e0fb-0ecc-4088-91d4-be63cdfdb725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:52:38.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:52:44.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watching Curtismith’s rendition of <em>“Kanlungan,”</em> I noticed
        that he replaced the song’s specificity with motherhood statements, which
        is an odd way of interpreting a song known for its intimacy. So I wonder how
        honest that performance really is. I really don’t know. But if you’re truly
        comfortable with your truth then it doesn’t matter what anyone else says.
        You can’t take something personally if there was nothing personal in it to
        begin with.</p>'
  'Department-of-Finance-consultant-ambush':
    'author': 'CNN Philippines Staff'
    'caption': 'Michael Marasigan'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
