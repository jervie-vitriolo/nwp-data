      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>24. “Kailangan Ko’y Ikaw” (Joyce Bernal, 2000)</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31f45ee-218f-4dc6-b20a-7c99db856c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T15:17:56.319+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2021-02-11T20:30:46.906+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nothing signified the eventual decline of Pinoy action films more
        than “Kailangan Ko’y Ikaw,” Robin Padilla’s first romantic film which is essentially
        a Filipino version of 1999’s “Notting Hill.” Instead of a Hollywood actress,
        Gimo, the local bad boy of the barangay, ends up falling for Francine (Regine
        Velasquez), the biggest pop star in the country. What starts off as a celebrity
        kidnapping ends up in romance as Francine falls in love with Gimo’s down-to-earth
        sensibilities. As with the Julia Roberts British-American romance, things
        take a turn when the public realizes that their biggest pop star is in love
        with a nobody. It may be a rehash of a hit Hollywood film, but Bernal’s signature
        humor, the joy of seeing Padilla in a different light, and the undeniable
        chemistry between Padilla and Velasquez make “Kailangan Ko’y Ikaw” a rom-com
        classic that stands on its own. Did “Notting Hill” have Regine Velasquez and
        Rufa Mae Quinto drunk singing at Cowboy Grill with gay comediennes doing an
        interpretative dance of Aegis’ “Halik”? No, it did not. — SHINJI MANLANGIT</p>'
    '13':
      'image': 'jcr:99b6be6c-4233-4d51-baa1-9cc7cbb06b17'
      'imageCaption': 'Screencap from CINEMA ONE ORIGINALS'
