      'mgnl:type': 'text'
      'text': '<p><strong>2. “That Thing Called Tadhana” (Antoinette Jadaone, 2014)</strong></p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58958ed-27be-4992-b596-f65191acd7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T15:17:56.325+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2021-02-11T20:30:46.909+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Broken dreams and promises and the broken hearts of two strangers
        who meet on a chance encounter. These and their fragments pierce through the
        couple’s series of conversations, which seems to rise and fall, alternating
        between seriousness and levity, as do the ridges of Baguio and Sagada, the
        main stops on the inadvertent interlocutors’ spontaneous road trip. Mace (Angelica
        Panganiban), struggling to get over the end of her years-long relationship
        with her ex-boyfriend, finds a shoulder to lean on (figurative as well as
        literal) in the person of Anthony (JM de Guzman), himself no stranger to heartache.
        They talk, walk, ride public transportation, tease each other over their apparently
        bourgeois concerns, sing a thematically appropriate Whitney Houston ballad,
        quote a similarly apt line by F. Scott Fitzgerald, make wishes under imagined
        shooting stars — all while learning lessons in the tricky art of forgetting
        and moving on. It’s no coincidence that what begins with a scene showing the
        disposal of excess baggage at an airport ends up making a strong case for
        the importance in life of jettisoning excess baggage of the emotional kind.
        What may be truly remarkable is that this thing — a rom-com in which the lead
        characters never share a kiss, let alone a bed — seems itself reduced to the
        bare essentials. And what a great thing it is, this thing called “That Thing
        Called Tadhana.” — ALDRIN CALIMLIM</p>'
