      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>8. “Starting Over Again” (Olivia Lamasan, 2014)</strong></p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be60604-e1e0-4451-a3ee-5df1585f547b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T15:17:56.323+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2021-02-11T20:30:46.908+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The many pitfalls of Olivia Lamasan’s “Starting Over Again” is essentially
        due to the escapist intent of the genre. This is the reason why the nature
        of the relationship between Marco (Piolo Pascual) and Ginny (Toni Gonzaga),
        is never depicted with any necessary heft. If placed in real-world circumstances,
        a relationship between a younger girl and her ex-professor would cause more
        than just a stir. It is all part of the fantasy that Star Cinema aims for
        its viewers, that there is still a possibility of a happy ending for a once-failed
        romance between an older man who also turns out to be a person of authority
        and a younger woman who is that person of authority’s ogling fan. Much of
        the film’s pleasures come from Gonzaga’s often hilarious pining for her former
        beau, and Pascual, who only needs to look like the dream boy he has mastered
        to portray through years of playing puppy-eyed hopeless romantics. Its mightiest
        weapon however is its supposedly surprising ending which, given an entire
        film bent on selling a relationship that has survived through heartbreaks,
        embarrassments, and moral quandaries, feels like that convention-breaking
        element that justifies its being remembered notwithstanding its fealty to
        formula. — OGGS CRUZ</p>'
