      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>18. “Radio Romance” (Jose Javier Reyes, 1996)</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722478a1-3a2d-4437-9643-30d417472c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T15:17:56.321+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2021-02-11T20:30:46.907+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here’s one for all you lovers out there. Seven years before Richard
        Curtis showed that love, actually, is all around in “Love Actually,” Star
        Cinema and Jose Javier Reyes have proven the exact sentiment with “Radio Romance,”
        a star-studded intertwining tale of three romances driven by love letters
        and some of OPM’s most iconic hits. Notable as the first big screen pairing
        of Claudine Barretto and Rico Yan as two nerds bound by their love for computers
        and going against the will of their parents, the film transcends the pa-cute
        nature of Filipino rom-coms, choosing to highlight meaningful conversations
        that drive the story forward instead of the formulaic notions that come with
        the genre.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a8ab06-8a22-4c03-9797-321e28c4154b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T15:17:56.321+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2021-02-11T20:30:46.907+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one story, Roni (Gelli de Belen) takes pleasure in her life as
        a single woman juggling work at a college library during the day and moonlighting
        as a radio DJ for “Love Thoughts, Love Lines,” a program where lovers send
        their letters to be read out on air. “Alone is not necessarily lonely,” she
        quips when her colleagues question her decision to be single. Of course, Roni
        ends up finding romance in Jed (Paolo Abrera), her macho musician tenant who
        is also an avid listener of her program. Another thread tackles growth as
        Babsy (Sharmaine Arnaiz) realizes that there are greater things than dating
        the boy on the basketball team. Stepping out into the great big world of advertising,
        she realizes how much of a pig her jock boyfriend (John Estrada) is and trades
        him for her intelligent boss (Robin Da Roza). Local cinema isn’t short of
        multi-narrative love stories but “Radio Romance” stands out as the sole classic
        that brims with wit, maturity and charisma, something that other films of
        its ilk obviously lack. — SHINJI MANLANGIT</p>'
