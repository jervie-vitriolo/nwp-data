      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>23. “Lorna” (Sigrid Andrea Bernardo, 2014)</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0bf41f-0e4c-4e23-bbcf-0ad95754070b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T15:17:56.320+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2021-02-11T20:30:46.907+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What’s in a name? Apparently, Lorna means “forlorn, lonely, Alone.”
        — emphasis on the capital ‘A’ and the terminating punctuation mark, at least
        according to a dictionary that appears early on in the movie. The rest of
        “Lorna” proceeds to illustrate this sad definition, rendering Shamaine Buencamino’s
        titular 60-year-old in a perpetual quest to end her loveless state: seemingly
        an impossible task given the lateness of her age. For a film about love, “Lorna”
        is violent, and what is love if not a battlefield? There are numerous illusory
        shootout scenes involving Lorna and her lovers (including a very raunchy Lav
        Diaz) — it’s as close as we can get to seeing Buencamino and Diaz in a “Mr.
        and Mrs. Smith” situation — running around in nasty, slowed down versions
        depicting the hazards of love. “Lorna” is about giving in to the atrocities
        of relationships, the all-consuming high of the ligawan stage, the violence
        it incites, and the loneliness that comes soon after. The film’s last line
        tidily sums it up: “Sometimes you have to be alone.” — DON JAUCIAN</p>'
    '16':
      'image': 'jcr:a5e928a4-3675-486a-bc42-0630bfa83a49'
      'imageCaption': 'Screencap from SPRING FILMS/YOUTUBE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f156ad7-b7da-4b15-b5ec-e2cc623386d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T15:17:56.320+08:00
      'mgnl:createdBy': 'don'
