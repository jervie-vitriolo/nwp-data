    'template': '1'
    'title': 'DOF consultant, brother killed in ambush

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd811bee0-5b38-4c76-9c8e-704b9511b842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:55:09.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:55:13.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 4) —</strong> A former
        journalist and consultant at the Department of Finance was killed in an ambush
        in San Juan City Thursday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014439ad-03a1-46ac-8ff3-4833c9394272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:55:09.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:55:13.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Marasigan, 60, and his brother Christopher, 50, died of
        gunshot wounds after they were attacked by suspects riding in tandem at around
        6:10 p.m. on Thursday, police said. They were traveling along Barcelona St.
        in Barangay Sta. Lucia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2186044-5966-4252-9c48-00a6928055b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:55:09.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:55:13.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two gunmen, whose motorcycle bore no license plate, fired multiple
        shots at the two victims who were on board a silver SUV.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46428b5e-5df0-4b97-a89a-dda182db3a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:55:09.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:55:13.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police recovered more than 30 bullet shells from the crime scene.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3d6106-f6fe-4ae8-b02d-fcc0eff50134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:55:09.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:55:13.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are still investigating the possible motive behind the
        killing. Pursuit operations are ongoing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ac846d-a5d5-4592-b83b-4c4d26ab5ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:55:09.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:55:13.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marasigan was a resident of Barangay Onse in San Juan and his brother,
        of Barangay Sta. Lucia.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94e8c59-5ac7-4f05-9966-c6dfaa70b0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:55:09.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:55:13.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Vitaliano Aguirre on Friday ordered the National
        Bureau of Investigation to conduct a parallel probe on the Marasigan slay.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b597232-b20b-4022-822b-508b2f62a979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:55:09.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:55:13.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Aside from catching the perpetrators, we want to know the real
        motives behind the attack on the victims," Aguirre said in a statement. "Our
        goal is to prevent similar attacks in the future. We want our NBI to explore
        all angles."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b326f8ec-42c5-4150-8812-109a17f3f8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:55:09.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:55:13.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Secretary Sonny Dominguez expressed grief over the killing
        of his communications consultant and friend of 30 years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c053e0-4f7e-4bef-8631-785f5381310d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:55:09.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:55:13.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am both saddened and shocked," Dominguez said in a statement
        on Friday. "My deepest condolences go to the family of Mike and that of his
        brother, Christopher."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314ffb38-9f6a-4f59-853d-5d65a2f3e102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:55:09.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:55:13.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called on law enforcement officials to find and prosecute the
        suspects.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e200d7ca-5452-4c3e-8fb5-4fa66122d0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:55:09.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:55:13.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Marasigan was "a highly respected journalist and public
        relations man."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3f8b2d-6487-42bd-b52a-6b81a7c9bd69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:55:09.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:55:13.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As my communications consultant, he was always prompt, thorough
        and very good at what he did, which was to assist the DOF in relaying its
        key messages and programs to the public," Dominguez said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed924a1-5834-4af7-9393-3b1885ba9d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:55:09.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:55:13.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marasigan formerly worked as editor for Businessday, which later
        became BusinessWorld. When it launched its website in 1995, he became the
        first online editor-in-chief of one of the first digitized newspapers in the
        Philippines and in East Asia.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54abd410-0c64-46ab-b6c4-19225ce3accb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:55:09.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:55:13.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marasigan, whose Facebook page says his most recent job was "to
        travel around the Philippines," also worked as an independent video producer
        of travel and lifestyle channel Living Asia Channel.</p>'
    '15':
