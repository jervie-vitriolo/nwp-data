    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd11497-a3be-492e-aa45-131cde3bec55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T15:17:56.319+08:00
