      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: ₱9-trillion infrastructure program will not drive PH into
        debt: Budget Department</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1c71cd-a939-4a05-a11b-24c0eef67315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:04:38.611+08:00
