      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>4. “May Minamahal” (Jose Javier Reyes, 1993)</strong></p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80eab4a-a0ad-49df-949c-dc07efb92330'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T15:17:56.324+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2021-02-11T20:30:46.909+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s conservatives versus liberals in Jose Javier Reyes’ “May Minamahal.”
        The director has always been adept at showcasing the lives of the upper and
        middle class and in “May Minamahal,” the dividing line between the well-heeled
        and the “uncultured” are all too apparent. What’s really standing in the way
        of the relationship between Carlitos (Aga Muhlach) and Monica (Aiko Melendez)
        is their backgrounds: Carlitos is too hampered by his bickering family to
        fully devote himself to Monica. Having lost their father, Carlitos is a paternal
        stand-in at 24, with his mother, as precious as she is, and the rest of Carlitos’
        sisters too enmeshed in the conventions of gender: The man has to provide
        and do the heavy lifting, even to the point of suffocation. Meanwhile, Monica
        is looked down upon because her family is a bunch of boors who listen to loud
        rock music and laugh with their mouths open. Carlitos’ mother doesn’t hide
        her disdain for Monica: “She will ruin your life!” she tells her son. Monica
        is too ‘progressive’ for her own good: She defines their relationship despite
        Carlitos’ misgivings, she doesn’t mince words, and she won’t be bullied into
        submission. “Ang mga babae naman kasi ngayon walang kinatatakutan,” an old
        fashioned tita blurts out during a conversation about the modern woman. “Kung
        magkikilos akala mo mauubusan … ‘yun ang nakikita sa mga palabas na Amerikano,”
        but who is she really fooling? “May Minamahal” is part cautionary tale, part
        family drama. The ridiculousness of Carlitos and Monica’s situation still
        rings true in this age — some people are just too over their heads to see
        beyond their self-imposed limits. — DON JAUCIAN</p>'
    '97':
