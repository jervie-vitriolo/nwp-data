      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justin Bieber has penned a letter to fans speaking out for the first
        time about his canceling the remaining dates of his Purpose World Tour.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64877dd1-e484-4210-aced-00bcc738be68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:24:42.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:24:48.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 23-year-old singer broke some fans'' hearts last month when
        he ended the tour early "due to unforeseen circumstances."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136baa13-54e4-4fbb-a521-84f0653bdeb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:24:42.072+08:00
