      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e4dfd2-4ab0-4289-af67-889fc5be5e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T15:17:56.323+08:00
