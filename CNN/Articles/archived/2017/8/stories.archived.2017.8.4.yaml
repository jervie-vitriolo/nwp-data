      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146c37e0-2956-4f34-87e8-13e5dfe69fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T15:17:56.320+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2021-02-11T20:30:46.907+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>22. “Kita Kita” (Sigrid Andrea Bernardo, 2017)</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02d1397-462e-4506-96a2-a705cff4b809'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T15:17:56.320+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2021-02-11T20:30:46.907+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a genre where risk-taking is a folly, Sigrid Bernardo’s “Kita
        Kita,” despite its still formulaic storyline and its very familiar grooves,
        moods and patterns, is quite a daring adventurer. Its leads, Alessandra de
        Rossi and Empoy Marquez, aren’t exactly actors known for their ability to
        make audiences swoon. De Rossi is more popular for portraying more serious
        characters. Marquez, on the other hand, is a reliable comedian whose appearance
        will not inspire adoration from audiences who have traditionally been bombarded
        with typical good looks. However, their delightful pairing ends up being the
        cherry on top of the cream that is the film’s cute and fanciful take on serendipitous
        love. It isn’t a film without its faults, but it works because of its indisputable
        charm and affecting energy. The film works exactly like a magical kiss, seamlessly
        turning a relentless and alcoholic loser (or maybe even a stalker to some)
        into a funny and charismatic prince, and in turn, making all of its risks
        pay off with both pleasures for its viewers and profits for its hardy producers.
        — OGGS CRUZ</p>'
