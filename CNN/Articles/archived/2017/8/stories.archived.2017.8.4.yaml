      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LUCs are given two years to comply with all other institutional
        and program requirements under the law. Failure to do so will result in their
        exclusion from the succeeding year''s list.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
