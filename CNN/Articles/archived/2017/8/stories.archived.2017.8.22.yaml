  'Police-kill-suspected-driver-in-Barcelona-attack':
    'author': 'Tim Lister and James Masters, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-08-22T01:59:37.910+08:00
    'imagesource': 'jcr:6262a336-26dc-4f4f-b77c-5a4536bace59'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1600c789-0812-4bea-878b-894b7bdb04e1'
    'lead': 'Spanish authorities on Monday shot and killed Younes Abouyaaqoub, the
      suspected driver of the van that plowed into crowds last week in Barcelona,
      according to a tweet from the Catalan police.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-05T11:33:12.474+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-05T11:33:15.626+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-05T11:33:15.361+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Police kill suspected driver in Barcelona attack

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9899d8-fd96-4401-8be2-63097cf639fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:33:12.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:33:15.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Spanish authorities on Monday shot and
        killed Younes Abouyaaqoub, the suspected driver of the van that plowed into
        crowds last week in Barcelona, according to a tweet from the Catalan police.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae934f3-d0f6-4882-88cf-47177c9fc92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:33:12.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:33:15.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abouyaaqoub was killed during an operation in Subirats, west of
        Barcelona. Police earlier said they had shot a man wearing an explosive belt
        but did not immediately identify him as Abouyaaqoub.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a645aff4-641d-4550-a652-ba1dd52e101a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:33:12.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:33:15.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A robot was sent to remove the explosives belt from the body before
        officers were cleared to approach it and make a positive identification, authorities
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b40dc19-9995-45f6-8eed-4de8765bd9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:33:12.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:33:15.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abouyaaqoub, a 22-year-old Moroccan national, is alleged to have
        been the sole driver of the van used to kill 13 people Thursday on Las Ramblas.
        More than 100 others were injured.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96473546-2728-46f1-b6a7-80872992f516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:33:12.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:33:15.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier news conference Monday, investigators said Abouyaaqoub
        fled the scene of Thursday''s attack on foot and hijacked a car to escape.
        Abouyaaqoub allegedly stabbed the owner of the car, Pau Perez, as he parked
        the vehicle, and drove off with his body inside the car.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4027e3aa-eec4-4f94-ab9f-f93f176ee381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:33:12.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:33:15.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police fired on the car after it rammed through a checkpoint just
        after 6 p.m. Thursday but Abouyaaqoub was able to flee a second time. Perez
        was found dead in the vehicle, making him the 15th victim of the attacks in
        Barcelona and the Catalan town of Cambrils, where one woman died early Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff50da1-edae-498a-8a42-784f18ad8eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:33:12.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:33:15.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to local radio Monday, Joaquim Forn, the Catalan Interior
        Minister, said all evidence pointed to Abouyaaqoub being the sole driver and
        that security services were working with other agencies around Europe to find
        him.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0422a3-fd3c-4e79-b4a6-f6c9fead3dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:33:12.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:33:15.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police carried out more raids overnight at homes in the town of
        Ripoll, north of Barcelona, where many of the suspects in the attack lived,
        Forn said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d4bbf0-2d12-478f-89bc-340f25ce108c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:33:12.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:33:15.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abouyaaqoub was one of 12 terror suspects linked to the Barcelona
        attack. Authorities have said none had previous known links to terror activities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ceafed-967c-4034-bb93-b3f752d6e8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:33:12.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:33:15.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Spanish Interior Minister Juan Ignacio Zoida said that
        the terror cell believed to be responsible for the attack on Las Ramblas and
        Cambrils had been "completely dismantled."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76440bfa-557b-45bc-9164-e5358a958e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:33:12.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:33:15.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight of the 12 lived in Ripoll, north of Barcelona.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd342a79a-6549-406c-a4f4-bf917ea3adce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:33:12.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:33:15.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imam link</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c607a6c-5cde-4cd9-aff3-3043b7e1645e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:33:12.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:33:15.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation has focused on a property in Alcanar, suspected
        of&nbsp;being used as a base to make explosives&nbsp;that could have caused
        even more devastating attacks had they not blown up prematurely Wednesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd708bc17-d6ec-41c6-bf73-cca3f7e3bd65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:33:12.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:33:15.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of those police believe to have died in the blast at Alcanar
        is Muslim cleric Abdelbakir El-Satty.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce34543-6698-4741-b6d4-ec56f1df5f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:33:12.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:33:15.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catalan Justice Minister Carles Mundó i Blanch, also speaking at
        the press conference Monday, said El-Saty had served a jail sentence for drug
        trafficking in the past but this was in the province of Castellon, eastern
        Spain, not in Catalonia.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f2d568-28a0-4869-9ff6-bdbe5fa64b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:33:12.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:33:15.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spanish media reports have claimed that El-Satty shared a jail cell
        with one of the terrorists involved in the 2004 Madrid bombings which killed
        at least 191 people and left hundreds injured.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da33bf3-6212-4576-965b-7ae0b4c57824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:33:12.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:33:15.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to those reports, Blanch added: "We are not aware that
        this person had any communication with any inmate in any prison on Catalonia.
        He finished his sentence and went free."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6cb7d8a-df43-47ea-9626-a329a535c670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:33:12.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:33:15.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bulldozer clears rubble in Alcanar</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd40c9ac-b832-404a-9b01-6b494f39d6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:33:12.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:33:15.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Alcanar on Sunday, explosives experts brought in a bulldozer
        to clear rubble before conducting a number of controlled explosions at the
        site. The remains of two people have so far been found there.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5546307c-46fb-4079-a4dd-f5ad0ac4ac3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:33:12.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:33:15.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, police have found the remains of more than 100 gas canisters
        on the site.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c7f6f8-b65c-4249-8f08-0a73ce1b7c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:33:12.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:33:15.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city''s vice mayor, Jordi Bort, told CNN the house belonged
        to a bank and that the group had been squatting there illegally without its
        knowledge.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abcb6fdf-be8c-42db-b571-52619272bef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:33:12.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:33:15.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The town is home to a mix of residents and others who just spend
        holidays or weekends here, he said. Neighbors said they did not suspect any
        wrongdoing at the property.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0949e316-0ef3-493a-9a00-5b843c961d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:33:12.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:33:15.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The septic tank of the house, which had only one floor, was used
        as storage for the tanks and explosives, Bort said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7888e7-4514-47d2-b8a4-2f9ec579ca29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:33:12.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:33:15.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source briefed on the investigation said&nbsp;a preliminary assessment&nbsp;indicated
        there were traces of the powerful explosive TATP in the rubble.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e015a3-f6cd-4d07-a818-1c2bcb2b9026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:33:12.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:33:15.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TATP is made by adding an acid to a mixture of acetone and hydrogen
        peroxide solution and can easily result in accidental detonation if mistakes
        occur in the preparation.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e03b73f-6757-4e18-a12e-72c7be4473e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:33:12.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:33:15.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TATP was used in the&nbsp;November 2015 Paris attacks, the&nbsp;March
        2016 Brussels bombings&nbsp;and the&nbsp;May bombing in Manchester, England.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c3fe7d-b202-4c46-9f82-9956a3927d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:33:12.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:33:15.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Police kill suspected
        driver in Barcelona attack."</em></p>'
  'Duterte-names-new-PDEA-BOC-chiefs':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-22T00:48:51.119+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '02db6d86-15db-4170-945c-0e2b9ddfd3fb'
    'lead': 'He will be replacing embattled Customs chief Nicanor Faeldon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-05T11:35:12.870+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-05T11:35:16.607+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-05T11:35:16.371+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte names new PDEA, BOC chiefs

      '
    'updated': 2017-08-23T05:58:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9496453d-0343-4e1a-9a2f-56eaf16f1736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:35:12.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:35:16.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Updates with statements from Presidential Spokesperson Ernesto
        Abella, Liberal Party</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a1f4f4-5b52-4d68-913d-4ef646c7b34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:35:12.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:35:16.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 21) — President Rodrigo Duterte
        said drug enforcement agency chief Isidro Lapeña will be the new commissioner
        of the Bureau of Customs (BOC).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70634853-ee30-496a-aa86-c28a997043ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:35:12.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:35:16.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retired military general Lapeña heads the Philippine Drug Enforcement
        Agency (PDEA), one of the government''s lead agencies in its war on drugs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1f2814-04e3-4959-a07b-5a34c37bdc3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:35:12.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:35:16.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement of Lapeña as the new BOC head came after the President
        said he was appointing Philippine National Police Region 3 head Chief Superintendent
        Aaron Aquino as head of PDEA.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd386b5f4-3f09-4d92-b669-341468e2c639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:35:12.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:35:16.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked what would happen to Lapeña, Duterte replied: "He''s
        going to be the Commissioner of Customs."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3309b203-b7a6-4825-8390-a8308fabe12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:35:12.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:35:16.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte made the remarks in an interview late Monday with Malacañang
        reporters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71817e4e-e541-40ef-bb5a-5b698355f056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:35:12.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:35:16.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Ernesto Abella on Tuesday said Lapeña''s
        mandate as new Customs chief is to keep the agency "trustworthy, clean, and
        corruption free."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab219d0-2764-4eb5-84de-1b85fd693d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:35:12.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:35:16.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lapeña replaces BOC chief Nicanor Faeldon. Faeldon and the BOC have
        come under fire in recent weeks over the unimpeded entry of a P6.4 billion
        shipment of 604 kilograms of metamphetamine hydrochloride (shabu) in May 2017.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c6b74b-2a8b-43bf-a45b-9787524acdd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:35:12.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:35:16.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if he had accepted Faeldon''s resignation, President
        Duterte said this was unnecessary.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919aec3c-4f90-4c42-aa08-b8ad8383fdca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:35:12.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:35:16.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I appoint Lapeña, automatic na iyan. No need. If somebody is
        appointed in the position, automatic na iyan. Umalis ka (...it''s automatic.
        You should leave.)," Duterte said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a80b13f-0607-45e6-b085-adf7dbf46b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:35:12.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:35:16.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Duterte: Faeldon wrote to me thrice to relieve him from Customs
        post</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767e5844-8511-4432-98cc-23d7cac7985f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:35:12.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:35:16.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the President said he still had confidence in Faeldon,
        whom he described as an "honest" man, amid the shabu controversy hounding
        the Customs bureau.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d560d8e-d731-49b0-a2ec-8080d7bf7ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:35:12.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:35:16.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon said being relieved from his post was for the country''s
        welfare. He also asked the public to keep supporting the President and his
        programs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7d61a6-fcc8-44c8-b1f4-5d87b7171188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:35:12.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:35:16.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My relief from my post is the best for our country. I urge everyone
        to continue to support the reform agendas and the development programs of
        the President," he said in a statement on Tuesday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd898970a-9caf-4795-bd6d-f9cd5cabbbd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:35:12.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:35:16.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella said Faeldon may still be tapped by Duterte for another post.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cf9107-6b61-4bb3-ba5a-5fb654c49806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:35:12.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:35:16.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Faledon still maintains the President''s trust and I am sure
        the President will find situations for him to be of use," he said during a
        regular Palace briefing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2797dce-2fd2-4938-b2f6-6985e84f2439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:35:12.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:35:16.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Challenging job for Lapeña</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc527816-b8a4-4fad-844e-efeed752d997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:35:12.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:35:16.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Liberal Party senators welcomed the removal of Faeldon, but
        called to the incoming Customs chief to find out who was responsible for&nbsp;
        the entry of illegal drugs into the country.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb979327-7e2f-4ee6-82f4-ce2a1117b0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:35:12.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:35:16.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung seryoso talaga ang labang ito sa talamak na droga, hanapin
        natin ang ulo ng pagpapalusot sa Bureau of Customs ng 6.4 million pisong halaga
        na shabu galing China. Umaasa ako na isa ito sa mga babantayan ng bagong Customs
        commissioner," Liberal Party president Senator Kiko Pangilinan said in a statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d18e6a8-3ca6-44c7-895b-7cb94636fb23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:35:12.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:35:16.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Bam Aquino also said Lapeña should prevent the entry of
        smuggled goods.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f001c6e-b875-4e2a-9126-fccf91e0283f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:35:12.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:35:16.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Customs Commissioner and now Muntinlupa Representative Ruffy
        Biazon said Lapeña will have to contend with entrenched and corrupt interests
        in the customs bureau.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e39375-fce4-4a0d-ab3f-d4dd9d1855b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:35:12.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:35:16.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With powerful, influential, and moneyed forces and interests resisting
        any change and reform, the former police official and PDEA head will need
        to be able to adapt to the unique environment of Customs administration in
        the Philippines," he said in a statement on Tuesday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bdd2dfc-7352-4cc7-8122-0130428927a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:35:12.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:35:16.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said a Customs Commissioner who will initiate reforms can expect
        resistance from groups with vested interest or those who benefit from the
        so-called "kalakaran" or informal protocol.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b597f6b-9ea2-4d51-8209-1aab2a674ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:35:12.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:35:16.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biazon gave Lapeña "unsolicited advice." "It''s been proven that
        mere tough-talk, and head-chopping is not enough to institute reforms, but
        more importantly, a well-studied, intelligent and systems change approach
        is needed. It''s not just changing personnel, it''s more about changing systems."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5285aeb2-2c58-480e-9ccf-f8d9d1f3b97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:35:12.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:35:16.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Chief Superintendent Aaron Aquino said he welcomed the
        trust given to him by the President.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9874ee49-8e4b-49ad-ac5a-a932f3a89b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:35:12.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:35:16.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino added that he will accept the position as head of the PDEA
        after his retirement from the police service on September 6.</p>'
