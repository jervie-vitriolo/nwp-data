  'customs-fixer-mark-taguba-5-million-meet-paolo-duterte':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-22T15:53:32.917+08:00
    'imagesource': 'jcr:b0b3b8aa-d4f2-4f88-894d-fcd93a5a34c9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '05d195db-ad8f-4d2a-9767-5cf8997ada15'
    'lead': 'Fixer Mark Taguba says he gave money to a group allegedly affiliated
      with Davao City Vice Mayor Paolo Duterte to facilitate the movement of shipments
      through Customs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-05T11:00:30.584+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-05T11:00:34.532+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-05T11:00:34.283+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Customs fixer: I was asked ₱5M to meet Paolo Duterte

      '
    'updated': 2017-08-23T10:48:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658a87b0-1efd-40f8-a69a-65f0169debe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:00:30.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:00:34.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Story updated to include revised headline.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34cce9d-b8e8-4aef-a55c-3b60407caf00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:00:30.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:00:34.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 22) —</strong> Customs
        fixer Mark Taguba said a group allegedly connected to the son of President
        Rodrigo Duterte asked him for millions of pesos to help him move his shipments
        through Customs without scrutiny.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3188700-570a-464e-9f1d-4a56c6040e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:00:30.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:00:34.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Tuesday Senate hearing, Taguba mentioned a so-called "Davao
        Group" — allegedly comprised of Davao City Councilor Small Abellera, a certain
        "Tita Nani" and a certain "Jack."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262d93a0-5518-4005-b14b-8995254c8560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:00:30.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:00:34.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taguba said Jack was Davao City Vice Mayor Paolo Duterte''s "handler,"
        according to a Jan. 11 text between him and Tita Nani.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c1c617-eb6c-4452-bb5c-eaaf2e8a5ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:00:30.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:00:34.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang nakalagay po sa text niya [The text said]: "Good a.m., Mark.
        We''ll make final arrangements with Jack. He is the handler of Paolo. Now
        we have to advance the (enrollment fee). He can fly down to Davao to arrange
        your meeting with Pulong ASAP. During the meeting you personally turn over
        the ₱5M,"" he said, reading out the text.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f46c59d-c4f1-4682-b58c-159521ddea10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:00:30.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:00:34.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Taguba said he gave ₱5 million cash to Abellera in a meeting
        in a Davao City restaurant.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367c42cb-e75e-412b-a938-b78757a26ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:00:30.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:00:34.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taguba on meeting Small</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4cfed8-3368-4811-8759-99a6de0fec2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:00:30.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:00:34.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based dun sa pag-uusap mo ni Small, sigurado ka that he is representing
        Paolo Duterte bago mo binigay yung ₱5 million [Based on your talks with Small,
        were you sure that he is representing Paolo Duterte before you gave the P5
        million]?" asked Sen. Sonny Trillanes, a staunch critic of President Duterte.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1ef682-e4c5-4c41-ae2f-59c7bb1132a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:00:30.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:00:34.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"''Yun po ang sabi nila</em> [That''s what they said]," Taguba
        replied.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99dd07cf-5a92-41fb-aacb-3a7e6645ef4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:00:30.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:00:34.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taguba added that following the ₱5 million initial deposit, he gave
        the group a weekly bribe, the amount depending on the number of containers
        he brings in.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00aa876-d68b-498a-af59-bbd2f15d9141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:00:30.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:00:34.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines has been reaching out to Abellera and Duterte, but
        they have yet to respond.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19f72fd-2c7c-4e26-955a-b133cf5f5885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:00:30.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:00:34.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drinking session gone bad</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23da3057-84d1-49a1-9ebf-fb555879c1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:00:30.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:00:34.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taguba said he was referred to the Davao Group by a certain "Jojo
        Bacud," who was one his connections in the Bureau of Customs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd04e59-d39a-4b99-b937-4234a7bbdf8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:00:30.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:00:34.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Customs officials said there was no one named Jojo Bacud
        in the bureau.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372ca232-b5d9-4fd4-80bb-80717be148ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:00:30.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:00:34.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taguba added that he turned to the group after Customs official
        Mike Saban started flagging his shipments following a fight with Taguba''s
        father in a drinking session.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96af1812-bd96-4b38-a817-d6ac726e3235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:00:30.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:00:34.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taguba on Jojo</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f613c86-e89a-4bd8-a139-018234f08e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:00:30.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:00:34.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Noong na-alert po ako ng na-alert, sinabi ko po kay Jojo na
        ba''t hindi niya ako matulungan,"</em> he said. "<em>Sinabi niya, "Malakas
        nga rin daw si Mike." Nagpatulong ako sa kanya, "Baka pwede tayong makalapit
        kay Commissioner pa ulit." Ang ginawa niya, nilapit na niya ako kaina</em>
        Tita Nani, Jack at Small."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459dd9ec-3588-436b-986d-51d318104826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:00:30.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:00:34.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When I kept getting alerts, I asked Jojo why he couldn''t
        help me. He said, "Mike is also very influential." I asked for his help, saying
        "Maybe we could get close to the Customs Commissioner again." What he did
        was to refer me to Tita Nani, Jack and Small.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b861ca-4fd0-45be-bcf1-24fa731ce703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:00:30.586+08:00
