  'president-rodrigo-duterte-china-philippine-territory':
    'author': ' VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-22T12:57:55.714+08:00
    'imagesource': 'jcr:b76cd55c-d20e-45f0-a79e-e20b3df571f4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2e094169-68cd-40fb-8c38-2e72c8d4c57e'
    'lead': 'The President''s statement is the first official confirmation of the
      presence of Chinese vessels in Philippine territory.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-05T11:10:48.644+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-05T11:10:51.818+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-05T11:10:51.563+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: China not invading Philippine territory

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b599b79-1492-438d-8b70-62ba0119ff52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:10:48.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:10:51.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 22) —</strong> President
        Rodrigo Duterte said China has assured him that it will not invade Sandy Cay,
        which is Philippine territory in the disputed South China Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a14485-32cd-48c4-9c84-773f437fb5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:10:48.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:10:51.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s statement is the first confirmation from the government
        that there are Chinese vessels in the disputed waters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42aaddca-7629-4234-9b08-7fbb21e7b93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:10:48.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:10:51.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandy Cay is a sandbar located 4.6 kilometers west of Pag-asa Island,
        which is 505 kilometers west of Palawan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c92335-8e79-4607-a52e-b377fec33c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:10:48.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:10:51.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte said the statements of Supreme Court Senior Associate
        Justice Antonio Carpio that Sandy Cay was "being invaded by China" were untrue.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e34d50e-88b6-48bf-b824-e8b2b7cbd133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:10:48.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:10:51.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Di naman totoo yung sinasabi ni (Carpio) [What Carpio is saying
        is not true]," Duterte told reporters late Monday in a news briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c35f7a2-df3f-41e2-8d08-5eb713b2732a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:10:48.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:10:51.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are just there, but they are not claiming anything. I have
        that assurance na hindi ''yan sila mag-occupy anything [I have that assurance
        that they will not occupy anything]," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f0ef04-2600-46fe-882e-cb1655d0fa34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:10:48.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:10:51.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s statement comes after Carpio said on Saturday that
        the government should protest the presence of Chinese vessels reportedly blocking
        Filipino fishermen at Sandy Cay.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6edee7cd-bf3e-49a4-aea7-363dee7a58aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:10:48.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:10:51.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Carpio to gov''t: Protest ''Chinese presence,'' guard sand
        bar near Pag-asa Island</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59821ebb-25d3-4c56-9929-d6628e036c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:10:48.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:10:51.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sandy Cay is a Philippine land territory that is being seized (to
        put it mildly), or being invaded (to put it frankly), by China," Carpio said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423d35c7-7f22-4ca4-af0f-80e7ae3f7195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:10:48.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:10:51.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio was part of the official delegation that presented the Philippines''
        case against China to the Permanent Court of Arbitration in The Hague.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540e77b8-011f-46fc-b4f4-50f0631a1fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:10:48.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:10:51.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said Chinese fishing vessels in the area are free to enter
        the waters of Sandy Cay.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bc2da7-7010-4a33-bba9-5b32407e9da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:10:48.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:10:51.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Free for all ''yan [It''s free for all]," he said. "Free for all
        because it''s claimed by them. It''s claimed by us."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c7d1aa-05cf-479d-a096-46b7c801b154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:10:48.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:10:51.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magdalo Party-list Rep. Gary Alejano, a staunch critic of the President,
        had cited sources "inside the military who told him that China has deployed
        vessels up to five nautical miles away from Pag-asa Island since Aug. 12.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac5bd7f-956a-425e-8dfe-e4fb86f353c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:10:48.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:10:51.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Alejano: Chinese vessels seen near Pag-asa islands</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9715d9e8-d11b-4738-8eb7-d14462f67da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:10:48.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:10:51.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese vessels included two frigates, one coast guard vessel,
        and two large fishing vessels along with militia, Alejano said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dec3489-485e-4fbb-b038-84a9e7c2ab11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:10:48.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:10:51.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Alan Peter Cayetano did not confirm or
        deny Alejano''s claims, but said the "presence of ships alone does not mean
        anything."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4be9b71-5af2-4acb-92b7-ade05cb73327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:10:48.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:10:51.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Foreign Affairs Secretary: Chinese vessels in South China
        Sea ''do not mean anything''</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff761fb-d55b-45c1-a031-157b2efafacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:10:48.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:10:51.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid calls for the government to file a diplomatic protest, Cayetano
        said, "Nagrereklamo pa rin tayo [We are still protesting], it''s just that
        we don''t announce it and we don''t tell you how we do it."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc400069-f2ee-4a58-83df-b72392db434d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:10:48.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:10:51.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Duterte denied reports that Filipino fishermen were being
        blocked, adding that the Philippine Navy is escorting local fishing vessels.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce7cb7f-421d-4bfe-a313-dcee8d306213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:10:48.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:10:51.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio and the Philippine team argued that China''s "nine-dash line"
        maritime claim, a purported historical boundary that covers 85 percent of
        the South China Sea, encroached into the Philippines'' 200-nautical mile exclusive
        economic zone.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e4c6f9-7eea-4187-bf2a-7d5bad987ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:10:48.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:10:51.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July 2016, the tribunal ruled in favor of the Philippines.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962542a5-e9d5-4978-ad03-4eecd0d5bfaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:10:48.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:10:51.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: PH wins maritime arbitration case vs. China</h2>'
