  'hary-harris-military-chief-pacific-asia':
    'author': 'Joshua Berlinger and Carolyn Sung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-08-22T21:29:00.917+08:00
    'imagesource': 'jcr:2d0b8a1d-3448-419d-b075-173509299139'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7d0eac93-0585-4466-8de2-da804754a6dd'
    'lead': 'The top American military commander in the Indo-Pacific region said Tuesday
      it would be "foolhardy" for adversaries of the United States to try to take
      advantage of any perceived weaknesses in U.S. operational capacity.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-05T09:53:20.437+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-05T09:53:23.450+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-05T09:53:23.223+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. military chief in Pacific: Testing our forces would be ''foolhardy''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c42321-1ca8-47cd-a471-5ac544609196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:53:20.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:53:23.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The top American military commander in
        the Indo-Pacific region said Tuesday it would be "foolhardy" for adversaries
        of the United States to try to take advantage of any perceived weaknesses
        in U.S. operational capacity.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e81470e-fe81-43d9-b21a-76ecf3aadbb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:53:20.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:53:23.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments from Admiral Harry Harris, the head of U.S. Pacific
        Command (PACOM), came a day after the USS John McCain collided with a merchant
        ship, leaving 10 sailors missing and another five injured. It was the fourth
        such accident involving a U.S. military ship in Asia this year – and has prompted
        questions about the operational capabilities of U.S. forces in the region.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4958c406-b2eb-4992-97bd-cab7664f9a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:53:20.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:53:23.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Perception is in the eyes of the beholder, and I will hope that
        no one will test the U.S. on the perception that we''ve had a problem with
        USS John McCain and three other assets – that would be a very foolhardy thing
        to do," Harris told reporters at a news conference Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05fbd2b-5276-4dac-9e8c-c99393854d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:53:20.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:53:23.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris'' comments come amid continued tensions on the Korean Peninsula,
        with Washington and Pyongyang trading heated rhetoric and dueling threats.
        Observers worry that a miscalculation on either side could have serious consequences.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1b0900-cda2-467d-850c-5a8676b276d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:53:20.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:53:23.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday was the second day of the Ulchi Freedom Guardian exercises,
        joint military drills between the U.S. and South Korea that both sides say
        are defensive in nature but draw the ire of the North Korean regime, who view
        them as practice for an eventual invasion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0977fd4d-2255-4ff4-accb-eaf73b8d4abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:53:20.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:53:23.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Operational pause</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c8a9d7-1178-4255-94a6-a6f5f1f6ed47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:53:20.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:53:23.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris said he believed the McCain''s collision would not affect
        the U.S. military''s ability "to defend the (Korean) peninsula and our interest
        in the region."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8526d83d-87bf-4705-a603-f2d5b1f1711f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:53:20.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:53:23.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The U.S. Navy is large, we have a lot of capacity, and we will
        bring that capacity forward if we need to," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d795d9-cd77-4381-8359-99475cf8952c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:53:20.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:53:23.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Navy ordered a one-day operational pause – which will be
        spread out over a couple weeks and conducted at the discretion of individual
        commands – in response to the McCain collision, but Harris stressed that the
        string of incidents will not affect the U.S. military''s ability to defend
        itself from incoming threats.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47b9d3c-319d-4396-a634-5cff1dc7868f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:53:20.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:53:23.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The John McCain is equipped with the Aegis missile defense system,
        which is designed to shoot down ballistic missiles from adversaries like North
        Korea.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5897458a-66b4-4bb2-bdc2-ea5b04fc31bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:53:20.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:53:23.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for the Pacific-based U.S. 7th Fleet said the McCain
        is one of 14 Aegis-equipped ships the Navy has forward-deployed to Japan,
        and it plans to add another one next year. In total, the U.S. Navy has 84
        vessels equipped with the Aegis system.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b06f32-ee14-4857-9d4c-3e8790c27a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:53:20.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:53:23.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ballistic missile defense destroyers and cruisers we have in
        the region are only part of the layered defense we have in the region," said
        Gen. Vincent K. Brooks, the commander of U.S. Forces Korea.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fea2f47-7234-4b0d-866f-5cdf487c32a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:53:20.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:53:23.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Open eyes and ears</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c75eb74-a956-41a1-b826-5fd045043252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:53:20.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:53:23.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flanked by two Patriot missile batteries – another missile defense
        system designed to shoot down incoming projectiles – Harris spoke Tuesday
        at Osan Air Base just south of Seoul.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059d4d56-821f-4388-bbc2-5d2500dfb41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:53:20.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:53:23.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news conference came on the second day of the annual Ulchi Freedom
        Guardian joint military exercises between the American and South Korean militaries.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aee7c13-053e-474b-99a8-ee243c76baf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:53:20.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:53:23.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seoul and Washington say the exercises, which have been going on
        for years, are meant to "enhance readiness, protect the region and maintain
        stability on the Korean Peninsula," according to the U.S. Department of Defense.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24bb3579-96c7-4e08-ac5e-67cc3efb12de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:53:20.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:53:23.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea, however, sees them as practice for an eventual invasion.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cba4d5e-5034-453d-90da-337f3a46c7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:53:20.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:53:23.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A propaganda video released by North Korea''s state-run Uriminzokkiri
        website Saturday, shortly before the start of the exercises, showed senior
        U.S. leaders – including Vice President Mike Pence, Secretary of State Rex
        Tillerson, and Secretary of Defense Jim Mattis – above flames and warned the
        Trump administration to keep "its eyes and ears open from now on."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053d1fba-9f66-420b-acf0-811824da09bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:53:20.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:53:23.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The provocative video also appeared to show a missile heading toward
        the U.S. territory of Guam, an island in the western Pacific that''s home
        to two U.S. military assets, and speculated that "this is the fateful end
        of sinful US."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae84dcf7-db42-4309-a20e-a6c10674e37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:53:20.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:53:23.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guam, which is the closest U.S. territory to North Korea, was ensnared
        in last week''s heated back-and-forth between Pyongyang and the United States
        after being specifically threatened by North Korean state media.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c57f32b-1cb4-4d17-8186-6ac2a2046c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:53:20.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:53:23.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tense rhetoric has died down somewhat since last Tuesday, when
        North Korea''s state-run news outlet KCNA reported that North Korean leader
        Kim Jong Un would opt to wait and see what the "foolish Yankees" do next after
        being briefed by his military advisers on plan to fire missiles off the coast
        of Guam.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4b0507-32a6-4c9d-a1f8-535596b9f533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:53:20.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:53:23.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the threats rolled, U.S. and Guam officials have reiterated that
        the multi-layered missile defense system the U.S. operates throughout Asia
        is designed to keep Guam safe from threats like these, though independent
        analysts have issued more cautious assessments.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d446527-02c6-4a74-ad61-ed62aca328e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:53:20.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:53:23.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris and Brooks offered strong praised U.S.'' missile defense
        systems Tuesday, both made it clear that the current situation on the Korean
        Peninsula must be resolved diplomatically.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056b92bf-ad12-43d2-8328-bd0ccfb8b93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:53:20.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:53:23.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope and we work for a diplomatic solution to the challenge
        presented by Kim Jong Un. A strong diplomatic effort, backed by a strong military
        effort, is key," Harris said. "Credible combat power should be in support
        of diplomacy, not the other way around."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f037d37-bb36-49e2-b12b-ab7221f063ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:53:20.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:53:23.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "US military chief
        in Pacific: Testing our forces would be ''foolhardy.''"</em></p>'
  'pnp-ias-kian-delos-santos-police':
    'author': 'Gerg Cahiles, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-22T21:25:55.382+08:00
    'imagesource': 'jcr:9c909adf-071a-4cdc-8d4c-4e76e57dc5bf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4125397d-d700-4d6e-afeb-42153a3b8caf'
    'lead': 'The Philippine National Police Internal Affairs Service said two policemen
      admitted they were the ones caught in the CCTV footage dragging Kian Loyd Delos
      Santos.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-05T09:55:53.891+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-05T09:55:57.229+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-05T09:55:57.071+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP-IAS: Men dragging Kian Delos Santos in the CCTV footage are police
      officers

      '
    'updated': 2017-08-23T08:36:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf05e02f-9829-48a4-b939-dfcd8a9ea6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:55:53.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:55:57.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 22) —</strong> The
        Philippine National Police (PNP) Internal Affairs Service (IAS) said two policemen
        have admitted they were the men dragging Kian Loyd Delos Santos on August
        16 as caught in a CCTV footage in Caloocan City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87e935a-3d9d-48b9-981c-8d1719f0eb06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:55:53.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:55:57.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their initial investigation, IAS Inspector General Alfegar Triambulo
        revealed there were lapses in the alleged anti-illegal drugs operation which
        led to Kian''s death.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0727c638-b37c-4b26-bf1d-5c555e38974c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:55:53.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:55:57.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dalawang pulis na sila nga daw ang nag akbay kay Kian at si Kian
        ang nasa video at taliwas sa kanilang unang sinasabi na yun informant," said
        Triambulo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ff82f1-2d43-4565-8bb0-e199fc5ad00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:55:53.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:55:57.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Two policemen approached Kian, who was in the video,
        which is contrary to their previous claim that it was an informant.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429eb89f-84d0-4536-9b77-b4b5595bff53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:55:53.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:55:57.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP-IAS will submit its initial report to PNP Chief Director
        General Ronald Dela Rosa on Wednesday and will recommend the filing of administrative
        charges against the involved policemen.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9beb75-292d-49c0-820b-9ecd77d07f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:55:53.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:55:57.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Triambulo said based on records, 13 Caloocan policemen were involved
        in that particular operation, not just the three officers who were initially
        placed under restrictive custody—PO3 Armel Oares, PO1 Jeremias Pereda, and
        PO1 Jerwin Cruz.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a048bd7-89e1-4fca-b175-3d05bf2d2b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:55:53.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:55:57.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they will request the remaining policemen involved in the
        operation to be placed under restrictive custody as well.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b0f1eb-8093-4e78-ad84-4b7a3b44bc1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:55:53.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:55:57.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kasama rin aming irerequest na sila ay aming disarmahan at ilagay
        sa restrictive custody para maglabasan, hindi matatakot yung para hindi matakot
        yung iba na pwedeng magbigay ng impormasyon dahil yung pulis ay aming nadisarmahan.
        Para mapanatag ang tao na sila ay magbigay ng impormasyon at matuklasan ang
        totoo," said the IAS chief.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d9b87a-227d-4f3d-93c5-c41b07b7d5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:55:53.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:55:57.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will also request for them to be disarmed and put
        into restrictive custody, so the witnesses will not be afraid to step forward
        and give information.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e22434-4bbb-4ec1-8d27-69c1c78681ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:55:53.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:55:57.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, station commander CInsp. Amor Cerillo, Caloocan Police Chief
        Senior Superintendent Chito Bersaluna, and Northern Police District Roberto
        Fajardo were administratively relieved from their posts to give-way to an
        impartial investigation.</p>'
  'stephen-speaks-2018-ph-tour':
    'author': 'Ver Marcelo, CNN Philippines Staff'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-08-22T20:56:44.380+08:00
    'imagesource': 'jcr:de5eb4ae-98e9-4fab-834c-e3e6ecb6f454'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f8402459-8908-4c42-8717-6c3b79a3d37d'
    'lead': 'The "Passenger Seat" and "Out of My League" artist will tour Manila,
      Iloilo, and Cebu on 2018.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-05T09:59:14.574+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-05T09:59:17.618+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-05T09:59:17.497+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Stephen Speaks announces 2018 PH tour

      '
    'updated': 2017-08-25T20:22:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ed75f0-10ee-466c-bb16-f76c285cc6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:59:14.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:59:17.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 22) — American band Stephen
        Speaks has confirmed their Philippine tour for 2018.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1193a6d-20fe-4924-a624-b9c09487b9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:59:14.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:59:17.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The band, known for their radio hit songs "Passenger Seat" and "Out
        of My League," will be touring Manila, Iloilo, and Cebu, with some additional
        music festivals possibly covered.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc66488-418a-42c3-9f37-08bca741a62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:59:14.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:59:17.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While no exact dates have been announced, Stephen Speaks disclosed
        in a Facebook post that the tour will happen on January and February next
        year.</p>'
    '6':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FStephenSpeaksMusic%2Fposts%2F10155625048879105&width=500&show_text=true&height=257&appId"
        width="500" height="257" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ebc1a9-6b96-44a7-aa3d-5d602f879dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:59:14.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:59:17.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45c387d-c66b-4ab1-8987-809656c89c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:59:14.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:59:17.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The band first held their concert in the country in 2005, two years
        after being certified platinum by Warner Music Philippines, which had a licensing
        deal with Warner Music.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2a59ff-f39d-4599-ae28-901857b0beec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:59:14.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:59:17.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephen Speaks founder Rockwell Ryan Ripperger expressed his excitement
        for the tour through the band''s Facebook page.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc02599-8050-4320-b6a7-99a32df67e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:59:14.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:59:17.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cannot lie...I am very excited to return. I have been looking
        forward to this, and planning for it, for years. A few are confirmed, and
        more offers come in every day," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd652df79-3fb0-4cb5-95cb-6845e43e4234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:59:14.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:59:17.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ripperger said he will also reveal new songs for the tour.</p>'
  'da-lifts-poultry-ban-bird-flu':
    'author': ' CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-22T19:57:51.835+08:00
    'imagesource': 'jcr:a34dfb88-2369-4524-8abc-eeed9e0c61eb'
