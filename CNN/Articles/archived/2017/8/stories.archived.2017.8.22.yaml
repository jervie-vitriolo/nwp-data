      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Story updated to include the Metro Manila Police Office''s comment
        on President Duterte''s statement.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f82b9b-aab1-466f-8662-44b329adbea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:38:42.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:38:45.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 21) —</strong> President
        Rodrigo Duterte said if police are found liable for the killing of 17-year-old
        alleged drug runner Kian Delos Santos, they will go to jail.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ab2320-1f8f-48f2-afd1-bf1f8225f3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:38:42.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:38:45.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Should the investigation point to liabilities, by one, two or all,
        there would be a prosecution, and they would have to go to jail if convicted.
        That I can assure you, there will be no luto-luto (whitewash) diyan," Duterte
        said&nbsp; in a press conference in Malacañang late Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea46e8eb-94f5-4919-8ea1-1b699d9fa9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:38:42.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:38:45.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sorry, but you have to face the justice system," he added,
        referring to the police involved.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28faa575-0869-4964-8256-f473a6384a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:38:42.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:38:45.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he will wait for the findings of the National Bureau
        of Investigation (NBI) into Kian''s death.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8c68cb-3890-44bf-9b1b-3d828955c6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:38:42.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:38:45.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The organization (of) PNP is under me. I would be the last person
        to condemn them without a valid investigation," Duterte said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f74f64-b4b1-4129-8c49-0dfd872f2d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:38:42.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:38:45.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kian was one of the 82 killed in various anti-drug operations in
        Metro Manila and Bulacan from August 15 to 16, in what was yet one of the
        deadliest weeks in the government''s war on drugs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2892676-33cc-4a46-8bff-0260a3da1633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:38:42.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:38:45.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI began its investigation on August 18. Justice Secretary
        Vitaliano Aguirre said the NBI hopes to find out if the 17-year-old Grade
        11 student''s killing was done "in cold blood."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c0396e-7583-45d7-89bb-9b2e626b0084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:38:42.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:38:45.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read more: Justice Secretary: NBI probe to prove if minor was killed
        ''in cold blood''</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cca636c-af4a-4079-85e7-05d72d387002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:38:42.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:38:45.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police officials on Tuesday said Duterte''s remarks proved they
        made the right decision to relieve the police in question and submit them
        for investigation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac1acfe-2ee8-4e40-95a4-4d6bb29bf80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:38:42.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:38:45.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We welcome anyone who has any additional information and wish to
        shed light on the case," National Capital Region Police Office Spokesperson
        Chief Inspector Kim Molitas said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbcf689-6195-46b7-8135-cd77bcab40e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:38:42.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:38:45.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte added he has already ordered the Philippine National Police
        Chief Ronald Dela Rosa to find the police officers responsible for Kian''s
        killing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f72c3b-a760-4908-bcb4-4dd5d2f7f3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:38:42.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:38:45.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nung nakita ko ''yung</em> (CCTV) <em>tape tinawagan ko si
        Bato</em> (dela Rosa). <em>Sabi ko, hulihin mo na at ikulong mo,"</em> Duterte
        said, referring to the Caloocan City footage of the incident.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c45bb7d-70f8-464e-8d84-02707fc0f2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:38:42.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:38:45.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When I saw the tape, I called dela Rosa. I told him,
        arrest and imprison whoever''s responsible.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5edd33-d09e-498d-b4bf-8db29f9f0b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:38:42.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:38:45.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Albayalde relieves Caloocan City Police chief</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632e74e1-84ad-4074-9ccc-71800ddbd5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:38:42.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:38:45.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CCTV footage Wednesday showed a young man believed to be Delos Santos
        is being dragged away by two men in civilian clothes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcc9638-bffb-4c07-90aa-6e19c50d3528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:38:42.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:38:45.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Duterte was asked if there is possibility of abuse on the part
        of police during its anti-drug operations, he answered, "A lot of them are
        already facing charges in court. Hindi ko mapigilan ''yan [I wouldn''t be
        able to stop it]."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ae9142-f6b3-4559-93ae-05270648aa38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:38:42.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:38:45.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte then warned policemen against committing illegal acts.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eeead89-8a12-4a93-996f-75a630c8aea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:38:42.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:38:45.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kayong mga pulis kayo</em>, you will find that you are far
        much worse than drugs, because you are destroying the credibility of government,"
        Duterte said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd6dc63-942b-49cc-81da-642369210b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:38:42.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:38:45.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His warning to the police is a rare statement made by a President
        who has repeatedly said he will protect police from criminal charges as long
        as they are performing their duties.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84f975e-c91b-4fe6-9328-906f4b595150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:38:42.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:38:45.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte reiterated his two-million-peso reward for each errant officer,
        with the money coming from intelligence funds.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e285fb69-37ed-4762-9e87-875f01d60c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:38:42.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:38:45.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Basta may warrant, kidnapping, murder for hire, sa pulis, two million,
        automatic ''yan," he said. "Alalahanin ninyo, may pamilya kayo. Alam namin
        kung saan kayo nakatira."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ed9825-3ec0-4441-923c-f304162a86e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:38:42.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:38:45.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As long as there is a warrant, police officers charged
        with kidnapping or murder for hire will automatically have a P2 million bounty.
        Remember, you have families. We know where you live.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185f1ea4-6ca3-4120-881a-450fd253b0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:38:42.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:38:45.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s reward was earlier announced on police officers
        who were allegedly working as henchmen for the Parojinog family in Ozamiz
        City.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f3ed3c-040a-4373-8cbd-d28eb4c3c0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:38:42.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:38:45.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Duterte: ₱2M each for cops in cahoots with Parojinogs</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367c855f-9415-47cd-b067-d9ae5ade131e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:38:42.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:38:45.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte won''t visit wake</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e056467e-aea1-4c62-83ad-df5ecadd5153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:38:42.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:38:45.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also said he would not visit Delos Santos'' wake,
        saying that Vice President Leni Robredo has already dropped by.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cab026a-c2df-4504-81df-07a9268be828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:38:42.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:38:45.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Good. Sana sinali na lang niya pangalan ko, kasi sa gobyerno naman
        kaming dalawa," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3f498c-aae1-4711-b149-79f8cbb223a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:38:42.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:38:45.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Good. I wish she included my name because we''re both
        from government anyway.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b44021-286a-4f08-967f-8d2da57e5ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:38:42.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:38:45.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo visited Kian''s wake on Sunday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0bd2905-3560-4069-ba5b-8c129030db4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:38:42.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:38:45.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read more: VP Robredo calls for independent probe on Kian''s death</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72da0c8-1902-47ba-8941-4cd3cffc8aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:38:42.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:38:45.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also said a visit to Kian may imply that he is apologizing
        on behalf of the police.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
