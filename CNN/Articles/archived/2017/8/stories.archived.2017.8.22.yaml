    'template': '1'
    'title': 'DA lifts ban on poultry shipments from Luzon to Visayas, Mindanao

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1b0312-ceac-44b8-951e-5a7e10ad0378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:01:41.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:01:44.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 22) — The Department of Agriculture
        on Tuesday lifted the ban on the shipment of poultry and poultry products
        from Luzon to other parts of the country, following the bird flu outbreak
        in Pampanga and Nueva Ecija.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1302b330-577d-49da-b7ed-bfe2a00f661e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:01:41.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:01:44.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, on the recommendation of the biosecurity team headed by
        Dr. Arlene Vytiaco and Dr. Enrico Garzon and, of course, with the conformity
        of the National Meat Inspection Service, I will be signing after this press
        conference an administrative order lifting the ban on the shipment of poultry
        and poultry products from Luzon to other parts of the country on certain conditions,"
        said Agriculture Secretary Manny Piñol in a press briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4a77cd-b6c8-4ff7-ba44-fc9bd60b1c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:01:41.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:01:44.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piñol said the products must not come from the 7-kilometer quarantine
        radius in San Luis, Pampanga, and the towns of Jaen and San Isidro in Nueva
        Ecija.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d660a8-2e56-4922-bbd6-817464061ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:01:41.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:01:44.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added shipments must also be validated by quarantine officers,
        and must carry certification that they came from accredited and inspected
        farms in Luzon. The products must also carry the seal of the quarantine officers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b7f0fb-e05b-4eb7-b9f2-c7c018b189a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:01:41.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:01:44.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fresh eggs, chicks, and chicken meat are allowed, as well as balut
        eggs that are cooked before shipment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fff1cd-b7f4-4f39-a458-63cde5efb44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:01:41.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:01:44.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All other products not mentioned but coming from accredited farms
        inspected by our quarantine officers and certified to be free from any diseases
        will be allowed," Piñol said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49de806e-05fb-4008-83c1-b21354a56d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:01:41.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:01:44.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piñol said they considered the impact of the ban on the industry,
        especially to the farmers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b626c6cc-1366-440c-ab71-c16f5792ec4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:01:41.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:01:44.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ban was imposed last week because of the bird flu outbreak in
        San Luis, Pampanga.</p>'
  'uss-john-mccain-singapore-missing-crew':
    'author': 'Euan McKirdy, Brad Lendon, and Jim Sciutto, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-08-22T19:22:40.767+08:00
    'imagesource': 'jcr:126d6579-2d1e-49f1-8b0b-d2d61042c8ab'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ba2790e-48df-4fba-ba88-60294a2d5670'
    'lead': 'U.S. military divers have started searching the flooded areas of U.S.
      destroyer John S. McCain for 10 sailors reported missing after a collision between
      the warship and oil tanker Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-05T10:04:38.255+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-05T10:04:41.384+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-05T10:04:41.033+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Navy divers start searching U.S. warship for 10 missing crew

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bcc020-a2ca-4cb8-a9c0-282a1a6dfbf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:04:38.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:04:41.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. military divers have started searching
        the flooded areas of U.S. destroyer John S. McCain for 10 sailors reported
        missing after a collision between the warship and oil tanker Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14558a9d-301e-456a-8044-cff6c28acf87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:04:38.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:04:41.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ships and planes have been scouring seas east of Singapore since
        the early hours of Monday morning local time, when the warship and tanker
        crashed, injuring five other sailors.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09fd6c43-8238-4c91-be29-2637e941afbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:04:38.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:04:41.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navy and Marine Corps divers will also assess the extent of damage
        to the warship, which is docked at a Singapore naval facility, according to
        a statement from the U.S. Navy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9c180f-1011-478c-8e33-bb4df88f4ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:04:38.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:04:41.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident has prompted the U.S. Navy to order a rare, one-day
        operational pause in response to the collision, which was the latest in a
        string of accidents involving Navy vessels -- with four occurring in Asian
        waters this year alone.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ce6200-6d06-4bb7-ab32-3804060f8a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:04:38.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:04:41.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This trend demands more forceful action," Chief of Naval Operations
        Adm. John Richardson said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87485822-018a-4a79-b4b0-8ce7b38158d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:04:38.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:04:41.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least seven vessels from the Malaysian and Singapore navies,
        plus military aircraft from the USS America, are involved in the search in
        the waters east of the Straits of Malacca and Singapore, where the collision
        took place. The area is near one of the world''s most congested shipping lanes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d408efe-2698-4770-82f1-a7c1c92d5225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:04:38.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:04:41.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Malaysian official said Monday the sea in the area was "quite
        rough," with waves up to one meter (three-feet) high.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14bb82f8-1079-45db-be66-0bf869fe56fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:04:38.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:04:41.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the missing seamen was named as Petty Officer Logan Palmer
        in a Facebook post by U.S. Congressman Rodney Davis, who said that he was
        in touch with the missing man''s family.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18fc4e0f-cd3b-4d8b-bb70-4bd49aaeb944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:04:38.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:04:41.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of five sailors injured in the crash, four were airlifted to a Singapore
        hospital by a Singaporean air force helicopter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6dc5b6-dc26-401b-b7f1-8098ae8b321e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:04:38.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:04:41.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What caused the accident?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c692dfe7-960d-4584-bd06-f38b7db78709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:04:38.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:04:41.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The warship suffered a steering failure as the warship was beginning
        its approach into the Strait of Malacca, causing it to collide with a commercial
        tanker Monday, a U.S. Navy official told CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e869cc7b-9b48-4ac2-92e4-508071f54bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:04:38.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:04:41.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said it was unclear why the crew couldn''t utilize
        the ship''s backup steering systems to maintain control of ship.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688cd43e-8bc1-4782-a900-3ecc8518634b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:04:38.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:04:41.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, another U.S. Navy official told CNN there were indications
        the destroyer experienced a loss of steering right before the collision, but
        steering had been regained after the collision.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd6fd77-3800-4949-883c-1edc7ae845f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:04:38.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:04:41.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The USS John S. McCain has been towed to Singapore''s Changi Naval
        Base. The much larger ship it collided with, the Alnic MC, a 600-foot, Liberian-flagged
        oil and chemical tanker, was towed to Singapore''s eastern anchorage for inspection.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779aa3db-a122-42c4-add3-4e0d74765d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:04:38.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:04:41.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s collision bears a resemblance to an incident in June involving
        the USS Fitzgerald, which collided with a container ship off the coast of
        Japan and led to the deaths of seven U.S. sailors.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477a4c7f-1da2-49a9-aced-2834021ee4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:04:38.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:04:41.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, the USS Lake Champlain hit a South Korean fishing boat
        in May and the USS Antietam ran aground off the coast of Japan in January.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f499f06-d09c-46db-833b-97892a429028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:04:38.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:04:41.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers and defense analysts have warned that longer deployments
        for ships and less time and money for maintenance and training could be playing
        a role in the incidents.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5832a88a-39bb-4c08-bb3a-010fc8b351c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:04:38.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:04:41.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A press release on the John S. McCain released last week said that
        the crew had completed 350 maintenance and repair jobs while at sea. At least
        100 of those jobs were classified as "depot-level" jobs that would usually
        be conducted at a ship yard.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0927b70-6943-4d47-aa6b-d4e920b7c098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:04:38.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:04:41.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not letting this deployment eat away at our material readiness,"
        said Cmdr. Jessie Sanchez, the executive officer of McCain. "We continue to
        maintain our upkeep, so that when we come back, we are just as good if not
        better than when we left."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5427ecb6-2f91-4cb1-a48c-871b7e7c7b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:04:38.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:04:41.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there was no indication the collision was intentional nor
        was there evidence that the ship was the target of a cyberattack, investigators
        would not discount these possibilities, Richardson told reporters.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74563523-b0a8-40ee-942e-5b20d45ca101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:04:38.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:04:41.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are taking a look at all (options) as we did with the (USS)
        Fitzgerald as well," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de30cca-7955-4050-97d0-5ff3f5dfe8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:04:38.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:04:41.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What actions are being taken?</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fdd28f9-02eb-45ce-aff2-4c874e18f417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:04:38.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:04:41.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the cause of the USS McCain crash is still to be determined,
        the spate of accidents suggests there could be a more systemic issue.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a911d86-22b6-4be7-9b5c-9ebedfb27b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:04:38.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:04:41.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the second major collision in the last three months, and
        is the latest in a series of major incidents, particularly in the Pacific
        theater," Richardson said, as he announced the operational pause.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1abd34c-e3db-4d08-929a-8e58b623a3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:04:38.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:04:41.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. has ordered a "comprehensive review," which Defense Secretary
        James Mattis said "will determine any of the causal factors, to determine
        what''s going on -- both immediate contributors to this incident but also
        any related factors."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd171ecc4-0962-48c7-b669-3c1ca9433f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:04:38.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:04:41.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The review will take place over a week in a series of 24-hour periods,
        during which on-board actions, as well as leadership and operational procedures,
        will be examined.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1d9bc3-0514-4a12-8c50-db8379c92b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:04:38.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:04:41.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the Osan Air Base in South Korea, Adm. Harry Harris,
        commander of the U.S. forces in the Pacific, said that the operational pause
        is "important" but added that pause "would not have an effect" on the US''
        ability "to defend our nation and our allies."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6fb869-d6aa-479f-9f9d-4874533f66ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:04:38.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:04:41.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The McCain, named for Sen. John McCain''s father and grandfather
        both of whom were Navy admirals, is one of 84 U.S. warships equipped with
        the Aegis missile defense system, which has been touted as a possible counter
        to any North Korean missile launch.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0853e7a1-d4ec-4d08-81cc-587c87ae5b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:04:38.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:04:41.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retired Navy Rear Adm. John Kirby, a CNN diplomatic and military
        analyst, said the Navy will look at a number of factors to try to understand
        if there''s a systemic problem.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d939f7-61ce-4e29-a4e6-3ed712f77693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:04:38.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:04:41.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''ll look at the quality of leadership at all levels, the amount
        and the quality of training that commanders have been able to get done, shipboard
        watch-standing procedures and qualifications, and system and equipment readiness,"
        Kirby said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8983d6f-8913-4f14-ac12-f27cbf703928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:04:38.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:04:41.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I suspect they will also want to consider the degree to which the
        budget uncertainty of the last few years has likewise affected any of those
        factors."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8213cd8-d146-4449-ba18-9620e947e4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:04:38.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:04:41.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spate of U.S. Navy warship accidents in Asia since January</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea77ee78-324f-411a-8508-1f5ee85a36aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:04:38.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:04:41.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Criticism in Chinese press</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae33fea-64f6-4f19-adb3-d318edebd2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:04:38.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:04:41.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An unbylined opinion piece in the state-run China Daily newspaper
        criticized the recent spate of accidents, saying the US Navy was becoming
        "a hazard in Asian waters."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6784ce-cb8d-46aa-9ed1-1e672bcf7bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:04:38.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:04:41.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It may be hard for people to understand why U.S. warships are unable
        to avoid other vessels since they are equipped with the world''s most sophisticated
        radar and electronic tracking systems, and aided by crew members on constant
        watch," the piece, published in the English-language daily said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b2d998-225e-4fa4-a9d2-af0934599fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:04:38.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:04:41.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calling the Navy a "dangerous obstacle" and an "increasing hindrance
        to ships sailing in Asian waters," the opinion piece says there was "no denying
        the fact that the increased activities by U.S. warships in Asia-Pacific since
        Washington initiated its rebalancing to the region are making them a growing
        risk to commercial shipping."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554ec36f-2056-4bdc-82b8-da3a72d2e653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:04:38.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:04:41.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It adds that investigations into the cause of the June USS Fitzgerald
        collision "shed some light on the way U.S. warships tend to sail without observing
        maritime traffic rules and the sloppiness of their crews."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832c4b20-6c09-4d95-8745-67770fbe6fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:04:38.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:04:41.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The collision has also put a spotlight on a territorial dispute
        that has strained ties between Singapore and Malaysia for decades.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f36d127-8946-4de3-8de1-b34e863616af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:04:38.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:04:41.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Navy divers start
        searching US warship for 10 missing crew."</em></p>'
