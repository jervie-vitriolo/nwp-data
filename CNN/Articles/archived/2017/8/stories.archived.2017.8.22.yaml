    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa461c47-5c60-4da4-8be0-27d7f48c6d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:31:52.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:40:13.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> With words come
        recognition, a sense of certainty. I grew up in a place where learning words
        in two languages — Tagalog and English — was enough. I took pride at how familiar
        I was with the grammar of both, and how effortless it was for me to shift
        from one to the other.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1280cc12-ac4d-4ffd-9b74-db1b3d08ceb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:31:52.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:40:13.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was until five years ago, when I moved to the Bangsamoro. Here
        I have an officemate who can speak six languages — Tausug, Sama, Chavacano,
        Hiligaynon, English, and Tagalog. Here, many, if not all, of my friends can
        speak a third language apart from English and Tagalog, mainly because they
        belong to one of the thirteen ethnolinguistic groups, each with a language
        all their own.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a2703f-967f-48d6-975e-2596cce7a516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:31:52.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:40:13.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon the two languages that were once enough to help me navigate
        my communications job in Manila proved to be inadequate. The pace of my interviews
        changed, especially when I had to rely on a translator. Within a few weeks,
        I started to recognize Maguindanaon and Tausug expressions here and there,
        but I still had to depend heavily on tone and facial expressions to approximate
        context.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd911e9b9-91e1-4243-a3f2-68a4e1a9efab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:31:52.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:40:13.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in Manila, I was a good writer. Here, suddenly, I wasn’t so
        sure.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ae2692-b887-4fbf-a3b6-802a2ad1f8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:31:52.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:40:13.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The feeling reminded me of the Tagalog word “talipa,” which I once
        found funny because it was so oddly specific. It meant having your shoe or
        a slipper on the wrong foot, or simply being out of step.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e076e0ea-4d95-47d8-8f93-66a223cea6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:31:52.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:40:13.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3cea963-e7cf-4a00-b29e-ff9ff48418e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:31:52.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:40:13.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was 2013 and I was in our hometown in Catanduanes, on leave from
        work. I was talking to a cousin whom I met for the first time. Back then,
        I already developed the habit of asking for words unique to the local language,
        and my cousin eagerly taught me the Bikol words ”subangan” and “sulnopan,”&nbsp;
        which refer to the points on the horizon where the sun rises and sets. They
        are also sometimes used to mean the more generic directional words, “east”
        and “west.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9343c10-7557-433c-afab-591a03c76050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:31:52.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:40:13.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A friend in the Bangsa would eventually teach me that these words
        have Maguindanaon equivalents, “sebangan” and “sudopan.” There was an ease
        in talking to my newfound cousin, and at some point she ended up asking me
        how it was like to move from Manila to Mindanao. It had only been a few months
        since I moved, but a strange feeling already began to plant itself in my heart.
        It was a kind of sadness borne out of distance, one that I struggled to name,
        and I tried my best to explain to her how I felt.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8efb7ab-e02d-4ce6-ad58-fda797b18daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:31:52.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:40:13.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think you mean kalipungawan,” she said. “It means loneliness
        in an isolated place. The men in Caramoran call their fishing grounds “kalipungawan”;
        maybe because it gets lonely when you’re out there fishing for days in the
        open sea.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef723ab9-5eea-4181-b9d8-5e1b49990a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:31:52.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:40:13.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I fell in love with the word instantly. It gave my sadness a name,
        a name that made the feeling easier to own.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5427b8e7-8801-4500-b9b7-5ff636c1c08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:31:52.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:40:13.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kalipungawan,” I would soon learn, was the local Catanduanon name
        for Benham Rise (now Philippine Rise), a ridge located east of the island
        group of Luzon.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb845661-98a6-4e4c-8872-ca3b2188b6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:31:52.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:40:13.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other side of Luzon one can find Bajo de Masinloc, a coral
        atoll near Zambales that was once drawn as three reefs in an 18th century
        map of the Philippines. One of the reefs was named “lumbay,” the Tagalog word
        for loneliness.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a389952-bdef-45a5-b534-91e7454d45e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:31:52.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:40:13.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This place that was once similarly named after loneliness is now
        also known as Scarborough Shoal.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143d08fd-f516-42d6-a382-5964097da5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:31:52.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:40:13.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceccbfeb-29c1-4953-90a5-a8a3447b27c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:31:52.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:40:13.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few months later, a Maguindanaon colleague called me “tayan” as
        she began to ask me for work updates. On that day, I knew I was no longer
        the outsider I once was in our office.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce57d2c6-169f-416b-ba8e-573433e33965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:31:52.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:40:13.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Tayan” is short for “papadtayan,” a word reserved for someone dear,
        someone beloved. In Maguindanao, it is a commonly used term of endearment
        used among friends or between lovers. When I first heard of it, I asked for
        its equivalent in Tagalog, but my friends weren’t sure if there was even a
        word for it in any other language. Patay in suratan</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4be26b-b373-438e-b41d-18c5eb036801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:31:52.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:40:13.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My friends taught me other Maguindanaon words such as “lilini” and
        “pagkiog,” both of which are closer to “like” than “love,” and are nowhere
        close to the sound of “tayan.” Other Maguindanaon words I have learned all
        have direct translations — “manisan” for “pretty,” “malalas"&nbsp; for “spicy,”
        “mapiya” for “good” — save for “tayan,” which can practically take the place
        of every other endearment.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a19bc2-7fbd-4693-8015-46c53c01c1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:31:52.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:40:13.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But being called “tayan” after months of working with Maguindanaons
        just wasn’t the same as being called by any other endearment. It felt like
        a rite of passage, a moment when I knew I was no longer a stranger, no longer
        out of step. It felt like I have finally found my rightful place.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75736f54-cbd4-45c5-a9f5-bbe6a58e5015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:31:52.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:40:13.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4433646-1a2f-4472-a681-2ba02536b5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:31:52.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:40:13.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I would usually spend my weekends off elsewhere in Mindanao, mostly
        in Davao where I learned the sometimes playful, sometimes pained “mirisi,”
        a Cebuano word that finds security in karmic justice and roughly translates
        to “serves you right.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45516e32-89af-4a4e-be7b-a4252a428fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:31:52.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:40:13.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Months later, a friend from Bicol taught me the Rinconada word “paligsot,”
        which means tempting bad luck by mocking something you’re better off avoiding.
        “Paligsot” is when you laugh and say you surely won’t be hurt the next time
        someone betrays you; it’s as if you’re tempting fate, which is why you’ll
        probably be betrayed again soon.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f35fa35-73c3-48c5-99cf-ef74499ef2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:31:52.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:40:13.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63063a17-bd14-4983-aeee-1a0ac7313a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:31:52.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:40:13.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I first learned of it, “mirisi” seemed to me a word that could
        have interesting conversations with “paligsot.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77d58ef-c63c-43f0-9c7d-f8d42660f47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:31:52.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:40:13.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In my years of working in the Bangsamoro, I’ve learned other unique
        words that have no English or Tagalog equivalent. The Maguindanaons have “buyag
        buyag” which has no literal translation, but is usually said in place of “pwera
        usog” or “knock on wood.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee7644e-eed1-4cd4-a1ff-0dd5dfc7418a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:31:52.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:40:13.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then there is the Tausug “patay in suratan,” which is used to
        describe someone “having no luck in getting married.” It literally translates
        to “fate is dead.” As a single woman who is often asked about when I plan
        to get married, I found the word amusing when I found it in a Tausug dictionary.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22021fe1-cd13-4e06-a87c-1c01cae14b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:31:52.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:40:13.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Maray’ patay in suratan aku,”&nbsp; I thought, followed by a quick
        “buyag buyag” as I knocked on wood.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933209b8-69e9-4e96-bd31-451b46628c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:31:52.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:40:13.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of all the hard-to-translate words I have learned in the Bangsa,
        among the most striking is “maratabat,” a word often associated with Meranaos
        and is used to refer to an immense feeling of honor or pride. With “maratabat”
        comes an unspoken code of conduct that must be observed in order to preserve
        the one’s honor and that of his family. false equivalence</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd592d723-4959-4320-8503-69c2fa13b8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:31:52.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:40:13.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ongoing siege in Marawi has not only caused suffering among
        Meranaos, but also continues to be a test of “maratabat.” Many of those who
        are displaced speak of their experiences with a strong sense of self and dignity,
        and take great care not to be viewed as weak and helpless. “Maratabat” is
        also the constant reassurance that Marawi City will rise again because the
        Meranao people will not allow their home and history be taken away from them.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0680ef90-bcc4-40cf-890f-0bcd518ff227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:31:52.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:40:13.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3450a982-8460-407c-9609-d1f57bea4e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:31:52.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:40:13.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law of the land shows there is a difference between Filipino
        and Tagalog, the former being a constantly evolving language largely based
        on the latter. Filipino, says the law, is a language “further developed and
        enriched on the basis of existing Philippine and other languages.”</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d76da5-3637-4378-9e39-50c94443da15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:31:52.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:40:13.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it wasn’t until I moved to Mindanao that my knowledge of Filipino
        was actually enriched by other local languages, with the false equivalence
        I used to assume between Filipino and Tagalog fading into nothingness. When
        called upon by my name, I now instinctively answer, “unsa ni?” and whenever
        I hear of good news I would sometimes say “Alhamdulillah” as quickly as I
        would say “thank God.” maratabat</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936817bf-2694-4b3d-8802-7f7899436d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:31:52.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:40:13.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My birth certificate affirms my Filipino citizenship, and I have
        always imagined myself as someone fluent in Filipino. But after relocating
        far from Manila, it didn’t take long for me to realize that my idea of Filipino
        — both as a language and an identity — is more construct than reality, and
        is far from being whole. Living in the Bangsamoro and struggling to speak
        in languages I am yet to learn has taught me that there was so much more to
        learn about myself and my country.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7c866e-d4f1-4a6f-9b68-cc16cc0cf862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:31:52.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:40:13.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in Filipino comes a lifelong process of learning and becoming,
        and it can only be limited by our refusal to embrace the life and language
        of people and places still unknown to us. Being Filipino is ultimately the
        same, especially in times like these — when we constantly hear of people we
        do not know being killed and cities we have not visited being bombed, as fear
        and suspicion threaten to drive us further apart.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9400ff-5ca9-4c6b-b531-328f57f28457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:31:52.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:40:13.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These days, we need to go beyond the familiar, beyond the Filipino
        we know. There is a need for us to recognize that maybe, just maybe, our Filipino
        can sometimes only offer an approximation at best, and we are yet to find
        words for things we still do not know and may never understand.</p>'
    '8':
      'image': 'jcr:774ada1b-dc6d-49f2-bcfa-70db52c857f2'
      'imageCaption': '"Kalipungawan" means loneliness in an isolated place. It was
        the local Catanduanon name for Benham Rise, a ridge located east of the island
        group of Luzon.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa4f3ff-692d-47df-abdb-1f37a148d576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:36:18.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:40:13.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64fa567-86e6-4697-9446-fdee5fa20703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:36:18.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:40:13.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think you mean kalipungawan,” she said. “It means loneliness
        in an isolated place. The men in Caramoran call their fishing grounds <em>“kalipungawan”;</em>
        maybe because it gets lonely when you’re out there fishing for days in the
        open sea.”</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5988889-aac2-4378-a2cd-c77f524f7c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:36:18.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:40:13.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I fell in love with the word instantly. It gave my sadness a name,
        a name that made the feeling easier to own.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34615572-c4c9-4b08-9696-c62f416e1f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:36:18.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:40:13.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Kalipungawan,”</em> I would soon learn, was the local Catanduanon
        name for Benham Rise (now Philippine Rise), a ridge located east of the island
        group of Luzon.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5055c0e0-38dd-459d-ae58-7482fabaa2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:36:18.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:40:13.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other side of Luzon one can find Bajo de Masinloc, a coral
        atoll near Zambales that was once drawn as three reefs in an 18th century
        map of the Philippines. One of the reefs was named “lumbay,” the Tagalog word
        for loneliness.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272909fa-0021-4bd9-a287-4b24e382bf9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:36:18.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:40:13.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This place that was once similarly named after loneliness is now
        also known as Scarborough Shoal.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e093a392-7395-43b0-b53c-46eff50615ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:36:18.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:40:13.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e4d992-988c-4dbb-be7b-43077aae0099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:36:18.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:40:13.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few months later, a Maguindanaon colleague called me “tayan” as
        she began to ask me for work updates. On that day, I knew I was no longer
        the outsider I once was in our office.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88047cd-ca20-4933-8e9b-f0413e28bae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:36:18.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:40:13.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Tayan”</em> is short for <em>“papadtayan,”</em> a word reserved
        for someone dear, someone beloved. In Maguindanao, it is a commonly used term
        of endearment used among friends or between lovers. When I first heard of
        it, I asked for its equivalent in Tagalog, but my friends weren’t sure if
        there was even a word for it in any other language.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a5edf4-cb4f-40d7-84d5-e815905fa2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:36:18.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:40:13.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The Tausug “patay in suratan" is used to describe someone “having
        no luck in getting married.” It literally translates to “fate is dead.” As
        a single woman who is often asked about when I plan to get married, I found
        the word amusing when I found it in a Tausug dictionary.</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85939a21-1c68-4891-ab83-24f140421181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:36:18.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:40:13.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My friends taught me other Maguindanaon words such as <em>“lilini”</em>
        and <em>“pagkiog,”</em> both of which are closer to “like” than “love,” and
        are nowhere close to the sound of “tayan.” Other Maguindanaon words I have
        learned all have direct translations — <em>“manisan”</em> for “pretty,” “malalas"
        for “spicy,” “mapiya” for “good” — save for <em>“tayan,”</em> which can practically
        take the place of every other endearment.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5a11b8-3948-45da-ba0e-f98fa156b436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:36:18.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:40:13.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But being called “tayan” after months of working with Maguindanaons
        just wasn’t the same as being called by any other endearment. It felt like
        a rite of passage, a moment when I knew I was no longer a stranger, no longer
        out of step. It felt like I have finally found my rightful place.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16fe69c-c466-4735-8d87-dabfa108d1af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:36:18.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:40:13.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd682a6f0-ff51-4e33-8472-d0d1f1662bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:36:18.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:40:13.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I would usually spend my weekends off elsewhere in Mindanao, mostly
        in Davao where I learned the sometimes playful, sometimes pained <em>“mirisi,”</em>
        a Cebuano word that finds security in karmic justice and roughly translates
        to “serves you right.”</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fb1613-729a-4185-95ad-c1e242bb6d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:36:18.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:40:13.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Months later, a friend from Bicol taught me the Rinconada word “paligsot,”
        which means tempting bad luck by mocking something you’re better off avoiding.
        <em>“Paligsot”</em> is when you laugh and say you surely won’t be hurt the
        next time someone betrays you; it’s as if you’re tempting fate, which is why
        you’ll probably be betrayed again soon.</p>'
    '62':
      'image': 'jcr:a11d5338-b769-44a0-a206-1ec2f260301d'
      'imageCaption': '“Papadtayan" is a word reserved for someone dear, someone beloved.
        In Maguindanao, it is a commonly used term of endearment used among friends
        or between lovers.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44604d25-7861-4c96-97c5-522e1cd77aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:36:18.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:40:13.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2133d582-8740-4244-a3e2-2381ed87bdd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:36:18.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:40:13.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I first learned of it, <em>“mirisi”</em> seemed to me a word
        that could have interesting conversations with “paligsot.”</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19abf74-59e3-403e-97fd-0015dbeb9368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:36:18.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:40:13.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In my years of working in the Bangsamoro, I’ve learned other unique
        words that have no English or Tagalog equivalent. The Maguindanaons have “buyag
        buyag” which has no literal translation, but is usually said in place of <em>“pwera
        usog”</em> or “knock on wood.”</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba40ce1e-7641-4b0b-90b3-3e97000a7949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:36:18.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:40:13.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then there is the Tausug “patay in suratan,” which is used to
        describe someone “having no luck in getting married.” It literally translates
        to “fate is dead.” As a single woman who is often asked about when I plan
        to get married, I found the word amusing when I found it in a Tausug dictionary.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27c7f1e-91d5-451e-8ba5-68065c77d0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:36:18.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:40:13.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Maray’ patay in suratan aku,” I thought, followed by a quick “buyag
        buyag” as I knocked on wood.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa476707-1a87-4c68-a8b0-5930b3a8190a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:36:18.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:40:13.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of all the hard-to-translate words I have learned in the Bangsa,
        among the most striking is “maratabat,” a word often associated with Meranaos
        and is used to refer to an immense feeling of honor or pride. With “maratabat”
        comes an unspoken code of conduct that must be observed in order to preserve
        the one’s honor and that of his family.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bec7874-e1a8-4867-9c79-8d9caf59a31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:36:18.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:40:13.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>It wasn’t until I moved to Mindanao that my knowledge of Filipino
        was actually enriched by other local languages, with the false equivalence
        I used to assume between Filipino and Tagalog fading into nothingness.</h2>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'badc6de0-fe51-4995-90e4-aa71ddfee713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:36:18.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:40:13.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ongoing siege in Marawi has not only caused suffering among
        Meranaos, but also continues to be a test of “maratabat.” Many of those who
        are displaced speak of their experiences with a strong sense of self and dignity,
        and take great care not to be viewed as weak and helpless. “Maratabat” is
        also the constant reassurance that Marawi City will rise again because the
        Meranao people will not allow their home and history be taken away from them.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4526fb90-5b52-42d8-bb1d-02a6959eeb87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:36:18.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:40:13.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f3823e-711d-4ef4-8f22-512f6d2891ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:36:18.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:40:13.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law of the land shows there is a difference between Filipino
        and Tagalog, the former being a constantly evolving language largely based
        on the latter. Filipino, says the law, is a language “further developed and
        enriched on the basis of existing Philippine and other languages.”</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18cb0004-0179-4a78-8cf2-fc69c6181933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:36:18.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:40:13.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it wasn’t until I moved to Mindanao that my knowledge of Filipino
        was actually enriched by other local languages, with the false equivalence
        I used to assume between Filipino and Tagalog fading into nothingness. When
        called upon by my name, I now instinctively answer, “unsa ni?” and whenever
        I hear of good news I would sometimes say “Alhamdulillah” as quickly as I
        would say “thank God.”</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7121aab9-d2de-4e9c-bfa5-b6117d015855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:36:18.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:40:13.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Of all the hard-to-translate words I have learned in the Bangsa,
        among the most striking is “maratabat,” a word often associated with Meranaos
        and is used to refer to an immense feeling of honor or pride.</h2>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddedd4c9-e1d3-4e78-a48d-9a87de6d9558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:36:18.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:40:13.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My birth certificate affirms my Filipino citizenship, and I have
        always imagined myself as someone fluent in Filipino. But after relocating
        far from Manila, it didn’t take long for me to realize that my idea of Filipino
        — both as a language and an identity — is more construct than reality, and
        is far from being whole. Living in the Bangsamoro and struggling to speak
        in languages I am yet to learn has taught me that there was so much more to
        learn about myself and my country.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482aeef1-3fa2-4147-b046-db7a7258f070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:36:18.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:40:13.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in Filipino comes a lifelong process of learning and becoming,
        and it can only be limited by our refusal to embrace the life and language
        of people and places still unknown to us. Being Filipino is ultimately the
        same, especially in times like these — when we constantly hear of people we
        do not know being killed and cities we have not visited being bombed, as fear
        and suspicion threaten to drive us further apart.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57d4ad9-cf3b-4332-9ed0-6d4cab640e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:36:18.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:40:13.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These days, we need to go beyond the familiar, beyond the Filipino
        we know. There is a need for us to recognize that maybe, just maybe, our Filipino
        can sometimes only offer an approximation at best, and we are yet to find
        words for things we still do not know and may never understand.</p>'
