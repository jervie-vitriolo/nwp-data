      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taijiquan is characterized by its slow and graceful motions and
        its combination of hard and soft techniques.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2425c92-3f41-4929-8e16-d4eb4e808fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:07:06.703+08:00
