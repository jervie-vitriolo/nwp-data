      'text': '<p>Malate Moderne: A 1930''s Art Deco Architecture Walk (August 24,
        Thursday)</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62434cc4-0efb-4d1b-bbc2-4c0c5e605c94'
