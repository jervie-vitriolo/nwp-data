      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Updates with background of first match in July</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579a1b86-0258-4398-9afc-7b201fbd2ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:49:51.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:49:55.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 22) —</strong> Eight-division
        world champion Manny Pacquiao may have the chance to redeem himself on Philippine
        soil when he seeks to avenge his loss to Australian fighter Jeff Horn, tourism
        officials said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65e2a02-42b0-4f80-87a0-48374097491d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:49:51.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:49:55.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tourism department in a tweet on Tuesday said that there are
        ongoing negotiations for the Pacquiao-Horn rematch be held at the Philippine
        Arena in December.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">NEWS: Sec Wanda Teo announces negotiations ongoing for Pacquiao-Horn
        rematch to be held in PHL Arena this year.</p>&mdash; Visit Philippines (@TourismPHL)
        <a href="https://twitter.com/TourismPHL/status/899892156323713024?ref_src=twsrc%5Etfw">August
        22, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6dc17f7-6be3-40d5-9a1a-49e238d0da1f'
