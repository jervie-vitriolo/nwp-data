      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kicking off Artkitektura’s world tour is the Living Architecture
        exhibition curated by Pieter van der Ree. Themes that will be explored throughout
        the festival are “Wholeness through Architecture and the Arts,” through exhibits,
        talks, workshops, artistic presentations, and study trips. Check out the Facebook
        event page for more information on ticketing and schedule.</p>'
