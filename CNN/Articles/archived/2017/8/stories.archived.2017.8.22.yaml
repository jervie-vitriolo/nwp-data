      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Isang'' (international name: Hato) was at 60 km west northwest
        of Basco, Batanes as of 4 a.m., according to the Philippine Atmospheric Geophysical
        and Astronomical Services Administration (PAGASA).</p>'
