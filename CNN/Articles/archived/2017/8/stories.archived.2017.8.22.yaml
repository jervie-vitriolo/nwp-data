    'template': '1'
    'title': 'NPD director removed from post a week after Kian''s death

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c309a2a1-e27f-4dc9-b01f-67dcac575573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:42:53.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:42:57.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 22) —</strong> National
        police chief Dir. Gen. Ronald dela Rosa ordered on Tuesday the relief of Northern
        Police District (NPD) director Chief Supt. Roberto Fajardo from his duties
        following the death of a minor while in the hands of Caloocan City policemen.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b8a3b1-efab-41a7-b141-f52c3cb8eb73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:42:53.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:42:57.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fajardo was put under "administrative relief" by dela Rosa, according
        to PNP''s Director for Personnel and Records Management Rene Asperas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d6b4bb-9ff4-47ec-a3d1-a6a705fa51bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:42:53.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:42:57.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fajardo, as NPD chief, was in charge of the areas of Caloocan, Malabon,
        Navotas and Valenzuela, where bloody drug operations have been reported since
        last week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a91f552-90ad-44e2-957b-a0f054be656d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:42:53.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:42:57.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kian delos Santos, a 17-year-old student, was among those 82 killed
        in successive overnight operations in Bulacan and Metro Manila.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e89d880-1223-4dfb-87ab-c43b73c6683b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:42:53.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:42:57.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fajardo is the sixth — and highest ranking — police personnel to
        be relieved from his duties after Kian''s death, following the restrictive
        custody of PO3 Armel Oares, PO1 Jeremias Pereda, and PO1 Jerwin Cruz, as well
        as the relief of C/Insp. Amor Cerillo and Caloocan City Police chief Sr. Supt.
        Chito Bersaluna.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813a8769-bda0-4c3b-b032-b09364de4b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:42:53.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:42:57.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Correspondent Gerg Cahiles contributed to this
        report.</p>'
  'hontiveros-aquino-pacquiao-on-kian-slay':
    'author': ' CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-21T22:11:10.186+08:00
    'imagesource': 'jcr:467b5a35-6dbd-42cb-bfd1-83ac2cd3b8ff'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '30716c25-a358-44ea-ac18-8d53515f2f88'
    'lead': 'Meanwhile, Sen. Manny Pacquiao from the majority bloc said he still supports
      Duterte''s drug war.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-05T09:48:39.337+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-05T09:48:43.639+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-05T09:48:43.402+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hontiveros, Aquino: Without CCTV, Kian''s death only a statistic in
      gov''t war on drugs

      '
    'updated': 2017-08-23T06:04:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6005678-027f-4beb-b771-f5564037fe4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:48:39.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:48:43.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 22) —</strong> Opposition
        senators Risa Hontiveros and Bam Aquino said the killing of 17-year-old Kian
        delos Santos would only have been a statistic on the Duterte administration''s
        war on drugs, if not for the CCTV footage reportedly showing him being dragged
        by two policemen before his death.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a9f629-292a-4564-b0c1-02889f2ccd9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:48:39.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:48:43.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thus, Hontiveros and Aquino called an end to the government''s bloody
        drug operations in their respective privilege speeches, after the resolution
        to probe Kian''s case was filed Tuesday at the Senate.</p>'
    '3':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F2009723719267517%2F&width=500&show_text=true&height=391&appId"
        width="500" height="391" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949bafd9-e4cb-4e01-b42b-26b11ddbd0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:48:39.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:48:43.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6934094-69c3-43f0-9e11-505850286e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:48:39.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:48:43.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros, who visited the boy''s wake, said that while she welcomes
        President Rodrigo Duterte''s resolution to jail the cops involved in Delos
        Santos'' slay, Duterte still expressed approval over the 32 slain drug suspects
        in Bulacan anti-drug operations last week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc402a1-cf81-4968-9ef2-5537300f65a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:48:39.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:48:43.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we welcome the commitment of the President to allow the investigation
        of the policemen involved in the murder of Kian de los Santos, this does not,
        this cannot, make us forget his other words that have inspired, abetted and
        condoned the senseless killings in the name of the war on drugs," she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5e0d4d-6c4a-4a3c-89e6-0114a7f4c095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:48:39.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:48:43.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also reminded those in support of Duterte''s anti-drug policies
        to reflect.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de22bda-592a-4acb-829a-c431b0cef132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:48:39.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:48:43.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You were shocked at the death of Kian because you could not ignore
        the CCTV footage. You had no choice but to confront his death because his
        narrative was compelling - mabait na bata, wala sa drug list, mag-e-exam sa
        susunod na araw [a good kid, not included in the drug list, about to take
        an exam the following day]," she explained.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1daf1a-bf2b-4de7-9d97-e101b96fc343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:48:39.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:48:43.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police claimed that the 17-year-old resisted against police forces,
        thus he was shot. But footage from the barangay hall show he was being dragged
        by two policemen dressed in civilian clothes. This matched the accounts of
        witnesses to Kian''s killing, with some of them under Hontiveros'' custody.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0831a55d-e68a-4373-b941-7e10d1d63ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:48:39.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:48:43.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino also spoke to senators Tuesday, and called out to Duterte
        to act on the rising death toll.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37904d9e-bbfe-4055-93bc-930677e24066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:48:39.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:48:43.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to put an end to these killings. We need to hold persons
        in positions of power and authority accountable to the Filipino people. P<em>ara
        po kay Kian, para po sa ating kabataan, para sa ating bayan</em> [For Kian,
        for the youth, for this country]," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987791e7-08b3-4670-8f30-d74c9173a8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:48:39.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:48:43.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said there are other ways to solve the drug problem in the
        country, not through senseless killings.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455393fe-92c5-4692-a275-88a93f83363e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:48:39.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:48:43.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There has to be other solutions to our drug menace - solutions
        through education, through a stronger justice system, through rehabilitation,
        through an upstanding and outstanding police force, through proper and legal
        enforcement procedures, through anti-poverty efforts and programs that provide
        jobs and livelihood," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d982752-e271-442f-8985-70ad5ea0f1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:48:39.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:48:43.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Sen. Aquino''s privilege speech on death of Kian Delos Santos</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38cc98e0-9c87-4d4d-8861-dded3a441b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:48:39.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:48:43.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delos Santos, a Grade 11 student, was one of the 82 people in anti-drug
        operations from August 16 to 18 in various parts of Metro Manila and Bulacan.
        Kian sustained three fatal wounds, according to the autopsy results conducted
        by his family''s legal team.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e522a82-de0b-432e-9050-30eb4bf7c68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:48:39.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:48:43.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In support of Duterte''s drug war</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1153b1-0afd-4e5d-863b-313aafd01eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:48:39.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:48:43.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Manny Pacquiao from the majority bloc also gave a privilege
        speech, saying that the war on drugs should not have led to Delos Santos''
        killing.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c80bfe-edb7-4f7b-ba3d-eabb72aa321d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:48:39.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:48:43.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I fully support the war on drugs but not at the expense of the
        rule of law. It is our moral duty to uphold the principle of due process,"
        Pacquiao said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876dbb43-d827-4e82-ba0f-d9b76c1fe1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:48:39.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:48:43.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He echoed Duterte''s sentiments last night in Malacañang, ordering
        the police to operate within moral and legal boundaries.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67865ff1-5673-4fc5-8605-50b662c22b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:48:39.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:48:43.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nililinaw lang po</em> (ni Duterte) <em>na iniinstruskyunan
        ''yung police na gawin ang trabaho pero hindi naman sila iniinstruksyunan
        na labagin ang batas,"</em> Pacquiao said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35056604-f77d-4789-9063-6fd2a7751772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:48:39.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:48:43.646+08:00
