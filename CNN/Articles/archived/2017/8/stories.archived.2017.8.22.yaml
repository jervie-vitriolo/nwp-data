    'template': '1'
    'title': 'Firefight near MSU in Marawi ends; school reopens

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6306c0-5d02-4c13-be29-35a24e48395e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:15:15.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:15:19.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Updates with toll of dead gunmen and injured from military</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156a8f05-e0b8-4afd-a314-2e1b746c2df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:15:15.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:15:19.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marawi City (CNN Philippines, August 22) — Two armed men were killed
        and four soldiers wounded on Tuesday in a two-hour firefight near the Mindanao
        State University (MSU) here, officials said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871ea5a7-ec34-49af-a8f0-68cb0a4099c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:15:15.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:15:19.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The firefight in the town of Marantao began at around 5 a.m., and
        ended two hours later, the military''s Joint Task Force Marawi said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc6c5e9-644b-4087-9190-02167753a0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:15:15.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:15:19.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major Tara Cuyco, chief of the public information office of the
        Autonomous Region of Muslim Mindanao said the incident began when the Marantao
        police informed the Lanao del Sur provincial police at 5 a.m. about bursts
        of fire heard in the area.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5de450-f11a-4d4b-acd9-ec6389ea2a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:15:15.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:15:19.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Upon verification, they found out that the army detachment along
        the highway in front (of) the MPS was attacked by unidentified enemies," Cuyco
        said in the statement, referring to the Marantao Police Station. The police
        station is located inside the Marantao municipal hall compound, she added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30da46bf-4898-4985-87b8-210a8ece9702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:15:15.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:15:20.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials organized police and a military tactical support platoon
        to provide reinforcement in Marantao. However, they were held at the Bacung
        checkpoint by the military "due to enemy forces waiting to ambush," Cuyco
        said. The troops then approached Marantao on foot.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79342db-0378-4229-bb9f-513ee3ec2110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:15:15.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:15:20.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reinforcements from police and the Special Action Forces entered
        the municipal hall compound.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7dd97fb-a485-43f8-adba-22380176296b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:15:15.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:15:20.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the rooftop of municipal hall, the enemies are visible running
        in the opposite sector going to mountainous area that is being fired upon
        by the team," the statement added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54d7143-260a-4ff0-83eb-6f7751cc3a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:15:15.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:15:20.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military and PNP''s Special Action Forces conducted clearing
        operations in the area. They recovered one rocket-propelled grenade, it said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820607ec-1447-40f2-b804-f17c46a2763d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:15:15.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:15:20.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The identities and affiliation of the two armed men killed are still
        unknown. Four soldiers were wounded by shrapnel, while there were no injuries
        reported from the police, Cuyco said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f897a62a-d469-407f-ae0c-0cc456be6a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:15:15.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:15:20.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The firefight coincided with the first day of classes in MSU, which
        is three kilometers away from Marantao.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93e552b-cf9d-4349-a1a4-a31f21d9b9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:15:15.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:15:20.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 8,000 students were expected to head to school in a symbolic
        show of the city returning to normalcy following almost three months of fighting
        between government troops and the ISIS-linked Maute group here.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4160875f-ff34-4e87-b628-9a99f3dae55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:15:15.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:15:20.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joint Task Force Ranao Deputy Commander Colonel Romeo Brawner assured
        students and their parents it is safe to return to school.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84d5dfc-8c6c-404e-b685-e3315cbd98fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:15:15.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:15:20.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 300 military troops have been deployed in and around the MSU
        campus, said Brawner.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96cddda5-1c34-4937-af60-50d121166699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:15:15.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:15:20.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Western Mindanao Command Spokesperson Captain Jo-ann Petinglay said
        there was no lockdown on campus, only tighter security measures.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b354a4-23c0-409f-bbae-1b6c8a83a2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:15:15.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:15:20.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have implemented tighter security upon entering Marawi
        City. At checkpoints, people going into the city are asked to disembark from
        their vehicles for a more thorough inspection.</p>'
