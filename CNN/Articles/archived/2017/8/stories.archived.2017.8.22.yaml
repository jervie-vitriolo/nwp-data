      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 22) —</strong> Tropical
        Storm ''Isang'' continues to move westward after it passed through the Batanes
        area, the state weather bureau said in its 5 a.m. advisory, Tuesday.</p>'
