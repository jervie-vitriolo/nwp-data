      'mgnl:type': 'text'
      'text': '<h2>Artkitektura: Festival of Architecture and the Arts (August 24,
        Thursday)</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09758e3-96bf-48fb-b87c-66dee72b70e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:56:31.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:56:35.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Artkitektura, a festival of architecture and the arts, begins on
        Aug. 24, Thursday, and runs until Aug. 27, Sunday. Presented by the Ayala
        Museum and Citydesigner UK, in cooperation with Architecture Steiner UK and
        Iona Stichting NL, Artkitektura celebrates “holistic approaches to architecture
        and the built environment.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc21618-6ae4-4ce2-9d03-5a3f0da03d54'
