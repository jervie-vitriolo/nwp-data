  'Duterte-approves-P1B-budget-for-distressted-filipinos-abroad':
    'author': ' Chad de Guzman, CNN Philippines'
    'caption': 'Foreign Affairs Secretary Alan Peter Cayetano. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-22T17:01:28.524+08:00
    'imagesource': 'jcr:5ec636ff-02c2-4461-95d3-e2a762903062'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a0e0c70c-93a4-4fd8-a5e8-4e8f8579258a'
    'lead': 'The additional funding will be allocated to Assistance to Nationals programs
      of embassies and consulates from Abu Dhabi, Doha, Dubai, Kuwait, and Saudi Arabia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-05T10:47:07.020+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-05T10:47:10.923+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-05T10:47:10.695+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte approves ₱1-B budget to assist distressed Filipinos abroad in
      2018 — DFA Chief

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc96ca7-e898-40a0-997a-f30a41b913c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:47:07.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:47:10.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 22) —</strong> President
        Rodrigo Duterte approved the ₱1-billion budget to assist distressed Filipinos
        abroad in 2018, Foreign Affairs Secretary Alan Peter Cayetano said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e551c259-70e2-4398-b7c5-081e93a3cf40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:47:07.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:47:10.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano told Filipino ambassador and consuls general, especially
        those in the Middle East, that they would be provided with resources to assist
        distressed Filipinos.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caca3330-8a67-4fd7-9fe0-17e436c189a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:47:07.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:47:10.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to assure them that they will have all the support
        they would need to let them accomplish the instructions of the President for
        them to better serve and protect our kababayans there," the Secretary said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8d7eaa-34b7-48e1-bde6-c743d110662f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:47:07.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:47:10.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Spokesperson Robespierre Bolivar said the assistance
        will cover all overseas Filipino wokers (OFWs) around the world regardless
        of status.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8b4447-a8c6-4ab2-9d79-e191b90abc58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:47:07.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:47:10.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, this is in conjunction with financial assistance available
        thru (Overseas Workers Welfare Association) — for OWWA members — and through
        the OFWs'' employers depending on the provisions of their respective contracts,"
        Bolivar told CNN Philippines Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238584f7-01f2-4373-91b9-f4d7f02e63df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:47:07.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:47:10.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are over 1.25 million Filipinos in Middle Eastern countries,
        or 56.9 percent of the total population of all overseas Filipino workers in
        the world, as stated in the 2016 Philippine Statistics Authority report says.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9819e5df-9e6d-4733-a3be-a02967dda2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:47:07.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:47:10.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But OFWs also faced a number of problems during their stay, particularly
        in Saudi Arabia: some had their passports taken away, some were victims of
        illegal recruitment, while others were underpaid.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e2f2e5-7f3c-45fe-bef5-0ca008949251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:47:07.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:47:10.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read more: 138 OFWs from Saudi arrive in PH with Duterte</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d7163f-e000-4f3f-bbb9-f658cd42e0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:47:07.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:47:10.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos, who violated the country''s immigration laws, were granted
        amnesty by the Saudi Arabian government under its new anti-expatriates campaign.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428d7315-d5d2-4090-bc65-b8762c7079e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:47:07.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:47:10.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read more: EXCLUSIVE: Bello: Over 400 undocumented OFWs in Saudi
        returning to PH</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8a0190-31f6-4846-b81f-72d392603bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:47:07.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:47:10.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Republic Act 8042 or the Migrant Workers and Overseas Filipinos
        Act of 1995, distressed Filipinos abroad are entitled to legal, medical and
        employment assistance.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41256c94-8e20-4031-85f6-ba6a2b1b02e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:47:07.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:47:10.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The additional funding will be allocated to Assistance to Nationals
        programs of embassies and consulates from Abu Dhabi, Doha, Dubai, Kuwait,
        and Saudi Arabia.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d86057a-f90f-4503-9035-2525531b431e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:47:07.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:47:10.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the increase in ATN funding, we should be able to accommodate
        more overseas Filipinos who would need our assistance," Arriola said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e6ce4d-5966-48f2-98a5-c8ac4f0742c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:47:07.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:47:10.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arriola explained the department has already spent almost 60 percent
