      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans have eagerly been awaiting the end of Swift''s music drought
        given that this is now the longest the pop star has gone without dropping
        an album.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48fc2e43-5d69-45eb-999a-00691a5e59fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:30:51.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:30:54.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift''s video tease comes just days after she marked the third
        anniversary of the release of her "Shake It Off" single from her last album"1989"
        by scrubbing the content from all her online accounts.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df276d19-df6f-4fe0-b7eb-06c3f7ce53de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:30:51.143+08:00
