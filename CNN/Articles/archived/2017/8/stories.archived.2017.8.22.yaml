      'mgnl:type': 'text'
      'text': '<p><em>Updated to include statement from Coral World Park.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757e005f-d75b-4210-8a31-7ed4494dac34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:19:50.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:19:53.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 22) — Nickelodeon will no
        longer be involved in a controversial resort project in Coron, Palawan, its
        parent company said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b833f1-91cb-4919-8be4-7edd1127b382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:19:50.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:19:53.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Viacom International Media Networks (VIMN) in a statement said that
        it "mutually agreed with Coral World Park to discontinue the IP licensing
        agreement" for the venture.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554e5482-f29a-4a7c-b7a0-cf22ab993cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:19:50.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:19:53.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"VIMN and Nickelodeon will no longer be involved with this proposed
        development. We wish Coral World Park well," the statement read.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47649a33-7a67-4ea6-ba75-ab2a71a1a1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:19:50.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:19:53.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Viacom eyed a Nickelodeon-branded attraction and resort to be part
        of a planned development in Coron by Coral World Park Undersea Resorts, Inc.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f56763e-90fa-4143-a70c-2daee457885d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:19:50.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:19:53.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coral World Park confirmed the termination on Wednesday, saying
        it wishes Viacom the best. It added that it would "prioritize building its
        own brand and customer experience."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ef093b-a613-4367-a7a2-4235a05848b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:19:50.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:19:53.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is due mainly to the area not being ready in terms of infrastructure
        to host a world class family themed development by 2020," the statement read.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a1866e-617f-4bd0-bd85-94615e5024f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:19:50.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:19:53.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project, which was initially reported to be an underwater theme
        park, was met with criticism from environmentalists and netizens.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2adc3121-6e10-4295-940a-35abd336832e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:19:50.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:19:53.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coral World Park since clarified it would not destroy corals, and
        it intended the project to be "an undersea attraction with... ocean conservation."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991bf155-aece-43b0-8bd4-123d2814cd9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:19:50.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:19:53.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to its website, Coral World Park is envisioned as a marine
        reserve and coral reef conservation program comprising a cluster of 16 islands
        from Coron to Puerto Princesa. It was founded by the Singapore-based Dr. AB
        Moñozca Foundation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9fc1bf-1e1f-46b7-93aa-26069abd18fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:19:50.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:19:53.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coral World Park also clarified its area and location in Coron,
        saying that it was private property with a title.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b4c07b-9ced-4662-8c4e-73d1206debf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:19:50.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:19:53.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are converting a former mining site into a tourism development
        contrary to reports that we are building on pristine land which is untitled,"
        the statement read.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21b7340-36ce-4e68-a141-8e774e69960e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:19:50.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:19:53.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our development is on-land and with a few floating structures with
        a glass bottom hull, just like a boat and therefore was never destructive
        to corals contrary to reports," it added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbf6363-7c19-4e23-89bb-24ce2c51ebaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:19:50.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:19:53.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The park said it would "continually support the implementation of
        an environment friendly master plan" in league with its fellow land owners
        in Coron.</p>'
  'sea-games-gold-fencing-philippines-brennan-louie-nathaniel-perez':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-08-22T18:32:33.463+08:00
    'imagesource': 'jcr:bc6dd2ab-3f3f-4ce7-a5df-21b1d1698f4b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '466ee536-e4ed-4af8-94c3-8307356c8908'
    'lead': 'Brennan Louie edged out fellow Filipino fencer Nathaniel Perez to snag
      the gold medal in the men''s foil individual finals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-05T10:22:11.207+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-05T10:22:14.699+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-05T10:22:14.513+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '2017 SEA Games: Brennan Louie claims gold in all-Filipino foil fencing
      final

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a071ffa8-e3b4-4a84-912c-fecdea44bc6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:22:11.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:22:14.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 22) —</strong> Filipino
        fencers Brennan Louie and Nathaniel Perez faced off Tuesday in the men''s
        foil individual finals, assuring the country of the top two medals.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486471df-b6f9-4c93-8041-0901491da469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:22:11.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:22:14.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end, it was Louie who ended up receiving the gold medal after
        beating compatriot Perez, 15-14, at the 29th Southeast Asian (SEA) Games.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bb31ed-194a-4874-9a16-52739a11a9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:22:11.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:22:14.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Louie''s triumph upped the Philippines'' gold medal count to seven,
        after the gymnastics team started the day with two gold medals, and Agatha
        Wong secured a gold in wushu.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216b243a-9d36-46d5-952c-fe95528c2faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:22:11.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:22:14.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fencing team rounded off their medal harvest with a silver from
        Hanniel Abella and a bronze for Harlene Raguin for the women''s individual
        epee event.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946e05c0-6bdb-481a-b01a-094532a8390c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:22:11.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:22:14.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the third time in this year''s games that the Philippines
        nabbed 1-2 finishes in the same event, a feat accomplished by the triathletes
        in the men''s and women''s competition on Monday.</p>'
  'doanld-trump-india-pakistan-afghanistan':
    'author': 'James Griffiths, CNN'
    'caption': '(File photo) U.S. President Donald Trump'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-08-22T17:49:10.704+08:00
    'imagesource': 'jcr:4a6ed050-5729-4e1a-8d81-fcba78a9b239'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0676a1f4-9a7d-4041-8291-5a8802a64d8d'
    'lead': 'U.S. President Donald Trump is doubling down on Afghanistan, despite
      his own admitted instinct to withdraw from America''s longest war.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-05T10:25:04.190+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-05T10:25:08.166+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-05T10:25:07.808+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump calls out Pakistan, India as he pledges to ''fight to win'' in
      Afghanistan

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906842f8-8a2d-486c-8a5b-ca99b47e29af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:25:04.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:25:08.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. President Donald Trump is doubling
        down on Afghanistan, despite his own admitted instinct to withdraw from America''s
        longest war.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f50bbd8-cd9f-418e-a63e-0ca89e893bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:25:04.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:25:08.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will fight to win," he said in a speech at Fort Myer in Arlington,
        Virginia, taking a strident tone and indicating the U.S. would expand its
        presence in Afghanistan but offering few specific details on how it would
        do so.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a181199-0491-4968-a993-3336969b5d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:25:04.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:25:08.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"America''s enemies must never know our plans, or believe they can
        wait us out. I will not say when we are going to attack, but attack we will,"
        said Trump, before a crowd of U.S. troops.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d02cd7-58a8-4043-9a30-60c32b82ed10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:25:04.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:25:08.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he admitted he previously favored withdrawal, Trump said doing
        so would dishonor the U.S. troops who died in Afghanistan and could create
        a vacuum that would allow terrorist networks to expand.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca94fc56-6bde-4776-923d-99e7a87b9a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:25:04.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:25:08.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harsh words for Pakistan</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7d0b60-74f3-48fc-b8bc-5beaadd55e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:25:04.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:25:08.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In setting out what he described as a new approach to the 16-year
        campaign, Trump had harsh words for U.S. ally Pakistan, saying Washington
        could "no longer be silent about Pakistan''s safe havens for terrorist organizations."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6160b5-9ccd-4265-8d58-fe39f606230b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:25:04.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:25:08.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been paying Pakistan billions and billions of dollars,
        at the same time, they are housing the very terrorists we are fighting ...
        that must change immediately," Trump added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fec8ce1-0205-440f-a650-7cc9d0888bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:25:04.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:25:08.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also called on Pakistan''s regional rival India, to "help us
        more with Afghanistan, especially in the area of economic assistant and development."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a62f77-ed45-4bcb-a622-72058ea53ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:25:04.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:25:08.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We appreciate India''s important contributions to stability in
        Afghanistan but India makes billions of dollars in trade from the United States
        and we want them to help us more with Afghanistan, especially in the area
        of economic assistance and development."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31be60ba-132e-4c9c-bba6-87720a646dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:25:04.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:25:08.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to Trump''s pledge, the Taliban issued a defiant statement,
        saying the U.S. should have thought about withdrawing its troops from Afghanistan
        instead of prolonging the war.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ff3f33-7119-4919-847d-9fe44e93c48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:25:04.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:25:08.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It looks like the U.S. still doesn''t want to put an end to its
        longest war. Instead of understanding the facts and realities, (Trump) still
        shows pride for his power and military forces," the statement said, vowing
        Taliban forces would keep fighting to free Afghanistan of "American invaders."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0b14a2-e2cd-4036-8528-bb5679c2ec74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:25:04.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:25:08.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afghan President Ashraf Ghani welcomed Trump''s statement and his
        "affirmation of support for our efforts to achieve self-reliance and for our
        joint struggle to rid the region from the threat of terrorism."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856591f5-1174-430f-9fd9-a78a93278aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:25:04.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:25:08.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The U.S.-Afghan partnership is stronger than ever in overcoming
        the threat of terrorism that threatens us all," Ghani said in a statement
        Tuesday, adding the "objective of peace is paramount."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25199a0a-701e-40e3-89fe-3b4a911f0d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:25:04.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:25:08.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tough talk</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640bc0d3-dc83-4b56-90aa-9e7639251b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:25:04.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:25:08.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington has long accused Islamabad of not doing enough in efforts
        to stabilize Afghanistan.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023a9577-e38b-46dd-8768-f427f78c086d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:25:04.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:25:08.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, Secretary of Defense James Mattis informed Congress the
        U.S. was withholding $50 million in funding from Pakistan because he was unable
        to certify that Islamabad "has taken sufficient action against the Haqqani
        Network," a branch of the Afghan Taliban.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a5ba83-6a87-4db6-a241-9b5826b0bce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:25:04.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:25:08.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. officials believe that much of the Haqqani leadership is based
        in Pakistan and some analysts believe eliminating their safe havens is critical
        to stabilizing Afghanistan.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20bec5a-cd16-403f-ae41-4a029d293480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:25:04.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:25:08.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump seemed to reference this in his speech Monday, saying that
        "Pakistan has much to gain from partnering with our effort in Afghanistan
        (and) much to lose from harboring criminals and terrorists."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9214263e-de46-4a24-928a-fadda92d26e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:25:04.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:25:08.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakistan was designated a major U.S. non-NATO ally by President
        George W Bush in 2004, in recognition for Islamabad''s contributions to the
        anti-al Qaeda fight, but relations between Washington and Islamabad have long
        been strained over Afghanistan.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77227c98-b85a-46af-8ee3-c39f12b4bf7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:25:04.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:25:08.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pakistan has ironclad immutable strategic interests which dictate
        maintaining ties to groups like the Taliban," said Michael Kugelman, deputy
        director and senior associate for South Asia with the Asia Program at the
        Woodrow Wilson Center.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ea1516-7479-470f-ad65-3c32cca629d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:25:04.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:25:08.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It sees them as useful tools to keep Pakistan''s enemy, India,
        at bay in Afghanistan."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456cd729-a69b-4956-82a5-77be84c4ca9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:25:04.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:25:08.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking a tough line on Pakistan "is not a new idea" said Lahore-based
        defense analyst Hasan Askari Rizvi, "(Trump) just appears to be more categorical
        and clearer than previous administrations."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd224b514-e4c8-4d38-9dd2-249eb336bee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:25:04.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:25:08.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakistan policy</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39170fa6-1e6f-425d-8490-5ed2360b4a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:25:04.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:25:08.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2009, President Barack Obama announced a "comprehensive, new
        strategy for Afghanistan and Pakistan"</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d691de-3b3f-4592-b2a0-6ff08afff3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:25:04.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:25:08.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The future of Afghanistan is inextricably linked to the future
        of its neighbor, Pakistan," Obama said, calling on Islamabad to "demonstrate
        its commitment to rooting out al Qaeda and the violent extremists within its
        borders."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40f0f56-4498-483a-afd3-fd02fee86fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:25:04.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:25:08.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight years later, however, little has changed. A report earlier
        this year by the conservative Hudson Institute found "Pakistan never changed
        its policy of supporting certain militant groups that fight Afghan and coalition
        forces, thus making it impossible for the United States to achieve its objective
        of keeping Afghanistan from reverting to a safe haven for international terrorism."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c328f2-5642-4e13-8271-484868857b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:25:04.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:25:08.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al Qaeda leader and 9/11 attack planner Osama bin Laden was hiding
        out in Pakistan when he was assassinated by U.S. soldiers in May 2011 – the
        White House did not inform Islamabad about the raid until it was over, embarrassing
        the country''s military and raising questions over the two nations'' security
        relationship.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1cc4ad-7815-4a19-a1d1-6d06ea5ee1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:25:04.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:25:08.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump repeatedly mentioned the 9/11 attack as the reason for U.S.
        action in Afghanistan during his speech.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56afba8b-8346-4e74-aba2-eb000eff5835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:25:04.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:25:08.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, what the President will do to ensure Pakistan does change
        its behavior is unclear, said Kugelman. Tactics could include cutting aid
        and curtailing military assistance to Islamabad, he added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cfce4c2-9689-424c-9dfc-2203bfe4661b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:25:04.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:25:08.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A review of whether Pakistan should be considered a state sponsor
        of terrorism – a draconian measure – should not be ruled out if conditions
        don''t improve," Brookings Institution Pakistan analyst Bruce Riedel said
        in February.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8400bd55-239c-46de-842b-c4d130a953c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:25:04.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:25:08.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India engagement</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44306159-5886-4674-92d3-fb42dbdedfa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:25:04.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:25:08.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerns in Islamabad will be heightened not only by Trump''s criticism
        of Pakistan, but also his reaching out to India.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e4d57e-f85e-427a-a6bb-644edaaf7edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:25:04.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:25:08.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, Trump called India a "true friend" following a meeting
        with Prime Minister Narendra Modi and said relations between the two countries
        have "never been stronger ... never been better."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1e340c-8629-4096-a9c4-02c2de66cc82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:25:04.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:25:08.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump seemed to indicate that friendship would not be without
        conditions Monday. "India makes billions of dollars in trade from the United
        States, and we want them to help us more with Afghanistan," he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9d8dea-b7df-4010-a6cb-b196df031171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:25:04.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:25:08.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump had similar expectations for other powers. "We will ask our
        NATO allies and global partners to support our new strategy with additional
        troop and funding increases in line with our own," he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55cd63f5-493c-47f4-8bb9-43156a6cffc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:25:04.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:25:08.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since taking office, I have made clear that our allies and partners
        must contribute much more money to our collective defense, and they have done
        so."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409db3bd-179b-4f9f-922c-879b4332c9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:25:04.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:25:08.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Tuesday, India''s Ministry of External Affairs said
        New Delhi welcomed Trump''s "determination to enhance efforts to overcome
        the challenges facing Afghanistan and confronting issues of safe havens and
        other forms of cross-border support enjoyed by terrorists."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1255e3-9376-448b-a7ec-054377341189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:25:04.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:25:08.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are committed to supporting the government and the people of
        Afghanistan in their efforts to bring peace, security, stability and prosperity
        in their country," the statement said. "We have been steadfast in extending
        reconstruction and development assistance to Afghanistan in keeping with our
        traditional friendship with its people."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9962fd-afe3-43ce-8b30-60cfe54a818f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:25:04.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:25:08.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Rizvi in Lahore warned giving India a bigger role in Afghanistan
        could backfire on Washington by reducing Islamabad''s willingness to contain
        terror groups based in Pakistan.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ab3b37-3336-43e0-b873-36f562f309bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:25:04.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:25:08.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under the present circumstances, tensions between India and Pakistan
        will increase," he said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb08d2a-2919-4f93-a708-a601c852fc37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:25:04.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:25:08.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greater Indian involvement in Afghanistan doesn''t only put it in
        competition with Pakistan, but also China, which has been investing heavily
        in both countries as part of its "One Belt, One Road" economic program.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fdb29c-609c-47f0-8e43-053fc71a124c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:25:04.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:25:08.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is Afghanistan''s third largest trading partner, with bilateral
        trade reaching over $1 billion by 2015, according to the Central Statistics
        Office of Afghanistan. Beijing is also investing upwards of $46 billion in
        the China-Pakistan Economic Corridor (CPEC).</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42926b5-4192-4af2-a090-4c726faf33b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:25:04.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:25:08.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relations between India and China have become strained in recent
        months amid an ongoing territorial dispute in the Himalayas.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8632c49e-0d36-44d4-8034-ae17ae171356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:25:04.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:25:08.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump did not mention China once during his speech Monday.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a23868-4857-47d1-8bea-2fcd844f0c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:25:04.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:25:08.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New U.S. strategy took time</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34f9a89-24d2-42d0-9745-1d36d88343ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:25:04.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:25:08.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has previously expressed reservations about the seemingly
        endless U.S. military commitment in Afghanistan and questioned the objectives
        of staying there.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b52c73-50b3-44da-ad0c-6a1c4f6b971c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:25:04.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:25:08.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President reached a decision on the future of the U.S. strategy
        in Afghanistan on Friday after months of deliberation.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e489f78-d981-4e45-b304-88a840dc4973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:25:04.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:25:08.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s decision comes as Taliban militants have been resurgent
        in recent months, posting a series of recent gains against Afghan government
        forces, which are backed by a U.S.-led coalition of NATO allies.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb798f1-cf75-481e-82f9-118f6e13fd26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:25:04.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:25:08.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States first invaded Afghanistan on October 7, 2001,
        as part of Operation Enduring Freedom.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d6b2bc-620b-447f-9c75-5e18b895da4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:25:04.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:25:08.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bush administration accused the country''s then Taliban government
        of sheltering al Qaeda leader Osama Bin Laden, who had masterminded the previous
        month''s September 11 terrorist attacks.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2374f3-3641-4cee-bec7-cfe289cb0b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:25:04.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:25:08.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taliban offered to hand over Bin Laden for trial, but only to
        a third country, rather than directly to the United States. Washington refused
        the offer and launched air and ground attacks, joined shortly thereafter by
        US allies.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78728bc-8d81-4e95-a6de-12c2e7d7d4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:25:04.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:25:08.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Trump calls out
        Pakistan, India as he pledges to ''fight to win'' in Afghanistan."</em></p>'
  'Kian-Delos-Santos-Noynoy-Aquino':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-22T17:34:40.704+08:00
    'imagesource': 'jcr:39869c63-7534-483d-9f93-8d2636b3f144'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bd57d5ce-9669-4dd6-a504-069a452ae2ab'
    'lead': 'Aquino described the death of 17-year-old Kian Delos Santos as "horrifying"
      and a clear case of murder, which is why it needs to be investigated. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-05T10:28:11.006+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-05T10:28:16.859+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-05T10:28:16.599+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Former President Aquino calls for probe on ''murder'' of Kian Delos
      Santos

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf03f40-8211-4eb8-b426-ad9352025338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:28:11.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:28:16.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 22) —</strong> Former
        President Noynoy Aquino called for an investigation of the killing of 17-year-old
        Kian Delos Santos during a police operation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e482f9-bb1b-4bad-a3c1-7a87a876fa15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:28:11.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:28:16.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino described the incident as "horrifying" and a clear case of
        murder, which is why it needs to be investigated, he said, during the 34th
        death anniversary of his father, former Senator Ninoy Aquino on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab0a338-4845-42f4-850b-ecf8195daf05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:28:11.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:28:16.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nakakagimbal... Kailangan ng imbestigasyong kaukulan para naman
        hindi haka-haka mangyari... Dito maliwanang, may murder, may homicide," he
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac2635a-48af-4521-bc05-d6e2d208c23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:28:11.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:28:16.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the investigation should be conducted swiftly.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f64e08-ef52-48cc-bfba-68978321a276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:28:11.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:28:16.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang importante dun sa imbestigasyon, wag naman umabot ng pagkatagal
        tagal. Yung matagal na imbestigasyon, imbis na nagpapalinaw, nagpapalabo,"
        he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d99a0ad-ef0a-45f5-be53-fd045ef8cc9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:28:11.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:28:16.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A series of anti-drug operations on August 15 and 16 have led to
        the killing of 82 alleged drug suspects, and the arrest of hundreds of others
        from Bulacan and Metro Manila in one of the war on drug''s bloodiest weeks
        yet.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ec7f5b-d1cf-4517-938a-4752daae413e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:28:11.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:28:16.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said he lacked evidence to prove that the killings related
        to the drug war are state-sanctioned under his successor, President Rodrigo
        Duterte. But he said the state has an obligation to protect the people.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba36495-5f69-4114-8a95-ebc31278d0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:28:11.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:28:16.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stated the importance of due process in handling alleged suspects,
        which he said they did in his time.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a243030-0b8b-44c8-92e1-49c4bec4b703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:28:11.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:28:16.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi naming hinabol lang yung mahuli, hinabol rin namin pagkahuli,
        paano macoconvict... Noong panahon namin, importante yung proseso. Importante
        na walang babalik sa amin na sasabihin kami ang mismong lumalabag ng batas,"
        he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83639f5-617b-4dd9-b536-f580deaa29e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:28:11.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:28:16.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation; We weren''t just after arrests, we were also after
        their conviction... During our time, process was important. It was important
        that no one tells us we violated the law.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac359f2-3107-4b50-8e22-3701c1aafd95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:28:11.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:28:16.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former President Aquino faces charges of usurpation of authority
        before the Ombudsman in relation to his role in the Mamasapano operations
        that led to the deaths in January 2015 of 44 Special Action Forces troops
        of the Philippine National Police at the hands of Muslim insurgents.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54cb4d77-850f-4b60-b2aa-f9e59f76ab79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:28:11.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:28:16.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Ex-President Aquino faces criminal raps over Mamasapano
        encounter, cleared of homicide</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6775b48-8f4b-4703-b466-46f43ab55ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:28:11.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:28:16.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kian was killed on August 16 during an operation in Caloocan City,
        after police said he fired his gun at them. His family''s legal counsel, Public
        Affairs Office Chief Persida Acosta said he sustained three fatal wounds that
        indicate Kian was murdered by the police. His family is set to file murder
        charges against the Caloocan City policemen involved in the operation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79dd3f29-7c49-44ba-8f1c-d3a0e08a4518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:28:11.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:28:16.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Criminal Investigation and Detection Group (CIDG) and Internal
        Affairs Service of the Philippine National Police, Caloocan City police, and
        National Bureau of Investigation are conducting investigations into the incident.
        The Senate begins its own probe on Thursday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2092ed0-b6fd-4826-a3bb-8837cc9353bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:28:11.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:28:16.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte on Monday said if police are found liable for
        the killing of 17-year-old alleged drug runner Kian Delos Santos, they will
        go to jail.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2ab309-78e8-4914-b213-2c2522e9b17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:28:11.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:28:16.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government reported 3,451 drug suspects were killed in its anti-drug
        campaign from July 1 to July 26, 2017, but authorities said over 90,000 suspects
        have surrendered or were arrested.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97d3b4a-e0ba-4f1b-a8c8-8a6072534b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:28:11.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:28:16.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Senior Correspondent Ina Andolong contributed
        to this report.</em></p>'
