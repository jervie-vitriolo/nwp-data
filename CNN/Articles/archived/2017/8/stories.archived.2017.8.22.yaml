      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fight may be held at the 51,000-seater Philippine Arena in Bocaue,
        Bulacan, said Tourism Secretary Wanda Teo in a press conference.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e7024f-81df-456f-83ec-cfe36799c350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:49:51.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:49:55.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao''s camp has yet to confirm the tourism department''s statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5832cee4-0527-4cca-a4b8-e3196aa84845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:49:51.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:49:55.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao hopes to get even with Horn who defeated him in their WBO
        (World Boxing Organization) welterweight title match back in July.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f317782a-847a-47a9-8acd-b878d8e34cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:49:51.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:49:55.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino ring warrior lost that match via unanimous decision,
        117-111, 115-113, 115-113, despite CompuBox stats favoring him.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92e3720-80c3-4b0c-900a-e26a73b4a7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:49:51.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:49:55.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days after the fight, the WBO tapped five independent judges to
        review the match.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce15a864-d3c2-460f-a172-03469ae3ab0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:49:51.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:49:55.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The review still favored Horn.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1297e5f9-d1e9-4909-ad55-539dcc156089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:49:51.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:49:55.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five judges who scored the fight are ''competent judges from
        different countries'' and were asked to watch the bout without sound, the
        WBO said. The findings stated that "it can be established that Pacquiao won
        5 rounds while Horn won 7 rounds."</p>'
