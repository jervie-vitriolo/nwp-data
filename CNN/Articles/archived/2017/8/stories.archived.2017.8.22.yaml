      'mgnl:lastActivated': 2019-08-05T11:00:34.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Richard Gordon said that he has invited Abellera to appear
        at the committee hearing.</p>'
  'Belaro-pushes-DOST-decide-class-work-suspension':
    'author': ' Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-22T15:18:59.447+08:00
    'imagesource': 'jcr:41555b81-214e-4372-98a1-8227b3f95e4d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da915559-22ec-4128-8271-da7c8cab3dc5'
    'lead': 'A nationwide, "evidence-based system" is needed for suspending classes
      and work during inclement weather, a congressman says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-05T11:03:33.274+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-05T11:03:36.866+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-05T11:03:36.601+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Solon pushes for DOST to decide on class, work suspensions

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5ddb2f-4769-4d97-84ec-4b6d109878df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:03:33.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:03:36.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 22) —</strong> The
        Department of Science and Technology (DOST) should call the shots in class
        and work suspensions, a lawmaker said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a59f0e-5846-48ee-9767-f6c219b9cf08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:03:33.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:03:36.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representative Salvador Belaro, Jr. said having one national agency
        as "one source" to be the authority for suspensions helps streamline announcements.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e3d588-55db-4469-bf79-e2bdb02e2aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:03:33.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:03:36.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are proposing it should be DOST," said Belaro of the 1-Ang Edukasyon
        party list on CNN Philippines'' The Source.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7647a70-932b-4b0a-8330-8d7d0e527192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:03:33.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:03:36.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should take note of the findings of science and technology with
        respect to storms, earthquakes, (and) other natural, manmade calamities,"
        he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187fc1fc-847d-4763-b205-18818c116df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:03:33.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:03:36.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belaro is the author of House Bill 6072, or the "Rationalized Cancellation
        and Suspension of Work and School Classes Act of 2017."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a0cb02-e010-48ef-a48b-4c8a200b17ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:03:33.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:03:36.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill aims to establish a "timely, evidence-based, and people-centric"
        system for class and work suspensions in light of natural disasters and other
        unforeseen circumstances.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67eecfc3-7aeb-40ac-9621-478907dbffc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:03:33.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:03:36.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOST has the authority to measure evidence, such as earthquake
        intensity or flood levels, Belaro said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3531d8ea-e8a3-4f59-aaef-4bc47a3a6beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:03:33.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:03:36.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are... verifiable and not subject to speculations or opinions
        of various interest groups," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2433fce6-d510-41a8-823d-2ce742749ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:03:33.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:03:36.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His bill was filed in Congress last July 27 and is pending with
        the Committee on Local Government.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdfacbf-c808-4cfd-a474-b60a95009186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:03:33.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:03:36.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, decisions on class and work cancellations are made by local
        government units. Schools and offices also have the power to decide on suspensions
        for&nbsp; their respective institutions as they deem necessary.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f40332c-3722-4328-a7fb-d9d666e576a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:03:33.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:03:36.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in his explanatory note of the bill, Belaro said, "All
        too often, authorities have not been timely and accurate in their declaration
        of class and work suspensions or cancellations."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f16d00-9603-44b9-9b61-774e0ac173f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:03:33.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:03:36.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the proposal, the DOST Secretary sits as chairman of the Inter-Agency
        and Multisectorial Committee which approves the implementing rules and regulations.
        Other members of the committee are the Secretaries of the Departments of Education,
        Interior and Local Government, Finance, Trade and Industry, and Labor, along
        with other officials such as the Chairman of the Commission on Higher Education.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c198d6-322d-4833-a0b4-6da4518c743a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:03:33.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:03:36.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also various reasons for cancellations enumerated under
        the law, particularly typhoons, flooding, storm surge and tsunamis, toxic
        chemic spills, and fires.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779e3be6-8fab-4ba6-a054-e075e057a2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:03:33.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:03:36.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Belaro, the DOST will "[harness] people at the ground
        level who are experts at that area," such as cooperating with the Bureau of
        Fire Protection to determine classes suspended due to fire.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b6baef-77bc-4e57-a9d6-361fde3259e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:03:33.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:03:36.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Preventive suspensions also include situations like an active shooter
        or hostage-taking, the approach or invasion of rebels or terrorists, a state
        of emergency, and even the "widespread and prolonged incapacitation... of
        traffic control systems."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee605c9-3350-4e1f-b961-915941d957c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:03:33.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:03:36.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Special circumstances for suspension under the law include widespread
        loss of electric power and water supply, or the collapse of banking or financial
        systems.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d3f09f-a1cf-43e0-b6c0-f17ec2174750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:03:33.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:03:36.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suspensions should be relayed through digital platforms and via
        a text blast from telecommunication companies, Belaro added. The presidents
        of the Philippine Press Institute and Kapisanan ng mga Brodkaster ng Pilipinas
        are also in the inter-agency team specified in the bill.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1561799-e8a2-4b47-a1ff-576178089e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:03:33.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:03:36.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The solon is still in talks for a sponsor for the bill in the Senate.</p>'
  '2017-SEA-Games-Kaitlin-De-Guzman-fifth-gold-medal-Philippines-uneven-bars-gymnastics':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-08-22T14:27:13.480+08:00
    'imagesource': 'jcr:abf12b81-9ae5-4dd8-8d22-acb5abf36e54'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b8107a17-99c5-4494-8306-7914bba8b61b'
    'lead': 'Kaitlin De Guzman ruled the uneven bars event as she followed the footsteps
      of her mother Cintamoni, who also won the gold medal in the 1995 SEA Games. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-05T11:06:42.420+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-05T11:06:47.131+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-05T11:06:46.958+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '2017 SEA Games: PH gymnast claims gold in uneven bars event 22 years
      after mom''s feat

      '
    'updated': 2017-08-23T14:59:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec3a8c7-522a-4b83-9d43-aa2294c900f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:06:42.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:06:47.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Updates with statement from Cintamoni De Guzman</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db19074f-0456-4f6b-8d82-377d717dd419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:06:42.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:06:47.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 22) —</strong> Kaitlin
        De Guzman reigned supreme in the uneven bars to give the Philippines a gold
        medal on Tuesday at the 29th Southeast Asian Games.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97d8cde-b054-458f-8dae-93ac8ba70db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:06:42.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:06:47.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman registered a score of 12.875 points to top the artistic
        gymnastics event. Malaysia''s Tracie Ang came in at second place with 12.550,
        while Rifda Irfanaluthfi of Indonesia placed third with 12.075.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c040d0c1-a8bb-455c-b447-30bac1de8111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:06:42.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:06:47.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 17-year-old gymnast is the daughter of Cintamoni, the country''s
        gold medalist in the uneven bars event during the 1995 Chiang Mai SEA Games,
        the Philippine Sports Commission said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e0f850-d1e2-4261-ae22-805c07cacb4d'
      'mgnl:activationStatus': true
