      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tour fee, which is inclusive of lunch, is ₱1,500 per head. Reservation
        is a must. Send an email to fun@oldmanilawalks.com or check out the Facebook
        event page for more information.</p>'
