    'title': 'Severe Tropical Storm ''Isang'' exits Philippines

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163354cd-f2a6-4704-9c7a-5d446abea83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:12:53.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:13:00.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 22) —</strong> Severe
        Tropical Storm ''Isang'' (International name: Hato) has further intensified,
        but is outside the Philippine area of responsibility, the national weather
        bureau said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034dad70-8135-47c2-88c8-5b19a55ef28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:12:53.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:13:00.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Isang" battered the northern part of the Philippines with strong
        rain and wind, and enhanced the southwest monsoon rains over parts of Visayas
        and Luzon including Metro Manila since Monday, forcing&nbsp; class suspensions
        and raising the prospect of an evacuation of homes along the banks of the
        Marikina River on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d0502a-8c0f-4eb9-941b-620046e3abe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:12:53.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:13:00.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All storm warning signals hoisted over Batanes, the Babuyan islands,
        northern Cagayan, Apayao, and Ilocos Norte have been lifted, the Philippine
        Atmospheric Geophysical and Astronomical Services Administration (PAGASA)
        said in its 5 p.m. bulletin.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db497a54-9a2f-4263-9c8d-abbae8781be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:12:53.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:13:00.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 4 p.m., "Isang" was spotted 395 km west of Basco, Batanes,
        and is moving at a speed of 25 kilometers per hour (kph).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2666c28a-8790-48f3-a3f8-c42bf0572006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:12:53.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:13:00.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Isang" gained strength as it exited the Philippines and now packs
        maximum sustained winds of 110 kph near the center and gusts of up to 137
        kph. The storm is now headed in the direction of Hong Kong, according to international
        meteorologists.</p>'
  'Marantao-firefight-MSU-Mindanao-State-University-Marawi':
    'author': ' Rex Remitio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-22T16:23:43.426+08:00
    'imagesource': 'jcr:2b289869-38ef-4aed-ac1c-f3efc9b695bc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '899d4836-a3c3-4217-a1a3-ba0b1ff25c20'
    'lead': 'The firefight in the town of Marantao began at around 5 a.m., and ended
      two hours later, the military''s Joint Task Force Marawi said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-05T11:15:15.813+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-05T11:15:19.998+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-05T11:15:19.811+08:00
