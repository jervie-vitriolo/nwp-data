      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taijijian features the double-edged straight sword employed with
        Taijiquan principles. It is defined by slow motions with a use of bursting
        force.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4768622-b3bf-4f46-a13a-06a666ed3cd9'
