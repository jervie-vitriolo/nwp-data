    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LTFRB seeks to have more taxis on Metro Manila roads

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45c1808-f7a6-4675-be69-64ce33650fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:13:46.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:13:50.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 22) —</strong> After
        suspending Uber for a month, the Land Transportation Franchising and Regulatory
        Board (LTFRB) says it is looking at increasing the number of taxis plying
        Metro Manila roads.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5254728e-c3fd-4ceb-b905-e69dfe5a6c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:13:46.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:13:50.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTFRB Chief Martin Delgra said doing so may help meet the big demand
        for them and at the same time, force abusive taxi drivers to shape up.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c111f1-4d0c-4b75-a782-36a76bdf9eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:13:46.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:13:50.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delgra addressed the issue at a briefing in Malacañang Tuesday,
        saying transport regulators would be meeting with taxi operators on Wednesday,
        Aug. 23, where the issue of granting more taxi franchises will be discussed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa7eece-d8ed-4751-9bcc-8eea872af1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:13:46.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:13:50.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delgra said, "We would like to get the help of transport planners
        and the expert of UP on how to calibrate giving or opening up more franchises
        again to address supply of taxi... I mean, to put in more supply to in order
        to address demand."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34c5458-0bc7-47a6-8eb1-a562a23901bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:13:46.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:13:50.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delgra also said taxi drivers who refuse passengers haven''t slipped
        their notice.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455ed8b0-4932-43c6-927c-864bc9debec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:13:46.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:13:50.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Oplan Isnabero, launched in December 2016, is in effect
        "all throughout, every day of the year."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad33f8d-9cc0-4d22-aa0e-ef670ad27392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:13:46.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:13:50.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As with the statistics, and as to how we have resolved these cases
        po, I don''t have it right now. But I can assure you, we''re also hitting
        taxi - pasaway na mga taxi drivers po [taxis who keep committing violations],"
        Delgra said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece480b1-0016-4ab8-ac39-cf2262450c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:13:46.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:13:50.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>RELATED: Gov''t counters holiday traffic with ''Oplan Isnabero''
        and ''Nose In, Nose Out Policy''</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38947f8-33d6-4fc9-92d4-5c19a08299e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:13:46.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:13:50.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, Delgra is advising commuters who encounter such drivers
        to "assert their right" by among others, insisting on charging through meters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c822d3-b0c9-4952-84fe-b5f4d01c8d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:13:46.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:13:50.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB will also hear tomorrow Uber''s motion to lift its suspension
        in exchange for a fine of ₱10 million.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313c7689-2bdb-4cc2-87aa-46cb05dd751e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:13:46.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:13:50.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re still looking at all angles insofar as having to understand
        the gravity of the offense that they have committed," Delgra said when asked
        whether the LTFRB is standing pat on its suspension order.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd1964d-8a7b-4ca1-9d67-5177b2c0c4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:13:46.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:13:50.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, <em>"Alam ko masasaktan</em> to a certain degree yung
        mananakay [I know that passengers will be affected to a certain degree], but
        when you have a TNC that is openly defying and continuously defying the rules
        that they have in fact put in place under the business model that they have
        owned, I don''t think we can work healthily with this type of investor."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d75ae8d-8051-4a3f-8853-b5861c6f29ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:13:46.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:13:50.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Pia Garcia contributed to this story.</em></p>'
  'taguiwalo-to-duterte':
    'author': 'Chad de Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-22T18:10:37.976+08:00
    'imagesource': 'jcr:6f8b14bb-ff6a-4788-9646-9b290726eb5c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d6e54a6-61a9-40e5-b365-a6d472cba401'
    'lead': 'The former Social Welfare Secretary reminds DSWD employees to practice
      sympathy and service to the people.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-05T10:17:23.694+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-05T10:17:28.849+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-05T10:17:28.633+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Taguiwalo to Duterte: I kept faith with you, but you did not with me

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd982cd8-bf2d-491a-8f14-7b6e63e0fed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:17:23.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:17:28.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 22) —</strong> Judy
        Taguiwalo left a somber message to President Rodrigo Duterte on her last day
        as Social Welfare Secretary Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29301f44-9f32-472f-b2e3-50f9d1b3095c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:17:23.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:17:28.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. President I kept faith with you.<em> Nalulungkot lang ako kasi</em>
        [I''m just sad because] I don''t think you kept faith with me in the end,"
        Taguiwalo said in remarks to employees of the Department of Social Welfare
        and Development (DSWD).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3082e480-0c3d-4f77-a100-4706c8bec0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:17:23.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:17:28.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked by reporters what the statement meant, Taguiwalo refused
        to elaborate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b4d4ce-ccef-4b5e-82d8-594fe59ebfa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:17:23.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:17:28.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, after the Commission on Appointments (CA) rejected on August
        16 her ad interim appointment as the Social Welfare head.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594d6be5-19e2-4faa-b2b9-d8096214ca9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:17:23.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:17:28.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Palace officials and lawmakers were disappointed with her
        rejection, Taguiwalo claimed she was not surprised with the CA''s decision.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187f3a37-fed7-43a0-b57d-c51412f0d165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:17:23.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:17:28.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read more: CA rejects appointment of DSWD chief Taguiwalo</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d79a748-8fa5-4603-ac7d-cc4fb6ab5b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:17:23.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:17:28.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also expressed his disappointment late Monday over Taguiwalo''s
        rejection.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee8558b-9488-444d-9e9c-9e2d2f8a0745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:17:23.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:17:28.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(S)ayang. She was really — at tsaka bright," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8920d066-8bf5-4efa-a2cd-5f651b691d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:17:23.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:17:28.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Taguiwalo was a worker. But I do not... I said, I do not want to
        inquire because nobody would tell me the truth anyway," he said referring
        to the futility of trying to find out who voted against her appointment. The
        CA''s voting process is done in secret.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e06d0d-f887-43d4-9198-9eb7d0738980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:17:23.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:17:28.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President appointed DSWD Undersecretary for Finance and Administration
        Emmanuel Leyco as officer-in-charge of the department, according to a memo
        from Executive Secretary Salvador Medialdea''s office dated August 18.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8cbe91-2627-4d9f-b501-9abfafb13233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:17:23.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:17:28.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whoever it is or would be, I am asking you just to work sincerely,
        earn your keep for the day, do not corrupt the money and I would be happy.
        I would even shake your hand a thousand times," Duterte said in a news briefing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e6b4d7-2b17-406e-b111-b9e09b57687e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:17:23.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:17:28.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emotional send-off</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854c4a44-9ab1-45a8-bb3f-dec5de2c81b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:17:23.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:17:28.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taguiwalo''s last day at the DSWD was an emotional send-off, with
        employees donning black as a sign of mourning.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf88494-0b4e-46b1-ba26-2c3dc0f2ff63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:17:23.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:17:28.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Social Welfare Secretary reminded DSWD employees to practice
        compassion and address the root problems of poverty.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b7cf06-abac-4369-ae67-9cb14f2c4ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:17:23.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:17:28.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Puntahan niyo ''yung roots. Huwag kayo magkasya sa sintomas
        lang; huwag, huwag kayo magkasya sa</em> financial assistance <em>lang.</em>
        Sa cash assistance<em> lang kasi maka-ilang taon na tayo sa</em> 4Ps, <em>sampung
        milyon ang mahihirap pa rin,"</em> Taguiwalo said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a224615-085e-4c31-807d-174b716e4ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:17:23.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:17:28.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Go to the roots, don''t just address the symptoms.
        Don''t just settle with financial assistance, cash assistance because we''ve
        been at the 4Ps for years, but there are still 10 million Filipinos.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6634273-8604-4b91-99bd-ad0372b5adee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:17:23.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:17:28.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "4Ps" is the Pantawid Pamilyang Pilipino Program, the conditional
        cash grants given to the poor in the Philippines.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53af8f85-3344-4169-8aca-6cf35369ce35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:17:23.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:17:28.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taguiwalo was a human rights victim under former President Ferdinand
        Marcos'' martial law regime. She was one of the leftist members Duterte appointed
        to his cabinet in July 2016.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87560277-bd1b-4d9d-bfd6-99ac985ac277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:17:23.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:17:28.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her 14-month term, Taguiwalo improved the distribution of relief
        goods and financial assistance to calamity victims, and continued a conditional
        cash transfer program of the Aquino administration that benefited 4.4 million
        poor Filipino families.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb27d338-ba7f-4769-9b21-5fb342ab5d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:17:23.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:17:28.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taguiwalo is the third member of Duterte''s cabinet rejected by
        the CA, following Perfecto Yasay for Foreign Affairs, and Gina Lopez for Environment
        and Natural Resources.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976180b4-237e-444a-9d2d-3b63f33e6177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:17:23.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:17:28.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Correspondent AC Nicholls contributed to this
        report.</em></p>'
