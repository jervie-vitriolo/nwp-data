    'caption': 'Roberto Fajardo was the police chief in charge of the areas of Caloocan,
      Malabon, Navotas, and Valenzuela, where bloody drug operations were being conducted.
      (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-22T22:33:04.574+08:00
    'imagesource': 'jcr:39869c63-7534-483d-9f93-8d2636b3f144'
