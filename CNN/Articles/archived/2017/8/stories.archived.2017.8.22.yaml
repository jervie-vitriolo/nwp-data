      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN has reached out to reps for Swift.</em></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124dbd5c-82b7-4cff-82e7-8c160aa56ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:30:51.143+08:00
