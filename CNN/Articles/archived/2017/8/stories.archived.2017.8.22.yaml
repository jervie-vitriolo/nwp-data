      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 22) —</strong> Agatha
        Wong secured a gold for the Philippines in the taijiquan event on Tuesday
        at the 29th Southeast Asian (SEA) Games in Kuala Lumpur, Malaysia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33e25c9-09db-40d1-a3f2-ee0500743c50'
      'mgnl:activationStatus': true
