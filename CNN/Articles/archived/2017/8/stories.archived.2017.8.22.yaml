      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travel back in time to the 1930’s. Happening in conjunction with
        Artkitektura Festival of Architecture and the Arts is “Malate Moderne: A 1930’s
        Art Deco Architecture Walk.” Explore “Manila’s original bohemian enclave”
        and get a history lesson on Deco-style homes and apartments, hidden chapels,
        a jewel-box theater, and Manila’s only Art Deco-style sports complex.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f99e39a-ebd6-4c85-905c-d81a55be1a73'
