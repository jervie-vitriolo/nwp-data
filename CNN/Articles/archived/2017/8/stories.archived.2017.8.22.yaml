      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new operating system name continues Google''s tradition of naming
        its Android updates after sweets. Previous names include Nougat, Marshmallow,
        and Lollipop.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6dc5c68-8aa0-48d5-bc63-b0a38f918a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:26:45.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:26:49.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the first time Google has partnered with a brand. It
        teamed up with Kit Kat in 2013 to launch a version of the same name.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7b9686-4bd5-4ff7-8073-c94b6f4d3f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:26:45.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:26:49.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google unveiled the name Android Oreo to the public during the total
        solar eclipse on Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e297231-6fdb-4f67-bc73-4db2a56acf2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:26:45.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:26:49.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also confirmed to CNN Tech that there will be a limited
        run of Android-themed cookies from Oreo.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb082dab-6cb0-4d23-b412-be2d0e178f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:26:45.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:26:49.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new OS will include updates to what Google calls "vitals," including
        battery and security improvements. For example,&nbsp;Google Play Protect is
        an anti-malware feature that alerts you when you have a malicious app on your
        phone.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3089975b-2ad2-4d5d-9666-bd753de184b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:26:45.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:26:49.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>App badging is also coming to Android Oreo so you can see pending
        notifications. The notification panel itself has received a slight redesign.
        New emoji will also be available with an updated look: It''s tiny icons more
        in line with Apple''s.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1c0971-428d-4b2c-ab71-052d031cde75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:26:45.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:26:49.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, you''ll be able to watch videos while using other apps
        on your phone or tablet with its picture-in-picture feature.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca09b06-9e28-4a3f-9b0e-21b7decc3111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:26:45.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:26:49.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s no official date for when other Android-powered devices
        will receive the update. According to Google''s&nbsp;numbers, most Android
        devices — about 85% — aren''t even on Android Nougat, last year''s release.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f0116e-d248-4b86-8787-558238529ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:26:45.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:26:49.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Android is notoriously slow at rolling out device updates because
        of the number of manufacturers, phone carries and other third-party companies
        involved in seeing through a new release. But Google&nbsp;said&nbsp;Android
        Oreo and future versions will get new updates faster.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1cf5735-8d58-4b01-9993-47e7e7976e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:26:45.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:26:49.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple''s latest mobile update —&nbsp;iOS 11&nbsp;— is expected to
        launch this fall. It will feature peer-to-peer payments, upgrades to Siri,
        new Live Photo effects and a way to block notifications while driving.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09798939-e856-48ce-9cd3-949c4c1b460d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:26:45.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:26:49.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Android Oreo is
        Google''s new mobile OS."</em></p>'
