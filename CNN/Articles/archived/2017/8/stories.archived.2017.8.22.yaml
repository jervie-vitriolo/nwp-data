    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8836e29-c992-470c-af0c-f4d8441f4f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:48:39.340+08:00
