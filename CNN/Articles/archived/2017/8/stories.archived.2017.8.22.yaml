      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kian, a Grade 11 student, was killed on August 16 during an anti-drugs
        operation in Caloocan City, after police said he fired his gun at them. Kian
        sustained three fatal wounds, according to the autopsy results conducted by
        his family''s legal team.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ead2ae-8cf1-473b-a5fe-d2665dc78722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:11:13.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:11:17.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: 17-year-old student gunned down by cops in anti-drug operations</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce8441d-77fb-4fbe-a0be-33163ea5fa85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:11:13.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:11:17.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Caloocan police said Kian was being used as a drug courier by
        his father and uncle.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea5572a-6b46-48c0-a539-67250866c1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:11:13.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:11:17.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate has scheduled a hearing into the killing of Kian on August
        24.</p>'
    '13':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F2009723719267517%2F&width=500&show_text=true&height=391&appId"
        width="500" height="391" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e951865e-14c9-49d2-ab4a-06b0f9a2478e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:11:13.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:11:17.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2c918b-614d-46af-8f4b-82d45fe086c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:11:13.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:11:17.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ian, isara mo na ang tindahan at matulog ka na."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ffeb11-f6d4-4dad-86b6-56d7a3fb4613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:11:13.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:11:17.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kung alam lang sana ni Lola Violeta na iyan na ang huling masasabi
        niya sa kaniyang apo, siguro po iba ang nabigkas nito.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423d63ee-183f-47a8-8951-54846550a70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:11:13.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:11:17.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bumaba si Ian upang isara ang sari-sari store ng pamilya at naglinis
        muna bago matulog.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ecedf96-e6b7-446a-8bd2-41125dd6080f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:11:13.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:11:17.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kung alam lang po sana ni Ian kung anong tadhana ang nag-aantay
        sa kanya, siguro po hindi na siya nagkusang loob.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cfa3d2b-35d2-456a-abc2-3d33987462f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:11:13.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:11:17.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mr. President and dear colleagues, as someone who has worked in
        the youth sector for more than a decade and as someone, who, like all of us
        here, pushed for more access to education for our Filipino youth, the unnecessary
        death of Ian Delos Santos was difficult to accept.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67823a19-7495-41ba-ac9b-15ef8d032c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:11:13.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:11:17.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noong nabalitaan ko na sa Oplan Galugad ng PNP, may Grade 11 student
        na - kitang kita naman sa CCTV footage - na kinaladkad patungong isang sulok
        at pinatay na walang pakundangan, nanghina po ang aking loob at napaisip ako.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c0129a-df18-4809-8972-d249d4e201a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:11:13.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:11:17.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paano tayo umabot sa ganito? Ito na ba ang ''new normal'' ng ating
        bansa, especially sa mga mahihirap na barangay sa ating bayan?</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2121500a-d1ac-475f-ae84-aa086f77c31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:11:13.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:11:17.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of us here, surely, felt the same way.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29695f0-fbf2-40d6-aded-685071da574d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:11:13.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:11:17.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marami po sa mga kababayan natin ang una, nalungkot, at pagkatapos,
        nagalit, sa nangyari kay Ian at sa kaniyang pamilya.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c64459f-2949-4420-bddb-aceb9e2e8427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:11:13.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:11:17.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kian Loyd Delos Santos, better known as Ian, to his friends, is
        a 17-year old Grade 11 student from Our Lady of Lourdes Senior High School.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faeccb89-c1dc-477f-8db1-53b8db6b6528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:11:13.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:11:17.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Si Ian ay pangatlo sa apat na anak.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a39d10-6b25-4851-a1ad-b0860a9584aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:11:13.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:11:17.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sari-sari store owner ang kaniyang amang si Zaldy at nagtatrabaho
        sa Riyadh bilang OFW ang kaniyang ina na si Lorenza.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6b2d21-1cc8-4365-9a7f-544049f7295e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:11:13.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:11:17.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kapit lang, Ma, makakauwi ka na. Malapit na ako matapos sa pag-aaral,"
        pangako po ni Ian.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2dbe97-e46d-4cf7-b14d-ee742147d990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:11:13.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:11:17.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mabuti po siyang anak. Araw-araw, gumigising ng maaga si Ian upang
        magbenta ng school supplies sa mga estudyante at magulang na naglalakad papunta
        sa paaralang malapit sa kanila.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb95ce9-dfe5-4622-bc62-b4335c3f82b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:11:13.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:11:17.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kilala si Ian na nagbebenta - nagbebenta ng school supplies sa
        mga dumadaan sa aming tindahan, hindi droga," giit po ng kaniyang ama.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c98ea0-be76-48a7-b7b7-c6ebef74760e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:11:13.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:11:17.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Masipag rin po siyang estudyante.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a2f224-08d7-417f-a073-63c14a84dc88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:11:13.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:11:17.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sabay-sabay tayong magtatapos ng high school," hayag ni Ian nang
        bumuo siya ng study group kasama ng kaniyang mga kaklase.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f447e03-4036-4643-8b55-316b80063203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:11:13.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:11:17.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Si Ian ay masayahin at malambing, magaling sumayaw - according sa
        kanyang barkada, mahilig sa FLIPTOP, at idol ang Filipino battle rapper na
        si Bassilyo.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264a3bc8-e44e-4273-bb31-c9ed0345f1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:11:13.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:11:17.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Higit sa lahat, si Ian ay mapagmahal na kaibigan. Ramdam na ramdam
        ko po ang pagmamahal ng kanyang mga kaibigan nung nakasama ko sila kahapon
        sa burol ni Ian.  Ang ilan po sa kanila ay kasama natin ngayong hapong ito.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9871f244-9132-4d8a-bd94-7f23c02dd371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:11:13.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:11:17.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Naglalaba ka nanaman? Sabi ko sa ''yo maupo ka lang eh," lagi pong
        nasasabi ni Ian sa kaniyang kaibigang si Erica.  At siya na po ang magtatapos
        ng labada ni Erica.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61693fdf-2632-4a60-8dac-4ea0cd433ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:11:13.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:11:17.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sabi naman ni Ian kay Lennard, ang kanyang best friend, "Pumasok
        ka na, Gol! Miss na kita."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37d7709-f59a-400d-a679-8c4237dbb93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:11:13.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:11:17.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Awang awa si Ian sa akin noong inopera ako," kwento ni Lennard,
        "Wala siyang pambili ng pagkain, pero binenta niya ang kaniyang mga damit
        para makabili lang ng prutas para sa akin. Pinilit kong pumasok agad para
        kay Ian, para makabawi ako sa kanya. Miss na daw niya ako."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6059ea68-a821-4347-bf2a-2423bc689442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:11:13.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:11:17.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramdam na ramdam ng mga kaibigan ni Ian ang kaniyang pagmamahal.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d10174a-7665-4137-b3c8-3b631d247a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:11:13.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:11:17.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mr. President, hangarin sana ni Ian na i-ahon ang kanyang pamilya
        mula sa kahirapan.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1bc6b5-fffb-421d-a08b-2f9de8e1f212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:11:13.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:11:17.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nangarap si Ian maging pulis, ngunit sa kaduluduluhan, mga pulis
        rin po ang kumuha ng kanyang buhay. Isang tama ng bala sa likuran, dalawa
        sa kanyang tenga, patunay, sabi sa kanyang autopsy, na binaril sya habang
        nakahandusay sa lupa.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f69d5f-aa3a-4413-adfa-2a0b90a465fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:11:13.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:11:17.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang sigaw niya po sa kabila ng kahirapan sa buhay, "Laban lang!"</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e7f825-6ab0-487a-8fb5-0e2774372823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:11:13.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:11:17.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ngunit, Mr. President, hindi siya nanlaban.  Hindi po sya nanlaban.  Hindi
        po sya nanlaban, Mr. President.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b1ab6f-b7f8-4562-85dd-31672f399615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:11:13.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:11:17.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noong Miyerkules, ikalabing-anim ng Agosto, alas otso bente kuwatro
        ng gabi, pinatay ng mga pulis si Kian Lloyd Delos Santos na walang kalaban-laban,
        sa ngalan po ng gera kontra droga.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd784e4c1-b5ae-404c-a0cf-4c8e51314862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:11:13.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:11:17.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tama na po! Tama na po! May test pa ako bukas!", narinig ng mga
        testigo na sabi daw po ni Ian habang sya''y kinakaladkad patungong isang madilim
        na sulok sa looban ng Caloocan.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6011f5ad-276b-4b9b-8f11-4def3e5ead88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:11:13.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:11:17.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kung kinilala sana ng mga pulis na ''yon ang Ian na kilala natin
        ngayon -</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417a798a-ba87-4c79-a86e-a6ff887f9c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:11:13.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:11:17.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang Ian na gumigising ng maaga upang matulungan ang ama para magbenta
        ng school supplies;</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf131c9-80c3-485b-8863-07052fd9b6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:11:13.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:11:17.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang Ian na tumutulong kay Erica tuwing Sabado sa kanyang gawaing
        bahay;</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa460f01-e508-4759-bbe8-cd8e60181de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:11:13.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:11:17.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang Ian na nagbenta ng damit para lang makabili ng prutas para sa
        kanyang kaibigang si Lennard na bagong opera;</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbaa602b-8b6b-4988-9e3c-3c1bf1d5633b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:11:13.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:11:17.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang Ian na may talento sa pagsayaw at pam-bato ng kanilang klase
        sa mga folk dancing competition;</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec92c5ac-1263-43e9-bf69-0db4d5a151cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:11:13.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:11:17.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang Ian na nagsisikap makapagtapos ng pag-aaral at nangarap makapasok
        sa PNPA.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d39ec6-3ad2-43c9-b8d6-aeebf8278291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:11:13.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:11:17.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kung yon po sana ang nakilala nila at hindi isang ang sinasabi ho
        nilang drug addict o drug courier na sa tingin po ng iba ay hindi naman tao
        at walang karapatang mabuhay, siguro po buhay pa si Ian ngayon -- nangangarap
        at nagsisikap, nagpapasaya at tumutulong sa kanyang mga kaibigan at kapamilya.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f117d46-8314-4bb3-9f13-c19ae69cff14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:11:13.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:11:17.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mr. President, thousands of Filipinos have died in the name of this
        current drug war we have. Just last week, there were 81 recorded killings.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a4ffe0-4020-45bf-b921-43e321d9bda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:11:13.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:11:17.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collateral damage include children as young as 4 years old... killed
        in the hands of those who have sworn to serve and protect.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015a3aaa-b072-4f5c-ae97-41c44862f346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:11:13.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:11:17.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kung wala pong CCTV footage, Ian''s case would have been reduced
        to a statistic under the label of Legitimate Police Operations.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590d5a21-155c-4ff6-bb7b-9fa1042e4b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:11:13.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:11:17.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ilan pa po ba ang kailangang mamatay bago natin harapin ang isang
        napakasakit na katotohanan - na ang ating pag asa sa karahasan bilang pangunahing
        solusyon sa problema ng droga at iba pang problema ng ating bayan ay hindi
        magdudulot ng kabutihan sa ating bayan, bagkus magdudulot lamang ng mas marami
        pang mga bangkay at mas marami pang mga pamilyang wasak at nagdurusa.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba615d95-fa4d-40af-8a91-0e4f71891203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:11:13.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:11:17.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There must be other ways, Mr. President. There has to be other solutions
        to our drug menace - solutions through education, through a stronger justice
        system, through rehabilitation, through an upstanding and outstanding police
        force, through proper and legal enforcement procedures, through anti-poverty
        efforts and programs that provide jobs and livelihood.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7af2ea-2d72-44f2-abff-f2335c9fb76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:11:13.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:11:17.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solutions, Mr. President, na in fairness, itinataguyod natin sa
        Senado sa mga batas, polisiya at programa na sinusulong ng bawat isa sa atin
        dito.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f9e00f-7005-4115-bd7f-ff7e8fdafff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:11:13.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:11:17.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ngayon po na magkakaisa ang Senado sa paghahanap ng katarungan para
        kay Ian, huwag rin po nating kalimutan ang iba pang naging biktima ng collateral
        damage, mistaken identity at mga biktima ng mga extra-judicial killings.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd88888-990a-40e0-82d9-ed26a1d475e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:11:13.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:11:17.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mr. President, we need to put an end to these killings. We need
        to hold persons in positions of power and authority accountable to the Filipino
        people.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6cc8213-0dc2-4cef-9b57-8619292cc488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:11:13.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:11:17.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Para po kay Kian, para po sa ating kabataan, para sa ating bayan.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8acdd0-828f-4435-80aa-f0896bfb65f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:11:13.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T10:11:17.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salamat po, Mr. President.</p>'
  'ltfrb-martin-delgra-taxi-metro-manila-uber':
    'author': 'Ina Andolong, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-22T18:54:57.142+08:00
    'imagesource': 'jcr:47f12601-a286-4fa3-a42a-ce6b8ea1c90b'
    'jcr:primaryType': 'mgnl:composition'
