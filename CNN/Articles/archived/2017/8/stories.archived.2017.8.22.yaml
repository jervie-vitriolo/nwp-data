      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s moving westward at 20 kilometers per hour (kph), with maximum
        sustained winds of 80 kph near the center, and gustiness of 97 kph.</p>'
