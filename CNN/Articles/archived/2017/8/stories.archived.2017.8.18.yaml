    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1f6db4-be58-4306-919e-b9d2b31a22d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:11:13.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:11:21.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another of Finestraâ€™s best is the Chilean Sea Bass. It is usually
        caught in the deep waters around Antartica, is known for its soft, meaty texture.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b9eeb7-2f3c-4a17-bda2-359e20c103f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:11:13.117+08:00
