      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 18) â€”</strong> Philippine
        National Police (PNP) Chief Ronald Dela Rosa said Friday that the police will
        continue its "one-time, big-time" operations against crime and illegal drugs.</p>'
    '1':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">PNP Chief Ronald Dela Rosa talks about the 57 drug suspects killed
        in recent police operations | <a href="https://twitter.com/hashtag/CNNPHNewDay?src=hash&amp;ref_src=twsrc%5Etfw">#CNNPHNewDay</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/dXd1NkIWl9">pic.twitter.com/dXd1NkIWl9</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/898314567633088512?ref_src=twsrc%5Etfw">August
        17, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be55b136-a070-4538-8dbd-e62f8d02ebfd'
      'mgnl:activationStatus': true
