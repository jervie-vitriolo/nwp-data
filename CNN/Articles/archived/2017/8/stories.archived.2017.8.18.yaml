      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Razal said their bodies were found inside the comfort room.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46b2b30-0fc8-4f16-972a-035330076840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:14:43.126+08:00
