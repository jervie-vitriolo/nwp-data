      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since it is cooked al cartoccio - meaning wrapped in a parchment
        paper with seasonings to enhance flavor - the result is nothing short of savory.</p>'
    '24':
      'image': 'jcr:8982eb2f-e6b0-44ad-81c2-44220f0ed866'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402d1f71-4dc4-4586-b730-bfb6e6520376'
