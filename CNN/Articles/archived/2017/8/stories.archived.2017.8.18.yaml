      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 7:20 p.m., the BFP said the fire was already under control --
        but had left 150 houses gutted and an estimated P2.7-million damage.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ed5bd9-9975-4845-91a3-1fea0a386f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:14:43.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T08:14:48.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, another fire broke out at a temporary housing building
        in Tondo.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dcb5804-4b88-46e1-b720-7c2f7f0cb1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:14:43.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T08:14:48.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said the fire started at the second floor of Building
        28 at Aroma Street in Barangay Street at 3:09 pm, reaching fifth alarm before
        being declared under control at 6:09 p.m.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6fa0ce-25f7-4128-ae81-2322dc0fdf6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:14:43.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T08:14:48.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 500 families were affected by the fire, damaging property
        at an estimated cost of P3 million.</p>'
  'Finland-several-people-stabbed':
    'author': 'Angela Dewan and Tamara Qiblawi, CNN'
    'caption': 'Police in Finland have shot and arrested a suspect after several people
      were stabbed in the city of Turku. Credits: CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-08-18T23:03:53.250+08:00
