    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DFA: 4 Irish citizens of Filipino descent injured in Barcelona terror
      attack

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa9653d-1485-454e-9a29-b172687bfbc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:59:42.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:59:46.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 18) â€”</strong> The
        Foreign Affairs Department condemned the terror attack in Barcelona that injured
        four Irish citizens of Filipino descent.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ea9290-8059-4605-a6cd-697bea0fa7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:59:42.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:59:46.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines condemns in the strongest terms this disturbing
        act of terror perpetrated by extremists against innocent men, women, and children
        in Barcelona," Secretary Alan Peter Cayetano said in a statement on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865b7e01-f301-43ac-85a8-6d3b964c8d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:59:42.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:59:46.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 13 people were killed and more than 100 injured after a
        van rammed through crowds in the heart of Barcelona on Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b7dab7-2f4a-4cd4-a993-f423441b3fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:59:42.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:59:46.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Also read: At least 13 dead, 100 injured in Barcelona van attack</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9ac1c8-a12a-4147-808b-05fc4a42ce19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:59:42.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:59:46.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said 15 of the injured were in serious condition. Eyewitnesses
        reported scenes of panic and chaos as the van plowed down the renowned Las
        Ramblas avenue â€” an area popular with tourists.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a1c93d-b806-4259-bae5-116e0e1cb002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:59:42.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:59:46.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS'' media wing, Amaq, said the perpetrators of the Barcelona
        attack were "soldiers of the Islamic State." However, ISIS has not explicitly
        claimed responsibility.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47538a3a-5709-4272-8813-ec3f500c9b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:59:42.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:59:46.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DFA said the Philippine Honorary Consulate went to the hospital
        to check on the injured Irish citizens of Filipino descent, but their names
        were withheld.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfa2cdd-0d2f-46e2-848e-a9349ce97ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:59:42.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:59:46.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DFA said Honorary Consul Jordi Puig Roches reported that the mother
        and her daughter have been released from the hospital, but that the father
        and his son are still under observation and are being assisted by the Irish
        Honorary Consul.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42b6553-41d5-4b4d-af90-95767911c76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:59:42.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:59:46.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Spokesperson Rob Bolivar told CNN Philippines the
        two victims are still confined in the hospital and are being monitored, but
        their injuries are not life-threatening.</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
