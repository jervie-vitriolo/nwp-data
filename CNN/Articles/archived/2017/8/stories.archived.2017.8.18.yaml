      'text': '<p>She has been detained there since February, when she was arrested
        on the drug charges.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10dadb9c-7188-49c7-9a4b-feeb55f24422'
