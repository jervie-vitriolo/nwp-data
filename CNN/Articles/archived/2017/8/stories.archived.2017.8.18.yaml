      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Fire Protection (BFP) said the fire started at around
        3:53 p.m. at Camia Street in Adriatico, reaching Task Force Alpha.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7fd3028-a4b5-476a-8f63-38a409ffa455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:14:43.126+08:00
      'mgnl:createdBy': 'jeff'
