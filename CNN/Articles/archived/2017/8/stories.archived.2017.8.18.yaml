      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Once again, a driver has plowed into a
        crowd of innocent pedestrians, turning a car into a deadly weapon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63fd17ac-6296-426f-a955-dabc99c082e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:08:48.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:08:52.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time, it was in&nbsp;the popular Barcelona area of Las Ramblas,
        where many locals and tourists were strolling the historic streets.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e590ecc8-d79c-4836-8e14-49c0b2a266d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:08:48.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:08:52.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, Barcelona joins a list of cities worldwide that have fallen
        victim to a growing trend.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328a4ce3-a6db-4b7f-90c3-4de276dc04e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:08:48.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:08:52.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Steal a lorry or a car and then drive it into a crowd," former
        Swedish Prime Minister&nbsp;Carl Bildt tweeted&nbsp;after an April attack
        in Stockholm. "That seems to be the latest terrorist method."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf9df67-4e40-4399-a62f-9d7d0d58ebc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:08:48.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:08:52.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s a look at some recent similar attacks and the motives behind
        them:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b266cd5-a33c-4b57-8e96-b50cda3f3f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:08:48.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:08:52.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barcelona, Spain</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439112fe-0500-497c-8101-0e05cf540c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:08:48.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:08:52.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Date of attack:</strong>&nbsp;August 17, 2017</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71ffd83-14ea-44aa-b033-d8c3e8d8cbf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:08:48.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:08:52.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Number of casualties:&nbsp;</strong>At least one person
        was killed and seven were hospitalized in serious condition, the Catalona
        government said shortly after the incident.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66edab9-278d-48aa-a2ad-bec2352fa7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:08:48.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:08:52.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What happened:</strong>&nbsp;A witness told state-run TVE24
        that he saw a van driving "around 80 kilometers" per hour. He said "there
        is no doubt it was intentional."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe952526-6fb9-44a7-aa50-bb657f00cc46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:08:48.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:08:52.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why it happened:</strong>&nbsp;Barcelona police have confirmed
        the crash was a terror attack.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e18c3f-2be5-493e-970e-81f2ccf2470f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:08:48.365+08:00
