      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Date of attack:</strong>&nbsp;August 12, 2017</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350f1ecb-ed6a-42f6-a676-9f155a074e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:08:48.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:08:52.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Number of casualties:&nbsp;</strong>A 32-year-old woman
        was killed and 19 people were injured.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea8f1fc-d25c-451f-aed2-20824e57fd44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:08:48.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:08:52.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What happened:&nbsp;</strong>A gray Dodge Challenger rammed
        into the back of a silver convertible on a narrow side street crowded with
        protesters in downtown Charlottesville. The Dodge driver slammed the car in
        reverse, going back up the street at a high rate of speed, dragging its front
        bumper.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cafadd0-26cb-4a6c-b03e-2740d18845c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:08:48.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:08:52.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident took place as rallies drew white nationalists and right-wing
        activists from across the country to the progressive college town.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3909da-8ba2-4c6e-96bc-fda8851d6ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:08:48.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:08:52.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why it happened:</strong>&nbsp;Authorities have not announced
        a motive, but&nbsp;the suspect, James Alex Fields Jr., faces charges&nbsp;including
        second-degree murder. Investigators have not said whether they believe it
        was an act of terrorism.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e5abf9-221c-4704-ae89-255d90ed3625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:08:48.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:08:52.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fields'' mother told&nbsp;CNN affiliate Toledo Blade&nbsp;that she
        knew her son was going to an "alt-right" rally, but said she was stunned to
        learn her son is suspected in a deadly attack.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f39fce8-0a12-4462-8cee-b7ab9c3fd02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:08:48.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:08:52.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London (London Bridge)</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce95d4b8-a6b4-4843-b638-aadfda845f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:08:48.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:08:52.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Date of attack:</strong>&nbsp;June 3, 2017</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64db7883-1650-4035-940a-d3f8d18e9791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:08:48.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:08:52.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Number of casualties:</strong>&nbsp;Eight people were killed
        and more than 40 were wounded.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d14eca-2e1e-4dd9-b13a-1795a2484dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:08:48.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:08:52.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What happened:&nbsp;Three men drove a van into pedestrians on London
        Bridge before going on a stabbing rampage at bars at nearby Borough Market.
        They were shot dead by police.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9baa82b-d4ee-4049-9514-f465cb0107be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:08:48.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:08:52.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside the van, police found two blowtorches as well as what appeared
        to be 13 Molotov cocktails. The van also had office chairs and a suitcase.
        Police believe the attackers told relatives they were using it to move.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf79753-f73f-4b70-ae5b-dd3089713b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:08:48.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:08:52.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why it happened:&nbsp;Police named the attackers as Khuram Shazad
        Butt, 27; Rachid Redouane, 30; and Youssef Zaghba, 22.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f75896-2530-4bcb-a897-ad4841ef1a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:08:48.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:08:52.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Butt is believed to have associated with the outlawed radical Islamist
        group al-Muhajiroun, co-founded by notorious hate preacher Anjem Choudary.
        Counter-terrorism sources told CNN he was was considered a potential threat
        to British security and was still under active investigation at the time he
        carried out the deadly assault.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62eb544-c704-4cb1-bff6-bc90af372251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:08:48.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:08:52.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a raid of an east London apartment rented by Redouane, police
        found an English-language copy of the Koran opened at a page describing martyrdom
        and materials that may have been used to make the Molotov cocktails.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9403ce-d2c4-411c-b5d8-fa8013dc5a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:08:48.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:08:52.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS claimed responsibility for the attack, although the group provided
        no evidence for its involvement or details of the attack.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6a5276-c4e0-485d-8789-3a4c951ac8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:08:48.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:08:52.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stockholm, Sweden</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a29696-89ac-44d3-891c-22fa43852c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:08:48.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:08:52.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Date of attack:&nbsp;</strong>April 7, 2017</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914cbbbb-f96d-4f0c-bfd3-2bc17148433e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:08:48.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:08:52.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Number of casualties:&nbsp;Four&nbsp;people were killed and 15 injured,
        Stockholm County Council said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe04113-79f3-4153-befa-f80763d9e16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:08:48.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:08:52.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What happened:&nbsp;</strong>A stolen beer truck barreled
        into pedestrians on a busy shopping street in the center of the Swedish capital
        before it plowed into a department store. Sweden stepped up its security.
        National counterterrorism, bomb and air assets also provided support.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e14abde-bc14-49dc-a393-6ba077c3b995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:08:48.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:08:52.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why it happened:</strong>&nbsp;The attacker, Rakhmat Akilov,
        had shown sympathies to extremist groups, including ISIS, Swedish police said.
        Akilov, 39, was from the central Asian republic of Uzbekistan. He admitted
        to&nbsp;carrying out a "terrorist crime," his lawyer said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cb1c49-24b4-4c1a-85d7-b05b7a23bf1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:08:48.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:08:52.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London (Westminster Bridge)</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75847914-38a3-4242-ad93-c60962be5eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:08:48.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:08:52.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Date of attack:</strong> March 22, 2017</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58efbe01-fbcc-402a-9ebf-429b2b480268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:08:48.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:08:52.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Number of casualties:</strong> Five&nbsp;people died in
        the attack, including an American man and an unarmed police officer, and scores
        of others were injured.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee8fdf0-6d71-4723-a4e6-ef559de41aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:08:48.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:08:52.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What happened:</strong> Police say an&nbsp;assailant rammed
        his rental car into pedestrians&nbsp;on Westminster Bridge, not far from the
        UK Parliament. The suspect then entered Parliament grounds and fatally stabbed
        a police officer before being shot dead by other officers.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff415ac-ce34-4a12-a011-5da02a8ae458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:08:48.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:08:52.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why it happened:</strong> The attacker, identified as 52-year-old
        British man Khalid Masood, acted alone and was inspired by international terrorism,
        officials said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81ce060-1032-47b5-9126-021fc6847761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:08:48.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:08:52.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had been convicted on a string of violent crimes and weapons
        charges, but&nbsp;officials said they weren''t sure&nbsp;how he became radicalized.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135af11d-5a0c-4b37-a301-93930a74752a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:08:48.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:08:52.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clearly that''s the main line of our investigation â€” is what led
        him to be radicalized," said Mark Rowley, Britain''s top counterterrorism
        officer. "Was it through influences in a community, influences from overseas
        or through online propaganda?"</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd97c631-3354-4013-93fb-c8eb36e8cad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:08:48.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:08:52.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nice, France</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a418e675-6404-4f0d-8d39-1a94d3725dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:08:48.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:08:52.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Date of attack:</strong>&nbsp;July 14, 2016</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca9883f-1f14-4cdf-bc2f-469f5a299e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:08:48.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:08:52.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Number of casualties:</strong>&nbsp;84 people killed, more
        than 200 wounded</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6867072-7797-4693-9c4a-d4ed21ca4bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:08:48.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:08:52.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What happened:</strong>&nbsp;Authorities say&nbsp;Mohamed
        Lahouaiej Bouhlel&nbsp;used a 20-ton truck to strike hundreds of people in
        Nice, where large crowds gathered to watch Bastille Day fireworks.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978c053e-2732-46e9-b532-0af002aa92e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:08:48.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:08:52.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the truck barreled through the crowd for almost a mile, police
        shot and killed Bouhlel.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6056d9-04ee-450f-86d8-45555ad27d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:08:48.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:08:52.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why it happened:</strong>&nbsp;ISIS said the attack was
        retaliation for France''s role in the fight against ISIS.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28aca25e-0921-48d9-ab0d-73149ef2909d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:08:48.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:08:52.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The person who carried out the run-over in Nice, France, is one
        of the Islamic State soldiers and carried out the operation in response to
        calls to target nationals of the coalition which is fighting the Islamic State,"
        the terror group said in a statement.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df38178-9c4f-46f6-8421-bf3ac7be479d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:08:48.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:08:52.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But French Interior Minister Bernard Cazeneuve said Bouhlel had
        no record of making militant statements and was not believed to be a member
        of ISIS.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94743c11-6b19-4c47-a10d-15d3be88ac9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:08:48.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:08:52.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It seems he became radicalized very quickly," Cazeneuve said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14156ab-1570-4b8f-83c8-4d0dc46fdc6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:08:48.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:08:52.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Berlin, Germany</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edaa5264-1b49-45c9-ab7d-b7be4e9299dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:08:48.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:08:52.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Date of attack:</strong>&nbsp;December 19, 2016</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b56483-ded9-4267-b26b-dbfad3ed02d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:08:48.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:08:52.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Number of casualties:</strong>&nbsp;12 people killed, at
        least 48 wounded</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b3c0b0-5d8a-4e47-8547-986a711fdeb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:08:48.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:08:52.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What happened:&nbsp;A tractor-trailer rammed into a crowd at a bustling
        Christmas market, which was filled with holiday shoppers. The suspect,&nbsp;Anis
        Amri, was killed later in a shootout with police in Italy.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd191b144-27b1-4593-90aa-07887a04fb30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:08:48.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:08:52.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why it happened:&nbsp;A video showed Amri pledging allegiance to
        ISIS, and the ISIS-affiliated Amaq news agency said the attack was carried
        out by "a soldier of the Islamic State" to target citizens of countries fighting
        ISIS.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85ee080-d1ab-4d0a-a4f9-9f31c42e0add'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:08:48.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:08:52.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But CNN terrorism analyst Paul Cruickshank said ISIS often uses
        that kind of terminology to refer to attacks by alleged sympathizers in the
        West.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1c1e59-c362-4313-9b5b-5e192e1d98ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:08:48.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:08:52.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This should not be taken to mean the group is claiming it directed
        this attack," Cruickshank said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f637a9-0cac-4adc-8893-d8cfa6148825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:08:48.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:08:52.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Columbus, Ohio</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e91b730-9ef7-4123-9e55-da36c58d4a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:08:48.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:08:52.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Date of attack:</strong>&nbsp;November 28, 2016</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ad1723-9f91-4950-b71c-425afa959226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:08:48.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:08:52.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Number of casualties:</strong>&nbsp;11 people wounded</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed33e0c1-5f0c-4e8f-ac31-c13bc599503d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:08:48.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:08:52.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What happened:</strong>&nbsp;Abdul Razak Ali Artan, an Ohio
        State University student, rammed his car into a group of pedestrians on the
        campus.&nbsp;He got out and lunged at passers-by with a knife.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41beb13-0e1d-4fdf-b708-1788fabf371f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:08:48.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:08:52.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moments later, an Ohio State University police officer fatally shot
        Artan after he refused to stop.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b59da47-9bc7-49cf-a940-0405756d7471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:08:48.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:08:52.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why it happened:</strong>&nbsp;Authorities said they believe
        Artan was inspired by terrorist propaganda from ISIS and the late Yemeni-American
        cleric Anwar al-Awlaki, two law enforcement sources said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d08c520-aba0-4f37-ac9b-a380959637c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:08:48.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:08:52.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post shortly before the rampage, the Somali immigrant
        said he was "sick and tired" of seeing fellow Muslims "killed and tortured,"
        federal law enforcement officials said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d3092d-ab52-4a41-8ef2-ddd292b5a8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:08:48.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:08:52.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He urged America "to stop interfering with other countries, especially
        the Muslim Ummah," a term for Muslim people at large. "By Allah, we will not
        let you sleep unless you give peace to the Muslims," he wrote.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd510da95-331b-44f5-9c57-5848c7efdc9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:08:48.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:08:52.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jerusalem</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17aef054-463a-412f-acad-4b3dffc94155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:08:48.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:08:52.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Date of attack:</strong>&nbsp;January 8, 2017</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26bfe2e-5de3-42c5-a7fa-128718231af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:08:48.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:08:52.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Number of casualties:</strong>&nbsp;Four soldiers killed,
        at least 10 people wounded</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e7b7dd-9bf6-4a6d-a505-e4ee8fb64cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:08:48.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:08:52.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What happened:</strong>&nbsp;Authorities said&nbsp;28-year-old
        Fadi Qunbar&nbsp;plowed into a group of Israeli soldiers on a popular promenade
        overlooking the walled Old City of Jerusalem.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ff938b-fa84-474c-b44a-2301f29c5786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:08:48.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:08:52.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why it happened:</strong>&nbsp;The driver may have been
        an ISIS sympathizer, Israeli Prime Minister Benjamin Netanyahu said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f42ea30-dfb1-4cb0-bc36-0a39668986ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:08:48.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:08:52.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All signs show he is a supporter of the Islamic State,"&nbsp;Netanyahu
        said&nbsp;in January. "We know there is a sequence of terror attacks, and
        it''s quite possible that there is a connection between them, from France,
        Berlin and now Jerusalem."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a84fb9-9aa0-4337-bf66-0233f64e9b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:08:48.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:08:52.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>St.-Jean-sur-Richelieu, Quebec</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68ecd49-1b56-487f-b3b1-16ce0e143970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:08:48.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:08:52.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Date of attack:&nbsp;October 20, 2014</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6a252d-cbab-4369-a8c4-7df9b6937315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:08:48.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:08:52.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Number of casualties:&nbsp;</strong>One soldier killed,
        one soldier wounded</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390e231f-e4a9-4cca-9b93-be66d931abb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:08:48.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:08:52.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What happened:</strong>&nbsp;Police said Martin Rouleau
        Couture&nbsp;used his car to strike two Canadian soldiers walking in a strip
        mall parking lot&nbsp;in St.-Jean-sur-Richelieu, Quebec. After leading police
        on a chase, Couture got out of his car and was fatally shot.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2a0f42-ec37-4599-8d6d-84d3516de320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:08:48.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:08:52.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why it happened:</strong>&nbsp;Authorities said they believe
        Couture had been "radicalized." He was arrested in July 2013, the Royal Canadian
        Mounted Police said.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bce76d4-0744-47c7-99a3-bed67457c029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:08:48.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:08:52.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When he was arrested, he was about to go to Turkey," police spokeswoman
        Martine Fontaine said. "We stopped him as he was about to leave Canada for
        terrorist actions. He was questioned when he was arrested."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8740ea-5a7d-48d2-bd76-90715145d2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:08:48.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:08:52.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But authorities lacked enough evidence to keep Couture in custody.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac5dd23-ff57-43ac-86f1-cd9366d054d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:08:48.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:08:52.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why vehicle attacks?</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0a19a9-bffc-475a-8145-a8a51d0d6dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:08:48.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:08:52.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While not all vehicle attacks are linked to terrorism, groups such
        as ISIS and al Qaeda&nbsp;have called on followers to use trucks as weapons.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd199df39-df12-4d9d-a9cc-dd26f882dcab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:08:48.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:08:52.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, an al Qaeda magazine published an article in 2010 titled
        "The Ultimate Mowing Machine."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17a2364-908b-465d-be55-963970e18928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:08:48.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:08:52.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The article calls for using a pickup as a "mowing machine, not to
        mow grass but mow down the enemies of Allah."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b704525a-3d94-4ade-9390-0437e1db49ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:08:48.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:08:52.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said a four-wheel-drive pickup is needed â€” "the stronger the
        better."</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe5ee4f-6c97-4aec-b929-8ae47823d232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:08:48.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:08:52.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To achieve maximum carnage, you need to pick up as much speed as
        you can while still retaining good control of your vehicle in order to maximize
        your inertia and be able to strike as many people as possible in your first
        run," the article says.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d5d436-9765-4659-b426-286fb00b5443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:08:48.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:08:52.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Miller, deputy commissioner of intelligence for New York police,
        has said ISIS calls on supporters to use cars as weapons if they have no other
        means of attack.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a094e8c2-f1c9-4b17-bf6c-512fe728afe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:08:48.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:08:52.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ISIS call, as well as that of other terrorist groups, has been
        to use what you have on hand," Miller said in 2015.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47578514-8dee-4c51-a56c-0bbafb396955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:08:48.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:08:52.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And that means if you can make a bomb, you''re a bomber. But if
        you can''t, use a gun. And if you can''t find a gun, use a knife. And if you
        can''t find a knife, use a car. So when we look at that, that is a broad spectrum
        of threats, and it''s something to prepare for."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f83c4d-ea3f-4320-85f8-770ca4a45c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:08:48.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:08:52.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on cnn.com, "Vehicles as weapons:
        Barcelona crash is part of a deadly trend."</p>'
  'barcelona-van-terror-attack-what-we-know':
    'author': 'Kara Fox, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-08-18T23:30:28.130+08:00
    'imagesource': 'jcr:d47fd866-b60b-4aed-9f20-061fd701d9a9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9daabcf5-26aa-4b0f-b6d3-ed6f7e572b41'
    'lead': 'It''s the worst attackÂ on Spanish soil since the 2004 Madrid bombings,
      which killed 191 people and injured more than 1,800.'
    'mgnl:activationStatus': true
