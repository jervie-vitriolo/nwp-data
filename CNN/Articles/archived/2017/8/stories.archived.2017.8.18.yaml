      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charlottesville, Virginia</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88df7b73-4d96-4377-bd6d-7aecd9015b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:08:48.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:08:52.907+08:00
