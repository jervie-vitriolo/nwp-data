      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solaire took their Italian restaurant Finestra to the next level,
        and the result is nothing less than satisfying: premium meat for its first
        class steaks along with high quality wine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1a33fb-ad6c-4f6d-bf20-3ff55236ae75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:11:13.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:11:21.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What defines Finestra''s food, aside from the magic of its chefs,
        is the quality of its ingredients, most of which are flown from other countries
        like the USDA Omaha Angus Beef, known for its fine marbling and tender meat,
        as well as the Australian Blackmore Wagyu beef, one of Australia''s best places
        to get beef.</p>'
    '7':
      'image': 'jcr:24034c3c-aac9-4b5f-8ec1-a87f7ce10eb0'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f4502f-8de7-4593-b224-127c49784f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:11:13.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:11:21.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5acad718-24c8-4009-8c40-d50e11a30ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:11:13.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:11:21.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shift to focus on steak was, however, not radical. The restaurant
        knew it had to keep its best parts, the reasons why its patrons kept coming
        back for the past couple of years.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2dbc278-ba66-4388-b363-52d166fb7a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:11:13.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:11:21.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a designated wine connoisseur and an Italian executive chef,
        Finestra truly lives up to its identity of bringing Italian dishes closer
        to Filipinos, without the need for a plane ride.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af7a40e-f6d3-4dd5-8927-a43f1b5bebb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:11:13.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:11:21.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executive Chef Alan Marchetti himself came up with the restaurant''s
        original menu, and has successfully integrated premium steaks for the patrons.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a5733a-f7f7-41d8-b561-2ba80206c3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:11:13.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:11:21.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They assured, this won''t be your usual steakhouse: no mashed potatoes,
        no onion rings, no french fries.</p>'
    '15':
      'image': 'jcr:965c9fed-6c35-4ccb-945e-607298c14852'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb2d1fa-d612-488b-9290-f290c7556dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:11:13.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:11:21.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6312692-3564-4e33-ae3d-59c9e616c988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:11:13.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:11:21.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the main course, it is best to beef up your appetite with
        a wide range of antipasti - from the unassuming yet flavorful crab cake, deep
        fried prawns and calamari, and of course, pizza - paired with your choice
        of wine.</p>'
    '17':
      'image': 'jcr:c311095c-6364-4172-889e-da9745112585'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79221e0-b683-471a-affd-1d3b93cd3918'
