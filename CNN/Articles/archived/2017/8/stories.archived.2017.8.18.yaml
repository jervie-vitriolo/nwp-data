      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 18) â€”</strong> Two
        fires hit residential areas in Manila Friday evening, leaving two persons
        dead and hundreds homeless.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11eebf32-7beb-49a2-ab87-9a4bfe37f37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:14:43.126+08:00
