  'Holiday-pay-DOLE-special-non-working-days':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo) Consumers shop at an upscale mall in the financial district
      of Makati City.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-18T10:50:18.754+08:00
    'imagesource': 'jcr:91dfb4f2-a533-4f1b-9fd0-fbbaa41e3ada'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '423fbe5a-3420-44a6-becb-2930b37b4ac0'
    'lead': 'Holidays virtually mean no classes for students â€” but it''s a different
      story in the corporate world. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-02T14:46:36.009+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-02T14:46:40.278+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-02T14:46:40.120+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Regular vs. nonworking holidays: What''s the difference?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef50dd6-a031-4b93-a22c-d4b6d7bc10da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:46:36.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:46:40.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 18) â€”</strong> Of
        the many changes they face after college, fresh graduates would have to adjust
        to a peculiar reality once they find a job: Not all holidays are made the
        same.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b92cf5-f617-408a-9f32-b48b389108b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:46:36.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:46:40.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regardless of what holiday the country may be observing, colleges
        and universities all do the same thing â€” suspend classes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226975a8-d0d8-428a-a75d-9f5e33783b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:46:36.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:46:40.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it''s an entirely different story altogether in the corporate
        world.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd339b21-31d9-4d0e-81c3-c07a8fe34003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:46:36.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:46:40.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While regular working hours are suspended during holidays, some
        companies can ask employees to render work because of the organization''s
        nature of business, such as those in malls, call centers, or media outlets.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48b9d1f-1be1-4cb1-93da-8cd5f3f5d58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:46:36.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:46:40.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the number of hours he or she would render, an employee''s
        overtime pay largely depends on the kind of holiday that he or she worked
        on.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ee624d-888d-45fd-a615-b7721f3f53f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:46:36.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:46:40.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, holidays are grouped into two categories: "Regular
        Holidays" and "Special Non-Working Days."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4511e450-977a-448c-9adc-a740eef7f963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:46:36.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:46:40.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regular holidays are those that usually have a fixed date, such
        as New Year''s Day, Independence Day, and Christmas Day. The only exceptions
        to this rule are National Heroes Day and the religious holidays of Maundy
        Thursday, Good Friday, Eid''l Fitr, and Eidul Adha.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2354ef6a-f8f5-483c-98fc-68c9ee7b090f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:46:36.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:46:40.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Special nonworking days, on the other hand, are more flexible. Apart
        from being enacted by Congress, they can also be declared under the judgment
        of the President.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a96ec00-b96e-4de8-b2e1-660833c0e347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:46:36.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:46:40.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schools also have a special holiday of their own: the anniversary
        of the People Power Revolution.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c284372-d3e0-4234-ad69-32c820a23f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:46:36.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:46:40.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Employees who work on holidays are paid substantially more than
        the overtime rate on regular days (regular hourly rate + 25% of regular hourly
        rate).</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05130bc1-e71d-450c-9f3b-7b1ec3ec4d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:46:36.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:46:40.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the difference in the categories'' definitions is reflected
        in their separate pay rates. Those who work on regular holidays are paid at
        least 200% of the sum of their daily rate and cost of living allowance.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113571e3-1724-4ecf-85e0-b557fd302d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:46:36.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:46:40.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, employees who work on special non-working days
        are paid at least 130% of the sum of their daily rate and cost of living allowance.</p>'
    '23':
      'image': 'jcr:884dfba6-9a4a-4604-8171-3ae347b8c9ce'
      'jcr:primaryType': 'mgnl:block'
