  'duterte-bureau-of-customs-faeldon-resignation':
    'author': ' Eimor P. Santos, CNN Philippines'
    'caption': 'President Rodrigo Duterte and Customs Commissioner Nicanor Faeldon'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-18T10:31:43.306+08:00
    'imagesource': 'jcr:35d4821b-e4a2-444d-a293-a454a4a08c7d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '28c18ae5-1df4-40d2-91f1-c6bc7f1da7cc'
    'lead': '"Hindi ko natupad ''yung pangako ko sa''yo," President Rodrigo Duterte
      quoted Customs Commissioner Nicanor Faeldon as saying.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-02T14:56:34.191+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-02T14:56:37.396+08:00
