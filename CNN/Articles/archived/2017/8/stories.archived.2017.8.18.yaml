    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4299de27-f334-4626-8921-afbcd5053e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:53:03.876+08:00
