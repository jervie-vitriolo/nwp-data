      'mgnl:type': 'text'
      'text': '<p>"(For) me, this is a case of obvious mistrial dahil ayaw tigilan
        ni Digong hanggang ngayon yung pagdeclare na may kasalanan," said Saguisag,
        referring to President Duterte''s nickname "Digong." (Translation: "...because
        Digong refuses to stop saying that she is guilty.")</p>'
    '19':
