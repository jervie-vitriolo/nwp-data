    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-02T14:56:37.160+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: Faeldon wrote to me thrice to relieve him from Customs post

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cae2850-af46-45af-992f-9ce44bf3d388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:56:34.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:56:37.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 18) â€”</strong> Not
        one, but three resignation letters were submitted by Customs Commissioner
        Nicanor Faeldon to President Rodrigo Duterte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f07b2d9-f344-453d-8211-47cf7372e90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:56:34.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:56:37.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte disclosed this on Thursday amid calls for Faeldon''s resignation
        over the multibillion-peso shabu mess.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7f8b2e-424a-4e03-a4f1-a9661c18c717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:56:34.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:56:37.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi ko siya dedepensahan</em>.<em> Si</em> Faeldon has written
        me thrice, tulo, asking me to relieve him. <em>Noon pa ''yan pag-umpisa pa
        ''yan,"</em> Duterte said in a speech before policemen in Ozamiz City, Misamis
        Occidental.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a6479d-28aa-4a2c-bba7-619bbbaaf43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:56:34.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:56:37.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Translation: "I won''t defend him. Faeldon has written me thrice,
        asking me to relieve him. That was a while ago when the issue started."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047bf1da-a8ae-43f7-b62c-40fec1ffe3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:56:34.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:56:37.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President quoted Faeldon as saying, <em>"Hindi ko natupad ''yung
        pangako ko sa''yoâ€¦ Hindi ko na-control sir, hindi ko talaga kaya e</em> (I
        failed to fulfill my promise to you. I wasn''t able to control it, I really
        can''t)."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4498436b-6519-4b76-87c9-82c66ab785ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:56:34.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:56:37.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte never blamed Faeldon for the shipment of P6.4 billion worth
        of metamphetamine hydrocholoride or shabu that slipped through the Customs
        bureau in May.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba317a4-994b-4248-9b45-953fb1a10fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:56:34.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:56:37.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte blamed instead the whole bureau, which "is corrupt to the
        core."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e931b23-3dc5-41d9-9dec-98777ca86a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:56:34.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:56:37.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He again backed Faeldon amid calls for him to quit.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1826d283-c426-40c4-b1db-0e4ab73dbe2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:56:34.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:56:37.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Faeldon, I will stand by him. He''s really honest. Kaya lang nalusutan
        siya because lahat diyan sa Customs, corrupt (It just slipped past him because
        everyone else in Customs is corrupt)," Duterte said in a speech on Wednesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b464d94-c555-4cc5-b126-ce40471f2488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:56:34.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:56:37.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Also read: Duterte backs Customs chief Faeldon</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9becabc9-c60b-47fa-af60-fdbb52190da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:56:34.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:56:37.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Richard Gordon on Thursday advised the President to let
        go of Faeldon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9769b979-154b-4ea8-bfb0-90c156d15095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:56:34.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:56:37.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. President,<em> kung yung taong linagay mo nalulunod, at sinasagip
        mo, at pumipiglas - pati ikaw nalulunod, ilunod mo na yun, kaysa sa sumasama
        ka pa,"</em> Gordon said in an interview with CNN Philippines'' The Source.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5df718b-ba2c-4a58-bdc7-7dfbf8d230d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:56:34.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:56:37.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Mr. President, if the person you endorsed is drowning,
        and you try to save him but he struggles against you - and you''re almost
        drowning too, leave him to drown instead of joining him.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dcfb4c0-115e-40a8-8dcd-6b66b637137d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:56:34.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:56:37.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Also read: Customs commissioner should resign, Gordon says</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a0bf61-61b5-4dad-9952-8c6e4838f616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:56:34.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:56:37.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon chairs the Senate Blue Ribbon Committee which is investigating
        alleged irregularities at the Customs bureau that may have led to the entry
        of the 600-kilogram shabu shipment. This was later on seized from two different
        warehouses in Paso de Blas and Barangay Ugong in Valenzuela City.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c39c91b-1f42-4b0f-b58b-942582957f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:56:34.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:56:37.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read more: Senate alleges corruption and incompetence in Customs
        bureau over biggest haul yet of shabu smuggled into PH</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a41a94-2963-411b-b50f-6e911444c3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:56:34.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:56:37.399+08:00
