      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The medium rare Snake River Wagyu Beef, is definitely a must-try
        - with the shaved radish giving the initial "kick," the meat eventually ends
        up melting in your mouth, leaving a burst of buttery texture and subtle flavors
        in its wake.</p>'
    '20':
      'image': 'jcr:20992e7b-e4a0-4e6f-bf98-13191ae6624c'
