      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the slight mishap, which was immediately forgiven, the show
        went on. Mars walked to the other side of the theater, climbed over to an
        awaiting audience, and was immediately welcomed anew with upturned hands.
        In the middle of the crowd, he looked like an idol: the kind Filipinos carry
        in religious processions. Simultaneous with explosions of white confetti,
        itâ€™s one of those visions that involuntary impress itself in the memory.</p>'
    '17':
