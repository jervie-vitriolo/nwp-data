      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an age where itâ€™s too easy to get lost in your headphones and
        control your own listening experience, thereâ€™s still a place for concerts
        in todayâ€™s digital music age because more than anything, fans attend not only
        to see the acts perform. Itâ€™s a chance to engage in a collective, physical,
        and larger-than-life event (sweaty arms and fall risks aside) where the lines
        between stage and the audience blur, and where fans and performers merge as
        one.</p>'
  'leni-robredo-bongbong-marcos-electoral-protest-supreme-court':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-18T18:32:01.889+08:00
    'imagesource': 'jcr:3b35a22b-458d-47b5-ae6e-c98326742073'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ab2d45b6-ce9c-4bdd-b5d6-8bd6e0709453'
    'lead': 'The Supreme Court on Friday granted Vice President Leni Robredo''s motion
      to defer the payment of â‚±7.4 million electoral protest filed against her by
      former Senator Ferdinand "Bongbong" Marcos, Jr.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-01T16:46:08.021+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-01T16:47:24.802+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-08-01T16:47:24.592+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '2'
    'title': 'SC allows Robredo to defer payment of â‚±7.4-M counter-protest fee'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd2e504-3584-4c89-9f07-9d6782f50adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:46:08.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T16:47:24.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 18</strong>) â€” The
        Supreme Court on Friday granted Vice President Leni Robredo''s motion to defer
        the payment of â‚±7.4 million over an election protest, her office said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f80c69-25d6-4289-83c3-36bd229d9010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:46:08.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T16:47:24.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The electoral protest was filed against her in June 2016 by her
        rival, former Senator Ferdinand "Bongbong" Marcos, Jr.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3807ed02-fc92-4bd4-ae76-be6cacb53a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:46:08.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T16:47:24.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means Robredo can now put off the payment until Marcos "can
        prove substantial recovery in his pilot provinces," her office said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d30f600-08c2-4fcb-ad71-0f473c0e8f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:46:08.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T16:47:24.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his electoral protest, Marcos asked for a manual recount in 27
        provinces, with an initial count in Camarines Sur, Iloilo, and Negros Oriental,
        places which he said would best "exemplify fraud or irregularities" in the
        2016 vice presidential race.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed0bc68-d4ee-4cc7-b022-d4887ad6658c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:46:08.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T16:47:24.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo''s office said the high court, sitting as Presidential Electoral
        Tribunal (PET), may dismiss Marcos'' protest "if the pilot will fail to overturn
        Robredo''s victory."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed900dab-f1ee-4b11-9df6-e0e4923c9b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:46:08.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T16:47:24.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are confident that the recount from the three provinces would
        only confirm that Mr. Marcos'' claim of electoral frauds are all speculations,"
        Attorney Romulo Macalintal, Robredo''s lawyer, said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d4eb77-435d-4ce2-b8da-c615a6358d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:46:08.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T16:47:24.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo was declared the winner in the May 2016 elections, winning
        by a slim 260,000 votes over Marcos.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4118d8b7-d760-4043-ba24-f78395d8a4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:46:08.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T16:47:24.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was charged a â‚±15-million counter-protest fee after Marcos filed
        an electoral protest, asking the PET to "annul Robredo''s proclamation and
        declare him as the true winner."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee5b4af-0229-45df-8e40-b0aad99b7b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:46:08.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T16:47:24.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She paid the first tranche of â‚±8 million last May and was supposed
        to complete the payment by July 7, but the PET approved her request for an
        extension.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abf6434-d77c-4633-813c-f98fba0d26c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:46:08.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T16:47:24.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 13, Robredo filed a motion asking for further extension
        of the payment deadline until Marcos has made a "substantial recovery in his
        designated three pilot provinces." Marcos in August said he had no objection
        to Robredo''s request.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f20d4f4-436b-4259-a0f0-2c17e30961d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:46:08.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T16:47:24.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos on July 11 completed his â‚±66-million poll protest fee to
        cover the cost of the retrieval of the ballot boxes and other election paraphernalia
        from 39,500 precincts all over the country.</p>'
