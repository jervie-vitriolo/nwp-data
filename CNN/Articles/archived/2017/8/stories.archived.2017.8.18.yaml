      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turku lies around 140 kilometers (around 85 miles) west of the capital,
        Helsinki.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f72e96c-ee94-4006-be35-89ff237ce3b6'
