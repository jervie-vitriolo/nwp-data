    'template': '1'
    'title': 'VP Leni as DSWD chief? Abella says it may be a ''difficult choice''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c671ca3-75a9-4fbc-8b1d-60d636491743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:16:01.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:16:06.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 18) â€”</strong> Vice
        President Leni Robredo as head of the Social Welfare Department may be a "difficult
        choice," a spokesman for the President said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f293cb7f-5cae-4ce0-91ad-fc562924c394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:16:01.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:16:06.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not saying ''no'' for Leni, I''m just saying that it seems
        it will be a difficult choice," Presidential Spokesman Ernesto Abella said
        during a press briefing in MalacaÃ±ang.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860da686-220b-45a2-a8ff-c37dc62444bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:16:01.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:16:06.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the plain and simple reason that, for example, she has already
        resigned (from a Cabinet post)," Abella said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebd6fc1-b3a0-47ca-8e14-d91ec088f49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:16:01.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:16:06.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo quit her Cabinet post as chairperson of the Housing and
        Urban Development Coordinating Council on December 4 last year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5611036d-664b-402c-a966-8346f7a44b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:16:01.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:16:06.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: VP Leni Robredo resigns as Housing Secretary</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d47cc5-46ed-4afa-bdcc-9b9542a58c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:16:01.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:16:06.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said then that President Rodrigo Duterte''s order for her to
        "desist from attending all Cabinet meetings" was "the last straw" in a series
        of efforts to supposedly derail her from doing her job.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793109ff-1cb6-4b4a-96f6-c594d0dd6e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:16:01.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:16:06.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MalacaÃ±ang said "irreconcilable differences" made the President
        feel uneasy around Robredo during Cabinet meetings.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67246bee-8dd5-42da-88a9-79535c3c2350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:16:01.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:16:06.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite "unfavorable conditionalities," Abella said Duterte still
        has the final say.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248ee1e4-4b5c-4b16-85e1-92173fa06bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:16:01.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:16:06.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella was asked to react to a Twitter poll created by Presidential
        Communications Office Assistant Secretary Margaux "Mocha" Uson on who should
        be the next Social Welfare Secretary.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd304be-03a4-434a-bdba-7cfec8657a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:16:01.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:16:06.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s appointee, Judy Taguiwalo was rejected on August 16 for
        the post by the Commission on Appointments.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb65964e-47fc-486d-899f-d0b20d940785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:16:01.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:16:06.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo was leading the unsolicited survey as of Friday morning.
        Social Welfare Undersecretary Lorraine Badoy was at a distant second, followed
        by Monica Louise Prieto-Teodoro, wife of former Defense Secretary Gilbert
        Teodoro.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6ccdbb-15e2-470b-aecf-81f2ca0ee1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:16:01.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:16:06.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sure the President has other ways of measuring a candidate''s
        capability aside from surveys," Abella said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38a71f2-c1ce-4504-baf4-c137ce4e2e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:16:01.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:16:06.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has not yet named a new DSWD appointee, Abella said, but
        an officer-in-charge may be announced soon.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fd5704-4c90-4de4-9726-0d5594c94f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:16:01.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:16:06.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella said it is possible that Taguiwalo may be given other posts
        in the government, and expressed well-wishes for the former government official.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7716caf7-f1ff-4633-a769-2bcf48f23e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:16:01.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:16:06.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wish Secretary Taguiwalo all the best in her future endeavors.
        She knows she will always have the President''s gratitude and friendship for
        the time, albeit brief, that they spent together in the service of our people,"
        Abella said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03188af0-0277-40ee-942c-a39a2d4a9065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:16:01.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:16:06.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taguiwalo accepted Duterte''s offer to head the DSWD on May 2016.
        She was a nominee of the communist National Democratic Front along with Agrarian
        Reform Secretary Rafael Mariano.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f3932b-e563-45e3-8b67-e95fe15243e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:16:01.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:16:06.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Wednesday, Taguiwalo became the third Cabinet member rejected
        by the powerful CA, following Perfecto Yasay for Foreign Affairs, and Gina
        Lopez for Environment and Natural Resources.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ca5d3d-6db8-4115-9b17-c377dcf5fee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:16:01.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:16:06.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MalacaÃ±ang said the President respects decisions of the CA.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63fcfb2-bc69-4104-a95a-37c2340a6090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:16:01.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:16:06.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The appointments of Mariano and Health Secretary Paulyn Ubial are
        still pending.</p>'
  'Chicken-bird-flu-Philippines':
    'author': 'Avigail Olarte, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-18T13:43:01.526+08:00
    'imagesource': 'jcr:637ad31d-353a-4b01-bd25-d6be0a6e579e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7432734e-6864-4890-9cb0-4a7ff4b7e580'
    'lead': 'We give you fun facts about one of the country''s most loved food.'
    'mgnl:activationStatus': true
