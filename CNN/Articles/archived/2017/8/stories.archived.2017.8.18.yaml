  'ltfrb-kicks-off-puv-driver-training-program':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2017-08-18T11:08:27.763+08:00
    'imagesource': 'jcr:a891ff78-5317-426b-af5b-806fd7d234ac'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '75fbe48b-2d7d-4340-a3dc-a6f02c749454'
    'lead': 'The transportation department says the Driver''s Academy is meant to
      educate drivers of public vehicles.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-02T08:10:28.881+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-02T08:10:33.394+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-02T08:10:33.159+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LTFRB kicks off PUV driver training program

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23cf6648-c5c6-496e-ac4b-0d57a0ffadd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:10:28.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T08:10:33.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 18) â€”</strong> The
        days of speeding buses, "flying" jeepneys and snooty taxi drivers may be numbered.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1f5f68-e2b2-4fcc-9a17-a4b12ce2c9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:10:28.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T08:10:33.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s the goal of the Department of Transportation (DOTr) when
        it launched Thursday the Driver''s Academy, a nationwide program to professionalize
        drivers of public-utility vehicles (PUV).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6f3ed5-6eae-4bf7-90b6-e5371b14155e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:10:28.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T08:10:33.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>WATCH: LTFRB to impose training for all PUV drivers</h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a2aa64-0479-4dda-8b19-2805620ecdd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:10:28.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T08:10:33.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOTr Undersecretary Tim Orbos told CNN Philippines on Friday that
        regional offices of the Land Transporation Franchising and Regulatory Board
        (LTFRB) nationwide will set up a Driver''s Academy which will offer free seminars
        to improve the skills of drivers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c587af9e-b9a1-47f1-a269-0da6a0ec554d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:10:28.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T08:10:33.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program will have four core modules: anger management, road
        courtesy, traffic rules and the terms and conditions of a franchise.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f878dd8d-e419-46ae-aa5b-1474ca1129a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:10:28.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T08:10:33.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not just a launch, but a start of one of the major programs
        of the agency, which aims to upgrade the competence, skills, and enhance the
        character of our public utility drivers," LTFRB chairman Martin Delgra III
        said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f366e57-edb5-4c23-a557-0d2e3e695f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:10:28.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T08:10:33.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program was designed by the LTFRB,&nbsp; Land Transportation
        Office (LTO), University of the Philippines, Ateneo de Manila University and
        De La Salle University.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d4f117-6f73-45f3-9aa7-47aab9b18a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:10:28.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T08:10:33.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orbos said PUV drivers will go through all four modules in the day-long
        course, and must pass a written exam if they already have a professional driver''s
        license.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db8b7f5-cfb7-41fd-a4bc-1cf4dd4f2483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:10:28.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T08:10:33.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who pass will be issued an identification card, which they
        must display in a prominent area of the vehicle. The ID will state that the
        person is fit to drive a PUV.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1080d8-8786-4934-bfc5-0f6ef6c9ba99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:10:28.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T08:10:33.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orbos said drivers have to take the exam every year. If they fail
        the written exam, they may take it again. But if they fail, a second time,
        they must wait a year to take the exam again.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893edc28-69dd-40f6-b0cc-0429e30a815d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:10:28.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T08:10:33.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orbos said there will be no practical exam.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd77148-9f55-42ee-87e5-eefd3772d189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:10:28.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T08:10:33.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The written exams will take care of itself," he said. "Driving
        ability will be tackled by the LTO."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119dabe4-db73-45d7-978f-4736464c464e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:10:28.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T08:10:33.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTr said 659 PUV drivers were in the pilot class of the Drivers''
        Academy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a1b81b-8d59-48d7-a560-3d9c9f3be3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:10:28.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T08:10:33.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During registration, PUV drivers will also be asked to register
        and fill out a driver''s information sheet, which would eventually be part
        of a database.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118c70f8-dc66-46e4-8736-39beabcd6dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:10:28.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T08:10:33.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Driver''s Academy comes amid a massive overhaul of the public
        transport system through the PUV Modernization Program, which was launched
        on June 19.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2107a436-6691-4c4d-a625-3a33c4390ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:10:28.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T08:10:33.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Jeepney modernization program kicks off next month</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04306e71-5b74-4375-be82-2d18acc5a8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:10:28.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T08:10:33.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program will assess PUV franchises that will expire in the next
        few months to see if they are compliant with the Department Order known as
        the Omnibus Guidelines on the Planning and Identification of Public Road Transportation
        Services and Franchise Issuance.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70537e6-1189-4721-bba3-f771031fc224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:10:28.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T08:10:33.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It highlights the local public transport route plan, and outlines
        vehicle specifications and operator requirements.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78135552-c58b-43d2-849d-1e0a13df1bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:10:28.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T08:10:33.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: DTI unveils plans for modern jeepney</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6947b62-d7bb-4d49-83cd-98bfd860a02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:10:28.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T08:10:33.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program is expected to end in 2020.</p>'
