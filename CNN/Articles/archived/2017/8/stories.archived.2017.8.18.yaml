      'mgnl:type': 'embedCode'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194a94b7-d975-4958-9a6a-c5b6958b2cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:53:03.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:53:07.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His statement came after 69 suspects were killed and over 250 were
        arrested in police operations in Bulacan, Caloocan and Manila this week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59ace29-4ec5-4134-a883-344b8767f650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:53:03.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:53:07.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: 14 suspected drug pushers killed in one-night police anti-crime
        drive in Manila</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ff2edf-49c3-4964-bb44-b4f9801b35bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:53:03.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:53:07.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The instruction of the President since day one of his administration
        is the same," Dela Rosa told CNN Philippines'' New Day. "But in-emphasize
        niya uli during our police service anniversary that our war on drugs is unrelenting,
        so no let-up sa aming war on drugs. So tuluy-tuloy po ito."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721e2f87-23ff-4e60-ab7b-5aa6898d40d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:53:03.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:53:07.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: During our police service anniversary, he emphasized
        again that our war on drugs is unrelenting, so there will be no let-up in
        our war on drugs. These operations will continue.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34120a9c-b439-437d-9c38-1e1869a84344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:53:03.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:53:07.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP Chief said Wednesday that the term "one-time, big-time"
        is a "synchronized, simultaneous, service of warrant, or buy-bust operation."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68909ec2-7971-449f-b5e5-00058b73c293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:53:03.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:53:07.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: 14 suspected drug pushers killed in one-night police anti-crime
        drive in Manila</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c31169a-2f97-4486-aac0-f1951c2a8c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:53:03.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:53:07.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Wanted: Dead or Alive''</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc55c17-0f97-4ef9-9750-f1d872cb0ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:53:03.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:53:07.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said Friday that President Rodrigo Duterte''s "narco-list,"
        which contains personalities allegedly involved in the illegal drug trade,
        still has numerous suspects.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311012f7-0d7e-4623-8d52-ac0037baec1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:53:03.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:53:07.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Makapal pa rin,"</em> he said. "I presume <em>merong natanggal
        at merong nadagdag kasi</em> continuous po yung validation."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1cfb2c9-4810-45fe-b5e9-e13abbf52253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:53:03.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:53:07.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s still thick. I presume some people were removed
        and some were added because the validation is continuous.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258ab3e0-9e3c-4ea1-849a-90656e99ce8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:53:03.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:53:07.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa added that they plan to release posters of suspects with
        arrest warrants.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051ee488-dbe4-46c1-a811-48cf6464835c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:53:03.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:53:07.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Tuluy-tuloy po yung ating operasyon hangga''t andiyan sila,</em>"
        he said. "In fact, <em>yung ibang mga</em> suspek <em>ay magpapalabas tayo
        ng poster</em> "Wanted: Dead or Alive" <em>yung ibang hinahanap natin."</em></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c4bc6f-bc62-4719-9acf-ac6251d77f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:53:03.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:53:07.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will continue our operations until these suspects
        are still free. In fact, we will release "Wanted: Dead or Alive" posters for
        other suspects that we are looking for.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0731aee-a6d7-42c9-a37f-fb16a4428efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:53:03.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:53:07.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violations will be probed</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232c0e1d-00ea-45ac-a9ed-1c1549496082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:53:03.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:53:07.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said any alleged human rights violations in these operations
        will be investigated.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1f1848-6cb6-4d8f-9b15-af283f0c915c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:53:03.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:53:07.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We never tolerate abuses," he said. "Antayin natin yung kanilang
        akusasyon [Let''s wait for them to make accusations]."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ac1d54-a8f5-4fba-bac5-b89df20dd6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:53:03.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:53:07.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo, who believes human rights must be respected
        in the government''s drug war, expressed her alarm over the deaths in the
        Bulacan and Metro Manila operations.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a36acb-6426-4f24-a10f-c505de6316d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:53:03.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:53:07.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung mayroong kasalanan, papanagutin, pero kailangan iyong
        due process, isinasaalang-alang,"</em> she said at a Naga City event on Thursday.
        <em>"Kapag mayroong ganitong patayan, gustong sabihin may mga taong nilalagay
        sa sarili nilang kamay iyong batas. Hindi na hinahayaang gumiling pa iyong
        mga proseso na nasa Konstitusyon natin para siguruhin na iyong hustisya nabibigay
        para sa lahat."</em></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f653395-4ead-4cf2-9ec5-71ea4632ab5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:53:03.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:53:07.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If they are guilty, make them liable, but there should
        be due process. If there are these kinds of killings, it means persons  put
        the law into their own hands. They are not allowing constitutional  processes
        that will ensure that justice is served equally.]</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499ce855-7355-4aa2-b946-6d0a3d57e9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:53:03.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:53:07.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights group Amnesty International in an investigative report
        released in February 2017 said police officers are allegedly paid as much
        as â‚±15,000 for every drug suspect they kill.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b5f6d0-d956-4e25-bbd4-b0c8067dfae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:53:03.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:53:07.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: War vs. poor: Police paid per drug killing â€“ Amnesty International</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336fb19d-9471-461e-9a72-9f75d3ab0a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:53:03.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:53:07.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Dela Rosa said there is no order to kill suspects.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ccba10-7a3b-4f1c-a4d6-4d423500a69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:53:03.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:53:07.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi man namin gustong mamatay yung mga tao,"</em> he said.
        <em>"Sino naman gustong pumatay ng kapwa-Pilipino?</em> But we have to protect
        ourselves also.<em> Kung ang</em> intention<em> ng pulis ay patayin talaga
        yung tao, bakit marami kaming nahuli</em> and then <em>buhay man?</em>"</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470dc17e-be5d-49e7-8947-186fce814828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:53:03.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:53:07.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We don''t want the suspects to die. Who wants to kill
        a fellow Filipino? But we have to protect ourselves also. If the intention
        of our police officers is to kill suspects, why have we captured so many alive?]</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fba4eb9-e325-4a11-abbb-15146b28bfc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:53:03.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:53:07.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said the fatalities in the operations in Bulacan and Manila
        were because the suspects fought back.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
