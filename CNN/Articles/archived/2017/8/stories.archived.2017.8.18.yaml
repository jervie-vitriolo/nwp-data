    'template': '1'
    'title': 'Barcelona terror attack: What we know

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b74f2c0-6898-41cc-a116-07205bf2b5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:12:35.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:12:38.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) â€” On Thursday afternoon, a van rammed into a crowd of people
        in Barcelona, killing 13 and injuring at least 100 people.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bdb5179-e8ce-4b8c-948d-9a8ad271edc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:12:35.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:12:38.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the worst attack&nbsp;on Spanish soil since the 2004 Madrid
        bombings, which killed 191 people and injured more than 1,800.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480dd791-2f54-417a-9baf-b59a437befd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:12:35.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:12:38.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the country mourns and police continue to search for answers,
        here''s what we know so far.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1c87d6-9fd2-49d4-b800-6ef2b0451351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:12:35.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:12:38.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When and where did the attack happen?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93849b47-f7f0-4021-b9c4-dc4b5aa1ec40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:12:35.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:12:38.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At around 5 p.m. local time (11 a.m. ET), reports of the incident
        first emerged on social media.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c2c613-5f0b-4a78-ba43-8e74a22c7b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:12:35.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:12:38.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A white van with blue markings accelerated into scores of people
        enjoying a late afternoon stroll on Las Ramblas, a predominantly pedestrian
        zone located in the heart of the Catalan capital.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7a21b1-436b-4875-af47-40c4f99ca933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:12:35.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:12:38.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The popular tree-lined street runs around three quarters of a mile
        through the city center and is one of Barcelona''s most popular locales â€”
        boasting a number of the city''s most visited sites as well as cafes, bars,
        street performers and entertainment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa976cb3-1831-4ef4-83e1-5ed7cc60bd43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:12:35.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:12:38.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the attack unfolded, some took shelter in nearby shops, barricading
        themselves against the terror as they watching scenes of chaos and panic continue.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb7f881-560e-4a41-9972-6163aaadaba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:12:35.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:12:38.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ali Shirzainia was cycling when he saw the van drive past him. "I
        saw people flying into the air and everyone was running into the shops on
        either side," he told CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ceea70-f1e6-463d-9131-930d8a8886de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:12:35.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:12:38.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I saw a lot of ambulances, I saw a lot of emergency vehicles almost
        immediately," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defd2923-1e3d-4482-a719-83da3df3bffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:12:35.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:12:38.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another witness who was hiding in a shop nearby heard gunshots,
        according to state-run broadcaster TVE24. A third said he saw a van driving
        "around 80 kilometers" per hour (50 mph).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f4caf1-e7ef-4ca2-9463-558d92622b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:12:35.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:12:38.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who is responsible?</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d88b420-859e-4382-a8e8-88d7576da3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:12:35.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:12:38.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local police said that the incident was a terror attack.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b7c75f-07c9-4344-9c3f-4f49e0c60ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:12:35.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:12:38.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The driver of the van escaped and is still on the run, according
        to police.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1299d543-ef88-442f-8b1e-db7297dcc1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:12:35.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:12:38.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two other suspects have been arrested. At a press conference on
        Thursday, the head of Catalonia Police said one of the suspects is from Morocco
        and the other is from the Spanish enclave of Melilla.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1e6e0f-128d-476b-bdb7-ea861aa154cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:12:35.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:12:38.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The perpetrators'' motive is still unclear.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b09ed7b-c3a8-4dcd-99bf-b718a7e8a0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:12:35.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:12:38.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS'' media wing, Amaq, issued a statement that said the attackers
        are "soldiers of the Islamic State," although ISIS has not explicitly claimed
        responsibility for the attack itself. The terror group have not mentioned
        any names nor did they post any photos or additional details about the perpetrators.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea6a65b-cce9-4dac-a871-c90e27f77bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:12:35.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:12:38.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who are the victims?</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f217304-a760-4661-848a-57e28d5def8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:12:35.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:12:38.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Thursday evening, Catalan government''s minister of the interior,
        Joaquim Forn said that 13 people had died. At least 80 people were in hospital,
        with 15 of them in serious condition.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08aa92d-8bdb-4f6d-a98c-3beb84cf9ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:12:35.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:12:38.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local officials have said that the number of dead is "bound to rise."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45be0a2-fd9b-4894-9206-4e6b8c4461ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:12:35.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:12:38.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Belgian was killed in the attack, Belgian Foreign Ministry spokesman
        Jose de Pierpont said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff68e38-01eb-49a3-a5f7-7badbd39e597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:12:35.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:12:38.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catalan authorities have dismissed local media reports that had
        said a hostage situation had taken place following the crash.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1b5e19-4082-49c8-bc3b-f776de7369ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:12:35.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:12:38.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have sealed off the area and have advised that people should
        avoid the PlaÃ§a de Catalunya and Las Ramblas vicinity.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfe9a94-2b29-4c55-8576-7400f4bf266c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:12:35.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:12:38.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All scheduled public events have been cancelled. The metro station
        and other train stations in the vicinity have been temporarily closed.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8042a097-888c-4c1e-9923-54f4d828cc0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:12:35.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:12:38.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Was there a second attack?</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9af7f8-ade4-407a-b97a-ccfe2180dc9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:12:35.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:12:38.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate incident, Catalan police tweeted that a driver had
        run over two police officers at a security checkpoint in Barcelona and that
        the driver had been found near the city.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071bfd30-6a36-48fa-a24b-7b4b8902954d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:12:35.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:12:38.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two officers suffered minor injuries but did not require hospitalization,
        according to police. It was unclear whether that incident was related to the
        terror attack.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951d96f4-3a69-4b76-b955-cfe8ae972349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:12:35.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:12:38.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One person was killed in explosion in a house in Catalonia, according
        to Spanish police. The incident is connected to the Barcelona van attack,
        but it''s not clear how. That victim is Spanish and was not on police radar.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d000007-0813-4c5e-b07f-0a7272d4ffa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:12:35.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:12:38.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Watch: Vehicles as weapons, a disturbing trend</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7a673f-de08-4d88-839e-348d277b74ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:12:35.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:12:38.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How are leaders responding?</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e69e23d-9f51-4181-b376-cdac2c8b6a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:12:35.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:12:38.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spanish Prime Minister Mariano Rajoy tweeted that terrorists "will
        never defeat a united people who love freedom versus barbarism."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d139a39-a2cd-460d-8d57-55738e7741c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:12:35.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:12:38.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German Chancellor Angela Merkel called the attack in Barcelona,
        "revolting," according to her spokesman.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72842b1-bd9f-47cc-b8c3-dc1fb408c7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:12:35.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:12:38.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Donald Trump said: "The United States condemns the
        terror attack in Barcelona, Spain, and will do whatever is necessary to help.
        Be tough &amp; strong, we love you!"&nbsp;He later tweeted about a debunked
        episode&nbsp;related to countering Islamic terrorism.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad1ffaf-92e4-409e-afa5-37f19185eb12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:12:35.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:12:38.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anne Hidalgo, Mayor of Paris, tweeted that the Eiffel Tower would
        go dark at 00:45 in tribute to the victims.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbeced4-457f-4289-ad06-9a86f0ebf44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:12:35.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:12:38.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, <a href="http://edition.cnn.com/2017/08/18/europe/spain-attacks-what-we-know/index.html">"Barcelona
        terror attack: What we know</a>."</em></p>'
