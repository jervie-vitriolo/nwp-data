    'template': '1'
    'title': '10 reasons Pinoys can''t let go of chicken

      '
    'updated': 2017-08-19T11:03:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990ea366-7d71-4000-b365-d3637f654b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:20:35.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:33:48.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 18) â€”</strong> They
        tweet, they warble, and crow. They have wings but they can''t fly. It''s said
        they''re even more clever than toddlers, and that they can do math!</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d21b64-b718-4306-8454-522067439490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:20:35.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:33:48.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chickens are known as the most common, and probably the most populous
        bird species on earth. That''s certainly true in the Philippines where chickens
        outnumber Filipinos.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8843557f-cdb1-4f80-b80b-2b8a448e4b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:20:35.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:33:48.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We love chickens, for many reasons, but mainly for food. Chicken
        meat is way cheaper than pork or beef, and healthier to eat as it has lower
        fat. Pinoys also cook chicken in strange ways, leaving no part to waste. (Isaw
        or adidas, anyone?)</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52716c37-779a-40e0-8248-ed47b3c982b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:20:35.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:33:48.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the country''s first bird flu outbreak causing a scare, with
        news of chickens being gassed in farms to contain the virus, it makes one
        wonder, can we ever live without chickens? Probably not.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Here are 10 reasons why Pinoys can&#39;t let go of chicken <a href="https://t.co/YdcaiObgSs">https://t.co/YdcaiObgSs</a>
        <a href="https://t.co/zME1nNcMOy">pic.twitter.com/zME1nNcMOy</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/898564231708123136?ref_src=twsrc%5Etfw">August
        18, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d2a378-7b5a-4bba-a109-7da0eb8ec42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:20:35.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:33:48.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411d8f04-a735-4aa4-a973-9f8ddb03a5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:20:35.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:33:48.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are the reasons why:</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f496ac25-6fb2-44d0-8366-8d6fdf546758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:20:35.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:33:48.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1. There''s just too many of them</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6b04d8-08a2-4007-a9e0-b32d4951460f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:20:35.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:33:48.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of January 2017, the chicken population in the Philippines reached
        175 million.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0295ae-ca53-4732-9fcb-94776f8f7b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:20:35.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:33:48.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Central Luzon is the country''s top chicken producer (35%), followed
        by Calabarzon (20%), and Northern Mindanao (9%).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17eac71-0656-4dd2-9d0c-84cd5dee7575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:20:35.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:33:48.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2. They can live anywhere</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f300dd3c-c9c5-405c-8b03-4364c287fc8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:20:35.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:33:48.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chickens in the Philippines are either raised in backyard farms
        or commercial farms. If you''re keeping them, just be sure to fence them in
        as they love to run, and can roam all day! And keep them warm with a roof
        and light.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46f5c73-78b9-4e33-a6c7-8720c849b2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:20:35.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:33:48.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3. Chickens are pretty easy to raise</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92741ea-b974-44f0-b998-1425df9cb121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:20:35.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:33:48.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s the chicken diet? Just feed them rice, corn or cassava.
        Some backyard raisers let chickens eat leftover food, and vegetable rejects
        like kangkong and mustasa. If you really want to go organic, better find them
        some worms.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6acc7028-0d24-4c3a-84a9-884e41dad870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:20:35.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:33:48.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feed them once in the morning, and again in the afternoon.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5c7713-dbdb-4e59-8380-63e82239a9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:20:35.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:33:48.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And don''t forget, drinking water should be around at all times.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc606fa-5d6e-4df9-9a7a-ae31d92a26ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:20:35.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:33:48.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chickens raised for meat are up for slaughtering when they''re just
        41 days old, although they can actually live "from five to 11 years in their
        natural environment."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a593c89-ab56-4e0b-b3cc-f13bd8abf670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:20:35.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:33:48.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>4. We can raise all sorts of chickens</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612a1e58-bff7-4e6e-addb-d2ce2959d6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:20:35.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:33:48.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here in the country, we have three types:</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7479b76-ec37-4c09-8566-fd1668df85d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:20:35.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:33:48.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>a. Native, the kind that has "unique taste, distinct flavor and
        texture," and lower fat content. They''re usually free of antibiotics and
        synthetic chemical residues.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13497d9-79dc-4263-8748-be630c4d1960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:20:35.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:33:48.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the total chicken population, 45% (78 million) are native chickens,
        the highest in the country</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e4f0f0-25b1-4b5a-b83a-32ff3fc185c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:20:35.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:33:48.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Northern Mindanao and Davao Region produce the most number of native
        chickens</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c0cd23-3718-4c6b-b5f7-9a18a553e22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:20:35.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:33:48.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>b. Broiler, are the ones you eat for meat. They''re bred to be fast
        growing so they gain weight quickly.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9adcbe5b-4e32-4b0d-a1b6-fafb2e70e8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:20:35.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:33:48.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 62 million broiler chickens, or 35% of the total population</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896c2e54-833f-4304-8df0-bfa98055b6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:20:35.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:33:48.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the broilers are raised in Central Luzon</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14abe45e-b1de-4c23-802d-292f1bcd68ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:20:35.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:33:48.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>c. Layer, a special species of hens that lay eggs</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0bfa3e-3761-4672-bf88-596e7dd5b5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:20:35.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:33:48.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 34 million chickens, or 20% of the total population</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7112a0-8ee9-488d-bb24-02cb1816bc18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:20:35.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:33:48.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These chickens are mostly from Calabarzon</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be005742-d3a7-480d-b2ae-cad9c7986e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:20:35.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:33:48.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>5. There''s the so-called chicken dilemma</strong></p>'
    '1':
      'image': 'jcr:3c991cd4-ca6b-4066-a544-876f0880b646'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52c5807-804b-4f4c-8b57-2cc47a8d535a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:33:38.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:33:48.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e7d504-03c0-4977-8dd4-27d6324ab8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:33:38.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:33:48.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Which came first, the chicken or the egg? It''s a proverbial question
        we can never seem to solve.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb09018f-bb55-4222-bc32-ebc8229c4b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:33:38.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:33:48.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But here in the Philippines, what we do know is â€” in terms of volume
        production in 2016, we produced more chickens (1,674,505 metric tons) than
        eggs (461,719 metric tons).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982e5711-f38f-4548-ba91-47c296a4b6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:33:38.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:33:48.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>6. It''s a multi-billion industry, which means jobs</strong></p>'
    '16':
      'image': 'jcr:083b5fa1-e13c-4fa4-9ccf-5be7062657b8'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0660c0-51cc-4644-9237-e60b04dbf70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:33:38.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:33:48.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e57524-d5ca-4af1-9109-492d5b53a2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:33:38.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:33:48.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Performance of Philippine Agriculture in 2016, the gross
        value of production of the chicken industry reached P146 billion, just P64
        billion behind the hog industry</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85118fce-e7b6-492f-92fa-55d33fa8ec71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:33:38.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:33:48.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chicken and egg production both grew during first quarter this year,
        with the number of chicken broilers growing in most regions.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b54229c-58f5-4289-87f9-4953676de248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:33:38.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:33:48.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>7. Chickens are cheap, and affordable</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65ceea0-2800-4704-9866-153131710fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:33:38.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:33:48.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of August 2017, chicken meat in supermarkets or groceries costs
        P136 to P145 per kilo, while pork costs P220 to P249 per kilo, and beef costs
        P305 ot P495 per kilo.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072b0cee-e875-4b2f-8257-b296b2247e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:33:38.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:33:48.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You may buy egg for P4.50 to P6 a piece.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb827743-8b04-4fa5-b6a6-2e84109cdc24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:33:38.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:33:48.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>8. They match our appetite for ''unli-rice''</strong></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c23487-5a7c-45a4-b72d-31334aca69fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:33:38.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:33:48.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anywhere you go, on each turn of the street, there''s a chicken
        stall, and the smell of a well-marinated meat wafting from the grill.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a032fe9c-7a85-448e-a35d-2d84cd8077b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:33:38.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:33:48.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We have Andok''s, Baliwag Lechon Manok, Chooks to Go, Sr. Pedro
        Lechon Manok, Mang Inasal and many more.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1299cbc7-e3c2-494b-be7e-00574dbc4a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:33:38.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:33:48.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s hard to ignore a juicy slab of pecho, in inasal or barbeque
        flavor, served with a Mang Tomas sarsa or a mix of toyo, calamansi and sili.
        The best part? Rice and more rice!</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f541daf2-361f-446f-a4bb-9a7aef3c8d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:33:38.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:33:48.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>9. There are a million ways to cook them</strong></p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c27a58-7503-46fc-bada-8af559589b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:33:38.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:33:48.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We have a long list of recipes for chicken, but nothing stands out
        more than our odd way of taking them apart -- from the head all the way down
        to the ass â€” as street food.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d3db48-91b0-4f84-8f38-bbb7a97743a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:33:38.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:33:48.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s Betamax (blood), Helmet (head), Pakpak (Wings), Isaw (intestines),
        Atay (Liver), Corazon (Heart), Balunbalunan (Gizzard), Adidas (feet), Pwet
        (butt), and Tokneneng (egg). All dipped in special Pinoy sauce, grilled, and
        dunked in vinegar.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6271a82-755b-4342-8632-accfb302f044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:33:38.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:33:48.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, we can never cook our signature dishes Adobo, Tinola,
        Arrozcaldo, and Empanada without chicken.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490676e3-b540-485e-baf8-883ce0ad58dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:33:38.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:33:48.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>10. But nothing beats the fried chicken!</strong></p>'
    '62':
      'image': 'jcr:411072c1-fb03-4a63-82db-0d9560528232'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a01889-abf2-49b5-b885-49f9f9a5d895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:33:38.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:33:48.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1e5afc-7792-4ff9-90ca-ade282028c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:33:38.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:33:48.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You''re not Filipino if you can''t declare undying love for Jollibee''s
        Chicken Joy and Max''s Chicken.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6052c589-6f91-4ab8-a467-a71360caed54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:33:38.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:33:48.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even if we do eat them a lot,  we need to treat chickens humanely.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a178eae8-523f-47c9-9741-6b1e02baa3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:33:38.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:33:48.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Animal activists say chickens are the most abused animal on the
        planet.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5311cfc-aa66-4ace-9bf3-e005dc3fd737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:33:38.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:33:48.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The People for the Ethical Treatment of Animals (PETA) reports these
        birds are usually "dumped in crates, hung upside down in shackles, throats
        cut open by machines, and they are immersed in scalding-hot water for feather
        removal."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be6a3be-9097-45e8-82a8-9fc3f0d34c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:33:38.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:33:48.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, we have a law to protect them.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80d7e8c-3a05-417c-8f48-3b7b97687547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:33:38.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:33:48.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 6 of the RA 8485 or the Animal Welfare Act of 1998 says:
        "It shall be unlawful for any person to torture any animal, to neglect to
        provide adequate care, sustenance or shelter, or maltreat any animals."</p>'
  'Bonnie-Tyler-total-eclipse-performance':
    'author': 'CNN Philippines Staff'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-08-18T12:28:00.837+08:00
    'imagesource': 'jcr:26157d54-ce63-4f7a-8094-ea3b3818414f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d5e5f87-597b-4074-9707-5227c39375b2'
    'lead': 'Forever''s gonna start on August 21.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-02T14:36:58.464+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-02T14:37:02.283+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-02T14:37:02.115+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bonnie Tyler to sing ''Total Eclipse'' during solar eclipse

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f2cdc9-a580-4f7f-9e45-0163cfc01ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:36:58.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:37:02.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 18) â€”</strong> International
        first lady of rock Bonnie Tyler is performing the 80s classic "Total Eclipse
        of the Heart" for a rare lunar event.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d2bea6-9917-4a4a-bd71-8940e0d16b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:36:58.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:37:02.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Royal Caribbean International announced in a statement the timed
        number will be held during the Total Eclipse Cruise, aboard their ship Oasis
        of the Seas, on Aug. 21.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4e4fc3-e905-48dc-9fc4-eea72c1e1d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:36:58.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:37:02.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cruise ship will be positioned toward the path of totality,
        or under the shadow of the moon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44fc8ec-13ea-4097-a59c-3d00ab1ed0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:36:58.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:37:02.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that''s not all â€” the Welsh singer will be joined by American
        dance-rock band DNCE, best known for their 2015 single "Cake by the Ocean."
        The band is comprised of Joe Jonas, Cole Whittle, JinJoo Lee, and Jack Lawless.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985eaf62-6912-4712-aa6b-d12dbf10da08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:36:58.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:37:02.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anticipated astronomical event, also known as the Great American
        Eclipse, will see the moon completely cover the sun.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148ebbe4-2674-44ed-911c-10319b2abb8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:36:58.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:37:02.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to NASA, everyone across North America and parts of South
        America, Africa, and Europe will be able to see at least a partial solar eclipse.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4ead28-efb6-4b77-a5cd-22c2cd2f3e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:36:58.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:37:02.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time the U.S. saw a total eclipse was in 1979, NASA said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3675c1ec-3484-4493-b1da-5375a8fdf499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:36:58.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:37:02.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is expected to last two minutes and 40 seconds, prompting Tyler
        to give a clipped version of the song, she told TIME Magazine.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c24f99-1e3b-4ab2-862e-45434cc765c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:36:58.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:37:02.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1983 pop rock power ballad penned by Jim Steinman is Tyler''s
        biggest hit, released under her fifth studio album Faster Than the Speed of
        Night.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a260d0-45c1-400b-89b4-6e969249afe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:36:58.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:37:02.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tyler and DNCE will carry out a full exclusive concert in the ship''s
        outdoor AquaTheater.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68bd56d1-f4c6-4e4f-af5c-de59e59721b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:36:58.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:37:02.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eight-day cruise starts and ends in Orlando, Florida, passing
        through the Bahamas.</p>'
