      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Police in Finland have shot and arrested
        a suspect after several people were stabbed in the city of Turku.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4250b6f6-7895-4ceb-ad0e-0832e820cae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:42:20.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T08:42:24.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect was shot in the leg after the stabbings, said police,
        who have warned the public to move away from the city center.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2513bd4-9067-46fc-b1ce-602e86b1e256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:42:20.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T08:42:24.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said on Twitter they were searching for more possible perpetrators
        in Turku.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90fdde2-7935-4dde-8b88-622f41fd4fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:42:20.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T08:42:24.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kent Svensson, 44, from Sweden who was in Turku said he witnessed
        a man with "a huge white knife" running and stabbing people in his path.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01206698-2afa-4f1e-950d-ce952d07e34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:42:20.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T08:42:24.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was really horrible. We were sitting on a terrace just next
        to the square and this woman just screamed like hell and this guy was standing
        in front of her with a huge knife just stabbing people," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8f69d9-862b-4162-8bb4-78cfb2fdda1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:42:20.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T08:42:24.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was blood everywhere," he said, adding that he saw a victim
        lying on the ground.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3c824a-eb56-4e83-a896-e7b9fa75b016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:42:20.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T08:42:24.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finnish police in the Eastern Uusimaa region on Twitter warned citizens
        to be on alert near the Helsinki-Vantaan airport and train stations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12629b64-6f8e-451b-ab83-4d3839f4f11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:42:20.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T08:42:24.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An image broadcast by state-run YLE shows a small crowd around someone
        apparently bleeding on a cobblestone road.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f133c3-6705-4e17-b94a-3223912b15a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:42:20.602+08:00
