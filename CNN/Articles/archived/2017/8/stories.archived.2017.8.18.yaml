    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb2eadb-2fd6-4bcc-bf6c-c6db40ba6984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:08:48.364+08:00
