      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Fire Marshall Supt. Antonio Razal identified the fatalities
        as Abelardo Salonga, 79 years old, and his son, 47-year-old Jimy, who were
        killed in the blaze in Malate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
