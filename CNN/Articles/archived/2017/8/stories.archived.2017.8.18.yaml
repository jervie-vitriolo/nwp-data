      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And at the end of the sumptuous meal, a vintage box filled with
        an overwhelming selection of sweets - from tarts to chocolates - will be offered,
        a pleasant end to the satisfying feast.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea6e9ed-b8d6-4acd-91d8-ab3d89d2210a'
