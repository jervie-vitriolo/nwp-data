  'grab-takes-in-accredited-uber-units':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-18T22:42:34.078+08:00
    'imagesource': 'jcr:45d9822b-948b-4062-ae7a-17a9dcd65071'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '17c38fd7-7fea-4044-8fb1-309798307c91'
    'lead': 'Grab is accepting accredited Uber units as its transport network company
      rival serves its one-month suspension.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-01T16:15:02.324+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-01T16:15:06.995+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-01T16:15:06.556+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Grab takes in accredited Uber units to meet demand'
    'visualType': 'image'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5346944-7d10-4563-8dec-801187f1cd23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:15:02.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T16:15:06.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines, August 18) â€”</strong> Transport
        network company Grab on Friday welcomed Uber drivers as it struggled to meet
        a rise in demand from commuters following its competitor''s one-month suspension.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5163e6-dcfb-483c-b26f-938d13b7d701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:15:02.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T16:15:06.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab said its activation centers were reopened to help process the
        requirements of transport network vehicle service (TNVS) units who wished
        to operate with them.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54175dc-a690-4e5c-bc0f-8d92da3d8602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:15:02.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T16:15:06.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we''ve done since yesterday was reopen our activation centers,"
        Grab country manager Brian Cu said in a news briefing. Cu was in Davao City
        for the Kadayawan festival.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542f2cdc-f512-4d3c-9cb4-90a490ba5879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:15:02.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T16:15:06.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab''s activation centers in July "were converted to TNVS help
        centers to assist operators to complete their requirements" after government
        regulators suspended new activations on July 17, Cu added.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b951223-76ec-4b53-82c8-da886b033229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:15:02.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T16:15:06.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab offices in Metro Manila, including Makati, Manila, Mandaluyong,
        and Valenzuela are are open from 9 a.m. to 12 midnight.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936e44c6-624c-4aff-95be-29da07c8be95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:15:02.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T16:15:06.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cu said the Uber units which will operate under Grab will address
        the growing demands of commuters.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0372d3-22ea-46fd-844c-44b81b550a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:15:02.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T16:15:06.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Around 90 to one hundred thousand people booking, cannot get a
        car. These are not riders ignored by drivers. Actually no cars are available,"
        he said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114cd074-eea9-45e9-8af4-d3bfa0469b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:15:02.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T16:15:06.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shortage comes with the one-month suspension of Uber imposed
        by the Land Transportation Franchising and Regulatory Board (LTFRB) on August
        14 for allegedly violating its July 26 order prohibiting it from accrediting
        new TNVS.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9352e276-d75c-4f8f-9b26-e26027851bb9'
