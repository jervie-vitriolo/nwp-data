  'DSWD-robredo-taguiwalo':
    'author': 'Eimor P. Santos, CNN Philippines'
    'caption': 'FILE PHOTO. Vice President Leni Robredo'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
