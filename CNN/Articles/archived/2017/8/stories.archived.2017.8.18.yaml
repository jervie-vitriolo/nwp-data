  'Senators-worried-spate-of-drug-kills':
    'author': 'CNN Philippines Staff'
    'caption': 'Among the 12 drug kills in Caloocan City was a 17-year-old student.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-18T23:00:52.999+08:00
    'imagesource': 'jcr:f8da08b8-42ef-4de8-b1d8-9aedb4ad5f4d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8cdf706c-6b6b-435c-8942-71a955ae9e32'
    'lead': 'Lawmakers are raising the alarm over the recent spate of drug operations
      that have left 69 people dead in a span of three days.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-02T08:46:09.779+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-02T08:46:13.559+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-02T08:46:13.272+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senators push for probe of ''worrisome'' spate of drug kills

      '
    'updated': 2017-08-19T02:09:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a2709d-c852-499e-b00f-5e7747423082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:46:09.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T08:46:13.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 18) â€”</strong> Lawmakers
        are raising the alarm over the recent spate of drug operations that have left
        69 people dead in a span of three days.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e126f5-6c3a-447b-9515-8ad3680e7981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:46:09.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T08:46:13.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Panfilo Lacson, a former national police chief and was known
        as a tough cop himself, acknowledged the bothersome development â€” casting
        doubt on the worn-out story of suspects killed because they fought back.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef03e6d4-02ad-42e5-9592-c35eb743ef77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:46:09.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T08:46:13.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Police: 32 dead, 107 arrested in province-wide drug sweep</h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d4a78f-68d3-4b66-96d8-c3a11532c74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:46:09.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T08:46:13.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thirty-two and 25 killings in just two areas within two days, while
        those killed allegedly resisted arrest by firing back at the lawmen, seem
        like they are mutually contrived," Lacson noted.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe9ef58-4718-4493-8899-b6761b828aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:46:09.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T08:46:13.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s worrisome, to say the least, coming even from somebody who,
        in his previous lifetime as a law enforcer, was a natural suspect in violating
        human rights of crime suspects that we used to pursue."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075375f3-2028-4504-af17-b66b2d159973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:46:09.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T08:46:13.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said he didn''t want to preempt the ongoing police investigations
        but he urged authorities to be "very fair and objective to save whatever credibility
        is left in them brought about by the P/Supt Marcos et al controversy."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9150aba0-8a87-4f97-a144-4c83a980cbf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:46:09.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T08:46:13.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch: Supt. Marcos back on active duty</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce291e7-e247-4e36-af34-d6a936e9e0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:46:09.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T08:46:13.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Sen. Sonny Angara, there was a need for the Senate to look into
        the spike in the number of deaths, which he said had reached "alarming levels."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e2481a-572d-418f-af2d-ee79db9d1846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:46:09.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T08:46:13.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to ensure that we are not creating killing machines. We
        need speedy justice machines, and ensure that we are strengthening our institutions
        like the courts, the police, the prosecutors. We need our people to believe
        in the justice system. Vigilante justice is not a systemic and long term solution,"
        Angara said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f7e69a-b1e4-483d-b2af-9678c10fa670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:46:09.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T08:46:13.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: 17-year-old student gunned down by cops in anti-drug operations</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc78e8ee-9e8b-4f8a-87bb-dc4d742ac6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:46:09.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T08:46:13.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Sen. JV Ejercito "condemned" the death of 17-year old
        Kian Lloyd Delos Santos, who was among the fatalities during drug operations
        in Caloocan City.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a46f995-b81e-4845-98d5-b2a60c381544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:46:09.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T08:46:13.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have always supported legitimate law enforcement operations to
        further the President''s war against drugs. But we need to protect innocent
        civilians and avoid senseless loss of lives," the senator said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c17429e-0dc6-4f74-a764-db1497f3e0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:46:09.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T08:46:13.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although also a supporter of the war on drugs, Sen. Sherwin Gatchalian,
        too, was sensing something wrong in Delos Santos'' death, and said he''d be
        calling for a Senate investigation into the matter.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa52ab4a-3b24-4a01-80e1-ecb259302312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:46:09.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T08:46:13.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on the video evidence presented so far in the media, it is
        quite possible that he was murdered by the policemen who accosted him," Gatchalian
        said. "A Senate investigation is therefore necessary to establish the true
        facts, and to ensure that the integrity of the PNP remains intact."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31745abb-8af3-4458-ab32-2ef867dd4371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:46:09.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T08:46:13.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minority member Sen. Bam Aquino also said he planned to file a resolution
        calling for a probe into the teener''s death.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ed0f49-e141-4065-baa0-abe800067155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:46:09.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T08:46:13.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino also cited the barangay (village) CCTV footage, saying Delos
        Santos could not have pulled out a gun since he was already being dragged
        away by plainclothes policemen.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2022838d-c99f-4cf2-8fed-5d13ea935295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:46:09.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T08:46:13.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the government should rethink its strategy, saying the poor
        and helpless were being casualties in the war against drugs while the big
        fish were being given due process.</p>'
  'Kian-Loyd-Delos-Santos-war-on-drugs-Caloocan-police-operations':
    'author': 'Gerg Cahiles, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-18T23:14:41.451+08:00
    'imagesource': 'jcr:c4c0555b-7468-475e-b2d6-f32a4214ab58'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '05ffcab9-4cbc-45f4-85a4-ca1358f30480'
    'lead': 'The police said Kian Loyd Delos Santos was a drug runner, but in the
      eyes of his loved ones, he was a 17-year-old student who was innocent of the
      crime he was accused of.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-02T08:51:50.893+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-02T13:37:46.047+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-02T13:37:45.752+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '17-year-old student gunned down by cops in anti-drug operations

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0542efc-da58-411b-8ed5-96ff1962f714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:51:50.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T13:37:46.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>(Updates include statements from Caloocan police chief Senior
        Supt. Chito Bersaluna)</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2be8d1f-f554-42df-9200-bb1a4cbc2a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:51:50.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T13:37:46.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 18) â€”</strong> A 17-year-old
        student was killed in an alleged anti-illegal drugs operation in Caloocan
        City, police said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22671603-4e18-412e-b62b-3cb7634b794d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:51:50.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T13:37:46.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police report obtained Friday said the Grade 11 student, Kian
        Loyd Delos Santos fired first, which prompted the police to fire back. But
        accounts from witnesses and a CCTV footage show otherwise.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a0034c-abb7-4169-b687-9adc9ff7bf62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:51:50.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T13:37:46.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police Officer 3 Arnel Oares and 10 other officers were conducting
        a "one-time big-time operation" in Barangay 160 in Caloocan City late Wednesday
        when Delos Santos noticed them, the report said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ad34ca-c9a1-4d0b-9f88-7acc9c098dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:51:50.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T13:37:46.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The minor then drew his firearm and "directly shot" at the police,
        which prompted Oares to fire back, and kill the student, it added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f499a9-4d58-4af2-8227-504d6ee24269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:51:50.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T13:37:46.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police report said Oares fired "to prevent and repel the unlawful
        aggression as their lives were in imminent danger."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35376499-033b-442c-a6b4-a76018c58e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:51:50.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T13:37:46.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two small sachets of suspected shabu, one .45 caliber gun, and four
        fired cartridge cases were recovered at the scene of the encounter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5065743b-30eb-4fb5-b7b4-e8d756ca336b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:51:50.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T13:37:46.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delos Santos was among 12 alleged suspects killed in simultaneous
        police operations in Caloocan City.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d76b43-a6ab-4f83-a602-f8ef0c2bcb3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:51:50.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T13:37:46.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caloocan City Police Chief Senior Supt. Chito Bersaluna told CNN
        Philippines'' News Night that Delos Santos was not included in its list of
        suspected drug personalities, but he was tagged as a drug runner "based on
        a statement of another arrested drug suspect."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e8215b-3254-4750-b44f-7122ade362b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:51:50.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T13:37:46.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CCTV footage from barangay officials seemed to depict a different
        scenario.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718031e2-ace1-4bf6-bd9a-0b7a9872b7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:51:50.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T13:37:46.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CCTV footage showed that at 8:24 p.m. Wednesday, a young man
        believed to be Delos Santos, is being dragged away by two men in civilian
        clothes, while some young men playing basketball are seen watching the incident
        unfold.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a6fc2a-37f1-4532-b6f0-e2c7935a78ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:51:50.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T13:37:46.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 8:57 p.m., two policemen in civilian clothes, arrived at the
        Barangay Hall to report the supposed shootout. One of the policemen was identified
        as Caloocan Police Community Precinct Commander Chief Inspector Amor Cerillo.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667263c6-9c15-4ae6-860c-4e682ebdbc6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:51:50.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T13:37:46.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the site of the encounter, Delos Santos was found in fetal position
        with a gunshot wound to his head.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded932c1-25d7-405c-99d0-fbf00df0e5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:51:50.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T13:37:46.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delos Santos''s uncle, Randy, insists that if Kian was really armed,
        the police should have seen it right away as his nephew was wearing loose
        boxers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c995be8-5335-46dc-bed5-9e62df855e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:51:50.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T13:37:46.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Naka-boxer shorts lang ''yan. .45 maisusukbit mo sa boxer shorts?
        Maging makatotohanan lang tayo," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed18dbe-877a-448c-b126-3c21266d9b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:51:50.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T13:37:46.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He was wearing boxer shorts. Can you put a .45 caliber
        in boxer shorts? Let us remain truthful.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab4639e-5a55-48cc-8703-784d7ac6aca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:51:50.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T13:37:46.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delos Santos''s mother Lorenza, an overseas Filipino worker who
        flew in from the Middle East on Thursday, demands justice for her son.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19314f4d-8ef3-4cb8-915e-7a06df8506d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:51:50.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T13:37:46.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three Caloocan police officers and a precinct commander were relieved
        for the death of Delos Santos, National Capital Regional Police Office (NCRPO)
        Director Oscar Albayalde said Friday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2c851a-2ab5-4814-a29e-71f4187afd41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:51:50.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T13:37:46.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Inspector Cerillo, PO3 Oares, PO1 Jeremias Pereda, and PO1
        Jerwin Cruz have been relieved from their posts pending investigation of the
        case.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbdb7ff-89d7-41cf-9104-3eb9970865dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:51:50.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T13:37:46.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Personnel from the National Police Commission and PNP Internal Affairs
        Office visited the site of the encounter on Friday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6654bdc-fcfb-4271-8ef9-874bec97bff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:51:50.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T13:37:46.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caloocan Police Chief Bersaluna said the four policemen were relieved
        "to give way to the investigation."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3c9085-827a-4c08-aa96-026c92c46aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:51:50.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T13:37:46.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As part of the PNP standard operating procedure, they are administratively
        relieved from their post so they could not influence" the investigation, he
        said in the interview with CNN Philippines.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32a45df-68a0-4978-82cd-bad9c9e4c956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:51:50.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T13:37:46.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that Cerillo was the team leader of the precinct''s drug
        enforcement unit. The unit also included the three other policemen who were
        removed from their posts.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4e3e98-de62-427e-aabc-89373e4cdbf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:51:50.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T13:37:46.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The policemen are allowed to wear civilian clothes, instead of their
        official police uniform during an operation.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5526c2dc-709c-4fca-a3e3-e7b315f7b0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:51:50.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T13:37:46.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yung drug enforcement unit, they can wear civilian attires, especially
        when conducting anti-illegal drugs operations," Bersaluna said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa49bead-eb97-4142-856c-4299fe468c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:51:50.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T13:37:46.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caloocan police</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6dce77-53ae-4099-995e-7fd04403126c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:51:50.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T13:37:46.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll of "legitimate" anti-crime and anti-drug synchronized
        operations is at 69, the biggest toll of deaths in one week in recent months.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0452fb8b-5bd9-4547-b5fb-f9a8a4d13f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:51:50.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T13:37:46.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: 32 dead, 107 arrested in Bulacan drug sweep</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf3cc43-109a-4c19-a2bc-dbb0bc57b188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:51:50.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T13:37:46.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read more: 14 suspected drug pushers killed in one-night police
        anti-crime drive in Manila</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be679a7b-0279-4405-938a-bbc66586e881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:51:50.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T13:37:46.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deaths have triggered an outcry Friday from lawmakers and human
        rights groups. The Senate plans to call for an investigation into the rash
        of killings.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea04bab-69e6-43a7-a1ad-e3436a8fd004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:51:50.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T13:37:46.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte administration defends cops</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074486bb-65dc-413f-9e5d-aa6a4027d879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:51:50.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T13:37:46.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police Chief Director General Ronald Dela Rosa
        on Friday once again defended his men, saying the hundreds of persons arrested
        from the operations in Bulacan, Manila, and Caloocan prove the police do not
        kill suspects unless they pose as threats.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab11a34a-fbee-483e-8aab-2812d5904663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:51:50.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T13:37:46.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the increase in number of drug-related casualties is just
        a result of the police''s intensified effort to fight the drug problem.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8892827e-3d2c-4d00-aa10-1afe6f77e1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:51:50.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T13:37:46.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kaya nga nag-one-time big-time operation, bigtime results. Malawakan,
        maramihan. Maraming targets, simultaneous, sabay-sabay na ginawa, kaya sabay-sabay
        din ang resulta. Sabay-sabay din naglabasan yung numero na napakataas na maraming
        namatay dahil sabay-sabay din sila nakipaglaban," he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9e8dd7-1dcb-44d1-bd24-02b0e2d5c81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:51:50.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T13:37:46.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said the PNP will continue their fight against illegal
        drugs despite criticism.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdca5ed2-8b61-4ee1-9a0c-5f1d0196a9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:51:50.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T13:37:46.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang instruction ni Pangulo is very clear naman: Continue the war
        on drugs. Wala siyang specific instruction na "pumatay kayo ng marami." Ako
        rin walang instruction sa mga pulis na "mas maraming mamatay mas masaya ako."
        Ang instruction ko sa kanila is paigtingin yung kampanya ninyo sa droga,"
        he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dddfc799-28d1-44f3-9e66-d6e8b8e91a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:51:50.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T13:37:46.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: PNP Chief: ''One-time, big-time'' anti-crime operations
        to continue</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12139401-405b-445b-9e62-d9ce42c5a825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:51:50.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T13:37:46.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Ernesto Abella believes the death of De
        los Santos is an "isolated" case.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84b8cc3-b841-48b5-bc31-f747703bbadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:51:50.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T13:37:46.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte has repeatedly assured the military and police
        they will be spared from legal consequences as long as they observe their
        mission.</p>'
  'spain-attack-police-shoot-dead-suspect-terror':
    'author': ' Ben Westcott, Eliza Mackintosh and Laura Smith-Spark, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-08-18T20:11:10.444+08:00
    'imagesource': 'jcr:02bafd8c-6b2d-4b6d-a96b-479d5642d0a1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bfc53973-7678-497a-88cc-696dc21f0199'
    'lead': 'A wide-ranging anti-terror operation was underway in Spain on Friday
      after police killed five men wearing fake suicide belts in a town south of Barcelona,
      hours after a van mowed down dozens of people in the heart of the city.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-02T13:40:59.078+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-02T13:41:02.917+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-02T13:41:02.455+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Spain attacks: Huge manhunt after 14 die in 12 hours of horror

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b7ddcb-53b5-4130-97e9-514b6354e204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T13:40:59.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T13:41:02.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> A wide-ranging anti-terror operation was
        underway in Spain on Friday after police killed five men wearing fake suicide
        belts in a town south of Barcelona, hours after a van mowed down dozens of
        people in the heart of the city.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac6c292-ab4f-46dc-8b4c-4d794f18770f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T13:40:59.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T13:41:02.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the early hours of Friday morning, police intercepted a group
        of five attackers in Cambrils, 120 kilometers (75 miles) south of Barcelona.
        All five were shot dead.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f997f65-d285-4412-87b6-0501095bd21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T13:40:59.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T13:41:02.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours earlier, at about 5 p.m. on Thursday, a&nbsp;white van careered
        into terrified crowds on Las Ramblas, Barcelona''s feted thoroughfare, when
        the street was packed with locals and tourists. At least 13 people were killed
        and more than 100 injured. The driver of the van fled on foot and was believed
        to be still at large on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c953ca6-4428-49e3-9b9d-e043e4b86ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T13:40:59.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T13:41:02.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joaquim Forn, the Catalan Interior Minister, said the two attacks
        were linked to another, previously unreported incident on Wednesday evening
        when one person was killed after an explosion at a house in Alcanar, south
        of Barcelona. Police said the victim was a Spanish national.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44698a3d-c378-4437-a2d7-96fe603ce527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T13:40:59.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T13:41:02.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three people have been arrested -- one in Alcanar and two in Ripoll.
        It was unclear how many people were involved in the attacks and how many suspects
        were still on the run.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab090cf-c32b-4ce3-9d81-9b6ce7ad9c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T13:40:59.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T13:41:02.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sombre crowds gathered Friday morning for a moment''s silence led
        by King Felipe, the Spanish head of state, at Barcelona''s PlaÃ§a de Catalunya
        -- near where the attack began. After the silence, those present joined together
        in lengthy applause. "We are not afraid, we won''t forget," they chanted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dfe66ec-8921-4b89-837a-5bf49beee899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T13:40:59.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T13:41:02.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Key developments:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df12d6dc-0618-40a7-b382-64aba3a64e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T13:40:59.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T13:41:02.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- A woman has died after being injured in the second attack, in
        Cambrils, Catalan emergency services said, taking the number of dead in both
        attacks to 14.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb753fed-18d6-4ce3-ba6c-1c507b03587e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T13:40:59.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T13:41:02.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Police said one of the three people arrested was Moroccan and
        another was from Spain''s north African enclave of Melilla, Reuters reported.
        Neither was the driver of the van used in the Barcelona attack. The third
        man was arrested in Ripoll on Friday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ce9d33-e61e-4b3a-91f9-85d5a97f761b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T13:40:59.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T13:41:02.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- People from at least 34 countries are among the injured, according
        to the Catalonia government.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926bf860-c326-4d25-8665-4187d64f187d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T13:40:59.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T13:41:02.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Spain''s Prime Minister Mariano Rajoy labeled the Barcelona attack
        "jihadi terrorism." Rajoy''s government has declared three days of mourning
        across Spain.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ab5563-2a4e-4388-98a9-a26b29a05297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T13:40:59.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T13:41:02.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shootout in Cambrils</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f483d75-2999-4f17-99ce-327352bd6548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T13:40:59.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T13:41:02.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Details of the incident in Cambrils were still sketchy on Friday
        morning. According to a spokeswoman for Catalonia''s president, police engaged
        in a shootout with five attackers after they drove an Audi A3 into several
        pedestrians, fatally injuring one. It was unclear how the incident began.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de41f16e-5f35-416d-98c8-56e1057888b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T13:40:59.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T13:41:02.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos showed the black Audi, flipped upside down with its windows
        smashed out, being removed from the scene.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1def10ba-2311-44f4-9c2f-f24de6727452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T13:40:59.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T13:41:02.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alex Folch, 28, told CNN he saw the immediate aftermath of the shootout
        from his holiday apartment on the fifth floor of the Club Nautic Cambrils,
        on the Consulat de Mar.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef53c674-dce6-4d25-93cd-459ee022f4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T13:40:59.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T13:41:02.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he saw three people lying on the ground surrounded by police,
        one with what appeared to be "a metallic kind of belt" around the waist.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6497bbe2-330c-479e-89c3-309f627396f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T13:40:59.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T13:41:02.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Folch said he could see snipers on the roof beside him and later
        heard controlled explosions conducted by police.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4523c91-5d64-4213-bac3-c6a5efe2057d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T13:40:59.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T13:41:02.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carnage in Barcelona</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd54ea7-ce1b-43e9-a251-9c8588bc117d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T13:40:59.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T13:41:02.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first attack began at about 5 p.m. on Thursday afternoon, in
        one of Barcelona''s most popular tourist districts.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099cf2eb-7233-431a-aa62-a21edf773561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T13:40:59.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T13:41:02.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A white van with blue markings drove into a packed crowd of locals
        and visitors enjoying an afternoon along Las Ramblas, a predominantly pedestrian
        area full of cafes, bars and street performers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a61b25-c4f2-4969-9066-d7199196ad28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T13:40:59.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T13:41:02.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I saw people flying into the air and everyone was running into
        the shops on either side," witness Ali Shirazinia told CNN. He saw the van
        drive past him.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26031e7-8c25-4c52-9487-f3c484322228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T13:40:59.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T13:41:02.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shirazinia said the driver appeared to be driving "in a zig-zag
        motion" as fast as he could, trying to hit as many people as possible. "It
        was just a really, really horrific scene of immediate carnage," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5bf933-5649-4018-9346-c6970b10ea6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T13:40:59.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T13:41:02.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a dozen people were killed, with the death toll expected
        to rise, while about 100 others were injured.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fde9e4-59ae-4ea4-b0fa-e3e4c5146e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T13:40:59.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T13:41:02.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ISIS media wing, Amaq, has said the Barcelona attackers were
        "soldiers of the Islamic State," but stopped short of explicitly claiming
        responsibility for the attacks or providing evidence for their claims.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70dc98c4-7a8e-4b51-a83d-8be0625d3ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T13:40:59.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T13:41:02.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police later shot dead the driver of a car at a checkpoint in Barcelona,
        but said he was not the perpetrator of the attack on Las Ramblas.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44aeaf93-cab7-4c8d-9325-4974999e7a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T13:40:59.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T13:41:02.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Explosion in Alcanar</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce406be-a715-467f-92f4-c121ca5879fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T13:40:59.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T13:41:02.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catalan police said overnight they were "working under the hypothesis
        that the terrorists taken down in Cambrils were related to the events that
        took place in Barcelona and Alcanar."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64057db3-681e-4bdb-b70a-ca00a6768edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T13:40:59.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T13:41:02.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The explosion in Alcanar on Wednesday night left seven people injured,
        one seriously, as well as causing the death of a Spanish national.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bde8080-4f17-4e79-a6cf-2fa84d21a57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T13:40:59.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T13:41:02.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A house collapsed completely under the force of the blast, a Catalan
        fire department statement said. Authorities have not yet confirmed what caused
        the explosion.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd55dd6-bd58-4a7e-86d6-85333bf39257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T13:40:59.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T13:41:02.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the suspects arrested in connection with Thursday''s Barcelona
        attack was detained in Alcanar, Catalan police chief Josep Lluis Trapero told
        reporters.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d10fc0-50a0-4b75-bb50-942d68ad1390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T13:40:59.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T13:41:02.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shock, fear in Barcelona</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33d66c9-e77d-4ce0-9767-7d2ea9b35237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T13:40:59.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T13:41:02.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Las Ramblas reopened Friday morning but reminders of the previous
        day''s horror were all around.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5fc2e98-5b36-495f-a827-af9cb2a4591d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T13:40:59.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T13:41:02.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some outdoor cafÃ©s, full glasses of beer and sangria sat out
        on tables, left behind after people scattered. Overturned chairs and napkins
        were strewn on the street. Waiters were beginning to pick up the pieces as
        restaurants opened.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321c8cb4-97e6-4970-accd-fd7220ba3d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T13:40:59.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T13:41:02.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flowers, candles and messages of solidarity began to pile up at
        a makeshift shrine.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e2220a-6dc0-4b2b-a254-fe846e9e08ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T13:40:59.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T13:41:02.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some shocked residents and tourists had come to the normally bustling
        avenue to pay their respects to the attack victims.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9163c2-abf5-420b-b2e5-eda01311ea4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T13:40:59.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T13:41:02.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Resident Federico Colmenarejo, 32, walked along Las Ramblas in a
        daze. His apartment overlooks the street -- and he said a phone call from
        his grandmother at the time of the attack had saved his life because it had
        stopped him going out.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9da840-dd09-4c0f-975e-c7f27ab17fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T13:40:59.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T13:41:02.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just to think how is it possible that I cross this street every
        day on my way to work. I can''t believe it. In Barcelona this never happens,"
        he told CNN.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9cbb9a-d3bc-42c2-afc6-2e957fa2d50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T13:40:59.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T13:41:02.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Catalan government said the Barcelona victims came from 34 countries.
        The first to be identified was an Italian, Bruno Gulotta, who worked in sales
        and marketing for Tom''s Hardware Italia. He was a much-loved colleague with
        a partner and two young children, the company said. He had been on holiday
        in Barcelona with his family.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6829cb0b-affa-4bfa-8bab-ff0732c3839b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T13:40:59.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T13:41:02.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgium''s Foreign Ministry spokesman Jose de Pierpont said one
        Belgian was among those killed in the attack.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da00f11-93e9-4b5d-aa9c-02bc0401603b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T13:40:59.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T13:41:02.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French Foreign Minister Jean-Yves Le Drian said that 26 French nationals
        were injured, at least 11 seriously.</p>'
  'baybayin-government-seals':
    'author': 'Fiel Estrella'
    'caption': 'The Baybayin Act of 2013 calls for the use of the writing system in
      the official logos of every government agency, department, and office.'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2017-08-18T16:56:45.598+08:00
    'imagesource': 'jcr:1b908283-8d32-4a57-9351-0a0a124ba2cf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '719ab8de-0be7-485e-bb22-2f87d13c8fcf'
    'lead': 'Baybayin continues to surround us in more ways than we realize.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-02T13:46:19.374+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-02T13:46:22.944+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-02T13:46:22.712+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The Baybayin scripts in our government seals

      '
    'updated': 2017-08-22T16:07:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab3356f-a380-4790-84c9-37dd0ebb0f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T13:46:19.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T13:46:22.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) â€”</strong> For a postcolonial
        country such as the Philippines, the search for its citizensâ€™ collective identity
        is often complex and full of ambiguities. Centuries of adaptation and assimilation,
        which remain prevalent to this day, have left Filipinos struggling to distinguish
        where influence ends and identity begins. However, larger and larger steps
        are being taken toward nationalism in order to embrace who we are and what
        we have. Weâ€™ve begun to cling to our traditions and our heritage, to keep
        them alive and to gain a better understanding on what being Filipino means.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1002cc2e-f418-456c-a64b-9d899b369352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T13:46:19.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T13:46:22.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is true especially for the youth, who, more than ever, have
        been supporting local music, literature, art, fashion, and cinema â€” pagtangkilik,
        as we say in Filipino. Creative writing in our native languages has become
        more common, and more popular as well. Itâ€™s not difficult to see, then, how
        something like the Baybayin keyboard, an app that enables users to type characters
        from the ancient alpha-syllabic writing system, could gain widespread use,
        and how it could lead to a surge of interest in the indigenous script itself.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7acee9-6598-497f-8249-d4f639017b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T13:46:19.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T13:46:22.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter users spelled out their display names in Baybayin. They
        posted graphics and art featuring the script, including what it would look
        like when applied to logos of fast food chains. They bemoaned its discontinued
        use upon the arrival of Spanish colonizers and the subsequent introduction
        of alphabetic writing, and called for its reinstatement as an official script
        for common practice</p>'
    '5':
      'image': 'jcr:f2cc2a40-f225-48c9-9467-d13b9ef7308e'
      'imageCaption': 'From left: The logo for the National Historical Commission
        of the Philippines includes â€œKaâ€ and â€œPi,â€ which stand for Kasaysayan ng Pilipinas;
        the previous logo of Komisyon sa Wikang Filipino features the symbols for
        â€œKa,â€ â€œWa,â€ and â€œPaâ€ to represent its initials; the Records Management and
        Archives Office of the National Archive features the Calatagan pot, the oldest
        Philippine cultural artifact to depict pre-Hispanic writing.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed057a55-9b1e-44ef-b853-b600de279e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T13:46:19.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T13:46:22.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afcf1756-30e7-4bbb-9536-e0be416c8357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T13:46:19.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T13:46:22.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the keyboard and exposure led many to appreciate Baybayin
        and study it for themselves, others were quick to point out that it was not
        ideal to use it simply for aesthetic purposes. It was argued that because
        of its syllabic structure, it cannot just be applied to non-native words,
        nor can it be used the way the alphabet is used. Intentions to celebrate tradition
        aside, the writing system appears to have been reduced to no more than a fad
        or a hobby.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b854a9a2-be0f-4553-b419-64528f0a1cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T13:46:19.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T13:46:22.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, despite Baybayinâ€™s distinction as an obsolete script, it
        continues to surround us in more ways than we realize. For instance, it remains
        in use today among indigenous communities in Mindoro and Palawan, and the
        word â€œPilipinoâ€ is written in Baybayin on the lower right corner of the redesigned
        peso bills. There are also draft laws aiming to keep its spirit alive in our
        culture: The National Script Act of 2011, which calls for the protection and
        conservation of Baybayin as the national script of the Philippines, and the
        Baybayin Act of 2013, which calls for the use of the writing system in the
        official logos of every government agency, department, and office.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99025e89-d8c1-4eb7-b67d-a74088273818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T13:46:19.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T13:46:22.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The author of the latter, Sen. Loren Legarda, notes that a number
        of government offices already feature Baybayin in their logos. The National
        Museumâ€™s logo, for example, is the symbol for â€œPa,â€ the first syllable of
        pamana, which stands for the countryâ€™s heritage, while the logo for the Cultural
        Center of the Philippines, based on a Katipunan design and derived from the
        symbol for <em>â€œKa,â€</em> represents Katotohanan, Kagandahan, at <em>Kabutihan</em>.
        Itâ€™s no surprise that the Baybayin featured on the National Libraryâ€™s logo
        would spell out an actual word: <em>Ka-Du-Nu-Nga-N(a),</em> or knowledge.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff79c25-f17a-4d86-a745-efc39b2876d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T13:46:19.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T13:46:22.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few government agencies have seals that include Baybayin, as well.
        The previous logo of the <em>Komisyon sa Wikang</em> Filipino features the
        symbols for <em>â€œKa,â€ â€œWa,</em>â€ and â€œPaâ€ to represent its initials. The logo
        for the National Historical Commission of the Philippines, on the other hand,
        includes <em>â€œKaâ€</em> and <em>â€œPi,â€</em> which stand for Kasaysayan ng Pilipinas.
        The National Commission for Culture and the Arts seal, made to look like fire
        to represent the Flame of Imagination, features a stylized â€œKaâ€ symbol that
        stands for kadakilaan.</p>'
    '13':
      'image': 'jcr:a7d9ff03-4d05-4238-bcf8-4ba7a4fa0247'
      'imageCaption': 'From left: The logo for the Cultural Center of the Philippines,
        based on a Katipunan design and derived from the symbol for â€œKa,â€ represents
        Katotohanan, Kagandahan at Kabutihan; the National Commission for Culture
        and the Arts seal features a stylized â€œKaâ€ symbol that stands for kadakilaan;
        the National Museumâ€™s logo is the symbol for â€œPa,â€ the first syllable of pamana.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de09316-4886-4586-aad4-ed9e7baf8854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T13:46:19.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T13:46:22.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0387a0-bb4a-4adf-b022-d89ae6d47000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T13:46:19.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T13:46:22.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, the logo for the Records Management and Archives Office
        of the National Archive features the Calatagan pot â€” the oldest Philippine
        cultural artifact to depict pre-Hispanic writing â€” prominently, and on it
        you can see the characters for <em>â€œDa,â€ â€œKi,â€ â€œNa,â€ â€œNgu,â€ â€œDa,â€ and â€œKa.â€</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5863dd1-f4a0-4d0e-9e89-cf504dc80bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T13:46:19.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T13:46:22.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Itâ€™s worth mentioning that all offices and agencies mentioned have
        good reason to include Baybayin in their logos, because of their ties to culture,
        history, tradition, literature, language, and artifacts. Thus, the use of
        Baybayin is not only warranted, it is also reverential and meaningful.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5862441d-0915-46d2-ac1f-ac3881789c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T13:46:19.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T13:46:22.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it is  important to keep Baybayin alive and recognize it as
        an integral part of our culture, we must consider the practical reasons that
        would allow or prevent it to become as widely used as it once was, such as
        the existence of several types of Baybayin across Luzon and Visayas. We need
        to give it the respect, effort, and time it deserves before attempting to
        reintroduce it into the Philippine vernacular. Within the right context and
        a proper venue, Baybayin can be a powerful representation of our being Filipino.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf7910f-2bc7-480e-8338-d96d1f946118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T13:46:19.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T13:46:22.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb10580d-573a-4d10-8df6-5e9a695377d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T13:46:19.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T13:46:22.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>A previous version of this article depicted the new logo of
        the Komisyon sa Wikang Filipino, which does not have Baybayin characters.
        It is the old logo which featured Baybayin characters. The images have been
        changed accordingly, along with a minor change to the text. CNN Philippines
        Life apologizes for this error.</em></p>'
  'nasa-eclipse-of-the-century':
    'author': 'Ches Buencamino, CNN Philippines'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-08-18T17:20:56.773+08:00
    'imagesource': 'jcr:46e17bee-10ae-43ec-904c-150a287c2154'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8029256c-64c3-4092-b271-24e15d557f6c'
    'lead': '"The Eclipse of the Century" is happening this year and you can be part
      of the cosmic event by waving at the moon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-02T13:49:46.948+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-02T13:49:51.957+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-02T13:49:51.808+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NASA wants you to wave at the moon on Aug. 21

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35216e00-c0af-4dd2-a0b1-500e73946892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T13:49:46.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T13:49:51.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 18) â€”</strong> You
        can be part of this larger-than-life photograph.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ebc0ed-0cea-4040-a76b-576107c8abe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T13:49:46.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T13:49:51.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Eclipse of the Century" is happening this year and the National
        Aeronautics and Space Administration (NASA) is encouraging the public to participate
        by waving at the moon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82af06c1-c3ae-4f0a-aed7-02eb4b951de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T13:49:46.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T13:49:51.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the total solar eclipse on Aug. 21, which will be around
        2:25 a.m. Philippine time, the space agency''s Lunar Reconnaissance Orbiter
        (LRO) camera will capture an image of the moon''s shadow on the Earth.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ea9213-56ca-4523-afd0-09af094c99b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T13:49:46.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T13:49:51.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Also read: Bonnie Tyler to sing ''Total Eclipse'' during solar
        eclipse</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f3d487-c96b-4237-a51c-c0278ebd9924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T13:49:46.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T13:49:51.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LRO is a robotic spacecraft launched on June 18, 2009. It provides
        data for lunar missions by observing solar eclipses and documenting geologic
        activity.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5306a44-6ab5-46be-af55-7e0deb9b1f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T13:49:46.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T13:49:51.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a solar eclipse, the sun, moon and Earth perfectly align.
        The moon completely blocks the sun, casting a shadow on the planet.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1a45f2-f950-40f6-8ad8-33f83f6c1b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T13:49:46.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T13:49:51.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cosmic event is dubbed "Eclipse of the Century" or "Great American
        Eclipse" because almost 40 years has passed since the United States witnessed
        a total solar eclipse. According to NASA, experiencing a total solar eclipse
        where you live happens about once in 375 years.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3925d81e-344d-4bea-9278-389de91f9b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T13:49:46.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T13:49:51.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m really excited about this campaign because it is something
        so many people can be a part of," said LRO public engagement lead Andrea Jones
        in a Thursday NASA statement. "So much attention has been focused on the lucky
        folks who will get to experience eclipse totality, but everyone in an entire
        hemisphere of the Earth can wave at the Moon as LRO takes our picture!"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7841f550-a38f-4ef6-92fe-81d0eaf3b133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T13:49:46.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T13:49:51.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA clarified that while the LRO camera will not be able to capture
        people or buildings, the images produced will be able to capture continents,
        clouds and large surface features.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333e056f-6f99-41ec-bcfc-342bdec0d208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T13:49:46.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T13:49:51.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what the image would look like:</p>'
    '19':
      'image': 'jcr:2f65251e-9736-458f-b203-badf095d5d92'
      'imageCaption': 'LRO turned to image the Earth four times during the solar eclipse
        on May 20-21, 2012. In this view, the Moon''s shadow is seen passing over
        the Aleutian Islands.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893799e5-fb03-496a-8179-405658930468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T13:49:46.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T13:49:51.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af846f46-2478-4237-b124-fff2f7437719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T13:49:46.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T13:49:51.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You may not be seen in the photo, but waving at the moon can "personalize
        the eclipse experience," said LRO deputy project scientist Noah Petro.</p>'
