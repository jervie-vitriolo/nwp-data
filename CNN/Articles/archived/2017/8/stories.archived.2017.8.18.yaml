      'mgnl:lastActivated': 2019-08-02T14:11:21.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5c84ca-2799-47d4-8067-07415fe9d257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T14:11:13.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T14:11:21.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, despite being known for its meat, the restaurant also welcomes
        vegetarians with a number of conscious food choices for its diverse customers.</p>'
    '26':
      'image': 'jcr:e0f27b61-0b5b-4006-bd6b-9bd5369488c8'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fddeee82-404c-4027-90ec-e92dea9e7acd'
