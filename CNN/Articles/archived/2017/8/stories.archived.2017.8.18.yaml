    'template': '1'
    'title': 'The sonic spectacle of Phoenix in Manila

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ca6602-a6bd-4d90-a1ff-bdc9a750b795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:37:53.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T16:37:59.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> â€” Before the French
        rock band Phoenix came to Manila, they told fans that Filipinos were a â€œcrazy
        and epic crowd,â€ one worth coming back to. Itâ€™s a common sentiment shared
        by various international acts visiting the Philippines â€” and whether the intent
        is to drive ticket sales or to truly distinguish the local crowd, Filipino
        concertgoers are more than happy to eat the compliment up, eager to welcome,
        listen, and dote on their favorite acts live.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc2a4e4-899a-4920-bb6e-647737153afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:37:53.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T16:37:59.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The compliment is arguably a mark of Filipinosâ€™ celebratory culture,
        a curious indication of the manner by which we adore our celebrities. In a
        divergent media landscape, Phoenix â€” a foreign band with a niche audience
        â€” is an interesting study on how fans perform alongside the objects of their
        fandom.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb51b7d-8abb-4edc-a250-d2ed090aeacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:37:53.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T16:37:59.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their concert on August 15, local band Tomâ€™s Story preceded the
        entrance of Thomas Mars, Laurent Brancowitz, Christian Mazzalai, and Deck
        d''Arcy, who proceeded to play â€œJ-Boyâ€ â€” their first single off the new album
        â€œTi Amo.â€ The bandâ€™s tour, which jumped off from the theme of â€œmirrors and
        duality,â€ was a visual spectacle aside from being a musical showcase of the
        bandâ€™s greatest hits. â€œLasso,â€ from the 2010 Grammy award-winning album â€œWolfgang
        Amadeus Phoenix,â€ followed â€œJ-Boyâ€ almost immediately, the audience buoyed
        by the collective energy filling the 2,385-seater stadium.</p>'
    '5':
      'image': 'jcr:f18668e8-8b11-4e92-948f-12adc030c36b'
      'imageCaption': 'Lead vocalist Thomas Mars sang and moved on stage as the band
        performed songs from their new album, "Ti Amo." Photo by CECILIA FORBES/KARPOS
        MULTIMEDIA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe08fa39-225d-46af-a412-3301e9730f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:37:53.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T16:37:59.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83356d9-3186-41ba-bea9-7f2796634666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:37:53.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T16:37:59.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within the small Kia Theater, lights flashed and rendered audiences
        in stop-motion; dancing bodies and upturned hands were rendered in freeze
        frame. Phoenix performed before an audience that was ready to love them. Thus,
        notwithstanding an audio system that slightly diminished Marsâ€™ voice or made
        the musical instruments sound less than stellar, each performance was preceded
        by muffled screams of adoration, and bookended by the same.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe7d655-baa1-4181-8c44-68f7710bfe23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:37:53.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T16:37:59.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are pitfalls, of course, that come with live performances
        of musical acts, one which the band almost seems immune from. Phoenix is lauded
        as a band that performs exceptionally well live as they do on their records,
        and if one attentively listens to their songs hours before the concert (as
        I did), there is little reason for the band to disappoint.</p>'
    '6':
      'image': 'jcr:ffabd698-38a7-4a4e-a89f-1a6e54eb65a7'
      'imageCaption': 'Thomas Mars, Deck d''Arcy, and Laurent Brancowitz. Photo by
        CECILIA FORBES/KARPOS MULTIMEDIA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8449e746-b2f5-4cfc-afc7-45cf69fa01d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:37:53.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T16:37:59.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3520d920-60bb-4ac3-8bdc-e0f7bd176686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:37:53.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T16:37:59.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of my favorite performances was â€œRole Modelâ€ from â€œTi Amoâ€ â€”
        a better first single than â€œJ-Boy,â€ in my opinion â€” which features an addictive
        staccato hook leading up to the chorus (So sudden/ d''you hear the /quiet/
        summer/ breeze/ outside?). Live, the rhythm gets to build up to a satisfying
        climax, one of many from a crowd that together, seems to know all the words
        to the bandâ€™s discography. â€œWeâ€™re meant to get it on,â€ they croon collectively,
        as Mars lets their voices fill the stadium for â€œFior Di Latte.â€</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272133d7-6205-4291-a1c8-b7e8cc43e90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:37:53.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T16:37:59.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I have a friend who celebrated the eve of her birthday jumping up
        and down to the Phoenix concert. An hour later, during the encore, Mars proceeded
        to crowdsurf over the right side of the audience area, where she was. It was
        an unsuccessful attempt, as my friend fell over as the crowd bent to accommodate
        Mars, who was already lying on a bed made of his fansâ€™ expectant hands. For
        a moment, it seemed as if someone got hurt and the Phoenix concert would be
        marred by an injury. Mars told the crowd to move back, or else the concert
        will not continue.</p>'
    '10':
      'image': 'jcr:20deaf0f-3232-42b4-a6ab-2a9e6162d720'
      'imageCaption': 'Fans gather around Thomas Mars as he ventured to the middle
        of the crowd. Photo by CECILIA FORBES/KARPOS MULTIMEDIA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a839bda5-2453-404f-844a-b2d809e01f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:37:53.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T16:37:59.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
