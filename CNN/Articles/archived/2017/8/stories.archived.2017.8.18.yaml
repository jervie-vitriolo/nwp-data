      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:15:02.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T16:15:06.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actual driver app with rides prior to June 16, 2017</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29a3471-347e-4e41-bdbb-c50e3faf41e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:15:02.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T16:15:06.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TIN ID</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9292539a-461d-44ca-a17a-1b92c8ce6c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:15:02.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T16:15:06.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comprehensive Insurance Policy</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f627ecbf-b930-47f5-bca8-0d8eeb10a70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:15:02.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T16:15:06.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valid clearance from the National Bureau of Investigation (NBI)</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fc34ed-2485-4621-a599-3bafef3145b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:15:02.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T16:15:06.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The screening process will be stricter, in compliance with the LTFRB
        guidelines.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f9ddd9-7347-4254-8579-3d7053ab6ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:15:02.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T16:15:06.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''ll go through a verification process where all documents
        will be screened. We''ve added a step in verification process to check when
        they have an Uber account, and when they signed up to Uber because according
        to resolution, we can only sign-up Uber drivers who joined on or before July
        16," Cu said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03587f6c-0631-4d80-b6d0-d7a4b20ad612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:15:02.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T16:15:06.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of this special circumstance, we do not activate until
        at least 24 hours, kasi po may audit, chine-check namin talaga na existing
        partner na siya (we''re really checking if the driver is already an existing
        partner through the audit)," he added.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fcfb6d-b0db-411d-9016-ae3f97723d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:15:02.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T16:15:06.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tax identification number, insurance policy, and NBI clearance
        may be submitted up to two weeks after application, he said. Those who fail
        to complete the requirements after the two weeks will be rejected.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27ecd93-8144-46d4-962f-3c8ed265ae36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:15:02.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T16:15:06.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab&nbsp; will abide by the LTFRB''s rules, including sending the
        list of registered drivers daily.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491ad548-12f8-4a06-aa1f-fd8e0bfdcbfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:15:02.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T16:15:06.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every day, what we''ll do is send LTFRB the drivers that signed
        up the previous day so they can cross reference against that list. If wala
        sa list (If they are not on the list), we won''t activate," Cu said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28125c8-c122-4d7a-8a03-0523735e47b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:15:02.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T16:15:06.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab earlier enforced a cap of 1.4 times on the fare to ensure prices
        of rides do not turn exorbitant.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b9388b-c230-4863-9795-270722f5fcde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:15:02.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T16:15:06.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab said it also partnered with the Philippine National Police''s
        Highway Patrol Group (HPG) in July to promote safety and security on the road.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86abadfa-09de-4e34-9d99-315d2e92c53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:15:02.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T16:15:06.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The HPG will provide Grab drivers with training on road safety and
        courtesy, and orient them on efforts by police to curb anti-carnapping and
        anti-highway robbery&nbsp; .</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbb043c-5fe8-4655-9a38-73e965f84f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:15:02.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T16:15:06.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Davao-based journalist Ben Tesiorna, and CNN Philippines'' correspondents
        Claire Jiao and&nbsp; AC Nicholls, and digital producer Ver Marcelo contributed
        to this report.</em></p>'
  'Duterte-drug-war-Customs-corruption-impunity':
    'author': ' Lara Parpan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-18T20:30:47.577+08:00
    'imagesource': 'jcr:c3d51618-ea14-455e-ac7f-d22a006d0040'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7cece379-ee65-43b0-a69f-3ac752b9c005'
    'lead': 'Events this weekÂ â€” from Congressional hearings into corruption in the
      Bureau of Customs to dozens of deaths in police operations â€” throw a spotlight
      of doubts over the country''s drug war. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-01T16:23:17.300+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-01T16:23:37.432+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-01T16:23:36.777+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bloody week for drug war, corrupt Customs, fears of impunity cast doubts
      over President''s campaign'
    'updated': 2017-08-19T19:02:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d84a30-e562-4492-a14a-ab6318cf4421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:23:17.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T16:23:37.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 18)</strong> â€” Deep-seated
        corruption in the Bureau of Customs&nbsp; (BOC) is uncovered in congressional
        hearings over the unhampered entry of a P6-billion shipment of shabu. Fifty-eight
        drug suspects, including a 17-year-old, are killed in a two-night "big time"
        anti-crime sweep.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4acc6604-5f55-4e0d-897e-54d84aba052c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:23:17.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T16:23:37.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department denies knowledge of sting operations in the
        illegal drug trade inside the national penitentiary. A police official is
        honored for his achievements in the drug war following the killing of two
        alleged drug lord-mayors.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4a797a-0e8e-4ead-97ba-102fe874d9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:23:17.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T16:23:37.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All these events in just this week alone have cast a long shadow
        of doubt over the war against drugs of President Rodrigo Duterte, who has
        declared the Philippines a narco-state in need of purging.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3988ac41-2e1d-4746-8f5c-0bf8e5dc1482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:23:17.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T16:23:37.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President: ''I was wrong'' about time frame</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ceafd9f-cc1b-4f20-a7bb-6e2db18671bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:23:17.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T16:23:37.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, who once vowed to fix the country''s drug problem in six
        months from the time he took office in July 2016, made a candid admission
        on Thursday that he was wrong about his time frame.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2837c70-05d3-4a68-83f7-edcce46b9893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:23:17.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T16:23:37.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alam ko na nagkamali ako. Nagkamali talaga ako. Hindi ko naman
        talaga akalain, iyang Bureau of Customs na iyan, akala ko kaalyado ko," Duterte
        said in a speech before police officers in Ozamiz City, Misamis Occidental.
        (Translation: "I know I was wrong. I was really wrong. I did not expect, the
        Bureau of Customs, I thought they were my allies.")</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33823931-eaac-4acf-bbc4-0f859c3df936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:23:17.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T16:23:37.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How can I control it in three to six months? The generals and policemen
        are involved. The Bureau of Customs, an agency I am relying on, son of a bitch,
        is into drugs. How will I succeed," Duterte added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0cc8800-5b22-498f-8012-3ecd9a2f91fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:23:17.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T16:23:37.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Duterte: I was wrong to put 6-month deadline on drug war</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b14a94-575e-49c5-930e-2aea14281f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:23:17.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T16:23:37.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few days earlier on August 14, the Senate Blue Ribbon Committee
        in its third hearing, uncovered further proof of corruption at the BOC. The
        hearings arose after it was discovered that Customs officials in May allowed
        five huge cylinders containing 604 kilos of metamphetamine hydrochloride worth
        P6.4 billion to pass unimpeded through an express lane at the Manila port.&nbsp;
        The cylinders were allowed through even though the broker had no track record
        of transactions with the bureau.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353fe8fa-1cd8-48fd-b5fa-2c0bd8885e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:23:17.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T16:23:37.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The BOC incident is a (striking) example of how well-entrenched&nbsp;
        these drugs lords are in government. For many years, these illegal drug operators
        have perfected the production and smuggling of illegal drugs in the country,"
        said Senator Sherwin Gatchalian, a member of the Blue Ribbon committee. "I''m
        afraid we are nearing that narco-state level."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3323e1-632f-47fd-b144-078579853c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:23:17.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T16:23:37.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators, even those in the so-called supermajority who generally
        support President Duterte''s policies, have sounded the alarm that the 14-month-old
        "Oplan Tokhang" needs reassessment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0febc556-e5fb-4ef5-b52c-3ab7a8aa7365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:23:17.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T16:23:37.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All the things he is saying are what I have been saying for the
        past 25 years. Very few listened," said Senator Tito Sotto. "Drug-free Philippines
        is no longer possible. What we can try to achieve is (a) drug-resistant Philippines."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd378fb3-fa68-4b74-93e0-93d4ac9ec7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:23:17.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T16:23:37.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worries over police impunity</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f04c07-e96e-4d7f-b9d9-e841b843d25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:23:17.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T16:23:37.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the place where the President made the candid admission,</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6388c70b-20d6-412c-af8e-2abc3cfe178f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:23:17.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T16:23:37.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>was a symbolic venue for him to herald a victory in the anti-drugs
        campaign.&nbsp; It was the grounds of the Ozamiz City Hall, once the turf
        of long-term mayor and alleged drug lord Reynaldo Parojinog Sr. who was killed
        with 15 others in a bloody police raid on July 30.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b16070-4aba-4411-aad3-5fda3bd922ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:23:17.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T16:23:37.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same occasion, Duterte awarded the Medalya ng Kadakilaan
        to police officers of the city and Northern Mindanao for their efforts to
        curb illegal drugs. Among the awardees were Ozamiz police chief Jovie Espenido,
        who led the police operations that brought down the Parojinog family.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e99942-a09b-47ba-989e-52d0d00fa039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:23:17.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T16:23:37.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to his assignment in Ozamiz, Espenido headed the police in
        the town of Albuera in Leyte. Albuera was the bailiwick of another alleged
        drug lord-town mayor, Rolando Espinosa. A year ago, Espenido led raids on
        the mayor''s house, which yielded supplies of shabu and high-powered firearms.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb694835-a2ec-4c0d-860e-df86bb25e7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:23:17.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T16:23:37.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espinosa had sought refuge in the Albuera jail where he was killed
        in November 2016 in a supposed shootout with police serving a search warrant
        of his jail cell. Amid protests that the killing was a rubout, the senate
        conducted a hearing which determined that the mayor was murdered, and ordered
        the suspension of 19 police officers. However, their murder charges were downgraded
        to homicide, and they have since returned to active duty.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f325affe-a5b2-44e1-984c-47d369531fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:23:17.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T16:23:37.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator JV Ejercito warned of impunity for police officers, who
        know they have the President''s staunch backing to pursue the drug war.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe65832e-1dd1-4209-a670-ad6b5d28cc6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:23:17.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T16:23:37.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While I support the effort to fight international drug syndicates
        making the Philippines a hub for drug trade, I am just worried that these
        intensified killings are being used by some rogue police officers, knowing
        that the President has vouched to protect them," Ejercito said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4cd8db-0043-4829-a125-98211b6bb2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:23:17.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T16:23:37.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One living proof of this abuse is Police Inspector Jovie Espenido,
        whose sheer arrogance should be a cause for concern. Issuing a warning to
        suspected narco-politicians that they will be next after the Parojinogs is
        a display of misplaced bravado and abuse," he added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d20d517-6604-4f86-8bf1-88fce3255674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:23:17.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T16:23:37.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a budget hearing of the Senate Committee on Finance on Thursday,
        a prison official said the transfer of high-profile inmates from maximum to
        medium security in the New Bilibid Prison in January 2017 was part of a plan
        to nab accomplices operating outside the prison and bringing drugs inside.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8b1707-0aff-48b5-846a-abca76e0815f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:23:17.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T16:23:37.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Secretary Vitaliano Aguirre disavowed the sting operations,
        telling the committee he had no knowledge of it.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28fe9a25-fad9-4d6a-ae16-cf17d6ca6c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:23:17.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T16:23:37.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Bam Aquino expressed his frustration over the continued
        flow of drugs into the country despite the anti-drugs campaign.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9a2204-d74d-47fe-8b30-8eae0beaccf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:23:17.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T16:23:37.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our Customs allows billions of pesos worth of shabu in the country
        and BuCor allows the drug trade in Bilibid to continue," said Aquino, vice
        chairman of the senate committee on finance.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e04049a-01c6-4bba-8dc0-463550ae0f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:23:17.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T16:23:37.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>58 drug suspects killed this week</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6b443d-3b28-4b93-ae78-7bf2e544a7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:23:17.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T16:23:37.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fueling fears of impunity is a rash of killings on two consecutive
        nights this week.&nbsp; Some 58 drug suspects were killed and hundreds more
        arrest&nbsp; in police raids on August 15 in Bulacan and on August 16 in Manila
        and Caloocan City.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7b30b3-7b22-4d0f-91b0-45e16fb0c7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:23:17.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T16:23:37.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alleged murder of a 17-year-old student Kian Loyd De Los Santos
        in Caloocan City on the pretext of anti-drug operations caused an uproar Friday,
        prompting senators to call for a hearing on the incident.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b2436d-12f7-4bed-85d7-0af6765bea6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:23:17.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T16:23:37.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said the student took aim at the cops with a firearm. But
        CCTV footage shows him being dragged away from a basketball court on the evening
        of August 16 by two policemen in civilian clothes as others looked on.&nbsp;
        Then, gunshots.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05800d14-e11c-464c-8e7e-0713025579ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:23:17.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T16:23:37.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: 17-year-old student gunned down by cops in anti-drug operations</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e69e9d9-8c4a-4e7b-a1be-20863ff5e2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:23:17.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T16:23:37.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators criticized the speed with which small-time suspects were
        killed, while high-ranking BOC officials remained free, after being tagged
        in the P6.4 billion shabu shipment.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea704ce-e55c-4fdc-9ee7-1c9786318804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:23:17.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T16:23:37.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa ilang sachet ng shabu, patay ka kaagad. Pero sa kilo-kilong
        shabu, tikom ang bibig. Nakakabahala na ang mga mahihirap at mga small-time
        pusher at user ang mga nabibiktima ng war on drugs," said Senator Risa Hontiveros.
        (Translation: "for just a few sachets of shabu, you are killed. But for huge
        kilos of shabu, they are silent. The poor and small-time pushers and users
        are victimized by the war on drugs.")</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324f2b9b-07a8-4837-a83d-34cf7fbdfe75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:23:17.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T16:23:37.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was echoed by Senator Kiko Pangilinan.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55730bc5-e75e-4e30-ab38-458e0ac183c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:23:17.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T16:23:37.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi solusyon sa problema ng droga ang kaliwa''t kanan na patayan
        ng mga maliliit at mahihirap, habang tone-toneladang shabu ang pinapalusot
        sa BoC," he said. (Translation: "The rash of killings of poor people is not
        the solution to the drug problem, while tons of shabu are slipping through
        the Bureau of Customs.")</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd27aa9-679d-4b63-82b5-d4d884af3ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:23:17.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T16:23:37.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police chief Ronald De La Rosa denied that the
        police were on a mission to kill suspects. He said the Manila, Caloocan, and
        Bulacan operations, known as "one time big time," were legitimate and that
        police only fire back if they meet with resistance.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06697460-1519-4813-a94c-c2f38e3d3109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:23:17.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T16:23:37.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Magtataka siguro kayo kung patay lahat. Walang nahuling buhay,"
        De La Rosa said. While there were 58 drug suspects killed in the three operations,
        more than 250 suspects were arrested for various crimes including drug possession.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94b22c2-f3a7-41a2-b50e-102be736e8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:23:17.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T16:23:37.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The war on drugs has seen 3,400 deaths of drug suspects in police
        operations since July last year. Local and international human rights groups
        claim more than 9,000 have been killed.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620c1fcc-5291-4b10-a6a8-41e8d97d7c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:23:17.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T16:23:37.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inquiry on drug suspects'' deaths demanded</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900e1feb-b70a-4561-a9a5-1c20c0f78782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:23:17.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T16:23:37.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Antonio Trillanes IV, a fierce Duterte critic, is calling
        for an "all-Senators caucus on Tuesday to bring this issue to the fore."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190a9d7b-0fe9-4869-85fb-f80e1a0c572e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:23:17.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T16:23:37.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sobra na. Maling mali na talaga to. I cannot, in conscience, let
        this pass. The Senators should have a united stand to stop this," he urged.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8ab7ee-4df0-4810-9f6a-768d6e52b634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:23:17.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T16:23:37.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian expressed support for the government''s campaign against
        drugs, but said steps had to be taken against "police impunity."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3623ea38-d79c-4aa7-b436-b3a8a3bb703c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:23:17.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T16:23:37.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am calling for a Senate investigation into the killing of Kian
        Loyd. Based on the video evidence presented so far in the media, it is quite
        possible that he was murdered by the policemen who accosted him. A Senate
        investigation is therefore necessary to establish the true facts, and to ensure
        that the integrity of the PNP remains intact," he said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9a2d6f-60cf-45e8-881b-cefd73c330cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:23:17.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T16:23:37.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While I continue to support the government''s campaign against
        drugs, it is imperative that we take all necessary steps to ensure that police
        impunity will never become the status quo in the Philippines," Gatchalian
        added.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d1c33b-ceda-4021-87e7-750b7c96533b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:23:17.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T16:23:37.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo Lacson, a former national police chief, also expressed
        concern.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0a5897-f380-4a10-b9a9-088ec159ec80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:23:17.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T16:23:37.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s worrisome, to say the least, coming even from somebody who
        in his previous lifetime as a law enforcer was a natural suspect in violating
        human rights of crime suspects that we used to pursue," said Lacson, who chairs
        the senate committee on Public Order and Dangerous Drugs.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4db026-6657-4214-b8f2-e6d58608936d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:23:17.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T16:23:37.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to remind them to be very fair and objective in conducting
        their probe to save whatever credibility is left in them," Lacson said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6831eaf3-6e39-4808-aab9-b766650ea660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:23:17.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T16:23:37.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Ejercito called on the police not to alienate communities
        with "senseless loss of lives" in their anti-drug operations.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503676ae-efd8-442b-9edc-2545e81b809c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:23:17.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T16:23:37.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have always supported legitimate law enforcement operations to
        further the President''s war against drugs. But we need to protect innocent
        civilians and avoid senseless loss of lives," Ejercito said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e7367b-9e8b-42a9-959e-827b169852ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:23:17.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T16:23:37.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Communities should be partners, not collateral damage, in the war
        against drugs," he added.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da721ab7-8d60-4024-b43f-9934dea55ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:23:17.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T16:23:37.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Sonny Angara said due attention must be given to reforming
        the criminal justice system, which many perceive to be stacked against the
        poor.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f1ce81-5e4d-4f23-bafd-2e06317a88f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:23:17.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T16:23:37.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The body count is reaching alarming levels. We need to ensure that
        we are not creating killing machines. We need speedy justice machines, and
        ensure that we are strengthening our institutions like the courts, the police,
        the prosecutors. We need our people to believe in the justice system," said
        Angara.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4484eb95-649a-4271-9f21-6d5901bfc38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:23:17.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T16:23:37.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Leila de Lima called Duterte a "deranged man" for lauding
        the killing of the 32 suspects in Bulacan and reiterated that government pursued
        the wrong approach in the war on drugs.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d172774-e03c-48b0-8e76-e9573f6e35ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:23:17.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T16:23:37.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ilan pa po ang papatayin niya? Na kahit ilan ang patayin nila,
        hindi po maso-solve ''yung droga na ''yan kasi maling approach," said De Lima,
        who is in jail on charges that she abetted the illegal drug trade in the Bilibid
        prison during her term as Justice Secretary. (Translation: "How many more
        must he kill? No matter how many he kills, the drug problem will not be solved
        because it''s a wrong approach.")</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a80bab0-cbb3-40cc-8904-a4b8ef55134a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:23:17.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T16:23:37.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: De Lima: Duterte is a ''deranged man''</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94075557-115f-42a0-a414-1a919b200012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:23:17.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T16:23:37.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan urged government to find a long-term solution to the
        drug problem.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c1af1a-6483-4542-a361-b1f1aae1c3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:23:17.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T16:23:37.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Itrato bilang health issue at problema din ng kahirapan at hindi
        lang problema ng kapulisan ang drug addiction," he said. (Translation: "Treat
        the drug addiction as a health and poverty issue and not just as a police
        problem."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094f50af-9dac-43f3-9ae6-eaf51e87c86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:23:17.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T16:23:37.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Youth Commission on Friday called on authorities to
        investigate De Los Santos''s death, citing the Juvenile Justice and Welfare
        Act that protects the rights and interests of children in conflict with the
        law.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11681aaa-d867-4af5-a04a-2a58dd1b11ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:23:17.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T16:23:37.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to curb the drug menace; however, we are alarmed by the
        deaths and injury of minors in the process," Aiza Seguerra, youth commission
        chairperson said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f7c850-167f-4a2d-a9de-d837df4f1995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:23:17.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T16:23:37.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Urban poor groups and human rights activists decried the deaths
        and accused government of "fostering panic" in a protest ion Friday.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec677e27-9e89-4ee6-9200-23e879f86676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:23:17.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T16:23:37.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are all targets. From drugs to terrorism, the Duterte administration
        is fostering panic instead of security to push their genocidal agenda," Gloria
        Arellano, spokesperson of urban poor group Kadamay.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2335e795-cd24-48ac-b458-3ab584e776b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:23:17.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T16:23:37.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must defend our localities from attacks by the police, organize
        ourselves and help those in need, whether it be struggling with drug addiction
        or being vulnerable to involvement in the illegal drug trade," said Arellano.</p>'
  'phoenix-in-manila-2017':
    'author': 'Anna Bueno'
    'caption': 'Phoenixâ€™s second concert in Manila was both a visual and musical spectacle,
      catering to a crowd ready to take part in their performance. Photo by CECILIA
      FORBES/KARPOS MULTIMEDIA'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
    'created': 2017-08-18T20:09:29.000+08:00
