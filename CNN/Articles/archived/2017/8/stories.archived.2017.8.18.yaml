      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Developing story - more to come</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ad585a-e3aa-44a6-a5c1-c3f7e3cba63d'
      'mgnl:activationStatus': true
