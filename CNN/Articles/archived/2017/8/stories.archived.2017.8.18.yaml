      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Regine Cabato contributed to this report.</em></p>'
  'Barcelona-terror-attack-Filipino-DFA':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-18T13:59:15.651+08:00
    'imagesource': 'jcr:ce8bb103-56aa-4614-8b2c-328893bcb356'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3455445f-33e9-4b26-bb0a-f1725885eef4'
    'lead': 'The Foreign Affairs Department condemned the terror attack in Barcelona
      that injured four Irish citizens of Filipino descent.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-02T14:59:42.780+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-02T14:59:46.821+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-02T14:59:46.676+08:00
