      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But my friend seemed all right; in her Instagram stories thereafter,
        she posted a snippet of â€œLove Like a Sunset,â€ an instrumental performance
        from the concertâ€™s halfway mark, and a personal highlight from a generous
        set list that also included early hits â€œIf I ever feel better,â€ â€œLisztomania,â€
        and the concert ender â€œ1901.â€</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e1737c-b5d8-45b4-9b7d-3bfdc7f3be3f'
      'mgnl:activationStatus': true
