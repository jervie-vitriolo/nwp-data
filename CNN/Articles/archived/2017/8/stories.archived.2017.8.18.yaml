      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At sunset, diners can enjoy the Italian pre-meal ritual "aperitivo,"
        to elevate the appetite. Aside from a choice among the 650 bottles of white,
        red, and sparkling wine and other spirits, customers can also enjoy a wide
        array of appetizers.</p>'
    '28':
      'image': 'jcr:2d3a152b-c95e-4735-88e1-742c140ad14e'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239a70a0-510c-4931-b944-a1f66ee12ad5'
