    'lead': 'Vice President Leni Robredo as head of the Social Welfare Department
      may be a "difficult choice," a spokesman for the President said Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-02T14:16:01.590+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-02T14:16:06.926+08:00
    'mgnl:lastActivatedBy': 'jeff'
