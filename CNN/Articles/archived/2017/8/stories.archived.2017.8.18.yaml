  'de-lima-duterte-deranged-man':
    'author': 'Joyce Ilas, CNN Philippines'
    'caption': '(File photos) President Rodrigo Duterte (L) and Sen. Leila De Lima
      (R)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-18T17:59:05.932+08:00
    'imagesource': 'jcr:ffd39704-1161-417e-937f-6c551b1e7a00'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '78da85fa-b744-4d83-ba9f-3333c046dcda'
    'lead': 'Detained Senator Leila de Lima said it was futile for President Rodrigo
      Duterte to continue with his drug war, which saw 32 drug suspects in the province
      of Bulacan killed on August 15.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-01T17:00:25.499+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-02T08:10:38.055+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-02T08:10:37.867+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'De Lima: Duterte is a ''deranged man''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8adacabf-ade3-410d-87b3-66d0552ba712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T17:00:25.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T08:10:38.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 18) â€” A "deranged man." That''s
        what one of President Rodrigo Duterte''s staunch critics on Friday called
        him after a rash of killings of drug suspects.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfff7e34-a3d3-42f8-81ae-7ca492e6db61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T17:00:25.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T08:10:38.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Leila de Lima said it was futile for Duterte to continue
        with his drug war, which saw 32 drug suspects in the province of Bulacan killed
        in separate incidents in an overnight anti-drugs drive on August 15. Duterte
        also commended the Bulacan operations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc74dbf-95bc-4c99-86b1-43103fc54bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T17:00:25.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T08:10:38.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those are clear words of a deranged man, if you say that, that
        it''s good, that it''s okay to kill 32 people a day. That''s a deranged mind,"
        de Lima told reporters. She was speaking after attending the hearing on one
        of her drug cases at the Muntinlupa Regional Trial Court.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b758f96a-7e6c-4aad-a70d-56112fb1c2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T17:00:25.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T08:10:38.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President had also admitted that it was a mistake to promise
        that he would be able to solve the drug problem in three to six months.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a233f99-6a58-4b0b-ad37-e73cbecf521d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T17:00:25.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T08:10:38.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima agreed, saying it was impossible.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ee712e-1602-4d0d-ba9b-fce75e3a50e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T17:00:25.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T08:10:38.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ilan pa po ang papatayin niya? Kahit ilan ang patayin niya, hindi
        ma-so-solve ang droga na iyan kasi maling approach," said de Lima. (Translation:
        "How many more must he kill? No matter how many he kills, the drug problem
        will not be solved because it''s a wrong approach.")</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d032ee4-4182-4b5b-982c-a7e478ecbda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T17:00:25.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T08:10:38.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima also took aim at Duterte''s threat on human rights advocates.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c470660-9d71-4db5-8ae4-0915cc425386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T17:00:25.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T08:10:38.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Another proof that we''re talking here of a deranged mind. Why
        would you threaten human rights advocates," said de Lima.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83cf75d9-b294-4107-8093-46665f413f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T17:00:25.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T08:10:38.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drug case arraignment rescheduled</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feee45cc-5b30-476e-a0f4-fd947e718633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T17:00:25.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T08:10:38.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arraignment of Senator De Lima originally scheduled for Friday
        at the Muntinlupa Regional Trial Court Branch 205 on a drug case was moved
        to September 15th.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c573bf2-5f19-4777-9521-3dc50ad7f443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T17:00:25.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T08:10:38.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, after the defense team filed a motion to quash to dismiss
        the illegal drug case -- only to withdraw it on Friday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ec0e43-c296-4519-a14b-81ae0adf5f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T17:00:25.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T08:10:38.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the motion, De Lima''s camp argued that the senator cannot be
        prosecuted because there''s no proof she ordered her staff to receive drug
        money from alleged drug lord Peter Co. Prior to her election as senator in
        May 2016, De Lima was the former Justice Secretary and is being charged with
        abetting the illegal drug trade inside the national penitentiary during her
        term.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25cc5a61-d4d5-4c47-94e2-54bad77e085e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T17:00:25.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T08:10:38.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iyong pending incident, winithdraw ng panel ni Leila, and then
        paguusapan ano ifi-file, kaya na-reset," said former Senator Rene Saguisag,
        one of de Lima''s lawyers. (Translation: "...this was withdrawn by Leila''s
        panel, and they will discuss what to file next. That is why it was reset.")</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959eda7e-174a-43fd-9478-9271fcf6cd3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T17:00:25.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T08:10:38.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court granted De Lima''s request.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a4e831-6a9f-4679-b8a6-6e2ef4974002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T17:00:25.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T08:10:38.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dismiss case due to dismissal</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2284dec-fcfe-4eb8-b609-87c5b114b42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T17:00:25.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T08:10:38.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saguisag added that he advised de Lima to file a motion to dismiss
        the drug cases against her on the ground of mistrial.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73002d10-d7e8-4fec-820a-448e08eeb3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T17:00:25.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T08:10:38.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that De Lima''s chances of a fair trial on her drug cases
        were slim if the President and his allies do not stop talking and claiming
        that the senator is guilty of the allegations against her.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e280d8fa-0156-4811-bdc8-387de07785bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T17:00:25.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T08:10:38.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iyang pervasive prejudicial publicity. Once a case is filed in
        court, the administration should shut up dahil kung ikaw ang pulis (you are
        the police), ikaw ang prosecutor (you are the prosecutor), ikaw ang huwes
        (you are the judge). You would not dare offend Malacanang," said Saguisag,
        a human rights advocate.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
