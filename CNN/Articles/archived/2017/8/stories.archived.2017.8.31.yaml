      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 31) —</strong> Barangay
        Ginebra has ended its five-year relationship with Chris Ellis after sending
        the high-flyer to Blackwater Elite.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e4e82c-af13-4d37-bf3c-69f326013a90'
      'mgnl:activationStatus': true
