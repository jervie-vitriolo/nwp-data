      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A series of classic and contemporary silent films from across the
        globe will be screened during the 11th International Silent Film Festival
        at Shangri-La Plaza, from Aug. 31 to Sept 3. The film showing will be scored
        live by contemporary musicians such as Tom’s Story, Talahib People’s Music,
        Rivermaya, Sandwich, and Flippin Soul Stompers. Admission is free but seats
        are first come, first served. Shangri-La Plaza is located at EDSA cor. Shaw
        Boulevard, Mandaluyong. For more information, visit their Facebook event page.</p>'
