      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 28-year-old Ellis was selected sixth overall in the 2012 Draft
        by Ginebra. He has averaged 3.5 points and 3.5 rebounds in the six games he
        suited up for Ginebra this conference.</p>'
    '9':
