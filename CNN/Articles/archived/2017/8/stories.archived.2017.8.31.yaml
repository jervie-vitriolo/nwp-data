      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech on Wednesday, Duterte said he has given the military
        a free hand to decide on whether or not to bomb mosques where Mautes were
        holed up — even if there were hostages still inside.</p>'
    '2':
