    'template': '1'
    'title': 'Senate probe on P6.4-B shabu ''misled''

      '
    'updated': 2017-09-01T06:27:00.000+08:00
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650f2a5f-cbc4-490f-9dce-b750040d92ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:49:43.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:49:47.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 31) —</strong> Two
        senators on Thursday accused a customs fixer of misleading the Senate investigation
        into the smuggling of P6.4-billion shabu from China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4fb590-a1a8-4c47-9399-52fac4ddec75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:49:43.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:49:47.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Blue Ribbon Committee Chairman Richard Gordon and Majority
        Floor Leader Tito Sotto said 26-year-old Mark Taguba was relating to the committee
        details that were not included in his sworn affidavit.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5f0114-4082-461f-aece-c02c3df4d6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:49:43.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:49:47.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nililigaw mo kami dito, eh</em> (You are misleading us here),"
        Gordon told Taguba.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7039eb4-53c8-4727-9396-829647b0fbec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:49:43.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:49:47.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto agreed, saying Taguba shifted the Senate''s attention from
        the 604-kilo shabu shipment to the alleged "tara" or payoff system at the
        Bureau of Customs, naming various officials and aliases who supposedly took
        bribe money.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c3b550-989d-4db3-9968-1a4ee74118f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:49:43.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:49:47.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pilit mong kinakaila na kasama ka dun sa 604 kilos ''tas ngayon
        kung sinu-sino naman kinakaladkad mo. Pati ''yung kwento niyo, ligaw. Kaya
        nangyayari talaga naliligaw yung intent ng</em> committee," Sotto told Taguba.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b32ea3-ed26-4a2c-ad25-a80790db05ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:49:43.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:49:47.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: "You vehemently denied involvement in the 604-kilo
        shipment but now you are dragging names. Even your stories have no direction,
        so the committee''s intent was also misled.")</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ddc585-4044-4e4c-9250-9ad2f04e9af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:49:43.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:49:47.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon suspected Taguba was deliberately keeping senators from discovering
        that the shabu actually came from his containers. This is a claim Taguba has
        repeatedly denied.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4527632-6a91-45ac-87da-cb2adc933b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:49:43.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:49:47.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dahilan ba ay yung nangyari yung mga container box mo e dala-dala
        yung droga kaya nililigaw mo kasi dun sa pagbibigay ng tara sa iba?"</em>
        Gordon said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68e3fb2-1641-4837-9ed6-d91abc627012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:49:43.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:49:47.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: Are you trying to misguide us because the drugs came
        from your container boxes, so you shifted the focus to the giving of tara?)</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc392a9-a3c5-4609-a66e-b0b26694e6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:49:43.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:49:47.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taguba denied the senator''s accusations, saying he was just answering
        questions about the alleged corruption at the BOC.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebc7b2a-d9ed-4d7c-b6d1-7cc7a7d0d2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:49:43.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:49:47.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taguba denied involvement in the smuggling of drugs from China,
        but went on to name Customs officials and individuals with aliases he has
        allegedly been paying off to ease the release of his shipments. He has said
        he pays up to P27,000 per container as grease money for customs officials.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b89335-70d3-4d4a-9037-2d0ab2555aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:49:43.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:49:47.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon: Taguba, Abellera lying</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44377990-9866-411b-acac-faf62de66a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:49:43.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:49:47.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Thursday''s Senate probe, Gordon pressed Taguba to reveal
        details of his supposed January 16, 2017 meeting in Davao City where he brought
        a blue Lacoste bag containing P5 million cash to be given to Davao City Councilor
        Nilo "Small" Abellera, Jr.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20371199-77b4-48bb-b531-d0655e273101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:49:43.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:49:47.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Customs fixer: I was asked P5M to meet Paolo Duterte</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00859c76-4b56-47e5-8924-d0504588e19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:49:43.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:49:47.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abellera is the alleged bagman of presidential son Davao City Vice
        Mayor Paolo Duterte, whom Taguba said was behind the so-called "Davao Group."
        Taguba said the group, which also involved Mans Carpio – husband of Davao
        City Mayor Sara Duterte – had been asking brokers for bribes to hasten the
        release of shipments from the BOC.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09384398-6298-450a-8176-a536402651f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:49:43.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:49:47.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abellera attended the hearing for the first time after previously
        calling in sick. He admitted to meeting Taguba and a certain "Jack" at Casa
        de Amigos, a restobar in Davao City, but he denied receiving P5 million from
        anyone.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3b5fdc-4b04-4a09-97b7-11015dd36e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:49:43.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:49:47.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Taguba and Abellera denied knowing the surname and whereabouts
        of "Jack," the alleged "handler" of the Vice Mayor.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ad137b-4c9d-41e4-a09f-765ca32347f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:49:43.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:49:47.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Gordon is not convinced. "Palagay ko pareho kayong nagsisinungaling
        (I think you are both lying)," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8b8381-d42a-4d38-8842-bc1d6934b082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:49:43.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:49:47.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang sabi mo</em> (You said) you met casually a certain Jack.
        Is it your habit na pagka may tumawag sa iyong tao na <em>hindi mo alam ang</em>
        family name, <em>pupunta ka kaagad dun sa</em> restaurant <em>para makipag-usap
        sa kanya</em> (Is it your habit to meet someone whose family name you do not
        even know then you will immediately go tom a restaurant to talk to him)?"
        Gordon asked Abellera.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b87db0-b801-46d6-b390-0dad21ec4399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:49:43.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:49:47.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abellera said he had nothing to do that day, so he granted "Jack''s"
        request.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff3c75b-720b-4e7a-97f2-9e3c23d1166d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:49:43.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:49:47.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier during the hearing, tension rose between Gordon and Senator
        Antonio Trillanes after the latter moved for the committee to summon Paolo
        Duterte and Mans Carpio to the next hearing.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10357eee-a076-4e9b-afd2-98048ffa6000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:49:43.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:49:47.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon took offense at Trillanes'' statements that unlike Duterte
        and Carpio who were being treated as "sacred cows," the senators were badgering
        the witnesses.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889be30c-6e12-4326-bf9b-62334b51e089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:49:43.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:49:47.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes also said the blue ribbon committee is becoming a "committee
        de absuwelto," or a body absolving the accused of wrongdoing, prompting Gordon
        to announce at the hearing that he is filing a complaint against Trillanes
        before the ethics committee.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ec1fa4-620c-48d4-9405-b1ad12353598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:49:43.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:49:47.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Also read: Gordon to file ethics complaint vs. Trillanes after
        clash at Senate</h2>'
