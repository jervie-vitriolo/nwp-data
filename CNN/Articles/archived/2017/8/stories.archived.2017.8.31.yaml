      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e1c01a-d346-466a-9ddd-cbc9afb8364c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:58:46.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:59:19.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concept was partially inspired by the friendship between rapper
        Gloc 9 and National Artist for Literature Bienvenido Lumbera, Monteras said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427e9a6d-17a4-4c6e-ac53-d99cf37b2927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:58:46.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:59:19.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drama film ran from August 5 to 13 at the independent film festival
        Cinemalaya, where it bagged the Best Film, Best Supporting Actor, Best Sound,
        Best Editing, Best Cinematography, and Audience Choice Awards.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a55509-883c-43fc-9b0f-a4a0ef1f72b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:58:46.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:59:19.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monteras said the residents told him the police operations were
        common in their community, and they had mixed feelings about it.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96981168-12cf-4796-9fce-a545f4a43655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:58:46.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:59:19.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tinanong ko ang mga tao doon, so ano ang feeling, palagi kayong
        tinotokhang? Sa iba, ''Okay yan, para mabawasan ang mga adik dito sa amin
        kasi magulo talaga yan e.'' May mga tao talaga na ayaw nila. May mga tao naman
        na natatakot sila kasi maraming mga inosente na nabibiktima," said Monteras.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71295e4-c896-45ad-a0de-224941a8c4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:58:46.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:59:19.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[I asked the people there, so how does it feel to have Tokhang happen
        here often? Some said, ''It''s okay, so we have less addicts and less trouble.''
        But there are people who don''t like it. Some are afraid because innocent
        people get victimized.]</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05136d1-d58b-42ac-9347-283643267f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:58:46.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:59:19.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tokhang is the name of police operations under President Rodrigo
        Duterte''s controversial war on drugs. Originally derived from "katok-hangyo,"
        the phrase translates to ''knock and negotiate,'' but has since been associated
        with drug raids by the police which turn bloody.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd841cd6b-c86c-40ba-8746-8a90d3ea3d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:58:46.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:59:19.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government says more than 3,000 dead from police operations
        since the anti-drug campaign was launched in July last year. The number does
        not include deaths under investigation or those killed vigilante-style.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777eadc9-c534-44e5-bee7-69b9104a3e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:58:46.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:59:19.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Itong mga kabataan ngayon, ganoon talaga ang nangyayari — they
        use music to escape kung ano ang nangyayari sa community nila ngayon. Of course,
        with all the killings, with all the violence that''s happening, parang kailangan
        nila ng ibang gawin," Monteras said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8af8f6b-d6de-479f-a5cd-6cf4b15a8e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:58:46.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:59:19.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This really happens to the youth today — they use
        music to escape what happens in their communities. With all the killings,
        all the violence that''s happening, they need something else to do.]</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ada7ce-d0b8-449c-9385-02809c4e9aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:58:46.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:59:19.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film is not only about earning respect, but giving it too.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f127c01-f4bb-448b-b86a-9cb9c0cb66e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:58:46.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:59:19.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang mensahe lang talaga dito is, hindi natin kailangan ng karahasan
        para masolusyunan ang problema ng ating bayan. Lagi nga namin sinasabi — huwag
        natin kalimutan ang respeto natin sa sarili, respeto natin sa kapwa, and yung
        respeto natin sa karapatang pantao," said Monteras.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414c23f9-c3b0-4347-b70c-4e7042246c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:58:46.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:59:19.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The message here is we don''t need violence as a solution
        to our country''s problems. We always say, let''s not forget our respect for
        ourselves, our respect for others, and our respect for human rights.]</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1efc0398-8793-408b-954d-8a1bd4e05d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:58:46.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:59:19.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Respeto" shows in theaters nationwide on September 20.</p>'
