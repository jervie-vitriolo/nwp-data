  'Gordon-Trillanes-clash-Senate-hearing-shabu-shipment':
    'author': ' Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-31T13:00:14.617+08:00
    'imagesource': 'jcr:af9bab05-26fb-4a01-a8f7-7d08f89cb3cb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b0c6124a-217c-43a1-9f33-6c5564b84d71'
    'lead': 'The clash began when Trillanes questioned why presidential son Vice Mayor
      Paolo Duterte and presidential son-in-law Mans Carpio had not been summoned
      to the hearing on the multi-billion drug shipment that slipped through customs. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-08T13:20:26.027+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T13:20:29.625+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T13:20:29.371+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gordon threatens to file ethics complaint vs. Trillanes after clash
      at Senate

      '
    'updated': 2017-09-05T10:10:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5adb24de-2840-4b68-bf5d-62d18e3cea6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:20:26.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:20:29.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 31) — Senator Richard Gordon
        said he will file an ethics complaint against Senator Antonio Trillanes following
        a heated exchange Thursday during the hearing into the P6.4-billion shabu
        shipment smuggled into the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba6c0eb-2bfd-44e7-b1f4-37a0d92cd983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:20:26.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:20:29.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will file personally an ethics complaint against the gentleman
        from Bicol," Gordon said, referring to Trillanes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b86077-c285-41d9-9bb0-5abef8dc6af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:20:26.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:20:29.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clash began when Trillanes questioned why presidential son Vice
        Mayor Paolo Duterte and presidential son-in-law Mans Carpio had not been summoned
        to the Senate Blue Ribbon committee hearing, when there was supposedly "enough
        information" based on Customs fixer Mark Taguba''s remarks to do so.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7426f0f0-4d80-4ada-a72e-1b44d2020507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:20:26.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:20:29.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taguba had linked the two members of President Rodrigo Duterte''s
        family to the so-called "Davao Group," which allegedly had been asking brokers
        for bribes to hasten the release of shipments from the Bureau of Customs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8430655-b9bd-4883-888d-9f69381231dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:20:26.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:20:29.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the hearing, Gordon asked Taguba to reveal details of the
        supposed January 16, 2017 meeting in Davao City. Taguba said he brought with
        him P5 million in a blue Lacoste bag. Upon arriving in Davao City, Taguba
        said he met with another contact identified only as "Jack," the alleged "handler"
        of the Vice Mayor.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37162d4d-eb77-4c70-9a7d-70568fd9008a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:20:26.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:20:29.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Customs fixer: I was asked P5M to meet Paolo Duterte</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9564400c-50ac-492f-8a86-e3bb64effb19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:20:26.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:20:29.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When pressed for details of where the meeting took place, Taguba
        said he could not recall, prompting Gordon to warn him not to lie.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a7d51c-939c-47a8-a45f-258ec4b0af49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:20:26.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:20:29.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes then said the witness was being badgered. This caught
        the ire of Gordon, who said Trillanes was accusing him or Senator Vicente
        Sotto of mocking the witness.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb51c5af-8ac1-45e4-903e-c7ccc1232b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:20:26.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:20:29.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Are you accusing the chair or Senator Sotto of badgering the witnesses?"
        Gordon said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb2d447-0982-474b-99a9-55c6dae8b083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:20:26.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:20:29.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re so fond of making general statements. If you want to make
        general statements you better prove it," said Gordon.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00372d84-febb-4bd4-aa8f-75e63a0f1584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:20:26.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:20:29.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the Senate of the Republic of the Philippines. This is
        not a cockpit of chismis (gossip)," he added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d78a16-f78c-4048-882d-47080a48af4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:20:26.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:20:29.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An irate Gordon declared Trillanes "out of order," banged his gavel,
        and temporarily suspended the session.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81304b88-9f4b-4e02-9954-ccb981446156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:20:26.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:20:29.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon also took offense after Trillanes said the committee is becoming
        a "committee de absuwelto," or a body absolving the accused of wrongdoing.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c3c90a-d592-4991-895d-b5035f4c6591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:20:26.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:20:29.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will move for your contempt then," Gordon said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d115539-0033-4ca4-9370-0e4c4a7104f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:20:26.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:20:29.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes clarified he mentioned "committee de absuwelto" while
        the session was suspended, but Gordon said it was still heard by the public
        as the hearing was also televised.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704313d9-ba80-4cf0-8d57-bbccad2df60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:20:26.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:20:29.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told Sotto as Majority Floor Leader that he is filing a complaint
        against Trillanes before the ethics committee.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76767e99-8c74-403d-8ea7-079c972f09c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:20:26.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:20:29.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The chairman would like to tell the gentleman from Bicol to behave
        himself," Gordon said. Trillanes tried to answer but Gordon would not let
        him.</p>'
    '33':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">BREAKING: Sen. Richard Gordon declares Sen. Antonio Trillanes out
