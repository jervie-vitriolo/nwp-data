  'Sandra-Bullock-donates-1-million-for-Harvey-relief':
    'author': 'Lisa Respers France, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-08-31T02:09:12.375+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e0f898dc-7d7c-447a-ad20-5f1444127e09'
    'lead': 'According to a press release from the Red Cross, the actress is a longtime
      supporter of the organization and made her donation Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-08T13:55:25.823+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T13:55:48.221+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T13:55:48.029+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sandra Bullock donates $1 million for Harvey relief

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b358982a-fee9-4413-82c2-3a08c0cde1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:55:25.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:55:48.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Sandra Bullock has donated $1 million to
        help those hard hit by flooding in Texas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df99059a-cd70-4760-8c5f-39259447e052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:55:25.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:55:48.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a press release from the Red Cross, the actress is
        a longtime supporter of the organization and made her donation Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6ea0e2-1131-402b-a35a-daca2024c05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:55:25.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:55:48.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m just grateful I can do it," Bullock said in a statement. "We
        have to take care of one another."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ad5519-9993-4e26-b1bb-a7d12f8dbe4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:55:25.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:55:48.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Wednesday, the former hurricane had been downgraded to a Tropical
        Storm but continued to batter parts of Texas and Louisiana with heavy rains
        and flooding.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb2a842-4c6f-4d95-8b4d-bff9c2ed9b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:55:25.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:55:48.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 11 people have died in Texas as a result of the flooding.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b80c79-40a0-46b4-90b9-b7582af34697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:55:25.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:55:48.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bullock is a former resident of Austin, Texas where she reportedly
        still owns a home and also maintains a residence in New Orleans.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7792d7b-ee31-44f2-8bb4-389cca0f29aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:55:25.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:55:48.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elizabeth Penniman, vice president of communications for the Red
        Cross, said in a statement to CNN that the organization is "thankful for the
        overwhelming and generous response from those who want to help those affected
        by this devastating storm."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b98bec-4b61-43ea-9adb-140e796a7e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:55:25.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:55:48.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Massive disasters like Hurricane Harvey create many critical and
        immediate needs, so we are heartened by donations like this -- which allow
        us to provide immediate shelter, food and comfort to thousands in need," she
        said. "The entertainment community has been so supportive to the Red Cross
        in response to this devastating disaster, and we are so grateful."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17143960-3289-4b55-bb59-6bf7e7a9c0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:55:25.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:55:48.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several celebrities have stepped up to offer relief support, including
        Kevin Hart, Kim Kardashian and Houston native Beyoncé.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefd4200-a5e6-43ae-9f4d-7f3697574dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:55:25.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:55:48.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bullock has a long history of generosity after disasters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b72949f-3e7d-49b0-b0f4-bd741263b209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:55:25.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:55:48.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She donated $1 million to the Red Cross after the September 11th
        attacks. She gave the same amount to the organization in 2004 after a tsunami
        in Indonesia and again in 2005, following Hurricane Katrina in New Orleans.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec4ff08-8d03-49da-8db0-3ed10783c6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:55:25.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:55:48.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2010, Bullock gave $1 million to Doctors Without Borders to aid
        in the Haiti earthquake relief effort.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930f99de-dba4-4498-8176-2b3f80fd762e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:55:25.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:55:48.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN has reached out to a rep for Bullock for further comment.</em></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6c8cd8-f6d5-4f13-a5fd-4f8c0fb9ce4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:55:25.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:55:48.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Sandra Bullock donates
        $1 million for Harvey relief."</em></p>'
  'Filipino-veterans-of-Korean-war-honored':
    'author': ' JC Gotinga, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-31T12:53:33.404+08:00
    'imagesource': 'jcr:1066756a-0ac0-437b-a985-525ac3a29a3f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fb6623b3-2c78-4847-b065-3920598b5947'
    'lead': 'Most of the 17 awardees were deceased their next-of-kin received their
      medals on their behalf.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-08T14:01:17.303+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T14:01:21.553+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T14:01:21.214+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Filipino veterans of Korean war honored

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd660eab8-c1cb-48e9-b835-15c1f034afb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:01:17.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:01:21.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jalajala, Rizal (CNN Philippines, August 30) —</strong>
        Seventeen medals made of bullet shells gleaned from the Korean Demilitarized
        Zone were awarded to a group of Filipino veterans of the Korean War who reside
        - or resided - in this town.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8ff9c5-63b1-4762-ae9c-76ffc70aaf36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:01:17.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:01:21.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Republic of Korea (ROK), commonly referred to as South Korea,
        proclaimed the veterans "Ambassadors of Peace" as a gesture of "everlasting
        gratitude" for helping fight the war that pushed back an invasion by the Democratic
        People''s Republic of Korea (DPRK), or North Korea,  from 1950 to 1953.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b65b6ee-22b2-4458-9444-ae8927011101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:01:17.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:01:21.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the 17 awardees were deceased; their next-of-kin received
        their medals on their behalf. One was too weak to leave home. Only two of
        the veterans attended the simple ceremony at the old municipal hall.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f7cda7-1126-40c0-9df1-322d6364d431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:01:17.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:01:21.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melchor Marzan, 88, was a staff sergeant in the 10th Battalion Combat
        Team, infamous for being the Filipino troop that lost the most men during
        the war. With his Peace Medal gleaming on his chest, Marzan took stock of
        his good fortune.</p>'
    '7':
      'image': 'jcr:b2a4b014-5494-4f9f-948b-570a4e0ebf9f'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51de13d3-fa28-470a-b56b-47dba2b90476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:01:17.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:01:21.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebae705a-ff28-45af-99a7-22345613fafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:01:17.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:01:21.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nakaligtas ako eh," he chuckled. "Sa giyera. Lahat ng giyera. First,
        World War Two. And yung sa Korea. Nakaligtas ako. Pasalamat ako, walang nagkabit
        sa akin, kahit na bakal."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37480d97-9e81-45f4-9ef6-13b331eeb5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:01:17.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:01:21.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I survived. The war. All those wars. First, World
        War Two. And the one in Korea. I survived. Thankfully, nothing hit me, not
        even a piece of metal.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76744c2-0be3-443c-b982-1e2f5c09c3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:01:17.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:01:21.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He recalled long days and nights in the trenches. "Hindi ko nakikita
        kung namamatay sila. Basta tira kami nang tira," he said, his arms pretending
        to shoot unseen enemies with a rifle.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00dc2b21-aa96-4ac5-9eb2-fda202fdaf1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:01:17.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:01:21.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I did not see whether were killed. We just kept firing.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11c4cdc-a9e0-4e4e-b6c7-493d780a2c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:01:17.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:01:21.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pablo Reyes, 88, was also a staff sergeant in the war, but he was
        with the Field Artillery (FA). He said he might have had it a little easier
        than Marzan, but only just.</p>'
    '17':
      'image': 'jcr:dc3019bd-7236-4305-afa5-88fafeee1f2c'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb39544-ffd1-457c-bbfb-d71d886491f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:01:17.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:01:21.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c167b0c-5952-45ec-ad63-408496a9d3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:01:17.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:01:21.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mahirap din. Gaya ako, nasa FA, araw-gabi ay talagang walang tigil.
        Oo. Kanyonero kami eh," he ruefully recalled. "Na-direct hit pa … nasira,
        ang tinamaan, yung truck namin. Yan. At saka isang kasamahan ko rin, tinamaan
        sa leeg."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abefa311-7713-47a5-9349-71fb69ed374c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:01:17.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:01:21.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It was tough, too. Like me, in the FA, it was day-and-night,
        non-stop. Yes. We were cannoneers, see. We were even directly hit one time
        … our truck got hit and destroyed. There. And one of my comrades got hit in
        the neck.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31312333-b851-4efa-ad34-117c64c5cf0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:01:17.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:01:21.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not used to winter</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7565b0-ce32-478a-8b22-7cfa88dde16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:01:17.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:01:21.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dodging bullets from the North Korean Communist fighters was one
        thing; fighting a war in a foreign land was another.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebac26d7-d4b1-4f6f-b0c4-e19e7442fe20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:01:17.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:01:21.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the over 7,000 soldiers of the Philippine Expeditionary Forces
        to Korea (PEFTOK), winter was an equally terrible enemy.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fc290e-246e-4f9b-b6c4-bd32b4f4138c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:01:17.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:01:21.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes regretted having bathed in a river: "Yun ang mahirap - yung
        frostbite."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df3b6a0-b821-41f9-a96f-5cf3c96d42af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:01:17.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:01:21.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That was the worst - frostbite.]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b89c5c-77f6-407e-a847-8efc805b058b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:01:17.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:01:21.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was frostbite, not bullets, that wounded his legs, leaving him
        unable to put on trousers.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e379a8-04fd-4878-ae44-5b99b307c5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:01:17.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:01:21.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nag-tapis na lang ako. OK lang naman na hindi ako masyado makakilos
        kasi taga-mando lang ako nung mga tao ko," Reyes said, laughing.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be01f3ae-c390-4d1f-82ec-effbba28b887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:01:17.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:01:21.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I just wrapped a sheet around my legs. It was OK that
        I could not move around so much because all I had to do was give orders to
        my troops.]</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045b311e-3807-4ee4-b999-d7a2fd183dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:01:17.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:01:21.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not really over</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564571ea-2dc6-4fde-a8f9-23f2aac484f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:01:17.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:01:21.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PEFTOK was the first Asian troop to answer the United Nations''
        call to defend the ROK when the DPRK invaded it in June of 1950.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f3e28d-a5db-40c3-ab66-0ab2be9b5091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:01:17.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:01:21.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fighting ceased with an armistice in 1953 but PEFTOK troops
        remained on guard in the ROK until 1955.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffbdb68-39da-4aa6-ac11-d9e6f7d3517a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:01:17.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:01:21.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d7d896-4b89-4d9a-a80d-dff8916a9592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:01:17.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:01:21.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some historians say the Korean War never really ended; 60 years
        have passed but the two sides remain tense and at odds with each other.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d97b04e-bab3-4e21-9eea-4f74fbdb822e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:01:17.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:01:21.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DPRK continues to defy calls from the international community
        to halt its nuclear arms program. It tested yet another missile earlier this
        week, sending it across Japanese airspace. It said it was a rehearsal for
        a possible attack on Guam, a U.S. territory.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1897bdef-9e0e-4d26-a11d-e9c5204cda38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:01:17.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:01:21.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Against this geopolitical background, the ROK government set out
        to personally thank the foreigners that helped fight for its existence.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cba3b43-8801-4a86-80f2-5bf91b1a8aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:01:17.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:01:21.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Col. Lee Youngjin, the ROK''s Defense Attache in Manila, said his
        country cherishes its deep friendship with the Philippines.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da1f1f5-aa40-4742-870a-e5a9db77f34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:01:17.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:01:21.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am here to offer the Peace Medal and something to never forget
        the Filipinos'' help," Lee told CNN Philippines after he handed out the honors
        to the veterans and their relatives.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86cbb773-c542-4a37-82af-96d50f34f87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:01:17.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:01:21.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ROK has given scholarships and financial aid to veterans, their
        children and grandchildren, but searching for the veterans or their relatives
        has proven difficult.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1cbbf92-ac29-4e36-980f-cd5149bb9c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:01:17.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:01:21.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roy Amparo, Director of the PEFTOK Veterans Association Inc., told
        CNN Philippines, "We have the data, we have the names, but these 7,000 soldiers
        are located all over the country."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba914dc0-0912-4d3e-bc44-a50e53f9eb57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:01:17.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:01:21.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is a race against time. Amparo estimated that only about 300
        of the veterans are still alive. While some of them, like former President
        Fidel Ramos, gained prominence after the war, the vast majority have lived
        ordinary lives.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d70f952-67cd-4aaf-84a7-6083334ba877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:01:17.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:01:21.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heroes</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f6ed40-7e1f-4f66-a22b-5a8bbe39f59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:01:17.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:01:21.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But each veteran is a hero, said Lee, and the ROK will not stop
        looking for them.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663ec5df-4c40-4aea-bb79-84e77f117d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:01:17.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:01:21.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ROK, meanwhile, holds a special place in the veterans'' hearts.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2830755-c097-4a3a-8ef7-818bc9657209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:01:17.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:01:21.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are proud of what South Korea (ROK) has become," said Augusto
        Flores, a retired PEFTOK colonel.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74890a4-b0d6-4498-92d6-11f643f1a4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:01:17.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:01:21.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked how he felt about recent events in the Korean Peninsula, Reyes
        said he could not understand the DPRK''s actions.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed7af0e-ed58-4ccb-bad6-f81e3288b030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:01:17.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:01:21.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mga loko-loko yan. Ayaw ko talaga yung ginagawa nila. Masama. Gusto
        ko nga, kung pwede lang ako, vo-volunteer ako ulit eh," he said, his right
        hand clutching a cane.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70dbcb8c-e2fa-4dd6-a2b2-79324f9e4545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:01:17.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:01:21.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They are crazy. I do not like what they are doing.
        It''s bad. If I could, I would volunteer to fight them again.]</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae139772-09b1-4c50-8389-a7198af2c4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:01:17.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:01:21.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once a soldier, always a soldier.</p>'
  'Trump-Talking-is-not-the-answer-with-North-Korea':
    'author': 'Zachary Cohen, CNN'
    'caption': 'File photo'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-08-31T01:46:40.701+08:00
    'imagesource': 'jcr:465ad1ce-9816-4a5a-a089-77f1276886d8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '21b4542f-f7cb-4327-ad0e-fd82cc789c5f'
    'lead': 'Trump''s suggestion that talk is not the answer seems to break with recent
      comments made by Secretary of State Rex Tillerson on Sunday when he was asked
      about how the US views North Korean missile launches.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-08T14:04:45.862+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T14:04:54.922+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T14:04:54.754+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump: ''Talking is not the answer'' with North Korea

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0491eb9e-e022-4a3b-a87c-1199950a8569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:04:45.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:04:54.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump said Wednesday that
        "talking is not the answer" when it comes to reining in North Korea — seeming
        to contradict a statement from his top diplomat that the US will continue
        to seek a peaceful resolution to tensions with Pyongyang despite its provocative
        missile tests.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43cc0ac0-5e19-4212-b551-1bb4cc88e985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:04:45.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:04:54.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The U.S. has been talking to North Korea, and paying them extortion
        money, for 25 years. Talking is not the answer!" Trump tweeted just days after
        North Korea launched a missile that flew over northern Japan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee266a24-8e58-49b2-9502-9fff0d9dc059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:04:45.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:04:54.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not immediately clear what Trump meant by "extortion money,"
        though previous administrations have tried to defuse nuclear tensions by offering
        the North Korean regime food and aid packages.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d50903-910f-4333-b3e1-50157e322247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:04:45.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:04:54.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The North Korean launch was "the first step of the military operation
        of the (North Korean military) in the Pacific and a meaningful prelude to
        containing Guam," North Korea state media said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f414b198-03b9-4ebb-9668-da9e662013c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:04:45.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:04:54.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite the most recent provocation, Trump''s suggestion that
        talk is not the answer seems to break with recent comments made by Secretary
        of State Rex Tillerson on Sunday when he was asked about how the US views
        North Korean missile launches.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316b03da-3ec2-44f1-8950-1951c32737f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:04:45.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:04:54.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do view it as a provocative act against the United States and
        our allies," Tillerson said in an interview on "Fox News Sunday." "We''re
        going to continue our peaceful pressure campaign as I have described it, working
        with allies, working with China as well to see if we can bring the regime
        in Pyongyang to the negotiating table."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e725df0d-9088-44fd-b03c-8b283bad78d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:04:45.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:04:54.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Defense Secretary James Mattis, asked about Trump''s
        tweet, reiterated the call for diplomacy while speaking before a meeting with
        South Korean Defense Minister Song Young-moo.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530c0956-662a-405b-a148-06d0c9c97233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:04:45.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:04:54.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if the US was out of diplomatic solutions when it comes to
        North Korea, Mattis simply replied, "No."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b68a3f-c54e-4cd0-868a-3441af92ca79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:04:45.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:04:54.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then elaborated, "We''re never out of diplomatic solutions. We
        continue to work together and the minister and I share a responsibility to
        provide for the protection of our nations, our populations and our interests,
        which is what we are here to discuss today, and look for all the areas with
        we can collaborate."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ff96ae-d9b5-442b-a477-68103104a6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:04:45.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:04:54.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s post comes just hours after North Korea''s state-run media
        reported that leader Kim Jong-Un presided over the dawn launch Tuesday of
        the "ultra-modern rocket system," the first missile ever fired from Pyongyang,
        the nation''s capital.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7842324e-6a9c-4d20-abdc-3818e377602d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:04:45.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:04:54.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korean officials told CNN in Pyongyang that Kim was "very
        satisfied with the performance of the missile."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a63d3a9-cc18-4cb4-9a3e-829fbfd3b785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:04:45.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:04:54.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The intermediate-range missile, identified by the North Koreans
        as the Hwasong-12, flew over Japan, further fueling tensions between North
        Korea and the United States and its allies, Japan and South Korea.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a6b4ca-bb2a-4984-8e6d-f96f4793d479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:04:45.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:04:54.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The world has received North Korea''s latest message loud and clear:
        this regime has signaled its contempt for its neighbors, for all members of
        the United Nations, and for minimum standards of acceptable international
        behavior," Trump said in an initial statement on Tuesday, taking a more measured
        tone than in his previous remarks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e728219-3a07-4202-a682-301f7a2d6657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:04:45.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:04:54.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Threatening and destabilizing actions only increase the North Korean
        regime''s isolation in the region and among all nations of the world. All
        options are on the table."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0363026-d894-48f7-bd49-97d383d2fc50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:04:45.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:04:54.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early Wednesday, the US conducted a test intercept of a medium range
        ballistic missile off the coast of Hawaii, according to a statement from the
        US Missile Defense Agency.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb7362e-4bcd-43b5-8392-d147de5c2eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:04:45.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:04:54.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/08/30/politics/trump-talking-not-the-answer-north-korea/index.html">"Trump:
        ''Talking is not the answer'' with North Korea."</a></em></p>'
  'Trillanes-calls-for-De-Limas-freedom':
    'author': 'Chad de Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-31T01:24:32.783+08:00
    'imagesource': 'jcr:04ce9c32-737e-47dc-94c1-1f8a74a342a7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5fc82c8e-cb1e-4df4-a31b-a83fa79721f9'
    'lead': 'Trillanes wants a Senate panel to conduct a hearing on drug allegations
      against the detained senator.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-08T14:07:08.603+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T14:07:12.259+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T14:07:12.082+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trillanes calls for De Lima''s freedom

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f4511f-1e4b-4258-94a3-480fab9bdc16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:07:08.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:07:12.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 30) —</strong> Sen.
        Antonio Trillanes called on his colleagues to demand the release of detained
        senator Leila De Lima Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d1f6ce-5836-4fe8-9332-0dbf0f651536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:07:08.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:07:12.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a privilege speech, Trillanes said it''s been six months since
        De Lima''s detention, something she didn''t deserve.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e220f8-3d63-4c4d-9d19-5032e8d45ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:07:08.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:07:12.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gaya nating lahat, hindi perpekto si Sen. De Lima pero alam natin,
        deep in our hearts, na hindi siya involved sa illegal drugs at lalo nang hindi
        siya Drug Queen. Hindi po siya criminal para tratuhin na parang isang criminal,"
        Trillanes said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0ea8d5-eba1-49bd-a345-706d2f9d7b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:07:08.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:07:12.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Like all of us, Sen. De Lima is not perfect. But we
        know deep in our hearts that she''s not involved in illegal drugs and she''s
        not a Drug Queen. She is not a criminal, to be treated like one.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7698a20-5b25-4d96-80db-92f7f3c400fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:07:08.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:07:12.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes asked the Committee on Public Order and Dangerous Drugs
        to probe drug allegations against de Lima, as he said most of them have been
        unsubstantiated.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2282e92c-41c0-48ba-9f29-295138d91f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:07:08.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:07:12.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes also said De Lima''s incarceration is a case of "political
        persecution", adding that her detention may be President Rodrigo Duterte''s
        way of getting back at De Lima for probing the Davao Death Squad or the extrajudicial
        killings, or to create a chilling effect among the opposition.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11de441f-2026-4310-bc72-80966a3b99a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:07:08.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:07:12.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung nag-express tayo ng outrage sa pagpapalaya kay Supt. Marcos
        at kanyang mga kasamahan na maliwanag na nag-commit ng murder, dapat lalo
        tayong magalit sa ginawa at ginagawa kay Senator De Lima. By any established
        standard, that is injustice," he said, referring to Supt. Marvin Marcos who
        led the shootout in Albuera, Leyte, killing its mayor Rolando Espinosa Sr.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97649b93-9846-40b9-8599-f0c37b3b95a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:07:08.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:07:12.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we express outrage against the release of Supt.
        Marcos and his men who clearly committed murder, we should be angrier with
        what was done, and what is being done to Senator De Lima. By any established
        standard, that is injustice.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d90a345-fff9-4e00-9bb5-064cc0f3ba50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:07:08.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:07:12.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima, one of the President''s staunchest critics, is detained
        at the Philippine National Police Custodial Center in Camp Crame over charges
        related to illegal drugs. The senator has denied the accusations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811052ba-f99d-4693-bd1d-a4679601b4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:07:08.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:07:12.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: De Lima detained in PNP custodial center</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc6cd8c-9510-4b76-bd19-7c9501e37a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:07:08.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:07:12.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was arrested February 24 over her alleged involvement in drug
        trade at the New Bilibid Prison during her time as Justice Secretary from
        2010 to 2015.</p>'
