      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN has reached out to Interview for comment.</em></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af90ba15-5504-4e2e-851f-cf2da3f4b725'
