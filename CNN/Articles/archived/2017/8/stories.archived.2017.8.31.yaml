      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The) last time I was there, that would be around five days ago,
        six days ago, I finally said, ''The option is already yours because we cannot
        have a stalemate for over one year,"'' he said while in Taguig City.</p>'
