      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Duterte visits Marawi for third time</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5e81cc-4767-4561-8ca8-8384214e66b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:18:15.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:18:21.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commander-in-chief was referring to his third visit to the war-torn
        city, when he finally gave up on reining in military options to end the crisis.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23a3cde-2818-422e-a12a-908ffa091c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:18:15.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:18:21.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nagtaas na ako ng kamay</em> because a lot of people in government
        were already complaining - the police, the military and the civilians.<em>
        Pati ''yung mga civilian</em> leaders <em>nandiyan sa</em> grounds sa Marawi."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610578f6-df90-4f6f-82e8-7af5dea0a5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:18:15.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:18:21.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''m hands up about it because a lot of people in
        government were already complaining - the police, the military and the civilians.
        Even the civilian leaders on the ground in Marawi.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef17b2e-b94a-4d82-984e-2f3de5577e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:18:15.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:18:21.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said even senators had told him that he should "stop
        stopping the Armed Forces."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e693cc2-161e-4ca6-82e8-11b62518b020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:18:15.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:18:21.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said the crisis went this far because he was the one who
        had been preventing the troops from blasting away terrorist lairs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3a6e6f-c76b-4b91-9c84-aa031f623678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:18:15.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:18:21.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Duterte: No assault, as gov''t ready to ''wait it out''
        on Marawi crisis</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5fe4e76-cce9-422c-a48e-d2d9aab9ed07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:18:15.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:18:21.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will admit to you now, <em>bakit matagal ''yung sa siege sa…
        Matagal na ''yan sa on deck na talagang gusto bobombahin ang</em> mosque to
        capture or kill the leaders there and in the process, sacrifice ''<em>yung
        mga</em> hostage who are all Filipinos, maybe Maranaos and a mingling of Christians,
        Tagalog, nandiyan."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b2fe55-44b3-47e3-8e48-ebfab6048025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:18:15.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:18:21.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The military had long wanted to bomb the mosque to
        capture or kill the leaders there, and in the process, sacrifice the hostages
        who are all Filipinos, maybe Maranaos and a mingling of Christians, Tagalog,
        there inside.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d134636-988c-4fb4-8c24-96760c1ca059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:18:15.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:18:21.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Duterte to soldiers fighting Mautes: No prisoners, kill
        them all</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341e65eb-cf2a-495c-b183-1324d545d2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:18:15.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:18:21.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even as President, he said, he had his limits.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15282c4b-1147-48ff-ba24-6d9be84f9191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:18:15.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:18:21.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Matagal na kasi [It has taken too long]. It''s out of my hands
        already."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895bec08-07a8-474a-ac6d-c4872a94e8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:18:15.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:18:21.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Duterte said he was still exerting efforts to get hostages
        out of harm''s way.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2504bd54-7eef-48b8-b3d2-1234c7b93727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:18:15.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:18:21.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Up to this time, I have sent somebody (who) could save the day
        for all of us," he said, hoping for the possibility of convincing the Mautes
        to free the hostages.</p>'
