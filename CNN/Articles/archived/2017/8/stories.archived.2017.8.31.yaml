  'Mumbai-building-collapses':
    'author': 'Sugam Pokharel and Joshua Berlinger, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-08-31T22:13:03.722+08:00
    'imagesource': 'jcr:882ada31-2236-4321-b1b5-be2393a6d4e7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c937fc64-0405-4f87-87b2-6329e3f281bd'
    'lead': 'Authorities are scrambling to rescue survivors from the rubble of a three-story
      building that collapsed in a working-class neighborhood of Mumbai Thursday morning.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-08T13:15:18.493+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T13:15:22.098+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T13:15:21.901+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '19 dead as old, ''unsafe'' building collapses in Mumbai

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7e4eb9-f0b2-4ea4-a79d-e170367019a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:15:18.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:15:22.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Authorities are scrambling to rescue survivors from the
        rubble of a three-story building that collapsed in a working-class neighborhood
        of Mumbai and killed at least 19 people on Thursday morning.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4f67f0-512e-44e7-94c3-349ca980673b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:15:18.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:15:22.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for the Municipal Corporation of Greater Mumbai told
        CNN that the building was 117 years old and had been deemed unsafe years ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d12922-5d77-48a9-863a-3e9da6755194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:15:18.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:15:22.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The building was served an ''unsafe to live'' notice in 2013,"
        said the spokesman, Vijay Khabale-Patil.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2542ba96-a48e-47fc-8388-8920acbdbd1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:15:18.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:15:22.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ten families used to live in the building and some of them had
        vacated the property recently. So we don''t have an actual count of the missing
        people."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548d6b1f-2a0d-4c74-be82-fee7596e8de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:15:18.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:15:22.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mumbai police spokesman Rashmi Karandikar told CNN that 19 people
        have been killed, and at least 30 rescued from the debris, while the city''s
        fire department said 30 people had been rescued.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5a2b3f-86da-4b0b-800c-9e99ed4441df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:15:18.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:15:22.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 20 people have been sent to the hospital, according to
        Deven Bharti, the joint commissioner for law and order of the Mumbai Police.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90970834-cb9e-4a6a-95a2-9aae4a0b1fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:15:18.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:15:22.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monsoon misery</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c4537b-653c-4640-beb0-83878d06d237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:15:18.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:15:22.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The building collapse comes after heavy rains and flooding in Mumbai
        this week, which have killed at least five people. Authorities would not say
        if the collapse was connected to the rainfall.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687700d7-5b13-4702-b14e-19c70558d9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:15:18.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:15:22.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Asia has seen a historic amount of rain and flooding this
        month, the height of monsoon season.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8b0bb2-653c-4e6a-a0c4-b7d457d58810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:15:18.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:15:22.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 1,200 people have been killed in India and Bangladesh
        and some 41 million have been affected by flooding, according to the International
        Federation of Red Cross and Red Crescent Societies. Nepal has also been hit
        hard.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6b96ed-8a49-45b9-8f0b-f02cd277d0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:15:18.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:15:22.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s building collapse is the second significant one to hit
        India''s financial hub this summer. More than a dozen people were killed when
        a five-story building collapsed in the Ghatkopar neighborhood&nbsp;in July.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487cd17e-403f-4dcb-8974-f03fce83d43f'
      'mgnl:activationStatus': true
