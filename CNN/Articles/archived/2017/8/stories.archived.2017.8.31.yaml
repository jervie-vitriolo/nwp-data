  'Respeto-tackles-poverty-violence-rap':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-08-30T19:50:44.188+08:00
    'imagesource': 'jcr:3ac46f7d-3cb3-47e8-bb08-c128cb0b43dc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8ed002d5-6d31-40cd-9133-37bb8315be73'
    'lead': 'The cast and crew of award-winning indie movie ''Respeto'' even chanced
      upon a Tokhang operation as they were filming.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-07T13:58:46.566+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T13:59:19.419+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-07T13:59:19.139+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cinemalaya Best Film tackles poverty, violence through rap

      '
    'updated': 2017-08-31T09:58:00.000+08:00
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e52f905-a511-4153-9494-2bb9b2e6e435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:58:46.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:59:19.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 31) —</strong> Critically
        acclaimed hip hop drama "Respeto" tackles the war on drugs on screen, but
        the crew also witnessed it behind the scenes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63390efd-ecdb-4306-b742-a8ad7ba8d4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:58:46.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:59:19.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Director Treb Monteras said that during one of their filming days,
        an anti-drug operation in Pandacan, Manila where they were shooting a scene,
        was ongoing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ea4ee9-8bcb-483f-89c8-cfac4b097806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:58:46.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:59:19.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police had their guns drawn and were chasing a suspect, but
        did not shoot, Monteras said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d975e9-6d1a-45ee-8fbc-304df3fa3860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:58:46.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:59:19.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pag-cut ko, nagsigawan yung mga tao, nagtakbuhan, may tinotokhang
        pala sa likod. Mga pulis pala iyon," Monteras told CNN Philippines'' The Source
        in an interview on Thursday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0ee58a-9354-42a9-84c5-028f3be810df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:58:46.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:59:19.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang nangyari, naglabas ng baril ang mga pulis, and then yung target
        nila nagtago sa likod ng isang matanda. And then sinabing, ''Hindi ako, hindi
        ako,'' doon nagturo."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fde1278-3565-4833-9512-cf2d955a45d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:58:46.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:59:19.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Just after I cut, people shouted and ran. There was
        a Tokhang operation. The police where there. They brought out their guns and
        their target hid behind an old person. He kept saying, ''It''s not me, it''s
        not me,'' pointing in another direction.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7adbeb7-326e-4c7c-ad8f-a3a76a868d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:58:46.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:59:19.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Respeto" depicts the world of freestyle rap battles, which enjoy
        popularity across social classes. But that''s not all the movie is about.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3b249b-e107-42d0-ae81-449dea9e4a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:58:46.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:59:19.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film follows the unlikely friendship of Hendrix, an aspiring
        rapper who has to navigate through his reality of crime and poverty, and Doc,
        an old poet and martial law veteran.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c4b127-334a-4ae3-9584-69a5ea6a0af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:58:46.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:59:19.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Part siya ng mga nagiging napapanahon na film, kasi ngayon... kahit
        saan ka tumingin, may nagra-rap eh. So kahit sa slums, or kahit sa mga konyohan,
        may nagra-rap," said rapper and lead actor Abra, who plays Hendrix.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538c4f0f-ff59-42dc-a166-d437dbc326ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:58:46.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:59:19.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kasabay pa siya ng panahon na nagka-Tokhang... Parang siyang isang
        malupit na kung anong nangyayari ngayon, yung sitwasyon ng bansa natin ang
        pinapakita ngayon," Abra added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1114e9-f89a-4427-8209-7befe8b25eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:58:46.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:59:19.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s a timely film... wherever you look, people are
        rapping. Whether you''re in the slums or in upscale communities, someone raps.
        And it coincides with Tokhang... It''s like one cool take on what is happening
        in the country today.]</p>'
    '23':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Frespetomovie%2Fvideos%2F488236014875086%2F&width=500&show_text=true&height=371&appId"
