      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 30) —</strong> Twenty-five
        members of the House of Representatives have endorsed the impeachment complaint
        filed against Chief Justice Maria Lourdes Sereno.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775cfc8c-9f2e-4b99-bf9c-1791bfa42c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:14:02.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:14:07.026+08:00
