      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Basketball Association (PBA) announced the trade
        Thursday afternoon on its official Twitter account.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">It&#39;s OFFICIAL!<a href="https://twitter.com/BWEliteForce?ref_src=twsrc%5Etfw">@BWEliteForce</a>
        acquired rights to Ellis &amp; Marcelo<a href="https://twitter.com/barangayginebra?ref_src=twsrc%5Etfw">@barangayginebra</a>
        acquired rights to Dela Cruz &amp; Aguilar<a href="https://twitter.com/hashtag/WeArePBA?src=hash&amp;ref_src=twsrc%5Etfw">#WeArePBA</a>
        <a href="https://t.co/3wqb9gWsWk">pic.twitter.com/3wqb9gWsWk</a></p>&mdash;
        PBA (@pbaconnect) <a href="https://twitter.com/pbaconnect/status/903171053374947328?ref_src=twsrc%5Etfw">August
        31, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
