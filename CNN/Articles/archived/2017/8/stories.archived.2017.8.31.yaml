      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Kim Kardashian West channeled Jacqueline
        Kennedy Onassis for a cover shoot that''s on the receiving end of some harsh
        criticism on the internet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c41da21-4b78-40ea-aaa9-9261415b9125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:37:53.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:37:57.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reality star and her four-year-old daughter North are featured
        on the September cover of Interview Magazine with the headline "America''s
        new first lady Kim Kardashian West and her daughter North West. "</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099f1a69-e4c7-4090-ab4e-151d93c337d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:37:53.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:37:57.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accompanying story penned by journalist Janet Mock&nbsp;states
        that "If anyone can be said to embody the American Dream, it''s Kim Kardashian
        West."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4108d5-dbf2-417d-8c29-d672d0736204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:37:53.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:37:57.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But to some, Kardashian West as the former first lady is far from
        a dream.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3db1fa9-700a-422f-806d-308dcc858e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:37:53.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:37:57.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we start comparing Kim Kardashian to Jackie Kennedy we have
        officially failed as a country," one person tweeted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f321ac7-5e12-48d2-9997-62a97052b0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:37:53.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:37:57.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the controversy includes the fact that Kardashian West looks
        darker than usual on the cover and in the photo spread, where she''s fashioned
        to look like Jackie O.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377601d9-3f31-4768-a004-1fd51e5e5f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:37:53.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:37:57.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, the "Keeping Up with the Kardashians" star responded to
        accusations that she was sporting blackface in a series of ads for her new
        KKW Beauty makeup line.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f16560-9656-4aa4-bda7-eb436195a7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:37:53.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:37:57.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Zoe Saldana, Nina Simone and the painful history of blackface</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94cfa32-324a-442e-ae7f-56d65d9c9a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:37:53.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:37:57.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mogul told the New York Times&nbsp;she was simply sporting a
        summery look.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09b3f04-2336-4b0a-8821-686aeab0cffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:37:53.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:37:57.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would obviously never want to offend anyone," she said. "I used
        an amazing photographer and a team of people. I was really tan when we shot
        the images, and it might be that the contrast was off. "</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bea6176-3e08-4e6c-a034-1db092ea1447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:37:53.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:37:57.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Interview article, Kardashian West said she''s "very conscious"
        of the fact that she is raising biracial children. She is of Aremenian descent
        and husband Kanye West is African American.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70aaa714-8c90-4df8-8dc4-02b574ce0f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:37:53.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:37:57.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kardashian West took to Twitter on Monday to share the photos with
        her 55 million followers. She thanks photographer Steven Klein for a shoot
        that she said she will "treasure."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac88eb4e-31bf-462a-81b7-f0cf9bfe4f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:37:53.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:37:57.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to North, Kim and Kanye also have a one-year-old son,
        Saint.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f9e52d-51dc-40a8-97c4-682a1fa27044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:37:53.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:37:57.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to raise our kids to be really aware. I think that''s all
        you can do," she said in the Interview article. "The more you talk about things
        and keep them out in the open, the more they won''t be taboo."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d115bb-4393-40f3-9353-80d2aa69c14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:37:53.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:37:57.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Mock used her Twitter account to defend the interview.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0fc647-0fda-49e9-9055-e6193f3e31e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:37:53.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:37:57.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"FYI: I did not choose the portraits/art, headline or write the
        intro," Mock tweeted. "I led the conversation w/ KKW, in @InterviewMag''s
        signature style."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c34a4d5-e258-4916-9e45-12a729871093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:37:53.578+08:00
