  'NBA-Boston-Celtics-Cleveland-Cavaliers-Kyrie-Irving-Isaiah-Thomas-trade':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-08-31T17:14:00.108+08:00
    'imagesource': 'jcr:a88cc7ab-e130-4cdb-942d-b3297866e57a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee9eee6c-896c-464f-aeae-aaa69e04c210'
    'lead': 'The Cavaliers sought additional compensation for the deal that brought
      Isaiah Thomas, Jae Crowder, Ante Zizic and an unprotected 2018 first-round draft
      pick via the Brooklyn Nets to Cleveland because of Thomas’ hip injury.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-07T16:58:45.878+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T16:58:49.922+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-07T16:58:49.770+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Celtics, Cavs finalize blockbuster trade: reports

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4593fa9-dcc8-46b9-a400-a6842f945b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:58:45.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:58:49.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Reuters) — The Boston Celtics agreed to send the Cleveland Cavaliers
        a 2020 second-round draft pick via the Miami Heat to complete the blockbuster
        trade that sent four-time All-Star guard Kyrie Irving to the Celtics, multiple
        media outlets reported Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec3ef46-db29-4353-a142-be4efe0b0753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:58:45.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:58:49.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cavaliers sought additional compensation for the deal that brought
        Isaiah Thomas, Jae Crowder, Ante Zizic and an unprotected 2018 first-round
        draft pick via the Brooklyn Nets to Cleveland because of Thomas’ hip injury.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022adc8b-1e69-49e6-8769-feb0ebd10994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:58:45.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:58:49.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Celtics resisted the Cavs’ attempt to get another first-round
        pick or a young star to compensate Cleveland for its reluctance to sign-off
        on Thomas’ injury, which Boston said it was transparent about.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46869f0a-b368-4101-89a2-cafce6f74521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:58:45.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:58:49.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cleveland finally agreed to complete the deal late Wednesday night
        with the second-round pick.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d77326-b370-4635-b039-71d1720d7275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:58:45.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:58:49.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both teams risked walking away from the deal that had been announced
        on Aug. 22. The options included voiding the trade completely or renegotiating.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d29d44b-50ff-4565-a355-9b1fe3e511da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:58:45.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:58:49.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cavaliers felt the Celtics were not completely forthcoming about
        the length of rehabilitation facing Thomas, who suffered the hip injury in
        March. The Celtics claimed they provided the necessary information to the
        Cavs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97919259-2e5b-4f35-8d37-dc99633b9803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:58:45.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:58:49.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There’s never been an indication that I wouldn’t be back, and there’s
        never been an indication that this is something messing up my career,” Thomas
        told ESPN on Tuesday. “Maybe I am not going to be back as soon this season
        as everyone wants me to be, but I’m going to be back, and I’m going to be
        the same player again. No doctor has told me anything different than that.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c846f24c-0da1-44c1-9bad-cd030558f996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:58:45.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:58:49.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It remains unclear when Thomas will return to action.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3bd1b1-971e-449a-b443-ae5f25268217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:58:45.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:58:49.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2020 pick that Cleveland will receive from Miami was sent to
        Boston in the Zoran Dragic deal in July 2015.</p>'
