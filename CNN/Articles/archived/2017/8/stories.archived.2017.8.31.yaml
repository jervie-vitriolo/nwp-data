      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 30) —</strong> President
        Rodrigo Duterte reveals he has made a painful decision regarding the ongoing
        siege in Marawi City, which has now entered its 100th day.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3bce726-321c-4b5d-b013-3cd3a05317ed'
