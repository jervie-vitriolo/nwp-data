      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>M/V Amazing Grace, a 195-foot military prototype vessel, can function
        as a rapid transport, mobile command center, cargo transport vessel, an ambulance,
        and disaster response ship. It can hold up to 120 passengers and 20 vehicles.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1858f7-edc0-413e-ae9a-10b0d5e3319d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:51:53.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:51:59.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Red Cross, the Aboitiz Foundation, and Abojeb Company,
        Inc. signed the memorandum of agreement on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d68f27-18d1-4496-81fd-80db11ced11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:51:53.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:51:59.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our engagement for the country''s first humanitarian vessel is
        a testament that we are inspired to do our significant best to make our communities
        safe and well-prepared," Aboitiz Foundation Board of Trustees chairman Erramon
        Aboitiz said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2e803f-5fa9-40ce-ac29-3236f4a77317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:51:53.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:51:59.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the deployment of the humanitarian ship, delays in emergency
        response due to impassable roads, or any breakdown in airports'' or seaports''
        infrastructure, can be overcome. M/V Amazing Grace makes quick humanitarian
        relief, sea rescue, and mass evacuation by Philippine Red Cross'' emergency
        units possible.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4680590b-2dd9-4fed-a3f9-88e741f7142e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:51:53.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:51:59.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We in Philippine Red Cross are grateful to seal this partnership
        with the Aboitiz Foundation and Aboitiz Jebsen. We deeply value this as this
        partnership means more lives secured in times of disasters," said Philippine
        Red Cross chairman and chief executive officer Richard Gordon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce72e93-5c3e-438b-a037-99e7b1bc704d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:51:53.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:51:59.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abojeb, which is supported by the Aboitiz Foundation, offers its
        ship management services, ensuring the M/V Amazing Grace''s efficiency by
        keeping tabs on its maintenance and repair needs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59213489-f1bf-468d-bec3-d5472b0de5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:51:53.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:51:59.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will enable the efficient delivery of the Red Cross'' humanitarian
        response in times of need," said Carl Martin Faannessen, managing director
        of Abojeb Company, Inc.</p>'
