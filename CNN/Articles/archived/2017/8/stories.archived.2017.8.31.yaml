      she succumbed to her injuries in a Paris car crash at age 36.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-08T13:53:14.493+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T13:53:27.392+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T13:53:27.168+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Diana, the princess who transformed Britain''s royal family

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a8ea3a-8cec-43cd-9c29-fedc3dbe9116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:53:14.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:53:27.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Princess Diana died tragically young: This week marks 20
        years since she succumbed to her injuries in a Paris car crash at age 36.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb172da0-6840-4317-b069-455718c12b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:53:14.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:53:27.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was a deeply unhappy member of the royal family, but she also
        did more than anyone to prepare it for the 21st century.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b05375-a3b4-4708-8e55-c3f0c3a84ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:53:14.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:53:27.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diana, mother to Prince William and Prince Harry, was the first
        person in the royal family to talk openly about her struggles with mental
        illness.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f149c33-9e6f-49d8-bcdb-2aa2a47d4c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:53:14.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:53:27.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her fans loved her for it. Her enemies -- including allies of her
        ex-husband, Prince Charles -- derided her for it.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834409ce-f3b3-41bc-8f85-4205ebcfb159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:53:14.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:53:27.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many years after her death on August 31, 1997, Diana''s many
        criticisms of royal protocol were dismissed by those who characterized her
        as unstable.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f825e9d2-7ab0-4594-833b-db1c56b2e290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:53:14.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:53:27.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, the modern monarchy feels more emotionally open, more honest
        with its subjects, more "touchy-feely" than ever.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8012f027-d768-4580-8f25-62e19a2268b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:53:14.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:53:27.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the legacy of Diana, Princess of Wales.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f530aeb-ecc5-47aa-8fde-4156dfe29d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:53:14.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:53:27.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Lady Diana Spencer was born in 1961, there was little to suggest
        she would shake up the British establishment. She was the youngest of three
        daughters of the future Earl Spencer, scion of an aristocratic British family
        that had been prominent since the early 16th century.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e543f0-9ae7-4e74-abf1-ca4015bfd0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:53:14.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:53:27.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But her life was scarred early by family instability.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c05d35-8c37-4e8f-9011-cdc8011418f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:53:14.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:53:27.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her father, like many of his class, craved a son and an heir. The
        pressure he put on her mother, Frances, with constant visits to fertility
        specialists, probably contributed to their divorce a few years after she finally
        gave birth to a boy, Diana''s younger brother Charles.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe1c448-4bc6-4115-a7cf-639541b38717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:53:14.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:53:27.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diana was known as a shy child. A rare pleasure was ballet, but
        at 5 feet 10 inches, she grew too tall to be a professional ballerina. Earl
        Spencer put little stock in women''s education, so Diana left school at age
        16 without qualifications. She shone, however, with children, and moved to
        London to work as a nursery assistant while waiting for a suitable marriage.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9330f50c-3b2d-4922-a6b2-a534249e861f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:53:14.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:53:27.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Years later, as a princess, she would be loved for the ease with
        which she greeted children at the many charities she supported.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b46a23-08ef-47c0-9193-36bc8a069aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:53:14.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:53:27.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diana did find a suitable marriage, and the story of its disintegration
        is well known. By the early 1980s, the Queen''s son Charles was facing unbearable
        pressure to find a publicly acceptable bride: Diana was well-bred, seemingly
        pliable, and a virgin. No matter that at 19, she was 13 years Charles'' junior,
        or that he seemed to still be involved with his old girlfriend, the married
        Camilla Parker Bowles.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d3d692-95f3-4d8b-991a-772b12c90ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:53:14.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:53:27.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charles'' great-uncle, Lord Mountbatten, echoed establishment values
        when he wrote to his great-nephew, "The man should sow his wild oats and have
        as many affairs as he can before settling down, but for a wife he should choose
        a suitable, attractive and sweet-charactered girl before she has met anyone
        else she might fall for."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50114b24-7248-4d24-b0e4-398b51a5d4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:53:14.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:53:27.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diana and Charles'' arranged marriage seemed eminently suitable
        at the time. The cracks only showed slightly. The pair had met 13 times before
        their engagement; Diana later revealed she was expected to call Charles "sir."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668b860c-a546-4b9b-a55e-05d74e6d54bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:53:14.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:53:27.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a public interview to mark their engagement, the couple was asked
        if they were in love. Diana responded, "Yes, of course." Charles merely muttered,
        "Whatever love means." Diana later recalled that this moment "threw me completely,
        it traumatized me."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86dd7763-69a3-49ee-8bbb-caa2fafdab0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:53:14.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:53:27.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within a year of his marriage, Charles had taken Camilla as royal
        mistress. Diana would later tell a TV interview, "There were three of us in
        this marriage, so it was a bit crowded." Eventually, Diana also took lovers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78bb090-cefb-4514-9a8e-bbde7cfa1535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:53:14.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:53:27.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Long before the public knew of the royal couple''s marital troubles,
        Diana had a reputation for bringing emotional honesty back to royal palaces.
        She raised the couple''s two sons, William and Harry, as much as possible
        herself, eschewing the traditional aristocratic childhood of starched shirts
        and quiet manners, opting instead for noisy football matches and splashy family
        bath-times.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8246a3-0ab2-493e-86c8-d5c5ed3af696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:53:14.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:53:27.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She laughed, cried and swore in public. In an interview this year,
        William and Harry publicly credited her with teaching them not to suppress
        their emotions.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7057464d-3723-43ac-b566-a567ea3c73cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:53:14.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:53:27.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No surprise that when her marriage to Charles finally crumbled,
        she chose to call out the royal family on its culture of closed doors and
        sexual hypocrisy.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00520fa2-6c1a-4b5b-ab24-9ac8c0e5ef80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:53:14.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:53:27.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She secretly collaborated with Andrew Morton''s "unofficial" biography;
        she admitted that being trapped in an arranged marriage had driven her to
        attempt suicide.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d04bc03-e879-4035-bf4d-34cc49e73f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:53:14.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:53:27.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charles'' friends fought back. Within minutes of a tell-all Diana
        interview, in which she publicly accused him of infidelity, Charles'' friend
        Nicholas Soames told the BBC the princess was "in the advanced stages of paranoia"
        and that her own admission of mental illness meant her claims were unreliable.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b6d9d4-0806-46d9-b42e-a6ec83399937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:53:14.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:53:27.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soames, a Conservative member of Parliament, exemplified aristocratic
        mores: the grandson of Winston Churchill, he later told an interviewer that
        he''d be ashamed should any member of his own family seek psychiatric help.
        "I''m a believer in the stiff upper lip and having a cold shower and getting
        on with things."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e4cf0c-4eb1-4343-93fb-68c1320eb94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:53:14.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:53:27.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soames is still a close friend of Charles, Prince of Wales. But
        thanks to Diana''s example, the British royals today have become a family
        whose members talk publicly about their feelings, who laugh, cry and swear
        with their subjects.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11efa61b-a956-460c-ae1d-cfc4c0bd3851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:53:14.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:53:27.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first time in history, the royals have become relatable.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c0f890-1bba-4658-ae0e-7fff5e41305b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:53:14.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:53:27.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April of this year, the United Kingdom''s next generation of
        royals launched a new campaign. The subject was mental health: The official
        documentary package depicted William, his wife, Kate, and Harry talking frankly
        together about times they''d needed mental health support.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ddd572-92a9-489f-a0c7-d70475d7e18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:53:14.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:53:27.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince William, the United Kingdom''s future king, wants his subjects
        to be able to be open about their emotions. In an accompanying magazine interview,
        he added: "There may be a time and a place for the ''stiff upper lip,'' but
        not at the expense of your health."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43f8487-6be0-4485-8c68-b8592584bbbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:53:14.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:53:27.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This may seem accepted wisdom to some Americans. In Britain, coming
        from the heart of the repressed aristocracy, it represents a major shift.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69551c6-e765-4826-98eb-babae00eff1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:53:14.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:53:27.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diana''s sons are not merely presiding over a sea change in attitudes
        toward mental health. They have learned from her legacy to ensure the survival
        of a very modern monarchy.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192e292e-5235-47bd-9c20-794548ca5a30'
      'mgnl:activationStatus': true
