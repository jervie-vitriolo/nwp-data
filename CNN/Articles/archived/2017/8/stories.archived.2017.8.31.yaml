      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anjo Alimario contributed to this report.</em></p>'
  'House-report-criminal-administrative-charges-Faeldon-Customs-officials':
    'author': 'Regine Cabato, CNN Philippines'
    'caption': 'Surigao del Norte Representative Ace Barbers chairs the House Committee
      on Dangerous Drugs, which on Thursday released its report on the P6-billion
      drug shipment smuggled past the Bureau of Customs.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-31T18:31:10.987+08:00
    'imagesource': 'jcr:2ab53c31-bad8-4176-ac48-23a835685c3a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'caf2a013-4b94-481c-a746-345b7dcb4d53'
    'lead': 'The House Committee on Dangerous Drugs says former Commissioner Nicanor
      Faeldon and other officials allegedly violated the Anti-Graft and Corrupt Practices
      Act.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-07T16:45:19.197+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T16:45:22.432+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-07T16:45:22.175+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House wants criminal charges vs. Faeldon, Customs officials

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31bc335-d388-42f2-a90a-ca1db616d996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:45:19.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:45:22.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 31) —</strong> The
        House of Representatives wants criminal and administrative charges filed against
        top Customs officials, including former Commissioner Nicanor Faeldon over
        what it considered the biggest illegal drug smuggling attempt in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17daef49-35b7-4bff-9029-ce4d18eb28e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:45:19.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:45:22.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 57-page report released Thursday, the House Committee on Dangerous
        Drugs asked the Ombudsman and Department of Justice to conduct investigations
        on Faeldon, saying he violated the Anti-Graft and Corrupt Practices Act by
        failing to coordinate with the Philippine Drug Enforcement Agency (PDEA) on
        the raid that resulted in the P6-billion drug shipment discovery on May 26,
        2017.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b34c1e5-e894-4ca8-98f0-33adefeb8d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:45:19.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:45:22.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said Faeldon, through his "inexcusable negligence," was
        responsible for "jeopardizing and/or weakening the chances of the government
        to secure conviction of any case that may be filed" when customs officials
        searched and seized the 604 kilograms of shabu without following due procedure.
        He was also called out for the hiring of athletes who lacked the competence
        to handle customs positions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e43a3a-25fe-455c-a4bb-8d8f1e8debc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:45:19.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:45:22.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These come on top of corruption issues surrounding the Bureau of
        Customs, particularly the "tara" or payoff system to different levels of customs
        officials to facilitate the ease of entry of shipments.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63504d63-7f5b-4310-9c86-c5f56421f76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:45:19.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:45:22.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fixer Mark Ruben G. Taguba II, who was granted legislative immunity
        by the committee, had testified he spends an average of P27,000 per container
        to pay off officials in customs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58df969c-45bc-4a23-a1a6-933a1746da9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:45:19.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:45:22.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also recommended that the PDEA file a complaint against
        Faeldon, as well as Customs Intelligence and Investigation Service director
        Neil Estrella. Estrella led the Customs team that raided the Valenzuela City
        warehouse where the drugs were discovered. The report said he did not observe
        standard operating procedure when he failed to inform the PDEA of the smuggled
        shipment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709827db-f90c-434e-8135-ac702ff0157f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:45:19.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:45:22.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officers allegedly violated the Dangerous Drugs Board Regulations
        No. 1 and 2, as they did not turn over the drugs seized to PDEA and they conducted
        a supposedly illegal "controlled delivery," the report noted.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0141fe-f18b-4907-a735-94e7a63ae296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:45:19.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:45:22.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrella admitted he failed to observe protocol by informing PDEA
        about the May 25 raid that yielded the drug shipment. The report recommended
        his investigation by the Ombudsman and the Civil Service Commission.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a6bab0-6b71-4eb3-99c8-e16f5fac8ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:45:19.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:45:22.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House panel also recommended the Dangerous Drugs Board pass
        a regulation requiring the strict compliance of law enforcement agencies to
        coordinate with PDEA for all anti-illegal drug operations.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da903056-d57f-4bba-ae0a-0b8d94ca0862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:45:19.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:45:22.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Import Assessment Services director Milo Maestrecampo was recommended
        for administrative investigation by the Civil Service Commission for "neglect
        of duty." He was accused of taking bribes during the House probe.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b5c85a-8de4-44cc-810c-0799272c2f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:45:19.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:45:22.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Estrella and Maestrecampo have since quit their posts.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed64499d-3c7b-41de-a457-c65a8be49ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:45:19.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:45:22.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee also recommended that the Justice Department file
        complaints against Deputy Commissioner Gerardo Gambala and Faeldon''s chief-of-staff,
        Attorney Mandy Anderson, who was found to be operating under contract and
        not as an employee of the Bureau.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ecf369-91af-4349-8c46-7ce07e3dfd89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:45:19.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:45:22.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said that all officers, including deputy commissioners, heads
        of office, and port collectors should "take a leave of absence or be replaced
        immediately... to give way for proper reform and/or for investigation on the
        corruption issue."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3308fc-6f77-4beb-9667-a67b945b929d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:45:19.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:45:22.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite President Rodrigo Duterte''s support, Faeldon has since
        resigned and turned over the position to former PDEA head Isidro Lapeña.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef4e987-2d40-4e3e-948f-0ad258114802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:45:19.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:45:22.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: ''You''re either with me or against me'' - New Customs chief
        to employees</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e896e4-2350-42e4-8986-602e6955e71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:45:19.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:45:22.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Move to replace Bureau of Customs</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc861ae6-d30c-4bf5-8ba3-67763a435a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:45:19.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:45:22.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recommendations also highlighted a need to "pass legislation
        to replace the Bureau of Customs by a new revenue collection agency."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c24674-dab3-4fb0-a287-2bb456804e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:45:19.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:45:22.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new agency, it suggested, would have a "different system of
        collection to avoid corruption and to increase revenue collection." One of
        the suggestions is a one-time payment of import or export fees, including
        duties and taxes, storage, warehousing, and other expenses.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43759aa-bce9-474d-a950-cacef0bc44e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:45:19.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:45:22.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It could even consider the "privatization of non-sovereign functions,"
        as studied by the Department of Finance.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921b4a00-3ed4-425e-82b7-d4c9614fbecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:45:19.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:45:22.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the other proposals of the House Committee was the installation
        of adequate x-ray machines and CCTV cameras in ports as well as the use of
        body cameras for Customs inspectors, agents, and operatives.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97dc0878-0060-42c8-899c-bf5add2b8df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:45:19.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:45:22.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon previously told CNN Philippines that the Bureau had only
        30 x-rays for over 30 ports, and it only had a scanning capacity of 16 percent.
        He also said the technology needed an upgrade, as none of the scanners have
        even detected drugs.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3366f936-fc45-484e-b6b3-420cacc7e60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:45:19.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:45:22.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: X-rays for shipment have never detected drugs - Customs
        Commissioner</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9bc5596-f0da-4522-ac13-3432d4acb6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:45:19.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:45:22.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also recommended both the PDEA and the Civil Service
        Commission to look into National Bureau of Investigation officers Atty. Dennis
        Siyhian and Atty. Catherine Nolasco, and Customs agents Joel Pinawin and Oliver
        Valiente for failing to turn over the found drugs to PDEA.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8312f8ab-61b6-41e6-984c-fb713b3afafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:45:19.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:45:22.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also named the businessmen and middlemen allegedly behind the
        shipment: Chen Ju Long, alternatively known as Richard Tan or Richard Chen;
        Dong Yi Shen or Kenneth Dong, Li Guang Feng or Manny Li, Eirene Mae A. Tatad,
        Teejay A. Marcellana, and Taguba.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58bb3e31-cf87-4cb1-8089-7cafac7dd112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:45:19.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:45:22.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Committee, chaired by Surigao del Norte Representative
        Ace Barbers, opened an inquiry into the smuggled shipment on August 1. It
        ended with lawmakers calling for Faeldon''s resignation.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6de8689-a307-4aa2-b162-b8354f147efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:45:19.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:45:22.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Lawmakers call for resignation of Customs chief</h2>'
    '50':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://drive.google.com/file/d/0B04gEVUkMvySSHlhOWVvTXhtdms/preview"
        width="640" height="480"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56148405-2c1d-4910-bf06-411e745ae7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:45:19.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:45:22.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8094be51-7822-4d43-91a4-647dfb3bb7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:45:19.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:45:22.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon has maintained his innocence, although he defended the hiring
        of basketball and volleyball players, whom he said were meant to be "communicators"
        between the Bureau and the people.</p>'
    '53':
