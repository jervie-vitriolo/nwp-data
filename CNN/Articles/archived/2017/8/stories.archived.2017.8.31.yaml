        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd983e701-8157-4c16-b9f8-0517fed95048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:20:26.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:20:29.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb658e6-9b68-4003-8aca-14f0287b8859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:20:26.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:20:29.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes said Gordon was being "irrational" as the Blue Ribbon
        committee chairman.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc5a0ed-650c-4d81-b8c0-feb73ea13655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:20:26.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:20:29.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Chair has already ruled, you are not recognized," Gordon maintained,
        turning off Trillanes'' microphone at one point.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f2f513-fde5-4ab6-8d39-2d30a7a21187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:20:26.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:20:29.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will not answer you. You are out of order," banging his gavel
        again.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634b9d63-f79a-487e-9f85-dc8462c9ee1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:20:26.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:20:29.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto moved to suspend the session for a few minutes as he tried
        to calm the lawmakers down.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9eb5b20-42d5-4aa0-bcda-d2758f57b513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:20:26.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:20:29.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes left the session hall but returned when the session resumed.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbc281d-1f24-40b0-b045-57942e5fb5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:20:26.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:20:29.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He earlier said Duterte and Carpio were treated like "sacred cows"
        by the committee.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cadc0910-1431-46dd-8e37-077ce029d522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:20:26.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:20:29.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These people are mentioned so I''m just asking that these people
        be invited," Trillanes added.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91064119-aa63-4ff0-b480-a7e3be09d0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:20:26.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:20:29.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto objected saying they may have been accused of corruption at
        the Bureau of Customs but are not directly involved in the entry of drugs
        from China.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6543126a-2a16-42f5-b2b1-686f59405b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:20:26.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:20:29.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Huwag nating ihalo yung mga taong walang kinalaman sa</em>
        shipment <em>na ''yun,"</em> he said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e0b78a-7629-44d0-8ff7-066a84cba845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:20:26.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:20:29.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: Let''s not drag into the controversy people who have
        no involvement in the shipment.)</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f8c77d-bc39-4e42-9f26-18c6a4aa5f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:20:26.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:20:29.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not an empty threat</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d551b49-de11-4a44-9aed-76a9a2b93bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:20:26.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:20:29.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later in the evening, in an interview with CNN Philippines, Gordon
        said he would push through with the ethics rap as he was not one to make idle
        threats.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d6d5e5-3240-42d5-894b-7d0db9101f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:20:26.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:20:29.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee chair also clarified that he did not object to summoning
        the President''s son and son-in-law in the next hearing. When such a motion
        was made, Gordon recalled that he told Trillanes, "You may do so."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af5fab3-68e1-412a-b994-6ba359795457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:20:26.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:20:29.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Trillanes also talked to CNN Philippines, pointing out
        that he was just performing his role as a member of the opposition.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80721605-feb3-443f-8c4f-3fa1ddab5bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:20:26.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:20:29.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To say my piece if I feel something needs to be checked," he said.
        "If I believe <em>na nasa tama ako at kailangan ko tumindig, yung lang ang
        aking ginagawa</em> [If I believe that I''m in the right and I need to stand
        up for something, that''s what I do.]</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ce9c00-1313-4f36-97f9-2718e5c04cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:20:26.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:20:29.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there was basis to summon the younger Duterte and Carpio,
        since they have been mentioned during the course of the hearings, and so that
        they could also be given the chance to clear their name.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335afffd-9ce1-4e26-816b-d125225eb71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:20:26.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:20:29.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anjo Alimario contributed to this report.</em></p>'
  'Duterte-Iloilo-Jed-Mabilog-drug-war':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-31T12:51:16.679+08:00
    'imagesource': 'jcr:a07ea9c2-ed1e-46a3-9ef7-c68bb67842c3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3a8acec6-62df-41e9-9b6c-8ae1ca2b94c1'
    'lead': 'Drug trade-linked Iloilo City Mayor Jed Mabilog insisted he has nothing
      to hide, as President Rodrigo Duterte ordered a lifestyle check on him. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-08T13:23:17.795+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T13:23:21.677+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T13:23:21.514+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Alleged Iloilo narco mayor denies lavish lifestyle

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be16c2ce-cfb7-4088-82c2-62c6663dad80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:23:17.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:23:21.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 31) —</strong> Drug
        trade-linked Iloilo City Mayor Jed Mabilog insisted he has nothing to hide,
        as President Rodrigo Duterte ordered a lifestyle check on him.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a666b527-24c5-4220-ab16-aaa65285277f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:23:17.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:23:21.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have nothing to hide. My house, while often described as a palace,
        is not quite a palace... It is not as big as pictures would make it appear,"
        he said in a statement posted on Facebook on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97cba59e-0e8a-436b-b1c5-993609a0e0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:23:17.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:23:21.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mabilog, who is included in the&nbsp; government''s list of alleged
        narcopoliticians, owns a palace-like house, Duterte said. The President added
        the mayor must be part of a rich family.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe094c4-cdfb-440d-a2fe-db4b49927478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:23:17.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:23:21.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mabilog clarified the land where his house sits is an inherited
        ancestral home.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d257cb1-3a5f-42e0-85f7-525473db9863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:23:17.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:23:21.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said he and his wife owned a number of businesses and investments
        before he joined politics, adding his wife worked abroad to help finance the
        family.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9487c9-7366-4bc3-847f-a003843701dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:23:17.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:23:21.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mabilog assured Duterte his home and lifestyle are not funded by
        the money of the public.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80dd1e0a-8fd7-4c5b-9493-06c2745e99f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:23:17.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:23:21.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t become rich because of politics, much unlike many politicians....
        I can assure the President not a single centavo of dirty money was spent for
        this home," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641858cd-926e-45d6-8d03-66f66a0c859a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:23:17.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:23:21.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has said he asked the National Bureau of Investigation and
        the Bureau of Internal Revenue to inspect Mabilog''s house.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b8c673-130a-4ac6-9e6c-d6ecfc49ee68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:23:17.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:23:21.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has warned the Iloilo City mayor to cut off all his
        alleged drug connections. Earlier this week, Duterte assigned bemedaled Ozamiz
        City police chief Chief Inspector Jovie Espenido to Iloilo City.</p>'
  'imee-marcos-family-wealth':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-31T18:11:10.043+08:00
    'imagesource': 'jcr:962c499b-987f-41c1-a9c4-961f000ebf82'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '68d2afa7-9927-4e91-bec3-16bc45a2ef0c'
    'lead': 'Ilocos Norte Governor Imee Marcos said there are no negotiations yet
      on returning her family''s wealth to the government. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-08T13:27:35.406+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T13:28:01.074+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T13:28:00.853+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Imee Marcos: No negotiations yet on return of family wealth

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746c549a-8062-4dba-bddd-22f37371910a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:27:35.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:28:01.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 31) —</strong> Ilocos
        Norte Gov. Imee Marcos said Thursday there are no negotiations yet on the
        possible return of part of her family''s wealth to the government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e181c3a-098d-4770-9cd4-b9d844f085ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:27:35.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:28:01.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala pa [None yet]," Marcos said in an ambush interview at the
        House of Representatives, reacting to President Rodrigo Duterte''s Tuesday
        announcement that the family, through a spokesperson, offered to turn over
        part of their wealth. "Pag-usapan na lang ng ating mga abogado [Our lawyers
        will talk about it]."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5ba96c-ef6d-4c8b-95cc-6662374f3cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:27:35.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:28:01.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Duterte: Marcoses offer to turn over part of their wealth</h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc2b7bf-6fa9-43b6-afc7-119b0cd71128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:27:35.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:28:01.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said that family members are talking about this case.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e6cf9c-fac5-449f-90f9-200b162d5862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:27:35.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:28:01.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked by reporters if the family has the intention to return part
        of their wealth, Gov. Marcos said, "Pag-usapan na lang ng ating mga abogado."
        [Our lawyers will talk about it].</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adadf0d6-6970-4546-8a11-e4abc8727bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:27:35.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:28:01.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said the family would "open everything" and "properly return"
        wealth that is found.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3687e213-c69a-483e-bbb8-c3fe41ac26ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:27:35.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:28:01.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the President clarified that the family will turn over
        only a small amount.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5bdde2-4d84-479f-952d-6a77209eb507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:27:35.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:28:01.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sabi niya, baka makatulong, pero hindi ito malaki. ''But we are
        ready to open and bring back'', sabi niya, ''pati ''yung a few gold bars.''
        Hindi ganoon kalaki, it''s not the Fort Knox, it''s just a few, but sabi nila
        isauli nila," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30633fb-e728-4e3a-b5c1-ed731672e58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:27:35.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:28:01.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It might help, but it''s not much.&nbsp; But we are
        ready to open and bring back, he said, even a few gold bars. It''s not that
        large, it''s not Fort Knox, it''s just a few, but they said they would return
        it.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6dee1e-f6c8-477f-825c-39eafcf6bfe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:27:35.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:28:01.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte told CNN Philippines on December 2016 that he owes a debt
        of gratitude to Gov. Marcos, the daughter of the late dictator Ferdinand Marcos.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff1f7d0-9988-45c0-be62-91def428e75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:27:35.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:28:01.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Duterte admits ''utang na loob'' to Gov. Imee Marcos, 3 others</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6035b1-d08d-4fd7-bf28-7fb3545ebbbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:27:35.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:28:01.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former President Marcos died in exile in Honolulu, Hawaii in 1989.
        He was in power from 1965 to 1986, when he was ousted by a popular revolt
        amid allegations of corruption and human rights violations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ccef8e-af3c-4687-a03e-6519915f5ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:27:35.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:28:01.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte likewise fulfilled a campaign promise to bury Marcos at
        the Libingan ng mga Bayani in November 2016.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376c8ad7-c6e1-4423-8cad-8460e601cab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:27:35.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:28:01.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Marcos buried at Libingan ng mga Bayani</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ecea0c9-3e65-47fd-adf4-e8cf3ccf5e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:27:35.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:28:01.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Billions plundered</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4699294f-1116-4992-8b1c-ffddd22a723c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:27:35.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:28:01.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the World Bank-UN Office on Drugs and Crime''s Stolen
        Asset Recovery Initiative, former President Ferdinand Marcos started amassing
        ill-gotten wealth from the government on his first year as President in 1965.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d676f8-8276-4834-927c-50a824d3823d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:27:35.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:28:01.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study revealed Marcos has siphoned an estimated $5-billion to
        $10-billion in his 21-year regime.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6d78a9-e2d7-415b-a1f8-f74a3f0d3bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:27:35.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:28:01.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Presidential Commission on Good Government — which
        was set up during the presidency of Corazon Aquino to recover the Marcos''
        ill-gotten wealth — has recovered over ₱170 billion (US$3 billion) from its
        inception in 1986 to December 2015.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04cf2f1e-bd09-4fad-8009-1d43df80ad34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:27:35.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:28:01.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of December 2016, the Commission has filed 248 cases against
        the Marcoses and their cronies or oligarchs who had close ties with the regime.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08e6ae2-6f52-45f6-9678-4be41988b951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:27:35.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:28:01.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said she believes the cases filed against her family will
        be settled within the Duterte administration.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8743bcea-a1f6-4845-9588-f207ebe01291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:27:35.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:28:01.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tiwala kami sa Presidente na siya ang makakapagtapos ng deka-dekadang
        kaso," she said. "At yung pamilya nag-uusap pa, subalit nasa kamay ng mga
        abogado."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960be55f-c4d8-4325-bd4f-10df24f0e36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:27:35.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:28:01.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We believe that the President will end the decades
        of cases filed against us. The family is still talking about returning the
        wealth, but the issue is in the hands of our lawyers.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacc8964-7476-45c8-8ee4-75d28c6b9fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:27:35.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:28:01.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, victims of human rights violations during the martial
        law era started receiving compensation in May 2017.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a714def-2fd0-43ad-b82a-0d0b17ba8fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:27:35.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:28:01.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Martial law victims receive first half of monetary compensation</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8307d93e-f9e5-4b4d-912c-29b72a13c2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:27:35.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:28:01.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act 10368 or the Human Rights Victims Reparation and Recognition
        Act of 2013 grants monetary and nonmonetary reparation to human rights victims.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1947277-426f-491c-9e03-7a712865f265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:27:35.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:28:01.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has allotted ₱10 billion for the reparation of the
        victims, which came from the ill-gotten wealth of the Marcos family transferred
        to the Philippine government by the Swiss Federal Court in December 1997.</p>'
  'visa-being-responsible-for-others':
    'author': 'James Deakin, CNN Philippines'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-08-31T13:46:28.501+08:00
    'embedsource': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fwatch%2F%3Fv%3D1516395891735010&width=500&show_text=true&height=415&appId"
      width="500" height="415" style="border:none;overflow:hidden" scrolling="no"
      frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5749dac5-7747-4e61-883c-0378c712f566'
    'lead': 'Filipinos have this unique and caring nature. There’s not a corner of
      the globe that hasn’t felt that warmth in one way or another.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-08T13:33:35.667+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T13:33:40.715+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T13:33:40.596+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Being responsible for others

      '
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518b3007-a522-4ff8-a6a1-5b5b02e67b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:33:35.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:33:40.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Every time I travel,
        I love to play this little game. When people ask me where I’m from, I reply––with
        great pride––I’m from the Philippines. To which many say “Wow, your English
        is very good.” And I reply, “Why thank you. So is yours.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a280674c-a302-4614-b670-37b6cc5c97e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:33:35.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:33:40.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It always gets an awkward laugh, but it is my most polite way of
        saying, yes of course, what exactly were you expecting? I like to do it this
        way because I know there are just so many misconceptions about my country
        and I’ve made it my personal mission to clear it up, one conversation at a
        time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa85d1bc-5213-4309-8a9e-0efb13601754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:33:35.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:33:40.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there’s one thing I really don’t have to spend any time explaining.
        And that is the unique and caring nature of the Filipino. There’s not a corner
        of the globe that hasn’t felt that warmth in one way or another, either through
        the healing hands of one of our doctors or nurses, a care-giver, a nanny,
        or the soothing voices of a lobby band of your hotel.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d52af4-3e7e-463d-a797-aa04f7c4fecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:33:35.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:33:40.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And when it comes to family, we pour it on thick enough to make
        Sicilians look distant and cold. I mean, seriously, how many cultures can
        claim that the backbone of their national economy is based on generosity?
        Last year alone, overseas remittances hit $26.9 billion. Whoever thought generosity
        could be an industry?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368cd75e-6c1d-4021-a0d3-ffb5cf16afc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:33:35.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:33:40.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that’s just how we roll. While other cultures send their kids
        off to boarding school at 10, we don’t raise an eyebrow to a 40-year old still
        living at home with his mom and dad. It’s just one of those things that makes
        us unique. Just like NAIA, which is still the only airport I’ve been to that
        requires you to show a ticket before being allowed to set foot in the terminal.
        Why? Because each Filipino that boards a plane, be it for a 2-year overseas
        contract or a two-week holiday, requires a farewell committee. And if we let
        them all in, we would have to have the planes fly out of malls. It’s the only
        way they would all fit.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3309965-0572-4c10-a107-93c27c8efc82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:33:35.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:33:40.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while we can’t fit all that love in an airport terminal, we
        can now fit it in a little card. So instead of sending money through old-fashioned
        ways, families can now use a Visa debit card to send their money back or track
        expenses for a minimal fee. Personally, this is how I now manage my kids’
        allowances, or at least the eldest one’s, and it works like a charm. Not only
        is he less vulnerable to theft, it has taught him financial discipline by
        allowing him to track his expenses and see where every peso goes.</p>'
    '11':
      'image': 'jcr:5ae985f2-8cb7-4862-8c43-7ae1f11994da'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69ea5bc-4043-4816-8f62-9dbbe1431ecf'
