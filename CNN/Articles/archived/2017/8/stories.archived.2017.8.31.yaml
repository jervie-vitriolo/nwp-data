      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Kim Kardashian West
        slammed for Jackie Onassis photoshoot."</em></p>'
  'Harvey-US-military-warships-aircrafts-Texas':
    'author': 'Zachary Cohen, Barbara Starr and Ryan Browne, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-08-31T20:36:48.435+08:00
    'imagesource': 'jcr:5ad0ccc4-40f4-4914-86d1-157402dfe84c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'efb305dd-fa34-4a46-b7b1-d9900de7028e'
    'lead': 'With floodwaters from Tropical Storm Harvey swallowing entire Texas cities,
      the US military is mobilizing its resources from states across the country to
      help local law enforcement and civilian volunteers in the rescue effort.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-08T13:42:32.250+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T13:42:35.672+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T13:42:35.401+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US military sends warships, aircraft to Texas

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb724b78-b8f3-4931-b5e7-c5a211a68b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:42:32.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:42:35.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;With floodwaters from Tropical Storm
        Harvey swallowing entire Texas cities, the US military is mobilizing its resources
        from states across the country to help local law enforcement and civilian
        volunteers in the rescue effort.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5723a6-08a7-43d2-8a07-191a1e14aa8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:42:32.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:42:35.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Texas Gov. Greg Abbott has activated the entire Texas National Guard,
        which is made up of roughly 12,000 troops.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1c622e-36d9-40cc-9e22-ee8904497ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:42:32.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:42:35.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State, local and military rescue units have plucked thousands of
        stranded residents from the water and deluged homes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69019b9-5901-45c8-a627-6465887fa078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:42:32.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:42:35.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, the Defense Department and Abbott agreed to establish
        a "dual-status command" that would allow a single commander for both federal
        and state forces overseeing and coordinating the response efforts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2494309c-a378-4841-9aa9-5fd27cac8bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:42:32.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:42:35.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is imperative that we give our military and first responders
        on the ground the most efficient method of execution when responding to the
        urgent needs of Texans," Abbott said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d09886-76b0-4eda-bf9e-8133d18f2b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:42:32.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:42:35.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Military surgical teams, communications teams, maintenance
        and other military support elements totaling more than 400 personnel were
        given orders to be prepared to deploy within 24 hours.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7334a8b-69ab-4e2c-83b6-44c20821cf27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:42:32.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:42:35.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are the military forces being sent and on standby to assist
        with rescue efforts:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5aa609-cc42-4a77-826b-93430d649cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:42:32.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:42:35.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navy and Air Force</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b4d4d7-9a75-4a2a-9abf-a163c142f9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:42:32.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:42:35.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two US Navy warships, the USS Kearsarge and the USS Oak Hill, are
        being deployed to Texas, the Navy announced Wednesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d3023d-81d6-4467-815f-09749325bb92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:42:32.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:42:35.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kearsarge, an amphibious assault ship, was in the Atlantic Ocean
        for training, but returned to Norfolk on Tuesday to load up with disaster
        relief supplies like water and food, and a unit of Marines, before departing
        for Texas on Thursday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248a35eb-5aa6-4201-bf43-a3a601092a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:42:32.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:42:35.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Oak Hill, a smaller dock landing ship, will bring supplies and
        join the Kearsarge in supporting "federal, state and local authorities ongoing
        relief efforts in the aftermath of Hurricane Harvey," according to the Navy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832b56ab-dedd-4bca-8586-20c206bf5527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:42:32.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:42:35.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Air Force and Navy helicopters began flying rescue missions in Texas
        on Monday night, according to a US defense official, marking the first use
        of active duty military assets in the hurricane rescue efforts. The helicopters
        used included six Navy MH-60s and three Air Force HH-60 rotary wing aircraft.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca4a00c-f4ac-4b73-bb68-7be272f23343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:42:32.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:42:35.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, US Northern Command deployed nine search-and-rescue
        helicopters, two fixed-wing aircraft and pararescue teams to Joint Reserve
        Base, Fort Worth. These teams have been actively assisting in rescue operations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1438c46-05cf-4dff-8686-82d573f67ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:42:32.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:42:35.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Military helicopters are being used alongside Coast Guard helicopters,
        but the Coast Guard has taken the lead on coordinating air operations, the
        defense official said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3387d835-9bdb-4bc8-aad6-55a5455e7f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:42:32.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:42:35.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than three dozen additional aircraft have been identified for
        use in rescue operations if the state asks for additional help.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf87489-ec80-4fd0-8eea-1bbb6f83e0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:42:32.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:42:35.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A US Navy P-8 surveillance airplane flew its first mission on Tuesday
        night to provide imagery to FEMA of the impact area, according to a defense
        official.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7cf00f-b37d-43f3-aaa8-c4cbeff4828d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:42:32.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:42:35.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When used in combat zones the aircraft provides high resolution
        imagery, reconnaissance and surveillance data. But in civilian emergencies
        such as the Texas flood, the focus is on assessing widespread areas for rescue
        and recovery.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a50c77-b931-48c6-bf17-cefc219b724b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:42:32.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:42:35.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Guard</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850ccf2c-a1fc-4ea0-8e51-eeb0c1f2c9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:42:32.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:42:35.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the entire Texas National Guard now activated, 16 aircraft
        have been deployed and personnel are conducting day and night wide-area search-and-rescue
        missions along the Texas coast, from Corpus Christi to Houston.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b946675b-094a-49e4-b9b1-804d096d94fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:42:32.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:42:35.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Air National Guard has provided one C-130 aircraft,
        three HH-60 Black Hawk helicopters, and two C-17 cargo planes. There are also
        six helicopters from Utah, the Nebraska and North Carolina Army National Guards.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39ce6fa-a781-4d03-a8ee-a8173b81163a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:42:32.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:42:35.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Texas National Guard is also using about 200 Humvees and 200
        high-water vehicles.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fdfee6-7cfb-47b6-aeb4-5556846a0337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:42:32.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:42:35.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coast Guard</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baeab8ef-9d30-4d3d-ad03-13895565bb1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:42:32.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:42:35.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Coast Guard has 39 helicopters and seven airplanes stationed
        at two operating bases in New Orleans and Houston available for rescue response
        efforts in Texas and Louisiana, according to a tweet from the service on Tuesday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a706174-2f22-492b-b9c7-eba0c9b44da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:42:32.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:42:35.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The H-65 Dolphin and HH-60 Jayhawk are the two helicopters primarily
        used by the Coast Guard while the C-130 aircraft serves as the service''s
        main fixed-wing cargo plane.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aef63f4-1329-4126-800a-d5bd7448cf5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:42:32.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:42:35.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marines, Defense Logistics Agency and Army</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5ee130-7d14-4546-bc65-ebe55573fcf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:42:32.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:42:35.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Marine Corps is deploying 690 US Marines aboard the USS Kearsarge
        and the USS Oak Hill set to sail on Thursday, according to a US Marine Corps
        official. The official said the Marines will be from the 26th Marine Expeditionary
        Unit, II Marine Expeditionary Force Marine Expeditionary Force and will assist
        in support efforts.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2c1c0e-4714-4e62-972a-cd4a2f19c4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:42:32.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:42:35.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said additional aviation assets will include: eight
        MV-22B Ospreys, three CH-53E Super Stallions and three UH-1Y Hueys. In addition
        to the air assets, the Marines will also have water purification and storage
        capability.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2015efa4-cbfd-4ac1-a617-da1e63810d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:42:32.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:42:35.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reserve Marines from various units in Texas are supporting FEMA,
        state and local response efforts, according to a statement from the service
        on Wednesday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b850b4c4-c636-4510-ac11-3c7b77d8e972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:42:32.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:42:35.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Currently, Charlie Company, 4th Assault Amphibian Battalion, based
        in Galveston, and Charlie Company, 4th Reconnaissance Battalion, based in
        San Antonio, are conducting immediate response missions in support of the
        relief efforts," the statement said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a457111-e967-4ba2-a219-1b6d17997567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:42:32.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:42:35.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of Marine Corps boats, aircraft and tactical vehicles are
        awaiting orders from US Northern Command, it added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b74c4c-0c97-421b-9de4-d7c357d69d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:42:32.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:42:35.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 100 2.5-ton US Army trucks capable of moving in high water
        were sent to flooded areas of Houston from Fort Hood on Tuesday, according
        to a US defense official. The trucks will be used in flooded areas to help
        rescue and move people through high water.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62a502b-ec7e-40cb-ab85-53010c4c3d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:42:32.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:42:35.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon''s Defense Logistics Agency is also providing 450,000
        gallons of diesel and 50,000 gallons of gas that is expected to arrive at
        Fort Hood on Wednesday, according to a statement from US Northern Command
        on Tuesday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c31304-00fa-4fc6-9b00-db13484811e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:42:32.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:42:35.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "US military sends
        warships, aircraft to Texas."</em></p>'
  'Harvey-Texas-aftermath':
    'author': 'Holly Yan, Nicole Chavez and Ray Sanchez, CNN'
    'caption': 'Water from the Addicks Resevoir flows into neighborhoods in Houston
      as floodwaters rise on Tuesday, August 29 four days after Hurricane Harvey made
      landfall in Texas.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-08-31T09:33:01.033+08:00
    'imagesource': 'jcr:131d4a08-37d7-416a-9471-917a3d72bf38'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '25717832-c80d-4084-b518-d31183f3887b'
    'lead': 'The unrelenting storm unleashed its wrath on a wide swath east of Houston,
      leaving thousands stranded in flooded homes and forcing the evacuation of a
      nursing facility and even an emergency shelter where residents had sought refuge.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-08T13:50:01.167+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T13:50:05.186+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T13:50:04.640+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Harvey aftermath: Texas governor says ''worst is not yet over''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de3be5b-9834-4af3-9bc3-07edb31f80e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:50:01.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:50:05.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — With countless Houstonians still awaiting rescue, Tropical
        Storm Harvey devoured another Texas city.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96416dbe-8270-4d83-ae79-aaa0ad461766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:50:01.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:50:05.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unrelenting storm unleashed its wrath on a wide swath east of
        Houston, leaving thousands stranded in flooded homes and forcing the evacuation
        of a nursing facility and even an emergency shelter where residents had sought
        refuge.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e89820f-3b3a-4833-8044-ca8788233e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:50:01.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:50:05.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our whole city is underwater right now but we are coming!"&nbsp;Port
        Arthur Mayor Derrick Freeman posted&nbsp;Wednesday on Facebook. "If you called,
        we are coming. Please get to higher ground if you can, but please try (to)
        stay out of attics."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b6803a-b4f7-4c94-9eac-56aff125e9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:50:01.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:50:05.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 28 deaths related to Hurricane Harvey and its aftermath
        have been reported in Texas. One of them,&nbsp;Houston police Sgt. Steve Perez,
        drowned while trying to get to work.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22585765-f1a2-42b4-94c4-8512983605c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:50:01.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:50:05.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To those Americans who have lost loved ones, all of America is
        grieving with you and our hearts are joined with yours forever," President
        Donald Trump said in Springfield, Missouri.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7bf5283-18dc-4b48-8f4b-ae3c1006e8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:50:01.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:50:05.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm left record-setting rain in Harris County -- which saw
        19 deaths -- before unleashing 15 inches in the Beaumont area, Texas Gov.
        Greg Abbott said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5940d723-6000-419b-a7f2-3763fda9afe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:50:01.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:50:05.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The worst is not yet over for Southeast Texas as far as the rain
        is concerned," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1b3c3d-5b95-4a70-8984-947802038ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:50:01.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:50:05.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Beaumont, rescuers Tuesday afternoon came upon a toddler in a
        pink backpack clinging to her mother''s body in floodwaters about a half mile
        from their car. The mother was getting out of her car when she stepped into
        a canal, Mayor Becky Ames said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47dba7a-dffc-44d5-b4ff-7a7de2982964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:50:01.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:50:05.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The girl was in stable condition with hypothermia.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8ef321-3154-412a-bb94-d8907ad25022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:50:01.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:50:05.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Had we been a few moments later, they would have been swept underneath
        (a trestle) and our boats wouldn''t have been able to get them," Haley Morrow,
        spokeswoman for the Beaumont Emergency Management Office, told CNN on Wednesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8bf0ef0-b884-4372-b8e0-7e27503db4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:50:01.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:50:05.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A true testament of a mother who put her own life at risk and sacrificed
        her life to save her child. That was devastating."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8f0a09-6581-4325-a439-9b8a929c62d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:50:01.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:50:05.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Port Arthur -- about 90 miles east of the devastated Houston
        area -- the deluge was so severe that floodwaters overwhelmed the Bob Bowers
        Civic Center, which was serving as a shelter. It was evacuated Wednesday after
        taking on water overnight, according to volunteer Ana Platero.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96eb8114-3c09-4575-a3ed-ab32a9bf3214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:50:01.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:50:05.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cots where people slept the night before floated on 2 feet of water
        Wednesday as people waited on tables or sat on elevated bleachers to be evacuated
        to a nearby middle school.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f534378-443e-4864-9465-49e23f49e4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:50:01.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:50:05.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Lake Arthur Place, a nursing home in Port Arthur, rescue workers
        evacuated up to 74 bedridden patients after an altercation involving relatives
        who tried to take out loved ones on their own, CNN affiliate&nbsp;KTRKreported.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf3e095-0430-45fb-b5b5-5751a8b200de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:50:01.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:50:05.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Port Arthur residents sought shelter in a bowling alley.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b702de-b9be-490f-94f4-f4b4911158ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:50:01.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:50:05.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cynthia Harmon told CNN by phone that she has been trapped with
        her two sons and two grandsons in the attic of her Port Arthur home. She has
        been waiting for rescuers since midnight.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f948154-b7e8-4c96-874b-d2625fa11991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:50:01.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:50:05.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t think the water was going to rise like that," she said.
        "I''ve never been in anything like this."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdb78a8-dc31-429c-9df6-73c6bbb3ad7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:50:01.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:50:05.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her family was out of food and water. "We''re just trying to hang
        in," she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1877f0-5e70-4ab5-a066-05cbcef9ec1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:50:01.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:50:05.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police made an appeal for volunteers to bring boats and help.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eddb27e-acdc-4eb0-91f1-f719a77246d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:50:01.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:50:05.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rescue boats welcome in Port Arthur to assist emergency personnel,"&nbsp;the
        police department&nbsp;posted on Facebook. The city is asking anyone trapped
        to hang a white towel, sheet or shirt outside to alert rescuers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0d56ae-5c5d-405c-bb9c-818d26734710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:50:01.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:50:05.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nation''s largest oil refinery forced to shut down as Harvey floods
        Port Arthur</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878ce912-cf28-4de4-9e36-4b63e96932d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:50:01.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:50:05.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disaster in Port Arthur is part of Tropical Storm Harvey''s
        devastating encore. Harvey made landfall once again Wednesday morning, slamming
        into the Louisiana coast near the Texas border.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e81d3b-10ed-481e-bd50-c7d9728dd218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:50:01.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:50:05.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>26 inches in 24 hours</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be7bd1a-0cb2-451c-a8aa-1920bb4dc358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:50:01.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:50:05.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harvey has now broken the US record for rainfall from a single storm,
        CNN senior meteorologist Dave Hennen said. It has dumped almost 52 inches
        of rain in parts of Texas.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3a8505-732f-4f91-a1ef-8cd7cf902656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:50:01.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:50:05.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coastal cities of Beaumont and Port Arthur got pummeled with
        26 inches of rain in 24 hours -- and it''s still raining.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ce71b7-cb33-494c-aa38-6e0dc685a837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:50:01.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:50:05.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Life-threatening flash flooding continues in far east Texas around
        Beaumont and Port Arthur," Hennen said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c27a79d-6a73-44bf-8b7d-6758079dd250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:50:01.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:50:05.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Port Arthur, a city of about 55,000, is in exceptional danger because
        water from Beaumont is expected to flow toward it.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d14363-553a-45de-bd38-e162dd0792a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:50:01.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:50:05.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Beaumont, a man who accidentally drove a truck into a flooded
        ravine that looked like a street was&nbsp;rescued by CNN correspondent Drew
        Griffin,&nbsp;producer Brian Rokus and photographer Scott Pisczek on Wednesday.
        "I want to thank these guys for saving my life," said the driver, Jerry Sumrall.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25cdd0c-413a-409d-b24f-6c0bc129ae78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:50:01.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:50:05.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Woodville, a town north of Beaumont, US Rep. Brian Babin said
        he was trapped at home with members of his family after a creek overflowed.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb575bf-3790-44f2-95a6-c77ad3c58082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:50:01.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:50:05.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m in my home in Tyler County, and we could not get out unless
        a helicopter plucks me out or I get my boat and launch it," the Texas Republican
        told CNN by phone. "We''re fine. These waters are going to recede hopefully
        sometime this evening."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6dc844-56d3-45a3-a882-4115dc38e380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:50:01.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:50:05.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday afternoon, a US Navy helicopter plucked seven people
        from floodwaters.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee070bb-a119-4562-aa72-8b84e4f1e5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:50:01.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:50:05.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Misery in Houston</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c86836-1ff1-4d0c-9800-d53474bf51af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:50:01.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:50:05.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While heavy rains have ended in the Houston area, more danger looms.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec56e8c5-18ed-4ef1-a6c8-8d67c282bac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:50:01.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:50:05.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://edition.cnn.com/interactive/storm-tracker/">Keep
        track of Harvey</a></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b35031c-2fb8-4c46-9902-486ba419bd72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:50:01.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:50:05.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emergency workers and throngs of volunteers are going door to door
        for a fifth day Wednesday, trying to rescue victims of the flood. Houston
        Police Chief Art Acevedo said authorities have received 60,000 to 70,000 calls
        for help.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1648332-7626-45c0-bf85-c1d7ffbf3b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:50:01.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:50:05.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We just pray that the body count ... won''t rise significantly."
        Acevedo said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4d5bac-d3e6-417b-b8f0-e3fc7c9bf421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:50:01.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:50:05.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Coast Guard is searching for two civilian rescuers who were
        swept away after their boat capsized Tuesday night, the&nbsp;<a href="http://twitter.com/HCSOTexas/status/902881216831127552">Harris
        County Sheriff''s Office</a>&nbsp;tweeted Wednesday.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd528f6b9-adf8-4a6b-b5ee-249f687bae26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:50:01.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:50:05.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three volunteers were trying to cross Cypress Creek when their boat
        crashed and capsized, sending all three under a bridge. One of the volunteers
        was found clinging to a tree.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843dd294-6aba-4b63-a60e-8d267409faa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:50:01.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:50:05.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About one-third of the Houston area is covered in water. And it''s
        unclear exactly how many people still need to be rescued, Texas Military Department
        spokesman Lt. Col. Travis Walters said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3612b8-fc5c-449b-b820-eff16c925cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:50:01.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:50:05.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of those stranded is Anike Allen. From her home in a northeast
        Houston suburb, Allen said she has seen neighbors get airlifted as she slowly
        runs out of food.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5191f964-4ef1-4c78-98be-ece7e3a6d449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:50:01.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:50:05.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While her home is not completely flooded, she''s not sure if there''s
        a way out of her neighborhood.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5685e889-a385-4c52-9d6b-1baa07f30937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:50:01.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:50:05.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The water is receding here, but we are not sure if it''s going
        to come back," Allen said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d4ba48-50bd-4261-a015-7c30dce10138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:50:01.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:50:05.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://edition.cnn.com/2017/08/27/us/harvey-impact-by-the-numbers-trnd/index.html">Harvey''s
        devastating impact by the numbers</a></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85116a0c-ac34-46ed-a043-9b41162d2ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:50:01.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:50:05.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first time since the weekend, authorities say the flooding
        in Houston is slowly receding in some areas.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1da434-eb73-442f-9f85-a838b1008a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:50:01.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:50:05.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Houston Astros announced they will play a doubleheader at home
        on Saturday against the New York Mets. The team played the Texas Rangers in
        St. Petersburg, Florida, earlier this week because of the hurricane.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46bdfbbc-f3c9-4d70-9947-b6748beb26f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:50:01.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:50:05.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Houston Mayor Sylvester Turner said the home game will provide "a
        much needed boost for our city" and offer residents "some aspect of normal
        life."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918c455b-2643-449b-ba74-3aaa21835787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:50:01.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:50:05.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But dangerous flooding will continue from Houston all the way into
        southwestern Louisiana for the rest of the week, the National Weather Service
        said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039368da-3858-4645-ab44-ef0db1ce7f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:50:01.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:50:05.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://edition.cnn.com/2017/08/27/us/what-to-do-if-trapped-in-texas-floods/index.html">Stuck
        in the flood? Here''s what to do</a></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c070e1-34a1-4060-9446-312038660be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:50:01.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:50:05.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Houses built ''inside a lake'' could degrade</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c85d9eb-7ecc-4c4c-883c-1809a07bd0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:50:01.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:50:05.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Controversy has surrounded the placement of houses near Houston''s
        Barker and Addicks reservoirs, especially since floodwater overflowed the
        latter.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c41ea0-b5a2-479c-bf47-a8e8b6978f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:50:01.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:50:05.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They allowed them to build homes inside the reservoir. And these
        homes are flooded -- 2,500 homes are flooded, some of them up to 5 feet deep,"
        CNN meteorologist Chad Myers said Wednesday. "They built homes inside a lake."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d728352-87e6-422a-9619-2ec4aef7fd00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:50:01.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:50:05.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And those homes "will be inundated for several weeks," said Jeff
        Lindner with Harris County Flood Control.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384e9167-a22d-4fd9-bf1c-dbf777de18a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:50:01.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:50:05.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The closest comparison that I can draw to those homes ... is Hurricane
        Katrina," Lindner said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7047d794-8bfc-4e38-ba41-7d5e6a5205e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:50:01.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:50:05.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When water sits in a house for several weeks, the house begins
        to degrade."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92835889-b06b-4ff7-9abf-ac88d226a748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:50:01.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:50:05.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lindner said those residents will be able to return after several
        weeks, but "we are not sure what the condition of those homes are going to
        be."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f6455a-f834-4206-909b-692105d1db93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:50:01.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:50:05.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said it''s unclear whether rebuilding homes in the same
        area will be allowed.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea2c7b0-1f17-47e7-b929-762974e186c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:50:01.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:50:05.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov.: Louisiana weathered Harvey but Texas ''taking it on the chin''</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbed8f7-4cf1-40c6-b4a9-027894991b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:50:01.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:50:05.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Louisiana was largely spared from Harvey''s wrath on Wednesday.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b57281-27a3-4f78-9b56-0e23119ee38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:50:01.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:50:05.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While things are still serious and there is a long way to go, we
        ... have fared much better than we''d feared might be the case, but our neighbors
        are still taking it on the chin," Gov. John Bel Edwards said. "In Texas, we''re
        going to do everything we can do to be good neighbors to them."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff1ce37-009b-44fb-a021-3c6677f20228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:50:01.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:50:05.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edwards requested a federal disaster declaration be extended to
        seven additional Louisiana parishes.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce869406-918f-4354-a87f-7ce5bb2604a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:50:01.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:50:05.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harvey is still threatening to dump an additional 3 to 6 inches
        of rain from northern Louisiana into western Kentucky, forecasters said. It''s
        expected to fizzle to a tropical depression by Wednesday night, but officials
        are aware of the potential of flooding.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef05d538-8fa7-4f39-84ae-c59da5430ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:50:01.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:50:05.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Orleans Mayor Mitch Landrieu said volunteers helped New Orleans
        recover after Katrina and they will do the same for Texas residents affected
        by Harvey.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5aa6faa-eea2-49dc-abb9-6d23c702cc7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:50:01.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:50:05.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Orleans officials announced a fundraiser to help the residents
        of Houston and other flooded Texas cities recover from Harvey.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1643c0f2-2f00-4fbc-878c-d70cbc52b137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:50:01.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:50:05.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No city was more welcoming for the citizens of New Orleans than
        the people of Houston," Landrieu said. "And our heart breaks for them as they
        go through their trying to times."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e26576b-487d-4169-b088-0ea978ef24e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:50:01.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:50:05.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://edition.cnn.com/2017/08/29/us/new-orleans-houston-katrina-anniversary/index.html">New
        Orleans draws on lessons of Katrina to help Houston</a></p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13002c4-0060-4a46-8bba-97c86c090877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:50:01.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:50:05.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''We help each other out''</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8399b295-6316-4f8b-ba3f-45752044d092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:50:01.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:50:05.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strangers from across the country descended on Texas and braved
        treacherous floodwater to evacuate victims.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abc0781-b58d-4400-b90f-007c44a07eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:50:01.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:50:05.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tom Dickers is among those who came hauling boats from Dallas and
        San Antonio.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d03fced-5ed7-4b41-a128-b118853e12d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:50:01.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:50:05.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is what Texans would do. We help each other out," Dickers
        said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32dd42fa-2e59-4ace-8fcc-da3dd2395f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:50:01.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:50:05.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://edition.cnn.com/2017/08/29/entertainment/harvey-celebrity-donations/index.html">Hollywood
        rallies for Harvey relief support</a></p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09d2701-ef0f-47df-a6ec-860839a55117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:50:01.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:50:05.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 9,000 to 10,000 people have been rescued in the Houston
        region by first responders. Volunteers said they have helped as many as 400
        in one day.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2246434c-8019-4ff4-98ea-f0614ef1379a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:50:01.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:50:05.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some would just "come crying, just wanting help," volunteer Bobba
        Bedri said. "I just felt like I had to get more people out, keep going and
        keep going."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d82cde-f885-4afe-ba5a-19ad7a032b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:50:01.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:50:05.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CLARIFICATION: Harvey made its first landfall at 10 p.m. local
        time Friday, initially striking a barrier island near Port Aransas, Texas,
        before moving onto the US mainland two hours later near Copano Bay, Texas.
        After re-emerging into the Gulf of Mexico on Monday, it made another landfall
        Wednesday in Louisiana.</em></p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766df860-5851-4735-a210-7010a173d00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:50:01.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:50:05.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="http://edition.cnn.com/2017/08/30/us/harvey-texas-louisiana/index.html">"Harvey
        aftermath: Texas governor says ''worst is not yet over''."</a></em></p>'
