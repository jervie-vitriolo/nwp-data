      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Aug. 31, improv group SPIT will be holding a fundraising
        for the medical expenses of veteran actor Spanky Manikan, who is battling
        cancer. For ₱500, you get a drink and a two-hour show from SPIT, and all proceeds
        will go to Manikan’s medical needs. The show will start at 9 p.m. at Commune,
        36 Polaris St., Poblacion, Makati. To make a reservation, visit their Facebook
        event page.</p>'
