    'mgnl:lastActivatedVersionCreated': 2019-08-07T16:16:53.909+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Iraqi prime minister: Tal Afar ''liberated'' from ISIS

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2d297b-b24c-41c3-b038-739eb7322636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:16:49.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:16:54.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Iraqi forces have seized the strategically important town
        of Tal Afar from ISIS, Prime Minister Haider al-Abadi said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790ee8c1-6fbf-4ffd-9d2e-12bcbd2c04b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:16:49.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:16:54.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An operation to retake the northwestern town, captured by the extremists
        on June 16, 2014,&nbsp;began 10 days ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a8ca4f-bd95-4270-b3f4-8941cd94491e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:16:49.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:16:54.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tal Afar was the last town still under the control of ISIS militants
        in Iraq''s Nineveh province following the liberation of Mosul, about 45 miles
        to the east.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84017f79-f318-4bf6-b9fe-e64ffa99ba70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:16:49.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:16:54.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The joy of victory has been completed and the entire province of
        Nineveh has become in the hands of our heroic forces," al-Abadi said, in a
        statement released Thursday by his media office.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537f5d9c-a3af-4a6d-914b-6f20b2a5b541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:16:49.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:16:54.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I declare to you that Tal Afar has joined the liberated Mosul and
        returned to the homeland."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4ab96c-6907-4f30-90b9-46588f15d5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:16:49.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:16:54.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Abadi also issued a warning to any fighters for ISIS, also known
        as Daesh, who remain in Iraq.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911a9a89-b589-4dbf-9ef9-b693c3f493c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:16:49.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:16:54.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We say to the criminals of Daesh: Wherever you are, we are coming
        for liberation, and you have no choice but to die or surrender."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7009a9-3294-4410-87c1-94d295e3aa4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:16:49.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:16:54.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US-led coalition against ISIS, which has been backing the Iraqi
        Security Forces (ISF) in their battle, congratulated them in a statement Thursday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d48983-5016-44cf-8f76-c605cff36920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:16:49.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:16:54.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Following their historic liberation of Mosul and now a swift and
        decisive victory in Tal Afar, the ISF have shown, once again, they are an
        increasingly capable force that can protect the Iraqi people, defeat ISIS
        within Iraq and secure the country''s borders," said Lt. Gen. Stephen Townsend,
        commander of US and coalition forces in Iraq and Syria.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d475119-5c22-4e24-9332-7d52aa139f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:16:49.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:16:54.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is yet another significant achievement for the Iraqi Security
        Forces and the government and people of Iraq."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de51ae07-cf97-486e-a9a5-fc487c29297e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:16:49.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:16:54.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coalition statement added that efforts to make Tal Afar safe
        would continue.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e93bfa-80f9-4f1b-b453-4362022a3bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:16:49.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:16:54.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the city and critical infrastructure are under ISF control,
        dangerous work remains to completely remove explosive devices, identify ISIS
        fighters in hiding and eliminate any remaining ISIS holdouts so they do not
        threaten the security of Tal Afar in the future," it said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce4b5d0-b1bc-4890-8e37-ce2ce98f639e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:16:49.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:16:54.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day before al-Abadi''s announcement, the Norwegian Refugee Council,
        a nongovernmental organization, warned that hundreds of thousands of people
        remain stranded in Iraq with nowhere to go following years of conflict.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800f87b8-a4b3-4da4-b17a-51a662c09fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:16:49.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:16:54.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the military operation, thousands of people had their movement
        restricted. We hope that today''s news will mean that displaced people can
        move freely so that they can begin to return home and start the long process
        of recovery," said Heidi Diedrich, country director for the NGO.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd91e08-be40-4bbd-97c8-a776f9891627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:16:49.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:16:54.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first thing that must be in place is safety and security. Even
        after areas are retaken from IS, violence often continues."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfa2a25-ae43-4f9d-95d6-07d05c00d1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:16:49.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:16:54.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diedrich called for more international funding to be made available
        to help an estimated 11 million Iraqis -- a third of the country''s population
        -- who need humanitarian assistance.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccccc348-98f4-40ed-bc9e-90a7f4f8986b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:16:49.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:16:54.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS fighters still control Hawija, west of Kirkuk, as well as the
        towns of Qaim, Rawa and Ana near the Syrian border.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ec71db-c743-48b5-b41a-803a3e612599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:16:49.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:16:54.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Iraqi prime minister:
        Tal Afar ''liberated'' from ISIS."</em></p>'
  'Bodies-of-20-Rohingya-Muslims-pulled-from-river-on-Bangladesh-border':
    'author': 'Rebecca Wright and Euan McKirdy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-08-31T23:41:43.068+08:00
    'imagesource': 'jcr:33c36da8-a4cd-4149-b6ae-6e0fdda7754c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9008724e-e471-4752-ae95-cd77fe227f25'
    'lead': 'As many as 18,500 Rohingya Muslims have fled their homes in Myanmar''s
      Rakhine state since Friday, according to the International Organization for
      Migration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-07T16:20:14.803+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T16:20:24.674+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-07T16:20:24.392+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bodies of 20 Rohingya Muslims pulled from river on Bangladesh border

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84753868-1e1d-475a-a0ba-5f828b00ba99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:20:14.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:20:24.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The bodies of 20 Rohingya Muslims were
        pulled out of a river Thursday along the border of Myanmar and Bangladesh,
        across which thousands have fled this week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6eb9ec-a142-472b-ad9f-b37f2105f817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:20:14.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:20:24.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As many as 18,500 Rohingya Muslims have&nbsp;fled their homes in
        Myanmar''s Rakhine state&nbsp;since Friday, according to the&nbsp;International
        Organization for Migration.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bcb1dd-132f-49e3-814f-5505fd746737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:20:14.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:20:24.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exodus began last week after the Myanmar government intensified
        "clearance operations" following an attack by Rohingya militants on border
        posts that left 12 security officials dead.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158e96f0-dc67-460a-90fe-fe7e9f101e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:20:14.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:20:24.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rohingya, a Muslim minority in the predominantly Buddhist Myanmar,
        are considered some of the most persecuted people in the world. Myanmar, also
        known as Burma, considers them Bangladeshi interlopers, and Bangladesh says
        they''re Burmese.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe37c19-9086-4090-8d90-d542f1097597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:20:14.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:20:24.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The corpses of 12 children and eight adults were pulled early Thursday
        from the Naf River, Ariful Islam, commanding officer of the Bangladesh Border
        Guard in Teknaf, told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb52c7f-c403-43d4-a75a-bed17bb5ae7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:20:14.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:20:24.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they may have been on a boat that capsized trying to make
        it across the river to Bangladesh.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5df7a5-33db-47c0-bde1-d12afe4cee8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:20:14.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:20:24.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The situation is not good. The Rohingyas are all coming across
        to escape," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e0b1c3-f3e7-4047-bf86-32b876295803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:20:14.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:20:24.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can see the smoke on the other side; we can hear the gunfire,
        they fire very frequently. The intensity of the influx is getting more and
        more each day."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7dff73-0e3a-4170-a553-45c7e31d6fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:20:14.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:20:24.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of refugees flee across border</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768fb9f7-51fe-4d61-b57f-0d22ce31cd7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:20:14.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:20:24.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Islam said his team of border guards are intercepting Rohingya refugees
        arriving in Bangladesh to "prevent the illegal intrusion." He estimates they
        have sent around 1,000 people back to Myanmar since clashes began a week ago.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7123a520-59f6-456c-ab80-c6f2d3a2a046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:20:14.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:20:24.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myanmar state media reported Tuesday that more than 110 people had
        died since Friday''s "coordinated attacks by extremist terrorists."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f4eff4-1c9c-462d-aec2-8ab98850ddb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:20:14.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:20:24.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While thousands of Rohingya refugees have made it across the border
        to Bangladesh, thousands of others are stranded in a no man''s land between
        the two countries, the International Organization for Migration said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263f489d-98b1-4f24-9821-cc37596e0127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:20:14.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:20:24.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization said it''s unclear how many people have made it
        into camps along the Bangladeshi border. Aid agencies working in the camps
        are compiling numbers since there is no registration process for undocumented
        Myanmar nationals in Bangladesh.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd26125-1898-4bee-b70b-f33a17d73703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:20:14.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:20:24.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Militants accuse Myanmar of atrocities</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d75ec1-2985-4b71-8b5d-105b42d0abd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:20:14.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:20:24.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the leader of the militant Arakan Rohingya Salvation
        Army group accused the Myanmar authorities of atrocities, including killing
        children and throwing them into rivers, mutilating women and torching houses.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de53298e-1046-4c89-b563-3741db3c267c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:20:14.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:20:24.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flanked by two men brandishing automatic weapons, Atah Ullah used
        a&nbsp;video statement&nbsp;to call on the international community to act
        and urged Bangladesh to help the thousands fleeing and those stranded in the
        no man''s land, where "many will perish" in the next few days if they don''t
        get help.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e741b3fe-4b4f-4658-b014-6b6c3d0e6cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:20:14.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:20:24.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that the Rohingya community was subject to "atrocities being
        repeatedly and consistently perpetrated by the Burmese regime."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef50227d-c98c-454d-9cfc-8e8b429f7542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:20:14.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:20:24.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even on this day infants and toddlers were murdered before mutilating
        their bodies and later disposed of in the water," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d928312-5c96-4fd1-9dd7-5a99de7fa230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:20:14.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:20:24.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our women were too mutilated after being chased on the streets."
        He called on the international community and rights groups to apply pressure
        on the Myanmar government.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3d069f-daf5-4a5c-86b9-89d49de85807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:20:14.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:20:24.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Report: ''Status quo cannot continue''</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd84e902-cd22-4b74-8590-b4dda601d1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:20:14.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:20:24.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The violence erupted last week hours after a long-awaited report
        into the treatment of Rohingya by the&nbsp;Advisory Commission on Rakhine
        State, led by former UN Secretary-General Kofi Annan.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b330d0a-5166-4739-b783-ac831d8fece5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:20:14.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:20:24.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report warned that unrest in Rakhine could spiral out of control
        unless concrete action is taken soon.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31864036-51cc-44c1-b034-20edb73b050b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:20:14.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:20:24.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tensions remain high and they risk becoming worse," Annan said.
        "The status quo cannot continue."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb9b863-7984-4b76-b5ab-9c2193530494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:20:14.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:20:24.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN Security Council held a closed door discussion Wednesday
        at the request of the United Kingdom to address the escalating violence in
        Myanmar.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a052bd5-9562-4bca-b332-442a4d877c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:20:14.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:20:24.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matthew Rycroft, British ambassador to the United Nations, told
        reporters resistance from some countries meant a consensus on any action from
        the world body was unlikely. No joint statement was released.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c613b39-349c-463e-a608-49a64f255b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:20:14.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:20:24.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rights groups in the region have been critical of Myanmar leader
        Aung San Suu Kyi, whose National League for Democracy party swept to power
        in 2015.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd441a005-f2cc-4f81-a1f6-e22c6da91e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:20:14.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:20:24.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Aung San Suu Kyi has been putting out statements (which are) consistently
        disturbing, and her office is generating anti-Rohingya, anti-aid worker propaganda,
        fueling tensions in the country," Matthew Smith, co-founder of human rights
        group Fortify Rights, told CNN this week.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e4f598-cf39-4958-9eff-ec5a58f80fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:20:14.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:20:24.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As de facto head of state, Aung San Suu Kyi needs to be calling
        for calm, calling for (the) military to use restraint. (Her) messaging could
        not be more irresponsible right now."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c42360-6e03-4339-b112-391efbdce81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:20:14.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:20:24.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Bodies of 20 Rohingya
        Muslims pulled from river on Bangladesh border."</em></p>'
  'US-fighter-jets-stage-mock-bombing-drill-over-Korean-Peninsula':
    'author': 'Taehoon Lee, James Griffiths and Joshua Berlinger, CNN'
    'caption': 'Two days after North Korea flew a missile over Japan, the US and South
      Korea have staged their own show of force involving the US'' state of the art
      stealth fighters. | South Korean Air Force via CNN wire images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-08-31T23:39:00.365+08:00
    'imagesource': 'jcr:5cc3ba20-805d-4540-93a9-882fd4ac8e7d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'de34f6bb-1d31-493e-920c-247e2099be16'
    'lead': 'Four US F-35B fighter jets joined two US B-1B bombers and four South
      Korean F-15 fighter jets in the joint US-South Korean flyover of the Korean
      Peninsula, an official with the South Korean air force told CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-07T16:27:49.674+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T16:27:54.670+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-07T16:27:54.435+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US fighter jets stage mock bombing drill over Korean Peninsula

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da651498-563a-4320-b87b-4c893c9d822a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:27:49.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:27:54.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Two days after North Korea flew a missile
        over Japan, the United States and South Korea staged their own show of force
        with state-of-the-art stealth fighters Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e397d6d-5267-4fa7-a2ba-46046825a80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:27:49.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:27:54.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four US F-35B fighter jets joined two US B-1B bombers and four South
        Korean F-15 fighter jets in the joint US-South Korean flyover of the Korean
        Peninsula, an official with the South Korean air force told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0fa953-dce9-4e7b-ae08-1aeca3ae422f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:27:49.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:27:54.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exercise was designed to "strongly counter North Korea''s repeated
        ballistic missile tests and development of nuclear weapons," the official
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e76239a-e776-41b2-ad9d-bf20d7481f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:27:49.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:27:54.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the air force said the US bombers flew out of Guam
        and four stealth fighter jets from a US Marine Corps base in Japan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a5bfc3-b6f9-4140-a826-81a408da23eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:27:49.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:27:54.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They conducted a mock bombing drill, which simulated a surgical
        strike of key enemy facilities, over the Pilsung Range in the eastern province
        of Gangwon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd371e7-919d-489a-bae2-6c2955f503db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:27:49.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:27:54.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, US Pacific Command said the flyover was a "direct
        response to North Korea''s intermediate range ballistic missile launch."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10760c0-afc4-46b4-92a4-f970b553ffbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:27:49.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:27:54.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"North Korea''s actions are a threat to our allies, partners and
        homeland, and their destabilizing actions will be met accordingly," said Gen.
        Terrence O''Shaughnessy, commander of Pacific Air Forces.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f8b8bc-1b80-48af-a7f6-4c5f9ff49fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:27:49.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:27:54.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Show of force</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7587c528-547b-42a5-9ad4-a99b5f727f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:27:49.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:27:54.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s flyover follows North Korea''s latest weapons test,
        the first ballistic missile fired over Japan, though various stages of rockets
        carrying satellites have landed to Japan''s east and south.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff3a30e-662d-4991-85b2-47911a0b16ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:27:49.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:27:54.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has been test-firing missiles at a rapid clip this year.
        With each launch, experts say Pyongyang can further refine and perfect its
        missile technology.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9784a8f-fddc-49aa-9898-dd7f940f37a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:27:49.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:27:54.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bomber flights are a common response to North Korean actions
        that the United States and its allies perceive as hostile.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a7f1dc-0e49-46cb-a532-1ed919876378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:27:49.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:27:54.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>B-1s flew over the Korean Peninsula following both of Pyongyang''s
        successful tests of intercontinental ballistic missiles, the type of weapons
        designed to deliver nuclear warheads to far-off locations such as the US mainland.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68aa26ef-66b9-47c2-8e70-7a1d8da04bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:27:49.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:27:54.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bombers flew from Andersen Air Force Base on Guam, the closest
        US territory to North Korea and the<a href="http://edition.cnn.com/2017/08/29/asia/north-korea-missile-launch-guam-threat/index.html">&nbsp;target
        of North Korean threats&nbsp;</a>in recent weeks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0bb3ee8-6940-40be-b622-53d523b61212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:27:49.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:27:54.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state-run Korean Central News Agency said that Tuesday''s missile
        launch was "a meaningful prelude to containing Guam," which it called the
        "advanced base of invasion" for US forces.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef23eb7-66fb-449b-b707-d216c9ac49cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:27:49.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:27:54.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a follow-up statement Thursday, the agency promised future launches
        "targeting the Pacific, where the US imperialist aggressor forces'' bases
        are stationed."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc255986-eeb3-406d-bfec-318d33fbb05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:27:49.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:27:54.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It should not be forgotten even a moment that the whole of South
        Korea can turn into ruins," the statement said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52dc97b1-6635-4d3c-9cbd-1b1198afd793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:27:49.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:27:54.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea and the United States are&nbsp;<a href="http://edition.cnn.com/2017/08/15/asia/us-korea-war-games/index.html">currently
        engaged in joint military exercises</a>, which kicked off last week. The annual
        exercises always infuriate Pyongyang, and some have called for them to be
        called off or scaled back as a show of good faith that might bring North Korean
        leader Kim Jong Un back to the negotiating table.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03719f88-dbc8-4207-aae5-cc5942cbe242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:27:49.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:27:54.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a news conference Thursday, Chinese Ministry of Foreign Affairs
        spokeswoman Hua Chunying seemed to be referring to the largely simulated drills
        when she said the situation in the Korean Peninsula "is not like a movie script
        or computer game."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f911db2-906f-4500-99fd-c8446feee535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:27:49.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:27:54.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is real. It exists," she said. "It is an important and serious
        issue that directly affects people''s safety in the South and North. And it
        also affects the peace of the whole region. We hope every side makes rational
        judgments and wise decisions in a responsible manner for the people and regional
        peace and stability. "</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0123b340-fa2b-44af-94d6-a6fec59dd4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:27:49.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:27:54.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advanced fighter jet</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81516248-1957-4284-9faa-4e24cc01869a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:27:49.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:27:54.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The F-35 Joint Strike Fighter, the most expensive and one of the
        most controversial weapons systems in US history, is held out as "the cornerstone"
        of US defense in the Pacific.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e67136-8e6f-4b5c-b231-ee7eab97a790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:27:49.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:27:54.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based at a US base in Iwakuni, the first of 16 fighters&nbsp;<a
        href="http://edition.cnn.com/2017/01/12/politics/marines-f-35-stealth-jets-deploy-to-japan/index.html">arrived
        in Japan in January,</a> showing Washington''s "commitment to the defense
        of Japan with the most capable and modern equipment in the US inventory,"
        a US Marines official told CNN at the time.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03cf5a04-ffe1-44b5-879c-a101f9766eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:27:49.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:27:54.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Marines, the deployment of the fighters to Japan
        was ordered under the Obama administration, and was not related to ongoing
        tensions with North Korea.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfc24fb-ec8d-49ef-9ebf-9f4f819144d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:27:49.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:27:54.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, analysts said the fighters'' presence in Japan sends
        a strong message, and the country''s Ministry of Defense claimed they increased
        Japan''s deterrent capability amid an "increasingly severe" security environment.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb265a4-859e-4ef7-ae02-20144e22c210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:27:49.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:27:54.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following North Korea''s recent missile launch, President Donald
        Trump called Japanese Prime Minister Shinzo Abe and said the "US stands with
        Japan 100%."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a9269e-f3f3-4d00-91f9-11bb845f7ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:27:49.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:27:54.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to make the utmost effort to protect the lives and
        assets of the Japanese people under a strong alliance between Japan and US,"
        Abe recounted Trump saying after the call.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b435e9-42e4-4c98-8f25-50da500fa4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:27:49.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:27:54.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The F-35 stealth fighters would be a key part of any US pre-emptive
        strike on North Korea designed to neutralize the country''s defensive and
        counterstrike capabilities, Jerry Hendrix, a retired Navy captain and senior
        fellow at the&nbsp;<a href="http://www.cnas.org">Center for a New American
        Security</a>, told CNN earlier this month.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27f0348-b3c0-4afb-8fd7-709cabf9405e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:27:49.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:27:54.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countering North Korea''s relatively formidable surface-to-air missile
        defense capabilities, stealth American F-22s, F-35s and B-2 bombers would
        likely lead a joint air campaign with the help of Japanese and South Korean
        F-15 or F-16 fighters, he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53582bbf-f824-4ec2-99b9-05fe195ae6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:27:49.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:27:54.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corey Wallace, a security analyst at Freie University in Berlin,
        told CNN the use of the F-35s out of Japan showed the United States had various
        options for potentially striking North Korea.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396a7c62-d8cc-456b-b56c-11a5647e3644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:27:49.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:27:54.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Washington has) platforms from Guam and Japan linking up and operating
        together over South Korea with South Korean assets, with all of the governments
        supporting this," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94369255-4f74-4476-a002-627bfbb15de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:27:49.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:27:54.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="http://edition.cnn.com/2017/08/31/politics/us-bombers-korean-peninsula/index.html">US
        fighter jets stage mock bombing drill over Korean Peninsula."</a></em></p>'
  'lumad-lakbayan-martial-law-mindanao':
    'author': 'Gerg Cahiles, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-31T22:14:45.473+08:00
    'imagesource': 'jcr:d9d138b0-3287-408d-a92d-68832e4ba3f5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '598204f4-5a30-47cb-bbef-fe72ef95d155'
    'lead': 'Over a thousand indigenous people and their supporters march to Mendiola
      today to call on the government to stop attacking their communities and occupying
      their resource-rich ancestral lands for mining and other destructive activities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-07T16:31:31.325+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T16:31:35.378+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-07T16:31:35.107+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lumads'' Lakbayan calls on gov''t to stop martial law in Mindanao

      '
    'updated': 2017-09-01T03:27:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40553e6d-dd98-4d28-a430-363824d0ad7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:31:31.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:31:35.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 31) —</strong> Neither
        scorching heat nor pouring rain could stop minority groups and their supporters
        from marching to Mendiola - the closest that they can get to the government''s
        seat of power.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95121d4d-a255-4621-9cb7-18b749d019fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:31:31.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:31:35.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These indigenous people from various parts of the country traveled
        miles for almost a week to reach Metro Manila.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3263355c-278e-4dc2-9025-ab2475fe8621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:31:31.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:31:35.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And they say they will be staying there for the next 21 days to
        air their grievances on attacks against their communities and schools under
        the Duterte administration.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfebd0e-68a0-422c-898c-8a10100e2b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:31:31.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:31:35.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from SANDUGO Moro Katutubo on Aug. 21 identified the
        killing of Roger Timboco, a member of the Farmer''s Federation of Maco, Compostela
        Valley and the incident in October 2016 where protesters, including members
        of an alliance of Moro and indigenous peoples, clashed with police outside
        the U.S. Embassy in Manila.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a61c337-c4ff-4eb9-8cda-7850c107a3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:31:31.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:31:35.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Dozens of militants, policemen hurt in clash outside U.S.
        Embassy</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2804ee14-1795-4ea3-aa09-23abed5591f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:31:31.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:31:35.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They call this annual trek Lakbayan, the Lumads'' journey from their
        communities to the city center.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7791b66a-29b9-4de1-aaa9-80e9fbe79a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:31:31.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:31:35.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, they''re calling for martial law in Mindanao to be lifted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb359e3-9a0b-4c6d-8168-d45c02329589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:31:31.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:31:35.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entire island has been under martial law since May when the
        Maute fighters attacked Marawi City.&nbsp; It''s not due to be lifted until
        December.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c25ced-9e52-4419-adc3-384fb4632598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:31:31.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:31:35.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maranaos like Mohaimen Disoma say living under martial law is really
        a struggle.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79bc0a21-70ed-4d86-a07b-e431e7ca8cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:31:31.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:31:35.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disoma said, <em>"Ang problema, ang lugar namin sa Marawi binobombahan
        pa rin. So anong ibig sabihin noon? Ayaw niya talaga tigilan.</em>"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05d7b81-0277-4a05-962b-5ab798df8b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:31:31.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:31:35.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The problem is our place in Marawi is still being
        bombed. So what does that mean? They really don''t want to stop.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461b245c-afda-405c-be2b-adf0d7ddb375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:31:31.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:31:35.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disoma''s mother died at the evacuation center in Saguiaran, Lanao
        Del Sur.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61589998-2088-4352-92be-65c736976219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:31:31.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:31:35.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says her death is proof of the unbearable condition of the overcrowded
        and unsanitary refugee sites where displaced Marawi families are forced to
        live.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2902065-b609-462a-b46c-1f405d86c374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:31:31.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:31:35.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And by the time the war ends, Disoma is afraid all his savings in
        the 11 years he worked abroad would be gone as airstrikes of the past 100
        days have virtually wrecked every structure in the battle zone.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a624c55-ac1d-47ba-b9cf-a4481eae4a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:31:31.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:31:35.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This father of one has this to appeal to President Rodrigo Duterte:
        "Kung maaari lang, itigil niya ang pambobomba sa amin sa Marawi tapos sabihin
        niya na maaari kaming bumalik doon. Kung sino nasunugan sana puntahan niya.
        Tapos bigyan kami ng pantayo ng bahay."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b01db98-893b-4732-92f4-55e13c31269d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:31:31.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:31:35.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Please stop the bombings in Marawi and let us go back
        there. I hope he goes to visit people affected by fire. And if he could give
        us funds to build homes.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90ff5cf-f31d-4361-a84d-08f2e037d7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:31:31.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:31:35.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another evacuee, Sittie Rahma Asim, talks about how his children
        have been affected by the war.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f309a3a-de0d-4510-b2b0-8f14a06b7e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:31:31.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:31:35.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asim said,<em> "Naging phobia na po nila, natatakot sila sa military.
        Pangalawa po, wala na silang ganang pumasok sa mga school dahil iba na ang
        mga school na pinapasukan nila. Dahil sirang-sira na ang mga school doon sa
        amin sa Marawi."</em></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a49765-d352-4e63-b740-a4a0b39dc356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:31:31.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:31:35.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They''re afraid of the military. Second, they don''t
        want to go to school because they will be going to different ones. Because
        the schools in Marawi are destroyed.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d13174-edb1-4d39-b8b4-51bcd7fd5360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:31:31.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:31:35.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lumads are also calling on the government and big companies
        to stop occupying and controlling their resource-rich ancestral land for mining
        and activities that they see as destructive.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f563f3-981f-450b-8ad0-9c37fcc0c00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:31:31.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:31:35.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to SANDUGO Moro Katutubo, "About a hundred thousand hectares
        more of Moro territory and IP (indigenous people) ancestral territories are
        reserved for the expansion of oil palm plantations. Giant foreign mining corporations
        continue to eye over half a million hectares of ancestral land of national
        minorities throughout the country."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483f7fff-824d-46e2-a2e7-322ce9740f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:31:31.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:31:35.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizers say they have a series of protests and fora in Metro
        Manila in the coming days.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5fd4d9-9781-4bff-8f0b-6f8b2372cf10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:31:31.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:31:35.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the culmination will be on September 21 - the 45th anniversary
        of&nbsp; martial law.</p>'
