      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The U.S. and South Korea have staged a
        joint show of force over the Korean Peninsula, two days after North Korea
        fired a missile over Japan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffaaa6d0-bb68-4bab-ab5c-43de5417480c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:02:01.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:02:06.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two B-1B bombers, four F-15 fighter jets and four F-35B fighter
        jets took part in the joint U.S.-South Korean exercise, an official with the
        South Korean Air Force told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141e214a-9a95-4c43-a3e1-dfffed13f768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:02:01.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:02:06.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exercise was designed to "strongly counter North Korea''s repeated
        ballistic missile tests and development of nuclear weapons," the official
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d216884-7bc0-435c-9104-0e429a308fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:02:01.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:02:06.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the air force said four South Korean jets took part
        in the exercise alongside two U.S. bombers flying out of Guam and four jets
        from a US Marine Corps base in Japan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52dbb604-71f1-4303-9e29-16d0c9ef6c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:02:01.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T13:02:06.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They conducted a mock air-to-ground bombing drill, which simulated
        a surgical strike of key enemy facilities, over the Pilseung Range in the
        eastern province of Gangwon.</p>'
