      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French photographer Pierre de Vallombreuse will discuss the intricacies
        and complexities of photographing people on Saturday, Sept. 2, 2 p.m., at
        the National Museum of Fine Arts, P. Burgos Drive, Rizal Park, Manila. This
        talk is part of “The Valley,” an exhibition that celebrates the 70th anniversary
        of diplomatic ties between France and the Philippines. The exhibit will feature
        81 photographs and over a hundred digital photos that is open to the public
        starting Thursday, Aug. 31.</p>'
    '26':
