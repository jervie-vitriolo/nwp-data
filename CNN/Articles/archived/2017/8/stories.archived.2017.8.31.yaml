      'mgnl:type': 'text'
      'text': '<p>In May, a wall collapsed at a wedding, killing 24 people.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719bd1b9-f990-43e1-b962-96ea8db82610'
