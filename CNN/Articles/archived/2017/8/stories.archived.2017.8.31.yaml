      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Join indie rock band Taken By Cars as they launch the vinyl record
        of their third full-length album “Plagues” on Saturday, Sept. 2, at 20:20
        bar. It will also be the premiere of the music video for “Turn of the Tide”
        directed by King Palisoc. There will be performances by Sandwich and Cheats,
        and DJ sets by CRWN, Madz Abubakar (Abdel-Aziz), and St. Vincent &amp; the
        Grenadines.</p>'
