    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'Ombudsman Conchita Carpio Morales. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-31T19:40:16.900+08:00
    'imagesource': 'jcr:2e2dba61-4953-4962-87b1-f196066d1992'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'deab0b3f-550b-49a3-875e-1118a1bb23b9'
    'lead': 'Ombudsman Conchita Carpio-Morales says her office gives priority to high-profile
      cases.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-07T16:39:01.495+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T16:39:04.750+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-07T16:39:04.593+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ombudsman denies Duterte''s claims of ''selective justice''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe1c35a-5422-45f6-8696-bdf6b263f5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:39:01.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:39:04.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 31) —</strong> A calm
        Ombudsman Conchita Carpio-Morales denied accusations of "selective justice"
        hurled at her by President Rodrigo Duterte for the slow resolution of cases
        involving the misuse of pork barrel funds.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a8cbe3-7f57-48c4-b2bc-d355a2380ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:39:01.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:39:04.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''I inherited more than 19,000 cases, dating back as old as 1999,
        would you believe? Maraming natulog [A lot were dormant]. Naturally we had
        to attend to them kasi aged na nga eh [because they have aged]," she said
        in an interview Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefc898a-b043-4e34-94dc-1b906469b4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:39:01.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:39:04.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By December 2016, Morales said the backlog had been reduced to a
        little&nbsp; more than 6,000 cases.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb05998-d3f3-4a4b-8cf8-752611fea98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:39:01.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:39:04.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman also refuted Duterte''s claim that she is slow to
        act on complaints against those who are ''friendly'' to her, but moves quickly
        on cases involving people ''hostile'' to her.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0864bcf0-5a50-425d-96bc-cbcf12a46626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:39:01.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:39:04.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read more: Duterte defends son-in-law vs Trillanes'' accusation</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f579a080-7b7b-4ac7-a2c0-02f8477396f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:39:01.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:39:04.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales rejected this claim, explaining that those in the political
        majority when she assumed her post are now in the opposition.&nbsp; And vice
        versa, so the argument does not hold.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7051339e-02c8-4368-a5b4-335e29f37120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:39:01.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:39:04.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We give priority to high profile cases, high government officials,
        officials who hold supervisory positions, or cases that involve a huge amount
        of money or big property," she pointed out.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd8294f-edcb-4c10-9df5-c9b14020ea19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:39:01.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:39:04.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, the President criticized the Ombudsman for "mastering
        the art of selective justice," saying she should go beyond friendship and
        perform her duties as required by the&nbsp; constitution.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8c92dd-bff4-4ebc-89d6-efc51299f60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:39:01.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:39:04.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also questioned how Morales got her post.&nbsp; The
        Ombudsman inherited the position from her predecessor, Merceditas Gutierrez,
        who stepped down in 2011.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c33182-412a-4efc-b837-d09249a84f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:39:01.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:39:04.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales said she merely followed the law,&nbsp; referring to Republic
        Act 6770 or the Ombudsman Act of 1989.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb645aa-4eb2-45f4-82ca-abafbfaa5947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:39:01.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:39:04.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It says that when the incumbent Ombudsman leaves the office by
        reason of death, removal, resignation, or disability, permanent disability,
        the overall Deputy Ombudsman shall be the active Ombudsman until a new Ombudsman
        is appointed who shall serve for a full term," she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e99249a-f162-4d80-a6ed-38e06749c9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:39:01.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:39:04.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales'' relationship with Duterte became strained&nbsp; after
        the President said the Ombudsman and the Commission on Human Rights should
        get clearance from him before investigating police and military officers suspected
        of violating the law.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc54038e-fa3b-434e-bebb-6d3abe8b1da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:39:01.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:39:04.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Correspondent Xianne Arcangel contributed
        to this report.</em></p>'
  'Kian-Delos-Santos-Caloocan-police-murder-NBI-DOJ':
    'author': ' CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-31T19:32:02.278+08:00
    'imagesource': 'jcr:b772e477-77bb-499b-8e5b-361c1dbafc39'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '365eef63-2c2c-430c-8114-815d141c22b2'
    'lead': ' "It is very evident that they have one single purpose, that is to kill
      victim [Kian]," the NBI report said. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-07T16:41:23.325+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T16:41:27.562+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-07T16:41:27.395+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBI files murder raps vs police linked in Kian Delos Santos slay

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6506ef1a-ab34-419f-979a-12c27e9c8e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:41:23.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:41:27.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 31) — The National Bureau
        of Investigation (NBI) on Thursday filed a murder complaint with the Justice
        Department against four Caloocan City policemen over the killing of 17-year-old
        Kian Delos Santos.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583acff5-7cdb-42c4-bbbe-8a093b3b718d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:41:23.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:41:27.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI said their investigation showed Chief Inspector Amor Cerillo,
        Caloocan Police Station 7 head, Police Officer (PO) 3 Arnel Oares, PO1 Jeremias
        Pereda, and PO1 Jerwin Cruz had a hand in killing Kian.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b9b326-8a65-4500-8249-c29cac86a5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:41:23.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:41:27.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is very evident that they have one single purpose, that is to
        kill victim [Kian]," the NBI report said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76da2a89-0ce0-41a5-bcd2-135a5dd56482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:41:23.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:41:27.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI said Kian was shot while on a kneeling position or fetal
        position, while the shooter was standing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315025e1-55bc-4ac9-8e8e-0bcbdf5ac7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:41:23.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:41:27.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"PO3 Arnel Oares and his cohorts accosted victim [Kian] and afterwards
        dragged him... and shot him without mercy," the report said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c878d4-cd20-4499-9b8b-4e92e9854b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:41:23.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:41:27.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kian was found dead in a fetal position with gunshots to his head
        on August 16 as police carried out a "one-time, big-time" anti-illegal drug
        operation in Caloocan. Police said he drew a firearm, which prompted them
        to retaliate.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00aa6f3b-612a-4699-b460-4ed67fd9466b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:41:23.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:41:27.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But NBI said if Kian engaged them in a shootout, he would have had
        gunshot wounds on the front part of his body.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f23ed1d-c03d-48ab-85b9-e470731e1a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:41:23.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:41:27.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police Crime Laboratory said Kian had two
        gunshot wounds to the head, while the autopsy conducted by the Public Attorney''s
        Office (PAO) stated he had one fatal gunshot wound to his body, and two to
        his head.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a26f691-a75c-4791-8240-03a54ac023a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:41:23.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:41:27.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to security camera footage, the NBI said policemen arrested
        Kian and dragged him to the riverside.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679a4f60-dada-43b1-bdb1-718bb1220af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:41:23.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:41:27.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators also found out the policemen would have noticed if
        Kian was carrying illegal drugs "as he was only wearing boxer shorts" during
        the encounter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca23109-bfa8-44ea-8788-f52b420ba090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:41:23.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:41:27.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If indeed Kian was in possession of said firearm and sachets of
        shabu, then they should have easily noticed it when they accosted him," the
        investigation report read.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1030e40d-3d6e-4f90-95f9-9957f15a2160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:41:23.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:41:27.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two small sachets of suspected shabu, one .45 caliber gun, and four
        spent cartridge cases were recovered at the scene of the encounter. The police
        said Kian was a drug courier of his father and uncle, but they said during
        a Senate probe this is based on social media.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3dfc7a2-7b5a-4332-8561-f145190d62d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:41:23.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:41:27.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Delos Santos family on August 25 filed murder and torture complainst
        with the Justice Department against the four policemen.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab66e34-6178-46b0-9d03-bbc495264bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:41:23.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:41:27.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four officers were placed under restrictive custody on August
        18.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac5abfa-1223-4af0-a9ad-336e009d9225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:41:23.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:41:27.567+08:00
