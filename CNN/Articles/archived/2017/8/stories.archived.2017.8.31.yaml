      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra big man Dave Marcelo was also dealt to the Elite in exchange
        for Art Dela Cruz and Raymond Aguilar.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b2cac8-b80d-430c-90d9-24501d6f9d03'
