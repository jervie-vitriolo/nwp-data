      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sophomore forward Dela Cruz, on the other hand, is still recovering
        from an Achilles injury he sustained during the first day of Gilas Pilipinas''
        training camp last March. He has averaged 12.3 points and 5.3 rebounds in
        his stint with Blackwater.</p>'
