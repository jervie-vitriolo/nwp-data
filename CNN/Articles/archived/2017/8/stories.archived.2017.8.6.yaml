      'mgnl:type': 'text'
      'text': '<p>(CNN) — Kristen Stewart is sharing more about her love life.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd24922-6aaa-4b0d-82d5-9363b64d1af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:14:00.732+08:00
