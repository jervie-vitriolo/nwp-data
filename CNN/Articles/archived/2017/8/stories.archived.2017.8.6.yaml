    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e61f5e00-72e4-48bf-b1ab-19e331709949'
    'lead': 'A fourth-grader''s cover letter grabbed NASA''s attention in the search
      for the next real-life guardian of the planet.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T14:23:03.757+08:00
