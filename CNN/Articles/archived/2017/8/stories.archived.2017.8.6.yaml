      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress, who famously dated "Twilight" co-star Robert Pattinson
        for several years, is now in a relationship with model Stella Maxwell.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952b517d-5bce-487c-8781-0a798f4234a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:14:00.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:14:04.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a new interview with&nbsp;Harper''s Bazaar UK, Stewart discussed
        her sexuality and said she''s "been deeply in love with everyone I''ve dated."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3499ee-a6c9-406a-99e3-b531b22a3ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:14:00.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:14:04.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Did you think I was faking it? I''ve always really embraced a duality,"
        Stewart said. "And really, truly, believed in it and never felt confused or
        struggling. I just didn''t like getting made fun of."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca6d0b2-743a-4a83-8b5f-d09d8cc968de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:14:00.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:14:04.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress used a food analogy to explain that she is still open
        to dating men.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fddcb6-6864-4528-8ca2-6bdac5195202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:14:00.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:14:04.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some people know that they like grilled cheese and they''ll eat
        it every day for the rest of their lives," she said. "I want to try everything.
        If I have grilled cheese once I''m like, ''That was cool, what''s next?''"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940bbb1c-9579-44f2-a4d9-e05fa18873f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:14:00.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:14:04.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stewart also talked about the rigors of fame, saying she resents
        the idea that being famous makes an actor "beholden" to the world.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1655471a-ce28-460f-866c-4038c75e14f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:14:00.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:14:04.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And it comes across like I''m ungrateful or something but, actually,
        I just find it weird to talk to the general public as a whole," she said.
        "Like, you can relate to a person, you can relate to an individual, but addressing
        the world at large is something that just perplexes me."</p>'
