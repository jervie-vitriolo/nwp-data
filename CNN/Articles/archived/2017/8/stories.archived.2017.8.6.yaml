  '3-us-marines-missing-after-aircraft-mishap-off-australia':
    'author': 'Matt Rehbein, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-08-06T09:14:45.681+08:00
    'imagesource': 'jcr:82a20c78-61b4-47b9-ab36-6926518b79f7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b0a63ac9-8f74-44c6-8162-547d974e04de'
    'lead': 'The search for the missing three was called off early Sunday, a U.S.
      military official told CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T14:37:40.026+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-29T14:37:43.623+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-29T14:37:43.431+08:00
