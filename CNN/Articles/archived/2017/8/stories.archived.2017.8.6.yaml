      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three nations started the patrols in July 2017 as part of a
        June 2017 trilateral arrangement to combat piracy, terrorism and the illegal
        drug trade.</p>'
