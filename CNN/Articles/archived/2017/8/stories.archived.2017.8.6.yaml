      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The customer was immediately attended to and taken to the nearby
        hospital accompanied by our emergency response team," the company said. "Our
        security, together with the local PNP (Philippine National Police), has already
        declared the mall safe to be re-opened. The Mall is back to normal operations."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58a79d8-19f2-406c-b3ec-dd92074dd871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:34:52.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:34:56.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company added that it is conducting a joint investigation with
        the police.</p>'
    '22':
