    'template': '1'
    'title': 'Pasay City councilor dead following SM Southmall shooting

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8352a73-3f76-4173-a75d-52c9b2c5332d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:34:52.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:34:56.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 5) —</strong> A Pasay
        City councilor died on August 5 after being shot by an unidentified suspect
        at SM Southmall in Las Pinas City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b98a3d2-e2df-4a8b-a7f5-2a9135652055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:34:52.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:34:56.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Las Pinas police chief Senior Supt. Marion Balonglong said in a
        media briefing that Borbie Rivera was declared dead-on-arrival at the Asian
        Hospital and Medical Center in Muntinlupa City at 8:57 p.m.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b4bf2a-cdf2-4723-b0c1-22e103f9c1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:34:52.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:34:56.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balonglong said that according to doctors, Rivera sustained gunshot
        wounds in his head and body.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0686f59-022c-4a2c-8af6-ed120146068c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:34:52.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:34:56.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rivera was in a wheelchair when he was shot by a gunman outside
        Door 4 of SM Southmall at around 8:30 p.m.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f48faf-ee84-44e9-802f-fdbe80c722f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:34:52.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:34:56.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balonglong said the gunman got inside a black Toyota Fortuner and
        escaped toward Alabang.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ae1090-45e1-4075-b901-6a4d50914347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:34:52.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:34:56.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang ginawa ng mga kasama ni Borbie Rivera ay pumutok din kaya
        yun ang dahilan para tumakas yung gunman,"</em> he said. "Iniwanang sugatan
        si Borbie Rivera sa kanyang wheelchair."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064c698b-5e86-4bdf-963b-102813fdc0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:34:52.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:34:56.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The gunman escaped when Borbie Rivera''s companions
        returned fire. Borbie Rivera was left injured in his wheelchair.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ff00c8-e625-44f7-878f-610bbf83c8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:34:52.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:34:56.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another shooting on June 23, the councilor was wounded in Pasay
        City, where identified assailants shot at his Toyota Land Cruiser.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0bd7df-d8dd-443c-aba1-007cd2161b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:34:52.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:34:56.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SM Supermalls said in an August 5 statement that the incident necessitated
        a temporary closure of the area.</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">READ: <a href="https://twitter.com/smsupermalls?ref_src=twsrc%5Etfw">@smsupermalls</a>
        statement on incident at <a href="https://twitter.com/sm_southmall?ref_src=twsrc%5Etfw">@sm_southmall</a>
        <a href="https://t.co/AkPVlasxee">pic.twitter.com/AkPVlasxee</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/893834305817812994?ref_src=twsrc%5Etfw">August
        5, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee54d063-7a27-47ee-8585-c3b95698d54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:34:52.299+08:00
