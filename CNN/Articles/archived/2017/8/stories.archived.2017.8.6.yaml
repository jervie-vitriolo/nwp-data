    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54443e9d-8c94-4fe5-8dcb-90434d3616c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:29:33.292+08:00
