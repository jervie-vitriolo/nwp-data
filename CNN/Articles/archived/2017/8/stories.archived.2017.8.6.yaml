      'mgnl:type': 'embedCode'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f788ee33-5359-48bc-875d-b2f4efc70720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:34:52.299+08:00
