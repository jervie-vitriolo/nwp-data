  'asean-china-framework-south-china-sea-code-of-conduct':
    'author': 'Regine Cabato and JC Gotinga, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-06T19:31:21.490+08:00
    'imagesource': 'jcr:77c68966-8a63-4cb5-b150-a427aebe5242'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0be8697a-5e54-4531-839f-e2cd67c1bc4d'
    'lead': 'As ASEAN and China move a step closer to a resolution on the South China
      Sea dispute, they face an even more daunting task: crafting the actual code
      of conduct.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T13:51:32.008+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-29T13:51:35.268+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-29T13:51:34.979+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ASEAN, China adopt framework for South China Sea code of conduct

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8dd864-c684-49d1-aad7-3aa9805b9e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:51:32.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:51:35.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 6) — The Association of Southeast
        Asian Nations (ASEAN) and China are a step closer to a resolution on disputed
        waters — but also to the more complicated process of drafting a Code of Conduct
        (COC) on South China Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1283147-aaf0-424d-ac9f-ba9cccaa5558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:51:32.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:51:35.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese Foreign Minister Wang Yi announced Sunday the ASEAN and
        China adopted the framework for the code during their ministerial meeting.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c95f3a-16cb-418e-9e32-5e0085d928e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:51:32.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:51:35.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, the 11 ministers agreed upon and adopted the COC framework
        draft, and we announce that some time within the year we will start consultation
        on the text of the COC," said Wang.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb55cb98-5af8-40b7-8692-d8383b66159a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:51:32.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:51:35.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The framework is an outline of the future code, which will provide
        guidelines in dealing with the maritime row in contested waters. It aims to
        protect commercial and non-military activities in the disputed area.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5b6393-0511-4682-97cb-f096df8e2214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:51:32.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:51:35.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs spokesperson Robespierre Bolivar said leaders of
        the ASEAN and China are expected to announce the formal start of negotiations
        for the code at the ASEAN Summit at Clark, Pampanga in November.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24a37a0-ca59-45ba-92a0-c9bdb15c671c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:51:32.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:51:35.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang also revealed the talks would push through if a precondition
        was followed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd053cf34-c0d8-4373-8e61-bc59a6975616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:51:32.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:51:35.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the situation in the South China Sea is generally stable,
        and if there is no major disruption from outside parties — with that as the
        precondition — then we will consider during the November leaders'' meeting...
        [announcing] the official start of the COC consultation," said Wang.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa268dad-39ee-475b-aaa0-8a239d3db96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:51:32.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:51:35.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the minister did not refer to specific outside parties, he
        previously urged the ASEAN to resist outside influence when dealing with the
        dispute.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64eacb2b-7c3e-444d-bab3-f3fba7087de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:51:32.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:51:35.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there are still some non-regional forces or forces in the region
        — they don''t want to see stability in the South China Sea and they still
        want to stir up trouble...we need to stand together and say ''no'' to them
        together," Wang said in a speech at the Foreign Affairs Department on July
        25.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f26839f-a020-4599-9ea4-0074fa0cd457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:51:32.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:51:35.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has been at odds with the United States over the latter''s
        freedom-of-navigation operations in the South China Sea, including the area
        claimed by the Philippines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1440152e-e6f9-40b9-9a23-6a16608cb2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:51:32.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:51:35.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Wang Yi: China ready to be good neighbor, brother</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80695302-2089-474d-ad14-b21731af8ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:51:32.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:51:35.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A joint working group is set to meet in late August to "discuss
        modalities for the negotiations of the actual code of conduct," said Bolivar.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24e5c3c-f71a-4b43-a513-50ecb7e7165e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:51:32.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:51:35.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legally binding code?</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740a486f-137a-4550-bad7-e51aa2d52cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:51:32.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:51:35.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked on their position regarding the code being legally binding,
        Wang said he would leave it up to the ministers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3eb7f5a-155a-41f1-b597-98419b9913f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:51:32.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:51:35.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t want to prejudge the result of that," said Wang. "One
        thing is clear: whether it is the 2002 [Declaration of the Conduct] or the
        future COC, all the 11 countries, once they put their signatures on the document,
        they shoulder responsibilities and they need to observe the document."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d507110-4933-4092-8ba0-9f749d3fda14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:51:32.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:51:35.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang is referring to the Declaration of the Conduct (DOC) of Parties
        in the South China Sea, a 2002 document that was meant to facilitate a peaceful
        resolution to the maritime conflict.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c2536c-c657-4b25-86ff-744bddb1391b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:51:32.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:51:35.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the agreement did not stop China from building military
        structures over disputed islands.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3302cd41-0702-44fd-b95c-d52029252c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:51:32.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:51:35.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ASEAN is set to push for a legally binding code of conduct,
        Secretary-General Lê Luong Minh told CNN Philippines on Saturday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae834bb6-1235-49bf-b7c0-f0ef6bac90f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:51:32.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:51:35.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FIRST ON CNN PH: ASEAN to push for legally binding South China Sea
        code of conduct</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e2fec6-1099-4760-8587-b5a34d38a7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:51:32.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:51:35.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrangement entails that parties which violate the code may
        be held accountable for their actions, which analysts say may not sit well
        with China.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513ab23e-4ec4-4b21-805e-8292401a9998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:51:32.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:51:35.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minh believes the DOC failed to prevent incidents that "further
        escalated tension and complicated the dispute."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35402d19-22ce-4121-9dfc-25085fa01992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:51:32.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:51:35.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DOC has never been fully and effectively implemented. The fact
        alone is it''s not a legally binding document. So...the new code of conduct,
        for it to have any significance or importance, it would have to be a legally
        binding document," said Minh.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3403087f-eb39-4eb7-a17a-ef8cac7bb325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:51:32.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:51:35.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang was also Foreign Minister when the DOC was adopted.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69cdd7a2-b4a1-4a2a-8cd9-da03eda130d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:51:32.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:51:35.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Digital Producer Chad de Guzman contributed
        to this report.</em></p>'
  'Sharknado-5-review':
    'author': 'Brian Lowry, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-08-06T16:22:21.958+08:00
    'imagesource': 'jcr:88ddd405-a77c-4ff3-95fa-320dffb79346'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7c910006-7407-473c-b1b1-b2b63dd79b05'
    'lead': '"Sharknado" jumped the you-know-what three movies ago, once Syfy parent
      Comcast sought to turn this unexpected social-media sensation into a money-munching,
      synergistic promotional machine. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T13:54:19.778+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-29T13:54:23.040+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-29T13:54:22.722+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Sharknado 5'' rains down swarm of silliness

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34386b0b-279f-43ca-a99e-d778224f9f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:54:19.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:54:23.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> "Sharknado" jumped the you-know-what three
        movies ago, once Syfy parent Comcast sought to turn this unexpected social-media
        sensation into a money-munching, synergistic promotional machine. The latest
        edition, "Sharknado 5: Global Swarming," hardly reverses that trend but does
        fleetingly feel a bit more energetic, raining down a relentless barrage of
        silliness.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d299206-939d-41e8-820a-e268c65cc596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:54:19.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:54:23.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of that might stem from having a new writer, Scotty Mullen,
        joining director Anthony C. Ferrante; and a global approach that bounces the
        characters around the world, which at the very least reduces opportunities
        to plug sister NBCUniversal properties. Yes, the gang on the "Today" show
        again pops up, along with a gratuitous Xfinity banner, but so do morning-show
        hosts in the UK and Australia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e57f0f-6428-46b9-8ced-f834a22de98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:54:19.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:54:23.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alas, it''s hard to make a silk purse out of a shark''s ear -- or
        rather, fins and entrails -- and "Sharknado 5" quickly runs out of steam.
        The very unlucky Sharknado survivors Fin Shepard (Ian Ziering), his bionic
        spouse April (Tara Reid) and Nova (Cassie Szerbo) are again trying to save
        the world, this time from a wave of sharknados -- whose origins are wrapped
        in a dense mythology -- that wends from one international monument to another.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec82e5e-a93a-4aec-8642-b20868b70855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:54:19.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:54:23.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pop-culture references at first prove cleverer, from a "Raiders
        of the Lost Ark" spoof to Olivia Newton-John joining the onslaught of celebrity
        cameos, gamely taking part in a "Grease" gag and asking that the principals
        "don''t get too physical."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2291b74-ca3c-4914-a45a-b7b74df397fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:54:19.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:54:23.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throw in a blimp named the Hindenburg (after its patron), and there''s
        momentary hope that "Sharknado" might actually up its game. There''s even
        a "Make America Great Again" joke, which takes on a different hue given the
        revelation that Donald Trump was&nbsp;sought to appear&nbsp;in an earlier
        movie.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001de863-037c-4809-ba86-f93350b8abcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:54:19.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:54:23.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All told, it''s a modest improvement over prior films that, admittedly,
        exhausted any ingenuity with their cheeky subtitles.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073bd311-ba04-481f-870b-2f822c6d93de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:54:19.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:54:23.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before it''s over, though, the movie feels as if it''s simply lurching
        between cameos, squandering comics like Chris Kattan, Gilbert Gottfried and
        Margaret Cho. Even a satire needs some sort of connective tissue, but there''s
        no real narrative spine here, just soft cartilage.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c13f4e-6ad2-4d18-bde0-c01e092bdd14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:54:19.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:54:23.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, it gives away little to note that like prior sequels,
        "Sharknado 5" optimistically plants the seeds for a sixth installment. While
        the math might still work for Syfy, far from going out in a Hindenburg-like
        blaze, the finish that eventually awaits Fin and company will likely come
        from old age and boredom, followed by a "What were we thinking?" segment in
        CNN''s eventual documentary "The 2010s."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313776d9-d0c8-464a-bb69-6b6b9942d778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:54:19.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:54:23.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "''Sharknado 5'' rains
        down swarm of silliness."</em></p>'
  'dark-tower-review':
    'author': 'Brian Lowry, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-08-06T16:22:28.609+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0bbaaa0b-e985-4574-b21a-37a9679de7ee'
    'lead': '"The Dark Tower" feels like a throwback -- a trim, competently executed
      "B" popcorn movie, adapted from Stephen King''s books with ample action but
      also lots of clunky exposition.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T13:57:32.630+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-29T13:57:38.944+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-07-29T13:57:38.769+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Dark Tower'' adaptation isn''t fit for a King

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91c4d0e-88c6-4786-b073-ecdddbb5ed62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:57:32.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:57:38.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> "The Dark Tower" feels like a throwback
        -- a trim, competently executed "B" popcorn movie, adapted from Stephen King''s
        books with ample action but also lots of clunky exposition. That''s not a
        great prescription for a would-be summer blockbuster, but more an endorsement
        to watch when it hits cable.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7baba42e-90f3-4e6a-aeed-e313fd2cd650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:57:32.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:57:38.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although King''s name is an obvious selling point -- his spotty
        page-to-screen track record notwithstanding -- the film''s underlying tone
        and template owe debts to another Steven, Spielberg. From its adolescent hero
        discovering his greater purpose to the drawings that channel images deeply
        embedded in his consciousness, themes present in "E.T." and "Close Encounters
        of the Third Kind" initially come to mind.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17c9bb6-1d2c-4c4b-886b-9cee834184a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:57:32.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:57:38.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, part of that has to do with the myriad sources that King
        drew upon in establishing this universe, which has been awkwardly condensed
        to fit into a 95-minute movie. The result is a film whose plot is sheer simplicity
        -- young boy teams with grizzled man-of-few-words to save the world -- while
        allowing the details to basically just spill out in between fight scenes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f968799-a67f-4e9c-9130-ee71927d5df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:57:32.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:57:38.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tom Taylor plays young Jake, whose disturbing visions have his widowed
        mom ("Vikings''" Katheryn Winnick) at her wits end. In fact, she''s about
        to commit the lad to an asylum when Jake receives a tangible clue that his
        intricately sketched dreams are real, stumbling through a portal into Mid-World,
        an imperiled alternate universe that threatens our own. "What happens in one
        world echoes in others," Jake is told.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa214af-349a-4a4c-ad1d-d09978cba650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:57:32.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:57:38.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There, he meets Roland (Idris Elba), the last surviving gunslinger.
        A brooding knight, he has sworn vengeance against Walter (Matthew McConaughey),
        an evil sorcerer determined to bring down the Dark Tower, thus letting demons
        escape and wreak havoc on their domain.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfd5cf1-8ac1-48cd-8b05-2860e34ffe1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:57:32.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:57:38.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roland, naturally, is reluctant about toting a kid around, grudgingly
        realizing -- as Walter does -- that Jake''s psychic "shine" might augur greater
        importance.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116aa8eb-dc55-43d9-8677-197d6285908d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:57:32.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:57:38.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Directed by Danish filmmaker Nikolaj Arcel, who''s also one of four
        credited writers, "Dark Tower" sure feels like a work by committee. Its saving
        graces include casting the able Elba in a heroic role leavened by comedic
        fish-out-of-water moments, such as encountering Earth''s great wonders, like
        sugary soda.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3396f7d6-16ef-49c5-8a8c-d28133b8c58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:57:32.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:57:38.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tipping the scales toward the negative, meanwhile, are the clunky
        dialogue; a narrative that approximates a British tea-time show, only with
        bigger stars and a more expansive budget; and McConaughey. While the actor
        enjoyed a career renaissance with "True Detective" and "Dallas Buyers Club,"
        tasked with playing a magically powered villain dashing off one-liners, to
        quote Dirty Harry, a man''s got to know his limitations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8368e3-229c-487c-a5fe-425ac2f07069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:57:32.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:57:38.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As noted, Hollywood has only sporadically mastered the art of conjuring
        movies and TV from King''s work, and this is a busy year for such efforts,
        including Spike''s series "The Mist" and the upcoming, eagerly anticipated
        movie version of "It."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7c5bcf-f17d-4a8a-8cb9-c8ed9eeddac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:57:32.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:57:38.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Dark Tower" avoids the lowest rungs of that ladder. Taken on
        its terms it''s hardly a disaster, delivering moments of fun on a basic level.
        But nor should anyone confuse this modestly scaled exercise with a towering
        accomplishment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33566f9-d023-4a47-b0e8-a7e237c1ef60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:57:32.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:57:38.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "''Dark Tower'' adaptation
        isn''t fit for a King."</em></p>'
  'one-dead-ironman-triathlon-cebu':
    'author': ' Dale Israel, for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2017-08-06T21:59:14.455+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a632b728-3866-487f-a794-49ce2ac225cb'
    'lead': 'The athlete was rushed to the Mactan Doctors'' Hospital after suffering
      from what appeared to be a heart attack during the swim course.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T14:00:27.270+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-29T14:00:31.228+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-29T14:00:30.963+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'One dead in Ironman 70.3 triathlon in Cebu

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd687cefc-2b3c-4d53-a994-bb740df9b42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:00:27.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:00:31.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu (CNN Philippines, August 6) — A Filipino athlete died at the
        Ironman 70.3 triathlon in Cebu early Sunday morning.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b397e8f1-7c4b-43a5-8cfe-ecb449364511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:00:27.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:00:31.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lapu-Lapu City Police Office director Rommel Cabagnot said the fatality
        is 47-year-old Eric Nadal Mediovillo of Laguna Province.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3c84a8-df74-4956-8c1d-e550633ef95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:00:27.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:00:31.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a text message to reporters, Cabagnot said Mediovillo was declared
        dead on arrival at the Mactan Doctors'' Hospital at 9:45 a.m.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639d5e10-3ba3-462b-a040-040e38e07c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:00:27.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:00:31.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death was first confirmed by organizers and its event medical
        team.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34a35e9-16cc-4268-b5a6-2434bf12d459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:00:27.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:00:31.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our condolences go out to the athlete''s family and friends, whom
        we will continue to support," event organizers said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e26d52-f209-44f6-ac4b-f80214145702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:00:27.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:00:31.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fred Uytengsu, president of Sunrise Events Inc., which staged the
        triathlon, said they are discussing how they could assist the family of the
        athlete.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9f081c-8b73-4d9d-bb7f-e54ee713a7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:00:27.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:00:31.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The athlete was rushed to the hospital after suffering from what
        appeared to be a heart attack during the swim course, which is a 1.9-kilometer
        race at the Shangri-la Resort in Mactan Island.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc690ae-eae7-4bc6-ac03-e084bea5ef51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:00:27.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:00:31.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the swim course, Mediovillo was supposed to finish a
        90-kilometer bicycle course and a 21-kilometer run to complete the grueling
        race.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa7f414-9a91-40db-8ab8-48eb9387ff7c'
      'mgnl:activationStatus': true
