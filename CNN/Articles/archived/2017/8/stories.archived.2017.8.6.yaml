    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '3 U.S. Marines missing after aircraft ''mishap'' off Australia

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2dc367-cee7-4713-af9f-511b3d2fe0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:37:40.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:37:43.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. military aircraft and boats scoured
        waters off Australia''s east coast Saturday for three Marines involved in
        what the Marines Corps calls a "mishap" with an MV-22 aircraft.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d40585-6aa5-4df2-a22a-c7c739279016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:37:40.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:37:43.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-three of the 26 personnel on board were rescued, the U.S.
        Marine Corps said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b48e62-92be-4cf2-be2f-c612af6f3cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:37:40.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:37:43.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The search for the missing three was called off early Sunday, a
        U.S. military official told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0ba01b-e5ec-4aaa-8aa1-8932cfb1507b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:37:40.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:37:43.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The families of the missing Marines have been notified, the source
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ed003d-6862-42ec-8464-b43a6ba1e7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:37:40.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:37:43.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A salvage operation to retrieve the aircraft will begin in the next
        several days.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e08e565-6672-430a-9add-be44a212f9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:37:40.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:37:43.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Small boats and aircraft from the 31st Marine Expeditionary Unit
        and Bonhomme Richard Expeditionary Strike Group searched for the missing,
        the Marine Corps said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10974b9e-7d29-42ea-b914-8006fb4934f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:37:40.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:37:43.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. military has been in the area for training exercises with
        the Australian military. The MV-22 is a vertical-launch aircraft, also known
        as an Osprey.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7442c912-7976-4c56-b6a5-c7f1ecec8f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:37:40.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:37:43.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The aircraft involved in the mishap had launched from the USS Bonhomme
        Richard (a Navy amphibious assault ship) and was conducting regularly scheduled
        operations when the aircraft entered the water," the Marine Corps said in
        a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540fdd6c-713b-49c7-b70a-ae20c35e28a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:37:40.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:37:43.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crew on board the Bonhomme Richard were performing water training
        exercises Saturday, according to the ship''s Facebook page. The exercises
        were a followup to joint military training between U.S. and Australian forces
        that wrapped up last week.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b42740-7836-4d70-a799-354bca268440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:37:40.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:37:43.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marine authorities are investigating the incident. White House Chief
        of Staff John Kelly has briefed President Donald Trump on the situation, a
        White House spokesman said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cddd1b8b-c816-4a9a-ac3e-84fffb5d2b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:37:40.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:37:43.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian Prime Minister Malcolm Turnbull has also been made aware
        of the operation in Shoalwater Bay. Australian Defense Minister Marise Payne
        said in a statement she had spoken to U.S. Defense Secretary James Mattis
        to offer Australia''s support in "any way that can be of assistance."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433ab75c-08b3-4c4e-a329-05f146a5547f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:37:40.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:37:43.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian authorities said no Australian personnel were on board.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f901405-5447-4478-b6ef-379e1f68dbed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:37:40.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:37:43.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent joint military exercise took place largely in Shoalwater
        Bay and involved more than 30,000 U.S. and Australian personnel, according
        to Australian Defense Department.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f0c894-8e64-453f-88a4-ed2c45d99698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:37:40.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:37:43.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story wsa first published on CNN.com, "3 Marines missing
        after aircraft ''mishap'' off Australia."</em></p>'
