    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552b1e84-1b28-443c-97ba-34a5515bc8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:23:03.757+08:00
