    'jcr:uuid': '7c99a7f2-3f82-4b6e-97e5-b36c3695ebb2'
    'lead': 'Police say Councilor Borbie Rivera was shot by a lone gunman who fled
      in a black Toyota Fortuner.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T14:34:52.297+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-29T14:34:56.287+08:00
