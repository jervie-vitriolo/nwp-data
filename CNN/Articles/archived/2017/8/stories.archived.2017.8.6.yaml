      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu (CNN Philippines, August 6) —</strong> Despite rainshowers
        early in the morning, at least 2,700 athletes headed down to the beach in
        Mactan Island, Cebu for the opening of the Ironman 70.3 triathlon event.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39aeb97-8328-45b5-88d2-1c3710b0608c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:29:33.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:29:37.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The swim course at the Mactan Channel is a 1.9 kilometer loop followed
        by a 90 kilometer bicycle course which covers the cities of Lapu-Lapu, Mandaue,
        Cebu, and Talisay. This will be followed by a 21 kilometer run within Lapu-Lapu
        City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2921da6-bf79-40ef-ba25-48fd1f37d743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:29:33.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:29:37.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was a delay of about 30 minutes before the gun start due to
        some technical glitches, but the race was able to smoothly continue with 27
        pro athletes positioning ahead of others.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98729854-9fb8-4c80-a6c9-1d997d7baca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:29:33.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:29:37.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All athletes were able to start the race and most of them have finished
        the swim course and are already racing with their bikes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd4d900-2fec-4ac7-85ef-70566e9dc6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:29:33.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:29:37.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryan Fisher and Tim Reed of Australia are currently on the lead
        for the male pro category while the women''s pro is dominated by New Zealand''s
        Amelia Watkinson.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985bcbb1-7d40-4ba6-8d3e-6d64ba9aa953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:29:33.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:29:37.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines Kim Kilgroe, on the other hand,&nbsp; is trailing
        behind Watkinson.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60fabb07-9047-48a7-a2de-9f258777c168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:29:33.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:29:37.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the four cities here in Cebu, roads are closed along Punta Engano
        to Airport Access Road up until Marcelo Fernan bridge for the next 8 hours</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c39fdc-e31f-49ac-b3b2-efecb99c624b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:29:33.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:29:37.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu City''s Port Area road, SRP tunnel, and Cebu South Coastal
        Road will also be inaccessible until 1 p.m. today.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde7ac37-8628-4f5f-ad00-7743b14b46d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:29:33.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:29:37.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security is also tight around Metro Cebu especially near the swim-bike-run
        courses</p>'
  'pasay-city-councilor-dead-following-sm-southmall-shooting':
    'author': 'VJ Bacungan, CNN Philippines'
    'caption': 'Diners at a restaurant crouch behind counters during a shooting incident
      in SM Southmall Saturday evening.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-06T17:41:22.661+08:00
    'imagesource': 'jcr:2304e048-a6fc-44ee-b3d1-c9963be0cf05'
