  'UN-Ambassador-Nikki-Haley-North-Korea':
    'author': 'Jennifer Hansler, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-08-06T14:06:09.946+08:00
    'imagesource': 'jcr:78904f51-9141-4453-8b22-4c9126981f89'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '52c47dbf-5501-4285-a283-4d4b3bc8d7d6'
    'lead': 'US Ambassador to the United Nations Nikki Haley called newly approved
      sanctions on North Korea "a gut punch" to that country Saturday and warned of
      possible military action should the regime continue its aggressions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T14:08:42.055+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-29T14:08:45.986+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-29T14:08:45.736+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UN Ambassador Nikki Haley: ''We''re prepared to do whatever it takes''
      on North Korea

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec8d5a6-b6f4-42b6-8453-32f16cf31060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:08:42.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:08:45.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — US Ambassador to the United Nations Nikki Haley called newly
        approved sanctions on North Korea "a gut punch" to that country Saturday and
        warned of possible military action should the regime continue its aggressions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006d078c-5415-4b72-8124-820142f1bf7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:08:42.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:08:45.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I will tell you from the United States'' perspective, we''re
        prepared to do whatever it takes to defend ourselves and defend our allies,"
        Haley told CNN''s Ana Cabrera. "The ball is in North Korea''s court. They
        now have to decide where they want to go from here. We hope that they will
        go the route of peace and security."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85998b2-8aa7-40ae-8cc4-7219cffa1e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:08:42.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:08:45.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haley pushed back on the notion that the Trump administration has
        presented inconsistent messaging about dealing with North Korea.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74478c35-8f96-43a7-98dc-85579d213ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:08:42.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:08:45.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the administration has said and will continue to say that
        North Korea has acted recklessly, irresponsibly, and it has to stop," Haley
        said. "We have tried to say multiple times that all options are on the table."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a92013c-ee42-42ae-96ca-da47a2e816d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:08:42.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:08:45.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN Security Council unanimously voted to impose wide-ranging
        sanctions against North Korea on Saturday for its continued intercontinental
        ballistic missile testing and violations of other UN resolutions. The sanctions
        resolution targets North Korea''s primary exports, including coal, iron, iron
        ore, lead, lead ore and seafood. The sanctions also target other revenue streams,
        such as banks and joint ventures with foreign companies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e24f6a4-b7c3-48f4-87b6-e7fc81c3d621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:08:42.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:08:45.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haley praised the unanimous vote on the resolution, saying that
        the UN "spoke with one voice."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f52d68-2a70-44c8-8079-6bb073defd86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:08:42.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:08:45.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To have China stand with us, along with Japan and (South Korea)
        and the rest of the international community telling North Korea to do this,
        it''s pretty impactful," Haley said. "This was a strong day in the UN, it
        was a strong day for the United States and it was a strong day for the international
        community. It was not a good day for North Korea."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56fb350-b3be-4971-92eb-54a0f709089f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:08:42.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:08:45.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the effectiveness of another set of sanctions --
        those against Russia that President Donald Trump signed into law Wednesday
        -- Haley said "we''ll have to wait and see."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fa25a1-18a9-48cc-8ee4-cf5682f2e090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:08:42.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:08:45.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should always be hard on any country that tries to meddle in
        our elections, whether it''s Russia or anyone else," she said. Haley noted
        that Russia was part of the Security Council negotiations, adding that she
        hoped "their days of meddling in elections are over."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11101617-e2dc-465a-83ed-aa41d276dec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:08:42.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:08:45.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has often taken to Twitter to voice his thoughts about other
        nations, tweeting Thursday that the United States'' "relationship with Russia
        is at an all-time &amp; very dangerous low." But when asked about this sort
        of "Twitter diplomacy," Haley said she has not received complaints.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073b1f62-7135-48df-99b3-aa007cf78d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:08:42.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:08:45.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have not had one country complain to me about the President''s
        tweets," she told Cabrera. "This is a president who communicates through Twitter
        as much as he communicates through anything else. The countries pay attention."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07a23b0-b36c-46df-a177-90330c50487b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:08:42.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:08:45.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Never have they complained because, to them, they know where he
        stands and what he stands for," Haley said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6e0d3e-0c57-485c-aa96-5a239026fa21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:08:42.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:08:45.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "UN Ambassador Nikki
        Haley: ''We''re prepared to do whatever it takes'' on North Korea."</em></p>'
  'ph-coast-guard-border-patrols-enough-to-contain-maute':
    'author': 'Rex Remitio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-06T13:15:40.411+08:00
    'imagesource': 'jcr:487193e9-3f84-4fc8-b97b-56d08de146fc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7b8334e3-2b8d-4858-be16-43f9ea1e2443'
    'lead': 'The Philippine Coast Guard says they are still able to catch criminals
      and terrorists even though other navies cannot cross into each others'' borders.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T14:11:38.713+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-29T14:11:42.316+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-29T14:11:42.114+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH Coast Guard: Border patrols enough to contain Maute

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc87cd2-da9e-487b-9bf4-446738d97e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:11:38.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:11:42.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marawi City (CNN Philippines, August 5) — The Philippine Coast Guard
        said on August 5 that coordinated border patrols in the southern Philippine
        seas are enough to contain the ISIS-inspired Maute group.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c11c009-0caa-41aa-b880-d2f461915338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:11:38.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:11:42.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coast Guard spokesperson Armand Balilo said they are able to intercept
        and capture criminals and even terrorists who are planning to join the terrorist
        group, although they welcome any help from other Southeast Asian nations in
        terms of patrolling the seas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a87e4d-65b7-47cb-960f-62769b9ccd18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:11:38.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:11:42.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement comes after the Center for Strategic and International
        Studies (CSIS), a Washington-based think tank, said on August 4 that current
        efforts in the Sulu Sea or Celebes Sea are not enough because the patrols
        are not joint.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bba184-ef35-487d-8788-06384a2fcd2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:11:38.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:11:42.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: ASEAN urged to integrate security measures against ISIS</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681d83d8-8a6b-4712-ba96-e1f11094a27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:11:38.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:11:42.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means the navies of Indonesia, Malaysia and the Philippines
        cannot go in hot pursuit of escaping terrorists once they enter the seas of
        another country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b6dbad-165f-4a00-a027-4afb6c1606a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:11:38.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:11:42.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CSIS said the countries are reluctant to relinquish their sovereignty.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e2de63-6f02-409c-bb14-0a3a270c6f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:11:38.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:11:42.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trilateral agreement</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc4f5e9-9193-495b-a342-49434a235e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:11:38.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:11:42.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
