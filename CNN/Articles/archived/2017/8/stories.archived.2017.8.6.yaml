        <a href="https://t.co/Ze7L78GDjT">pic.twitter.com/Ze7L78GDjT</a></p>&mdash;
        U.S. Embassy in the Philippines (@USEmbassyPH) <a href="https://twitter.com/USEmbassyPH/status/893828956591341568?ref_src=twsrc%5Etfw">August
