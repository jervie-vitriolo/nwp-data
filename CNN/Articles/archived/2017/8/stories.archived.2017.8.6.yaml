      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He previously appealed to ASEAN ministers to consider downgrading
        relations with North Korea, or even isolating it entirely, after continuous
        intercontinental ballistic missile testing by the rogue state.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63473b3-62dd-475e-8835-14ea2faf4ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:16:34.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:16:41.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, durings the ASEAN Foreign Ministers Meeting, the diplomats
        opted to pursue dialogue with North Korea - although they also released a
        joint statement urging it to cease its tests and denuclearize.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01abf15-801c-45f7-a3ac-bebc409c2f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:16:34.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:16:41.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: ASEAN to push for dialogue with North Korea, legally binding
        code of conduct</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6e1718-d715-468b-8d05-fddfea540452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:16:34.509+08:00
