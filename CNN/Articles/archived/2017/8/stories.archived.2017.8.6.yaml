    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ASEAN to meet U.S., China in ministerial meetings

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549300ca-0870-4a5a-939e-9e70ea7f73c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:16:34.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:16:41.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 6) —</strong> The
        foreign ministers of the Association of Southeast Asian Nations (ASEAN) are
        set to meet on Sunday their counterparts in ten other countries, including
        world powers like the United States, China, and Russia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5adcba8-2a5a-4ae2-97b5-91aa1007f94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:16:34.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:16:41.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meetings, in order, are with Canada, South Korea, New Zealand,
        Australia, China, India, the United States, Japan, the European Union, and
        Russia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ec3c40-f8e5-4a3b-99b7-ac0e32339dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:16:34.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:16:41.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Alan Peter Cayetano is set to serve as
        chair.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ef994f-7c33-49ea-bc76-5738facb7d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:16:34.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:16:41.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese Foreign Minister Wang Yi arrived in Manila Saturday in time
        for the ASEAN-China Ministerial Meeting.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68305827-fce7-4ac3-bf07-eee96cb94b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:16:34.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:16:41.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang was in the Philippines last July 25 to sign a cooperation agreement
        with the Department of Foreign Affairs. Both China and the Philippines also
        expressed interest in a joint exploration in the South China Sea.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3dc98a1-15fd-42a5-b2f3-045590d07548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:16:34.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:16:41.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics pointed out, however,  that such an arrangement might work
        against Philippine interests. The eastern giant has refused to acknowledge
        the arbitral tribunal ruling favoring the Philippines'' claim over the disputed
        islands in the area.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ba4587-6b43-4d22-abd4-20f6aeb61db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:16:34.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:16:41.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Secretary of State Rex Tillerson also arrived in Manila on
        Saturday evening.</p>'
