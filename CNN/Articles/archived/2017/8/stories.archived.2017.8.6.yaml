      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c239bafb-6e19-42eb-8ebc-aa0b412acde3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:23:03.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:23:07.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e66c36-b59b-4444-9461-7c8470ab023e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:23:03.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:23:07.267+08:00
