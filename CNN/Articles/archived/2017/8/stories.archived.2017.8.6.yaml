      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the letter, they congratulated Jack on his interest and offered
        some extra insights about the job.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f3de63-35d4-44ae-a882-5f81ed505de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:23:03.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:23:07.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s about protecting Earth from tiny microbes when we bring back
        samples from the Moon, asteroids and Mars. It''s also about protecting other
        planets and moons from our germs as we responsibly explore the Solar System,"
        wrote James L. Green, director of NASA''s planetary science division.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4994c9-a8a2-44b4-8e90-7ae512b41110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:23:03.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:23:07.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While NASA ended up not offering him the job, it wasn''t an outright
        rejection.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3e0672-80ee-47c9-8de6-51b607ec4264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:23:03.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:23:07.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are always looking for bright future scientists and engineers
        to help us, so I hope you will study hard and do well in school," Green said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f85239-a15f-4f70-8c95-2d3864e9e47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:23:03.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:23:07.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seems like Jack won''t be replacing Catharine Conley, who''s listed
        as NASA''s current planetary protection officer, or getting the $127,000 a
        year salary now but maybe in the future.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e592c2d-28dd-4020-a6ab-1eb1dfe45152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:23:03.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:23:07.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope to see you here at NASA one of these days," Green added.</p>'
  'Usain-Bolt-last-race':
    'author': 'Aimee Lewis, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-08-06T12:02:58.362+08:00
    'imagesource': 'jcr:265663d9-bad0-4113-a2e0-faf14cf50390'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '761495f1-3841-4ee1-8af0-f8fd936ff0f8'
    'lead': 'There was to be no triumphant end to Usain Bolt''s final individual race.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T14:26:11.119+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-29T14:26:15.725+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-29T14:26:15.449+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Justin Gatlin beats Usain Bolt in Jamaican''s last solo race

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c6efe3-cb67-4b72-8e21-0f514bf227a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:26:11.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:26:15.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> There was to be no triumphant end to Usain
        Bolt''s final individual race.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33000e3f-f1c6-4f3e-b548-d10dd7a7e754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:26:11.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:26:15.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The great Jamaican will retire after the IAAF World Championships
        in London, bringing the curtain down on an incomparable career.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b899a9f-b977-4dfd-bd8a-72874c4f40a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:26:11.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:26:15.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the 100m final on Saturday he had to settle for bronze as
        the controversial American Justin Gatlin secured a surprise victory in a season''s
        best 9.92 seconds.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6cd452-e832-4a1e-93e4-75943b188b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:26:11.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:26:15.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fellow American Christian Coleman (9.94) took silver, with eight-time
        Olympic champion Bolt, still the reigning 100m and 200m world record holder,
        in bronze, clocking 9.95 seconds.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbfeadbf-646d-4bf6-8060-b0edaf05d9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:26:11.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:26:15.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatlin entered London''s Olympic Stadium with the crowd''s boos
        ringing in his ears. The 35-year-old is regarded by many as the sport''s villain
        after twice being banned for doping offenses. He was also jeered in the heats
        and semifinals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0591d68-ef4a-4705-8c2f-4733a553d966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:26:11.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:26:15.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the 2004 Olympic champion said he "tuned out" the supporters''
        din to claim a victory which wrecked Bolt''s farewell.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4239cedd-89b1-4550-a7d2-28da526ce9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:26:11.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:26:15.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Usain Bolt, farewell to a wonder of our sporting age</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02506bba-cd16-461c-9146-cd22bbfc698d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:26:11.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:26:15.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A glorious career</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c4a9f8-fab7-46ad-8c00-4755c231271b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:26:11.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:26:15.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatlin genuflected to the Jamaican after his victory. Despite failing
        to claim a 12th world title, the night still belonged to the fastest man in
        history.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170363f1-4b56-44bf-8e45-370263549932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:26:11.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:26:15.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was Bolt who was the last athlete to leave the track as he treated
        the 50,000-strong capacity crowd, and a throng of photographers, to his celebratory
        "To Da World" pose.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c984f4b0-e521-4135-8abe-67cbcf922010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:26:11.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:26:15.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crowd had come expecting Bolt to secure a 20th Olympic and world
        gold medal, but with his 31st birthday fast approaching this was a season
        too far.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c9b70b-c610-47ef-b603-835b021e173a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:26:11.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:26:15.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had only dipped under 10 seconds once this season prior to these
        championships and -- though earlier in the week he declared himself ready
        to defend his world crown -- he did not seem like the Bolt of old.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229aa450-7cd4-4f69-bbce-c569498bc668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:26:11.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:26:15.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Bolt in numbers -- why the Jamaican is the greatest</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed53ec9-da79-4ce4-b853-129aa69cd60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:26:11.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:26:15.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was a little fooling around on the start line, but not with
        the same gusto as in the past.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386cdd26-7333-44e2-96d2-ce97c3e19e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:26:11.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:26:15.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout his career the sprinter has made winning look effortless,
        but on a floodlit evening in the English capital he had to work for his medal.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2164bb-166c-47a1-84da-7842ad56c4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:26:11.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:26:15.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a disappointing start the Jamaican, for the first time in
        his career at a major championship, was grimacing as he dipped for the line,
        straining for a glorious end to his individual career.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc49b21-9a04-4d95-8f9d-08118a8e503b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:26:11.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:26:15.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>WATCH: Stars and fans bid farewell to Bolt</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50390e11-faa0-411e-8b9c-13fc77330e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:26:11.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:26:15.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An athlete like no other</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22c901e-3dc4-4075-979f-55f868a2c44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:26:11.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:26:15.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolt is expected to compete in the 4x100m relay on August 12 and
        should he and his teammates retain their title, his tally of World Championships
        golds will rise to 12, two more than long-distance runner Mo Farah, who is
        second on the all-time list.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1b7153-1804-4b99-aba1-71cdea96563b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:26:11.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:26:15.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After that there will be no more and his sport will never be the
        same.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22ea2a6-67fa-4d0f-b170-1a4e4a8a60fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:26:11.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:26:15.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No sprinter has ever run as quickly or won as many gold medals,
        and done so with such easy charm.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746bfa74-7702-46b1-8536-9538f7fe77f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:26:11.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:26:15.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For nearly a decade he has been the undoubted superstar of track
        and field, his electric personality and incredible feats illuminating a sport
        darkened by doping.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8532145-3550-4c8c-a8d7-27206de36499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:26:11.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:26:15.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolt told CNN earlier this week that it will take more than one
        athlete to fill the vibrant void he will leave behind and the sport now faces
        a period of transition without its main man.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a9c84b-4996-4ca5-a70b-4a0ac3b33d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:26:11.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:26:15.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A legend like Ali</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62753735-8b73-49f7-86ca-c9cb05aa2eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:26:11.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:26:15.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has been likened to three-time heavyweight champion Muhammad
        Ali but, in some ways, the Jamaican''s career has surpassed that of the legendary
        American boxer, even though his last solo race ended with a bronze.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8e7195-13a0-498b-b5a3-ca4bc4bc16f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:26:11.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:26:15.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only twice has Bolt failed to triumph on the grandest stage -- a
        third place in London and a false start in the 2011 100m World Championships
        final.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ddd9be0-cfbe-4bb4-9204-6113de800ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:26:11.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:26:15.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 30-year-old''s longevity has been as remarkable as the times
        he produced in his early twenties.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2180854-a2d0-4734-9967-539af5e1d753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:26:11.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:26:15.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At last summer''s Rio Olympics, Bolt became the first man to win
        three 100m Olympic titles, securing his status as one of sport''s greats.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77584a1f-3be9-46a8-81eb-5cc73e50ecb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:26:11.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:26:15.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He achieved an unprecedented Olympic "triple-triple" in the sprint
        events (winning the 100m, 200m and sprint relay) but the 4x100m gold won in
        Beijing 2008 was taken away from him following teammate Nesta Carter''s retrospective
        positive doping test earlier this year.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac71ee6f-54dc-4012-98d9-e601505ea092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:26:11.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:26:15.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All four of the fastest 100m times in history belong to Bolt and
        his sensational 100m world record of 9.58 seconds, achieved in Berlin in 2009,
        will live long in the memory.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da308200-1c5b-4538-949f-b1be57ea22a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:26:11.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:26:15.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The age of Bolt is now over, yet the baton has been passed not to
        a new generation but an American five years the Jamaican''s senior.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8000957-6a8c-4d7a-acc5-07ae74d06547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:26:11.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:26:15.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, 21-year-old silver medalist Coleman -- still the fastest
        man in the world this year with a 9.82 run in Eugene in June -- could be Bolt''s
        long-term successor in the blue riband event.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82aad498-735d-4ce1-a93a-d2b9ec0db364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:26:11.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:26:15.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Justin Gatlin beats
        Usain Bolt in Jamaican''s last solo race."</em></p>'
  'ironman-triathlon-cebu':
    'author': 'Dale Israel, for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2017-08-06T11:55:04.761+08:00
