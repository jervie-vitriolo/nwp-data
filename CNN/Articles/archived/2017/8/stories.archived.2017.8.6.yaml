      'mgnl:lastActivated': 2019-07-29T14:23:07.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A fourth-grader''s cover letter grabbed
        NASA''s attention in the search for the next real-life guardian of the planet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbbdcf2-d481-4f98-ae52-b66178084cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:23:03.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:23:07.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, the space agency began looking for its new planetary
        protection officer, someone capable of guarding the planet from "microbial
        contamination from other planets."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310f5c57-faec-49ab-88a0-11bbdca9d69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:23:03.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:23:07.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jack Davis, a self-proclaimed "Guardian of the Galaxy" from New
        Jersey, piqued NASA''s interest.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfcf6bd-18d7-471d-b3cf-49340d8dbdae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:23:03.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:23:07.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I may be nine but I think I would be a fit for the job," Jack said
        in the handwritten letter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e83841-494c-4459-a02a-9eb1662e054d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:23:03.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:23:07.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He went on to list his interstellar work experience.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3fb4fb-d9bf-4ab3-896f-354c9a5a5bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:23:03.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:23:07.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have seen almost all the space and alien movies I can see," the
        9-year-old explained.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b3d990-18e1-45a0-8168-bc95ad0e5359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:23:03.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:23:07.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also showed he''s on the case when it comes to career development.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7e1e9d-ad7d-4dd5-a748-529398d13cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:23:03.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:23:07.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have also seen the show Marvel Agents of Shield and hope to see
        the movie Men in Black."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18c9307-fb9b-44f2-9807-ebaaa1d7d927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:23:03.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:23:07.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jack also described his fine motor skills and the ability to quickly
        learn and apply new concepts. "I''m great at video games," he said. "I am
        young, so I can learn to think like an Alien."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f5716e-5728-4342-9a79-c30d4c01e839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:23:03.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:23:07.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA replied to the letter and Jack even got a phone call from Planetary
        Research Director Jonathan Rall.</p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">When 4th grader and self-proclaimed “Guardian of the Galaxy”, Jack,
        wrote to us about applying for a job, we replied <a href="https://t.co/932pj3Q50B">https://t.co/932pj3Q50B</a>
        <a href="https://t.co/RhcGdnzGAw">pic.twitter.com/RhcGdnzGAw</a></p>&mdash;
        NASA (@NASA) <a href="https://twitter.com/NASA/status/893576652772560897?ref_src=twsrc%5Etfw">August
        4, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

