      'mgnl:lastActivated': 2019-07-29T14:16:41.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea is expected to attend the ASEAN Regional Forum along
        with 16 other non-ASEAN states on Monday. Other countries expected to be present
        are Bangladesh, Sri Lanka, Mongolia, Pakistan, Papua New Guinea, and Timor-Leste.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef360a6-2b66-4d1e-80b9-f45d3b8e063f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:16:34.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:16:41.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on the agenda are ministerial meetings among the members of
        the Lower Mekong Initiative (LMI) and the Southwest Pacific Dialogue (SwPD).
        LMI is comprised of the Cambodia, Laos, Thailand, the United States, and Vietnam,
        while SwPD gathers Australia, the Philippines, Indonesia, Papua New Guinea,
        New Zealand and Timor Leste.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9afe22-23d6-41d1-a5b3-e018109762ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:16:34.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:16:41.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The day caps off with a gala dinner hosted by Cayetano.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7984ebe0-8b33-433d-8558-5f09c3f77c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:16:34.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:16:41.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ASEAN is celebrating its 50th anniversary this year, with the Philippines
        chairing the organization with the theme "Partnering for Change, Engaging
        the World."</p>'
  'un-security-council-imposes-new-sanctions-on-north-korea':
    'author': 'Richard Roth, CNN'
    'caption': 'North Korean leader Kim Jong Un'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-08-06T12:11:25.709+08:00
    'imagesource': 'jcr:14fabaaa-7a3a-4f8f-849f-f88452853057'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e093ee04-f39d-4424-91a1-7815deb25949'
    'lead': 'The United Nations Security Council on Saturday passed a resolution imposing
      new sanctions on North Korea for its continued intercontinental ballistic missile
      (ICBM) testing and violations of UN resolutions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T14:19:17.759+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-29T14:19:21.198+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-29T14:19:21.110+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UN Security Council imposes new sanctions on North Korea

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4f086e-bc1b-45de-850f-84793a5ef1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:19:17.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:19:21.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The United Nations Security Council on Saturday passed a
        resolution imposing new sanctions on North Korea for its continued intercontinental
        ballistic missile (ICBM) testing and violations of UN resolutions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd5c803-29a6-4391-83f0-c5904d0157b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:19:17.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:19:21.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Ambassador to the UN Nikki Haley, speaking at the Security
        Council meeting where the vote took place, said, "Monday, we said that the
        time for talking was over and that it was time for action. Today you''re going
        to see the action. It''s going to hit hard but it''s going to make a strong
        point to North Korea that all this ICBM and this nuclear irresponsibility
        has to stop."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3f1fbb-e369-4d35-a338-a24ba746855d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:19:17.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:19:21.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two recent ICBM launches by North Korea prompted a call for action
        by many UN members.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea93d4be-c2b2-4457-b244-665641c80b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:19:17.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:19:21.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 15 votes in favor, Resolution 2371 was passed unanimously.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360c06b7-69a3-4ae6-8aad-9af9bac158e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:19:17.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:19:21.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution targets North Korea''s primary exports, including
        coal, iron, iron ore, lead, lead ore and seafood. The sanctions also target
        other revenue streams, such as banks and joint ventures with foreign companies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7eb7e6a-2ece-47d9-bd19-377df433188c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:19:17.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:19:21.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sanctions will slash North Korea''s annual export revenue of
        $3 billion by more than a third, according to a statement from Haley''s office.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d112c3-b251-4a60-84e5-5328ce2a861a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:19:17.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:19:21.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution represents "the strongest sanctions ever imposed
        in response to a ballistic missile test," the statement said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc2e7e2-8815-4fec-9c4c-23a634ebb106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:19:17.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:19:21.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "UN Security Council
        imposes new sanctions on North Korea."</p>'
  'NASA-job-opening-boy-letter':
    'author': 'Nicole Chavez, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-08-06T12:22:10.512+08:00
