      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tapos na yung enrollment ng first sem, but you know in the Senate,
        we''ve committed to really look for the budget for this measure," Aquino said
        in a phone interview Friday.</p>'
