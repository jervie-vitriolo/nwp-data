      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers are deliberating on the  P3.767 trillion 2018 budget,
        which was submitted by the President on July 24. Although the Education department
        has the highest allocation, no provision was specified for the free tuition
        law.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969b38fc-3b5c-4391-80b8-828ec4ecd8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:23:43.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:23:47.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: DBM: Gov''t can''t afford free tuition in state colleges</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c980c39e-625e-4777-9a06-1f33fc7a29c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:23:43.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:23:47.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Aquino said the Senate is committed to look for the budget
        for the law.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4cb521-2ba7-4865-be40-02f456b2e75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:23:43.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:23:47.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is really the senate priority. Of our laws that we have come
        out on our first year, this is probably one of the most important ones… We
        are quite adamant that we''ll fund this law, popondohan po natin (we will
        fund this) to make sure that the students get the benefits that they need,"
        Aquino said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67e70c9-f5af-4113-b830-d0d1fd3c665a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:23:43.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:23:47.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian, meanwhile, said they have a proposal on where to get
        the budget for the free tuition.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94d3ba7-b471-4650-b524-858d8de0f135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:23:43.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:23:47.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The budget increase for next year is about P400 billion. What we
        propose is we take about P25 billion, the first tranche, to that P400 billion.
        If you divide that, that''s only 6 percent of the total allocation for next
        year," Gatchalian said. "You also have to take into account that the proposed
        tax reform program will generate about a trillion pesos in the next 5 years."</p>'
  'Taylor-Swift-to-testify-DJ-groped-her':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-08-05T03:55:57.472+08:00
    'imagesource': 'jcr:475422dd-f811-40b3-b683-1dbf6b5d8208'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd217e1bf-9de4-4b6c-bd44-c2b084df9dc1'
    'lead': 'Taylor Swift has been pretty quiet lately.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T13:26:55.251+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-29T13:26:58.886+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-29T13:26:58.724+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Taylor Swift to testify DJ groped her

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d05d75-7908-43d7-8928-22a0168643a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:26:55.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:26:58.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Taylor Swift has been pretty quiet lately, but she will
        soon speak out about an alleged sexual assault.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37dc349c-0d2c-412a-a9af-e2cf916553fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:26:55.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:26:58.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The superstar singer is expected to testify in a civil case filed
        by a Denver disc jokey who claims he lost his job after Swift accused him
        of groping her backstage at one of her concerts in 2013.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed41e9a-b633-4570-b04f-68a962bc984d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:26:55.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:26:58.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to pre-trial legal documents obtained by CNN, David Mueller,
        who was known professionally as "Jackson," maintains that Swift and co-defendents,
        including her mother Andrea Swift, falsely accused him of improperly touching
        her during a meet-and-greet that he attended for his then employer, KYGO radio.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9465d4bd-971f-440e-a7ec-ba020408b136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:26:55.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:26:58.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift, who was 23 at the time, claims in a legal response to Mueller''s
        suit that he assaulted her when they posed for a photo by "reaching under
        her dress and grabbing her bottom."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fadc680a-64ea-406f-8c00-fdd04a4fcc21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:26:55.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:26:58.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift says she told her mother and members of her team what she
        says happened, but denies that she complained to Mueller''s employer, as he
        asserts in his claim.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed125d1-41af-4dda-be55-e96f622bd4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:26:55.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:26:58.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather it was her radio promotions director, Frank Bell, who alerted
        KYGO to the alleged incident. The station conducted an investigation and moved
        to terminate Mueller, Swift''s filing states.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be062029-ed69-4482-bfa3-9c3c6a1744ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:26:55.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:26:58.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No less than seven KYGO personnel participated in the investigation,"
        Swift''s pre-trial response states.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f9f5cc-018e-45a3-8ef0-d70141f50942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:26:55.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:26:58.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Swift''s response, "KYGO fired Mueller for violating
        the morality clause of his contract after it independently determined that
        he had lied about the incident, changed his story, and inappropriately touched
        Ms. Swift. Mueller never sued KYGO for breach of his employment contract."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6311edc-662c-4655-b5e1-83418735ad3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:26:55.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:26:58.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mueller said in his complaint that Bell contacted KYGO''s general
        manager Bob Call and told Call the station "could be gravely impacted" by
        the alleged incident. Mueller claims he was fired after Call was told Swift
        and her parents were "looking for specific action" from the station.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946a1843-bdbc-4ac4-836f-94fbe7866e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:26:55.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:26:58.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift maintains she is "absolutely certain of what Mueller did "and
        is prepared to testify "that Mueller ''put his hand under [her] dress and
        grabbed [her] bare a**.''"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5bf118-b028-4c96-afb4-c317ed974cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:26:55.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:26:58.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift, Bell and Swift''s mother are expected to testify on her behalf,
        as is Lorraine Bayard de Volo, chair and associate professor of women and
        gender studies at the University of Colorado, who will offer expert testimony
        on the conduct of and ramifications for victims of sexual assault and harassment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32cb5633-a428-4629-ac64-6a7c53c65df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:26:55.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:26:58.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mueller first initiated his suit in 2015. Swift filed a counterclaim
        against him for allegedly groping her.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d04d9de-dda2-4b02-ab45-e7acb2fbc7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:26:55.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:26:58.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, a judge threw out Mueller''s claims of slander against Swift.
        Mueller was also sanctioned for destroying electronic devices that contained
        evidence in the case.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6eabe0-a98e-4980-a742-c389a8df29fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:26:55.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:26:58.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trial is scheduled to begin in Denver on August 7.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28fd41ab-bd4c-4010-97ce-477725a88b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:26:55.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:26:58.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Taylor Swift to
        testify DJ groped her."</em></p>'
  'What-purple-can-tell-us-about-life-on-other-planets':
    'author': 'Daniella Emanuel, CNN'
    'caption': 'The earliest life forms on Earth may have been purple. This could
      give us insight into what life on exoplanets might look like. | CNN wire images'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-08-05T03:51:49.827+08:00
    'imagesource': 'jcr:c99a2752-8de8-48ec-846f-2e034ea1f76d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2be4255f-465d-44bf-b1a2-2dbe7f422ca3'
    'lead': 'No, this doesn''t mean there were purple trees or purple grass or purple
      animals. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T13:30:07.392+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-29T13:30:11.741+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-29T13:30:11.493+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What purple can tell us about life on other planets

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774521a9-ce21-445b-9d76-4bbb8384eccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:30:07.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:30:11.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The lush green planet that we call home
        may have actually looked purple in its earliest days, according to the "Purple
        Earth hypothesis."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c22458-15c3-4ae3-9b82-b9fcd07b9f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:30:07.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:30:11.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No, this doesn''t mean there were purple trees or purple grass or
        purple animals. It would have been before any multicellular organisms even
        evolved, when single-cell microorganisms dominated the planet and possibly
        created a purple hue that could be seen from space.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d84ac4-afbf-4bc2-8a28-12c09a801849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:30:07.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:30:11.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These purple organisms may have reigned supreme and existed in varying
        concentrations across the planet, said Shiladitya DasSarma, a microbiologist
        and professor at the University of Maryland. DasSarma has studied one of these
        microorganisms and created the Purple Earth hypothesis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41940064-9225-4da7-95ac-a2f656aac129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:30:07.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:30:11.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what if Earth wasn''t the only planet that experienced this
        purple phase? What if this hypothesis could give us insight into potential
        life on exoplanets, the planets outside our solar system? Scientists are in
        the process of figuring that out.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d685a6b-cfab-417a-9abb-72fad584f851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:30:07.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:30:11.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s where it might make a difference when we look at exoplanets.
        We would want to consider that the pigments on an alien planet might be different
        than what we have on modern Earth," DasSarma said. "And if the Purple Earth
        hypothesis was correct and there was a dominance of purple organisms in the
        early Earth, then we might be able to find another planet that''s at an earlier
        stage of evolution of the planet, where the purple pigments might have dominated."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ec3633-25be-4425-a327-ee4bb20c072b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:30:07.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:30:11.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two theories</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba142bc-7a56-4657-bc65-905c0cc641dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:30:07.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:30:11.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are a few variations of the Purple Earth hypothesis among
        scientists.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ddf1c0-fac0-4f25-8162-0fd1a6e8b22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:30:07.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:30:11.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DasSarma''s&nbsp;research&nbsp;has focused on halophiles, microorganisms
        that still exist today in environments with a high concentration of salt,
        such as the Great Salt Lake and the Dead Sea. They use their strong purple
        retinal pigment -- the same visual pigment in the eyes of humans -- to absorb
        light and generate growth, and he says it''s likely that they''ve been present
        on Earth for millions, if not billions, of years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3a8206-ba29-4593-9b5c-9da1e166f276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:30:07.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:30:11.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These organisms may have been dominant until the development of
        chlorophyll, the green pigment that is essential to the type of photosynthesis
        we see in plants, which reintroduces oxygen into the atmosphere.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afd7c44-c13b-498e-8434-78f3f9536c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:30:07.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:30:11.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What happened I think is that the chlorophyll-based photosynthesis
        is more efficient, which means they generally have outcompeted the the purple
        organisms," DasSarma said. "In evolution, you had progression from more primitive
        to more complex and capable systems."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5766fb0-3812-489e-9a64-ed7c8cabf835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:30:07.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:30:11.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another theory&nbsp;is that the planet was populated by ancient
        purple bacteria, whose descendants are found today in many lakes that do not
        require the same high salt concentration halophiles do.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a855244e-02ad-4341-addc-82737645cc40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:30:07.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:30:11.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These lakes contain thick mats of this purple bacteria, but they
        typically bloom so deep in the water column that they''re not visible from
        the surface, said Jennifer Glass, an assistant professor at Georgia Tech''s
        School of Earth and Atmospheric Sciences.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de76ca7-92d0-4c83-9091-9ef22df7b283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:30:07.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:30:11.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, in the deep past, before oxygen accumulated in the atmosphere,
        these purple bacteria might have proliferated to such an extent that they
        could have been detectable on the Earth''s surface," she said</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df05d504-1489-4cd3-8ff0-5c976fbde5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:30:07.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:30:11.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the planet were to have a purple hue, the purple bacteria would
        have to be widely populated, she said. But there is an important caveat to
        this theory.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7bab91-360f-463e-bdf3-34385323d7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:30:07.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:30:11.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The big question, and a topic of active scientific debate, is whether
        the purple bacteria living on the ancient Earth had the ability to protect
        themselves from UV radiation well enough to inhabit vast expanses of the land
        surface, like plants do on the modern Earth," she said. "The spectral signature
        of the pigment would be much stronger if the pigmented bacteria covered the
        land surface."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f5d097-31f4-44db-84d7-c0f11e24e711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:30:07.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:30:11.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frank Stewart, associate professor in the Georgia Tech School of
        Biology, said there''s strong evidence that the purple bacteria Glass mentioned
        were widespread on early Earth. They are adapted for life with low oxygen
        levels, which was a signature of ancient oceans, he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce95b994-3006-4356-a13a-48f9e32e1de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:30:07.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:30:11.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He knows less about the probability of DasSarma''s theory. "But,
        in all likelihood, both ideas are valid and both microbial types likely played
        an important role in creating bio-signatures distinct from what we see dominating
        the modern earth," he wrote in an email.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f4fb84-810e-432d-814c-3f030b3cc95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:30:07.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:30:11.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Purple life beyond Earth</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211ced1f-7ec3-4b46-b76a-0a7ccd36d2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:30:07.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:30:11.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new review, which DasSarma co-authored, explores what early signs
        of life on Earth may be able to tell us about exoplanets.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70076b7c-dd3b-4921-afca-67b2c266f64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:30:07.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:30:11.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The microorganism that he studies reside in places where nothing
        else can grow. But he can imagine that on a distant planet, it might be a
        dominant life form.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8311349e-5fde-403f-ae1e-43db3768feeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:30:07.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:30:11.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the sophistication in the telescope increases, the prediction
        is that they will be able to determine the spectrum coming from these planets,"
        DasSarma said. "They''re so far away, and really there''s no light, it''s
        only the star they''d be able to see, but that''s the goal. Because its so
        important to be able to detect life elsewhere in the universe."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ebdc25-ba63-468c-9f08-9d5d2146b868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:30:07.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:30:11.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Science is getting closer and closer to developing telescopes with
        better resolution that could give deeper insights into other planets, said
        Hilairy Hartnett, associate professor in the Arizona State University School
        of Life Sciences and co-author of the study. One day, they''ll be able to
        see not only the color of the planets but the chemistry of their atmospheres.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac04813-7c3c-4bbd-80fc-4ae67385c7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:30:07.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:30:11.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The theory of the purple planet is really intriguing, and it''s
        intriguing because it''s important for us to think about the fact that we
        might not be looking for life that looks like life on the modern Earth," Hartnett
        said. "We might be looking for life that looks like Earth in the Archean (era
        of early life), or we might be looking for life that looks like Earth life
        that lives way at the bottom of the ocean. And we have to think about what
        that''s going to look like. If it uses retinal pigments, it''ll be purple."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75de9f8e-d592-4181-8d21-5f9ae7cc1d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:30:07.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:30:11.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "What purple can
        tell us about life on other planets."</em></p>'
  'X-rays-for-shipment-have-never-detected-drugs-Customs-Commissioner':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-05T02:00:57.101+08:00
    'imagesource': 'jcr:9323270b-691f-4fd9-8ec1-b765d8249f16'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0930f122-6a72-411f-8aa0-d5a6134b9baa'
    'lead': 'Customs Commissioner Nicanor Faeldon is worried about their x-ray capability,
      as all drug findings by the Bureau have only come from tips.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T13:34:26.261+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-29T13:34:29.856+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-29T13:34:29.645+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'X-rays for shipment have never detected drugs - Customs Commissioner

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebefb8f-7720-487b-ba16-6d2046d85670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:34:26.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:34:29.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 4) —</strong> None
        of the 30 X-ray machines in the ports of the&nbsp; Bureau of Customs (BoC)
        all over the country have actually detected drugs, Customs Commissioner Nicanor
        Faeldon said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc4b444-586e-432e-97af-04af6617a7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:34:26.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:34:29.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since 2008 — when they were procured — until today, wala pa po
        siyang record na naka-detect siya ng drugs [there is no record of it detecting
        drugs]. So I''m worried about the capability of this," Faeldon told CNN Philippines''
        The Source.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0dd197-99f5-4ee7-af63-c85cbdf3b364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:34:26.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:34:29.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that the technology is old and possibly outdated.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4c6571-1d65-42f0-a215-57f2933595f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:34:26.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:34:29.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, the BoC relies on intelligence reports and coordination
        with countries of origin.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630cc49b-f388-426f-9d36-d3dde331d2a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:34:26.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:34:29.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency facilitates the entry of shipments in over 30 ports across
        the nation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1c67e5-382c-4e9b-8c8e-f80d0a9cb547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:34:26.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:34:29.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is under investigation by Congress for the smuggling of P6.4
        billion in drugs that slipped through the BoC. Faeldon maintained that although
        he has "command responsibility," he was not personally involved in the incident.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba88259-cb90-49d1-98d9-3c9336c0e51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:34:26.262+08:00
