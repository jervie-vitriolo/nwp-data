  'vice-mayor-duterte-vip-treatment-military-police':
    'author': 'Ben Tesiorna, for CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-05T18:17:18.230+08:00
