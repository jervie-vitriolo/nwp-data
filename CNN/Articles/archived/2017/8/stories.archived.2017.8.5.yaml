      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:55:18.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:55:21.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eastern giant has built facilities on disputed islands, most
        recently a high-tech cinema on Woody Island in the Paracel Islands Chain,
        a territory also claimed by Taiwan and Vietnam. It has also built structures
        on islands claimed by the Philippines, including Mischief Reef and Subi Reef.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a377002-ebf2-41f9-b75e-b719698c4794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:55:18.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:55:21.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ASEAN foreign ministers are set to adopt a "Framework of the Code
        of Conduct in the South China Sea," which serves as an outline for a future
        code that will provide guidelines in dealing with the maritime row in contested
        waters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c26d50-e8b8-4cf8-bff8-862d5488739a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:55:18.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:55:21.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document, which details provisions to be observed by China and
        ASEAN, aims to protect commercial and non-military activities in the disputed
        area.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d8a375-45b0-42cd-8197-feb78d00fec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:55:18.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:55:21.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minh recalled the Declaration of the Conduct (DOC) of Parties in
        the South China Sea, a 2002 document that was supposed to serve the same purpose.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5a25cd-c064-42f0-93c6-4699e108939c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:55:18.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:55:21.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOC, being a mere political declaration, failed to prevent incidents
        that "further escalated tension and complicated the dispute."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124efc98-13f7-4df5-8ec8-115a97b9a216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:55:18.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:55:21.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DOC has never been fully and effectively implemented. The fact
        alone is it''s not a legally binding document," said Minh. "So...the new code
        of conduct, for it to have any significance or importance, it would have to
        be a legally binding document."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac5ec93-68c2-4f07-aa71-fac87aa5f840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:55:18.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:55:21.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Spokesperson Robespierre Bolivar also said on Saturday
        the Philippines favors a legally binding document.</p>'
    '20':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">DFA: PH prefers legally binding code of conduct on South China Sea
        | <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/tDe9K7lQQI">pic.twitter.com/tDe9K7lQQI</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/893768391919509504?ref_src=twsrc%5Etfw">August
        5, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716dd7a6-6b24-406d-b12f-a2fac69a5e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:55:18.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:55:21.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf4f367-eeb7-4a90-bde9-3642554f9650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:55:18.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:55:21.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the provision for the document being legally binding need
        not be mentioned in the framework yet, as the framework is only "an outline"
        to structure the discussion.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483d9a3b-0afb-4efb-9b4e-6677949a1f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:55:18.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:55:21.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the negotiations start, then that is where you see countries
        putting in the more substantive aspects of the code. It''s... possible that
        that issue will be...negotiated as the code is being negotiated," said Bolivar.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8e5314-91c7-42b7-a4e9-75b635cf5eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:55:18.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:55:21.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minh, who has held the position since 2013, hails from Vietnam,
        one of the claimants of the disputed islands. He is expected to end his term
        as Secretary-General this year.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c44f41e-f724-4b9f-b789-c82a8c50521f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:55:18.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:55:21.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Digital Producer Chad de Guzman contributed
        to this story.</em></p>'
  'pnp-police-officer-maute-member':
    'author': 'Rex Remitio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-05T19:30:05.916+08:00
    'imagesource': 'jcr:19644a08-07a1-426b-a706-04680482fefb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed9c31c6-159b-4017-8046-d1ae671c03a3'
    'lead': 'Another police officer has joined the Maute terrorist group, the PNP
      says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T11:58:05.223+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-29T11:58:08.626+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-29T11:58:08.441+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP: Rizal police officer now a Maute member

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15793721-9793-41b7-9e34-cae472b1eb2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:58:05.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:58:08.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Marawi City (CNN Philippines, August 5) —</strong> The Philippine
        National Police (PNP) revealed a police officer from Antipolo, Rizal has joined
        the Maute terrorist group.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74260e2c-49ed-47c3-90f6-7ecc3194cb26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:58:05.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:58:08.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Drug Enforcement Group - Mindanao Chief CInsp. William Santos
        on Saturday said the police officer voluntarily joined the Maute group.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2811bab2-1569-4258-9931-4cda91eba05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:58:05.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:58:08.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Masama man sabihin, isang pulis na naman na galing Luzon ang na-identified
        natin siya, kasama siya ng Maute," Santos said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5936fe-8330-43f8-b658-49c1d8d6f4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:58:05.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:58:08.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As bad as it may sound, we have identified another
        policeman from Luzon who is now with the Maute.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43760997-8537-40ac-8295-f877a40a208c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:58:05.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:58:08.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, former police officer Jessy Vincent Original, who also
        hails from Antipolo, was involved in the 2016 Davao City night bombing bombing
        orchestrated by the Maute group.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ec0e00-645b-4df5-9f36-3c25be3b7cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:58:05.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:58:08.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Santos refused to divulge the identity of the second police
        officer, he said investigation is underway.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eefdc7d-2e20-4e54-b770-7183249a3d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:58:05.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:58:08.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nakaiwan din siya ng mga IDs niya, papaimbestigahan pa natin itong
        pulis na to," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc19d54-ee7b-4a68-8490-8a0a354007bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:58:05.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:58:08.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:He also left some IDs, we will have this policeman
        investigated.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00df8b57-592a-4e4a-b460-c35c9871b99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:58:05.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:58:08.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Santos said the officer might have been the colleague of
        the now jailed Original.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de61a873-4fb9-413e-b62b-5eec12788659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:58:05.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:58:08.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said the unidentified police officer might have also been
        involved in supplying illegal drugs to the Maute rebels.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03397d5e-e429-4274-b55f-c935fed1cd1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:58:05.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:58:08.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday morning, the police discovered various drug paraphernalia
        inside a mosque in the ground zero of the Marawi crisis.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec5c7ba-fe8a-4670-a942-f9e299439c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:58:05.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:58:08.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos said the Maute members are using the mosque as a safe haven
        where they are also sniffing drugs, especially methamphetamine.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3bac7fb-60cd-498c-8b8d-72bd6cb0b819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:58:05.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:58:08.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sino ba naman ang mag-iisip na doon sa loob ng Masjid? Hindi na
        nila nirespeto, sinasabi nila na Islam sila pero doon nila ginagamit yun as
        pot session, doon sila nagpa-pot session," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da58662-78d8-4e6d-8933-abc1650b627a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:58:05.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:58:08.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Who would have thought to do it inside the Masjid?
        They have no respect, they say they''re for Islam, but they used it for their
        pot session.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658c8c45-710f-425e-ad67-11af0bfec831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:58:05.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:58:08.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the mosque is now abandoned, which is a sign that the terrorists
        are retreating to the edge of Marawi.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da052f5-49f4-4e86-a352-136fe46488be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:58:05.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:58:08.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple deadlines — set by both President Rodrigo Duterte and top
        security officials — to put an end to the crisis have so far not been met.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5082450-7ac4-4edc-86d1-bf6858d926c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:58:05.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:58:08.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has declared martial law in the entire Mindanao,&nbsp;
        which was extended by the joint session of Congress until the end of the year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caed81b3-4889-489a-9540-16bb6bac2b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:58:05.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:58:08.629+08:00
