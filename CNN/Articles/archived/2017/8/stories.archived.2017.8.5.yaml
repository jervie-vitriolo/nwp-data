    'template': '1'
    'title': 'Exemptions in the free tuition law

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21487d2b-e911-4ee2-a2b0-8ab242d7a677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:23:43.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:23:47.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 5) —</strong> Filipinos
        rejoiced on Friday after the President signed the free tuition law, which
        waived school fees in state and local universities and colleges (SUCs and
        LUCs).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6836224e-1745-472d-8173-5f1f3fc8eb51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:23:43.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:23:47.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a general rule, tuition fees would be abolished. It would be
        removed," Senator Win Gatchalian, one of the proponents of the law, told CNN
        Philippines Friday. "It''s available to everyone who passes the entrance exam,
        you''ll no longer pay for tuition fee."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ac0dc0-5406-430f-9f17-4789ca8cd904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:23:43.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:23:47.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This would affect around 1.6 million students currently enrolled
        in SUCs and LUCs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8bde89d-01b3-46e3-96e3-ecc4530ea703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:23:43.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:23:47.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Duterte signs free tuition bill into law</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50c4fbf-c1e4-4a03-9dbe-7764c5760384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:23:43.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:23:47.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the law says the universities "shall create a mechanism
        to enable students with the financial capacity to pay for their education
        in the SUC and LUC to voluntarily opt out of the tuition and other school
        fees subsidy or make a contribution to the school."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff9a7c2-6362-4a66-b793-4c190d4296df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:23:43.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:23:47.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opting out of the program should "come from the heart," Gatchalian
        said.</p>'
    '11':
