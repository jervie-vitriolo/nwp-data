      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Bam Aquino, also one of the proponents of the bill, said
        at best the law will be implemented in the second semester of school year
        2017-2018.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b1b964-e288-4e2b-bb3f-ec718a8512c3'
      'mgnl:activationStatus': true
