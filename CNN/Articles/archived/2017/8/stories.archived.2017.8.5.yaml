      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 5) — Relations with North
        Korea, the Code of Conduct for the South China Sea dispute, and terrorism
        in the region are expected to be among the hot topics at the 50th Association
        of Southeast Asian Nations (ASEAN) Foreign Ministers Meeting and Related Meetings
        this year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9f964b-e619-4638-83da-2b446cec311b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:13:20.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:13:25.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Alan Peter Cayetano opened the ASEAN Foreign
        Ministers Meeting on Saturday. He will chair all the ministerial meetings.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc909aba-31fd-4e19-908a-8d9ebf56586e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:13:20.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:13:25.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, we proudly say that ASEAN is enjoying the high noon of its
        existence as a regional grouping," said Cayetano.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf98fa80-1cd7-479f-a942-85d2e45cd725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:13:20.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:13:25.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are now an ASEAN community that is resilient and dynamic, enjoying
        the respect and admiration of many other countries and other regional organizations
        around the world."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64db02c5-fdde-4797-ab93-415b315170de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:13:20.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:13:25.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opening</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718bddac-5b1e-4d0d-9dce-cff1121cee41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:13:20.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:13:25.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to the media before the welcome dinner on Friday, Cayetano
        said there are two prevailing views about how to deal with North Korea, whose
        continued nuclearization is a concern for the region.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c17915-0336-4bfd-a5b3-5f4da5e73ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:13:20.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:13:25.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ASEAN member states have to agree as a group. It has to be
        a consensus," said Cayetano.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1653a3ba-6f1a-47eb-8301-1e38f7bf664e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:13:20.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:13:25.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One view is, given their actions and the continuous testing of
        these missiles, what good is it to have them explain there? But the other
        side is that, in what other venue can we talk to them and can they listen
        and can we listen to them?"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20999382-4cd2-4ace-8de4-5099f5a49b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:13:20.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:13:25.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is after U.S. Secretary of State Rex Tillerson asked the ASEAN
        Regional Forum (ARF) to isolate or even exclude North Korea, whose Foreign
        Minister Ri Yong-ho will be present.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83adeb0f-6dab-4653-a8f6-42d4465b59fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:13:20.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:13:25.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last April, the ministers released a joint statement urging North
        Korea "to exercise self-restraint" and fully comply with international laws
        and resolutions of the United Nations Security Council.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06dce1b8-c544-4c21-a428-942bf24946fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:13:20.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:13:25.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ministers are also expected to adopt a "Framework of the Code
        of Conduct in the South China Sea," which aims to provide guidelines in dealing
        with the maritime row in contested waters.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc1aa48-1d26-43e7-81e2-2d39f77cd444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:13:20.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:13:25.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there is a single characteristic that makes our community truly
        unique and admirable, it is that its existence on the pacific settlement,
        on the peaceful settlement of regional disputes and on regional cooperation
        as the best if not the surest means of achieving peace," Cayetano said Saturday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc023094-94d2-4df4-9c3f-8c547a35821b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:13:20.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:13:25.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document aims to protect commercial and non-military activities
        in the disputed area.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e131137-c090-4c15-8356-c51363bfcb33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:13:20.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:13:25.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, critics of the framework question whether the provisions
        would ensure the Philippines'' and other ASEAN claimants'' interests - or
        if it would be more favorable to China.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da1f49c-52a6-4272-afd9-30c195838b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:13:20.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:13:25.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A copy of the draft also showed a softened stance that omitted provisions
        of the Hague arbitral ruling, an international court decision that favored
        the Philippines'' claim.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6facad1d-8652-4ca6-aebe-ddb7ccea14d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:13:20.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:13:25.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: PH proposal on commercial use of SCS dropped from code
        framework</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68817361-3388-4300-8725-a9b59def3a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:13:20.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:13:25.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Hague ruling on the Philippines'' case should be an integral
        part of a binding code of conduct. Our region cannot promote the rule of law
        while ignoring the law as it stands," said former Foreign Affairs Secretary
        Albert Del Rosario on Friday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3408bd6f-d2b4-4dad-a554-6322c1ff9ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:13:20.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:13:25.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Cayetano defended President Rodrigo Duterte''s warmer stance
        toward the eastern giant.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1e36ba-179a-4c08-addf-4e0995015138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:13:20.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:13:25.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know that sometimes you think the Duterte administration is too
        naive, and sometimes you think we''re too paranoid. But we''re somewhere in
        the middle," said Cayetano.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7f5edb-f0e5-407e-b068-b95de2d93207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:13:20.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:13:25.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We may have different strategies but I assure you we have the same
        goals. We will not give up a single centimeter or square foot of our national
        territory and our rights."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966c8eba-7643-48ce-a0bf-099a5cbbc70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:13:20.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:13:25.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ministers are also expected to discuss how to combat terrorism
        in the region, given porous borders especially among Malaysia, Indonesia,
        and the Philippines.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbeaff79-d32c-4dab-a68f-f143496224a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:13:20.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:13:25.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign fighters have been found alongside extremists in the Marawi
        siege, a crisis that broke out on May 23 after government troops clashed with
        ISIS-linked Maute Group rebels.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b7c671-6870-48cd-a50f-40f5f02794a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:13:20.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:13:25.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: ASEAN urged to integrate security measures against ISIS</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2494be42-e626-4de1-838e-1ecf93cfb584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:13:20.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:13:25.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meetings, which run from August 2 to 8 at the Philippine International
        Convention Center, gathers the ASEAN Foreign Ministers, the ARF, the ASEAN
        Plus Three (APT), the East Asia Summit (EAS), and the Post Ministerial Conferences,
        where ASEAN will meet with each of its 10 Dialogue Partners.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b7dd98-8c2c-4f67-a1d1-346a815b3631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:13:20.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:13:25.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those expected to be present are foreign ministers from the
        10 ASEAN member states, as well as representatives from 17 other countries.
        They include Australia, Bangladesh, Canada, China, the European Union, India,
        Japan, Mongolia, New Zealand, North Korea, Pakistan, Papua New Guinea, Russia,
        South Korea, Sri Lanka, Timor-Leste, and the United States.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe831a0-384e-4bec-9864-133bee0dd1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:13:20.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:13:25.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those expected to be present are foreign ministers from the
        10 ASEAN member states, as well as the U.S. Secretary of State, North Korean
        Foreign Minister, Russian Foreign Minister Sergey Lavrov, Japan''s Foreign
        Minister Taro Kono, and Chinese Foreign Minister Wang Yi. Delegates from India,
        New Zealand, Papua New Guinea, Sri-Lanka, TImor-Leste and Australia are also
        expected to attend.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5a37f2-8baf-4cac-8f67-f5e2b2c39576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:13:20.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:13:25.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the ASEAN Foreign Ministers Meeting, the ministers are expected
        to produce and adopt the Joint Communique, a negotiated statement among the
        member states. They are also expected to issue a joint declaration on the
        50th anniversary of ASEAN.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e868b21-cad3-4613-8a40-eac0046cf478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:13:20.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:13:25.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty other outcome documents are expected from related meetings
        throughout the event.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1b414e-d9c1-4a0d-9f50-9154631f9450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:13:20.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:13:25.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ASEAN was formed on August 8, 1967 through the Bangkok Declaration.
        It originally had five members -- Indonesia, Malaysia, Philippines, Singapore,
        and Thailand -- and has since expanded to include Brunei, Cambodia, Laos,
        Myanmar, and Vietnam.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f096a8-7d6d-423d-9ae0-ff6338d72e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:13:20.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:13:25.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is chairing the organization this year with the
        theme "Partnering for Change, Engaging the World."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec015dc-e568-4c11-a8ba-75cc0c3e144d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:13:20.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:13:25.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondents JC Gotinga and Claire Jiao contributed
        to this report.</em></p>'
  'Exemptions-in-the-free-tuition-law':
    'author': 'Yvette Morales, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-05T13:53:23.867+08:00
    'imagesource': 'jcr:5adfdf1a-d8a7-4c33-8080-d7e20347e46c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '322dd83d-d52a-413d-b526-9e3e59d20c1c'
    'lead': 'It''s actually not free for everyone.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T13:23:43.670+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-29T13:23:47.584+08:00
