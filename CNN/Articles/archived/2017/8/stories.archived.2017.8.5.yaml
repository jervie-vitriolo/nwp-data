    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae493ff-3950-436a-b7a1-9c66667243cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:13:20.841+08:00
