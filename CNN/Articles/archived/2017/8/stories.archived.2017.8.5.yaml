      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Senate alleges corruption, incompetence in Customs Bureau
        over biggest haul yet of shabu smuggled into PH</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da55ed4-44ed-4581-83fa-cbd9405c5f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:34:26.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:34:29.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon revealed that the BoC''s X-ray machines only have a maximum
        16 percent capacity to scan shipments.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf997c8b-ca11-4b66-bd40-92979e49c7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:34:26.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:34:29.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So there''s really [an] 84 percent chance of bringing into the
        country contraband that we cannot detect," he said. "We have to select the
        highest risk containers, the highest risk commodity... The rest, we cannot
        X-ray."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0561dfb2-973c-4939-9327-51772fdff76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:34:26.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:34:29.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To fill in the gap, the BoC needs 20 more machines, which cost USD
        $2.5 million (P126 million) each.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f216efe-f32b-402d-bb81-b0b0537004d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:34:26.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:34:29.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But angry legislators on Wednesday threatened to give the BoC "zero
        budget,"&nbsp; after Faeldon''s Chief of Staff, Mandy Anderson, called House
        Speaker Pantaleon Alvarez an "imbecile" on her Facebook account for suggesting
        the abolition of the Court of Appeals.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180368f3-1b54-4d36-a2a9-19327c3f0594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:34:26.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:34:29.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung harap-harapan, ganyan kayo manginsulto sa amin, ano pa
        ang karapatan niyo na lumapit sa amin para humingi ng budget? Hindi niyo nga
        magawa yung trabaho,"</em> said House Deputy Speaker Miro Quimbo said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b8830e-6013-4d95-983c-fc93839b6cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:34:26.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:34:29.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you insult us like that face to face, what right
        do you have to ask us for budget? You can''t even do your job.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f820b15-c73e-4614-b33e-28e6c9e05573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:34:26.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:34:29.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the commissioner is still keeping his fingers crossed that
        Congress will give them the money for the X-ray machines.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397000d5-e996-49cd-800b-67594562699c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:34:26.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:34:29.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sure our legislators will see [those] weaknesses and I''m
        sure that they will put some budget to improve this capability, because at
        the end of the day, it''s our country''s borders that we are trying to protect,"
        Faeldon said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db0adf3-4d1a-472d-9a3d-8f0608b2b61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:34:26.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:34:29.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some legislators earlier called for Faeldon''s resignation, but
        President Rodrigo Duterte would not hear of it.</p>'
