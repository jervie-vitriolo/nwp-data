      'mgnl:type': 'text'
      'text': '<p>The ministers called on the denuclearization of North Korea last
        April, urging it to "exercise self-restraint…and refrain from actions that
        may aggravate the situation."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
