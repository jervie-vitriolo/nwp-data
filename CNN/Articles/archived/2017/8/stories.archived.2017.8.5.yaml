    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b0b9ee-37d6-4da5-be50-0bb165789ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:23:43.672+08:00
