      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines, August 5) —</strong> Effective
        immediately, the Davao City government is laying down the red carpet for all
        police and military personnel stepping foot on its airport.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c20472-ad9b-48e0-bb0c-70d3f7e3b1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T12:57:21.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T12:57:25.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice Mayor Paolo Duterte on Friday said he had asked the Civil Aviation
        Authority of the Philippines to allocate funds for the establishment of a
        VIP (Very Important Person) lounge at the Davao City International Airport
        "for our men and women in the Armed Forces of the Philippines and the Philippine
        National Police."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9bbe51b-c580-428c-8ef1-4aecd533e17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T12:57:21.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T12:57:25.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Food and drinks and the amenities of the facility should be available
        for our soldiers and cops for free, especially those who are traveling on
        a mission-while waiting for their flights," Vice Mayor Duterte said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73c65d7-c1a9-4ecb-9190-f0f3e0d87c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T12:57:21.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T12:57:25.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said the war on drugs and terrorism made them see the "immensity
        of the sacrifice of our soldiers and members of the police in defense of our
        future, our security, our freedom, and the Philippine Constitution."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95196b62-b529-4582-a54e-00f8add0a551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T12:57:21.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T12:57:25.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the VIP treatment would be a way to recognize the troopers''
        efforts in fighting for the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b700bb0f-ac55-4e37-ac56-d3ff8e65eb5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T12:57:21.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T12:57:25.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our soldiers and cops are only doing their jobs and they may be
        driven by other motivations when they joined the service, but for all their
        sacrifices for us, for what they are doing for our country, they deserve a
        little show of recognition and appreciation," Duterte said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87192140-1713-4386-9fab-4ce761567de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T12:57:21.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T12:57:25.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, several airline companies also offered free baggage allowances
        to the soldiers traveling to Marawi City.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33e1f5a-582d-4138-ba98-0d51803c14f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T12:57:21.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T12:57:25.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clashes in Mindanao continue between government troops and local
        terrorist groups, especially in Marawi, where the attack of the Maute group
        has led to the death of hundreds of rebels and troopers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47dfb708-dd12-4377-a7e7-612c5cad5d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T12:57:21.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T12:57:25.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte returned to the war-torn city on Friday
        to boost the morale of the government forces, urging them to finish the fight
        and liberate Marawi from the terrorists.</p>'
    '9':
