      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ministers are...pushing for an effective COC. But you know,
        for a COC to be effective — how can it be without being, you know, legally
        binding?" Minh told CNN Philippines in a one-on-one interview.</p>'
