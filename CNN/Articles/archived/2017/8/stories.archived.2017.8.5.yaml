      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 5) —</strong> The
        Association of Southeast Asian Nations (ASEAN) will push for a legally binding
        Code of Conduct (COC) in the South China Sea, Secretary-General Lê Lương Minh
        revealed Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89235dd-91be-4a4e-a4c1-3a50e4e721e9'
