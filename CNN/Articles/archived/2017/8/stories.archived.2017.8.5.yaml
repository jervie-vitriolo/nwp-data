  'NPA-plot-to-bomb-Mindanao-foiled':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-05T14:13:50.005+08:00
    'imagesource': 'jcr:795fd355-17b5-435d-bef6-823342237f89'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9f89e5a1-625e-4327-99c7-4bd2107ae9ca'
    'lead': 'The Armed Forces says one of the arrested members of the New People''s
      Army claimed he was part of Anakpawis Party-list.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T13:05:39.459+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-29T13:05:43.179+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-29T13:05:42.998+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NPA plot to bomb Mindanao foiled; one of suspects bore party-list ID
      – AFP

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9305cb-bcf0-4950-87ac-ca7c43e812d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:05:39.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:05:43.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 4) — Two suspected members
        of the New People''s Army (NPA) have been arrested in Bukidnon, following
        plots to bomb parts of Mindanao, the Armed Forces of the Philippines (AFP)
        said on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862e6f16-f68b-4ae5-9394-0b5ccb41be78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:05:39.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:05:43.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFP spokesperson Brig. Gen. General Restituto Padilla said the two,
        who were brothers, were hiding and leaving behind bombs in different parts
        of Mindanao when they were arrested Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63c1e7e-12f1-4336-bfbc-41797c750393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:05:39.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:05:43.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Makikita niyo po ito po ''yung mga bomba na nais nilang ilatag
        sa maraming lugar ng Mindanao lalo na po sa may Bukidnon," he said at the
        Bangon Marawi Forum.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f0a229-3c9f-4260-80f4-5343203e8a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:05:39.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:05:43.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You can see the bombs they were trying to leave in
        Mindanao, especially in Bukidnon.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec38576c-1b77-4f7d-af52-62060b7943c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:05:39.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:05:43.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said one of the perpetrators bore an Anakpawis party-list ID.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec825399-020c-4e51-9149-bd7a43be8904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:05:39.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:05:43.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, they are still reaching out to the said party-list to check
        if the arrested men are affiliated with the group.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17091782-b4d6-41b6-ab63-e495dcce37ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:05:39.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:05:43.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His linkages to the armed component of the group will have to be
        ascertained. So if indeed it is established, subject of investigation right
        now, then dun po papasok ''yung kinakailangang hakbang na gagawin ng political
        side ng ating gobyerno (then proper steps will be taken by the government),"
        he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772fe098-0f05-44b6-894e-e2ecbc37e711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:05:39.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:05:43.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines tried to get the side of Anakpawis, but they have
        yet to respond.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22258474-c197-406f-bb43-b31cad78ee71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:05:39.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:05:43.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intensified attacks</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4cf685-0f46-4fea-a106-b6ee4d07e531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:05:39.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:05:43.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla said the incident in Bukidnon is one of the many plots to
        bomb the region.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067fca87-9538-48d2-8024-cba9a60aafc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:05:39.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:05:43.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''ve seen what happened in Negros. The plans of the armed components
        of the NPA there were very treacherously planned," he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6608b78f-935e-4ab4-a538-c27f28958396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:05:39.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:05:43.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "The threat is actually… You''ve seen all the explosives
        that were on the picture. That''s just a glimpse. That''s only one part. That''s
        only Bukidnon. There are other areas in Mindanao where you have similar successes
        in getting a cache of explosives and firearms and the like."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c179c6-25c1-4d1e-ab4f-9f05ad7d86b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:05:39.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:05:43.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla said this is part of the NPA''s intensified attacks.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d7cdaa-7f58-481a-a60c-44da95163a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:05:39.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:05:43.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said President Rodrigo Duterte gave the AFP the go signal to
        increase the number of recruits in the military&nbsp; to address the NPA threat.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac48984-878e-4a6a-99a3-73cd671a0d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:05:39.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:05:43.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, on July 21, said he will no longer talk with communist
        rebels. The government had earlier canceled backchannel talks with the Communist
        Party of the Philippines due to recent NPA attacks.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abac7ee0-6f1c-42cb-ae47-499f1b962f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:05:39.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:05:43.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Duterte: No more talks with communist rebels</h2>'
