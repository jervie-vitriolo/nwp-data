  'North-Korea-ASEAN-Regional-Forum':
    'author': 'Chad de Guzman and Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-05T20:33:10.764+08:00
    'imagesource': 'jcr:27b9d4ba-1e6d-4418-a215-30320ff313cd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bc6193cc-31e8-4f53-8b4e-c590ef94c662'
    'lead': 'Despite an urge from the U.S. to exclude North Korea from the forum,
      ASEAN foreign ministers merely reiterated its call for denuclearization.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T13:01:42.973+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-29T13:01:49.455+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-29T13:01:48.583+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea to remain in ASEAN Regional Forum

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc12bd5-5a93-4817-a0d7-defc2bee7ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:01:42.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:01:49.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 5) — Foreign ministers of
        the Association of Southeast Asian Nations (ASEAN) urged North Korea to cease
        nuclearization efforts, but stopped short of removing the hermit state from
        the ASEAN Regional Forum (ARF) on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1913fc-19d2-47f6-829f-34e9b04dfab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:01:42.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:01:49.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We strongly call upon the [Democratic Peoples'' Republic of Korea],
        as a participant of the [ARF], to positively contribute to realize the ARF
        Vision to maintain the Asia-Pacific as a region of lasting peace, stability,
        friendship, and region work," a statement from the ministers read.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b3a735-582a-4796-b617-5a2a667b5c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:01:42.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:01:49.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added the ARF must maintain mutual respect to "overcome security
        threats and challenges and prevent escalation of potential conflicts."</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">BREAKING: ASEAN Foreign Ministers&#39; statement on the developments
        in the Korean Peninsula | via <a href="https://twitter.com/JCGotinga?ref_src=twsrc%5Etfw">@JCGotinga</a>
        <a href="https://t.co/PCb55F4by9">pic.twitter.com/PCb55F4by9</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/893732388718616576?ref_src=twsrc%5Etfw">August
        5, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc7b35f-ba26-450b-8c49-2ec1e87a8fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:01:42.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:01:49.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ebd203-2494-4280-816d-6fd8c86ef38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:01:42.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:01:49.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement also reiterated the ministers'' "grave concerns" over
        North Korea''s continued nuclearization, with its recent intercontinental
        ballistic missile tests last July 4 and 28.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef407af-00dd-4e19-86d4-2fcfe53d28a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:01:42.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:01:49.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We reiterate our support for the complete, verifiable, and irreversible
        denuclearisation of the Korean Peninsula in a peaceful manner, call for the
        exercise of self-restraint," it said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9dbea32-714f-490a-bb47-5ee9bc3fc13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:01:42.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:01:49.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also urged North Korea to "immediately comply fully" with international
        laws and obligations under United Nations'' Security Council Resolutions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb223fe1-9e2e-4775-ad14-496ecc710092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:01:42.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:01:49.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These developments seriously threaten peace, security and stability
        in the region and the world," the statement read.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e941db4-ac79-4def-b663-98f6caacfe2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:01:42.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:01:49.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after U.S. Secretary of State Rex Tillerson asked ARF
        to isolate or even exclude North Korea from taking part in the plenary session
        Monday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d9dccc-5b15-46ce-a81f-82d934e368e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:01:42.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:01:49.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A platform for dialogue</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7ca61d-8cd2-4c52-9906-09a57b58b369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:01:42.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:01:49.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Spokesperson Robespierre Bolivar said the ministers
        seek a "conducive platform" for a dialogue between the concerned countries.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e9cfe9-cc95-4713-a309-19b19b1f6f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:01:42.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:01:49.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Aside from the United Nations, it''s only the ARF where they participate.
        And that''s the only time we can really tell them face to face what the concerns
        are," Bolivar said in an interview.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd510f8aa-d142-483c-abda-5fce1dd9cc10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:01:42.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:01:49.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if the United States'' proposal would be reconsidered,
        Bolivar said: "Well that would be up to the U.S. if they bring it up to the
        floor. Of course you will have to expect a reaction from DPRK on that."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00aeaf3-4726-45ba-8e4d-1ed9db099be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:01:42.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:01:49.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ARF is the only event in the ASEAN Related Meetings that North
        Korea is expected to attend.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e01e0b6-028e-4690-899f-af17614cc68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:01:42.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:01:49.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Alan Peter Cayetano previously expressed
        the member states had to reach a consensus on how to deal with the rogue state.
        He added the Philippines is ready to take on a peacemaker role if the opportunity
        comes up.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c119c2ed-03ef-4088-9637-43daf6f075cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:01:42.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:01:49.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One view is, given their actions and the continuous testing of
        these missiles, what good is it to have them explain there? But the other
        side is that, in what other venue can we talk to them and can they listen
        and can we listen to them?" Cayetano said on Friday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
