      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3da5f33-6587-4e30-8bd4-4335bd418db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:42:47.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:51:09.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the ministers have endorsed the framework of the code of
        conduct for eventual adoption at the ASEAN-China Ministerial Meeting on August
        6.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599cd84e-c949-43cd-91d3-554d00d1d643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:42:47.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:51:09.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Compliant'' joint exploration</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227fecc8-10ca-4727-96da-de90b1197cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:42:47.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:51:09.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolivar also clarified Foreign Affairs Secretary Alan Peter Cayetano''s
        statement on the Philippines being open to a joint exploration with China
        in disputed waters.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb498cd1-c937-4acf-95c3-173810373b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:42:47.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:51:09.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any endeavor that the Philippines, whether in a corporate setting,
        enters into should be compliant with the Philippine Constitution and its local
        laws," Bolivar said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b67a41-6b2e-489b-9e1c-26c274b942d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:42:47.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:51:09.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe the Secretary also mentioned in his press conference
        that what we are trying to do is exploring if there is indeed anything to
        explore. And that was the Secretary''s way of saying we''ll see if there''s
        something that is worth pursuing," he added.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a233fab8-6d67-4937-9106-d0adb4b22ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:42:47.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:51:09.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Solicitor-General Florin Hilbay, who represented the Philippines
        during the arbitral ruling of the maritime row in The Hague, previously said
        joint development with China in the area is unconstitutional, and it dilutes
        the Philippines of its exclusive economic rights.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510c7167-152c-44c0-a3f4-745fa5f64b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:42:47.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:51:09.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hilbay added if the Philippines were to agree to joint exploration
        with the Chinese government, it entails acknowledging China has rights over
        the contested waters.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b7022b-b899-4674-a43b-79c899bc3ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:42:47.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:51:09.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Former Solicitor General: Joint exploration with China in
        disputed waters undermines Philippines'' rights</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f595f2-24b1-4496-ba56-83bd8c89b1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:42:47.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:51:09.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A summary of the foreign ministers'' discussions will be released
        through the Joint Communiqué, one of over 30 expected outcome documents after
        the ministerial meetings.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80333756-6580-4467-bf1f-b11cf884e183'
      'mgnl:activationStatus': true
