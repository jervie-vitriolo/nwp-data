    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ea71cc-ac3b-4165-a253-0c45408f2b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:23:43.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:23:47.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, the free tuition is only available to first-time college
        students, or those taking their undergraduate degrees.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1464e6a2-fe0b-411f-b964-275a826ded7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:23:43.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:23:47.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means those who are, or would want to take second degrees or
        postgraduate studies are not exempted from paying tuition and other fees.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718aea25-de9f-47f7-9f1a-f66f15640068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:23:43.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:23:47.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The spirit of this bill is to give opportunity to students who
        want to go to college. So ang gusto natin (what we want), is to encourage
        students to go to college, and dun sa mga nag aaral sa (for those who are
        in) college, to help them graduate," the senator added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f9dd72-ce15-4686-b802-555695dc0f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:23:43.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:23:47.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another exemption from the free tuition are students "who fail to
        complete their bachelor''s degree or comparable undergraduate degree within
        a year after the period prescribed in their program."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b67c144-f8fc-44df-952c-376d169c14e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:23:43.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:23:47.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to be very strict. We want to make sure that the money
        allocated goes to those who are serious with their studies," Gatchalian added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97b3991-2a6a-497e-a738-3280974c5bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:23:43.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:23:47.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budget and implementation</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8b5164-2717-4bda-b4f9-f0185274465e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:23:43.672+08:00
      'mgnl:createdBy': 'jeff'
