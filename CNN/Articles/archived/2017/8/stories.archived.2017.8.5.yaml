      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The April statement came after nuclear tests by North Korea in 2016,
        and amid reports that its Foreign Minister Ri Yong Ho wrote the ASEAN secretary
        general asking for support in its row with the United States over its nuclear
        program.</p>'
    '33':
