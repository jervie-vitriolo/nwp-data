  'duterte-hike-fine-abusive-hospitals':
    'author': 'CNN Philippines Staff'
    'caption': 'Getting medical attention is a major concern of Filipinos.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-04T09:28:22.751+08:00
    'imagesource': 'jcr:28871142-e941-4d55-ac65-817d6b76b31b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '45c3c972-ee4a-4ca8-a56e-a841a0acd98d'
    'lead': 'Violators may be imprisoned up to six years or fined up to ₱1 million.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T10:14:53.284+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-29T10:14:57.617+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-29T10:14:57.406+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte strengthens anti-hospital deposit law

      '
    'updated': 2017-08-05T01:25:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4cd77b3-6d45-4b4b-bf26-2f1029f76e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:14:53.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:14:57.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 4) —</strong> President
        Rodrigo Duterte on Thursday signed the law increasing the penalties for hospitals
        which refuse to give initial medical treatment to patients without paying
        a deposit.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ef4bd7-8fa0-4dc9-8058-a286c8113a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:14:53.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:14:57.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act No. 10932, or the "Act strengthening the Anti-Hospital
        Deposit Law," effectively amends Batas Pambansa Bilang 702, which prohibits
        the "demand of deposits or advance payments for the confinement or treatment
        of patients in hospitals and medical clinics in certain cases."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d83641-8065-4db3-bbf8-9ed12a180dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:14:53.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:14:57.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law states that in emergency or serious cases, the officers,
        employees, and medical practictioners of a hospitals and medical facilities
        must administer basic emergency care to patients without demanding any form
        of advance payments.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edeb096-1dda-4284-9ac5-e621af89e1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:14:53.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:14:57.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the hospital or clinic''s facilities are inadequate for the treatment,
        however, the attending physician may transfer the patient to a more capable
        clinic after consent has been given.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ff3692-064d-49a7-8efd-ea3a2c26ddf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:14:53.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:14:57.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law also says the local government unit "must allow the free
        use of its emergency vehicle to transport the patient" if no ambulance is
        available for use during the transfer. A staff nurse with advanced cardiovascular
        life support certification or its equivalent must also accompany the patient
        in the vehicle.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a06725a-4ac3-4887-b57f-cd4b8cf18c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:14:53.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:14:57.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All hospitals are required to post at their entrance a notice indicating
        the classification level of the hospital as licensed by the Department of
        Health and the list of medical services that the hospital is authorized to
        perform," the law adds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc34fba8-7901-48d4-b87b-a1585b8212ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:14:53.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:14:57.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violators of the law will either face prison time of six months
        to two years and four months, a fine of P100,000 to P300,000, or both.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0b1c6e-8412-45af-a9f0-95c0915c8f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:14:53.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:14:57.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the violation is committed pursuant to a hospital policy or instruction
        of the management, "the director or officer of such hospital or clinic responsible
        for the formulation and implementation of such policy shall…suffer imprisonment
        of four to six years, or a fine of not less than ₱500,000, but not more than
        ₱1 million, or both."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e1d1fc-38c0-482d-b555-c51f684b75cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:14:53.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:14:57.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health will then revoke the healths facility''s
        license to operate if the violation is committed thrice.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c188ee7-f001-4411-8c67-7db5db2cdebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:14:53.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:14:57.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law adds the Health Facilities Oversight Board under the Health
        Facilities and Services Regulatory Bureau will monitor such violations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5d03d9-5cd6-4d7d-b329-bc44c317deea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:14:53.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:14:57.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Board will be composed of representatives from private health
        institutions, the Health Department, the Philippine Health Insurance Corporation
        (PhilHealth), the Philippine Medical Association, and three from nongovernment
        organizations with public health advocacies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef5938d-0566-4401-ace7-28a13406d0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:14:53.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:14:57.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the law, "PhilHealth shall reimburse the cost of basic
        emergency care and transportation services incurred by the hospital or medical
        clinic for the medical services given to poor and indigent patients."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f6df3c-e267-4f88-a9d8-56bb97f3805b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:14:53.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:14:57.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Risa Hontiveros, vice chairperson of the Senate committee on
        health, thanked Duterte on Friday for approving the law she authored, highlighting
        its importance especially for the poor.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874c60b5-4cf4-4823-a8ad-d7fa9c7fa9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:14:53.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:14:57.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thank my fellow senators for supporting this law and the Executive
        branch for signing the measure before the expiry of the 30-day period given
        under the Constitution when the bill would have lapsed into law," Hontiveros
        said in a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7d5e2e-ebce-4a56-8714-5fee516a3f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:14:53.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:14:57.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mas mahalaga ang buhay kesa kita. Dahil sa batas na ito, wala
        nang mahirap na itataboy ng mga abusadong hospital. Wala nang mahirap na magmamakaawa
        para sa medikal na kalinga,"</em> she added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4cec749-6020-4228-809b-7646f6214e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:14:53.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:14:57.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Health is more important than income. With this law,
        abusive hospitals can no longer refuse the poor. The poor don''t need to beg
        for medical care.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e160af0-6f1b-4220-874b-005352ea18cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:14:53.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:14:57.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator also emphasized the government''s duty to provide adequate
        health care to its citizens.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5c4e42-75a0-41e2-9ced-24a2bba7ff65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:14:53.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:14:57.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This law is a reflection of this duty and of our continued commitment
        to improve and provide sufficient health care to the sectors of society that
        need it the most. People who need emergency medical care can now be assured
        of stronger rights under the law," Hontiveros said.</p>'
  'asean-push-dialogue-north-korea-legally-binding-code-of-conduct':
    'author': 'Chad de Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-05T21:47:19.712+08:00
    'imagesource': 'jcr:9bbe3121-ff01-495c-ab65-734c64bc93ec'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2c38eaf9-10e5-4d86-a6eb-f7f36d51c30a'
    'lead': 'The ASEAN Foreign Ministers'' Meeting resulted in a decision to pursue
      "candid dialogue" with North Korea, and the inclination for a legally binding
      code of conduct in the South China Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T11:42:47.267+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-29T11:51:09.651+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-07-29T11:51:09.357+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ASEAN to push for dialogue with North Korea, legally binding code of
      conduct

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2b6823-8a7e-43eb-b495-c1678018042f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:42:47.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:51:09.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 5) —</strong> The
        Association of Southeast Asian Nations (ASEAN) on Saturday pushed for holding
        a dialogue with North Korea, and a legally binding code of conduct in the
        South China Sea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e79a5e2-e58d-47b5-8321-c73878d2731f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:42:47.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:51:09.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign ministers from the 10 ASEAN member states as well as delegates
        from other neighboring and participating countries met for the Foreign Ministers''
        Meeting at the Philippine International Convention Center to discuss issues
        in the region.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3061c59c-342d-4c81-a5b1-c1d6807e47ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:42:47.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:51:09.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting precedes gatherings with diplomats from 17 other countries,
        including world powers like the United States, China, and Russia, for the
        ASEAN Regional Forum on Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1ac6ec-2096-4e96-b189-bcf4d856ca85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:42:47.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:51:09.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the issues ASEAN tackled were human rights issues, mainstreaming
        the rights of persons with disabilities, and projects in corporate social
        responsibility among others, Foreign Affairs spokesperson Robespierre Bolivar
        said in a press conference.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819f1d0a-661a-40db-97d8-c7e2c7335d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:42:47.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:51:09.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the ministers also tackled more contentious issues. Here
        are some of the highlights:</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e9a37e-dfcd-4771-bd2c-a1dd3c4b7664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:42:47.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:51:09.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Candid'' dialogue with North Korea</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91613bb1-c3bb-4200-9b16-cc42a2ed5358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:42:47.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:51:09.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ASEAN ministers reiterated their call against the continued
        nuclearization of North Korea, decrying its most recent missile and ballistic
        tests last July.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388943ed-ded6-4a1d-a4bc-fc58633b220a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:42:47.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:51:09.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A separate joint statement from the expected Joint Communiqué was
        issued after the minister''s retreat session, calling out the hermit state
        to comply with international laws.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2a47c2-a516-4b5f-baca-a8461f781fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:42:47.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:51:09.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"ASEAN wants the North Koreans to know that ASEAN remains concerned
        about what it''s doing, but also we want to engage North Korea in a face-to-face
        candid dialogue on what is happening in the Korean Peninsula," Bolivar said.
        "We hope that this dialogue will de-escalate the tensions."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9ac49a-2b22-4784-ad1f-a886cea8f10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:42:47.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:51:09.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: North Korea to remain in ASEAN Regional Forum</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d9c57e-cc28-48f4-b1dd-e4757a6d53b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:42:47.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:51:09.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Secretary of State Rex Tillerson wanted North Korea excluded
        from taking part in the ASEAN Regional Forum, the only global forum other
        than the United Nations it takes part in.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6c8b72-9ea9-49c8-a3e8-882dadb2853b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:42:47.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:51:09.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolivar said if the U.S. wants North Korea excluded, they would
        have to bring it up to the floor.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74b7746-e41e-440d-9ba1-e287958ee803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:42:47.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:51:09.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course you will have to expect a reaction from DPRK on that,"
        he added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdba33e9-34cd-4b95-87b8-9732a8c6b044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:42:47.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:51:09.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second time the ASEAN ministers urged North Korea to
        regulate its nuclearization efforts this year.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966de7a3-f023-48f0-824c-fb401bc90f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:42:47.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:51:09.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legally binding Code of Conduct</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6119b022-b687-4c88-a19a-f8250eef28f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:42:47.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T11:51:09.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, ASEAN Secretary-General Lê
        L??ng Minh said the regional bloc would push for the code of conduct in the
        South China Sea to be legally binding.</p>'
    '29':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
