      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista was accused on August 5 by his wife Patricia of amassing
        unexplained wealth. Citing passbooks and other documents she retrieved from
        their home, she and her lawyers alleged his net worth is at P1.2 billion,
        contrary to his declared net worth of P176.3 million.</p>'
    '12':
