    'template': '1'
    'title': 'READ: President Duterte''s message on Ninoy Aquino''s death anniversary

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce41879-e2e9-485a-9021-741cc5881a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:38:17.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:38:22.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 21) — President Rodrigo Duterte
        joins the Filipino nation in remembering the 34th death anniversary of former
        Senator Benigno "Ninoy" Aquino, Jr. on August 21.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb662d04-6916-4231-8006-9ce9e233c18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:38:17.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:38:22.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a message released Sunday, the President paid tribute to the
        icon of Philippine democracy for effecting "positive and meaningful changes"
        in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f3f523-91a6-4e82-b960-554b53fd1d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:38:17.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:38:22.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino, father of former President Benigno Aquino III, was the top
        political opponent of then President Ferdinand Marcos.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d44278c-601a-439e-ae35-4a7ebdedd483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:38:17.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:38:22.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was a political prisoner during the Marcos regime, but was allowed
        to seek treatment in the U.S. in 1980 after he suffered a heart attack.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0da34f-d4e3-47e1-9347-757f01424bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:38:17.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:38:22.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator returned to the country on August 21, 1983 only to be
        assassinated at the tarmac of the then Manila International Airport.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a5f0d7-2066-4f47-80d8-cd819a68fe8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:38:17.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:38:22.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millions of Filipinos were outraged at the assassination. Aquino''s
        wife Cory led the democratic opposition after that, and eventually rose to
        power after a military-backed civilian uprising toppled the strongman on February
        25, 1986.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e71289-0b20-42d0-9ea9-d09fa63ea406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:38:17.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:38:22.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read Duterte''s full message below:</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc7f7a5-5e3f-4d35-b234-47f602fcec11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:38:17.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:38:22.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I join the Filipino people in commemorating the 34th death anniversary
        of Benigno "Ninoy" Aquino.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd8b967-9249-4e0c-b172-06c39d98de76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:38:17.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:38:22.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>History is witness to how Ninoy''s work as a journalist and a politician
        drove him to effect positive and meaningful changes in our society. Throughout
        his career, he fought for what is right and just. Up until the very end of
        his life, he inspired a peaceful revolution that resulted into the liberties
        we enjoy today.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c45271-2f39-467a-bcb9-cd2ae91acb42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:38:17.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:38:22.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even at a time when hope was lost, he remained steadfast in his
        struggle to restore democracy through non-violent means. His deeds have taught
        us that we should always aspire for the common good — even if one must go
        against the grain — and do what is necessary.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fe313c-cc29-4eef-a1fb-37fdcb10ea10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:38:17.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:38:22.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May this year''s commemoration continue to strengthen his legacy
        of promoting solidarity and patriotism among our people especially in these
        troubling times. Through his words of wisdom, let us reflect on his life and
        realize that, indeed, the Filipino is worth dying for.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05893ee-ef94-4755-a607-76019fe5b644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:38:17.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:38:22.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I wish all of us a meaningful celebration.</p>'
