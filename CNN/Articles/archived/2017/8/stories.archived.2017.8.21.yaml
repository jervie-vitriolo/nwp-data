      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Updated with wins of Kim Mangrobang and Claire Adorna</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6db163-6bdf-4578-af29-02b9760d08fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:16:43.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:16:46.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 21) —</strong> Four
        triathletes from the Philippines delivered on Monday the latest medals for
        the country in the ongoing 2017 Southeast Asian Games in Malaysia by ruling
        the triathlon events.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da544bbe-f381-4e4d-98ac-293bfcba33f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:16:43.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:16:46.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nikko Bryan Huelgas successfully defended the men''s title to win
        the gold medal. John Chicano, meanwhile, placed second to get the silver medal
        and make it a 1-2 finish for the Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5005f5e7-8dac-4ba3-b19a-88972e94afff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:16:43.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:16:46.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huelgas registered an official time of 1:59:30, while Chicano checked
        in at 2:01:27.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71aefad-3bdb-4214-9a70-e13877c3e1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:16:43.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:16:46.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just a few minutes later, Kim Mangrobang and Claire Adorna repeated
        the same feat by claiming the gold and silver medals in the women''s triathlon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf96ed1-c399-4046-bc99-4571f5a261e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:16:43.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:16:46.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A silver medalist in the 2015 SEA Games, Mangrobang emerged as the
        winner this time around while defending champion Adorna settled for second
        place.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3adf2ed4-6f8a-4a63-aa9a-0fd5edd1f562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:16:43.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:16:46.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The men''s and women''s triathlon is a standard distance event which
        is a 1.5-km swim, a 40-km bike, and a 10-km run.</p>'
    '13':
