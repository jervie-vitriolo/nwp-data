  'Chiz-Escudero-warns-impunity-apathy-drug-war':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-21T18:21:53.980+08:00
    'imagesource': 'jcr:ef94f2fd-539a-4b5b-a9a5-8fd2598a967f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '20488851-e17e-4471-bfd5-6c6957febf72'
    'lead': 'A senator worries that police leadership is treating the deaths in the
      drug war as a normal occurrence.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-05T08:34:45.760+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-05T08:34:49.103+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-05T08:34:48.841+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senator warns against impunity, apathy in drug war

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5e6823-6e4d-4b0a-a169-1f7629a64ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:34:45.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:34:49.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 21) —</strong> A senator
        on Monday warned against a culture of impunity and indifference over the drug
        war following the death of 17-year-old Kian Delos Santos in a police operation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbfe99b-c984-4de2-8e6d-a4ac78660430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:34:45.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:34:49.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung impunity, nasa parte ng kapulisan, state actors. Yung pagkamanhid,
        nasa parte natin yan," Senator Francis Escudero told CNN Philippines'' The
        Source.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d71ef5f-a5bc-4e19-aa2f-733f758829a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:34:45.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:34:49.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At tingin ko, unti-unti nang namamanhid ang tao — dapat hindi."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f9c616-4f66-4eb1-8a48-38dea028a53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:34:45.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:34:49.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Impunity comes from the police and state actors. But
        apathy comes from us. It seems like we are slowly becoming indifferent...
        we shouldn''t be.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b78d31-28b6-40e0-8d73-b6e424255453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:34:45.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:34:49.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escudero and his fellow senators are calling for an investigation
        into the death of Delos Santos, a Grade 11 student whom witnesses said was
        killed by policemen despite being unarmed. Police said Delos Santos was a
        drug runner.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8254b1aa-b0ab-407c-9475-6eed6a761f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:34:45.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:34:49.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Senators call for investigation on killing of 17-year-old
        boy</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4773f823-2d1a-427b-b92f-df27b2697354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:34:45.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:34:49.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boy''s death renewed outrage over the drug war, prompting three
        different protests on Monday. Indignation over the government''s drug campaign
        has been muted until last week''s operations, which police said has led to
        82 deaths.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b84ffe3-7f76-4e35-82b8-48788c014bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:34:45.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:34:49.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Three protests denouncing Kian Delos Santos''s death happening
        today</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c572863-0a9d-40ad-aadb-3e007edc9eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:34:45.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:34:49.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Inaalala ko dito... unti-unting namamanhid na ang tao -- na okay
        lang yan, normal lang yan...&nbsp; kasi hindi natin kapatid, pinsan, nanay
        o tatay ang napapatay... Hindi ata tama iyon."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284712eb-27b1-467a-9dfc-c4b9208a32bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:34:45.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:34:49.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My worry is that we are slowly becoming apathetic
        (to the killings) because our siblings, cousins, parents are not involved.
        That''s not right.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d0819c-8e20-42d0-a7df-5db31355e71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:34:45.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:34:49.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator also took a jab at Philippine National Police Chief
        Gen. Ronald "Bato" Dela Rosa, who has been defending the police''s operations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1d2bc5-d965-49c0-bbab-aecde6860359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:34:45.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:34:49.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi na nakakatuwa si General Dela Rosa, sa totoo lang. Noong
        una, nakakaaliw pa eh... pero itong mga banat at hirit niya na parang ordinaryo
        na lang," said Escudero.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b9d38e-b32d-43b9-8210-45cc5a6d29eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:34:45.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:34:49.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: To be honest, Gen. Dela Rosa is not amusing anymore.
        At first, he was... but his statements now treat this as ordinary.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecddc207-8f76-4e63-9569-3cacbf76b1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:34:45.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:34:49.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said on Friday that the intensified "one time big time"
        operations would continue.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80e8ed6-84c9-440c-8d00-c702d3abef6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:34:45.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:34:49.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang instruction ni Pangulo is very clear naman: Continue the war
        on drugs. Wala siyang specific instruction na ''pumatay kayo ng marami.''
        Ako rin walang instruction sa mga pulis na ''mas maraming mamatay mas masaya
        ako.'' Ang instruction ko sa kanila is paigtingin yung kampanya ninyo sa droga,"
        he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf25aa8-d404-404e-b3fa-5a940e9493d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:34:45.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:34:49.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The President''s instruction was very clear: Continue
        the war on drugs. He didn''t give a specific instruction to kill a lot of
        people. I didn''t give an instruction either saying the more people are dead,
        the better. My instruction was, strengthen the campaign against drugs.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd3644d-a66d-42f0-b79a-374fb5584a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:34:45.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:34:49.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: ''One-time, big-time'' anti-crime operations to continue
        - PNP Chief</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a759eeef-46d3-4fd7-81e0-a182a9c0108d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:34:45.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:34:49.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 82 dead in last week''s operations, 50 of the suspects were
        killed in anti-drug operations in Metro Manila said the Philippine National
        Police in the capital, while 32 were dead in Bulacan, according to the Bulacan
        provincial police.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f5d23d-d9cd-44d3-aca0-1593f7e59e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:34:45.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:34:49.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escudero also responded to a post by Presidential Communications
        Assistant Secretary Mocha Uson, who wrote on Facebook that murder and killing
        criminals were different.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b495f9-bbbd-4be6-8ce7-8fec3031463f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:34:45.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:34:49.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Criminal man o inosenteng tao, pareho ang karapatan sa ilalim ng
        batas. Dapat bigyan sila ng pagkakataon na... masagot yung mga kaso laban
        sa kanya," said Escudero.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f329dc17-75da-4006-9be9-80b9e34e4de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:34:45.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:34:49.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Criminal or not, we have the same rights under the law. They should
        have the chance... to answer the cases against them.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9707af6a-fc9b-41da-97fa-253e238087e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:34:45.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:34:49.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although police authorities initially reported that Delos Santos
        was not on the drug list, they later claimed that Delos Santos was a drug
        courier for his father and uncle. They also said Delos Santos fired the first
        shot.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a97544-6faf-4d4a-b5b3-06c414a4debf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:34:45.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:34:49.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In CCTV footage retrieved from the barangay, two men were seen leading
        a boy believed to be Delos Santos off-camera.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcdb36c-3473-4590-89d3-2a199cb9378a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:34:45.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:34:49.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escudero noted that the boy in the video was wearing shorts. He
        wondered, assuming that the boy was Delos Santos, how he could have hidden
        or carried a gun as the police claimed.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62934c1-8f02-4397-9465-e939137cccfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:34:45.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:34:49.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if the police allegations against Delos Santos are true, Escudero
        maintained this was not an excuse to kill him.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fe6f1d-4be1-4b42-9f7f-23d725939bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:34:45.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:34:49.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Runner man, tulak man, adik man — pag wala nang laban, at nasa
        custody na hindi dapat pinapatay o binabaril... May karapatan pa rin yun na
        dapat ginagalang," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef05337-4d8f-4a5e-98fb-4438070f12e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:34:45.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:34:49.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Runner, pusher, addict — if they can''t put up a fight, and they''re
        in the custody (of authorities), they shouldn''t be killed or shot... They
        still have rights we should respect.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b737c974-2faa-4038-9d3e-bff8a15f6764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:34:45.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:34:49.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate, however, was more reluctant to probe into another controversial
        killing — the death of alleged drug lord Ozamiz Mayor Reynaldo Parojinog,
        Sr. and 15 others during a drug search last July 30.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e24258c-4750-4bae-a73a-9869e922d1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:34:45.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:34:49.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Human Rights Committee Chair Senator Richard Gordon said
        last week that the upper chamber would look into the matter "not now, maybe
        later." He noted that there was a lack of public outcry on the matter.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65aa7959-8e5a-496a-8be4-a2e423807c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:34:45.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:34:49.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police maintained the Parojinogs also fought back, although relatives
        of some barangay watchmen who were also killed claimed otherwise.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9d559f-6d09-48b0-92d1-2b7edc038e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:34:45.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:34:49.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escudero said that it was easier to push for a probe for Delos Santos
        than the Parojinogs "dahil tila inosente, mukhang mabait, so mas magaan, mas
        mabilis [because he seems innocent, nicer, so it''s lighter and faster]."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf47cecf-ddf4-4e3c-9698-8e6d14080f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:34:45.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:34:49.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he added that a resolution calling for a probe in the Parojinog
        slay was underway.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae26b588-c3f1-495a-8fe8-986741447a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:34:45.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:34:49.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Bureau of Investigation and Philippine National Police
        Criminal Investigation and Detection Group have also been ordered to investigate
        the killing.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09832835-4d8f-4217-b43c-96add074e93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:34:45.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:34:49.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Aguirre orders NBI to probe killing of Kian Delos Santos</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a9fcfe-495d-4b8c-8597-ce9934a7538d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:34:45.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:34:49.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Human Rights is also pursuing a separate investigation
        on Delos Santos'' death.</p>'
  'No-summons-Andy-Patricia-Bautista-Senate-hearing':
    'author': ' Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-21T17:41:20.358+08:00
    'imagesource': 'jcr:9062b4a2-d760-4f76-abdf-19ac446f058c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '716dcb99-7f32-41ad-9725-1171f2989192'
    'lead': 'The first Senate hearing on Wednesday looking into COMELEC Chairman Andy
      Bautista''s alleged unexplained wealth will call on AMLAC, NBI, and banks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-05T08:38:08.552+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-05T08:38:12.377+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-05T08:38:12.197+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No summons for Comelec chairman, wife in Senate hearing on alleged unexplained
      wealth

      '
    'updated': 2017-08-22T10:07:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ccee590-0d9d-45e0-b9a8-9948d8d9af0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:38:08.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:38:12.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 21) —</strong> The
        Senate will not require Commission on Elections (Comelec) chairman and his
        estranged wife to attend a hearing on the chairman''s alleged unexplained
        wealth, for now at least.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1508b62d-59c0-4ecb-b29e-dc503b121e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:38:08.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:38:12.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Francis Escudero  told CNN Philippines'' The Source on Monday
        that the hearing on August 23, Wednesday on Comelec chairman Andres Bautista''s
        unexplained wealth will call on banking authorities and government agencies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0d9c77-055c-4ad0-8944-c327adecec71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:38:08.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:38:12.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escudero is chairman of the Senate Committee on Banks, Financial
        Institutions, and Currencies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c661aad5-a6e2-4a38-be90-ae9018843935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:38:08.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:38:12.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi ito [This is not an] annulment case. We''re only calling
        BSP, AMLAC, SEC, NBI, and Luzon Development Bank," said Escudero.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4174f8-c1b1-4d10-a370-8692fcdb05b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:38:08.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:38:12.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was referring to the Bangko Sentral ng Pilipinas (BSP), Anti-Money
        Laundering Council (AMLAC), the Securities and Exchange Commission (SEC),
        and National Bureau of Investigation (NBI).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfaaaa1-f0d4-4f8b-a9ae-903bab812096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:38:08.553+08:00
