      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Philippine Atmospheric Geophysical and Astronomical
        Services Administration (PAGASA), ''Isang'' maintains its strength at 65kph.
        Gustiness also stayed at 80kph.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9010e65d-fc80-4d67-a376-494d46a09953'
