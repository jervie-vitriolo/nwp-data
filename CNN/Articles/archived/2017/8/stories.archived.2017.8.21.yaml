      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Comelec Chair Andy Bautista files criminal cases against
        estranged wife</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9586460d-a9ff-45fb-bc60-440642f2f40a'
