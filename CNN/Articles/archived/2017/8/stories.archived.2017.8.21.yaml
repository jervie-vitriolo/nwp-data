      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added Isang will enhance the southwest monsoon (Habagat), which
        in turn could bring "light to moderate to possible occasionally heavy storms"
        over the following areas:</p>'
