    'template': '1'
    'title': 'Senate to investigate killing of 17-year-old boy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f18bba-3f89-4c1a-85a1-13852766558f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:35:38.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:35:41.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Updated to include statement from Senator Chiz Escudero and statement
        from Senate minority bloc.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560392ae-2504-476f-a764-862bba224bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:35:38.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:35:41.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 21) — The Senate scheduled
        an investigation on the killing of 17-year-old student Kian Loyd Delos Santos
        for August 24.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377fa7e0-ed9f-454e-b4fa-97e55f3fab34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:35:38.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:35:41.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Koko Pimentel and Senator Panfilo Lacson, chairman
        of the Committee on Public Order and Dangerous Drugs, confirmed that the hearing
        will take place on Thursday, at 2 p.m.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0561cfb-5d07-478d-a5d8-e5d660f19065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:35:38.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:35:41.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said they will invite Philippine National Police Chief Ronald
        dela Rosa, the Director of the Criminal Investigation and Detection Group,
        key witnesses under the custody of Sen. Risa Hontiveros, Caloocan police involved
        in the killing, and the father of Delos Santos.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b76b15-1e1f-4688-8af0-02a12da75323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:35:38.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:35:41.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a caucus on Sunday, 14 senators from the Senate majority bloc
        signed a resolution directing a Senate committee to investigate policemen
        in operations that killed at least 82 people in the intensified campaign against
        drugs, including Delos Santos.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d13044e-03e8-4471-8859-c86d3427b16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:35:38.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:35:41.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The apparent abuses by the police in undertaking these drug operations
        have resulted in a series of tragedies such as that of Kian Loyd delos Santos,"
        the resolution read.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5aa593a-41d1-47ef-9f64-5dfab4ede8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:35:38.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:35:41.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But one of the supporters of the resolution, Sen. Francis "Chiz"
        Escudero, had a stronger word than abuse when referring to violence in police
        operations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc55029d-58d5-443c-97bd-ea3c4b5ebccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:35:38.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:35:41.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi lamang abuso ang tawag ko rito, murder na ang tawag ko rito,
        kung totoo at paniniwalaan ang mga eyewitness accounts na nangyari," Escudero
        told CNN Philippines'' The Source.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f4c0bf-7f9c-4af2-b253-80420d571e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:35:38.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:35:41.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I don''t just call it abuse — I call it murder, if
        the eyewitness accounts are true.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdf4790-d6a5-4b92-8b05-5859c1ed5414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:35:38.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:35:41.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escudero and senators Manny Pacquiao and Nancy Binay also committed
        to sign the resolution, said Sen. JV Ejercito, another signatory.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc97b0d-3f2f-442b-b9b9-ef1d6ec8be11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:35:38.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:35:41.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, six senators from the minority bloc — Frank Drilon, Antonio
        Trillanes, Bam Aquino, Francis Pangilinan, Hontiveros, and detained senator
        Leila de Lima — also demanded an end to the killings. Aquino said in a statement
        he will file a separate resolution.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d3c791-bfb3-4ee1-90a5-e5d019ab04a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:35:38.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:35:41.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes said he will call for another caucus on Tuesday to unite
        all senators against the killings.</p>'
    '23':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fposts%2F2008266716079884&width=500&show_text=true&height=683&appId"
        width="500" height="683" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94c7116-4d68-4010-aba6-0fe68675f69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:35:38.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:35:41.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7302b73-8bd9-40c1-912f-c7095f64f515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:35:38.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:35:41.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers expressed concern over the police anti-drug operations.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de0af78-61ab-49a7-94ac-5d290f883ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:35:38.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:35:41.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Senators push for probe of ''worrisome'' spate of drug
        kills</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bdbe03-5d87-4585-bf88-67f22b53385c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:35:38.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:35:41.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Caloocan police said Delos Santos had shot them first, although
        witnesses said he was forced to hold and shoot the gun. Police initially said
        Delos Santos was not on their list of suspects, but later said he was a drug
        courier for his father and uncle.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94fcdc9-4951-4373-8a9c-e47cede69429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:35:38.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:35:41.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: 17-year-old student gunned down by cops in anti-drug operations</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13dc2909-02d8-4cdb-a863-ef154b83ae8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:35:38.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:35:41.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A security camera footage showed two men carrying a boy suspected
        to be Delos Santos off-screen. Escudero noted that the boy was wearing shorts,
        and wondered how he could have had a heavy gun on him, as the police claimed.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8388334b-8786-4943-99d5-e548ae66fc7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:35:38.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:35:41.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung ito ay isa sa mga sitwasyong hindi [nanlaban], ang dapat ipaliwanag
        ng pulis maliban sa pagpatay kay Kian, saan galing ang baril... [at] ang droga
        na ginagamit sa pagplanta? At saan mapupunta ngayon yun pagkatapos?" said
        Escudero.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb0d215-9fe3-4929-b6c7-fce3cf1ff647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:35:38.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:35:41.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If this is one of the situations where the suspect
        did not fight back, apart from clarifying killing Kian, police have to explain
        where the gun... and drugs that were planted came from, and what happened
        to these items.]</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a68b4c-b977-4188-8b87-c903accdb738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:35:38.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:35:41.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the Senate findings could be used in a possible case against
        the involved policemen.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078d64c0-132a-4ab3-b7b1-b761f28f8348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:35:38.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:35:41.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gagamitin ito, kung hindi man sa ilalim ng administrasyong ito,
        sa susunod na administrasyon, bilang basehan ng kasong isasampa laban sa kanila,"
        said Escudero.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ba3887-3955-49d1-b8c3-1e95c9c124f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:35:38.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:35:41.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If (the findings) won''t be used under this administration,
        it can be in the next, as a basis for filing cases against (those involved).]</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831efd92-04ff-481c-9ec3-66995faba9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:35:38.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:35:42.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 82 drug suspects were killed and hundreds others arrested
        in police raids in Bulacan and some cities in Metro Manila within three days
        last week.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3516ec-fde0-44bc-b77a-3728277a0ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:35:38.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:35:42.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: 32 dead, 107 arrested in province-wide drug sweep - police</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629b3c2a-fb52-468e-9557-cf45ded2b1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:35:38.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:35:42.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Correspondent Cecille Lardizabal and multi-platform
        writer Regine Cabato contributed to this report.</p>'
  'President-Duterte-message-on-Ninoy-Aquinos-death-anniversary':
    'author': 'CNN Philippines Staff'
    'caption': 'In a message released Sunday, the President paid tribute to the icon
      of Philippine democracy. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-21T00:44:26.865+08:00
