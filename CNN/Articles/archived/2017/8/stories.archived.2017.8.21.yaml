      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather bureau raised storm signal number 2 in the Batanes Group
        of Islands, while signal number 1 remains in the Babuyan Group of Islands.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9200ef89-c116-4a04-8c0b-f1423c085c5e'
