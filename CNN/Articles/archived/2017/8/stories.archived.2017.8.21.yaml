    'template': '1'
    'title': 'NBA: Alleged ''tampering'' by Lakers under investigation

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589e3d9a-5d7c-4149-b6df-ed6c28a78a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:04:06.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:04:08.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Reuters) — The NBA is investigating the Los Angeles Lakers for
        alleged tampering involving Paul George after the Indiana Pacers filed a formal
        complaint.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617328b6-6c11-43d8-bbac-2bc3d621bec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:04:06.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:04:08.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The league released a statement Sunday from Mike Bass, executive
        vice president of communications.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58cd2d6-f2c3-4be6-9253-6186666dcdde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:04:06.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:04:08.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the request of the Indiana Pacers, the NBA opened an investigation
        into alleged tampering by the Los Angeles Lakers," the NBA statement said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45ecd77-415a-4861-961b-d92c3f4a0685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:04:06.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:04:08.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The independent investigation is being conducted by the law firm
        Wachtell, Lipton, Rosen &amp; Katz. The Lakers have been cooperative and,
        at this point, no findings have been made. We have asked both teams to refrain
        from commenting while the investigation is ongoing."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3144714b-32e6-4047-9260-0580be6bf1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:04:06.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:04:08.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peter Vecsey on Patreon reported Saturday that Lakers president
        Magic Johnson, general manager Rob Pelinka and owner Jeanie Buss were contacted
        by an investigator for the NBA and asked to provide "any correspondence pertaining
        to" George, his agent and his parents.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f670bd-b92b-4f6a-b4a2-97864eb78b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:04:06.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:04:08.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the NBA''s statement made clear, we cannot comment about the
        specifics of any ongoing investigation," the Lakers said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4231d5e3-cf71-4722-93ec-2a4ce7771f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:04:06.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:04:08.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can confirm, however, that we are cooperating fully with the
        NBA in the hope of clearing our name as soon as possible."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deeaf080-3bb5-4d1e-8052-11d5956f9707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:04:06.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:04:08.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pacers declined to comment when contacted by The Indianapolis
        Star on Sunday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04fd9c1a-7f48-4aeb-bc30-8ce31f9b31d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:04:06.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:04:08.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>George''s agent contacted the Pacers on June 18 and informed the
        team that George would not return after his contract expired following the
        2017-18 season and that his preference was to play for his hometown Lakers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e000fea-ebd9-4b68-bdea-bae37d6a754b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:04:06.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:04:08.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When contacted in June, a source told The Indianapolis Star the
        Pacers were more concerned about finding a trade for George. The Pacers dealt
        the All-Star forward to the Oklahoma City Thunder on June 30 in exchange for
        guard Victor Oladipo and forward Domantas Sabonis.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee6203f-4cc5-45a1-817c-88e6c7f5956e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:04:06.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:04:08.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>George, who is from Palmdale, Calif., previously mentioned his admiration
        of Lakers legends Johnson and Kobe Bryant.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19738c5-fafd-4276-86a3-c2e53f945c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:04:06.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:04:08.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within an hour of an initial report about George''s intentions to
        leave the Pacers, Johnson tweeted "God is good!" Johnson also acknowledged
        in a late-night TV interview in April that he would welcome George as a Laker.</p>'
