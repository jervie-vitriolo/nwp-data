    'jcr:uuid': '4618c3c8-b54b-46e6-8eb2-545e0a20dc48'
    'lead': 'Senate President Koko Pimentel confirmed the probe on Kian Delos Santos
      opens on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-05T09:35:38.617+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-05T09:35:41.993+08:00
    'mgnl:lastActivatedBy': 'jeff'
