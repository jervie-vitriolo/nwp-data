    'jcr:uuid': 'db429499-2123-482b-83bd-ebb92a833c71'
    'lead': 'In a message released Sunday, the President paid tribute to the icon
      of Philippine democracy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-05T09:38:17.547+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-05T09:38:22.269+08:00
