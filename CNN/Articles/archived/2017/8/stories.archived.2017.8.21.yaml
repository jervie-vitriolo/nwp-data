      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest 2 p.m. bulletin on Monday, the Philippine Atmospheric
        Geophysical and Astronomical Services Administration (PAGASA) said the storm''s
        center was 255 km east of Basco, Batanes and continued in a northwesterly
        direction.</p>'
