      'text': '<p><strong>Metro Manila (CNN Philippines, August 21) —</strong> Tropical
        storm ''Isang'' (international name: Hato) remains strong as it makes its
        way along northern Luzon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b47fd55-3ac2-4256-a999-83f85761b54e'
