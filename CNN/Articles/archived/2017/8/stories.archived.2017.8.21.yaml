  '2017-SEA-Games-Philippines-vs-Thailand-Basketball':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-08-21T09:43:21.149+08:00
    'imagesource': 'jcr:a622d33c-ec63-48f3-abea-aba0b8eec706'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a8758509-98ab-4f73-bd91-a5ab701afa48'
    'lead': 'The Philippines fought off a tough Thailand team to win their opening
      game in the men’s basketball tournament of the SEA Games on Sunday evening.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-05T09:32:06.855+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-05T09:32:12.038+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-05T09:32:11.760+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '2017 SEA Games: Philippines scrapes past Thailand in men’s basketball
      opener, 81-74

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c2c000-527c-419f-9e3f-8e925c235095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:32:06.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:32:12.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 21) —</strong> The
        Philippines held off a determined Thailand side to open their South East Asian
        (SEA) Games gold medal defense with a 81-74 win on Sunday evening at stadium
        MABA.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0bb1e24-57c7-4d6e-ac36-e586ce5f4b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:32:06.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:32:12.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Troy Rosario paced the Filipinos with 16 points, while Christian
        Standhardinger and Bobby Ray Parks Jr. added 15 and 16 markers, respectively.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d04cfb-099e-4e56-b813-9ad7ec0d1d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:32:06.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:32:12.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines faced stiff opposition from the opposition in the
        tournament opener.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757d4dec-2d0d-4874-a386-aa035af8ef2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:32:06.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:32:12.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipinos held a precarious 36-34 advantage during the halftime
        break</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2c9dc4-0887-4fdd-a234-3ef9aa4529d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:32:06.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:32:12.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Thailand snatched the lead from in the third frame, 46-45, through
        their hot outside shooting.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba0adef-4f7c-4f60-a2ca-c5733cc9171e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:32:06.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:32:12.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipinos still managed to cling onto a 60-59 cushion going
        into the payoff period.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854c6dc1-8372-41f4-bef1-03b2069bf3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:32:06.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:32:12.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Thais continued to hound the Philippines, grabbing the 66-64
        lead midway through the final quarter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582186f2-332d-47bf-8bd8-2f401ad709aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:32:06.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:32:12.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A tough defensive stance from Parks saw Thai gunner Tyler Lamb hit
        the bench as he collected his fifth personal foul with 4:47 left to play.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb23abf-5340-4fbb-ae96-e556b0ad58de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:32:06.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:32:12.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kiefer Ravena then gifted the Filipinos a 73-71 advantage with 3:57
        left in regulation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78238f89-c50b-4515-beb7-b3be1e3e73cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:32:06.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:32:12.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thailand refused to bow down easily, coming within 77-74 in the
        dying minutes of the game, but a Christian Standhardinger deuce gave the Philippines
        a 79-74 lead with 47 ticks left to play.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2e8607-5580-460a-9f75-1ad0075ebc0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:32:06.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:32:12.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deficit proved too much for the Thais, as the Philippines came
        away with a hard-fought victory.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435682cb-fd2a-4f94-9ad0-125cd8750699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:32:06.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:32:12.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lamb led Thailand with a game-high 17 points.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db1e278-da9a-47fc-a778-a00c9deadc89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:32:06.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:32:12.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines will continue their SEA Games campaign against Myanmar
        on Tuesday evening.</p>'
  'senate-seeks-probe-on-17-year-old-boy-killing':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'Senators have expressed concern over the police''s anti-drug operations,
      including the death of 17-year-old Kian de los Santos. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-21T18:38:41.823+08:00
    'imagesource': 'jcr:47f75864-b070-4473-8a91-fa65cae8639c'
