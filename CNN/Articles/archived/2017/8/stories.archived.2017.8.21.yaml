  'Justice-Secretaryon-NBI-probe':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'Justice Secretary Vitaliano Aguirre says Kian delos Santos'' alleged
      links to drugs will only be in the periphery of the investigation.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-21T23:49:39.129+08:00
    'imagesource': 'jcr:f417557a-b700-4e47-9736-733a7a7f5f72'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1a93872b-23f1-40bd-b074-5c2c5ccdcd28'
    'lead': 'In an interview on CNN Philippines'' News Night, Justice Secretary Vitaliano
      Aguirre says Kian delos Santos'' alleged links to drugs will only be in the
      periphery of the investigation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-05T08:25:18.731+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-05T08:25:23.351+08:00
