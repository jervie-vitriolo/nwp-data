    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Protesters call for justice despite heavy rain

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abcb4f80-1001-432c-8d34-a8049dd1eb1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:29:48.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:29:52.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 21) — A storm and heavy rain
        did not stop a mix of people to gather at the People Power Monument along
        Edsa until late Monday evening to call for justice for 17-year old Kian delos
        Santos and victims extrajudicial killings.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c9c75a-06b7-461c-8ac9-2ddc4bae4c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:29:48.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:29:52.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Senate to investigate killing of 17-year-old boy</h2>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4aa06fe-64bd-4ce6-8d2f-6391303c4d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:29:48.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:29:52.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Various groups brought flags and posters saying that President Duterte
        should be held accountable.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e0a65e-ee60-479b-83b3-e92fa99ed07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:29:48.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:29:52.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everyone who wanted to go on stage were allowed to express their
        sentiments — some gave their speeches, other prepared poems and songs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d53bbb8-4989-40dc-b3d4-dcbe601f7a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:29:48.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:29:52.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who fought for democracy during martial law were also present
        and had voiced concern about the recent spate of killings.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731a7535-98bd-4fe8-b2d6-e0b5b1a27f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:29:48.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:29:52.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, over a hundred classmates, friends and relatives of the
        slain minor walked under the rain from Sta. Quiteria church to the house of
        the De los Santos family. They were supposed to go to visit the crime scene,
        but did not push through because of heavy rain and flooding.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524d47ba-0ecd-47b6-a6e3-0c36c1e67e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:29:48.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:29:52.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Triciah Terada contributed to this report.</em></p>'
