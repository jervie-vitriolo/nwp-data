      'mgnl:type': 'text'
      'text': '<p><em>This story was updated on August 22 to clarify details of the
        story.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed1b9e7-9399-4b84-a44e-d850b59bc20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:47:59.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:48:02.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 21) —</strong> The
        Caloocan police presented to the media on Sunday a witness against Kian Delos
        Santos, the 17-year-old killed in a drug operation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5ad996-2e6a-4be1-8789-567e7014dc7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:47:59.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:48:02.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delos Santos was one of the dozens killed in an anti-drug sweep
        in Metro Manila, in what is to be the deadliest week in the government''s
        war on drugs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40c964c-feac-402d-83da-3420945cb714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:47:59.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:48:02.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The witness, alias "Nono," spoke before the media with his face
        covered. He claimed Delos Santos was a drug runner who delivered shabu to
        him every day for over three months.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecceb14e-ca11-4bcc-8397-194375c94ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:47:59.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:48:02.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang contact ko po si ''Neneng.'' Si ''Neneng'' naman nag-uutos
        kay Kian na mag abot sa akin ng drugs,"</em> he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a3a1b6-8840-4072-9bf8-8bdf8339f850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:47:59.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:48:02.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Neneng is my contact. Neneng would tell Kian to give
        me drugs."]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb7ae0c-309c-43df-933b-58cb59308fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:47:59.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:48:02.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nono" said from the main supplier whom he identified only as "Neneng,"
        the shabu was delivered by Delos Santos, another runner he identified as "Jeselyn,"
        and an unidentified person.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd50802-7609-45d3-8050-df9131a5469a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:47:59.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:48:02.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nono" said "Neneng" was from Libis in Caloocan. He would be given
        two sachets of drugs once or twice a day - depending on how often he would
        be called. The drugs cost ₱17,000.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c829b0e2-35f0-4ac7-8622-a2e2fe8bf5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:47:59.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:48:02.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nono" is sure Delos Santos was one of the runners. When asked if
        he could be wrong, he said: "Hindi po, kasi po malayo pa lang po ako, si Kian
        palapit na agad eh. I-aabot na kaagad ng ganyan."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7edbb80-01ef-407b-a353-c10cf91d6e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:47:59.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:48:02.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:No, because Kian would approach me even when I was
        still far away. He would had it over to me.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f3337c-a6c7-4ef2-8b9d-3a1b2be4b0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:47:59.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:48:02.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Caloocan City police arrested "Nono" in a police operation on
        Aug. 17, a day after Delos Santos was killed in a separate police operation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb0756d-b678-4d02-abb8-230877b81a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:47:59.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:48:02.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nono" is temporarily detained at the custodial facility of Caloocan
        City police pending his transfer to the city jail.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83870b9-e5ba-4ec9-9f99-2014972475e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:47:59.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:48:02.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police said they are also pursuing "Neneng" and the two other
        runners.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350ab8ea-7169-4b15-b9c3-8ca6c0667ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:47:59.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:48:02.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caloocan City Police Chief Chito Bersaluna, who was relieved from
        his post after Delos Santos'' death, said "Nono" volunteered the information
        on Kian.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33569df0-38a1-4863-9c02-1f0af956168b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:47:59.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:48:02.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before presenting "Nono" past midnight on Sunday, the police also
        presented two drug suspects - a father and his 17-year-old son.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604deaed-eeb4-4999-a73e-bb5326ef8f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:47:59.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:48:02.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked why the police introduced them to the media at the height
        of the public outrage against Delos Santos'' killing, Bersaluna said the police
        owed the public the information.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88708f20-0e6e-4e1c-808c-558508b40869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:47:59.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:48:02.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Talagang observation din natin na pabata nang pabata ang ginagamit
        ng mga drug suspect, for one<em> alam nila na may ano sa kaso, na hindi pwede
        kasuhan agad kasi nandun yung batas natin</em>. So tine-turn over lang sa
        DSWD (Department of Social Welfare and Development)," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242db39a-8bfd-4434-a0fa-9053f576a176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:47:59.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:48:02.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The children being used by drug suspects keep getting
        younger and younger because they know cases cannot be filed against them because
        of the law. So, they''re turned over to the DSWD.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3b23ca-dbaa-4059-90eb-0e100963e59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:47:59.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:48:02.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday night, National Capital Region Police Chief Oscar Albayalde
        announced Bersaluna had been relieved of his post.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd67680-f3dd-4ec8-ad5f-2da25cbf8097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:47:59.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:48:02.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Albayalde relieves Caloocan City police chief</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f97f7c5-f7e2-4f69-8b18-a59276895452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:47:59.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:48:02.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bersaluna said he did not take offense.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc4895a-50ef-4d67-8791-3e147f65e5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:47:59.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:48:02.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wine-welcome natin yun dahil tayo''y sumusunod sa pamunuan ng PNP
        (Philippine National Police) dahil I believe na merong wisdom sa relief order
        sa akin. Secondly, it will...pave the way sa investigation para madispel natin
        ang mga speculation na merong white wash or whatsoever," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f969f30-7ff1-4ea3-998b-98c5bc93ccbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:47:59.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:48:02.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:I welcome that because I follow the leadership of the
        PNP and I believe that there is wisdom in the relief order against me. Secondly,
        it will pave the way for the investigation so all speculations about a whitewash
        can be dispelled.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180453fa-34de-408c-83b2-1fec17439289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:47:59.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:48:02.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delos Santos'' family had earlier denied all allegations on his
        drug links. To them, he''s an innocent boy who deserves justice for his brutal
        killing.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6da4b2-4767-4a46-b8f5-bd58322e974d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:47:59.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:48:02.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Chad de Guzman and Pia Garcia contributed to
        this report.</em></p>'
