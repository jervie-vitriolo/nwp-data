    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b258bd68-7f53-4b53-9e03-3e39a28f6a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:55:18.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:55:22.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 21) —</strong> At
        least nine were killed and 10 wounded in a suspected Abu Sayyaf attack in
        a village in Maluso town, Basilan early Monday morning.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d21d66-dae4-46f4-bdcc-f947431d7d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:55:18.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:55:22.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a report of the Autonomous Region in Muslim Mindanao
        Police Regional Office (PRO-ARMM), four houses and the barangay health center
        were also torched by unidentified armed groups.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4a3656-734c-458b-8c59-2e3fc834b1af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:55:18.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:55:22.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inspector John F. Cundo, Maluso police chief, identified the casualties
        as Radzma Arakani, Radzma Hassan, Camina dela Cruz, Reynaldo Esparcia, Marktan
        Jalad, Ajid Aminulla, Ryan Joplo, Baby Arakani and Andok Haikin.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e067699-96a7-45c8-acc2-44cf437a4e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:55:18.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:55:22.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cundo also identified the wounded as Lokaya Arakani, Solo Arakani,
        Tarthata Arakani, Abel Laping, Roderick Villarin, Joey Dela Cruz, Mirriam
        Dela Cruz, Jessie Dela Cruz, Julhari Arajani, and Grace Fernandez. They were
        evacuated to Isabela City for treatment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217aa3fa-1f22-4e38-90fe-1d530fd8bddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:55:18.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:55:22.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PRO-ARMM also said the unidentified lawless elements fled to the
        upland barangay of Tubigan after the attack.</p>'
  'ninoy-aquino-deat-anniversary-noynoy-kris':
    'author': 'CNN Philippines Staff'
    'caption': 'The country commemorates the death anniversary of former Senator Benigno
      "Ninoy" Aquino Jr. on August 21.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-21T16:47:56.738+08:00
    'imagesource': 'jcr:547891f5-6b07-432c-9ffa-e313fa26d462'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f55f253e-4351-46a6-8a3e-326bfa447db4'
    'lead': 'Members of the Aquino family, as well as friends and supporters gathered
      to commemorate the death anniversary of Ninoy Aquino Jr.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-05T09:01:53.726+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-05T09:01:57.063+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-05T09:01:56.722+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Family, supporters commemorate Ninoy Aquino''s 34th death anniversary

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574c8969-7681-4843-a4b5-776a28674853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:01:53.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:01:57.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 21) —</strong> Members
        of the Aquino family, as well as friends and supporters gathered to commemorate
        the death anniversary of Ninoy Aquino Jr.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a73d15-a758-4d96-aa42-f349e61820d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:01:53.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:01:57.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former President Benigno Aquino III and his sisters led the mass
        at the Manila Memorial Park in Parañaque Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f89cda-8990-4c2d-8400-39cf9450a140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:01:53.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:01:57.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also present were Vice President Leni Robredo; Senators Franklin
        Drilon, Kiko Pangilinan, and Antonio Trillanes; and former Cabinet secretaries
        Butch Abad, Ging Deles, Dinky Soliman, and Voltaire Gazmin.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de72baa-53ab-4c28-84c5-fec35067aa28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:01:53.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:01:57.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the mass, Aquino thanked President Rodrigo Duterte for his
        message on the eve of the former senator''s death anniversary, saying it was
        heartfelt.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a482f2ed-bbaa-4335-a122-5e45bb8ee5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:01:53.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:01:57.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of Duterte''s message read, "His deeds have taught us that
        we should always aspire for the common good - even if one must go against
        the grain – and do what is necessary."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3313efdf-e393-4325-9714-ac93114643fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:01:53.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:01:57.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: President Duterte''s message on Ninoy Aquino''s death anniversary</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d980be-fcee-4b84-9840-3ac955d31b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:01:53.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:01:57.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, wreaths were laid by the Ninoy Aquino Movement at the marker
        at the Ninoy Aqiuino International Airport where the former senator was killed
        in 1983.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e683d7a3-d489-4aa7-8ddd-5d97974c7637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:01:53.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:01:57.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the event, the group awarded medals of valor to Father Ben Beltran,
        author Chit Pedrosa, environmentalist Obet Verzola, Cabinet Secretary Jun
        Evasco, and the wounded and fallen soldiers of Marawi.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203868a7-6832-4bc2-8858-4957635d2193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:01:53.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:01:57.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those who received the medals, it was a chance to remember the
        dark days of martial law and pledge to carry on the same fight for the Filipino
        today.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037d7bb8-3f3c-43d7-a7d9-19cf9650d9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:01:53.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:01:57.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beltran said, "Ang mensahe ko lang sa lahat, tumatanda na tayo [My
        message to all is, we are all getting older]. Let us keep the light burning."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78e33ac-aa96-4fdb-acce-78fc56059425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:01:53.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:01:57.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First Lt. Christopher Montecillo, who along with Sgt. Esgardo Diaz
        represented the Marawi soldiers killed in battle said, "Freedom is not for
        free. it is being paid by the lives of our soldiers. <em>Masaya po kami na
        maialay ang buhay namin makita lang namin na masayang namumuhay ang kababayan
        namin."</em></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cab0c88-ce4a-49ab-9b7c-ecd8cdd3b963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:01:53.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:01:57.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Freedom is not for free. it is being paid by the lives
        of our soldiers. We are happy to lay down our lives just to see our countrymen
        living happily.]</p>'
    '18':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">LOOK: A mass commemorates the death of Ninoy Aquino, here on the
        very tarmac where he was shot and killed 34 years ago | <a href="https://twitter.com/ClaireJiao?ref_src=twsrc%5Etfw">@ClaireJiao</a>
        <a href="https://t.co/GGo1dsLQN8">pic.twitter.com/GGo1dsLQN8</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/899428060658716672?ref_src=twsrc%5Etfw">August
        21, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310431c7-be99-49e6-b16e-86e457ea0d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:01:53.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:01:57.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64b9991-7b7b-49e5-87a6-47a4a594c075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:01:53.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:01:57.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a message sent today, Senator Leila de Lima looked back on a
        statement by Aquino, saying despite the threat to his life, he chose to stand
        up for freedom through peaceful means.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab92ca75-2863-42a8-abb7-9e0d74b8e4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:01:53.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:01:57.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will never be able to forgive myself if I will have to live with
        the knowledge that I could have done something and I did not do anything,"
        was the quote cited by de Lima.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823ac071-dad6-40f9-8d6c-15edd9e61015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:01:53.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:01:57.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said, <em>"Kaakibat ng panggunita natin ngayon sa alaala ni
        Ninoy ang malinaw na panawagan sa bawat isa sa atin. Sa harap ng nagbabadyang
        diktadurya, muli po tayong tinatawag para magkaisa: sa ngalan ng hustisya
        at demokrasya."</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420b1814-dc9c-4c28-bef6-68bd184c3f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:01:53.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:01:57.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Along with our remembrance of Ninoy''s memory is a
        clear call for all. In the face of an impending dictatorship, we are again
        called on to unite in the name of justice and democracy.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c918154-edf7-4669-b9d9-6660b4a4bd10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:01:53.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:01:57.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Ina Andolong and Claire Jiao contributed to
        this report.</em></p>'
  'NBA-Los-Angeles-Lakers-Paul-George-Indiana-Pacers-alleged-tampering':
