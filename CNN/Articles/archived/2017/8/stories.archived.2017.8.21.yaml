  'Barcelona-attack-victims':
    'author': ' Aimee Lewis and James Masters, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-08-21T11:10:25.608+08:00
    'imagesource': 'jcr:41534ba2-fae9-4335-b728-8c2105c5c05a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dc6c6910-debf-4fdf-add2-3440aa3d8968'
    'lead': 'The Foreign Affairs Department confirms 7-year-old British-Filipino Julian
      Cadman was among those killed in the Barcelona terror attack.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-05T09:20:09.579+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-05T09:20:13.383+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-05T09:20:13.005+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Names of Barcelona victims continue to emerge

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0dd179-d879-400c-a43b-a4d34f003aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:20:09.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:20:13.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Seven-year-old Julian Cadman on Sunday became the latest
        victim of the Barcelona terror attack to be named among the dead as more details
        about those who lost their lives began to emerge.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834c8155-d4d1-42bd-b709-5f55b38377af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:20:09.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:20:13.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citizens from at least 34 countries were among the 14 killed and
        more than 120 injured in attacks in Barcelona and&nbsp;the coastal town of
        Cambrils, according to officials.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1018f5fc-7cf8-4775-bb66-4e1037358e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:20:09.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:20:13.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cadman, an Australian-British boy, who was in the city to attend
        to a family wedding, was reported missing in the aftermath of the attack on
        Las Ramblas after becoming separated from his mother.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6436320-3120-4845-a67b-abcd048f4950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:20:09.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:20:13.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boy''s mother was injured and taken to a hospital, where she
        told hospital workers before losing consciousness that her son had been with
        her, according to Francisco Jimenez, coordinator of SOS Desaparecidos -- a
        nonprofit organization that shares information about missing people.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0896bf29-7169-4e79-94a6-55138bd30466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:20:09.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:20:13.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Catalan interior ministry issued a statement Sunday clarifying
        that Julian "had never been lost," but officials did not include him among
        the victims until his identity was confirmed and his family was notified.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbd5cf9-7403-4d69-9cba-b178552b3e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:20:09.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:20:13.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Cadman''s family said: "We are so blessed to have
        had him in our lives and will remember his smiles and hold his memory dear
        to our hearts."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed2c806-22f2-482c-8169-10ae82782437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:20:09.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:20:13.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is the son of a 43-year-old Filipino woman who has been living
        in Australia with her British husband.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5273d5cb-90d1-4532-87c3-6cf6ab64630f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:20:09.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:20:13.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Spanish woman also was identified Sunday as one of the victims
        of the attack.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27cb923-372f-4059-bda8-5be053f7cb11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:20:09.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:20:13.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sant Hipolit de Voltrega town council said Pepita Codina, one
        of the residents of the city, was killed. Her daughter Elisabet is in the
        hospital for injuries suffered during the attack on Las Ramblas, the council
        said in a statement Sunday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7092b352-a097-4d5b-b839-b52e5097e6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:20:09.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:20:13.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is very little we can add to these very difficult moments,
        but above all, for this family who has suffered the effects of this brutal
        attack with the death of Pepita, and the hospitalization of her daughter Elisabet,
        as a result of the injuries she suffered from the massive run-over in Las
        Ramblas. We hope Elisabet recovers as soon as possible, and can return home
        to her loved ones."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829edfce-fde6-4997-83f3-31780b49c50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:20:09.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:20:13.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US victim</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64b973e-7303-443c-97f6-d21d1e4389ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:20:09.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:20:13.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jared Tucker of California was one of the 13 people killed Thursday
        when a van plowed into crowds in Barcelona, his father, Dan Tucker, told&nbsp;CNN
        affiliate KGO. One woman also was killed Friday in Cambrils when five attackers
        drove into pedestrians before police shot the assailants dead.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd37c9a-0a71-4b4a-8a9e-035081b71d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:20:09.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:20:13.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jared Tucker, 43, was on a delayed honeymoon with Heidi Nunes, his
        wife of one year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ead4ea4-9362-41a3-ada0-7f17613b57ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:20:09.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:20:13.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We didn''t find out until this morning that his wife, Heidi, was
        called into the consulate, and she was shown pictures of his body. And she
        confirmed it was him and now she''s on the way over to the morgue to make
        a real confirmation," Dan Tucker told KGO. "He didn''t make it."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a7022d-0c31-498d-8499-cc4eac80ccdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:20:09.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:20:13.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The elder Tucker says he wants people to remember that everyone
        loved his son, who had a large circle of friends from his softball league
        and was just a "neat guy."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9011d3-4a5b-4068-a4e7-58a5ae382555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:20:09.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:20:13.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two had worked together in construction since he was 16.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3419bdd7-4f4a-4d16-a04d-fab106fcdc04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:20:09.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:20:13.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been bitter, but I don''t know what my feelings are," he
        said. "I''m not angry so much as I just don''t understand it. My wife''s in
        shock." He said his daughter would fly to Barcelona to help make arrangements.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c9b630-d830-466c-85d7-28411ff61c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:20:09.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:20:13.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jared Tucker had three teenage daughters.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9b4e30-f2d4-4c40-8afe-667f9ea1113b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:20:09.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:20:13.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canadian killed, 4 others injured</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae5d478-8071-4b06-ae3c-6f91cc517a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:20:09.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:20:13.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Canadian was killed and four were hurt in the Barcelona attack,
        Canadian Prime Minister Justin Trudeau said in a statement Friday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40071d62-e825-4d71-99a6-e06e873a1908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:20:09.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:20:13.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We join Spain and countries around the world in grieving the senseless
        loss of so many innocent people," Trudeau said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0868c1d5-08e1-4cc2-a98b-fce6d9d37f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:20:09.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:20:13.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An officer with the Vancouver Police Department said her father,
        Ian Moore Wilson, died while traveling with his wife, who was injured in the
        attack.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e818698-7804-4540-9453-b0e1ab55f8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:20:09.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:20:13.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was compassionate, generous, adventurous and always game for
        a lively debate, a good book, exploring new places, and a proper-sized pint,"
        Staff Sgt. Fiona Wilson said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031df956-b4c3-4745-9c2f-8f70487b1970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:20:09.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:20:13.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her parents had been together for 53 years, she said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cfdef31-3912-4bd9-90c7-e8b786528f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:20:09.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:20:13.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The identities of the three injured have not been released.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb025d83-a27e-4ee9-94de-ebe58556325b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:20:09.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:20:13.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attackers were going to use explosive devices</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bca651b-e1d9-4ff0-a9b4-3fee38a17355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:20:09.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:20:13.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three Italians killed</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef60d0c-83d6-47b5-9dda-8eab797ea8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:20:09.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:20:13.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bruno Gulotta, a father of two, 25, and Carmen Lopardo, 80, were
        among those killed in Barcelona when a vehicle mowed down crowds on Las Ramblas,
        a pedestrian thoroughfare in the heart of the city.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2bd05c-f708-4181-97d7-90673ea17d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:20:09.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:20:13.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Italy will remember Bruno Gulotta and Luca Russo and expresses
        its solidarity with their families,"&nbsp;Italian Prime Minister Paolo Gentiloni
        tweeted Friday.&nbsp;"Freedom will triumph over barbarism and terrorism."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b1f467-5fef-4b3d-8228-3c0be6b7ab75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:20:09.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:20:13.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gulotta was on vacation with his partner, Martina, and two children,
        son Alessandro, 5, and daughter Aria, who is a few months old, according to
        his employer.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7ebfad-cbfb-46c3-b2a2-d5dcd5533c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:20:09.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:20:13.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The terrorists killed friend and colleague Bruno Gulotta," his
        employer, Tom''s Hardware Italia, said in a statement Friday. "Today is a
        day of mourning."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87fab2f-16c6-49c8-b247-ad615b0af8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:20:09.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:20:13.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roberto Buonanno, the manager of Tom''s Hardware Italia, said: "Little
        Alessandro ... is getting ready to start primary school knowing that his life
        and the life of his family will never be the same. And (our thoughts go to)
        little Aria, that (she) does not see the terrible scene in her eyes, but will
        never know her father."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6fabed-6882-4a17-9b1e-ce91a781f736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:20:09.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:20:13.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russo was an engineer on vacation with his girlfriend, Marta Scomazzon.
        The pair were both first aid assistance volunteers, and the Green Cross Civil
        Protection Association in the northern Italian town of Bassano del Grappa
        told CNN that Scomazzon was among the 120 injured in Barcelona.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2cf5e3-4f69-4057-aa48-40b3401b24d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:20:09.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:20:13.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopardo was visiting Barcelona from Buenos Aires, where she had
        lived for 60 years while retaining her Italian citizenship, an Italian Foreign
        Ministry statement said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0473a46d-b8eb-46da-9163-7e8d55c5654a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:20:09.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:20:13.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 74-year-old Portuguese woman from Lisbon and her 20-year-old granddaughter
        have also been confirmed dead, Portuguese Prime Minister António Costa said.
        They have not yet been named.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54641865-c0a7-49ee-8910-f8d748f90472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:20:09.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:20:13.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They arrived, got settled, made contact with their family and went
        for a short walk. And they were swept away in this tragic incident," said
        José Luís Carneiro, the secretary of state for Portuguese communities, according
        to his spokeswoman. The grandmother had planned to celebrate her birthday
        in the coming days, the spokeswoman said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632a0089-d4d6-418b-8e17-f9b1d91be1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:20:09.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:20:13.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials in the Belgian city of Tongeren announced Sunday that
        one of its citizens, Elke Vanbockrijck, was also killed in Barcelona. Residents
        in the city set up a memorial to honor Vanbockrijck and others who died in
        the attack.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a4c3ca-2b90-4a59-92ca-b2d7da0da6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:20:09.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:20:13.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The emergency services in Catalonia said Friday that 24 doctors
        had worked through the night conducting autopsies.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221990f4-c0c4-400d-b39d-6b4e56e7ac5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:20:09.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:20:13.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serious injuries</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6defe647-c790-4649-97fc-619dba5810d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:20:09.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:20:13.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty French citizens were wounded in the attacks, the French Foreign
        Ministry said Saturday. Among the 14 still hospitalized, five were in serious
        condition.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1dbff56-eb7c-4d36-ad8c-f30814ff470c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:20:09.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:20:13.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirteen Germans were injured and hospitalized, ''''some seriously
        and still fighting for their lives,'''' Germany Foreign Ministry spokesman
        Martin Schaefer said Friday.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a0c3d5-d3f6-4b9a-8490-0910853c992e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:20:09.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:20:13.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Turkish Embassy in Madrid said a 33-year-old Turkish man was
        among those hurt in the Barcelona attack, but his injuries were not thought
        to be life-threatening, Turkey''s state-run Anadolu news agency reported Friday.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2df9240-aa45-4539-8241-69b0821fa89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:20:09.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:20:13.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australian government has said four citizens were hurt -- two
        men have been discharged from the hospital, while one woman was in serious
        condition and another in serious but stable condition.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45ddd9c-bf72-4aed-896a-ca381ce76e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:20:09.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:20:13.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four Irish citizens of Filipino descent were injured, said the foreign
        affairs office in the Philippines, while the Peruvian Consul in Barcelona
        confirmed one Peruvian also was hurt.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad5eb53-4487-4e65-8070-5890a2e05ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:20:09.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:20:13.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Names of Barcelona
        victims continue to emerge."</em></p>'
  'US-destroyer-collides-with-merchant-ship-signapore':
    'author': 'Brad Lendon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-08-21T09:22:53.388+08:00
    'imagesource': 'jcr:494ccb5c-759d-4baa-a383-dcb53796a163'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2809c6fa-8749-4cd6-acbf-020defb6781a'
    'lead': 'A US Navy guided-missile destroyer collided with a merchant ship east
      of Singapore early Monday, the second US warship to be involved in a collision
      in just over two months.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-05T09:22:13.386+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-05T09:22:16.762+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-05T09:22:16.581+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US destroyer collides with merchant ship near Singapore

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6998fa15-7e1d-4218-a888-45ac0e6aae9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:22:13.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:22:16.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A US Navy guided-missile destroyer collided
        with a merchant ship east of Singapore early Monday, the second US warship
        to be involved in a collision in just over two months.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277330eb-e3c6-4bb0-a24f-3730bee1fd56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:22:13.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:22:16.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Navy''s 7th Fleet said in a statement that the USS John S. McCain
        collided with the merchant vessel Alnic MC while the destroyer was making
        its way to a port visit in Singapore, the Navy said. The collision was reported
        at 5:24 am local time, according to the Navy statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f5a0ff-2986-45ab-a4ff-1b30504eb869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:22:13.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:22:16.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Search and rescue efforts are under way, the statement said, with
        helicopters and Marine Corps Ospreys aircraft from the amphibious assault
        ship USS America responding.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891e4191-4a94-4c76-a0d8-79c99259666f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:22:13.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:22:16.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singaporean ships and helicopters were also responding, the Navy
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b213faf-c78b-4460-a444-b11cf4e14450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:22:13.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:22:16.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial reports indicate the US ship sustained damage to its aft
        port (rear left) side, the Navy said. It said the McCain was steaming under
        its own power to port.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4390d0ac-e034-40fd-b2b6-43c5302bf149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:22:13.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:22:16.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It did not give information on the status of the merchant vessel.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d672120-6b6f-41cd-9bd1-2ccf5e3d552d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:22:13.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:22:16.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merchant marine websites describe the Alnic MC as a 30,000-ton,
        600-foot-long oil tanker flying a Liberian flag.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a53528-db98-433d-88e4-e8e0ce94ab9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:22:13.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:22:16.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The McCain is 505 feet long and displaces about 9,000 tons.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96379808-fb7c-4fe0-9618-7fdfb01d6bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:22:13.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:22:16.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 17, the USS Fitzgerald&nbsp;collided with a container ship&nbsp;off
        the coast of Japan. That collision resulted in the deaths of seven US sailors.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff4963f-1c64-4ca2-80a2-7c51778229ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:22:13.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:22:16.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The USS John S. McCain is named for the father and grandfather of
        US Sen. John McCain. Both of McCain''s relatives were US Navy admirals. The
        senator was a captain in the US Navy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c40a64f-cb16-4a74-aabe-fbfeaa162425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:22:13.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:22:16.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the&nbsp;McCain carried out a freedom-of-navigation
        operation&nbsp;in the South China Sea, sailing within six nautical miles of
        Mischief Reef, one of the artificial islands built by China in the Spratlys.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebbdf0a-098e-478c-9754-f9aba24917d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:22:13.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:22:16.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "US destroyer collides
        with merchant ship near Singapore."</em></p>'
  'Kian-Loyd-Delos-Santos-death-rally-August-21':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-21T10:34:17.982+08:00
    'imagesource': 'jcr:89423af7-9287-4490-852b-515a9d17a3da'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '194b758c-7e25-48f4-be60-3c08417d7ffc'
    'lead': 'Several protests are scheduled to be held on Monday to condemn the killing
      of 17-year-old student Kian Loyd Delos Santos. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-05T09:24:35.759+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-05T09:25:08.589+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-05T09:25:08.412+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Three protests denouncing Kian Delos Santos''s death happening today

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07812d58-17c4-4e9f-b5c8-6beee9fe6ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:24:35.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:25:08.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 21) —</strong> Several
        protests are scheduled to be held on Monday to condemn the killing of 17-year-old
        student Kian Delos Santos.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0052f57d-72bf-4117-a9db-fccd7c8d1b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:24:35.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:25:08.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delos Santos was killed on August 16 in an anti-illegal drugs operation
        in Caloocan City. His death has sparked public outrage, prompting calls for
        an investigation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0fc441-6235-486b-9c52-903d858b576b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:24:35.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:25:08.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A rally will be held at the Plaza Miranda in Quiapo Manila at 9
        a.m., organized by the Liberal Party-Youth and supported by other sectors,
        to denounce the killing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e2bf8e-02ce-4837-ac0e-e85ce3ab745c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:24:35.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:25:08.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rally will also mark the 46th anniversary of the Plaza Miranda
        bombing, where the senatorial slate of the Liberal Party was attacked during
        a proclamation rally.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565bd238-2fe5-4cec-a6d0-1baa2df54c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:24:35.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:25:08.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Groups will also march from Sta. Quiteria Church in Caloocan at
        4:30 p.m. to the site where Kian was gunned down in Barangay 160.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8768c3-3cf3-402e-bcca-cccebdd24ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:24:35.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:25:08.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who will participate are encouraged to wear black and bring
        candles. The march is to express support for Delos Santos'' family, and the
        fight for justice for all victims of the government''s drug war.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0d9120-e342-4dc3-8961-34fab44d0d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:24:35.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:25:08.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last protest scheduled for the day will be at 6 p.m. at the
        EDSA People Power Monument. The organizers said the rally "Tama Na! Protesta
        Laban Sa Patayan," will call for an end to the bloody war on drugs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685e4959-43b3-469a-8007-3ed4e7e4309f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:24:35.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:25:08.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizers asked participants to wear black and bring candles. They
        also asked those who will join to refrain from bringing organizational posters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1de7fc5-27a3-41d8-9c60-7c95e95591cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:24:35.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:25:08.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, senators, including allies of President Rodrigo Duterte,
        called for an investigation on the killing of Delos Santos.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077638fd-b79a-44e0-a9f6-6b99f6b4d65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:24:35.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:25:08.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a caucus, 14 senators, including Senate President Aquilino
        Pimentel III, signed a resolution Sunday directing a committee — likely the
        Committee on Public Order — to investigate policemen in operations that killed
        over 90 people in the intensified campaign against drugs. The resolution condemns
        the "recent spate of abuses by the police."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c3563f-24db-4d26-bc47-2e0628af563e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:24:35.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:25:08.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after 69 drug suspects were killed and hundreds others
        arrested in police raids in Bulacan, Manila, and Caloocan City last week.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4ef734-f425-479c-944e-e200632e2e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:24:35.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:25:08.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government reports 3,451 drug suspects were killed in its anti-drug
        campaign from July 1 to July 26, 2017.</p>'
  'jearry-lewis-death':
    'author': ' Todd Leopold, CNN'
    'caption': '(Photo: CNN)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-08-21T07:13:49.124+08:00
    'imagesource': 'jcr:d169aa7b-93a9-4f22-96ef-5df994ecdfe7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dd0a2691-0e03-4bde-8c99-69adf88e5fa4'
    'lead': 'Jerry Lewis, the slapstick-loving comedian, innovative filmmaker, and
      generous fundraiser for the Muscular Dystrophy Association, died Sunday after
      a brief illness, said his publicist, Candi Cazau. He was 91.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-05T09:27:43.739+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-05T09:27:49.029+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-05T09:27:48.627+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jerry Lewis, comedian, dies at 91

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fa6358-e74f-423b-9d3f-91b30681db58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:27:43.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:27:49.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Jerry Lewis, the slapstick-loving comedian,
        innovative filmmaker, and generous fundraiser for the Muscular Dystrophy Association,
        died Sunday after a brief illness, said his publicist, Candi Cazau. He was
        91.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf35635-caf2-42d8-ba7d-9a2cfe156114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:27:43.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:27:49.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cazau would not elaborate on the illness from which Lewis was suffering.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3588c8-d3b3-471e-89b6-207a25c9bb57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:27:43.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:27:49.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lewis first gained fame for his frenzied comedy-and-music act with
        singer Dean Martin. When that ended in the mid-1950s, Lewis went solo, and
        by the early ''60s, he had become a top draw in movies such as The Bellboy,
        The Nutty Professor, and The Patsy. Along the way, he pioneered the use of
        videotape and closed-circuit monitors in moviemaking, a now-standard technique
        called video assist.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6590a9d8-ebec-4612-a707-023c0151369b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:27:43.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:27:49.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He first helped raise money for muscular dystrophy in a telethon
        in 1956. He was so successful, and so devoted to the cause, that children
        affected by the disease became known as "Jerry''s kids." The telethon, long
        known as The Jerry Lewis MDA Telethon, began airing on Labor Day weekend in
        1966, and Lewis served as host until 2011.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9c0fb5-4a85-440a-992b-65b43f2be664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:27:43.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:27:49.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loved and criticized</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c59460-843d-4cc1-a452-8f7fdddf79b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:27:43.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:27:49.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite his success, Lewis also was a controversial figure. A number
        of people suffering with muscular dystrophy claimed Lewis presented victims
        as childlike and worthy of pity, rather than as equal members of society.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34b459b-f731-44ea-a53e-d6cbbc9ede9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:27:43.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:27:49.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lewis lost some fans when he criticized women doing comedy – "I
        think of (a female comedian) as a producing machine that brings babies in
        the world," he once said – and when he lashed out at MDA critics. "You don''t
        want to be pitied because you''re a cripple in a wheelchair? Stay in your
        house!" he said in 2001 on the CBS Morning Show. He later apologized.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08647237-8b28-43ea-a01e-3276fb956d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:27:43.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:27:49.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Lewis was one of America''s leading box office attractions,
        critics mocked him for the broadness of his comedy – and took more shots at
        him when he became a renowned figure in France. In 1984, the French awarded
        Lewis the Legion of Honor, the country''s highest tribute.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dac0c36-6c5a-4605-9324-927c4cef048d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:27:43.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:27:49.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was emotional, big-hearted, eccentric – once successful, he never
        wore a pair of socks twice – proud and forever playing to the back row.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c27d78-0b94-4a5e-83eb-17ac43d32ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:27:43.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:27:49.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He seldom apologized for it.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fdb350c-e6ba-48fe-b34c-23e82556a658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:27:43.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:27:49.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let me tell you that probably 50% of the film community plays a
        game and does their thing because they''re prominent and they''re making a
        lot of money. And what they do is they give up a piece of their soul ... and
        for them, they''re comfortable, and they feel that''s fine," he told CNN''s
        Larry King in 2000. "It was never fine for me and I wouldn''t go there. I
        told (legendary Hollywood gossip columnist) Louella Parsons I thought she
        was a fat pig, because I thought she was. I had an opinion."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622f7a94-043e-4ca2-8594-27b5e1ddf43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:27:43.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:27:49.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversy Lewis stirred up over the years did little to dampen
        his peers'' and successors'' appreciation of his art. Several celebrities
        took to social media to share their sadness over his passing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d28349f-fbe5-4ae7-a207-d00976b622f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:27:43.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:27:49.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comedian Jon Lovitz called Lewis an "amazing talent," while Star
        Trek actor George Takei thanked him for "the laughs and the feels."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96ec40a-793e-4f4c-9556-ab3aa79996d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:27:43.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:27:49.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I sincerely hope his afterlife is a warm, peaceful... ...haven,"
        actor Patton Oswalt wrote.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d015257-d903-440b-985e-2484ac86eaa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:27:43.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:27:49.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wrote Public Enemy frontman Chuck D: "Earth is less funny today."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39e4c76-02a1-4e22-9156-406d1028545e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:27:43.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:27:49.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lonely boy</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626d215a-3776-461f-9b02-333caab14651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:27:43.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:27:49.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joseph Levitch – he changed the name to Lewis as a teenager – was
        born in Newark, New Jersey, on March 16, 1926. Entertainment ran in the family:
        His father was a vaudeville performer, his mother a piano player. Lewis occasionally
        performed with his parents, and by the time he was a teenager he had developed
        his own act. He was a regular in New York''s Catskill Mountain resorts, popular
        summertime retreats for area Jews.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5873f01-668f-47f3-93ed-f71af8f03c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:27:43.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:27:49.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Lewis was also a lonely boy, essentially raised by his grandmother.
        Lewis told King that his comedy was rooted in hurt.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a13d209-92be-4f8a-9a80-d56e2ba12a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:27:43.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:27:49.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I found (the comic) through pain. And the pain was that I couldn''t
        buy milk like the other kids in school at recess time," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf39ff9-fbcb-4674-b946-e590769dfebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:27:43.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:27:49.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He met Martin at a club in 1945 where the two were performing as
        soloists. The next year they premiered as a duo in Atlantic City, New Jersey.
        According to show business lore, their first show flatlined and the team was
        warned by the club manager to improve or be fired. For the second show, the
        two went wild with a no-holds-barred mix of comedy and music. It was a hit.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c8d964-5eec-49b0-8445-62a45cc81ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:27:43.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:27:49.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within four years, they were headlining and breaking records at
        New York''s Copacabana club. Lewis later wrote that they set off Beatlemania-type
        reactions among fans – especially female fans – long before the term Beatlemania
        was coined.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43bcce1-579e-4e0a-8600-6c534afb2e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:27:43.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:27:49.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin played the romantic, crooning straight man, and Lewis was
        the anything-for-a-laugh comedian of chaos. (Some observers called them "the
        organ grinder and the monkey.") The act often featured a stint of Martin chasing
        Lewis around the stage. They appeared on the very first Ed Sullivan Show (then
        called Toast of the Town) and shrewdly negotiated control of their various
        appearances, earning them millions.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1712196-20b1-4787-9642-38e1411f76f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:27:43.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:27:49.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But over the course of a decade – a period that included 17 movies,
        beginning with 1949''s My Friend Irma – the two grew apart. Toward the end,
        Martin told Lewis he was "nothing to me but a dollar sign." Martin''s last
        performance with Lewis – also at the Copa – was on July 25, 1956.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dece39e-15ef-43fe-8c6a-86bfe5c146be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:27:43.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:27:49.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Big life post-Martin</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbee347-1995-4832-bfa5-7b43705d6cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:27:43.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:27:49.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the acrimonious breakup, the two eventually reconciled,
        and Lewis and James Kaplan released a book in 2005 with a title that explained
        how Lewis saw the relationship: Dean and Me (A Love Story).</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d91e8f-8201-4882-826d-f16852a536c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:27:43.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:27:49.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon their breakup, Martin was expected to be the greater success.
        He was an established singer and was beginning to make inroads as a respected
        actor, including performances in two 1958 films: The Young Lions (opposite
        Marlon Brando) and Some Came Running (with Frank Sinatra, with whom Martin
        would become longtime pals as part of the Rat Pack).</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34cc1b0e-5664-43ea-bede-e059a821fea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:27:43.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:27:49.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lewis, on the other hand, was considered a lightweight, if crowd-pleasing,
        clown. His early solo films, such as The Delicate Deliquent (1957) and Rock-a-Bye
        Baby (1958), made under a longstanding contract with producer Hal Wallis,
        were more of the same.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2265c26-d09d-4972-8812-0f26c00b8781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:27:43.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:27:49.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>CNN: "The History of Comedy"</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1dc001e-10d1-4b58-ae97-df5df2443e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:27:43.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:27:49.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But upon the end of his Wallis contract, in 1959, Lewis set out
        to take greater control of his work. He signed a huge contract with Paramount,
        a seven-year deal promising him $10 million and 60% of the profits for 14
        films, according to his agency biography. He starred in Cinderfella, written
        and directed by the noted comedy director Frank Tashlin, and – when that movie
        was held for release – came up with The Bellboy, a silent-film-style story
        of pratfalls and adventures that Lewis wrote, directed and starred in.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2173051-6620-4796-97d7-7032deb67714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:27:43.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:27:49.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was for The Bellboy that Lewis first used video assist, so he
        could monitor his performance as he directed. He received a patent for the
        invention.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eae3758-23e4-4f4d-82c0-1c234f441d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:27:43.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:27:49.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bellboy was released in July 1960 and was a hit, helping establish
        Lewis as an auteur. He exercised similar writing-directing-starring control
        over several successive films, including The Errand Boy (1961), The Nutty
        Professor, (1963) and The Patsy (1964).</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa82433-ebb6-4ce0-ab23-e4262f405272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:27:43.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:27:49.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nutty Professor was perhaps the prototypical Lewis vehicle.
        A twist on Robert Louis Stevenson''s Dr. Jekyll and Mr. Hyde, the film starred
        Lewis both as nebbish professor Julius Kelp as well as smooth-talking boor
        Buddy Love, the man he turned into after drinking a strange potion. (More
        than one commentator has compared Love to Martin, Lewis'' former partner,
        but the filmmaker regularly denied Martin was the basis for the portrayal.)</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569b2208-50c9-4702-a725-97d063c0a531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:27:43.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:27:49.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lewis considered it his best film, and the American Film Institute
        ranked it as the 99th-best American comedy of all time. Eddie Murphy remade
        the film in 1996, and Lewis brought a musical version to the stage in 2012.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a7f354-a438-4d14-8c33-bd256520af13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:27:43.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:27:49.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Mozart of humor''</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b2f535-c45c-4901-b5ae-2ce9d2925096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:27:43.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:27:49.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, the Library of Congress announced it had acquired a huge
        collection of films and documents from Lewis, including copies of his most
        popular films, home movies and spoof films made by Lewis at home, which sometimes
        starred neighbors such as Tony Curtis and Janet Leigh.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f44071-bc1b-42f6-b375-751c5065ecea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:27:43.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:27:49.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For more than seven decades I''ve been dedicated to making people
        laugh. If I get more than three people in a room, I do a number," Lewis told
        the library. "Knowing that the Library of Congress was interested in acquiring
        my life''s work was one of the biggest thrills of my life."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a9efb1-1f31-472b-8e0e-68505ccfd326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:27:43.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:27:49.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Lewis'' humor sometimes left reviewers cold, he had a sizable
        fan base.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667e0236-932f-4169-8910-25f25df3c4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:27:43.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:27:49.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My generation, we grew up on Dean Martin and Jerry Lewis. They
        were our heroes," said the late British funnyman Marty Feldman, crediting
        Lewis as one of the reasons he became a comedian. "Jerry Lewis actually has
        genius."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b1a295-6c7f-4f74-b98f-7fcef0df5cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:27:43.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:27:49.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lewis is the Mozart of humor," wrote Agnes Poirier of the UK newspaper
        The Guardian in 2006. "You can keep sneering. I don''t care."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf66ce4-faff-4bd4-be8f-b385e6625a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:27:43.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:27:49.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lewis remained a box office attraction during the 1960s, but his
        popularity waned with changing tastes in comedy and some dismal films, such
        as Way ... Way Out (1966) ("About as funny and unusual as the daily trip on
        the subway," wrote The New York Times) and Which Way to the Front? (1970).</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1e66fd-ecd1-4dc6-98f2-788a7d20ddb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:27:43.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:27:49.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One attempt at an early-''70s film comeback, The Day the Clown Cried
        – intended to be Lewis'' first serious film – became Hollywood legend.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c8b315-7e11-4892-816b-2c8b4ca6df98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:27:43.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:27:49.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the rarely seen film, Lewis plays a circus clown, Helmut Doork,
        who ends up entertaining children at a concentration camp – and eventually
        leads them to the gas chamber. The movie was never released but has been viewed
        by a select few, including comedian and Simpsons star Harry Shearer, who was
        blunt in his assessment.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4390c1bb-60bc-4e31-a5a2-2ed602c4ea49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:27:43.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:27:49.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This movie is so drastically wrong, its pathos and its comedy are
        so wildly misplaced, that you could not, in your fantasy of what it might
        be like, improve on what it really is," Shearer told Spy magazine in 1992.
        "''Oh, my God!'' — that''s all you can say."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d759e4-6052-4e57-b009-accd8cadbacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:27:43.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:27:49.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lewis rarely lacked for activity or money – he performed regularly,
        including an annual Las Vegas gig that paid him well – but he struggled to
        remain relevant. His 1980 comeback comedy, Hardly Working, was given zero
        stars by Roger Ebert, who said it was "one of the worst movies ever to achieve
        commercial release in this country." (But it was a smash hit in Europe.)</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7727c23-c7ee-447b-80d7-43cdb29d26dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:27:43.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:27:49.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 1980s and ''90s, Lewis picked a handful of serious roles
        that earned him positive reviews. He played a kidnapped talk show host in
        Martin Scorsese''s 1982 film The King of Comedy, earning a BAFTA nomination
        for best supporting actor. He was a clothing business owner in a plotline
        on the late-''80s show Wiseguy, and he played a wise comedy legend in the
        1995 British film, Funny Bones.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4698b77d-99d4-4585-9a46-ae603923bfe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:27:43.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:27:49.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lewis stayed active, touring and working periodically in TV and
        films. In 2013 he starred in the drama Max Rose, and in 2016 he had a role
        in The Trust, which starred Nicolas Cage and Elijah Wood. Both films were
        flops with critics, but RogerEbert.com''s Glenn Kenny, in reviewing Max Rose,
        said Lewis'' performance was "full of virtues: He''s committed, disciplined
        and entirely credible."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0dc3678-c86f-4a96-b0a0-18794fc51bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:27:43.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:27:49.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He helped raise billions</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c416db-6308-49b2-8f86-e3b646cdde14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:27:43.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:27:49.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many years, Lewis was most known for his work as the fundraising
        face of the Muscular Dystrophy Association.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296c5b72-9ebc-4c2b-abfc-33b1c54034e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:27:43.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:27:49.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He started his activity with MDA in 1951, according to his agency
        biography, although why he got involved has remained a mystery over the years.
        In 1956, he and Martin hosted an MDA telethon that raised $600,000. The first
        Labor Day Telethon, which was held in 1966 and aired only in the New York
        market, raised more than $1 million.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee1f3db-cefe-4027-8685-29601c718113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:27:43.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:27:49.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 1973, the year the telethon moved to Las Vegas, it had a network
        of more than 150 stations and was raising more than $10 million.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e5ed04-cc47-4f52-86d9-fa2e0c5db809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:27:43.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:27:49.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The annual telethon, which aired live and ran for as long as 21½
        hours, was filled with traditions. Tonight Show co-host Ed McMahon joined
        Lewis for many years and would cue up the band when the tote board hit another
        big number. (McMahon died in 2009.) Lewis welcomed hundreds of guests, including
        the entertainment flavor of the month, surprise stars – John Lennon dropped
        by in 1972 – or old friends: In 1976, he reunited with Martin, thanks to the
        intercession of mutual acquaintance Frank Sinatra.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12c98a5-91e7-413d-8f31-0c05edd04ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:27:43.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:27:49.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he was defiantly Lewis: clowning, raving, doing impromptu soft-shoes
        with the tie of his tuxedo undone. He traditionally concluded the broadcast
        with the Broadway standard "You''ll Never Walk Alone."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c4d32f-3f41-471c-a61a-1e2d4c37d91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:27:43.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:27:49.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2011, Lewis and the Muscular Dystrophy Association announced
        they were parting ways, and in 2015 MDA announced that there would be no more
        telethons, although Lewis worked with MDA in 2016 on a promotional video.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe048563-600d-4b4e-a850-30d210701ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:27:43.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:27:49.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Jerry Lewis MDA Telethon raised more than $2.4 billion, Lewis
        told the Las Vegas Sun in 2010. Lewis was awarded the Jean Hersholt Humanitarian
        Award from the Motion Picture Academy in 2009.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7837c7ce-bd12-4a14-a76c-9f6d1c2f85e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:27:43.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:27:49.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Success as a ''total idiot''</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74543e60-0a99-4942-bb93-37306655c42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:27:43.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:27:49.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lewis wasn''t the picture of health. He survived prostate cancer
        and underwent open-heart surgery. He once smoked five packs of cigarettes
        a day, and – because of medication – once tipped the scales at close to 300
        pounds. He developed dependencies on painkillers, which was related to a 1965
        spinal injury suffered during a pratfall.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac49e0c-14a2-464c-b2c5-41a5e700161f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:27:43.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:27:49.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also never lost his edge. Asked by Inside Edition in 2010 what
        he thought of troubled young Hollywood stars such as Lindsay Lohan, he let
        fly.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa714a0f-148d-4f5d-9068-d80d92eaf450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:27:43.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:27:49.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would smack her in the mouth if I saw her," he said. "And I would
        be arrested for abusing a woman." He added that he''d be happy to "put her
        over my knee and spank her."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b2306f-ceaa-46bb-80d8-697245642754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:27:43.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:27:49.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year he engaged in such a bizarre interview with The Hollywood
        Reporter that the publication headlined its article, "The most painfully awkward
        interview of 2016." Video of the exchange, in which a sullen Lewis rarely
        used more than three words to answer a question, went viral.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aea5d75-d42f-46b2-97fd-98eb74002670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:27:43.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:27:49.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He could also be a soft touch, donating time and money to organizations
        such as the March of Dimes.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b37fc4-5a6f-45dc-99fc-dfb1580b2522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:27:43.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:27:49.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lewis had six children, five sons and a daughter, by two wives.
        One son, Gary, became the lead singer of the 1960s pop group Gary Lewis and
        the Playboys.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d266061-b9b9-4239-82cf-8eac0844e363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:27:43.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:27:49.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through it all, he never lost his outlook. "I''ve had great success
        being a total idiot," he once said, combining both ego and self-deprecation.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31098c1f-b44a-4c17-8850-a29f9a24118a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:27:43.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:27:49.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re still 9, right?" asked King in 2000.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfba50ac-94a7-4cfa-8e4c-042abdca2bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:27:43.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:27:49.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oh, yes," replied Lewis. "I will cut your tie some night with a
        scissor."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03a6395-e6be-481b-8e13-20955a5f2390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:27:43.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:27:49.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Jerry Lewis, comedian,
        dies at 91."</em></p>'
