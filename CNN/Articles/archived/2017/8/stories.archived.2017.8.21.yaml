      'jcr:uuid': '972ed4a6-539a-4163-90f9-1c9e3c817ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:14:11.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:14:15.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 21) —</strong> The
        government''s war on drugs is relentless and damage in hunting down offenders
        doesn’t choose an age group.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2ee904-5c96-4b84-9310-b3c5e3d8376e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:14:11.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:14:15.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the administration zeroes in on drug suspects, data culled from
        news reports showed children are also paying the price in the brutal purge.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df166e15-e561-4f0b-8903-9c7d857d8fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:14:11.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:14:15.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, the bloody war on drugs has killed at least 29 minors as
        of August 20 -- some as young as four years old and two unborn infants --
        according to Children''s Rehabilitation Center (CRC), a local nongovernment
        organization helping children and their families who are victims of violence.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eca63d9-d0bf-43d4-96ec-89161581f822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:14:11.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:14:15.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CRC Deputy Director Eilek Manano said most of the victims are from
        the poorest sectors of society.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b1e25e-9940-480e-98cd-e56ebba7c514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:14:11.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:14:15.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Marami sa kanila ay mula dun sa mga komunidad na matagal nang</em>
        deprived<em> ng</em> economic opportunities, so<em> ito yung mga pinakamahihirap
        sa bayan. ''Mahirap pa sa daga,'' kung tawagin sa ibang</em> quotations."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333d94e9-a75e-4142-a151-22eb41ed702d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:14:11.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:14:15.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Many of them are from communities that have long been
        deprived of economic opportunities, so these are the poorest in the nation.
        ''Poorer than rats,'' some have called them." ]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592e09b4-b621-4971-862d-fa46e7a539a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:14:11.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:14:15.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest victim, 17-year-old Kian Loyd delos Santos, was found
        in his barangay in Caloocan with a gunshot wound to his head.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2d8c5b-c3e7-499e-ada9-5bbde00abb79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:14:11.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:14:15.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This caused public outrage, even as lawmakers joined in the investigation
        on the Grade 11 student''s death.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86697b11-e80c-4351-b768-fa99b3ebce89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:14:11.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:14:15.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A security camera footage showed Kian dragged by men to an alley.
        Police said Kian was a drug courier, that he resisted arrest that’s why he
        was shot.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90aeef1b-881d-47e2-a4ab-f0f7d0bae16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:14:11.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:14:15.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: 17-year-old student gunned down by cops in anti-drug operations</h2>'
    '19':
      'image': 'jcr:01266ba0-f300-4b95-8343-3efb6fa45409'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6782d9f-6a9d-4a05-a9c0-6c0d292e41ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:14:11.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:14:15.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf83a70-4804-4bd2-9e79-5b30bce4e5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:14:11.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:14:15.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since June 2016, five minors were killed in police operations, but
        the police denied involvement in at least one of the cases. Unidentified men
        killed 24 others.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06f7ca8-5098-4d29-91f9-b88018ebe2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:14:11.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:14:15.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, PNP Spokesman Dionardo Carlos assured
        the police is looking into these cases.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e065ba1f-acef-4e5a-bd1f-a76c602f262f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:14:11.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:14:15.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are investigating it. Definitely <em>‘di namin mapapabayaan
        ‘yan</em> (We won’t let go of this),” he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981faffe-79c6-405a-bb96-168d35023ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:14:11.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:14:15.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some of the deaths were minors allegedly involved in illegal
        drugs, others were victims of stray bullets or operations against family members.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dcc6901-6e92-4118-a532-9c4d98fe6a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:14:11.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:14:15.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty of these victims were 15-17 years old, six younger than 13.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29d253e-01d4-4ec9-afbb-978c1afdf2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:14:11.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:14:15.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly half of these deaths took place in Metro Manila, where children
        as young as 16 were suspected drug pushers or users. Quezon and Caloocan cities
        had the largest share of deaths, with nine minors killed in these two cities
        alone.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a66cc7-6667-42af-9dc9-09087cc688d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:14:11.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:14:15.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manano said this could be caused by the high rate of poverty in
        Metro Manila, the most densely populated region in the country.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ef5ca1-7f90-4e2d-9868-f517e2b8b83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:14:11.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:14:15.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Talagang pinakamalupit dito sa Metro Manila…Ito kasi yung marami
        talagang mga urban poor eh,"</em> she said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d6049e-97ea-4509-ad82-a1e692a36e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:14:11.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:14:15.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s the most brutal in Metro Manila. This is where
        the most urban poor are.]</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30966ea-0599-4d48-a72f-999e2323fb94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:14:11.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:14:15.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the CRC database, seven of these minors were killed after
        family members or neighbors were shot near them.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e52b4a-1739-4c5f-b459-2dcf4e90d2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:14:11.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:14:15.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This includes a girl, aged 12, who was hit near a church in Laguna
        when unidentified gunmen shot at a target in the same area.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214194ae-3fdf-43fe-b99e-327d53df39cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:14:11.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:14:15.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pregnant women were not spared. At least two women in Caloocan City
        and Misamis Oriental were killed with seven- and eight-month-old infants on
        the way.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbdbbcf-da68-4956-b985-6a2add10e8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:14:11.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:14:15.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right to life, dignified living violated</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b98826c-48bc-4592-82a3-a51e70ec0a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:14:11.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:14:15.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manano said the spate of killings in the drug war violates not only
        the children''s right to life, but also their right to dignified living.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8471eaf-cbe0-4458-980b-3f1aa8894c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:14:11.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:14:15.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa simula pa lang wala nang opportunities na nabibibigay sa
        kanila. Sa kasalukuyang giyera laban sa droga, pinapatay na sila,"</em> she
        said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5671a94a-a1e6-484b-8fb4-48a819588e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:14:11.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:14:15.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They have not had any opportunities given to them
        from the start. Now with the war on drugs, they are being killed.]</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db1fbeb-622e-4822-9982-9b89455bf130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:14:11.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:14:15.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said killings like these send the signal that children are dispensable.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278cfc50-b39d-44bd-938c-807c2b572202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:14:11.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:14:15.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tinatrato sila as if walang silbi ang buhay, walang halaga, walang
        value kaya madali lang patayin ay okay lang na wala sila," she said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee76d86b-68f9-4625-a454-9ef998e57ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:14:11.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:14:15.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They are treated as if they have no value in this
        world, no worth. No value so they''re easy to kill--- it''s okay if they''re
        gone.]</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca95083-626a-46de-a404-bba687cedf3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:14:11.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:14:15.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manano said the killings also create a culture of silence within
        communities.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55366622-c74b-4853-b04c-1346753e34c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:14:11.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:14:15.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If <em>ikaw ay may isang pamilya na pinatay ang kapamilya mong</em>
        drug addict, <em>bukod sa ma-stigmatize kayong buong pamilya, walang ibang
        dadamay sa''yo," said Manano. "Kasi both ways una tingin nila tama yung nangyari
        or pangalawa, takot sila to say something about it kasi baka sila naman yung
        sumunod,"</em> she said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567873ba-7084-4a66-95d4-020a1a460c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:14:11.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:14:15.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you have a family member who has been killed, or
        if your family member is a drug addict, other than stigmatizing the whole
        family, no one will help with you. Because both ways, they''ll think either
        what happened was right, or they''ll be afraid to say something about it cause
        they''ll follow.]</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d31558-2676-4da3-bf98-b33ccbab424a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:14:11.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:14:15.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added orphans of the drug war must go through intense coping
        mechanisms to come to terms with their loss.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9174611-73e6-491b-92b6-93edf36d2cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:14:11.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:14:15.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CRC estimates between 18,000 and 28,000 children were orphaned in
        the drug war, although it has not confirmed this statistic yet.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a0a45d-fa60-4e83-989a-5cdd2f4d3ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:14:11.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:14:15.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manano said sleepless nights and nightmares are common to these
        children, who lose parental care and security in addition to the trauma of
        a loved one''s death.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e777e16-c2c7-4480-ac2a-78d3706dc249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:14:11.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:14:15.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa mga younger kids nagiging expression yan sa mga nightmares...Yung
        iba naman diyan maaring mag-display ng inappopriate emotions,"</em> she said.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15dabe7-5467-454d-9474-e4579f86faf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:14:11.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:14:15.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The children express their trauma through nightmares.
        The others may display inappropriate emotions]</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c819b2b7-eb07-49c8-bf12-4537a8599a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:14:11.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:14:15.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without proper processing, the culture of violence may leave deep
        wounds within the children, she said.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2d3529-0d3e-47b5-a78c-8a35b4550b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:14:11.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:14:15.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Eventually, yung culture of violence <em>na nakita nila…possible
        talaga ''yun na mag-build siya ng anger sa bata, gustuhin niya na maging vengeful
        siya, na maghiganti sa mga gumawa nun sa kanya,"</em> she said.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef07a08-8f9b-4a63-8ec7-3006d165df2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:14:11.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:14:15.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Eventually the culture of violence they''ve witnessed…
        it may build anger within the child, he or she might be vengeful and seek
        revenge on those who did this to him or here.]</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac27f244-cffb-4f1c-9d8e-a59fd29c05fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:14:11.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:14:15.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing children''s needs</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b8ffaa-846b-4d78-a903-c746045f50c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:14:11.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:14:15.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manano said amid the fear sowed by the drug war, children need proper
        psychosocial help.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7958021e-f498-4038-8a85-92f83e7e613f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:14:11.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:14:15.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said, however, how the children cope with the killings is affected
        by how their needs are addressed.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd040953c-83e6-489c-b472-4de279135f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:14:11.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:14:15.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"May malaking dapat trabahuhin sa pagtulong sa kanila</em> kasi
        if not more or less papasok <em>sila sa negative</em> coping, and it''s either
        mag-revenge or live a violent life or eventually <em>mag-abuse rin ng</em>
        substance. Kaya dapat ngayon pa lang matulungan na sila psychosocially."</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5578c0-2a60-4b68-a1ca-9fcabae3277b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:14:11.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:14:15.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There''s a lot of work involved in helping them, because
        if not they will enter negative coping and either go for revenge or live a
        violent life, or eventually turn to substance abuse. That''s why we need to
        help them psychosocially now.]</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9bbe75-cb9a-4f94-878d-00ceb5583111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:14:11.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:14:15.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will depend on both internal and the external support available
        to them, Manano said.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd4399e-c92a-4769-8a0e-a4b8c5d8b7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:14:11.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:14:15.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration''s drug war has killed 3,400 people according
        to government statistics, although local and international groups have pegged
        the number at around 9,000.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678f2170-5f0d-4eee-a02a-384ca5f2d1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:14:11.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:14:15.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his State of the Nation Address, President Rodrigo Duterte said
        the drug war—which was a campaign promise-- would remain for the rest of his
        term. He even said he wanted to end drugs for the sake of the next generation.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e90c513-24ff-4d13-ac01-f54ddbe0aa07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:14:11.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:14:15.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On August 18 following the death of at least 69 people in three-day
        drug operations, National Police Chief Ronald dela Rosa defended his men,
        saying the hundreds of persons arrested proved the police do not kill suspects
        unless they pose as threats.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea18938-f96a-4bd2-ae1a-1e25189e9292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:14:11.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:14:15.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the police will continue the fight against drugs despite
        criticism, but clarified neither he nor the President ordered killings in
        the relentless campaign.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0e9be9-b9ea-4e64-a2fd-7dd18a767cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:14:11.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:14:15.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang</em> instruction <em>ni Pangulo</em> is very clear naman:
        Continue the war on drugs. <em>Wala siyang</em> specific instruction <em>na
        ''pumatay kayo ng marami.'' Ako rin walang i</em>nstruction<em> sa mga pulis
        na ''mas maraming mamatay mas masaya ako.'' Ang</em> instruction<em> ko sa
        kanila is paigtingin yung kampanya ninyo sa droga,"</em> he said.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc520a9f-129c-46ea-9f18-d29780fac8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:14:11.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:14:15.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The president did not give a specific instruction
        to kill many. I also did not say that I will be happier if more are killed.
        My instruction is to intensify the drug campaign.]</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e620a8-ef58-4b00-8b0a-a7d6b4919b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:14:11.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:14:15.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Manano said other than family and friends, society also
        plays a part on how children understand and cope with the deaths.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c16950-da48-4dc2-bdf2-c024992a3f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:14:11.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:14:15.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added curbing the drug problem would entail offering proper
        health services for drug victims.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecdb3ed8-b1db-446e-9ebe-3d92c010ba51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:14:11.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:14:15.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manano said while they acknowledge the country''s drug problem,
        ending it would be difficult if its roots are not addressed.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ed665a-237f-4170-b25a-dd7078771a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:14:11.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:14:15.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi pagpatay yung solution dito kasi isa siyang</em> societal
        problem<em> na</em> problema<em> ng Pilipinas. Kahit ubusin nila lahat ng</em>
        user from the bottom.<em>..di matitigil ang droga hanggang ang mga big fish
        na nagpro-profit sa droga ay di naaaresto,"</em> she said.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3dee820-2b58-4ebe-a1a0-6e84c6a8b48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T09:14:11.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T09:14:15.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Killing is not the solution because it is a societal
        problem within the Philippines. Even if they kill all the users from the bottom...
        they won''t be able to stop the spread of drugs until the big fish who profit
        from it are arrested.]</p>'
