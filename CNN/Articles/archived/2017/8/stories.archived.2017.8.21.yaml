    'template': '1'
    'title': 'Justice Secretary: NBI probe to prove if minor was killed ''in cold
      blood''

      '
    'updated': 2017-08-22T07:07:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2016e659-a34d-4cf4-8248-a34690f7d786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:25:18.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:25:23.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 21) — The Justice Secretary
        said the National Bureau of Investigation''s probe will focus on whether or
        not 17-year-old Kian delos Santos was killed ''in cold blood''.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f7b793-553e-4e68-b4e4-4a25b696b227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:25:18.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:25:23.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sec. Vitaliano Aguirre II told CNN Philippines Monday that if Delos
        Santos is proven to be a drug courier, the fact will only be in the "periphery"
        of the NBI''s investigation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c7f9db-5684-4710-9e41-347cd80fc933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:25:18.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:25:23.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What matters here is whether Kian was killed in cold blood or it
        can be classified an extra-judicial killing. Because even if Kian is a drug
        courier as what that ''Nono'' was telling us, still, that wouldn''t be relevant
        to the case because what we are going to prove here is whether the police
        killed Kian in cold blood," Aguirre explained.</p>'
    '5':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F2009020489337840%2F&width=500&show_text=true&height=390&appId"
        width="500" height="390" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efeaed41-3025-49d4-932c-0b5502102fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:25:18.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:25:23.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90decb7-9ae4-42e3-93a3-d03bd1c92970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:25:18.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:25:23.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, after a new witness named "Nono" presented by the Caloocan
        City police claimed Sunday that Delos Santos delivered shabu to him every
        day for over three months.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fadf6a-6a99-4b4c-91f9-bfd994f8f00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:25:18.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:25:23.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read more: New witness says Kian Delos Santos sold him drugs</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2f5c6a-e158-4fc0-89fd-2f9adff04619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:25:18.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:25:23.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delos Santos was one of the 82 killed in an anti-drug sweep in Metro
        Manila and Bulacan, in what is to be the deadliest week in the government''s
        war on drugs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1577e1-779b-4e75-8cd4-6e4864b09c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:25:18.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:25:23.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, findings from Delos Santos'' autopsy prompted his family
        to file murder charges against the police. Public Attorneys'' Office (PAO)
        Chief Persida Acosta said the two gunshot wounds to Delos Santos'' head and
        another shot to his back showed that there was no resistance from the minor.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa880b8b-4322-4689-b3fd-ef02da559923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:25:18.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:25:23.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre entertained the possibility that the evidence may rule Delos
        Santos'' death as an extrajudicial killing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd661797e-e2d7-4e9d-bcaf-30f47968dfaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:25:18.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:25:23.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those circumstances pointed to by PAO Chief Persida Acosta points
        to the fact that the, it is an evidence that there was an extrajudicial killing.
        Of course, we should not prejudge until the investigation is finished," he
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7672b08f-d9bc-4b70-9abc-6850251898af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:25:18.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:25:23.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito: A minor is a minor</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7e3130-505d-4349-8c79-e55a2830366d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:25:18.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:25:23.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on CNN Philippines, Senator JV Ejercito said even
        if Delos Santos will be proven as a drug runner, there is no excuse to kill
        minors.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf49d65-a175-4925-8ffb-98bd28d50c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:25:18.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:25:23.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(H)e is a minor Pia. And as such, his side should have been respected,
        he should''ve been given due process. In fact, minors should be reformed and
        there''s just no excuse Pia of killing minors," Ejercito said.</p>'
    '22':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F2009029669336922%2F&width=500&show_text=true&height=409&appId"
        width="500" height="409" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce23c961-6f81-41f7-8dea-c3d5f4cbfda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:25:18.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:25:23.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0d2c20-f811-4b38-a6a1-c1132781ad12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:25:18.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:25:23.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators have called for an investigation on the killing of Delos
        Santos after meeting in a caucus Sunday. The Senate is scheduled to begin
        the inquiry on Thursday, inviting national police chief Ronald dela Rosa and
        the Caloocan police involved in the killing, among others.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc95c83-bb3a-4e67-b2d7-ef3094020419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:25:18.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:25:23.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read more: Senate to investigate killing of 17-year-old boy</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f93f5b0-fa1b-47c3-b781-03de1c71d7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:25:18.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:25:23.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think this is a black eye on the image of the Philippine National
        Police as of the moment because it''s clearer than day that the boy was really
        murdered. That is why in the Senate, we will conduct an investigation and
        hopefully Pia, the Philippine National Police likewise...this is very crucial
        in what they would do," Ejercito said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b459ecc-a3b4-4d63-a990-df7d7b0c5880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:25:18.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:25:23.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A similar probe from the national police''s Criminal Investigation
        and Detection Group will determine whether Delos Santos was summarily killed.</p>'
  'Delos-Santos-family-to-file-murder-case-vs.-police':
    'author': 'Makoi Popioco, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-21T23:22:58.481+08:00
    'imagesource': 'jcr:08862677-ba12-44b0-b1b7-711090c2b1e1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '124f9a08-4f19-4e52-8e74-5ae4315531e5'
    'lead': 'Acosta described the fatal wounds Kian sustained, pointing to the possibility
      the minor was murdered, she said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-05T08:27:27.150+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-05T08:27:30.007+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-05T08:27:29.821+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Delos Santos family to file murder case vs. police - PAO

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726828b3-7b5d-450f-a17e-41b9dfa695dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:27:27.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:27:30.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 21) — The family of 17-year-old
        Kian Delos Santos, the boy slain in a drug operation in Caloocan City, will
        file murder charges against the Caloocan City policemen involved in the operation,
        the Public Attorney''s Office said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0641aec1-364a-4359-807f-a91a134936b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:27:27.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:27:30.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAO Chief Persida Acosta conducted another autopsy of the remains
        of Kian on Monday morning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e16829-8524-47b2-8304-921fa9ff1f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:27:27.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:27:30.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bagama''t patay na siya, ''di magkakapagsalita, ''yung mga sugat
        niya, tama ng baril ng bala, magsasalita po yan," she said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e96299-c249-4e88-8f39-a91994287001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:27:27.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:27:30.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acosta described the fatal wounds Kian sustained, pointing to the
        possibility the minor was murdered, she said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e822db-7c38-4e5c-8c70-b69997308a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:27:27.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:27:30.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tatlong fatal wounds po ito, dalawa sa ulo at isa sa likod, so
        nakikita natin na wala po tayong signs ng paglalaban sa batang ito," she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ae3334-f945-48e6-b4d4-2764f420ecdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:27:27.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:27:30.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The autopsy lasted for almost five hours. The forensic personnel
        of PAO also visited the crime scene. Acosta said PAO will use the autopsy
        results as evidence for the murder charges against the police.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2802dc02-b73d-48c5-a0ec-c8e4e0edb6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:27:27.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:27:30.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added it has been almost a week since the incident on August
        16, but the Northern Police has not yet released the results of the initial
        autopsy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafb3d1c-2376-4d6a-a0c8-902b61565685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:27:27.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:27:30.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delos Santos was killed during an operation in Caloocan City, after
        police said he fired his gun at them.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a352ba1-597f-4566-9bc8-332a202db9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:27:27.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:27:30.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police Spokesperson Dionardo Carlos on Monday
        said the Caloocan police conducted Oplan Galugad or anti-crime operation to
        catch Delos Santos, an alleged drug courier. The local police said Delos Santos
        violently resisted arrest, prompting the authorities to retaliate.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c18a5bd-59ab-4291-8bb6-20220bfe3556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:27:27.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:27:30.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Delos Santos family refused to face the camera. But amidst the
        police''s claims Kian was the drug runner for his father and uncle, the family
        denies all allegations.</p>'
  'Protesters-call-for-justice-Kian-delos-Santos':
    'author': ' CNN Philippines Staff'
    'caption': 'Protesters at the People Power Monument in Quezon City'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-21T23:25:02.126+08:00
    'imagesource': 'jcr:58c1b3ba-4b31-441c-bb4e-4c8913a323ca'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e60f630d-18e6-483e-87c7-0c3438bc6b58'
    'lead': 'A storm and heavy rain did not stop a mix of people to gather at the
      People Power Monument along Edsa until late Monday evening to call for justice
      for 17-year old Kian de los Santos and victims extrajudicial killings.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-05T08:29:48.495+08:00
