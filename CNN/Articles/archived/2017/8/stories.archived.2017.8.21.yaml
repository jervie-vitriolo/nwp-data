    'mgnl:lastActivated': 2019-08-05T09:04:08.722+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-05T09:04:08.548+08:00
