  'Kian-Loyd-Delos-Santos-EJK-drugs':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-21T16:23:57.751+08:00
    'imagesource': 'jcr:0cf75b93-3817-4870-ac3a-11bb769d26a0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a4e03236-30ec-4f77-a116-961cdca0d5ae'
    'lead': 'The police probe on Kian Loyd Delos Santos'' death will focus on summary
      killing, despite allegations he was a drug courier of his father and uncle.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-05T08:53:00.408+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-05T08:53:04.407+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-05T08:53:04.012+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Police probe on Kian''s death focusing on summary killing, not drug
      trade

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3899313-72b4-4384-a600-fe17ef8bb9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:53:00.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:53:04.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 21) — A police investigation
        will determine whether a minor was summarily killed during a drug operation
        last week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a56a563-2e42-4cb4-980e-dac2bd719e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:53:00.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:53:04.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police Spokesperson Chief Superintendent Dionardo
        Carlos on Monday said PNP Chief Ronald Dela Rosa has ordered the Criminal
        Investigation and Detection Group (CIDG) to "immediately" look into the death
        of 17-year-old Kian Loyd Delos Santos.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b58779b-78bf-4ee9-945b-743914b52c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:53:00.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:53:04.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the investigation will focus on circumstances that led to
        the killing, not the allegations he and his family are involved in illegal
        drugs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51108256-4a04-4b76-a55f-2e465822be00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:53:00.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:53:04.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Immediately po after the incident, Internal Affairs Service conducted
        their motu propio investigation. Yung Caloocan City Police nagsasagawa din
        ho sila ng kanilang imbestigasyon para matukoy ang lahat ng pangyayari. Ang
        Internal Affairs ay nagsasagawa sila ng kanilang imbestigasyon upang matukoy
        naman kung may pagkakamali yung mga pulis na involved. Ngayon, sa pag-uutos
        ni Chief PNP General Dela Rosa, yung CIDG ay nautusang magsagawa ng kanilang
        sariling imbestigasyon, sa lebel na po ito ng National Headquarters," Carlos
        told CNN Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf14a43b-97b7-4f15-be60-0201d20f3125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:53:00.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:53:04.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delos Santos was killed on August 16 during an operation in Caloocan
        City, after police said he fired his gun at them.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9cd5766-33cc-45bf-8b60-ffb5ed656847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:53:00.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:53:04.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlos said the Caloocan police conducted Oplan Galugad or anti-crime
        operation to catch Delos Santos, an alleged drug courier. The local police
        said Delos Santos violently resisted arrest, prompting the authorities to
        retaliate.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3aa21b-dc24-48c1-9170-fb51cf29dcf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:53:00.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:53:04.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four Caloocan police officers were relieved and are under restrictive
        custody, while the city police chief, Senior Supt. Chito Bersaluna was administratively
        relieved as well.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8153408e-095c-40ec-8fe9-aa36399fa2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:53:00.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:53:04.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang posibleng kasong kanilang kaharapin ay administratibo, Nagsasagawa
        ang CIDG. Kapag ang naging resulta ay merong criminal liability yung mga pulis
        involved, then appropriate criminal charges will be filed against them," Carlos
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db0af0e-4fa6-475e-9525-3eb883e461a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:53:00.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:53:04.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They may face administrative cases. CIDG is conducting
        investigations. If the result shows the police involved had criminal liability,
        appropriate criminal charges will be filed.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb3248d-f01a-4ff6-b0e8-d3679b78a514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:53:00.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:53:04.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Senators call for investigation on killing of 17-year-old
        boy</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e2082b-ec18-4718-a378-97fca1efacf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:53:00.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:53:04.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlos encouraged eyewitness to speak up about what they know to
        solve the case.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aac5ff8-ffd8-4566-a1b9-4f6c775d02a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:53:00.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:53:04.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The witnesses coming out, magandang senyales yan na hindi natin
        tinotolerate ang mali," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802ac8f3-3204-4d3e-911c-5ec814038bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:53:00.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:53:04.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CIDG and Internal Affairs Service of the Philippine National
        Police, Caloocan City police, and National Bureau of Investigation are conducting
        parrallel investigations on the incident. The Senate will also hold its own
        probe on Thursday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'decedcb4-27dd-4689-9f00-2cea031792bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:53:00.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:53:04.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, the Metro Manila police chief also said they are looking
        into the possibility Delos Santos was killed by the police without due process.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3649cf-5703-4059-8ea0-e7929f93adfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:53:00.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:53:04.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kahit na si Kian is involved in drugs or he is a minor, hindi yun
        ang iniimbestigahan. Yung iniimbestigahan dito is if he was really summarily
        executed," Director Oscar Albayalde told CNN Philippines on Monday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d0273a-76d1-47b4-8f11-4bcee640c7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:53:00.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:53:04.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Even if Kian is involved in drugs or if he is a minor,
        that is not being investigated. We are investigating if he was summarily executed.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd769d9-3ac3-4cfe-a31c-b14357be943d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:53:00.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:53:04.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if he''s involved in illegal drugs or even if he''s not a
        minor, kung talagang siya ay binaril na walang kalaban-laban, yun ang tinitignan
        natin dito — not him being a drug pusher," he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc95e50-dcd8-4187-8c18-f4ce146d383f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:53:00.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:53:04.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Even if he''s involved in illegal drugs or even if
        he''s not a minor, if he was killed without mercy, we are looking into that,
        not him being a drug pusher.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58675606-7339-4155-805a-58960a256194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:53:00.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:53:04.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said three Caloocan policemen are undergoing paraffin
        test and their firearms submitted for ballistics examination.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee24f10-88fd-441e-845f-1497767f3f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:53:00.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:53:04.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Chief Public Attorney Persida Acosta on Monday said the
        Delos Santos family is ready to file murder charges against policemen involved
        in the death of Kian.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf04e791-3452-48ed-a3d3-df45d5c205a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:53:00.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:53:04.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security camera footage of the incident showed two men in civilian
        clothes dragging a young man believed to be Delos Santos.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f9493d-c5d9-4e86-9a61-13911b50c978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:53:00.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:53:04.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kian, a drug courier?</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c523373-0706-401e-950e-8f19c60de116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:53:00.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:53:04.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said Delos Santos was a drug courier of his father and uncle.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc059b6-0101-46ff-8276-7c414f706e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:53:00.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:53:04.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The intelligence report of the Caloocan PNP indicates that it was
        the father and the uncle that was using the minor to be the courier, taga-hatid
        ng droga, so through the revelation ng nahuli ng Caloocan PNP, na-identify
        itong si Kian as drug courier, taga-abot ng droga kapag merong bumibili… based
        on the revelation of the alyas ''Nono,''" Carlos said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2acef2-4cd7-4526-90c5-de02f4fbf4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:53:00.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:53:04.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two small sachets of suspected shabu, one .45 caliber gun, and four
        spent cartridge cases were recovered at the scene.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9808613-00df-40ab-8f8e-555b7f00592a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:53:00.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:53:04.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Caloocan police arrested a certain "Nono" a day after Kian was
        killed. "Nono." He claimed Delos Santos was a drug runner who delivered shabu
        to him every day for over three months.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51173fdf-8e45-4d16-bf06-93b59901ccaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:53:00.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:53:04.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bersaluna, the Caloocan police chief, earlier said Kian was not
        in the city''s list of drug suspects.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0564529f-bce4-4ccd-8957-295f08c261ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:53:00.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:53:04.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlos said prior to Oplan Galugad, the Caloocan police had information
        about the "activity" of Kian''s father and uncle, but admitted they were still
        building up the case when the operation was carried out.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033f8126-3d82-4bcd-b84a-e1f230044ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:53:00.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:53:04.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No stopping the drug war</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f4b37e-c861-4bf5-8ca0-eb28d6c48b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:53:00.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:53:04.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said the death of Delos Santos will not stop the police
        from carrying out President Rodrigo Duterte''s order to end the illegal drug
        trade.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1914ea-f2f9-4ecf-ac5b-65f0d6807198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:53:00.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:53:04.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yung incident na yan, that will not stop the PNP and probably
        the government. This is an isolated case and this will not stop us from conducting
        further police operations against illegal drugs," he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba982533-202d-4cd9-87da-7f9768f6851b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:53:00.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:53:04.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Ernesto Abella also believes Kian''s case
        was an isolated incident.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863cb8b1-2fde-4f1d-9837-c120b2b15a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:53:00.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:53:04.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bloody war on drugs has killed at least 29 minors - some as
        young as four years old and including two unborn infants — according to the
        Children''s Rehabilitation Center (CRC), a group helping children and their
        families who are victims of violence. The government reports 3,451 suspects
        were killed in its anti-drug campaign from July 1 to July 26, 2017.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe18978-725f-430e-8561-39b532ed5728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:53:00.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:53:04.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlos said the investigation will be impartial despite Duterte''s
        reiterated support for the police officers who are fighting the war on drugs.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
