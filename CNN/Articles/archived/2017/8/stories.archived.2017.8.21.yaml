  '2017-SEA-Games-PH-squash-team-bus-crash':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-08-21T17:39:44.653+08:00
    'imagesource': 'jcr:8227ec16-8f58-4e75-ad69-999830b0a342'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '332f414e-ec6b-4f20-8510-2cd221fe531b'
    'lead': 'The Philippine squash team was involved in a bus crash at the 2017 SEA
      Games on Monday morning.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-05T08:40:04.261+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-05T08:40:07.567+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-05T08:40:07.374+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '2017 SEA Games: PH squash team figures in bus crash, team unhurt

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f675cfe-e387-4cf6-9c0d-a4a8685f35bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:40:04.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:40:07.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Updates with quote from doctor of Philippine Olympic Commission
        on status of athletes</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081a886f-f73c-41b2-82e8-6b38fed7a5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:40:04.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:40:07.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> Members of the Philippine squash
        team were among the passengers in a crash on Monday involving two buses, the
        Malaysia Organising Commttee (MASOC) at the 2017 South East Asian (SEA) Games
        said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afaf9abc-0727-4848-9676-230e12b13205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:40:04.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:40:07.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of the Filipinos were hurt in the crash, said Dr. Martin Camara,
        co-chair of the medical commission of the Philippine Olympic Commission who
        is in Kuala Lumpur with the national team.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387ef41c-237f-438e-b117-28c40aa85048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:40:04.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:40:07.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are fine, no injuries," Camara said in a text message to CNN
        Philippines. "(The Philippine team is) just resting and recovering for their
        upcoming events."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b45faa2-b803-47d9-bb04-99d86f9358f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:40:04.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:40:07.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine squash contingent is composed of eight athletes and
        two coaches.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df917d64-147a-4196-ae15-2ef6af8fd57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:40:04.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:40:07.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MASOC Sports and Technical Committee said the two buses were
        carrying squash athletes and officials from the Philippines, Myanmar, and
        Thailand from their hotel to the Kuala Lumpur Sports City on Monday morning
        when the crash happened.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651911fb-ac29-49b2-a08c-7277c13fcd1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:40:04.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:40:07.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MASOC has yet to release a revised schedule for the squash games.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b06ecf6-80ab-45bf-8ad9-94191a7a5088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:40:04.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:40:07.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All matches for Monday morning were suspended, and a team managers''
        meeting was convened to discuss how to proceed with the competition, the MASOC
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8527c21-865e-443a-8c67-7755825b45d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:40:04.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:40:07.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that some of the athletes were cleared to compete.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f1cbf5-4245-41b1-b484-1d8aeac17bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:40:04.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:40:07.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are relieved to learn that some of the athletes and officials
        have been cleared to compete by their own team doctor after undergoing medical
        examination," the statement said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af9b231-fa59-48fd-9dd7-56d50bb7c3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:40:04.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:40:07.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MASOC medical committee is attending to the athletes and officials,
        with some being treated at the Games Medical Center, it added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6395bf42-a9be-443d-991a-cdcc145fedee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:40:04.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:40:07.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crash is being investigated by the Royal Malaysian Police and
        the Road Transportation Department, MASOC added.</p>'
