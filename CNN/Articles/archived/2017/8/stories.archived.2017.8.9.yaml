      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 8) —</strong> The
        University of the Philippines (UP) System said it will not collect tuition
        and other school fees for undergraduate students for this year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b8570b-2d4b-4d60-9b14-f3ea9dc1b97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:51:05.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:51:09.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a memorandum dated August 7, UP President Danilo Concepcion said
        tuition and other fees assessment for qualified students shall be "set at
        zero" during registration.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1194f66b-f473-4b27-a0af-94941393fecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:51:05.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:51:09.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those who have already been assessed but have not yet paid shall
        have their registration forms reassessed in accordance with their unit''s
        enrollment process in order to complete their enrollment. For those who are
        qualified but have already paid, the process for refund shall be addressed
        in separate guidelines," the memorandum said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8fe497-7109-47e6-8c77-c1e1d3aebcf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:51:05.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:51:09.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Duterte signs free tuition bill into law</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb138f3-8a33-4691-9230-e0f6c7b3cfaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:51:05.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:51:09.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Registration period and the start of classes are different for various
        UP&nbsp; campuses. However, the whole UP System starts its academic calendar
        in August.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa70f9e-43da-4cf4-99cb-fda1ca186a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:51:05.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:51:09.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not included in the free tuition are those who already have a prior
        degree, graduate students, and those who have been delayed for more than a
        year - the same exemptions stated in the Universal Access to Quality Tertiary
        Education Act signed by President Rodrigo Duterte on August 3.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f560ac77-d97e-414e-82c3-93c80528b260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:51:05.968+08:00
