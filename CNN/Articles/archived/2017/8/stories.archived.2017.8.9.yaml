      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Alzheimer''s Assocation&nbsp;mourned the singer''s death, saying
        he and his family "helped to bring&nbsp;Alzheimer''s&nbsp;out of the shadows
        and into the spotlight with openness and honesty that has rallied people to
        take action on behalf of the cause."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2041657-06e3-4c8d-aa3e-6de9fd1e9307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:12:02.040+08:00
