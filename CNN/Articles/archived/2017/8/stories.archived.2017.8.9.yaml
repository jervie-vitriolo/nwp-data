        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/895468251282513920?ref_src=twsrc%5Etfw">August
        10, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
