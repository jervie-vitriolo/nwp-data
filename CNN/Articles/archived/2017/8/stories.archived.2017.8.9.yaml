  'ph-volleyball-sweeps-hong-kong':
    'author': 'Ver Marcelo, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-08-09T21:28:15.798+08:00
