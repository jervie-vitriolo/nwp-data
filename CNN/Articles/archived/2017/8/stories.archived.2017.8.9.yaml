      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair is forever connected in controversy after Brown assault
        then-girlfriend Rihanna on the night of the Grammys in 2009.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5b56e1-43e2-430b-a8d9-42b7c54127ee'
      'mgnl:activationStatus': true
