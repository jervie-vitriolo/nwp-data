      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the "Ghost" tour, there were times he would forget lyrics
        or find himself suddenly unfamiliar with a chord change. The audience urged
        him on, singing the song and guiding him back into the groove.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08244844-092f-4054-a2e0-871f1606f920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:12:02.040+08:00
