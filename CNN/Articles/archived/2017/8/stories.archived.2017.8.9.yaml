  'Sinead-OConnor-mental-illness':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-08-09T12:02:41.770+08:00
    'imagesource': 'jcr:bdfae291-a2c0-41ac-8659-f1fecd7d7e0c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '17c76faa-3c82-4f39-8558-2544f6dbf6d1'
    'lead': 'A tearful, profanity-laced video of Sinead O''Connor discussing her mental
      illness has fans worried about the singer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-30T10:45:22.050+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-30T10:45:26.477+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-30T10:45:26.269+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sinead O''Connor posts tearful video about being mentally ill

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1949c4-1233-4383-919b-1f5ffdb65a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:45:22.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:45:26.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A tearful, profanity-laced video of Sinead
        O''Connor discussing her mental illness has fans worried about the singer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf3a729-9ccd-485c-9019-02e0f59356ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:45:22.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:45:26.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Connor posted the video on her Facebook page on August 3, but
        it started to get more attention in the last few days after fans started sharing
        it. It has racked up nearly 900,000 views and more than 5,800 shares on Facebook
        as of Tuesday morning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5663098e-4e25-4c74-ab91-a3ea223ed899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:45:22.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:45:26.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In it, the "Nothing Compares 2 U" singer is seen crying in a motel
        room and lamenting that her family has abandoned her in the wake of mental
        health issues.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293018a4-b33d-4750-8dae-7caac01cc4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:45:22.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:45:26.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People who suffer from mental illness are the most vulnerable people
        on Earth," O''Connor said. "You''ve got to take care of us. We''re not like
        everybody."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78de3a2e-6587-4168-9da7-eecdeb9bc144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:45:22.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:45:26.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using the hashtag #OneOfMillions, the 50-year-old performer said
        it was her hope "that this video is somehow helpful."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc13a0a-abf5-4c25-bbc6-f1b800b1f000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:45:22.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:45:26.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not actually to me but the fact that I know that I''m only one
        of millions of millions of millions of people who are just like me actually
        who don''t have necessarily the resources that I have in my heart or my purse
        for that matter," she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f18266-4564-4554-b7b8-78e92e66b0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:45:22.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:45:26.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the 12-minute long video, O''Connor said she was suicidal
        and feels like she is being punished for having mental illness. The only support
        she has, she said, is her psychiatrist and her doctor.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a73a8f-96d0-4a04-95bc-8a15f1c483ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:45:22.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:45:26.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Suddenly, all the people who are supposed to be loving you or taking
        care of you treat you like s***" she said. "If it was me, I''d be gone straight
        away back to my mom."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7706966-6ab6-4230-9d96-589c81be18cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:45:22.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:45:26.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not the first time O''Connor''s social media postings has
        caused alarm.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38888ab-9705-4c46-ad8c-a5bd153c3724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:45:22.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:45:26.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015&nbsp;she posted on her Facebook page that she had overdosed&nbsp;in
        the wake of a custody battle involving her youngest son and his father, Irish
        musician Donal Lunny. Police later said they had located O''Connor and she
        was "safe and sound."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9994d06-ac61-432e-8905-6842c004717a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:45:22.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:45:26.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following year, O''Connor was reported missing in Chicago when
        she did not return from a bike ride, but police found her a day later.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd7c152-b427-466e-987c-b8346af511c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:45:22.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:45:26.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Sinead O''Connor found safe</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92301169-8ff5-47d4-8d58-f5d9c0eff2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:45:22.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:45:26.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this latest incident, O''Connor followed up the Facebook video
        with a post the next day that stated the address of a South Hackensack Travelodge
        motel in New Jersey.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1486cf09-679b-4807-ba91-be2f51f6bd86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:45:22.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:45:26.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But NorthJersey.com reported that&nbsp;the establishment has no
        record of O''Connor staying there.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a377e3-60d6-42f7-bc0b-36b29ff1b5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:45:22.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:45:26.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singer Annie Lenox expressed concern for O''Connor in her own Facebook
        statement that was posted on Tuesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53d0794-05f4-43ae-9f45-e1ba4929d375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:45:22.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:45:26.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I realise that Sinead has some serious mental health issues, but
        she appears to be completely out on a limb and I''m concerned for her safety,"
        Lenox wrote. "Are there no close friends or family who could be with her to
        give her some loving support? It''s terrible to see her in such a vulnerable
        state."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c0c6f5-489d-488d-a637-1e62106fe059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:45:22.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:45:26.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A posting on O''Connor''s page post on Tuesday assured fans she
        was fine.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3d3eb7-9586-4287-adc8-0be294b1bcdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:45:22.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:45:26.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hi everybody, I am posting at Sinead''s request, to let everyone
        who loves her know she is safe, and she is not suicidal," the posting said.
        "She is surrounded by love and receiving the best of care. She asked for this
        to be posted knowing you are concerned for her."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b64d27-ec8e-43dc-bfdf-419f3f8e4f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:45:22.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:45:26.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN has reached out to O''Connor''s representatives for comment.</em></p>'
  'Comelec-Andy-Bautista-Patrica-cases-robbery-extortion-coercion':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-09T11:26:08.035+08:00
    'imagesource': 'jcr:071230ab-aaf3-46e4-8e05-60039db93c87'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5b8c9922-4f39-416d-a033-9123f595bfcb'
    'lead': 'Commission on Elections Chairman Andres Bautista has filed extortion,
      robbery, and grave coercion cases against his estranged wife, he confirmed on
      Wednesday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-30T10:51:59.418+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-30T10:52:03.003+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-30T10:52:02.558+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec Chair Andy Bautista files criminal cases against estranged wife

      '
    'updated': 2017-08-10T12:03:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3eec4a6-aaa0-40f1-8569-94d95a9cb5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:51:59.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:52:03.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 9) —</strong> Commission
        on Elections Chairman Andres Bautista has filed extortion, robbery, and grave
        coercion cases against his estranged wife before the Taguig City prosecutor''s
        office, he confirmed on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ef8898-33ba-4ed6-b501-0ce948fdedf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:51:59.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:52:03.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista refused to name all the cases he filed against his wife
        Patricia "Tish" Bautista, and instead directed the media to get a copy of
        the public documents.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb278b5-1441-47a2-a8d6-2438510be6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:51:59.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:52:03.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista on Monday lashed back at Patricia, describing her accusation
        that he has amassed unexplained wealth as blackmail and an attempt to squeeze
        money out of him.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c63825-4e9d-40d9-bb79-02e043a22b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:51:59.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:52:03.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple were in talks to end their 17-year marriage amicably
        but these bogged down because she wanted more money than he could afford,
        he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c299f4f-4068-4cab-81b0-52199ecaad8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:51:59.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:52:03.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista said his estranged wife asked for P620 million and several
        properties for settlement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f4d83d-2190-457a-860e-5a7c6fff65e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:51:59.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:52:03.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patricia''s camp alleged that Bautista''s net worth is at P1.2 billion,
        contrary to his declared net worth of P176.3 million in his 2016 Statement
        of Assets, Liabilities, and Net Worth (SALN), a document government officials
        are required to submit.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021ae34c-206b-49f0-a6e8-c9f4ea4fe44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:51:59.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:52:03.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patricia''s legal adviser and spokesperson Lorna Kapunan on Wednesday
        detailed the demand for P620 million.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf2a4b2-bffa-4cde-8ae8-d6a1281d1a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:51:59.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:52:03.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We totaled everything we saw. The properties were 300,000, bank
        accounts were 880, shares of stock were 338 million, pension plan was 22 million,
        loss given are 51, a total of 1.299668 divided by two. Do the math, that''s
        620," she told CNN Philippines.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb806af-0cb3-4bf5-8da8-0f309fc533c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:51:59.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:52:03.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kapunan, who was formerly Patricia''s legal counsel, provided CNN
        Philippines the demand letter from her law firm addressed to Bautista.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58868e81-5bdc-41db-ba12-d2a9aacb7cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:51:59.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:52:03.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our client (Patricia) wants a dissolution of the absolute community
        of properties," the letter dated February 7, 2017 read.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86f9155-7588-4770-bb40-5e48951d541a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:51:59.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:52:03.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the letter, P200 million and condominium units were
        asked for the first installment. Another P200 million was requested for the
        "irrevocable trust fund for children," which was to be paid upon the filing
        of their divorce papers in Hong Kong in February. The final installment of
        P100 million was supposed to be paid upon the issuance of the divorce decree.</p>'
    '21':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">LOOK: Demand letter supposedly sent to Comelec Chief Andres Bautista
        listing demands of his estranged wife, Patricia | <a href="https://twitter.com/AC_Nicholls?ref_src=twsrc%5Etfw">@AC_Nicholls</a>
        <a href="https://t.co/c3XP6c6YBP">pic.twitter.com/c3XP6c6YBP</a></p>&mdash;
