    'title': 'PCOO to accredit bloggers for Presidential coverages

      '
    'updated': 2017-08-10T10:53:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3380b2d5-9baf-414c-85c2-097710a28617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:36:09.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:36:12.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 9) — Getting accreditation
        to cover the President''s events is now much easier.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80d6625-3e5f-4fd0-a1c3-4206cb211965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:36:09.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:36:12.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its Department Order 15 released today, the Presidential Communications
        Operations Office (PCOO) will grant accreditation to bloggers and social media
        practitioners to cover special events attended by President Rodrigo Duterte.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">PCOO issues guidelines for &quot;Social Media Practitioners&quot;
        who wish to cover the President&#39;s events | <a href="https://twitter.com/InaAndolong?ref_src=twsrc%5Etfw">@InaAndolong</a>
        <a href="https://t.co/CCR9uR7Mys">pic.twitter.com/CCR9uR7Mys</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/895173888501481473?ref_src=twsrc%5Etfw">August
        9, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed75cb11-a716-41de-ad97-96781b01c8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:36:09.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:36:12.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4945740e-4b5d-4619-ad84-b4b81c12e044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:36:09.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:36:12.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order will allow Filipino citizens at least 18 years old to
        cover for free, but requires them to have not less than 5,000 followers on
        their social media platforms.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8afaa95c-4195-4b60-9881-e77d36126a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:36:09.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:36:12.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the order, the purpose of granting interim accreditation
        is to "generate news and information for the citizenry through social media
        platforms".</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4610300-924c-423a-b1ea-537209c3d5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:36:09.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:36:12.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Applications sent through the PCOO website will be reviewed by the
        PCOO''s Social Media Office and are still subject to clearance by the Presidential
        Security Group.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dce54e3-9951-4d6c-8d43-80ccbb911a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:36:09.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:36:12.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accreditation may be cancelled if the blogger is found guilty
        of abuse of rights and privileges.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128e870a-8ffe-4032-b17e-3214976b41b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:36:09.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:36:12.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Social Media Office will conduct a test run of the interim order
        for a period of six months upon its effectivity.</p>'
  'FIBA-Asia-Cup-2017-Gilas-Pilipinas-China':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-08-09T10:52:21.151+08:00
    'imagesource': 'jcr:e8af310e-9444-4ea6-9c8c-d3eb20221043'
