      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown pleaded guilty to the assault and in 2016 talked about the
        aftermath which he said took him "from being on top of the world, No. 1 songs,
        being kind of like America''s sweetheart to being Public Enemy No. 1."</p>'
