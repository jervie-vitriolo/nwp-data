      'mgnl:lastActivated': 2019-07-30T13:18:59.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cash incentives — billed by the automaker as an environmental
        program — come as pressure mounts on German cities to ban diesel cars because
        of pollution. Britain and France have already set target dates for phasing
        out diesel and gasoline vehicles.</p>'
