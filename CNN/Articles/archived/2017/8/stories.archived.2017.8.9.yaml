  'filipinas-natural-contraception-methods':
    'author': ' CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-09T17:25:02.683+08:00
    'imagesource': 'jcr:80f2229d-814a-406d-9192-58a06d18ea56'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c236b833-0c86-48a1-8de0-61f024d06dc0'
    'lead': 'Study reveals fear and lack of education on artificial contraceptives
      still prevalent among Filipinos.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-30T10:02:48.579+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-30T10:02:52.691+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-30T10:02:52.518+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'One in three Filipinas still rely on natural contraception methods:
      study

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620e9093-245a-4fb5-bc7d-291396494b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:02:48.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:02:52.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 9) -</strong> One
        in every three Filipino women who used contraceptives relied on rhythm and
        withdrawal over modern artificial contraceptive methods, a study said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575f6de9-e122-43ca-ac79-966957d15d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:02:48.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:02:52.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if modern birth control methods were the most prevalent across
        all survey periods, the use of traditional methods accounted for nearly one-third
        of contraceptive use from 2003 to 2013," said the University of&nbsp; the
        Philippines'' Demographic and Health Surveys (DHS) Working Paper "Ten Years
        of Traditional Contraceptive Method Use in the Philippines: Continuity and
        Change."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d3b676-75f3-4781-b278-2cea2d6d56df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:02:48.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:02:52.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of the study was published on the university''s website on
        August 8.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b243c9-2edd-4b20-a349-69b35f4fe177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:02:48.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:02:52.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Also read: Condom distribution in schools to come with sex education,
        counseling - DOH Secretary</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e221b0-751e-4113-8f7e-39cc5d5d6559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:02:48.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:02:52.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study analyzed some 11,815 cases of women who used a form of
        contraception from 2003 to 2013. "In all survey years, use of withdrawal was
        more prevalent than the rhythm method," said the paper''s authors, Maria Paz
        N. Marquez, Maria Midea M. Kabamalan, and Elma P. Laguna.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53618e13-6d10-4116-a89f-524a3e4bb8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:02:48.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:02:52.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More kids, please</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229fd33d-5923-435d-8efd-2963139d535d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:02:48.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:02:52.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study found that the purpose of rhythm and withdrawal methods
        were for spacing the births of their children rather than curbing them. "The
        use of less effective traditional contraceptive methods suggests that women
        are open to the possibility of having additional children, or that they have
        a fatalistic attitude toward childbearing or may view traditional methods
        as ''better than nothing,''" the authors said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d83eb3c-0348-493e-b0af-a87c6b0b39d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:02:48.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:02:52.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has a population of nearly 101 million as of 2015,
        according to the Philippine Statistics Authority.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7a6d49-a169-48fd-a57c-509e4fc6076b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:02:48.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:02:52.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lack of knowledge and fear of perceived side effects of modern
        artificial contraception methods such as the pill, intra-uterine devices,
        condoms, and female and male sterilization, were the reasons Filipino women
        or couples were reluctant to use them.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec8c14f-dd30-4139-93c6-ec28b7837758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:02:48.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:02:52.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women instead found "relative ease in adopting traditional contraceptive
        methods" such as withdrawal and rhythm method, it added. The rhythm method
        works best among women who have regular menstrual cycles and it involves abstaining
        from sex during a woman''s fertile days.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66811c1-7054-4426-8669-8e184a6c5ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:02:48.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:02:52.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook for family planning</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7e884c-ac4d-49af-be25-b2a0f5a2ab89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:02:48.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:02:52.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The paper suggests that family planning efforts utilize social media
        such as Facebook, Instagram, and Twitter, to promote, educate, and dispel
        women''s fears on the use of modern contraceptive methods.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8426029c-455a-41d3-a861-4e81d71967ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:02:48.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:02:52.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Responsible Parenthood and Reproductive Health Act of 2012 guarantees
        access to methods on contraception, both natural and artificial, along with
        fertility control, sexual education, and maternal care. Its full implementation
        has been sidelined by a temporary restraining order from the Supreme Court
        on some artificial contraceptives which a pro-life group considers abortifacient.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b659af0-9268-4607-9bc7-481de690f1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:02:48.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:02:52.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Also read: Senate approves bill for 120-day maternity leave</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff63d4b7-4009-44c1-83b1-c5b5a6cd82bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:02:48.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:02:52.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The paper added that more research needs to be done on the behavior
        of men towards contraceptives.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424bb1b8-f3ae-4c6a-b4c4-478e67684c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:02:48.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:02:52.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It did not dismiss the importance of the rhythm method, but emphasized
        that women had to be better taught about their fertility cycle to make it
        a more effective form of natural birth control.</p>'
  'old-manila-through-LRT-1':
    'author': 'Anna Bueno'
    'caption': 'A photographer captures images of old Manila through the perspective
      of the LRT 1. In photos: Pedro Gil station (left) and street scene in Carriedo
      (right). Photos by MARCO UGOY'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2017-08-09T18:04:49.240+08:00
    'imagesource': 'jcr:16ab021c-ccb1-4a30-8e59-eee2653f8930'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4d59fbeb-3f1f-4331-a67c-9e8c4fe0cc4f'
    'lead': 'A photographer captures images of old Manila through the perspective
      of the LRT 1.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-30T10:13:21.091+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-30T10:13:25.385+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-30T10:13:25.151+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What old Manila looks like from the LRT 1

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e8cd72-7055-4e9c-ac50-81db6744bd87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:13:21.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:13:25.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Metro Manila’s
        train system traces its origins from Leon Monssour’s vision of a five-line
        streetcar network in 1878, with a central station located just outside Intramuros.
        Monssour, then-official of the Department of Public Works, proposed the network
        to the government, which came into fruition with the Manila-Malabon line (then
        the only steam line), constructed in 1888, with the first horse-drawn omnibuses
        being called the <em>tranvia</em>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611e659e-a755-4e9d-a14c-f45433e5899c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:13:21.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:13:25.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was in 1902 — writes Gary L. Satre in his article tracing the
        history of the Metro Manila LRT system — when the Philippine Commission opened
        bids for the construction of electric power and transportation networks, which
        was awarded to Charles M. Swift of Detroit. Around this time, the Manila Electric
        Railroad and Light Company (now Meralco) was also established, which constructed
        nine of 12 lines mandated by an ordinance. But it was in only in 1981 when
        the construction of LRT 1 was first begun, followed by the commencement of
        LRT 3 (now the MRT) construction in 1996.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335d6888-1a85-4d73-a360-843fabbc2076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:13:21.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:13:25.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the tracks and history of the Metro Manila train system
        — specifically the LRT 1, the first of the train lines — reveals not only
        a timeline of its economic and technological progress, but also its role in
        shaping its physical landscape. The line traverses through some of our most
        illustrious local landmarks, including the National Museum and Manila City
        Hall, some well-preserved but others badly in need of maintenance and repair.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eceaa4a8-aac2-4286-84fe-0d9a4b183e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:13:21.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:13:25.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barring overcrowding and defective trains, a hop through the LRT
        1 and a cursory walk around its stations can also be an educational experience,
        providing the ordinary commuter a welcome respite from his or her routine.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aebfe97-cdc6-4332-8f91-2365037f2801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:13:21.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:13:25.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We asked photographer Marco Ugoy to document his experience of riding
        the LRT 1, capturing how the train line has been witness to old Manila’s history.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f981882-d4f0-4f4d-96d6-7ae3b9981058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:13:21.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:13:25.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I chose to photograph it in a different, overlooked perspective,”
        he says. “Things we see everyday but don''t pay attention to because of a
        passive consciousness when we go home from work or school. Both beauty and
        absurdness which we only remember by memory, and never deemed interesting
        enough to think about or put into a discussion.”</p>'
    '11':
      'image': 'jcr:52e95b3f-a902-45c4-9b9d-85543cd4dde6'
