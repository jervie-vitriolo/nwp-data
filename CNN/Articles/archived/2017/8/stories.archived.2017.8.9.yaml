      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memo said those who are not included in the free tuition program
        can instead apply for financial assistance or discount, under the state university''s
        socialized tuition scheme.</p>'
