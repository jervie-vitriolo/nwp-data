      '
    'updated': 2017-08-10T04:55:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad3d3fc-5b8b-44c2-a805-3decb52074c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:47:14.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:47:18.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 9) —</strong> The
        Philippine national women''s vollleyball team bagged their first win at the
        19th SMM Asian Senior Women''s Volleyball Championship, sweeping Hong Kong,
        25-21, 25-16, 25-17, in their opening game on Wednesday at the Alonte Sports
        Arena in Biñan, Laguna.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976f82c3-f0cc-4fc9-a585-6d0f807139ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:47:14.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:47:18.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Star skipper Alyssa Valdez led the team with 14 points, all but
        one through spikes, including a hard-hitting open attack that won the tight
        opening frame.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec07cff6-be6c-4c89-9e0f-7d00e0720d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:47:14.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:47:18.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not far behind was six-foot-five National University stalwart Jaja
        Santiago with 13 points, whose consistent blocking, along with team captain
        Mika Reyes, frustrated Hong Kong''s offense.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1aa9ba-c62b-498e-9756-cdf14a21876a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:47:14.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:47:18.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ace playmaker Kim Fajardo proved her mastery over the ball as she
        delivered 26 excellent sets to her teammates, including veterans Aiza Maizo-Pontillas,
        Jovelyn Gonzaga, Ces Molina, and Maika Ortiz, who scored the winning point
        through an empathic running attack.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e40e30d-3650-408b-853e-a09986f651b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:47:14.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:47:18.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UAAP standout liberos Denden Lazaro and Dawn Macandili displayed
        solid floor defense, helping the team pile up excellent digs and reception,
        with 31 and 13, respectively.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0f9385-03e9-42fe-8b1e-69bfaba3c8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:47:14.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:47:18.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rhea Dimaculangan, Geneveve Casugod, Kim Kianna Dy, and Abigail
        Maraño were also part of the Philippine team''s roster, led by head coach
        Francis Vicente.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6497bc6e-1329-4911-96ae-c4ab72d71ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:47:14.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:47:18.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s Wing Lam Chim topped their side of the scoreboard with
        seven points, while Man Lee Cheung dropped six.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9eae12-f111-42ff-b431-f06f303cf640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:47:14.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:47:18.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The win guarantees the Philippine team a seat at the tournament''s
        quarterfinal rounds, and a ticket to the 2018 Asian Women''s Volleyball Cup.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9793e8b3-e597-4520-a6dd-7f37040a6d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:47:14.746+08:00
