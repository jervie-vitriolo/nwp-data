      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Comelec chair accused of unexplained wealth by estranged
        wife</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85176262-5fd8-4e84-9f44-37dfff39046c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:38:02.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:38:05.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she got hold of payslips and checks written to Bautista
        from Divina Law "as commission for assisting the law firm clients with the
        Comelec," including Smartmatic, a Venezuelan company which has been supplying
        automated machines to the government since the 2010 elections.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16756d73-c72c-47bd-bb10-a99c427a1d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:38:02.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:38:05.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Decrying blackmail and extortion by his wife, Bautista said he is
        open to any kind of investigation and that he is not considering quitting
        his post.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0afdc4f-bf3c-474a-95a5-4f607443bb79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:38:02.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:38:05.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hayaan na natin ang korte ang maghusga sa mga bagay na yan (Let
        us let the court decide on those matters)," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fe22fa-2deb-4349-acf9-2c8fc42f56bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:38:02.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:38:05.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista, an impeachable official, is facing possible legislative
        probes by the Senate and the House of Representatives.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853ca1fb-6c71-460e-92f7-c527a52795b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:38:02.583+08:00
