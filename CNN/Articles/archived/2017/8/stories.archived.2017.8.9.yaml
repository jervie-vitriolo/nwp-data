      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, he made a documentary, "Glen Campbell: I''ll Be Me," that
        showcased the struggles on his final tour. A song from the movie, "I''m Not
        Gonna Miss You," was nominated for an Oscar.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac00980-52aa-401b-907c-6d2227e268fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:12:02.040+08:00
      'mgnl:createdBy': 'jeff'
