    'template': '1'
    'title': 'FIBA Asia Cup: Romeo carries Philippines past China to notch first victory,
      96-87

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0133c7ea-e2a9-4574-97b0-7abb15384f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:43:12.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:43:15.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, August 9) —</strong> The Philippines opened
        its FIBA Asia Cup 2017 campaign on an upbeat note, defeating defending champion
        China, 96-87, on Wednesday evening at the Nouhad Nawfal Sports Complex in
        Lebanon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1843890c-5ee8-49cc-b7f4-f8f0217f9fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:43:12.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:43:15.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spitfire guard Terrence Romeo led the way for the Filipinos with
        26 points and dished out four assists.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee9d49c-1125-4613-938d-6286e4f8c373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:43:12.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:43:15.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Things got emotional when Calvin Abueva figured in a headbutt incident
        with Li Gen. He was ejected at the 2:27 mark of the opening quarter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58d69a0-8ed5-4fae-9429-9a7dfb873ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:43:12.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:43:15.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines deployed a tight defense which caught the Chinese
        by surprise in the first half.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58948a1-f19a-4232-9b74-bfde45b0a57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:43:12.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:43:15.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banking on its momentum, the all-Filipino squad pushed the tempo
        but the Chinese staged a comeback and trimmed the deficit to six points heading
        to the payoff period.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867b0238-4786-493c-af1c-d3694de98376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:43:12.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:43:15.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romeo scored eight of the last 12 points to lift the Philippines
        to its first win in the tournament.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11aae56-e86a-4ab1-890c-49a51512b1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:43:12.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:43:15.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Big man Christian Standhardinger and point guard Jayson Castro chipped
        in 15 points and 13 points, respectively.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520a9538-181d-44d2-8712-4523b7ff7a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:43:12.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:43:15.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipinos will next face Iraq on August 11, while China will
        go up against Qatar on the same day.</p>'
