    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b70077-2a56-4e36-8e03-b86423f69ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:51:59.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:52:03.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patricia, in her August 1 sworn affidavit to the National Bureau
        of Investigation, accused her husband of amassing over P335 million pesos
        in bank accounts and real estate which he failed to disclose in his 2016 Statement
        of Assets and Liabilities (SALN).  In her affidavit, she said the Comelec
        official acquired all these assets through "misleading and corrupt practices
        while in office."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302e0a4d-4e1e-4c6c-b8cd-bf783429c299'
