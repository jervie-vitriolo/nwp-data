      'mgnl:lastActivated': 2019-07-30T10:38:05.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Solon: Bautista''s ''receipt of fee for Smartmatic referral''
        casts doubt on 2016 polls</h2>'
  'Duterte-orders-abolition-of-Negros-Island-Region':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-09T12:31:03.858+08:00
    'imagesource': 'jcr:2b4bea53-8671-4557-b9bc-f155657d68eb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '78388d85-4cbe-4ab6-8b3d-b0f757f9bb64'
    'lead': 'Negros Occidental and Negros Oriental, provinces just adjacent each other,
      will again be part of separate regions, and Negrenses will have to travel hours
      to get to their regional offices.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-30T10:43:02.940+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-30T10:43:06.506+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-30T10:43:06.277+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte orders abolition of Negros Island Region, solons feel for Negrenses

      '
    'updated': 2017-08-10T11:24:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391ce113-05db-42c7-87b7-4c1fa2226833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:43:02.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:43:06.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 9) — President Rodrigo Duterte
        ordered the abolition of the Negros Island Region (NIR), the 17th region created
        in 2015.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73de915-6874-4ce3-8083-1c62c85f6826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:43:02.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:43:06.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on Monday signed Executive Order No. 38, revoking EO 183
        signed by then President Benigno "Noynoy" Aquino on May 29, 2015 that formed
        the new region, composed of Negros Oriental which was then part of Central
        Visayas (Region VII) and Negros Occidental of Western Visayas (Region VI).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d511e6-b452-42ff-830a-c725381c26e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:43:02.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:43:06.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These two provinces just adjacent each other will again be part
        of separate administrative regions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4869312e-2ba0-451c-ae31-37a511ec4b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:43:02.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:43:06.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The provinces of Negros Occidental and Negros Oriental shall revert
        to Region VI and Region VII, respectively," EO 183 read.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e0412c-71bc-471b-b7f8-d1f0b792f0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:43:02.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:43:06.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said the establishment of regional councils and offices
        for the NIR "requires substantial appropriation to be fully operational, thus
        competing with government priority programs and projects for funding."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f00aed1-5562-4a30-bc23-49e6255ff13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:43:02.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:43:06.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He ordered the Department of the Interior and Local Government (DILG)
        to supervise and complete the abolition within 60 days from the effectivity
        of EO 183.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ed2530-cee0-4311-bbb9-4d678a4bbb31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:43:02.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:43:06.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Assistant for the Visayas Michael Dino hinted in October
        2016 that the NIR may be abolished because the government cannot fund the
        ₱19 billion needed for establishing it.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5b39c0-254f-4702-999b-af2c0dda9f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:43:02.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:43:06.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Effect on Negrenses</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0982183a-a544-4a93-80de-cc989ea7a36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:43:02.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:43:06.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Interior Secretary Mar Roxas, who served the Aquino administration,
        on Wednesday expressed disappointment over the impending abolition.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb69bc5-f691-46c1-bc7c-741c11ab79d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:43:02.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:43:06.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sayang (What a waste). With NIR dissolution, mga Negrense will
        be traveling farther and spending more for services and Negros Occidental
        and Oriental development will be slower," Roxas said in a tweet.</p>'
    '18':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">Nanugunan gid ako nga waay madayon ang Negros Island Region. Madamo
        ang magabenepisyo kung ginpadayon ini. (1/3) <a href="https://t.co/8wRBXi0hKB">https://t.co/8wRBXi0hKB</a></p>&mdash;
        Mar Roxas (@MARoxas) <a href="https://twitter.com/MARoxas/status/895160947974832128?ref_src=twsrc%5Etfw">August
        9, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0d8fa8-21d9-4d1d-b794-1c1af18fdbec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:43:02.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:43:06.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d50e50c-d76b-4671-9d39-463a9214f704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:43:02.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:43:06.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Negrenses will now have to travel hours by land and sea or air to
        get to Iloilo City or Cebu City, to avail of services of regional offices
        located there.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1055c2-2d63-4126-998f-2bd46a7c6ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:43:02.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:43:06.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 4.4 million people live in the Negros region, according to
        the 2015 Census on Population.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774cd3fd-9431-4c61-97dd-9234de863ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:43:02.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:43:06.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators Bam Aquino and Miguel Zubiri who filed Senate resolutions
        in October 2016 as the Duterte government announced plans to revoke the creation
        of NIR, feel sad for the Negrenses.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa4e726-cca7-4183-b62f-ec67604061f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:43:02.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:43:06.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are disappointed with the decision to abolish the Negros Island
        Region amidst the Negrenses'' appeal for unification," Sen. Aquino said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b4bb1a-f742-4ed4-9e7f-2613c17e960e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:43:02.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:43:06.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his 2016 resolution, Aquino said the establishment of the region
        will "accelerate social and economic development and improve the delivery
        of public services" throughout the region composed of Bacolod, a highly urbanized
        city, 18 other cities, 28 municipalities, and 1,219 barangays.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0892e6-49e7-48b9-91cf-7fe3c9589941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:43:02.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:43:06.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although he respects Duterte''s decision, Zubiri said "we will not
        stop looking for reasons to have the NIR re-established."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a218ef-c632-43f8-9222-81246e9586ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:43:02.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:43:06.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Negros Oriental Governor Roel Degamo said he fully supports
        the President''s decision and urged his fellow officials to do the same.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b69faf-a154-48a1-b9d8-362e30796d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:43:02.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:43:06.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although we are not a region anymore but we can still continue
        cooperating especially in the peace and order of the province," he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77775330-df82-4d1c-92c3-0119a517e1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:43:02.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:43:06.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Degamo, however, said he will request the President to retain regional
        offices of the Department of Foreign Affairs and Professional Regulation Commission
        in Dumaguete City.</p>'
    '36':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
