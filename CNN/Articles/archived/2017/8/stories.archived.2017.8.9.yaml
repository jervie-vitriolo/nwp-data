      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipina spikers will face Kazakhstan, their remaining Pool
        A opponent, on Friday, 5:30 p.m., also at the Alonte Sports Arena.</p>'
