  'pdea-p6b-illegal-drug-inadmissible-evidence-contamination':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-09T15:23:05.149+08:00
    'imagesource': 'jcr:303faf6f-30b7-43df-96f5-fcb1cb20a08d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '19c37153-4043-4995-8f12-d9c520c957a0'
    'lead': 'The Philippine Drug Enforcement Agency says the Bureau of Customs violated
      procedure when it inspected the shipment alone.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-30T10:28:49.931+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-30T10:28:53.660+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-30T10:28:53.388+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PDEA: ₱6B illegal drugs inadmissible as evidence because of ''contamination''

      '
    'updated': 2017-08-10T03:13:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc26e0e-5640-4e21-94b2-9342f235cacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:28:49.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:28:53.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 9) — The Philippine Drug Enforcement
        Agency (PDEA) said the Bureau of Customs failed to observe protocol and contaminated
        evidence in handling more than ₱6 billion worth of illegal drugs smuggled
        into the country from China.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a11ab55-f4a6-4c2e-9552-e729a6385bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:28:49.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:28:53.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that (the) evidence will no longer be able support a case,"
        said PDEA Director General Isidro Lapeña in the senate Blue Ribbon Committee
        hearing on August 9. "It will be inadmissible."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762cbdec-30d0-4ba4-8c03-b5eff88a98b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:28:49.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:28:53.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was Lapeña''s reply when asked by Sen. Richard Gordon, chairman
        of the blue ribbon committee, about the failure of the Bureau of Customs to
        immediately inform PDEA of the suspected drug shipment.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="es"
        dir="ltr">PDEA Chief Isidro Lapeña agrees evidence was contaminated | <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/246AUq9dHs">pic.twitter.com/246AUq9dHs</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/895136114150842368?ref_src=twsrc%5Etfw">August
        9, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefd7d2c-a381-4ed5-aede-1362a735d1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:28:49.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:28:53.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd665fa3c-6038-4ad4-98c4-f4aedb792cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:28:49.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:28:53.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 26, authorities seized 604 kilos of shabu worth ₱6.4 billion
        from two different warehouses in Paso de Blas and Barangay Ugong in Valenzuela
        City.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2bef36-9c32-4183-b448-71b49d61935d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:28:49.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:28:53.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The operation followed a call on May 25 to the Bureau of Customs
        from the owner of one of the warehouses, Richard Tan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29cc383-5b9f-46e1-b94f-e48a665d5f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:28:49.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:28:53.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan was grilled by the senate committee on Wednesday and was eventually
        found in contempt for failing to answer the committee''s questions properly.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12338887-37d6-4dee-9310-d9ebcb4f0232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:28:49.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:28:53.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan, who said he did not speak English or Tagalog, replied in Mandarin
        through an interpreter, saying that he received a call from a certain Wang
        Xi Dong of Chinese customs in Xiamen, informing him that there were illegal
        drugs contained in the shipment delivered to his warehouse on May 24.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5aa239e-cf79-4196-9e29-64bf1e959791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:28:49.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:28:53.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Customs Intelligence and Investigation Service Director Neil
        Estrella said the bureau''s raiding team conducted the search without coordinating
        with PDEA.</p>'
    '16':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Customs Intelligence Director Neil Estrella says he did not contact
        PDEA before inspecting the drug shipment | <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/XsQS7Z9pA8">pic.twitter.com/XsQS7Z9pA8</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/895130797547462656?ref_src=twsrc%5Etfw">August
        9, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1db08c-3122-4c8a-86e5-54c0279b1ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:28:49.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:28:53.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a9109b-1106-493a-8ef2-f2e993cf080f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:28:49.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:28:53.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At that time, my appreciation of the intelligence information requires
        an urgency to immediately validate the information," said Estrella. "I (did)
        not yet have the confirmation of whether there is really drugs in that warehouse."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b86b82-f534-4e38-8104-fe0d13f83758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:28:49.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:28:53.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate committee chair Gordon pointed out that under a September
        2010 memorandum of agreement between customs and PDEA, the two agencies must
        work together when intercepting large drug shipments.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0285c919-f278-4ecf-a228-145d17b2e9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:28:49.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:28:53.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrella said he instead called his friend and former classmate,
        National Bureau of Investigation (NBI) special action unit chief Lito Magno,
        for advice before initiating the raid.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14df6dee-0b65-418f-8d6d-7be95cef1c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:28:49.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:28:53.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have trust (in) him, so I told him that, "Pare, meron tayong
        impormasyon. <em>Ano bang procedure ninyo sa ganito pagka-drugs, possibly
        nasa hawak ng isang tao?"</em></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae84489-4990-40e8-b4d8-e9dcbe8cff7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:28:49.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:28:53.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I have trust in him, so I told him that, "My friend,
        we have information. What is your procedure in cases when someone is possibly
        in possession of drugs?]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0055c4-5d2a-4db0-9914-42feeae886fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:28:49.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:28:53.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon then asked Lapeña if it was right that the raid was conducted
        without PDEA present from the beginning of the operation, to which the drug
        enforcement chief replied: "No, your honor."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aff4a99-f19d-498e-ad9c-b51ef3cf300f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:28:49.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:28:53.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator followed up with "And the only object of that is to
        contaminate the evidence, is that correct?"</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e3c9ca-c728-4a9f-9e30-1ecd63b5d14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:28:49.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:28:53.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was what happened, your honor," Lapeña concurred.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aceb2bbc-e3df-4c82-bf85-905fef31f1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:28:49.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:28:53.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PH ''laughing stock'' over housing raid</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4078c21-9b26-4df7-b881-213935ae28cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:28:49.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:28:53.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon berated Estrella of customs for his "incompetence."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad9036e-49c4-4b9d-aacb-7504b574ecad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:28:49.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:28:53.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''d prefer to call your classmate rather than call PDEA, which
        is the law," an exasperated Gordon said. <em>"At alam mo, dapat kasama</em>
        PDEA. Ang NBI, <em>dapat susuporta lang pag nandu''n na kayo.</em>"</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4e7b8c-61ac-4dbc-8b78-3ae17bd71834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:28:49.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:28:53.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: And you know that PDEA needs to be with you. The NBI
        is only a support agency when you and PDEA are already there.]</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13670da-5b0a-4f35-8ad2-8612bdcce84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:28:49.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:28:53.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All Customs officials violated entrapment protocols for illegal
        drugs in the warehouse raid," Gordon said. "We are now a laughing stock over
        the Customs warehouse raid."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a8b59b-4be3-4cb0-be05-b90ee2884330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:28:49.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:28:53.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lapeña said he only received a call from the Bureau of Customs at
        9 a.m. of May 26, and then instructed PDEA-National Capital Region Regional
        Director Wilkins Villanueva to proceed to the warehouse in Valenzuela.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a29cea-3f87-4b5b-be38-3593686c20d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:28:49.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:28:53.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanueva said Customs officers, Customs Commissioner Nicanor Faeldon
        and the NBI had already opened one cylinder when PDEA arrived at 1:30 p.m.,
        with the drugs scattered on the floor.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5cc7d1-a02b-48bb-9d8a-7053f769f895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:28:49.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:28:53.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first (thing) that I felt is that I''m not happy because I
        was already there and I don''t have the personal knowledge of what happened,"
        he said. "We were called so late that we don''t know anything about those
        drugs on the floor. And those people around already taking pictures, walking
        around, touching (the evidence)."</p>'
    '48':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">PDEA received call from BOC about drugs at 9 a.m. on May 26 | <a
        href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/r778TtZs1e">pic.twitter.com/r778TtZs1e</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/895154994575429632?ref_src=twsrc%5Etfw">August
        9, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d48788-04ea-4343-8157-ac31245c87f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:28:49.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:28:53.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f66a4a-0ff2-4e4a-8f9c-5a347f445415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:28:49.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:28:53.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senate hearing revealed that the illegal drugs were found inside
        five huge insulator machines or cylinders that were made of solid steel and
        one foot in diameter used in printing businesses.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f672e876-91c9-4be6-990b-2b820ffff603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:28:49.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:28:53.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrella said they started the search at 2 a.m. on May 26, and managed
        to break into one of the cylinders by 4 a.m.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a724c63-e37b-4518-9fdd-ecad21fc1f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:28:49.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:28:53.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrella then said he called his office to request a letter of authority
        from Customs Commissioner Nicanor Faeldon, adding that they only informed
        PDEA later that day.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5443e62-c76a-4b74-a979-7d5a4a8de46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:28:49.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:28:53.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate probe comes amid calls for Faeldon to resign over the
        drugs shipment, which was found to have slipped through customs inspections
        at the Manila International Container Port (MICP) on May 23 despite orders
        to hold the shipment.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3453383b-5a15-4d2c-bf61-912ff51e5581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:28:49.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:28:53.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Lawmakers call for resignation of Customs chief</h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1c0324-6d0f-49c1-958b-7d17bcdc4137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:28:49.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:28:53.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MICP Customs District Collector Vincent Maronilla told CNN Philippines
        News Night on August 4 that proper procedures were followed for the container
        with the drugs.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec952312-17e0-40b7-9231-4d063035ea82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:28:49.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:28:53.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Manila port collector on drug shipment: We followed procedure</h2>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c679792-e402-4c73-83e6-052126803a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:28:49.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:28:53.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under the green lane means no additional documentary and physical
        examination should be done — unless we receive derogatory information," he
        said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573c636f-69e6-4c16-98a0-16691a948236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:28:49.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:28:53.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that information from Chinese authorities on the shipment
        "came belatedly" on May 25.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41116112-12f9-472e-830f-c90b069a55f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:28:49.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:28:53.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrella said he conducted the search because was not aware of the
        report from China.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52484b03-ae4e-4b4d-bc1a-a7c5008ddb7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:28:49.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:28:53.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Senior Desk Editor Lara Parpan contributed to this story.</em></p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa382cb9-69f1-4cda-82ff-14f79ebe79fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:28:49.936+08:00
