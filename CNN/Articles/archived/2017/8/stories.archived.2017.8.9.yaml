      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German drivers trading any brand of diesel car for a new Volkswagen
        will receive discounts of €2,000 (around ₱118,000) on a compact model, €5,000
        (around ₱296,000) on a Golf, and €10,000 (around ₱592,000) on a Touareg SUV.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36140f20-c989-4243-b648-c851ca7f96ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:18:55.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:18:59.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of that, customers will receive as much as €2,380 (around
        ₱141,000) if they buy a replacement car powered by electricity, natural gas
        or a hybrid system.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc97ffd-260a-405c-8e77-f7eb9e21f190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:18:55.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:18:59.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executives representing Germany''s car brands — Volkswagen, Audi,
        Porsche, BMW, Opel and Daimler — met with government officials last week as
        part of an effort to save diesel vehicles.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc7f0e3-97cc-4bb8-9a53-cb4bdd3b28e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:18:55.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:18:59.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The companies agreed at the meeting to retrofit over 5 million vehicles
        with a software update that reduces nitrogen oxides emissions by as much as
        30 percent.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b0d565-6060-46f5-a241-7f1ba6b1c6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:18:55.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:18:59.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BMW and Daimler have also announced cash incentives for trading
        in older diesel cars, but they are not as generous as those offered by Volkswagen
        in Germany.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996f24c4-2b19-497c-8563-9458ee3c450f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:18:55.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:18:59.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environmental activists have been pressuring authorities to improve
        air quality by cracking down on diesel cars, which were at the center of a
        major emissions scandal that has roiled the industry.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01039a2d-e9ad-4f6c-b729-47947ac8e59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:18:55.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:18:59.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A judge ruled last month that Stuttgart may have to ban or severely
        limit diesel vehicles to bring down pollution and meet air quality standards.
        It could happen as soon as January 1.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0093da24-eae9-415d-b4da-6d230daea965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:18:55.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:18:59.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other German cities also face legal challenges to their clean air
        plans.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec41d57-1200-4367-8088-f6e910aa3301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:18:55.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:18:59.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On one side of the issue are the angry voters, who are demanding
        tougher regulation and cleaner air. They are opposed by a mighty car industry
        that keeps the German economy humming.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5958688-2f82-423c-abec-967d815b08dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:18:55.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:18:59.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One in every five cars worldwide carries a German brand and the
        industry employs over 800,000 people.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f379f71-e2d4-42ab-b6fa-6d4d90bb2981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:18:55.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:18:59.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, many Germans think more could be done to reduce pollution.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862d058f-fd4c-4fa0-b289-13f0c5759421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:18:55.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:18:59.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study commissioned by the newspaper Die Welt showed that 73 percent
        of Germans think government policies toward the auto industry are too soft
        on the issue of air pollution.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c801cf7b-1fe0-4a09-853b-046ac1beeed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:18:55.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:18:59.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volkswagen admitted in 2015 that it had been cheating on diesel
        emissions tests after its vehicles in the U.S. were found to be emitting up
        to 40 times the legal limit on nitrogen oxide.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c536138-8b34-4bdb-8854-c83cb0cbdc62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:18:55.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:18:59.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other automakers including Daimler, Fiat Chrysler and Renault are
        also facing probes over diesel emissions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5ab28d-d74a-4449-bef4-cead8d229dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:18:55.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:18:59.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There may be more trouble ahead.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f93d56-41e3-4064-871b-a6f5d30898ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:18:55.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:18:59.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, European antitrust confirmed they were looking into claims
        that Germany''s major&nbsp;carmakers may have been operating a cartel&nbsp;since
        the 1990s, colluding on everything from vehicle development to diesel emissions
        systems.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824313df-0fd5-49bf-b068-e50d91bc6b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:18:55.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:18:59.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diana Macumba and Ivana Kottasova contributed reporting.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329bfeb3-416f-4d75-ac49-5d541eae53ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:18:55.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:18:59.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "Volkswagen offers
        Germans mega bucks to scrap their diesel cars"</em></p>'
  'North-Korea-fast-facts':
    'author': 'CNN Library'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-08-09T08:47:12.169+08:00
    'imagesource': 'jcr:2420631d-a638-4fb1-bb8d-a3791bb1e494'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4b3d3740-242f-4eb7-94de-5734567e6423'
    'lead': 'Here is a look at North Korea''s nuclear capabilities and the history
