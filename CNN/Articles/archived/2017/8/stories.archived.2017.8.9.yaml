      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Volkswagen is offering Germans up
        to €10,000 (around ₱592,000) off a new car if they scrap their old diesel
        clunkers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ece629-e593-4d44-83e6-a2a47e5bbaff'
