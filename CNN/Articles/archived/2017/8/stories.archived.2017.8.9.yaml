  'Study-casts-doubt-on-music-therapy-for-kids-with-autism':
    'author': 'Susan Scutti, CNN'
    'caption': 'CNN wire images'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-08-09T02:46:50.754+08:00
    'imagesource': 'jcr:e56d7c09-f9fc-44c6-b73a-8e865e490849'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3d4996eb-641d-4959-99fb-6353ff636690'
    'lead': 'Norwegian researchers found that music therapy plus standard care for
      children with autism spectrum disorder did not improve their symptom severity
      more than standard care alone.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-30T13:39:02.227+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-30T13:39:06.569+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-30T13:39:06.168+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Study casts doubt on music therapy for kids with autism

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1354420f-9534-4af7-96a6-d577930b34a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:39:02.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:39:06.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Ethan Jones thinks he was playing the piano.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43cfd60f-facc-4532-9261-30d9c043f4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:39:02.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:39:06.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was with someone, and we were in a room, and we were just playing
        a piano," Jones, 23, a resident of New York, said of his first music therapy
        session.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686dd048-e298-46d4-80a1-e7300b74e54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:39:02.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:39:06.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mostly, he remembers vibrations, sounds. He was 3 years old.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4235b8-0140-43db-a2f0-16cd4916e12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:39:02.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:39:06.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I like sounds," he said. "Unless it''s an alarm that you hear on
        a police car, ambulance or fire truck ... it just makes my heart beat fast."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd4b52d-23fe-47a9-866a-b4a7cb0a5558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:39:02.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:39:06.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He likes the physical experience of music as well as the sound.
        This is true for singing, too: "Sometimes, I sing to myself or I sing karaoke,"
        he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80205cb0-086d-48b9-88d1-5ae03389f271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:39:02.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:39:06.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just like harmonies."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da175b09-2fa7-4a22-8cd4-3c3398f1675f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:39:02.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:39:06.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jones, who has autism, "sang before he could speak," said&nbsp;Maria
        Hodermarska, a licensed creative arts therapist and a registered drama therapist
        who teaches in the graduate program at NYU Steinhardt School of Culture, Education,
        and Human Development. "You see this actually in people who have had a traumatic
        brain event, like a stroke, where the capacity for singing remains but the
        speech center is impacted because they''re two different centers of the brain."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391fa74b-d82f-4abd-99bc-8872e9850074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:39:02.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:39:06.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hodermarska is not only a therapist, she is Jones'' mother.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db2e8e5-7c4e-4a4a-a260-e4430763b525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:39:02.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:39:06.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That part of his brain was developed and functional," she said.
        Even though her son could sing a few lines from a Beatles song, he couldn''t
        make even the most simple of requests like "I would like a sandwich."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3207d35-a5d0-4008-a5a7-8c54861979fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:39:02.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:39:06.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was the singing that led him into speech," Hodermarska said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a43b49f-8f73-4033-99ff-40e26c316b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:39:02.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:39:06.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The point of music therapy for people with autism changes as a child
        grows up, observes Hodermarska, though she acknowledges that the qualitative
        benchmarks -- such as whether and how much music therapy improves the social
        skills of a person with autism -- may be "challenging to measure."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c2a278-27a8-42a0-866a-246421c6e4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:39:02.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:39:06.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A&nbsp;new study&nbsp;published Tuesday in the Journal of the American
        Medical Association attempts to do exactly that.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024fa4c4-084f-48d3-97aa-fef6aabec321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:39:02.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:39:06.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Measuring success</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd637d2-ef8d-4c26-a1da-a353b1580e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:39:02.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:39:06.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the study, Norwegian researchers found that music therapy plus
        standard care for children with autism spectrum disorder did not improve their
        symptom severity more than standard care alone.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46a9a6e-8079-4342-a5d9-17c2ac386276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:39:02.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:39:06.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Led by Christian Gold of the Grieg Academy Music Therapy Research
        Centre in Bergen, the study looked at 364 children with autism. Half were
        randomly assigned to enhanced standard care for five months and the remaining
        182 to enhanced standard care plus improvisational music therapy for five
        months. The children ranged in age from 4 to 7 years old, and the study was
        conducted in nine countries.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be43b356-3520-4b47-8873-0bcbb60e6106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:39:02.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:39:06.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enhanced standard care consisted of the locally available usual
        care for children with autism, plus parent counseling to provide information
        and discuss concerns.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659f92eb-4233-4c81-89b1-96aedcff1a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:39:02.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:39:06.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was by definition a varied category," Gold said, explaining
        that the point of the study was pragmatic in that it was seeking to determine
        "real world" effectiveness. "Most commonly, enhanced standard care included
        speech and language therapy, communication training and sensory-motor therapy."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f979d571-3727-48fb-a354-801002948d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:39:02.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:39:06.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In improvisational music therapy, trained music therapists usually
        sing or play music with children, attuned and adapted to the child''s focus
        of attention.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc69270e-e84a-4c4e-aef8-74e47c9b0dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:39:02.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:39:06.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donna Murray, vice president of clinical programs at&nbsp;Autism
        Speaks, said that in the US classes she''s observed, musical therapy is typically
        "child-led music," in which a child and therapist create music together. "So
        let''s say the child picks up a drumstick and starts beating on the drum,
        and the therapist might join in. It''s a creative joint experience, if you
        will."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee2e09f-0675-4280-b549-5723dc360baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:39:02.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:39:06.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After five months, the researchers found that the amount of improvement
        in symptom severity for both groups was small.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a37a9db-e09c-45ac-b11a-e2a1a7f89298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:39:02.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:39:06.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Children get a lot of things simultaneously, and sometimes that
        could be too much," Gold said. He noted that he and his team observed how
        the children who received music therapy along with enhanced standard care
        seemed "to reduce, a little bit, the other therapies." This natural "compensation"
        meant that in the end, the study made almost a "head-to-head comparison."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3841e25-c40b-4b6c-a5af-37f1939d442f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:39:02.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:39:06.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finding no significant differences in social measures between the
        two groups, the study does not support the use of improvisational music therapy
        for symptom reduction in children with autism spectrum disorder, the researchers
        concluded.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce4472b-4527-4634-8e55-a2432b5c1a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:39:02.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:39:06.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People with autism, for as long as the term ''autism'' has existed,
        many of them have been described as having a special interest in music," Gold
        said. "For those who have that interest, they should have the right to pursue
        that interest, whether or not it''s called music therapy or just music, whether
        or not it is in a one-to-one setting or some other kind of setting, whatever
        fits."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43d56f6-e00e-45f8-9fe0-c1e8522c3d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:39:02.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:39:06.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question is, he said, what is the right amount of therapy and
        right mixture for each child?</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47cebb58-51f8-43df-b101-0396c02dfeff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:39:02.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:39:06.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to consider the everyday life of those kids as well. They''re
        also just kids, not just kids with autism. They need to have an ordinary life
        as well," he said. Gold added that since autism is also a personality trait,
        and not just a disorder, it''s necessary to find the "right social context
        for children, where autistic symptoms are accepted and understood, instead
        of trying to remove those symptoms."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71eeafe-42aa-44b1-9b38-c02e1c8fbdd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:39:02.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:39:06.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though more research is needed, he believes music therapy might
        work best for children with autism who don''t have a lot of verbal abilities
        and who may have multiple problems "because it uses music rather than words."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109d2a36-29f7-4ebc-b7eb-75e28296e18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:39:02.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:39:06.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It might be a good option for only those kids on the lower-functioning
        of the spectrum," Gold speculated.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d6e163-6601-455a-8639-90c5640c6e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:39:02.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:39:06.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strengths and weaknesses</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bed48d-b27c-40b4-9c3c-5af7aa39067e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:39:02.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:39:06.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a strong study if you believe in music therapy as a medical
        intervention," said Kenneth Aigen, interim program director and associate
        professor of music therapy at NYU Steinhardt, who was not involved in the
        research. Another strength is the large number of participants, which are
        rare in musical therapy studies, he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c8edde-aa20-4a34-9df6-2c27b01daabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:39:02.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:39:06.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the study was weak, Aigen said, "if you think of music
        therapy in a more humanistic sense" as providing people the opportunity to
        enrich their lives. And the greatest weakness may be that the researchers
        lumped together "a whole host of practitioners from many different cultures,
        countries and methods and assuming that what they''re doing is similar enough
        to each other in order to warrant being evaluated as the same thing."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165255a6-3ab4-4479-a8fd-a601e971da00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:39:02.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:39:06.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Music doesn''t have a generic structure like medication does, and
        it doesn''t have a universal set of procedures like a surgical procedure does,"
        Aigen said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9af432-4cbb-4229-8ee3-af81cef4ef06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:39:02.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:39:06.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also criticized the premise "that the focus of therapy should
        be to make people less autistic," Aigen said. "That''s not how autistic people
        look at their autism anymore. That''s not the kind of help they want for themselves."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eba285c-85ed-4654-a33c-0cdce5220ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:39:02.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:39:06.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murray, who ran an autism program that included music therapy before
        joining Autism Speaks, said many interventions for children with autism may
        be beneficial even if they show mixed results in clinical trials. "This (study)
        falls into that bucket but it''s not alone," said Murray, who was not involved
        in this research.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037119e1-3190-4c3d-8c8d-197c4be95d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:39:02.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:39:06.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the possible flaws of the study, she said, "I wonder about
        five months: When you''re looking at general ability, it''s not a super long
        time."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0a57f8-9a15-483a-b658-db1e47135880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:39:02.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:39:06.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you can engage a child with autism with "something appealing
        like music, at a minimum, that''s a great start for some sort of social interaction,"
        Murray said. She added that for those children who liked music, she "did find
        the children tended to enjoy and be more -- at least on appearances -- be
        more present and socially engaged."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2c7709-cb1d-4897-b3bc-a6071808d639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:39:02.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:39:06.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes, when children are actively engaged like that, that''s
        when you sort of open the doors for learning," she said. Still, the results
        don''t provide the evidence to say that music therapy "should be a go-to"
        for improving social and attention abilities, she said. "I don''t want families
        to ever feel like their child is going without if the evidence is not there."
        She stressed, though, that it couldn''t hurt.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc60c22-1994-4a20-a8a9-b0ca116c745d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:39:02.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:39:06.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every parent knows their child," Murray said. "If this is something
        that really engages their child, then I would say this could certainly be
        something on their menu of choices of activities."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8295ac-5b40-48b6-97c8-6bd6227542df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:39:02.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:39:06.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Communication through music</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29355808-9a2b-45e1-89ee-6aa070ef2bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:39:02.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:39:06.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hodermarska said that for her son, "it was clear from the very beginning
        that music was a way in to him and for him."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2eba67-2eb3-4a0c-be29-43a05ee5f764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:39:02.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:39:06.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jones started music therapy at&nbsp;Nordoff Robbins Center for Music
        Therapy&nbsp;in a group of three. In those early days, the process was about
        "learning to communicate, to sort of string those sung sentences into language,
        to be able to communicate with peers," said Hodermarska.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b9f6a4-12d3-4441-9ca4-5c89a5291e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:39:02.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:39:06.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around his third year in music therapy, Hodermarska and Jones''
        dad split.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ab1dc4-32a3-4c0d-b8af-4872a0213b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:39:02.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:39:06.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All he wanted was for his musical therapist to sing to him," said
        Hodermarska, who believes that "symbolically," there a was a lot there "about
        being parented, about being cared for, about having a safe place to be held
        in a time that was very turbulent for him."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3236ae17-9af4-40fb-9e3d-4c661538c7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:39:02.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:39:06.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then became very interested in how to play different instruments,
        and his music therapist worked with him on playing chords and learning the
        essential skills of making music.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad9b6dd-c510-494c-8e96-2bd4036a4ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:39:02.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:39:06.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jones'' final phase of music therapy was a collaboration on a play
        with his music therapist, his mother and others.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec0887f-bcbd-4d44-9a45-2e196febf1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:39:02.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:39:06.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At this point, he was "emerging into his adult life, with the capacity
        to write music, to play music, to communicate core ideas through music," Hodermarska
        said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af30074-33e3-49df-9d07-3efb515ab79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:39:02.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:39:06.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jones wrote a song about being an outsider and another about attaining
        the outward measures of adult life, including having a girlfriend.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ec4215-2203-4acf-9935-b0c4b3fdc887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:39:02.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:39:06.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though music therapy continued until he was 16, Jones says, "it
        was always the same." Describing what appeals to him about music therapy,
        Jones says, "moving around playing instruments, any instrument. Doing anything
        I want to do as long as it relates to music."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5ee1db-e389-4788-9f83-422b24e9fc30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:39:02.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:39:06.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though he now plays only the guitar, he likes all types of music
        and all kinds of instruments.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7615d5bc-1052-4e20-8e9a-ecd1c596e4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:39:02.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:39:06.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They each have different capabilities, different sounds," he said.
        With drums, "you can do a lot with beats," including laying your hands on
        the drum and feeling it pulse.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4cc5685-4562-478b-979e-c6921a09b608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:39:02.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:39:06.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every child, every human being, has creative capacity," Hodermarska
        said, observing that capacity may be visual, musical, theatrical or something
        else. Finding the right therapy begins with parents paying attention and then
        going to the&nbsp;American Art Therapy Association&nbsp;website to find providers
        in their state.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd7e07f-4dff-421e-bfee-55c41ff2d6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:39:02.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:39:06.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hodermarska acknowledges, though, that "parents of children with
        disabilities, we''re very prone to snake oil salesmen." They are "vulnerable,"
        especially since the cause of autism is not known and parents may feel that
        they themselves "caused" it. Still, there are places to turn for help without
        fear.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1909bb-bc79-4e69-9188-cac0b23be527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:39:02.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:39:06.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We all have limited means, but I think local universities and young
        people have been a great source for our family of finding and building connections,"
        Hodermarska said. She added that music therapy is not snake oil -- it does
        not promise a cure, instead offers a "way through the challenges" -- and her
        family was lucky to have access to Nordoff Robbins.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abf2a9f-beaf-4120-bd1f-bd3da55fc5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:39:02.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:39:06.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He would not be the person he is today if not for the support of
        these amazing clinicians over his young life," she said of her son.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9ee7ab-1bc8-4d77-9b5e-d0a71b129bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:39:02.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:39:06.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Study casts doubt
        on music therapy for kids with autism."</em></p>'
  'Powerful-earthquake-kills-at-least-4-in-China':
    'author': 'Eliott C. McLaughlin and Steven Jiang, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-08-09T13:14:08.941+08:00
    'imagesource': 'jcr:2e3d6636-ed4f-4174-b648-1b11b181b719'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '930adcfd-7812-4241-9249-cf6256e74067'
    'lead': 'More than 20 of the survivors were seriously hurt, Xinhua reported.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-30T13:43:31.461+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-30T13:43:34.705+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-30T13:43:34.473+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Powerful earthquake kills at least 13 in China, 175 injured

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e154e6e8-a9f8-4985-9b90-c2be9303cb4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:43:31.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:43:34.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At least 13 people were killed and 175
        more injured late Tuesday after a powerful earthquake struck a popular tourist
        area in southwest China, according to state media.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2db250-c5d1-45e3-8ff4-f1cf847f107c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:43:31.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:43:34.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of those hurt, about 28 had been severely injured, state-owned media
        outlet Xinhua said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4dc4b2c-4232-4cee-a71a-079daf9d2cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:43:31.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:43:34.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quake struck Jiuzhaigou County in China''s southwestern Sichuan
        Province late on Tuesday night.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65205227-4c54-45fd-bc84-6775155190dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:43:31.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:43:34.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least five of the people who died were tourists, Xinhua reported,
        citing the information office of the provincial government. About 2,800 people
        were evacuated from the severely damaged Intercontinental hotel.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e6da82-6410-42d6-abdf-8c543eb1645e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:43:31.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:43:34.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rescuers are still&nbsp;working to clear the rubble, and there are
        people buried beneath the debris, state broadcaster CCTV said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07754201-af7a-4afe-b7f9-9c2d8a114812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:43:31.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:43:34.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was some disagreement over the size and power of the earthquake.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d905c7d-5d47-43d2-954a-1139fed482fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:43:31.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:43:34.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Geological Survey reported a magnitude-6.5 quake 35 kilometers
        (22 miles) west-southwest of Yongle, Xinhua reported it was 7.0-magnitude,
        citing the China Earthquake Networks Center.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd6f3fb-e5c1-421b-b999-f6a30d5a72ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:43:31.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:43:34.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents in Chengdu, the provincial capital — 300 kilometers (186
        miles) away from the epicenter -- told state media they had felt the quake.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49a7c2f-ec57-477a-9cf4-50f8014b04fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:43:31.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:43:34.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The China Earthquake Administration has launched a Level I emergency
        response, the highest of its four levels, according to state media.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b1c06c-880c-4a98-a832-1464ebe91405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:43:31.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:43:34.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost 400 fire trucks and more than 1,100 firefighters were dispatched
        to the scene, CCTV said. They are bringing with them 55 life detectors, 30
        rescue dogs and 24 generators.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ee30c1-4470-4707-8590-f1186cf3260c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:43:31.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:43:34.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local authorities announced the closure of the Jiuzhaigou tourist
        area, which includes a national park known for its waterfalls and topographical
        formations, beginning Wednesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75b173f-f0ae-4fdf-985d-07aa06ec7b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:43:31.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:43:34.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yu Qian, a local taxation bureau official, told Xinhua that the
        earthquake cut off power and disrupted phone service in her neighborhood.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b6d334-3044-4520-98f1-dd837b861da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:43:31.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:43:34.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos from the scene showed what appeared to be pieces of buildings
        lying in the street, a stone the height of a small automobile in the street
        and a heavily damaged hotel entrance, its revolving doors twisted and rubble
        lying in front of them.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403343de-51d5-45c7-9793-84b01013095d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:43:31.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:43:34.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The temblor wasn''t the only quake in China in the past 24 hours.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b8118f-45d7-490f-9551-001344541bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:43:31.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:43:34.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday morning, a magnitude-6.3 earthquake struck northwestern
        China''s Xinjiang Uyghur Autonomous Region, close to the border to Kazakhstan,
        the United States Geological Survey said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0085f840-8a77-4318-abd9-486e808b71bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:43:31.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:43:34.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quake struck at 7:27 a.m. local time. Its epicenter was 107
        kilometers (67 miles) south-southeast of Dostq, Kazakhstan, at a depth of
        25.9 kilometers (16 miles), the USGS said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e90fec-ddb9-4673-b6bf-e51812f46f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:43:31.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:43:34.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were no immediate reports of casualties or damage, due to
        the sparsely populated nature of the area.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd0f0de-77d2-4780-ac42-e42e60191055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:43:31.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:43:34.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Powerful earthquake
        kills at least 13 in China, 175 injured"</em></p>'
  'Norway-deeply-concerned-with-tensions-in-Korean-peninsula':
    'author': 'Claire Jiao, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-09T03:02:11.092+08:00
    'imagesource': 'jcr:56155470-dfe3-4c36-88b4-5ba8d8049538'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e63d5990-79d1-4f22-b6ca-1ec67a5eb0da'
    'lead': 'Norway and Switzerland held Tripartite Meetings with Philippines and
      the ASEAN on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-30T13:45:58.888+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-30T13:46:27.145+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-30T13:46:27.036+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Norway ''deeply concerned'' with tensions in Korean peninsula

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce74df3-81cb-4ec9-854d-e6bb4ed85ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:45:58.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:46:27.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 8) — Norway says it is monitoring
        developments in the Korean peninsula during the Tripartite Meeting with the
        Association of Southeast Asian Nations (ASEAN) and the Philippines Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f096a6b7-0da5-4ff2-ab8c-47f534c8c317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:45:58.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:46:27.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Norway is deeply concerned about political and military tensions
        in Korean peninsula. It would be of great interest if you could share your
        views in developments in the Korean peninsula, and possibility of coordinated
        efforts of the international community in response to developments," Norwegian
        Foreign Affairs Secretary Tone Skogen told her counterparts in her opening
        remarks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27e6480-a865-4507-a51b-0c18cccbfe3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:45:58.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:46:27.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea Foreign Minister Ri Yong-ho previously issued a statement
        saying the isolationist state will be a "responsible nuclear power", adding
        that the continued nuclearization will not pose a threat to other countries
        except the United States.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52063b88-d4c1-4a11-8fc5-fcf29f51cfeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:45:58.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:46:27.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is after the reclusive state launched two intercontinental
        ballistic missiles in July, one of which fell into the Sea of Japan and prompting
        neighboring countries to call out on North Korea''s nuclear program.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f251a7-c44f-4e35-b7b3-87db02a684bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:45:58.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:46:27.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the last day of the ASEAN Foreign Ministers Meeting and Related
        Meetings, Norway also discussed the looming threat of ISIS and the maritime
        dispute of China and ASEAN countries over the South China Sea.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45765a42-ac9c-495d-b5d8-75f3539c6c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:45:58.889+08:00
      'mgnl:createdBy': 'jeff'
