      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Also read: PH withdraws as 2019 SEA Games hosts; funds to be diverted
        to Marawi rehab</h2>'
  'comelec-andres-bautista-corruption-allegations-selling-decisions':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-09T20:09:42.063+08:00
    'imagesource': 'jcr:2de1ed78-d619-4305-b36e-afee71ad4474'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ea7dde80-ce85-43ce-8e86-e0d349f065b5'
    'lead': 'Comelec Chairman Andres Bautista decries the many "lies" hurled against
      him and says he is willing to face probe. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-30T10:38:02.580+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-30T10:38:05.885+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-30T10:38:05.670+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bautista accused of ''selling'' Comelec decisions, decries ''lies''

      '
    'updated': 2017-09-20T16:17:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5aafca4-78d0-4a4a-9c84-6d03da5f0014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:38:02.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:38:05.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 9) —</strong> On top
        of all his troubles, Commission on Elections (Comelec) Chairman Andres Bautista
        faces another corruption accusation, this time that he "sold" decisions by
        the poll body.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3d908b-4614-4359-b384-7a2071d25dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:38:02.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:38:05.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorna Kapunan, legal adviser and spokesperson of Bautista''s estranged
        wife, Patricia, told CNN Philippines this information came from a Comelec
        official that she refused to name.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb8b237-74cd-40de-9f2e-6335af570ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:38:02.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:38:05.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She called for an investigation of the allegation which is said
        to be the reason decisions on election cases are slow.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b587376-dddb-4e7e-90c1-4c6e039fd319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:38:02.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:38:05.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apparently <em>nabibitin sa</em> office of the Chairman…<em> Binebenta
        ang mga</em> decisions ni Chairman (Apparently there''s bottleneck at the
        office of the Chairman. His decisions are being sold)," Kapunan said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94910fb7-76e2-4883-acba-98052168e22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:38:02.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:38:05.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If decisions are being sold there, mag investigate na. Wag na natin
        intayin ang House inquiry or Senate inquiry (Investigate. Let us not wait
        for the House inquiry or Senate inquiry)."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62f1db2-abea-4571-9741-530390cefd56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:38:02.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:38:05.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kapunan said Comelec commissioners themselves should launch a probe.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5030e704-b01e-4e8b-ba2e-56748d66cad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:38:02.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:38:05.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista, who has been head of Comelec since 2015, decried Kapunan''s
        allegations as one of the many lies hurled against him and urged the lawyer
        to file proper charges.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a7369a-248e-412c-9702-e14315de0197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:38:02.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:38:05.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Isa na naman pong malaking kasinungalingan yan</em> (That''s
        another big lie)," Bautista told CNN Philippines.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9eaa85-cd46-48d8-b2a5-df7dc1c1d61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:38:02.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:38:05.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Magsampa siya ng kaso kung meron man siyang ebidensya na kami
        ay nagbebenta ng desisyon</em> (She should file a case if she has evidence
        we are selling decisions," he challeged.</p>'
