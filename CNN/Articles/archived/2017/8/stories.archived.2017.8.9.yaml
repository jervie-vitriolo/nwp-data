    'jcr:uuid': '343022bd-7a8c-4fc5-a0dc-5d008b4a3bb7'
    'lead': 'The accreditation is free and voluntary.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-30T09:36:09.069+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-30T09:36:12.634+08:00
