    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a8b56b-9998-41c8-b5f0-c6e65332a573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:51:59.421+08:00
