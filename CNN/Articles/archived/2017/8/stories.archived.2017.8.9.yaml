      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rihanna posted photos of herself on Monday wearing a revealing costume
        for the 2017 Crop Over festival in Barbados, and her famous ex reacted with
        the emoji of a pair of eyes looking left in the comments section of one of
        her photos.</p>'
