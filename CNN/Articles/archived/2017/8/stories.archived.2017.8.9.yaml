  'son-in-law-albuera-rolando-espinosa-killed':
    'author': ' Ben Tesiorna, for CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-09T16:55:06.551+08:00
    'imagesource': 'jcr:ea276316-013f-49ab-931c-7af79b5e292e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '08bed8f2-a30e-4ca9-bfb3-61e99e561376'
    'lead': 'Jake Bolanio dela Cruz, son-in-law of slain Albuera ex-mayor Rolando
      Espinosa, was killed in a police operation in Davao.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-30T10:16:13.913+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-30T10:16:17.005+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-30T10:16:16.890+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Son-in-law of ex-Albuera mayor Rolando Espinosa killed in police operation

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df65088d-2c1d-4790-9a1c-50931482e712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:16:13.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:16:17.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Philippines, August 9) — The son-in-law of former Albuera,
        Leyte Mayor Rolando Espinosa was killed in a police operation in Toril, Davao
        City on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98311898-9bf3-42d6-bf27-eed5a233867b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:16:13.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:16:17.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toril police head Chief Inspector Ronald Lao said personnel from
        his precinct and the Police Regional Office Region 8 were serving Jake Bolanio
        dela Cruz warrants of arrest when he supposedly tried to fight back, prompting
        the police to shoot him.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e97b57-030a-4066-a045-f3de0dd02b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:16:13.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:16:17.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Cruz was facing criminal charges for illegal possession of
        firearms, illegal drugs, and murder.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41109440-8c4c-45a0-97a3-ff201e897dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:16:13.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:16:17.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toril police head Chief Inspector Ronald Lao said they served the
        arrest warrants around 9:50 a.m. in Purok 15, Barangay Bato, Upper Piedad,
        Toril.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d3c59e-4668-4f95-81b1-ddc879ea5d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:16:13.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:16:17.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While dela Cruz is an Albuera resident, he was hiding among his
        relatives in the Davao compound.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83998c82-80aa-4cd1-b49f-0c5d47f7bf36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:16:13.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:16:17.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Albuera mayor Rolando Espinosa, father of alleged druglord
        Kerwin Espinosa, was slain by Criminal Investigation and Detection Group operatives
        on November 2016 inside his cell in a Baybay, Leyte jail.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22581a08-caa5-417d-a657-76733aa3f2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:16:13.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:16:17.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last July, the Justice Department issued an Immigration Lookout
        Bulletin Order on Kerwin, in connection with his criminal case in violation
        of the Comprehensive Dangerous Drugs Act.</p>'
