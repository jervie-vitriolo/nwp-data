      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista reiterated it was a crime because his wife forcefully took
        the items from his safe.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf618ef-f109-49a4-b369-0edcf9475dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:51:59.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:52:03.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ito ay ninakaw galing sa isang safe na nakakandado at pwersahang
        binuksan. Maliwanag naman yata ang jurisprudence ng ating Korte Suprema tungkol
        sa isyung ''yan. Hayaan na natin ang korte maghusga," he told CNN</em> Philippines.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbe1488-12eb-4d7a-9c7f-14410d654eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:51:59.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:52:03.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It was stolen from a locked safe and forcefully opened.
        This is clearly within the jurisprudence of the Supreme Court. Let the court
        decide.]</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57655cae-6a51-4f58-95a1-4bb9bedb246c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:51:59.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:52:03.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista earlier said when he asked his wife if she consulted with
        her counsel before taking the items, she responded that her counsel had advised
        her to proceed.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f97b91b-5068-4ca3-998d-a2a5e040e948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:51:59.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:52:03.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was a blatant violation of my right to privacy," he said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31bda3d-009d-44c4-b3a6-48173edca357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:51:59.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:52:03.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also alleged Kapunan was the one who ordered Patricia to retrieve
        the documents.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a9dfb5-ab7d-4a19-94ff-7f49b10c4800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:51:59.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:52:03.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Siya ang may pakana. Siya nagtulak sa aking asawa na nakawin
        ang mga dokumento,"</em> he said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb19c192-976c-4925-bdd4-40046f9d9c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:51:59.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:52:03.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: She initiated this. She influenced my wife to steal
        the documents.]</p>'
