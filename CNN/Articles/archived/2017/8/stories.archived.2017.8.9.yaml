  'chinese-nationals-in-contempt':
    'author': 'Chad de Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-09T20:40:46.741+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5ec16c73-840f-4283-a787-61115892a4a6'
    'lead': 'The Blue Ribbon Commitee chaired by Senator Richard Gordon held the two
      Chinese nationals in contempt after inconsistencies in their narratives.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-30T09:52:11.623+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-30T09:52:16.025+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-30T09:52:15.841+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate cites Chinese nationals in contempt during ₱6B illegal drugs
      probe

      '
    'updated': 2017-08-10T03:07:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9fd9b9-e290-49cc-a825-3ae92afc780d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:52:11.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:52:16.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 9) —</strong> The
        Senate Blue Ribbon Committee cited Chinese nationals Richard Tan and Manny
        Li in contempt "for lying" during the Wednesday probe on the ₱6.4 billion
        worth of illegal drugs smuggled into the country from China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36c9172-8f74-4f2f-8e51-7e7e49e0da2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:52:11.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:52:16.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Upon order by the Senate President, until they tell us the whole
        story, they shall continue to be held in contempt and be held here or in Pasay
        Jail, depende what is safe for them," Gordon ordered.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973dc2f2-023c-4d67-aeb0-c6fa69a7cbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:52:11.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:52:16.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators Tito Sotto and Ping Lacson filed for the motion to hold
        the Chinese nationals in contempt, after the Philippine Drug Enforcement Agency
        (PDEA) reported inconsistencies in their accounts of a packing list detailing
        the items in the shipment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba3bcb5-19de-42b2-8ec0-e6c603dca992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:52:11.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:52:16.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The original packing list came from Mr. Chen (Tan), and he gave
        it to Mr. Manny, and when Manny gave the list to Mr. (Kenneth) Dong, (there
        are) no more five cylinders your honor," stressed PDEA Regional Director Wilkins
        Villanueva.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1c0f1b-b3ee-477f-920e-8ca9cd59362f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:52:11.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:52:16.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanueva showed the paper reportedly given by Manny Li to Kenneth
        Dong.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d841f87-f81a-4bcd-85bb-77c6e58062a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:52:11.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:52:16.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan, whose Chinese name is Chen Ju Long, is the owner of Hong Fei
        Logistics, the warehouse where the drugs were found in. Li was his broker,
        and the translator of the packing list from Chinese to English.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241fdb31-7608-4ece-b3bb-235256c4a5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:52:11.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:52:16.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon Li''s translation, the information on the five cylinders containing
        604 kilos of shabu worth ₱6.4 billion had reportedly disappeared.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29034e2f-ae76-431d-a35a-f8021f9faf6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:52:11.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:52:16.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan replied in Mandarin through an interpreter and called the Senate
        decision unfair.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f6919b-08bd-4a2a-9e05-2d1a31637b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:52:11.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:52:16.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s unfair daw to him because he just wants to let the local
        government know about this thing, this matter and then lahat ng, lahat daw
        ng kasalanan, napunta sa kanya. Kung alam lang niya, hindi na sana niya sabihin
        para parang tulong, ngayon na-involve siya sa kaso," the interpreter said
        on behalf of Tan.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4344a2d6-46f2-4a64-9191-19ffaba1296c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:52:11.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:52:16.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s unfair to him because he just wants to let the
        local government know about this thing, this matter. And then all of the blame
        is on him. If he only knew, he shouldn''t have spoken up to help. Now he''s
        involved in the case.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da82412-18e7-4491-b2f9-d78127f8ef23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:52:11.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:52:16.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon also warned other local consignees, Customs brokers, and
        fixers who helped in facilitating the shipment—saying he could also cite them
        for contempt.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6edd72-9403-4b80-8f29-554e89b0c443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:52:11.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:52:16.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are looking into filing charges against Tan and Li.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ed6d90-ef54-496e-afcc-44bc6aab0d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:52:11.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:52:16.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 26, authorities seized the shabu from two different warehouses
        in Paso de Blas and Barangay Ugong in Valenzuela City.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5519f79-9530-42fc-a00c-c882a2051320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:52:11.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:52:16.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The operation followed a call from Tan to the Bureau of Customs
        on May 25.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317180d5-245b-44f6-9309-906a45e087ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:52:11.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:52:16.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read more: PDEA: ₱6B illegal drugs inadmissible as evidence because
        of ''contamination''</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63823e58-07c5-40f7-af6b-9171b9060252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:52:11.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:52:16.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Correspondent David Santos contributed to this
        report.</p>'
  'Is-Comelec-Chairman-Andres-Bautista-worth-P1B':
    'author': 'Avigail Olarte, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-09T06:42:09.665+08:00
    'imagesource': 'jcr:07bb4e7c-867e-4466-9547-2b1601ae0bf5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b225f261-fb2f-4747-bba5-324507ab6295'
    'lead': 'Comelec Chairman Andres Bautista denied he is worth more than ₱1.3 billion,
      but a document details his supposed total assets "discovered as of November
      2016"'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-30T09:59:10.629+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-30T09:59:14.265+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-30T09:59:13.962+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'EXCLUSIVE: Is Comelec Chairman Andres Bautista worth ₱1B?

      '
    'updated': 2017-08-18T14:38:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d2ed3f-03c7-445c-ae54-466f6696584e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:59:10.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:59:14.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 9) —</strong> All
        lies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296af2f5-2938-4f6c-b405-49e71623ed03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:59:10.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:59:14.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s how Commission on Elections Chairman Andres Bautista described
        allegations of his estranged wife, Patricia Bautista, in a controversy that
        has gone beyond a marital spat, prompting calls for a full-scale congressional
        investigation and even a possible impeachment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba9e527-8d49-47be-a2f0-022ca74bfba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:59:10.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:59:14.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yung sinasabi niya ngayon na</em> ₱1.3 billion, <em>kalokohan
        po iyan. Sinasabi ko sa inyo, sa tamang panahon at sa tamang lugar ay ipapaliwanag
        po ng aming pamilya kung ano ba talaga ang aming ari-arian,"</em> Bautista
        told CNN Philippines'' Balitaan on Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670584fa-4cba-4a5f-bd54-f6d23fdef1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:59:10.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:59:14.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The allegations about the ₱1.3 billion are rubbish.
        In the right time, my family will explain what we do own.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7608f93c-aa0c-474e-9d7e-f8b4d8d080e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:59:10.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:59:14.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The elections chief was reacting to claims he is worth more than
        a billion, and his wife claimed this was possibly ill-gotten.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40a3347-f242-4ad8-bbc9-019592166871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:59:10.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:59:14.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I found passbooks, properties that I have never heard of but belonged
        to Andy, found money, cash (that''s) gift wrapped....I realized these things
        could actually be items of question, things that could get my children in
        trouble, me into trouble," Patricia told select members of the media, including
        CNN Philippines, last week.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3885b8c-7166-4709-b18d-030c7af4dd35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:59:10.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:59:14.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patricia said she has enough evidence to prove wrongdoing, and hinted
        at "corrupt, illegal or immoral actions (he) has done or currently doing."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b63b1c-aaa2-444b-84ea-406792529735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:59:10.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:59:14.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know where her ₱1 billion is coming from. What I wanted
        to do ever since the start was to go through with her all of the accounts,
        all of the moneys, and I would tell her specifically which is mine and which
        are my siblings, which are my parents, etc etc. But she refused to do it,"
        Bautista told CNN Philippines on Monday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3608d5fc-cc35-4937-a9bf-2cd60c3f80aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:59:10.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:59:14.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on CNN Philippines'' The Source on Wednesday, Patricia''s
        legal adviser and spokesperson Lorna Kapunan maintained they have a strong
        case against Bautista.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8b1241-5d3d-4dab-bc67-a90344974e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:59:10.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:59:14.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Here is Patricia, she has the proof. She has passbook. If he alleges
        that they don''t exist or they''re fictitious, come on. The documents speak
        for themselves," she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513e11b0-17a1-44e5-bdca-b240a127400d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:59:10.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:59:14.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what do the documents show? CNN Philippines compared several
        documents on the case.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b079c1-f93d-42d5-a68b-a997ea68a95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:59:10.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:59:14.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where did the P1 billion come from?</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996f8dfa-6f92-4a15-9012-199fe365d457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:59:10.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:59:14.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kapunan, in a document given to CNN Philippines, for the first time
        revealed details of how the ₱1 billion wealth of Bautista came to be. The
        document lists local and overseas properties, local and offshore accounts,
        and business interests.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f13988-e910-4ea6-8111-d953d0039373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:59:10.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:59:14.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His supposed total assets "discovered as of November 2016" are as
        follows:</p>'
    '67':
      'image': 'jcr:6589e495-fbfb-4823-b0ab-8fc17a7aa271'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de1b9cc-95d8-4b19-ba7b-a25b0eab0e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:59:10.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:59:14.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a62afa-a82c-4068-88bb-36fe2ab6b2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:59:10.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:59:14.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document does not state the breakdown of total amounts, and
        it''s unclear which assets were legally acquired or allegedly ill-gotten.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1ac472-1ff5-4e6c-9c55-e8ea7a919177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:59:10.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:59:14.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the assets in the document from Kapunan are also in the
        affidavit, which Patricia submitted to the National Bureau of Investigation
        on Aug. 1, 2017.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7988e9-a4c5-45d0-89bc-653f34a6fe7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:59:10.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:59:14.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patricia said Bautista has more than ₱335 million in local and foreign
        bank accounts, that supposedly were undeclared in the official''s Statement
        of Assets and Liabilities (SALN). She also claimed of the 14 properties Bautista
        owns, two were not in the SALN, including a property in San Francisco, California,
        USA.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a120d188-994c-4182-9470-5642e03749d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:59:10.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:59:14.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His properties, Patricia added, were worth more than what was declared
        in the SALN.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9b06db-4c5c-4e22-bea1-03c87f7856d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:59:10.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:59:14.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>RELATED: COMELEC chair accused of unexplained wealth by estranged
        wife</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e836df03-1b24-4d3d-8434-a7793a6ff5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:59:10.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:59:14.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the three submitted SALN of Bautista, covering the years 2015
        to 2016, Bautista listed seven types of properties. These include three condominium
        units at the North Tower of One Shangri-La Place in Mandaluyong City, purchased
        on "personal loan/installment" in 2010, with a fair market value pegged at
        ₱24 million.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7493b6-9d77-4945-b75e-ad362e566c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:59:10.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:59:14.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista mentioned in his interview with CNN Philippines he sold
        two Shangri-La condominium units to Nilo Divina, managing partner of Divina
        Law.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e05e72e-5401-4a5b-99b0-d6f741e17ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:59:10.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:59:14.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her affidavit, Patricia said, she discovered pages of what appeared
        to be commission sheets, dated 2015 to 2016, from Divina. The amounts varied
        and showed entries from clients such as Smartmatic, which supplied vote counting
        machines for the 2010, 2013 and 2016 elections.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6776db80-eaef-40a5-80ba-796ce05c1f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:59:10.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:59:14.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other assets, business interests</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3121ffa5-a560-4f08-8dd3-4f1281116c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:59:10.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:59:14.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also in Bautista''s SALN are properties in Ayala Westgrove, Greenfield
        Calamba, Pacific Plaza Towers and Meridien and The Suites in Fort Bonifacio,
        St. Francis Tower in Mandaluyong, and a house in Tanay, Rizal.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d150444-8f20-4956-9e7c-4932841369b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:59:10.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:59:14.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his latest declaration, the properties had a current fair market
        value of ₱158.5 million. They were all acquired at ₱93.7 million.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23d7249-17c5-45d2-8acf-4f0ed0e30eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:59:10.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:59:14.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her affidavit, Patricia further listed Bautista''s supposed investments
        overseas, which were not in the SALN, namely: Bauman Enterprises Limited in
        the British Virgin Islands, Mantova International Limited in Brunei, and Mega
        Achieve Inc. in the Caribbean.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1fec80-c07a-4144-a089-69aa0653c903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:59:10.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:59:14.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines could not independently verify the companies listed
        in the affidavit, as a search online showed the companies are either not found
        or have different addresses from those stated in the document.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f001d6b0-ce6b-4156-b721-773b375c027c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:59:10.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:59:14.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What Bautista did declare in his SALN was XMA Corp., a holding company
        in Quezon City that his family acquired in 2007, with a capital stock of ₱1.6
        million.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9170a8c1-e6e1-47dd-b59e-e80d99e9cc97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:59:10.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:59:14.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s 2011 papers at the Securities and Exchange Commission
        show XMA is a business that acquires, purchases, and sells, and leases real
        estate properties.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b33d5de-16ca-4c2a-9829-625a6da0706e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:59:10.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:59:14.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incorporators and directors are Andres S. Bautista, Angeles
        D. Bautista, Faustina D. Bautista, and Juan Andres D. Bautista, and Patricia
        C. Bautista. The COMELEC chief also sits as the company''s treasurer or chief
        financial officer.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aab1637-5f2d-4876-9eeb-80bfc247965e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:59:10.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:59:14.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company had no other submissions to the SEC after 2011.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b7b91e-198c-4fd7-92fd-6716aecf301c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:59:10.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:59:14.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for his personal assets, there were small increases through the
        years, particularly for jewelry, shares of stocks, and bank deposits. His
        liabilities, however, have been climbing, with personal loans worth ₱29.5
        million in May 2015, a 25-percent increase at ₱37 million in December 2015,
        and a 35-percent increase at ₱50 million in December 2016.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f765a8d-7ad3-4d6e-8777-1bfffec178bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:59:10.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:59:14.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, his net worth steadily grew from ₱163 million in May 2015,
        ₱170.3 million in December 2015, to ₱176.3 million in 2016. That''s an eight-percent
        increase in his wealth since he assumed office.</p>'
    '66':
