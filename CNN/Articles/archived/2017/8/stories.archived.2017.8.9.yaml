      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista''s wife also accused him of amassing hundreds of millions
        of pesos in unexplained wealth. She said more than P336 million in local and
        foreign bank accounts weren''t disclosed in Bautista''s 2016 Statement of
        Assets and Liabilities (SALN).</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa2c849-766f-4be9-a0a1-16867665414c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:38:02.582+08:00
