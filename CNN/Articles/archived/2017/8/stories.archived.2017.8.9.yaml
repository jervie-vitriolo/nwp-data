    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4973e961-6ef3-4748-ade9-0f14133e96c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:38:02.582+08:00
      'mgnl:createdBy': 'jeff'
