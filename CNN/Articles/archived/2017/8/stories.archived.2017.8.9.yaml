      'mgnl:type': 'text'
      'text': '<p><em>This is a developing story. Please refresh the page for details.</em></p>'
  '2017-SEA-Games-Philippines-gold-medals':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-08-09T14:21:37.469+08:00
    'imagesource': 'jcr:788f4abb-37e3-489f-a070-81ab7d62b997'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '62837826-b691-4ef4-81d8-137175916d74'
    'lead': 'The Philippines hasn''t finished with over 50 gold medals since the 2005
      edition of the SEA Games, but this year they have set their sights high.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-30T10:32:40.256+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-30T10:32:43.472+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-30T10:32:43.254+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '2017 SEA Games: Paving the way to 50 gold medals for the Philippines

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beff6f1d-86c6-4da4-a92e-ee2bb638de17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:32:40.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:32:43.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Since 2005 the Philippines has
        spent all the following editions of the Southeast Asian (SEA) Games in the
        quagmire of mediocrity, but this year''s delegation is looking to change that.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91867073-7c63-4453-9a27-3636fbe3330e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:32:40.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:32:43.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the Philippines hosted the event in 2005, the country''s gold
        medal tally took a nose dive with each passing edition of the games.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a518f3-86bf-4447-8e01-6a44b29d0184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:32:40.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:32:43.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2007, the Philippines followed up their 113 gold medal haul in
        Manila with a paltry 41 gold medals to sink to sixth place in Thailand.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ce7328-61c9-4e65-9906-fb2d3f1bccee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:32:40.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:32:43.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Things did not get better from there, with the Philippines only
        earning 38 (2009), 36 (2011), 29 (2013), and 29 (2015) gold medals in the
        years that followed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9d62e1-46e2-4050-91b0-793d38ba843c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:32:40.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:32:43.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Philippine team is confident that the downward trend is
        over, and that a bounce back year is finally on the cards.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f1900b-ba1f-4b4c-aae9-6ed61b99e31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:32:40.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:32:43.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, Philippine SEA Games chef
        de mission Cynthia Carrion-Norton explained that this year''s 495-person national
        contingent has optimistic goals.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11840dc-fd2e-484f-ad83-e22f3d13e3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:32:40.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:32:43.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I asked each one of them (the National Sports Associations), how
        many golds can you give me? So they promised me," Carrion-Norton said. "When
        I went over all the sports, they promised me 63 gold medals."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a112d1e-fe2c-41f7-8030-79209fe21777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:32:40.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:32:43.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leap from 29 gold medals in 2015 to a prospective 63 is a tall
        order for the Philippine delegation to complete, but Carrion-Norton says that
        the number has its basis.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac18938e-58bb-4bcc-a9e3-9b6c4ed96dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:32:40.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:32:43.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Philippine chef de mission, the officials from
        all the National Sports Associations made those promises and she merely tallied
        them.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502296a6-7e31-4fd5-a57c-484f79344151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:32:40.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:32:43.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carrion-Norton showed the list to CNN Philippines, which charted
        out the roadmap to the 63 gold medals they believe they can earn.</p>'
    '19':
      'image': 'jcr:9e7c4471-a72b-44b3-b09f-03d6db7c5572'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58f5338-e3b7-4fdf-809c-27b059ad8377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:32:40.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:32:43.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad7b7f4-3d83-48b2-997b-adb6c56bb134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:32:40.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:32:43.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being unable to achieve the 63 gold medal haul won''t mean the delegation''s
        trip is a failure, but the gauge for what makes a successful campaign was
        raised even higher as well.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb8215e-baf3-4051-ae34-43837f663777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:32:40.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:32:43.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not relying on the 63, I am only relying on 50," Carrion-Noton
        said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d13eaa-3a9e-45ca-bf66-3d8d13dbd813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:32:40.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:32:43.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gunning for success in Malaysia</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8ff460-7c01-4221-a7d6-baf1ab9a4981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:32:40.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:32:43.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if the Philippines lowered its goal to 50 gold medals, it will
        still be a monumental task for the Filipinos competing.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f81d69-2ef5-4666-9966-54fa3da6d287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:32:40.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:32:43.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines will compete in 37 of the 38 sports at Kuala Lumpur,
        with the lone exception being cricket.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d783645-144d-47a3-bded-5e27733da480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:32:40.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:32:43.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will be 405 events throughout the 38 sports, which means the
        desire to cop 50 gold medals doesn''t require the Philippines to dominate
        each of the sports they are participating in.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da41eb1-5ab4-4a13-a74e-3425e11ac34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:32:40.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:32:43.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino delegation looks to overcome the removal of certain
        sports where it historically harvests gold medals, such as women''s boxing,
        women''s weightlifting, and softball, with a more democratic approach.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa294ca-ec36-4b50-a858-4b6a553efac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:32:40.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:32:43.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines hope to find success in the newly added winter games,
        and look to improve on their 2015 performances in sports like wushu and archery.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e294baec-757c-426f-a40e-f3e68c10fcf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:32:40.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:32:43.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the Philippines'' history at the games, some quarters are
        skeptical of delegation''s lofty ambitions for this year.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e88501-c4f8-4da0-b81d-2a65c6ada571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:32:40.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:32:43.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Carrion-Norton maintains a rosy outlook despite criticisms that
        come her way.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfaa9d60-4576-43e5-952a-fc23b63f196f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:32:40.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:32:43.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of the media, from the Philippine media. They said, ma''am,
        sorry but you will not get that," Carrion-Norton shared. "Don''t be negative!
        I know we will get that (50 gold medals)."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa538813-b3b4-4dfc-87a3-e7151371d20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:32:40.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:32:43.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ambition and confidence is there for the Philippines, but it
        is what they show in the fields of play that will ultimately tell whether
        or not that optimism is unfounded.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895545cb-8d07-4cac-84dc-07b4d3eabb63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:32:40.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:32:43.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2017 SEA Games opens in Kuala Lumpur, Malaysia on August 19.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b38042d-7826-4a2a-8fd0-2c14c61c2d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:32:40.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:32:43.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
