  'Glen-Campbell-dies':
    'author': 'CNN Philippines Staff'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-08-09T09:25:35.684+08:00
    'imagesource': 'jcr:f1a2bffb-7417-4263-8b0e-751c01ada658'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2285a4b5-060a-4c2d-8417-9c0a79bf2c57'
    'lead': 'Glen Campbell, the upbeat guitarist from Delight, Arkansas, whose smooth
      vocals and down-home manner made him a mainstay of music and television for
      decades, has died, his family announced on Facebook on Tuesday. He was 81.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-30T13:12:02.037+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-30T13:12:06.226+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-30T13:12:05.831+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Glen Campbell, hit singer and guitarist, dead at 81

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6f36e2-ed4c-4272-847f-f1fa1efc6e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:12:02.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:12:06.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Glen Campbell, the upbeat guitarist from
        Delight, Arkansas, whose smooth vocals and down-home manner made him a mainstay
        of music and television for decades, has died, his family announced on Facebook
        on Tuesday. He was 81.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad967cc-0eee-4a76-9ef2-2d62ea575032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:12:02.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:12:06.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is with the heaviest of hearts that we announce the passing
        of our beloved husband, father, grandfather, and legendary singer and guitarist,
        Glen Travis Campbell ... following his long and courageous battle with Alzheimer''s
        disease," a Facebook statement said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2cc82cc-9f38-464d-b417-5865459503b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:12:02.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:12:06.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Campbell is best remembered for a string of country-inflected hits
        that ran from the mid-''60s to the late ''80s: "Gentle on My Mind," "Rhinestone
        Cowboy," "By the Time I Get to Phoenix," "Wichita Lineman," "Galveston," "Southern
        Nights" and "The Hand That Rocks the Cradle" among them.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd811eb-dc81-46c9-9f36-ee306b94ac59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:12:02.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:12:06.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They fit in neatly on both pop and country radio, with two of them
        -- "Rhinestone Cowboy" and "Southern Nights" -- hitting No. 1 on the Billboard
        Hot 100.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73152bf2-6c50-4a15-aa5d-835980849772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:12:02.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:12:06.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was also famous for "The Glen Campbell Goodtime Hour," a TV variety
        show that ran from 1969 to 1972.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af84f2c7-ac2a-48ab-81e2-6d47637ce84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:12:02.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:12:06.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before he became a solo star, Campbell was one of the music business''
        most in-demand session guitarists, known for his astonishing speed and his
        brilliant ear.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6dc3d1-d75f-499b-a5e7-e399e7e95beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:12:02.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:12:06.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was part of the famed "Wrecking Crew" of L.A. session musicians
        that included Hal Blaine, Leon Russell, Larry Knechtel and Carol Kaye. The
        crack band played on records by Phil Spector, Gary Lewis and the Playboys,
        the Monkees, the Beach Boys and Frank Sinatra.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b163c1d2-ecb1-4e33-b160-ef3e8899cfaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:12:02.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:12:06.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s Campbell''s fretwork on the Beach Boys'' "Good Vibrations"
        and "Help Me Rhonda," Sinatra''s "Something in the Night" and Elvis Presley''s
        "Viva Las Vegas," among hundreds of recordings.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7087e1a-d5de-4196-bce2-e14f00052f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:12:02.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:12:06.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such versatility was a necessity to get work and stay fresh, Campbell
        said in an interview. As a teenager, he was in a band with his uncle and the
        group had a regular radio gig.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ade3a60-4399-4d5c-aa86-fdd74b456c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:12:02.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:12:06.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Music was my world before they started putting a label on it,"&nbsp;he
        told ClassicBands.com in 1999. "We had a five-day-a-week radio show, six,
        seven years. You use up a lot of material doing that. We did everything from
        country to pop, when rock came along."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8d3e7c-db6b-4bb6-88bd-707f77202e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:12:02.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:12:06.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dolly Parton, Brad Paisley, Brian Wilson, Lenny Kravitz and other
        musicians flooded Twitter with tributes to Campbell.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6e75ca-5f17-4b5f-a0ac-01c820f4baf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:12:02.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:12:06.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you Glen Campbell for sharing your talent with us for so
        many years May you rest in peace my friend You will never be forgotten," said
        fellow country star Charlie Daniels.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e3ebef-fde3-4ae4-b255-c958ab8d80c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:12:02.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:12:06.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"RIP my dear old friend Glen Campbell. Music has lost a giant of
        a man &amp; a talent. I shall be forever grateful for everything he did for
        me," said singer Anne Murray.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648dbc7e-7917-49eb-8e18-685eecd5b8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:12:02.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:12:06.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer''s daughter, Ashley Campbell, said she is "heartbroken.
        I owe him everything I am, and everything I ever will be. He will be remembered
        so well and with so much love."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f28d7e6-25bf-497f-80c2-c60d209fb47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:12:02.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:12:06.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seventh son of a seventh son</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc850848-42e0-4def-8c6a-fcbb272c2058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:12:02.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:12:06.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Glen Travis Campbell was born April 22, 1936, in Delight, Arkansas,
        a very small town in the southwestern part of the state. (More accurately,
        he was born in Billstown, an even smaller community outside of Delight.) His
        father was a sharecropper and Campbell was his seventh son -- making Glen,
        according to many sources, the seventh son of a seventh son.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef6bb32-fef3-448f-a945-6e268185cf6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:12:02.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:12:06.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He learned to play music on a five-dollar Sears guitar he received
        from his father, taking lessons from his Uncle Boo. His family moved to Houston
        when he was an adolescent. From there, he journeyed to Albuquerque to join
        his uncle''s band, Dick Bills and the Sandia Mountain Boys. He later formed
        his own group, the Western Wranglers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2922c3-df98-493f-8ba8-4d4ff109b9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:12:02.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:12:06.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the real activity was in Los Angeles, where Campbell moved in
        1960. He drew the attention of record companies with his song "Turn Around,
        Look at Me" -- later a hit for the Vogues -- and quickly started playing recording
        sessions, where his bright guitar picking and lightning fingers stood out.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868a7d55-043f-49b6-8339-6de3601d5ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:12:02.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:12:06.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His colleagues were in awe. Many members of the Wrecking Crew were
        longtime professionals who''d come from the jazz and pop worlds with years
        of training. Campbell could just flat-out play.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6aa0e9-54de-4b8a-affc-664fecb1e1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:12:02.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:12:06.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Glen Campbell didn''t really read music. He could look at charts
        and get a sense of what was going on, but everything he did was by ear,"&nbsp;said
        Hal Blaine, one of the great rock ''n'' roll drummers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6710f0c1-9ac4-4a54-88d2-fe7c9e5f15aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:12:02.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:12:06.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Campbell had a blast.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7463596-4148-414a-be89-ec96377e594f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:12:02.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:12:06.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''''Boy, I was floatin'' on high water, coming down from Arkansas
        and getting to play music with these people," he told&nbsp;The Age of Melbourne,
        Australia, in 2009.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421d3c50-a3d6-4133-9032-eb94eefe4b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:12:02.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:12:06.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He didn''t spend all the time in the studio, either. When Brian
        Wilson decided to stop touring with the Beach Boys, Campbell replaced him
        on the road. Always hoping for his own singing career, he put out a regular
        stream of singles. At one point in 1967, he opened for the Doors -- just him
        and his guitar, dealing with a crowd clamoring for Jim Morrison.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f22a7bf-ae61-4602-91a1-6900107e0922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:12:02.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:12:06.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Rhinestone Cowboy</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9802b0c2-68ea-4af2-8a50-e3e3a73874cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:12:02.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:12:06.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t until being paired with a sympathetic producer, Al DeLory,
        that Campbell found his groove. He first hit with "Gentle on My Mind," a John
        Hartford tune that was a minor success upon its first release in 1967.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed32cb82-3e26-49c3-9af9-87615acdc594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:12:02.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:12:06.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was followed by Jimmy Webb''s "By the Time I Get to Phoenix,"
        Campbell''s breakthrough, and continued with "I Wanna Live," "Dreams of the
        Everyday Housewife," and perhaps Campbell''s most fully realized song, the
        Webb-written "Wichita Lineman."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6344ded-fdb0-472e-96ba-19f70231b74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:12:02.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:12:06.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The song was an answer to a Campbell request, Webb recalled in 2012.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabea98e-1836-4bac-b470-0e030f91fc0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:12:02.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:12:06.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>" ''Phoenix'' could have been a one-off thing,"&nbsp;Webb told American
        Songwriter. But not long after meeting in person, Campbell called Webb. "He
        said, ''Can you write me a song about a town?'' And I said, ''Well, I don''t
        know ... let me work on it.'' And he said, ''Well, just something geographical.
        ... And I remember writing ''Wichita Lineman'' that afternoon. That was a
        song I absolutely wrote for Glen."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40efaafb-4e9e-4ded-9e95-01864cfa4fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:12:02.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:12:06.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Campbell won four Grammys at the 1968 ceremony, in both pop and
        country categories.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f97c40-76ba-4a0e-a0d3-ef719899bf7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:12:02.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:12:06.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By late 1968, Campbell was a TV star as well. He had taken over
        the time slot of the controversial "Smothers Brothers Comedy Hour" for the
        summer and ended up with a surprise hit. CBS brought the show, now titled
        "The Glen Campbell Goodtime Hour," back in January 1969. It ran for three
        years.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4a7544-8cc0-4406-a66a-e7ecc3fa8376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:12:02.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:12:06.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was criticized for his clean-cut image and lighthearted attitude
        in the midst of late-''60s turmoil, but that was OK with him.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e435f4-72db-4460-87d0-82bdfd885e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:12:02.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:12:06.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I can just make a 40-year-old housewife put down her dish towel
        and say ''Oh!'' -- why then, man, I''ve got it made,'' " he told Time magazine.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27af3f7b-f4dd-4b71-8390-25382d71df87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:12:02.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:12:06.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later in 1969, he hit the big screen as a co-star in the John Wayne
        film "True Grit."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904b320b-1e24-41b0-b466-1605cca04f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:12:02.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:12:06.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, his songs hit the charts with the regularity of an assembly
        line, though seldom becoming big hits. He finally had a resurgence in the
        mid-''70s, however, with "Rhinestone Cowboy," one of the biggest hits of 1975,
        and "Southern Nights," a remake of an Allen Toussaint song.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21302471-6dc5-4c00-9db9-40ff6764df09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:12:02.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:12:06.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fall and rebirth</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7fe13fd-6e4f-478a-b00a-d0d24edf1913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:12:02.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:12:06.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high life took its toll, however. He drank heavily and did drugs.
        He became a mainstay of gossip columns in 1980, with his third marriage over,
        when he struck up a relationship with country spitfire Tanya Tucker. He was
        44, she was 21, and&nbsp;their affair was tempestuous, full of expensive gifts,
        public displays of affection, rip-roaring fights and more melodrama than an
        album''s worth of country songs.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f2ed41-7a4d-41d4-a183-395bf4672bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:12:02.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:12:06.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The relationship lasted 14 months.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77012654-1b6e-49df-bdb9-bc00c1e1b483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:12:02.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:12:06.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1983, Campbell married Kim Woollen, a former Rockette, and with
        her help, he cleaned up his act. There were a couple falls off the wagon --
        in 2003 he was stopped for drunken driving in Phoenix and briefly jailed --
        but, in general, he held up his end of the bargain.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe96c765-63b1-44e3-837c-9c11e6c9c37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:12:02.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:12:06.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before I met her, I didn''t know where I was at, or where I was
        going. And after I met her, I knew where I was going, and I knew where I to
        wanted to go,"&nbsp;he told CNN in 2012.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203b7aae-20d9-4550-abec-8a95567354e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:12:02.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:12:06.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1994, he wrote a memoir, "Rhinestone Cowboy," which talked about
        the good times and bad. He became a regular presence in Branson, Missouri,
        playing his hits and joking with the crowds.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d557095-04a7-423d-a66c-8837c8cecc39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:12:02.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:12:06.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2011, he announced he had Alzheimer''s. Despite the diagnosis,
        he released an album, "Ghost on the Canvas," to positive reviews, and followed
        it with a tour. He was showered with awards, including a lifetime honor from
        the Grammys.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a614473e-a679-4aaf-a7cf-b3b39b9b4490'
      'mgnl:activationStatus': true
