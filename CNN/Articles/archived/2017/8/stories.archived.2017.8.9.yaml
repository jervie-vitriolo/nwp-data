      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Work" singer is seen sporting colorful feathers, blue hair
        and a jewel encrusted two piece. Brown''s response did not go over well with
        some fans.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fdcd7d8-4499-4d66-9506-e2fd6b3f775f'
