    'template': '1'
    'title': 'North Korea Nuclear Timeline Fast Facts

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49393fb-ec40-43fb-a303-f9f6caab88a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:24:13.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:24:17.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Here is a look at&nbsp;North Korea''s&nbsp;nuclear
        capabilities and the history of its weapons program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47387614-656a-4315-b844-3d9072815b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:24:13.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:24:17.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1985</strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8306989-3e72-4644-9b00-99f519998544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:24:13.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:24:17.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea signs the Nuclear Non-Proliferation Treaty (NPT).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b9756b-fae1-481a-a59c-ce25a13fa64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:24:13.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:24:17.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1993</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a73765-0e1f-40cf-936e-318df53a4055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:24:13.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:24:17.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Atomic Energy Agency (IAEA) demands that inspectors
        be given access to two nuclear waste storage sites. In response, North Korea
        threatens to quit the NPT but eventually opts to continue participating in
        the treaty.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3f0f5c-ebab-4b18-b983-d822c01c1cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:24:13.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:24:17.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1994</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49926da7-ad41-48dd-acc5-a521751f43fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:24:13.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:24:17.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea and the United States sign an agreement. Among other
        stipulations, North Korea pledges to freeze and eventually dismantle its old,
        graphite-moderated nuclear reactors in exchange for international aid to build
        two new light-water nuclear reactors.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739e7fb9-7c46-44dc-8099-391d20c87abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:24:13.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:24:17.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2002</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5186d30-e98d-4b7b-be5e-8841a3105792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:24:13.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:24:17.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>January 29 -</strong> US President George W. Bush labels
        North Korea, Iran and Iraq an "axis of evil" in his State of the Union address.
        "By seeking weapons of mass destruction, these regimes pose a grave and growing
        danger," he says.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf83d7c0-73ac-46cf-b420-75983ac69742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:24:13.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:24:17.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>October -</strong>&nbsp;The Bush Administration reveals
        that North Korea has admitted operating a secret nuclear weapons program in
        violation of the 1994 agreement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a55dfb-eb86-4ac2-ab6d-5823c32e08a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:24:13.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:24:17.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2003</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80328d08-eb94-4936-8af3-e39f29bd3be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:24:13.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:24:17.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>January 10 -</strong> North Korea withdraws from the NPT.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76228d97-ba3d-4d55-abbc-a362795af116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:24:13.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:24:17.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>February&nbsp;- The United States confirms North Korea has reactivated
        a five-megawatt nuclear reactor at its Yongbyon facility, capable of producing
        plutonium for weapons.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259d3c95-fa77-418f-8f26-cfba8534d1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:24:13.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:24:17.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>April -&nbsp;</strong>Declares it has nuclear weapons.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88526526-bcda-486b-9d80-0eb0eaddfcac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:24:13.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:24:17.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2005</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b001c24-14a8-48d1-8199-908bb4ac9c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:24:13.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:24:17.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea tentatively agrees to give up its entire nuclear program,
        including weapons. In exchange, the United States, China, Japan, Russia and
        South Korea say they will provide energy assistance to North Korea, as well
        as promote economic cooperation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa755a1-b971-4a0e-9957-c510bbe2dcac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:24:13.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:24:17.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2006</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcda8019-d183-471d-9c00-cedeed076e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:24:13.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:24:17.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>July -</strong> After North Korea test fires long range
        missiles, the UN Security Council passes a resolution demanding that North
        Korea suspend the program.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ac5813-04bc-4525-b3ec-b8415a994692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:24:13.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:24:17.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>October -</strong>&nbsp;North Korea claims to have successfully
        tested its first nuclear weapon.&nbsp;The test prompts the UN Security Council
        to impose a broad array of sanctions.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc272b82-1af8-418c-bf58-278d8788639f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:24:13.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:24:17.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2007</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963e6433-641c-4ba7-baba-322d036f3ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:24:13.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:24:17.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>February 13 -</strong> North Korea agrees to close its main
        nuclear reactor in exchange for an aid package worth $400 million.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de8ed7b-8693-4f98-bc38-c3e8466fba0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:24:13.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:24:17.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>September 30 -</strong>&nbsp;At six-party talks in Beijing,
        North Korea signs an agreement stating it will begin disabling its nuclear
        weapons facilities.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d39bc2-c0ac-4f21-8e68-c599e453d7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:24:13.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:24:17.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>December 31 -</strong>&nbsp;North Korea misses the deadline
        to disable its weapons facilities by the end of the year.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f668034-a47c-4af4-92df-34d0f66dabea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:24:13.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:24:17.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2008</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65c8263-0f90-46ed-bb72-883045e3e8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:24:13.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:24:17.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>June 27 -</strong> North Korea destroys a water cooling
        tower at the Yongbyon nuclear facility.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a66c18-5805-4cd9-994d-4245582344b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:24:13.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:24:17.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>October 11 -&nbsp;</strong>North Korea is removed from the
        US list of states that sponsor terrorism.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6a4c67-bd68-4663-9d8b-8bf15385ab69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:24:13.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:24:17.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>December -&nbsp;</strong>Six-party talks are held in Beijing.&nbsp;The
        talks break down over North Korea''s refusal to allow international inspectors
        unfettered access to suspected nuclear sites.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2977fe09-8026-4b46-bd21-c0c45f1306ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:24:13.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:24:17.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2009</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a505f7-529a-46fb-b63e-25c9185104b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:24:13.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:24:17.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>May 25 -</strong> North Korea announces it has conducted
        its second nuclear test.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcae539c-a680-4288-a164-61cb6b11954d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:24:13.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:24:17.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>June 12 -&nbsp;</strong>The UN Security Council condemns
        the nuclear test and imposes new sanctions.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4873205-686f-4997-b09e-d133f931c292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:24:13.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:24:17.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2010</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147464aa-7de6-4b8a-9b08-d88d40ffbb65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:24:13.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:24:17.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>November 20 -</strong> A Stanford University professor publishes
        a report that North Korea has a new nuclear enrichment facility.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1d0f17-76c4-463f-8f1b-390841d6c2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:24:13.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:24:17.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2011</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0a7c57-5e17-404a-ba91-48eb3fd2a2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:24:13.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:24:17.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>October 24-25 -</strong> US officials meet with a North
        Korean delegation in Geneva, Switzerland, in an effort to restart the six-party
        nuclear arms talks that broke down in 2008.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e909cc-7fb1-4246-b68c-aebc6edc58ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:24:13.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:24:17.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2012</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ad5452-8e5b-4293-aea2-95e021b0fb36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:24:13.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:24:17.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>February 29 -</strong> The State Department announces that
        North Korea has agreed to a moratorium on long-range missile launches and
        nuclear activity at the nation''s major nuclear facility in exchange for food
        aid.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe5ac51-ad06-4343-95cf-4b92b3ff6bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:24:13.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:24:17.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>May 24 -&nbsp;</strong>A spokesman for South Korea''s Defense
        Ministry says that based on analysis of commercial satellite images at North
        Korea''s nuclear test site,&nbsp;North Korea appears ready to carry out a
        nuclear test at any time.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115b5657-7f43-4098-b41a-03195cf0e274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:24:13.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:24:17.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2013</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d31106-b380-43fb-9ce1-d2acd5775c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:24:13.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:24:17.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>January 24 - North Korea''s National Defense Commission says it
        will continue nuclear testing and long-range rocket launches in defiance of
        the United States. The tests and launches will feed into an "upcoming all-out
        action" targeting the United States, "the sworn enemy of the Korean people,"
        the commission says.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998ec660-c699-40ac-bbc7-a3e260bc248a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:24:13.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:24:17.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>February 12 -&nbsp;</strong>Conducts third nuclear test.&nbsp;This
        is the first nuclear test carried out under&nbsp;Kim Jong Un.&nbsp;Three weeks
        later, the&nbsp;United Nations&nbsp;orders additional sanctions in protest.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2e2fc2-dde9-4eb7-9ebc-e25b687260f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:24:13.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:24:17.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2014</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a56849-88a1-4308-82b3-3bc204c72a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:24:13.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:24:17.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>March 30-31 - North Korea warns that it is prepping another nuclear
        test and the following day, the hostility escalates when the country fires
        hundreds of shells across the sea border with South Korea. In response, South
        Korea fires about 300 shells into North Korean waters and sends fighter jets
        to the border.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a705d0ef-8c9f-459e-9b64-206a25fec33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:24:13.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:24:17.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2015</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7065263-46ed-43f9-a909-5f5c84637aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:24:13.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:24:17.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May 6 - In an exclusive interview with CNN, the deputy director
        of a North Korean think tank says the country has the missile capability to
        strike mainland United States and would do so if the United States "forced
        their hand."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7f0051-905f-4fdf-ad5b-24f74c80eba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:24:13.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:24:17.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>May 20 -</strong> North Korea says that it has the ability
        to miniaturize nuclear weapons, a key step toward building nuclear missiles.
        A US National Security Council spokesman responds that the United States does
        not think the North Koreans have that capability.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d224fb5-4b3a-4bcd-a60f-0695b08de78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:24:13.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:24:17.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>December 12 -</strong> North Korea state media says the
        country has added the hydrogen bomb to its arsenal.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63817ab-4659-4bde-b49e-332da633d359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:24:13.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:24:17.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2016</strong></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e414cf-a89e-4b13-8d5f-8d139660a032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:24:13.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:24:17.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>January 6-7 -</strong>&nbsp;North Korea says it has successfully
        conducted a hydrogen bomb test.&nbsp;A day after the alleged test,&nbsp;White
        House spokesman Josh Earnest says that the United States has not verified
        that the test was successful.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeeff47d-931c-4a03-9c7a-5b47ccc6a608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:24:13.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:24:17.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>March 9 -</strong> North Korea announces that it has miniature
        nuclear warheads that can fit on ballistic missiles.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1badb6-0bbe-4f96-9578-793490f3a36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:24:13.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:24:17.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>September 9 -</strong>&nbsp;North Korea claims to have detonated
        a nuclear warhead.&nbsp;According to South Korea''s Meteorological Administration,
        the blast is estimated to have the explosive power of 10 kilotons.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e060bc0-4b8a-4681-9e99-a50443474a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:24:13.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:24:17.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2017</strong></p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8cf52c4-3b5c-4ee0-b07a-34411faf730b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:24:13.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:24:17.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>January 1 -</strong> In a televised address, Kim Jong Un
        claims that North Korea could soon test an intercontinental ballistic missile.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275ac54f-5427-4888-b21a-730321614b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:24:13.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:24:17.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>January 8 -</strong> During an interview on "Meet the Press,"
        Defense Secretary Ash Carter says that the military will shoot down any North
        Korean missile fired at the United States or any of its allies.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02f20eb-0bed-44f9-8170-a3c356cbe161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:24:13.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:24:17.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>January 12 -</strong> A US defense official tells CNN that
        the military has deployed sea-based radar equipment to track long-range missile
        launches by North Korea.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20dd849-2206-45a3-bbf1-bb74c5e313cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:24:13.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:24:17.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>July 4 -</strong>&nbsp;North Korea claims it has conducted
        its first successful test of an intercontinental ballistic missile, or ICBM,
        that can "reach anywhere in the world."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc565986-5234-472e-a626-9e4ab8589522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:24:13.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:24:17.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "North Korea Nuclear
        Timeline Fast Facts."</em></p>'
  'North-Korea-threatens-strike-on-Guam':
    'author': 'Zachary Cohen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-08-09T13:50:23.928+08:00
    'embedsource': '<iframe width="750" height="452" src="https://www.youtube.com/embed/D-arGZ7UByQ"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '098f0010-5c0d-4a6a-8f8a-43765ddd0990'
    'lead': 'North Korea''s military is "examining the operational plan" to strike
      areas around Guam with medium-to-long-range strategic ballistic missiles, state-run
      news agency KCNA said early Wednesday local time.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-30T13:29:10.058+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-30T13:29:15.581+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-30T13:29:15.363+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea threatens strike on Guam

      '
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48e65e4-b5b8-45ab-91f6-8b86211293c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:29:10.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:29:15.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong> North Korea''s military is "examining
        the operational plan" to strike areas around the US territory of Guam with
        medium-to-long-range strategic ballistic missiles, state-run news agency KCNA
        said early Wednesday local time.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88f6484-4a9f-4547-8b3b-8565e2813a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:29:10.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:29:15.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Specifically, the statement mentioned a potential strike on Andersen
        Air Force Base designed "to send a serious warning signal to the US."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c08dd5-fbab-473a-9ade-210f5c219970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:29:10.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:29:15.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The base is one of two on the Pacific island, which are the closest
        bases on US soil to North Korea, and represent westernmost tip of the country''s
        military might.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0ed92a-fa22-4dc9-b75f-7b5c0de8ac2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:29:10.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:29:15.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The North Korea comments were published after US President Donald
        Trump warned Pyongyang that if it continued to threaten the US, it would "face
        fire and fury like the world has never seen."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9148a55a-bf75-4017-9210-00a8c7ec8574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:29:10.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:29:15.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the statement was dated Tuesday, suggesting the text was
        written before Trump''s latest spray.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46540fc6-4cde-4bd5-a3d3-93ffe0476bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:29:10.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:29:15.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guam''s governor, Eddie Baza Calvo, released a video address Wednesday,
        reassuring the island''s residents that there was no escalated threat.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b50ede-a5ae-4edb-bb1e-7c0b9dc23325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:29:10.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:29:15.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to reassure the people of Guam that currently there is no
        threat to our island or the Marianas," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfad535-4389-49c7-9d3b-20cda61befdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:29:10.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:29:15.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My Homeland Security Advisor who is in communications with Homeland
        Security and Department of Defense notes that there is no change in threat
        level resulting from North Korea events. HSA George Charfauros reminds us
        that there are several levels of defense all strategically placed to protect
        our island and our nation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20a47f9-5a74-46fd-8a05-0129d414e352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:29:10.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:29:15.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I also want to remind national media that Guam is American soil
        and we have 200,000 Americans in Guam and the Marianas. We are not just a
        military installation."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb655c60-5698-4deb-9b06-1fff0d091671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:29:10.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:29:15.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Department of Defense reiterated its capability to counter
        North Korean aggression.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44029458-c56d-497b-a04f-1638bf6ad2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:29:10.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:29:15.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We always maintain a high state of readiness and have the capabilities
        to counter any threat, to include those from North Korea," spokesman Johnny
        Michael told CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773c855a-86da-4e24-bc1f-5c5bb1433119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:29:10.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:29:15.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escalating tensions</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80b4017-6938-4907-a2fb-6ce61030c75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:29:10.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:29:15.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea ramped up the rhetoric in a new statement issued Wednesday,
        sourced to a spokesman for the General Staff of the Korean People''s Army
        (KPA), which said a "preemptive strike is no longer the monopoly of the US."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c1489f-86ee-4cf5-ae92-4000f1947be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:29:10.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:29:15.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pyongyang''s initial threat to Guam came after the US flew two B-1B
        bombers over the Korean peninsula on Monday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104ad700-f118-4c10-bcf3-11258c230371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:29:10.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:29:15.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bombers flew out of Anderson Air Force Base in Guam as part
        of the US Air Force''s "continuous bomber presence", according to an Pacific
        Air Forces spokesman. The bombers were joined by Japanese and South Korean
        aircraft during their mission.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfc25b2-115f-442b-b0d4-32a3b8197e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:29:10.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:29:15.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the morning of August 8 the air pirates of Guam again appeared
        in the sky above South Korea to stage a mad-cap drill simulating an actual
        war," the KCNA statement read.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cdceb97-9b1a-4d4c-952d-34d2d4785b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:29:10.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:29:15.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Poll: Americans uneasy about North Korea, doubt Trump''s ability
        to handle situation</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ed085f-5b90-4eee-ba40-e2535a82c3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:29:10.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:29:15.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Key military installation</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91855506-7df1-4713-b39e-5720392cf25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:29:10.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:29:15.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dubbed the "Tip of the Spear," Guam is a key to the US military''s
        forward deployed presence in the Pacific and is home to thousands of American
        service members and their families.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0107a5af-7a7f-4ee6-bbfe-a772cc0a1a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:29:10.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:29:15.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should the US retaliate to Kim''s latest threats, its position makes
        the US territory the most likely place from which to launch airstrikes on
        North Korea.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096e9a03-1d28-46ac-8f75-97380592371c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:29:10.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:29:15.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A US attack using its bases on Japan''s main islands or Okinawa,
        for example, would bring Japan into any conflict, says Carl Schuster, a Hawaii
        Pacific University professor and former director of operations at the US Pacific
        Command''s Joint Intelligence Center.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bff4ad-9300-4205-8f80-98e7d2abe89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:29:10.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:29:15.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The latest: North Korea advances its nuclear capabilities</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e31ff2-00f8-4570-b02c-cd2294ec01de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:29:10.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:29:15.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "North Korea threatens
        strike on Guam."</em></p>'
  'Trump-North-Korea-miniaturized-nuclear-warhead':
    'author': 'Jim Sciutto, Barbara Starr and Zachary Cohen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-08-09T08:55:46.283+08:00
    'imagesource': 'jcr:02501a64-dfbf-44fe-ab8f-4884c6efd5ec'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bcc75b16-1dbd-4353-a2c5-5a685deac73d'
    'lead': 'President Donald Trump issued an extraordinary ultimatum to North Korea
      on Tuesday warning Pyongyang not to make any more threats against the United
      States or they will "face fire and fury like the world has never seen," during
      a photo op at the Trump National Golf Club in Bedminster, New Jersey.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-30T13:32:55.881+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-30T13:33:00.083+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-30T13:32:59.734+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump threatens North Korea after US assesses they have miniaturized
      a nuclear warhead

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123982c1-1de2-46f2-9bc9-5496f30044bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:32:55.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:33:00.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — President Donald Trump issued an extraordinary ultimatum
        to North Korea on Tuesday warning Pyongyang not to make any more threats against
        the United States or they will "face fire and fury like the world has never
        seen," during a photo op at the Trump National Golf Club in Bedminster, New
        Jersey.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0964a8-8fde-4a98-a071-e7fc264884e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:32:55.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:33:00.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"North Korea best not make any more threats to the United States.
        They will be met with fire and fury like the world has never seen... he has
        been very threatening beyond a normal state. They will be met with fire, fury
        and frankly power the likes of which this world has never seen before," he
        said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876de7ee-99df-4de8-826b-e50917d2a5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:32:55.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:33:00.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s harsh words come as US intelligence analysts have assessed
        that North Korea has produced a miniaturized nuclear warhead, according to
        multiple sources familiar with the analysis of North Korea''s missile and
        nuclear program.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7e8753-ac99-4e48-b321-2f6ea97626ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:32:55.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:33:00.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not believed that the capability has been tested, according
        to the sources.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46824e11-f966-482c-be98-fe485e3e435c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:32:55.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:33:00.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not a consensus view from the entire intelligence community,
        one US official said.&nbsp;The Washington Post, which was first to publish
        details, reported that it was the analysis of the Defense Intelligence Agency.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b056875f-de38-4a46-adba-3872886c246e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:32:55.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:33:00.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US official familiar with the analysis of North Korea''s missile
        and nuclear program says, in reference to North Korea''s leader Kim Jong Un''s
        boasts about the program, "we have to take him at his word and we need to
        be prepared to deal with it."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35a0ab2-553d-45d4-8808-d3f8f1b417fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:32:55.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:33:00.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This official said the ''assessment" is continuing to be refined
        and updated as more intelligence is collected.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aba4211-2cc4-442a-bc20-b76a4c742510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:32:55.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:33:00.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That language echoes comments made by Adm. Harry Harris, the head
        of the US Pacific Command (PACOM), during&nbsp;a June speech in Australia.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e63d916-17ac-436c-99a5-5bb95666ef96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:32:55.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:33:00.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know there''s some debate about the miniaturization advancements
        made by Pyongyang. But PACOM must be prepared to fight tonight, so I take
        him at his word. I must assume his claims are true -- I know his aspirations
        certainly are," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0a6e2a-d3f2-4610-9804-9fc1278c0936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:32:55.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:33:00.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officials all note that the evidence shows North Korea is making
        progress and the question is more about when not if North Korea is capable
        of launching a nuclear capable missile.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d331fae-83e1-4a1c-8da1-7792018c4152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:32:55.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:33:00.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Referring to Kim Jong Un, the official said this report needs to
        be taken seriously as "we''ve seen him moving forward" on the program with
        no indication he is turning back.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b749eb9a-2df1-44f3-a5b2-6939ddccd99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:32:55.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:33:00.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US military commanders have long planned on the assumption that
        North Korea has a warhead and Pyongyang claimed to be able to miniaturize
        nuclear weapons in 2015.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38a4d93-86e6-43fd-afba-3f14376e65d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:32:55.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:33:00.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, then-commander of US Forces Korea Gen. Curtis Scaparrotti
        said he believed that they had the capability to miniaturize a warhead.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d708a4-dc11-462b-a48b-deb2d05f2974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:32:55.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:33:00.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe they have the capability to have miniaturized a device
        at this point, and they have the technology to potentially actually deliver
        what they say they have," Scaparrotti said at the time.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276957c8-483d-454c-948b-71cc424557d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:32:55.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:33:00.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Washington Post first reported details of the assessment on
        Tuesday just hours after North Korea threatened ''physical action'' in response
        to punitive sanctions unanimously passed by the United Nations Security Council
        over the weekend.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc258f4-5464-4926-9f70-a6626d1ae05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:32:55.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:33:00.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has previously reported that US intelligence estimates Pyongyang
        may have the capacity to deliver a nuclear weapon to the US mainland by early
        next year and its missile program showed significant progress during two intercontinental
        ballistic missile tests in July.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052b0b4f-5d9f-414b-a2c2-93c96a8f10a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:32:55.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:33:00.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Assuming everything is true, including that intelligence assessment
        both existing and everything being accurate, there are still important unknowns,"
        Republican Rep. Lee Zeldin told CNN''s Wolf Blitzer, noting that questions
        still linger about whether a possible North Korean warhead could survive re-entry
        from the earth''s upper atmosphere.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12f1554-7961-4f2f-9d74-7000a32c2283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:32:55.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:33:00.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Zeldin also said that reporting of the development "increases
        the urgency of the time sensitivity" of efforts being taken by the US and
        its international partners to address North Korea''s missile and nuclear programs
        diplomatically.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51eb60b8-e822-4263-97c8-5439314c7874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:32:55.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:33:00.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Tuesday, President Trump was quick to highlight his administration''s
        success in leading the UN Security Council to unanimously pass sanctions on
        North Korea.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72728f1e-a425-4dc4-8b83-64bb7ae24cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:32:55.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:33:00.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After many years of failure,countries are coming together to finally
        address the dangers posed by North Korea. We must be tough &amp; decisive!"
        Trump wrote in a tweet on Tuesday morning.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7092e9-8bfd-45cc-841d-e5f8d2d47583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:32:55.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:33:00.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But reports that North Korea has taken another big step forward
        in realizing its nuclear ambitions will likely only escalate an already tense
        situation after the latest chapter of rhetorical chest-thumping.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5368575e-c505-4f42-9ab4-3567743984fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:32:55.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:33:00.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Ambassador to the United Nations Nikki Haley called newly approved
        sanctions on North Korea "a gut punch" and warned of possible military action
        should the regime continue its aggressive actions.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b8b473-ae1f-4e5c-9d4d-30dac02a91f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:32:55.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:33:00.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those military options include launching a "preventative war" against
        North Korea, according to White House national security adviser H.R. McMaster.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c276eb-84ba-49c3-8d33-7be36dfaac63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:32:55.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:33:00.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they had nuclear weapons that can threaten the United States,
        it''s intolerable from the President''s perspective. Of course, we have to
        provide all options to do that, and that includes a military option," McMaster
        said in an interview with MSNBC on Saturday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134f7524-39b2-4981-b7cb-f9f0abd654da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:32:55.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:33:00.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Potential for miscalculation</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560abd06-c572-4e5d-9f55-f10dbce422d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:32:55.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:33:00.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked to expand on Trump''s comments about North Korea on Tuesday,
        White House senior counselor Kellyanne Conway described the remarks as "strong
        and obvious."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1511e01-ee6c-4dd2-978c-fe3c2156ec2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:32:55.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:33:00.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s fiery rhetoric, however, plays into a long-standing North
        Korean narrative that the nation is under the imminent threat of invasion
        by the United States.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02954ba-aa35-467a-88f6-48b538381067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:32:55.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:33:00.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For decades, the North Korean regime has told its citizens that
        the United States is preparing for another war on the Korean Peninsula.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50052a6e-22c3-453f-aad3-6951b212b702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:32:55.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:33:00.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While nearly all historians say the north invaded the south, North
        Korea tells it citizens that the Americans actually started the war.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06e30c5-66ec-475b-a27c-bc3ccc13b6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:32:55.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:33:00.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regular military exercises between the US and South Korea enrage
        Pyongyang and are conveyed to citizens as further ''proof'' of an American
        dress rehearsal for the next invasion.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1125b1f-4828-4c2a-8596-cbff6b734138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:32:55.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:33:00.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is this narrative that the regime uses to justify the economic
        hardship and isolation that North Korean citizens have endured, in part due
        to their nation''s ballistic missile and nuclear tests. Citizens are told
        they have to "tighten their belts" to protect their national sovereignty.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41f194a-3846-420a-b858-8cd69a80f129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:32:55.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:33:00.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While both the US and North Korea have frequently used strong rhetoric
        as a strategic messaging tool, analysts warn that verbal escalations pose
        the risk of causing a catastrophic miscalculation.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b444db-bad0-4d9e-98df-52c4f9a6d887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:32:55.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:33:00.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Complicating this delicate game is that we have two inexperienced,
        impulsive presidents in control of these massive military machines," Joe Cirincione,
        president of Ploughshares Fund, a global security foundation, told CNN on
        Monday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e3aa06-52b8-4dd4-a418-50f58fc70ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:32:55.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:33:00.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s one thing to make a mistake intentionally, its another thing
        to stumble into a conflict, to make a move that you think is going to signal
        something to your opponent that triggers exactly the opposite," he added.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd10f33-3b24-4c7a-98c8-7326a64652bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:32:55.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:33:00.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So either one -- Kim Jong Un or Donald Trump -- could miscalculate
        and let loose a war unlike anything we have seen since World War II."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875dabfb-d57c-4c91-b5b4-340075f13210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:32:55.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:33:00.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Is diplomacy still an option?</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08cac3ef-7721-4f7c-a950-e45102bbf657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:32:55.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:33:00.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The risks of a military strike or all out conflict with North Korea
        are well documented and US Defense Secretary James Mattis has consistently
        said he favors finding a diplomatic solution -- warning earlier this year
        that military action could result in tragedy "on an unbelievable scale."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4188b321-32c6-4044-a6e5-ddcb2d236ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:32:55.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:33:00.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korean Foreign Minister Ri Yong Ho said over the weekend that
        Pyongyang "will, under no circumstances, put the nukes and ballistic rockets
        on the negotiating table," and would "teach the US a severe lesson" if it
        used military force against North Korea.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854d31ca-8c84-4f8a-9b71-cf21e35ad1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:32:55.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:33:00.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while that precondition appears to remain a non-starter for
        North Korea, Deputy Secretary of State John Sullivan told reporters on Tuesday
        that the US has made clear it will not talk to North Korea until it commits
        to stopping its missile and nuclear tests.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878deb2f-66d7-4e60-90a5-cc7ee3d36930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:32:55.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:33:00.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not going to negotiate our way to the negotiating table,"
        Sullivan said, noting that the view of his boss, Secretary of State Rex Tillerson
        has not changed since he took his first trip earlier this year Tokyo, Seoul
        and Beijing.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc34c4e-2568-4c45-993e-c3fa5c73d56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:32:55.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:33:00.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When he talks about being willing to talk to the North Koreans
        and reassure them their peace and prosperity is best served by being engaged
        with us and having a denuclearized North Korean peninsula, it''s on the assumption
        that the North Koreans stop their missile tests and stop their nuke tests
        and stop their development of nuclear weapons. So there is no deviation from
        those conditions," Sullivan said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a463efd-aab9-45a8-a6f4-788a13b87641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:32:55.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:33:00.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not going to come to the table until the North Koreans have
        committed to that," he added.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518934fc-8f1e-447f-882b-eca65ebb6d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:32:55.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:33:00.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea was estimated to have between 13 and 30 nuclear weapons
        at the end of 2016, according to the Institute for Science and International
        Security -- noting that North Korea keeps secret the number of nuclear weapons
        that it has built, and there is little, if any, reliable public information
        about this value.</p>'
  'IMF-slightly-downgrades-PH-growth-forecast-for-2017':
    'author': 'Maricel Burgonio, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2017-08-09T13:34:06.641+08:00
    'imagesource': 'jcr:b257bd5c-15a5-406f-9af9-bda24200bcaa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1561484c-a1fe-4af5-8bfe-51cf9fb8165a'
    'lead': 'IMF slightly downgrades PH growth forecast for 2017'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-30T13:35:48.890+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-30T13:35:52.652+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-30T13:35:52.453+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'IMF slightly downgrades PH growth forecast for 2017

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5e6751-56ae-4679-a546-9f9136810f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:35:48.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:35:52.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 8) —</strong> The
        International Monetary Fund (IMF) lowered its growth forecast for the Philippine
        economy citing external risks on spillovers from lower growth in China and
        U.S. monetary policy tightening.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de5e8f2-3a89-4093-9493-642127ec43e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:35:48.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:35:52.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its Article IV Mission statement, IMF staff team led by Luis
        Breuer said the country''s gross domestic product (GDP) — the broadest measure
        of the economy — will continue to remain strong at 6.6 percent this year,
        but this is slightly lower than its previous forecast of 6.8 percent.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad3bc4b-2df7-4263-9d41-07080a86ae40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:35:48.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:35:52.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robust domestic demand and recovery in exports will support this
        year''s growth, it added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6980eb5d-3a79-4668-89bf-6a8c2bcd68c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:35:48.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:35:52.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The growth projection falls within the government''s goal of 6.5
        percent to 7.5 percent this year, but slower than the country''s last year''s
        6.9 percent growth.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b62171a-2ffd-49a0-ad9f-d792486e8fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:35:48.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:35:52.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Growth is projected to remain close to potential 6.6 percent in
        2017 and 6.8 percent in the medium term," IMF report said. The IMF team visited
        Manila from July 26&nbsp; to August 9.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe840f19-7081-4511-8fe6-ac84cbafb4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:35:48.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:35:52.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s GDP grew by 6.4 percent in the first quarter this
        year, down from 6.9 percent in same period a year ago.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26388478-1888-4f3e-91b1-ad06a2bc2b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:35:48.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:35:52.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Low inflation is also expected to support the country''s growth,
        which is seen at center of the forecast range for this year and next, reflecting
        stable commodity prices, the IMF said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1eae59-8ebe-407e-9f39-1bbe512308b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:35:48.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:35:52.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation in July slightly increased on price increases in the transport
        sector, according to the National Economic and Development Authority (NEDA)
        report. Inflation increased to 2.8 percent in July from the revised 2.7 percent
        the previous month.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8276c92-4685-4051-82a3-fc53c7ce3310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:35:48.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:35:52.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of domestic risks, the IMF included natural disasters and
        security-related events in some parts of the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e236b825-2d0e-4fe9-b02e-fa330877eb2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:35:48.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:35:52.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For external risks, IMF also noted rising concerns about globalization
        in some advance economies aside from spillovers from lower growth in China
        and US monetary policy tightening.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9116a9-6522-493a-9033-7c47bb2fa95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:35:48.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:35:52.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Risks are tilted to the downside and stem mainly from external
        sources," the IMF said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca15dc6-55b5-44d7-b736-3197a0670416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:35:48.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:35:52.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IMF team also supports the government''s plan to raise infrastructure
        and social spending while avoiding overheating and preserving investor confidence.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ea7dc2-082e-4d4e-9814-4b23485fcb4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:35:48.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:35:52.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government spends 5.4 percent of its GDP on infrastructure.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575ef0c2-e25a-4556-98d0-e844fac97d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:35:48.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:35:52.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Breuer said passing the first package of the comprehensive tax reform&nbsp;
        proposal is critical to sustain the rise in expenditures.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38176e1-fd19-4d70-a3ad-baba0118eb1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:35:48.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:35:52.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Passage of the budget reform&nbsp; and rightsizing bill will also
        help furher imporve spending efficiency and quality, helping achieve the inclusive
        grwoth agenda," he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be0c8c5-b926-470e-aa4c-6e37266df31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:35:48.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:35:52.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also welcomes the 2018 national government budget , which implies
        a return to a broadly neutral fiscal stance.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde85bfd-9983-4d3e-a1ad-5ef63a5893d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:35:48.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:35:52.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Education and infrastructure development programs will be the priorities
        under the proposed national budget for 2018, the Department of Budget and
        Management has said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0fb60da-e956-4471-96eb-3e1768a2bf6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:35:48.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:35:52.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national government increased its 2018 budget by 12 percent
        to P3.767-trillion (US$75 billion), which will continue to support the plans
        of the Duterte administration.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db54abf8-561b-4e33-af98-71074934be11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:35:48.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:35:52.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IMF also said that structural reforms such as elminating quantitative
        restrictions in rice imports while supporting affected farmers would help
        reduce&nbsp; consumer prices and poverty.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577590b6-4d7b-4dd6-aaf9-194e4597a983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:35:48.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:35:52.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IMF''s economic growth forecast is slightly higher than that
        of the Manila-based Asian Development Bank, which forecast a GDP of 6.5 percent
        by year''s end.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5d4a57-076a-480b-b7c1-681a77614e98'
