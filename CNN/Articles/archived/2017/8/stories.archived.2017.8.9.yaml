      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Anna Faris and Chris Pratt fans who are looking for signs
        of trouble that led to their split might find some insight in the "Mom" star''s
        latest interview.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d26f409-fd91-4960-ad1d-61a426ac38b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:54:59.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:55:03.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faris is on the October cover of&nbsp;Live Happy magazine.&nbsp;The
        interview reportedly took place a few months ago, when Faris opened up about
        relationships and her love for Pratt.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa14b155-5a17-494c-b09d-af248ee5c1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:54:59.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:55:03.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Chris Pratt, Anna Faris announce separation</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6340c5a-0457-4239-a194-38b8e65d59e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:54:59.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:55:03.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said relationships had been tough for her and it took her a
        minute to grasp her mom''s advice "to be selfish in love."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db15ab06-0ce7-4127-b727-8238ef9fd794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:54:59.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:55:03.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I later realized she meant to protect my heart and look out
        for myself and let a partner rise to that," Faris said. "There was a time
        when I was willing to marry any cute boy that looked at me. I felt like if
        someone was attractive and wanted to hook up, it was a validation of my own
        identity."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4414b9-46e6-4815-8fab-68f43d346890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:54:59.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:55:03.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple, who have been married for eight years, announced on
        social media on Sunday&nbsp;that they are separating. They met in 2007 on
        the set of the film "Take Me Home Tonight" and have one child together.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c2b365-ed16-4726-9532-0a0d5c6d1071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:54:59.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:55:03.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans took to social media to convey their shock over the split of
        one of Hollywood''s favorite couples. But as Faris told Live Happy in the
        interview, their marriage wasn''t perfect and she struggles with tackling
        issues head on.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc87d0a2-045a-4562-8ce6-2c19fb20d63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:54:59.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:55:03.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t stand confrontation, which maybe is a character flaw,"
        she said. "But having said that, I do feel like when I do get upset, which
        is rare as my husband and family would say, I have a hard time letting go."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1fa25b-ba35-4a3d-89bb-55ff14e7085a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:54:59.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:55:03.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it came to Pratt, however, Faris gushed about the "Guardians
        of the Galaxy" star.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7e4a14-d399-4b40-98d5-e347d43f02a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:54:59.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:55:03.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She recounted a romantic visit with Pratt in London while he was
        shooting "Jurassic World 2."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777adeb0-8cbb-4647-9cd8-dbb9e224c8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:54:59.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:55:03.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He had scones and it was wildly romantic. He''s constantly doing
        really romantic things like that which are so wonderful," Faris said. "But
        I also think that for us, our best date is an afternoon at our Washington
        home. Chris will put our crab pots out early in the morning, and later that
        day, we''ll eat fresh crab with a little butter and just look at the scenery."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0b46c8-300e-449a-82af-fc0865a496cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:54:59.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:55:03.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said "I think that''s one of the many reasons we fit so
        well together."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c0b443-e19b-4fbc-892b-2e0f4a5b97b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:54:59.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:55:03.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We get each other because even though we met under the lights of
        Hollywood, we''re from the same place," Faris said. "We both know the same
        trees and smells and birds. It sounds corny, but those are things that ground
        us in everything outside of Hollywood."</p>'
  'how-to-get-an-auto-loan':
    'author': 'CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-08-09T17:00:06.566+08:00
    'imagesource': 'jcr:4235df2a-be1f-4017-ac70-db5a227daa8a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd1144161-b106-4797-a8db-3eac872bee6e'
    'lead': 'Owning a car doesn''t have to be another one of life''s "what could have
      beens."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-30T10:59:17.428+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-30T11:02:48.342+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-30T11:02:47.889+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Don''t miss out: How to get an auto loan

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2223f47e-1b7d-4a12-b386-22cb755629fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:59:17.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T11:02:48.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> There are some
        things in life that are just too good to pass up.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a180de5-b456-46ea-afeb-236fac2a548b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:59:17.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T11:02:48.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It could be an awesome out-of-the-country trip with your friends,
        a great job offer or even the chance to go the "next level" with that someone
        special.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75cb9a4d-e3ee-45d4-882a-857d867c3a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:59:17.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T11:02:48.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the same thing with cars: that brand-new model you''ve been
        reading about in magazines is finally available in the country, but somehow
        you feel like you''re just not ready yet.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f56ac8-492f-413d-9bda-36c1d970a8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:59:17.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T11:02:48.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, raising money for a new car isn''t as easy as it seems.
        And with Congress'' proposal to hike taxes on new vehicles, it''s about to
        get even more challenging.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20238bba-d66d-4b21-a87e-6a30a0ce56e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:59:17.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T11:02:48.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as they say, in every challenge there lies opportunity.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c60910-cd23-4e1c-a839-5974752363a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:59:17.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T11:02:48.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By getting an auto loan, you can have the power and means to take
        the plunge. Here''s what you need to know:</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2747ca-a399-4fbe-9f1a-3dd24f14ef66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:59:17.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T11:02:48.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1. Know what car you need.</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7434df90-6206-47b0-9124-f49468226453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:59:17.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T11:02:48.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Do you need a small hatchback to thread through traffic with? Or
        do you need a van to haul lots of people and things?</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1130ec3-aa18-4b1c-9cb7-85e6d8146d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:59:17.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T11:02:48.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s vital that you know what and how you will use the car for
        so that you won''t have to pay for years for something that doesn''t work
        for you. Reputable banks have an online Auto Finder that can help you find
        the perfect ride, whether brand-new or pre-owned.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee37c34b-7db2-4ae6-a1df-ed24206e9a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:59:17.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T11:02:48.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2. Know the jargon.</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59448a43-66e5-408e-a73f-9f44a9403498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:59:17.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T11:02:48.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every auto loan has four essential components: the Downpayment,
        the Amount Financed, the Interest and the Amortization.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88ef327-b2f3-4afb-93f4-55f6d90203c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:59:17.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T11:02:48.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Downpayment</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c73981-f1c6-46a1-a98f-da4bb17f8093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:59:17.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T11:02:48.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pertains to your share (initial payment) of the car''s cost. If
        you''re eyeing a ₱1-million compact sedan and you can pony up a 30-percent
        Downpayment, that means your share of the car is ₱300,000.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a26599-1722-4aab-9ccf-d513512eb4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:59:17.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T11:02:48.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amount Financed</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64363be-ca24-4b4f-b25b-8eaf40390644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:59:17.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T11:02:48.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amount you’ll borrow from the bank. Following the computation
        above, after you make your Downpayment, your Amount Financed will be ₱700,000.
        Banks offer the option of paying the Amount Financed back up to 72 months
        — or 6 years.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb8f018-e9af-438f-9eac-4ee03d6b0538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:59:17.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T11:02:48.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interest</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc46dd5f-97a1-4d6e-ace5-60db4fad4204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:59:17.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T11:02:48.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amount you pay on top of the Amount Financed. As with all loans,
        this is the charge for making the bank wait to get its money back. Remember,
        the Interest is higher the longer it takes for you to pay back.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10a8319-bff8-434d-bd21-a4aadb7aa4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:59:17.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T11:02:48.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amortization</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf74fb3-dd0f-403e-98f4-8e1714a704a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:59:17.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T11:02:48.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fancy term for your monthly payments, comprised of the Amount
        Financed plus Interest.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d07729c-ae86-4b0a-854e-e000bb8df6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:59:17.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T11:02:48.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3. Do the math.</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb293c6b-fa9f-4888-a59f-2c15c4740558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:59:17.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T11:02:48.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Math may not be everyone''s favorite topic, but when you''re buying
        something that''s worth six or seven figures, getting the numbers right really
        matters.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59da1e4-f31f-4ba4-9c74-2dcba9478bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:59:17.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T11:02:48.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Make sure to pick a loan option that is within your means — a longer
        loan term means lower monthly Amortization and a shorter loan term means higher
        monthly Amortization. You have to keep in mind that Interest rates may also
        vary depending on the term you choose.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1d3fb7-d303-44db-ae5e-7912d3399ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:59:17.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T11:02:48.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If budget permits, you may also opt to increase your Downpayment
        so you can enjoy lighter monthly Amortization.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26a14b0-3d2a-4b9a-aa0b-edf67a2ca37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:59:17.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T11:02:48.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, if you need help crunching those numbers, banks also have an
        online Auto Loan Calculator that can help you figure out the payment terms
        that''s right for you.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d902da3-61e3-4029-9eb8-2c6571b51582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:59:17.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T11:02:48.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>4. Prove your worth.</strong></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686c84b7-32ad-4edd-a016-0e5fd35be2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:59:17.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T11:02:48.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As with all loans, you must prove that you are financially capable
        to make the monthly payments in full and on time.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df02b3b-1864-447b-b09e-aa57c20ec33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:59:17.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T11:02:48.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This usually means giving documents related to your income, such
        as your certificate of employment and income tax returns.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b2b5f6-d3e1-47fc-be7d-3f35b272cbda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:59:17.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T11:02:48.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you are employed abroad, prepare proof of remittance for the
        last three months as part of your income documents.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce05781-ffe9-4870-96f6-7660077eff46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:59:17.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T11:02:48.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>5. Explore online.</strong></p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612932eb-6d79-4e5d-b277-1fe1687f0519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:59:17.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T11:02:48.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting a loan may seem like a tedious process for most people.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d93377b-248b-4885-85fe-873774274f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:59:17.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T11:02:48.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with BDO Auto Loan’s online facility, you can apply for an auto
        loan anytime, anywhere.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b49791e-f750-4845-863d-2a7974ac779f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:59:17.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T11:02:48.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you apply online for a BDO Auto Loan now until September 30,
        2017, you can choose between a dash cam or waived fees up to ₱20,000 as your
        freebie.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec61127-2404-4189-b4a3-5ffa101bb08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:59:17.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T11:02:48.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So you see, even though some things (and people) in your life may
        slip through your fingers, sitting behind the wheel of a car you''ve always
        wanted doesn’t have to be one of them.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2072ec40-56a7-412e-8980-ff7d7a7e0121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:59:17.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T11:02:48.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For more information about BDO Auto Loan, click here.</p>'
    '63':
