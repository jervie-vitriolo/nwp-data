      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48131ff5-0b28-4018-a921-f0701ec99b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:51:59.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:52:03.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The P620 million Kapunan cited differs from the claim of another
        one of Patricia''s lawyers, Martin Loon. Loon on Tuesday said his client only
        wanted P260 million of the money from assets that were considered clean.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d448df-0865-4287-84af-77183b437f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:51:59.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:52:03.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Legal counsel says Patricia Bautista asked for P260 million,
        not P620 million</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e054aef5-1ca1-48dd-84d2-0704ec16a0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:51:59.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:52:03.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista dismissed Kapunan''s claims he is worth P1.2 billion.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56dd2c7e-5548-4eed-b083-81269f4b8642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:51:59.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:52:03.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alleged robbery</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b331bef1-ac48-466c-9554-a96ea1ca65b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:51:59.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:52:03.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista has also accused his wife of "ransacking" his locked safe
        in November 2016 when he was away. He said she stole cash, gift certificates,
        ATM cards, and other financial documents in November 2016 - all the items
        belonged to him and his family, he said. Some have since been embellished
        by his wife''s lawyers, he added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afc2fec-f913-4cb3-9bad-aa461f8bcf58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:51:59.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:52:03.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patricia''s legal adviser and spokesperson Lorna Kapunan told CNN
        Philippines'' The Source on Wednesday Bautista cannot file robbery charges
        because the cash and documents she retrieved at their home were conjugal property.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3658a3b0-8739-474f-99fe-9e2ea37cccf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:51:59.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:52:03.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is conjugal property. This is presumed to be conjugal property...
        Did she steal them? No. How can you steal something that belongs to you as
        well? These are conjugal. They''re kept in a conjugal safe, they were found
        in the conjugal study room, they were found in the conjugal home, apartment,"
        she said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3216f1c-0157-46c5-afff-d8aa47ecc106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:51:59.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T10:52:03.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kapunan added, "Besides, this happened sometime in October. If they
        were really stolen, ba''t hindi niya kinuha ulit? Naghintay pa siya? What
        was he doing? Bargaining?"</p>'
    '36':
