  'marawi-crisis-evacuees-mental-health':
    'author': 'Rex Remitio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-07T20:46:09.889+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b8ad889d-f908-425f-bf25-e9ebf49b67b9'
    'lead': 'Authorities say the evacuees need psychosocial support due to the impact
      of the conflict, which has been going on since May 23.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T16:06:16.891+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-29T16:06:20.918+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-29T16:06:20.722+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Over 7,200 Marawi crisis evacuees face mental health issues

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb66c202-3658-463e-921c-688c8c2f603e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:06:16.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:06:20.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marawi City (CNN Philippines, August 7) — "Michael," not his real
        name, was almost killed by members of the ISIS-inspired Maute group, who have
        been fighting government troops here since May 23.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b81131-871c-4a2b-83aa-2a90345e509f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:06:16.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:06:20.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>RELATED: Duterte declares martial law in Mindanao</h2>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4915ad2f-81e5-466c-8eb5-1a39277c82d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:06:16.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:06:20.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To escape the fighting, the 29-year-old and his family walked for
        several hours to get to an evacuation center in Iligan City, some 38 kilometers
        away from conflict-torn Marawi.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5bc157-b32a-4a2d-ab78-2d61e5ed7f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:06:16.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:06:20.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael, who worked as a tricycle driver, said he is unsure how
        his family will survive in the coming days now that he lost his livelihood.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f837cdb5-1c60-4368-a955-9512f10c9b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:06:16.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:06:20.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Problema po namin (kung paano) makakakain ng maayos</em> [Our
        problem is how we will eat properly]," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253dacd1-2fab-48a7-87c5-1eedddc318fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:06:16.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:06:20.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To make matters worse, one of his five kids suffers from an illness
        that remains untreated.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4301e9f-5706-407b-ab86-5a7ad9c417a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:06:16.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:06:20.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volunteer doctor Jay Tia said this could be one of the reasons why
        Michael is now mentally distressed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bcb8e0-5b31-4db0-b81d-cbbe2536779e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:06:16.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:06:20.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lanao del Sur Provincial Health Office said on August 6 that
        7,248 evacuees from the&nbsp; Marawi crisis need mental health intervention
        and psychosocial support.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91675e2-cd73-42fa-80f5-5dcc11cb9bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:06:16.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:06:20.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seventy-eight of them had severe mental health issues and were hospitalized.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff30a8e-db2c-4bb4-a667-07ee773be442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:06:16.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:06:20.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 6,574 evacuees need focused interventions like the one-on-one
        therapy sessions that Michael is undergoing. In addition, 529 need community
        and family support.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f3b33a-709c-4d37-ad79-796e0cb8d830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:06:16.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:06:20.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marawi Crisis Management Committee Spokesperson Zia Alonto Adiong
        said they need more experts to deal with this emerging crisis, as well as
        more food supplies to ensure proper nutrition and better state of mind of
        evacuees.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4116f51c-3a3b-426a-805d-9e016200998b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:06:16.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:06:20.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Do more than #PrayforMarawi: Where to donate</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2244c85-9cd8-487f-a18d-3889e49e8531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:06:16.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:06:20.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adiong told CNN Philippines'' The Source on July 25 that some 2,500
        internally displaced persons (IDP) showed initial signs of schizophrenia.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c78a008-2af8-44ff-98bc-72587efa0c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:06:16.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:06:20.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Lanao Crisis Committee: 2,500 IDPs show signs of schizophrenia</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f9cf64-0b03-410a-99cb-a9b971da7b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:06:16.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:06:20.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They already made up their own reality to escape their suffering,"
        he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35152f0-92d3-489c-8cc3-7ea9e93c1e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:06:16.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:06:20.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 400,000 have been displaced by the Marawi crisis, with almost
        27,000 of them scattered across 87 evacuation centers, according to a press
        briefing with the Presidential Communications Office on July 17.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149e5ff0-9134-493c-9b4e-dfac2b421023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:06:16.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:06:20.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Paulyn Ubial on July 17 enumerated their mental
        health services to IDPs to include psychosocial first aid, processing, and
        stress coping mechanism.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3751640e-1dce-447b-8e18-e69bc37a721f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:06:16.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:06:20.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Adiong said debriefings can only do so much.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0703f2b0-d89f-4be4-b00f-2f662ff876e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:06:16.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:06:20.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every time <em>nakikipag-usap</em> [If you talk to them]... it''s
        not grounded on reality. When they talk, they are not in the exact place they
        are in... Parang wala sila sa [It''s like they''re not in an] evacuation center,"
        he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b48756e-3903-4a19-a6ef-0a0596a77f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:06:16.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:06:20.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite the hardships he and his family have gone through because
        of the prolonged conflict, Michael knows exactly what he wants.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5820a0-b786-460b-88a2-ff93e43abe17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:06:16.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:06:20.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Makauwi kami sa amin</em> (at) <em>pamuhay ng maayos</em> [To
        go back home and have a decent life]," he said.</p>'
  'japan-to-asean-pressure-north-korea-to-denuclearize':
    'author': 'CNN Philippines Staff'
    'caption': 'Japan''s stance is tougher than the ASEAN foreign ministers'' statement
      on Saturday, which calls for dialogue between the rogue state and other concerned
      ASEAN nations.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-08T08:39:11.061+08:00
    'imagesource': 'jcr:9a1e007c-2456-4680-8d87-57d890aef38d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2c06b1c6-341f-41e6-8c89-e53cfd08529f'
    'lead': 'Japan''s stance is tougher than the ASEAN foreign ministers'' statement
      on Saturday, which calls for dialogue between the rogue state and other concerned
      ASEAN nations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T16:09:19.657+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-29T16:09:24.285+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-29T16:09:24.105+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Japan to ASEAN: Pressure North Korea to denuclearize

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9147b971-0a2e-4dc8-bda1-213d0625f0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:09:19.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:09:24.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 7) —</strong> Japan
        urged the Association of Southeast Asian Nations (ASEAN) to take&nbsp; a stronger
        stand against North Korea''s development of nuclear weapons.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d40323-5060-4598-9b4f-7cb73640baa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:09:19.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:09:24.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now is not the time for dialogue but to increase effective pressure
        on North Korea so that they will take concrete actions towards denuclearization,"
        said Japanese Foreign Ministry Spokesperson Toshihide Ando Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950a4526-da8a-41ad-a01a-c7ef60a92c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:09:19.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:09:24.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is after the ASEAN foreign ministers released a statement Saturday
        echoing their "grave concern" since April over the hermit state''s continued
        nuclear activities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf3b418-7c90-45a8-b5ac-e952687e45cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:09:19.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:09:24.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Secretary of State Rex Tillerson previously called on ASEAN
        members to exclude North Korea from the&nbsp; ASEAN Regional Forum set on
        Monday .</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916a2c7f-47bc-4245-b46a-6c7d744401dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:09:19.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:09:24.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Foreign Affairs Spokesperson Robespierre Bolivar said Saturday
        the ASEAN ministers seek a "conducive platform" for a dialogue between the
        concerned countries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49d71bc-e459-4de8-b864-c608cd2fd709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:09:19.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:09:24.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ando added Japan is willing to adopt the new resolution from the
        United Nation''s Security Council (UNSC), which imposed strongest sanctions
        on the isolationist state for its missile tests.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad5ba8a-e51c-4584-bb29-1ed6778aeabc'
      'mgnl:activationStatus': true
