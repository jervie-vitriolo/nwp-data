      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also claimed Bautista has two other accounts under the Rizal
        Commercial Banking Corp. worth ₱257,931.60 and $12,778.30, along with an account
        with the Hong Kong Shanghai Banking Corp. worth HK$948,358.97.</p>'
    '25':
