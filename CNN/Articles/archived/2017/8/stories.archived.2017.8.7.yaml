      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 7) —</strong> Commission
        on Elections (COMELEC) Chair Andres Bautista has been amassing hundreds of
        millions of pesos in unexplained wealth, his estranged wife has claimed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1cccd0-50c9-4ca8-87fe-871102ceba06'
      'mgnl:activationStatus': true
