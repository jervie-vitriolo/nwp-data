      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was updated on August 8 to add the legal action of
        Atty. Nilo Divina.</em></p>'
  'sigrid-andrea-bernardo-interview':
    'author': 'Don Jaucian'
    'caption': 'Director Sigrid Andrea Bernardo has had two critically acclaimed films
      — both of which could be categorized as “rom-coms” — prior to “Kita Kita,” (which
      stars Empoy Marquez and Alessandra de Rossi) which has been enjoying huge success
      for an independent film. Screencap from SPRING FILMS'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2017-08-07T17:33:50.644+08:00
    'imagesource': 'jcr:b5acdb53-af84-400a-9a70-44e647f272b7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed6baba6-7472-4181-af7d-52770ff6700e'
    'lead': 'Sigrid Andrea Bernardo has had two critically acclaimed films — both
      of which could be categorized as “rom-coms” — prior to “Kita Kita,” which has
      been enjoying huge success for an independent film.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T15:17:50.258+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-29T15:17:54.031+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-29T15:17:53.553+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Meet the director behind ‘Kita Kita,’ the Philippines'' highest grossing
      indie film

      '
    'updated': 2017-08-10T15:58:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417c478e-3a7b-44d3-9568-463b79595cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:17:50.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:17:54.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: As of August 08, 2017, "Kita Kita" has reached
        over ₱300 million in box office gross, making it the most successful independently
        produced film in Philippine cinema.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d61fd47-6a81-4955-b0a9-dfab45f24c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:17:50.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:17:54.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Sigrid Andrea Bernardo,
        the director of <em>“Kita Kita,”</em> expected that the film would be pulled
        out from the theaters after its opening day. <em>“Akala ko makikiusap na ako,
        ‘yung ‘Please,’ ‘di ba ganun usually?”</em> says Bernardo. The producers were
        hoping that the film, made on a ₱10 million budget, would at least break even.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56129b11-eff5-4c16-bd8e-da05d070774b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:17:50.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:17:54.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they had no idea that the opening week would rake in ₱90 million
        and that it would remain in theaters for several weeks, with some theater
        chains even giving additional cinemas for <em>“Kita Kita.”</em> In 12 days,
        it would hit the ₱200 million mark, close enough to potentially overtake “Heneral
        Luna,” which earned ₱256 million, making “Luna” the highest grossing independently-produced
        film in the Philippines. [Update: By August 8, it breached ₱300 million].</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9d859f-0d64-43b1-b2ba-9bf43ad1f397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:17:50.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:17:54.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what made <em>“Kita Kita”</em> a success?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b18c525-8025-49f3-a9eb-9a2af882ff73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:17:50.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:17:54.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Ewan ko ba. Hindi ko rin alam, eh!”</em> says Bernardo with
        a laugh. The success still remains a surprise to her and the producers, Spring
        Films (which includes director Bb. Joyce Bernal and actor Piolo Pascual).
        Although Bernardo has a few ideas why. There’s word of mouth, social media
        reviews, the unconventional love story, and the unlikely pairing of Alessandra
        de Rossi and Empoy Marquez.</p>'
    '10':
      'image': 'jcr:24fec595-18e3-4b4b-b793-75aa83a39f51'
      'imageCaption': '"Even if I didn’t direct ''Kita Kita,'' I want to support that
        film kasi iba siya eh," says director Sigrid Andrea Bernardo. "It’s unconventional
        and may ibang putahe lang. If you support that, big studios will take chance
        ng ganitong kind of concept." Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d07f0b-8155-464c-96d7-cb18d07badeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:17:50.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:17:54.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ee4830-caa2-48cd-9d93-8ab58ca5cb28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:17:50.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:17:54.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Kita Kita”</em> was originally pitched by co-producer Lucky
        Blanco as a three-starrer love story, but when Bernardo received the script,
        she chose to focus on de Rossi and Marquez instead.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffb916c-8e21-4d52-a2f9-b4c686465788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:17:50.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:17:54.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They had an existing script which he had been pitching it to producers
        for a year,” says Bernardo. “But when they gave me the script, I realized
        I couldn''t do it because it was not my style in filmmaking. But it was interesting
        to have an unlikely couple to be your lead. So I pitched a totally different
        story, concept and of course a different title. But still with the same actors,
        only this time I decided to get two actors only, Alessandra and Empoy. I really
        wrote the script for them.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11994b67-9213-497d-b7ba-14995ca21872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:17:50.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:17:54.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The original idea focused on the idea of unattractive people and
        their love stories but while writing the script, Bernardo had a realization.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7a0477-8d72-4af5-8668-c949a1c4d9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:17:50.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:17:54.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Parang ako, hindi ako napapangitan kay</em> Alex …<em> hindi
        ba model siya? Hiyang-hiya naman ako!</em> [Laughs] ‘Tapos si Empoy <em>hindi
        naman siya for me, sa totoo lang, pangit ‘yung hair niya, siguro sinasadya
        niya magmukhang bao. Alam niyo ba na ang ganda ganda ng</em> skin <em>ni</em>
        Empoy? <em>Oo! So ako …</em> ‘Ah, perspective <em>pala ‘to,’ pwedeng pangit
        sa kanila, sa akin hindi.”</em></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e791ea-772e-4fe0-9578-431a4a3ca57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:17:50.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:17:54.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Kita Kita”</em> isn’t that far from Bernardo’s first two films.
        “Ang Huling Cha-Cha ni Anita,” which is about a 12-year-old girl who falls
        in love with a 30-year-old woman; and “Lorna,” which is about a 60-year-old’s
        quest to find true love. <em>“Kita Kita”</em> is still a love story, something
        Bernardo is fond of telling in her cinematic forays.</p>'
    '20':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/QbHpyjrGdpc"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
