      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patricia also listed 14 properties in the Philippines and abroad
        worth more than ₱300 million as well as foreign investments in companies based
        in the British Virgin Islands, Brunei Darussalam, and Anguilla — all allegedly
        under Bautista''s name.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b12628f-d0a6-4c0d-b21c-c1c4357439b6'
