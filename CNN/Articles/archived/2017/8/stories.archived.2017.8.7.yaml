      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Allegations are all lies''</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2746d67a-5e2e-4351-872e-2b91f59a3007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:37:48.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:37:52.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista released a statement today where he declared his disappointment
        in Patricia''s "false accusations," saying she has allowed herself to be "used
        to serve the political agenda of some opportunistic people."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a351466-894d-476f-a8af-a0dfec3c72f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:37:48.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:37:52.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her allegations are all lies, and I categorically deny all of them,"
        Bautista said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25dd5500-fdb8-43b0-853d-d071f1f000cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:37:48.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:37:52.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista accused his wife of stealing cash, GCs, ATM cards, and
        other documents in November 2016 – all the items belonged to him and his family,
        he says. Some have since been embellished by his wife''s lawyers, he added.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a21169-6aff-4554-8b96-455b5c78d12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:37:48.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:37:52.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' Pinky Webb Monday, Bautista
        said when he asked his wife if she consulted with her counsel before taking
        the items, she responded that her counsel had advised her to proceed.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa48b819-63df-49b7-b7a3-89f3c02b9d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:37:48.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:37:52.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was a blatant violation of my right to privacy," he said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31f739e-5492-478b-843d-22be933bf4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:37:48.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:37:52.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 10 months since the alleged theft, Bautista claims his wife
        has tried to extort money from him, and when she realized he wasn''t going
        to give in, she filed an affidavit "based on fabrications and lies."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b9ee67-b5c4-4b43-91dc-86f17f5f837d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:37:48.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:37:52.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bautistas have been married since 2000, but have been estranged
        for four years.</p>'
  'storm-at-google-over-engineers-anti-diversity-manifesto':
    'author': 'Jackie Wattles, CNN Money'
    'caption': '(File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-08-07T14:04:28.003+08:00
    'imagesource': 'jcr:c7dcb172-791c-4cdb-9e79-fd3cfb49cc94'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd47f2ea0-f81f-4c22-9267-cc38aa50233d'
    'lead': 'Google executives have responded to a 3,300-word manifesto written by
      one of its male engineers that argues women aren''t suited for tech jobs for
      "biological" reasons.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T15:41:03.629+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-29T15:41:07.324+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-29T15:41:07.026+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Storm at Google over engineer''s anti-diversity manifesto

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b0b8ac-c0bb-4410-8988-1901da2c76ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:41:03.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:41:07.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNNMoney) —</strong> Google executives have responded to
        a 3,300-word manifesto written by one of its male engineers that argues women
        aren''t suited for tech jobs for "biological" reasons.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ca7a9c-a010-4355-aa6a-ef80546d09a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:41:03.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:41:07.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document has been circulating inside Google for some time, but
        it was made public by Motherboard on Saturday. Recode and Gizmodo published
        the document in full.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7c429e-b478-4e99-9a87-efe9faee646d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:41:03.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:41:07.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, Google diversity vice president Danielle Brown
        and engineering VP Ari Balogh addressed the controversial document in separate
        messages to Google employees.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f1fcf9-e2a5-4263-bc37-827c60b705a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:41:03.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:41:07.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown and Balogh condemned the document''s assertions and defended
        Google''s diversity efforts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0374ffda-b174-436f-8be0-6b3e0f19c608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:41:03.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:41:07.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Google struggles to increase workforce diversity</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d29444-4d7d-417e-ba6f-e96e91fc770e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:41:03.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:41:07.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue immediately ignited a fierce debate on social media.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e01c19-2961-471d-a66e-59936fd7e63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:41:03.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:41:07.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The author, who has not been identified by CNN Tech, is reportedly
        a rank-and-file software engineer at Google. He contended that Google doesn''t
        have more female engineers because men have a "higher drive for status."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d65e45a-45a2-40a4-a4cd-7ea9b911e9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:41:03.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:41:07.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He argued that the company''s diversity programs – including seminars
        that teach young girls coding skills – are "highly politicized." The diversity
        work, he said, "alienates non-progressives." He also said he believes that
        Google''s commitment to hire more women stands to make the company less competitive,
        and that the gender wage gap is a myth.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd085cdbb-4d06-4a26-b024-74b6a9fa82e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:41:03.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:41:07.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The author wrote that higher rates of anxiety disorders among women
        may explain why there are "lower numbers of women in high stress jobs."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf8eced-1fab-46c8-a801-ab92d9622f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:41:03.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:41:07.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Balogh, the engineering boss, said such "stereotyping" that
        is "deeply troubling," and "harmful."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdcb09d-0215-4d53-9fa9-45e2de44b1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:41:03.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:41:07.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diversity VP Brown, who was hired just weeks ago, wrote a lengthier
        response.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc59193-100b-4c85-98fc-829b43930b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:41:03.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:41:07.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Part of building an open, inclusive environment means fostering
        a culture in which those with alternative views, including different political
        views, feel safe sharing their opinions," Brown wrote.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86cfbdc5-aad1-460e-a5f2-a98d830eb746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:41:03.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:41:07.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, she said, "like many of you, I found that [the document] advanced
        incorrect assumptions about gender."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65bd8e9-16f0-46e6-b6e9-531e692f336a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:41:03.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:41:07.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[I]t''s not a viewpoint that I or this company endorses, promotes
        or encourages," Brown said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ad7bd7-1910-488c-947b-c01929db4d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:41:03.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:41:07.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Google''s search for non-white male employees shows few
        results</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ba4cfd-f9eb-427b-8492-a52127cfafb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:41:03.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:41:07.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yonatan Zunger, a former senior engineer who recently left the company,
        responded in a Medium post.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8b1421-0ddf-4465-b05b-889ca46e24c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:41:03.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:41:07.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite speaking very authoritatively, the author does not appear
        to understand gender," he wrote. "Perhaps more interestingly, the author does
        not appear to understand engineering."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b2d437-b086-47fd-8157-c068d6bedb88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:41:03.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:41:07.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parisa Tabriz, an engineering director at Google, called the manifesto
        "harmful."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f0807c-3125-477a-a6c8-9980d3feb597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:41:03.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:41:07.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another Twitter user, who identifies herself as a programmer, said
        she is considering leaving the company if Google''s human resources "does
        nothing."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076187d3-2d2d-4a31-b754-56e4a6601ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:41:03.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:41:07.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Google engineer Erica Baker, who gained attention in 2014
        for her Medium posts about diversity, responded to the latest controversy,
        saying she''s "disappointed but unsurprised."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae82f996-322e-4a3f-9f8b-7b17bddc7f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:41:03.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:41:07.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not entirely new behavior. ...What is new is that this
        employee felt safe enough to write and share an 8 page sexist screed, internally,"
        Baker wrote.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4aa89c-d0c4-4c4f-aa0f-da5a8e4a292c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:41:03.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:41:07.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the heading "Reply to public response and misrepresentation"
        – the screed''s author insists that he is "not denying that sexism exists,"
        and he doesn''t "endorse using stereotypes."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24211c93-23f0-4fdb-af97-bbb93d667a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:41:03.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:41:07.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google – like most large Silicon Valley firms – has long grappled
        with stubbornly low rates of non-white and non-male workers.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c03c5f2-aa9a-4a93-98b2-34780f87ceb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:41:03.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:41:07.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An annual diversity report the company made public in June showed
        that about 69% of its total workforce is male, and 56% of all employees are
        white.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e652ed-30d5-464a-852b-d0e79503e525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:41:03.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:41:07.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google leadership has for years publicly expressed the desire to
        increase diversity in its workforce.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30cb93df-298f-4714-b99f-5c0f5d46c9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:41:03.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:41:07.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Tech''s Sara O''Brien contributed to this report.</em></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a43bf08-878f-4b4f-bdf6-78ed75f51c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:41:03.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:41:07.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Storm at Google
        over engineer''s anti-diversity manifesto."</em></p>'
