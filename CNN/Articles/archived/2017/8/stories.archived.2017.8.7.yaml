    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce39544b-6f4a-47e9-95c7-2437bbadaabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:17:50.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:17:54.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One major factor in “Kita Kita” is its setting. As two lonely people
        in Sapporo, Japan, the characters of de Rossi and Empoy, Lea and Tonyo respectively,
        their isolation from their homeland would be what would bring them together.
        And it wouldn’t have worked as well if it were set in the Philippines.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf29405c-6449-4394-82e0-eb4bbb408547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:17:50.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:17:54.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Says Bernardo, <em>“Alam mo naman tayo, ‘Hoy kumare, ano nang nangyari
        sa ’yo?’ Kung sa Pilipinas ‘yun, maraming magsasabi na ‘Huy alam mo pangit
        ‘yung [lalake] na ‘yan, ‘wag kang masyadong ano diyan.’ Pero ‘yung nagwork
        sa Japan, dalawa lang silang Pinoy dun, eh.”</em></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3f8763-e059-4ec1-badd-7c57e5311006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:17:50.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:17:54.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life sat down with Bernardo to talk about the film’s
        success, the audience reaction, and shooting <em>“Kita Kita”</em> with de
        Rossi and Marquez. Below are edited excerpts from the interview.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c87da3-9b23-4e3d-a4d7-73fa33b6888d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:17:50.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:17:54.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How is <em>“Kita Kita”</em> different from your first two films?</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9951baa-dd3f-43f7-808b-7f93c38532c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:17:50.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:17:54.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‘Yung ‘Cha-Cha,’ it’s a love story<em> naman. Nagkataon lang na</em>
        it’s a 12-year-old girl who falls in love with a 30-year-old woman — it’s
        still a love story. ‘Yung “Lorna” <em>naman</em> about seniors, so it’s still
        a love story. <em>Kung tutuusin</em> rom-com <em>din siya eh</em>. <em>Merong</em>
        comedy din sa “Lorna” [and] “Cha-Cha”. It’s still the same. Dito lang sa “Kita
        Kita” same age sila, it’s really about their love story. <em>Wala lang masyadong</em>
        … social issues. <em>“Cha-Cha”</em> is about giving birth, abortion, different
        faces of women. “Lorna” is about senior love, aging, and falling in love again.
        <em>Dito naman</em> it’s having an ability rather than focusing on your disability,
        so <em>meron pa rin, konti.</em> [Laughs] Mas light lang ‘yung treatment.</p>'
    '30':
      'image': 'jcr:4694fade-0ca4-4a67-b20b-5dd2e6d95501'
      'imageCaption': '“Parang ako, hindi ako napapangitan kay Alex … hindi ba model
        siya?." says "Kita Kita" director Sigrid Andrea Bernardo. "Hiyang-hiya naman
        ako!  [Laughs] ‘Tapos si Empoy hindi naman siya for me." Screencap from SPRING
        FILMS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532ae1a7-b135-47c8-8265-0835edb043a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:17:50.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:17:54.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21523f5c-d5e8-4a83-bb06-72eea6b7045b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:17:50.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:17:54.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How did you talk to Alex and Empoy about the emphasis on being ‘pangit’
        in the film?</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1e0a2c-eb7a-49fa-acca-6c1f541a44d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:17:50.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:17:54.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Alam nila!</em> [Laughs] <em>Alam ni</em> Alex,<em> alam ni</em>
        Empoy, <em>pero si</em> Alex <em>naku hindi ‘yan papayag. Pero alam nila ‘yung
        take ng</em> Filipinos <em>sa pagiging</em> beautiful, <em>kailangan maputi,
        ‘pag</em> leading lady<em> ka maputi, matuwid ang buhok … mahaba ang pilikmata
        mo, tisay,</em> half-breed. [Laughs]</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6d10fa-c2c9-40e6-a3b1-90812b0b3d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:17:50.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:17:54.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you watch the movie, it’s not only about being ugly. It’s about
        perspective.<em> Nagkataon lang na kilala natin si</em> Alex and Empoy, <em>pero
        kapag pinalabas siya sa ibang bansa, hindi nila kilala ‘yung dalawa,</em>
        it’s still about their love story and their perspectives in life and love.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94f12c9-80bb-4f6e-9757-569e769c2fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:17:50.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:17:54.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film premiered in Osaka Asian Film Festival last March. How
        different was the audience reaction there compared to Filipinos?</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c13c28-4c54-42b3-a019-70ac5453cdf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:17:50.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:17:54.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Sanay na ako sa mga hapon, [na modest lang]. Gaya nung pinalabas
        ‘yung “Cha-Cha” sa Japan, akala ko talaga hindi nila na-appreciate kasi ang
        hina ng tawa. Tapos ‘pag tumatawa sila, sinasabi sa akin ng translator,</em>
        “Good job, good job, they’re laughing.” <em>Eh dito sa Philippines [malakas]
        talaga. Sa culture kasi [ng mga Japanese],</em> before the screening <em>may
        sinasabi na bawal mag-istorbo ng mga tao,</em> don’t make unnecessary sounds
        during the movie.<em> Wow, okay, kaya pala ganun.</em></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b400fd5a-be45-4f06-887f-a66a41bf1b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:17:50.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:17:54.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So <em>nung pinalabas ‘yung “Kita Kita,” tumatawa naman sila pero
        hindi grabe dito na ‘WAAAHH!’</em></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab6e7b1-ca07-4980-9b15-f77b9f0feb38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:17:50.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:17:54.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the movie, merong autograph signing, nakapila sila tapos may
        mga nagsasabi umiiyak sila, na-touch [daw sila]. Hindi naisip ‘yung about
        being pangit kasi hindi nila kilala ‘yung dalawang actors, so for them it’s
        about two people who are alone in another country and falls in love with each
        other. It’s about compassion and helping each other.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b8e47c-17b0-48b5-bd15-fe81d80fa7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:17:50.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:17:54.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I noticed in some parts of the movie it looks like they were doing
        improv, because Alex just kept on laughing. Did you ask them to do improv
        in some scenes?</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598c2e6f-9c14-4a05-8abc-ce1b55699cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:17:50.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:17:54.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>May part na parang bloopers lang, no? Oo. Merong</em> improvisation<em>
        din dun. Nung binigay kasi sina</em> Alex and Empoy, <em>kailangan kong pag-aralan
        din yung acting nila. Like si Alex, kilala ko naman siya. Magaling siya. Sa
        drama, award-winning na siya pero wala pa akong nakikita na light lang, light
        comedy, lagi na lang meron siyang sampung anak, ganyan. [Laughs] Or parang
        hindi naliligo. So ang</em> goal for her character <em>ayusan siya, na hindi
        naman sobra.</em></p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57453f6d-bbc2-451b-985a-acd0673abf47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:17:50.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:17:54.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Si</em> Empoy<em> naman nung nakita ko ‘yung videos and films
        niya, talaga naman</em> over the top<em>. Pero nung nakilala ko sina Alex
        and Empoy, pareho silang may</em> sense of humor.<em> ‘Yung nakaktawa sila
        na hindi nila</em> ma-translate on-screen<em>, sa mga</em> projects<em> nila.
        Si Empoy kasi sobrang tahimik siya eh…</em></p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696d3c02-91f4-463f-917b-f1f8750071c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:17:50.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:17:54.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Really?</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8de981-4c4c-41aa-bf4f-e25972a727c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:17:50.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:17:54.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Ang weird talaga parang hindi siya si Empoy. ‘Pag sa screen
        parang</em> [kengkoy] <em>pero sa personal, sobrang tahimik.</em></p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f32e68d-dc4b-4cef-8fbd-bd4f94877dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:17:50.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:17:54.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So binalance ko lang silang dalawa. Nagkaron kami ng bonding. Pagdating
        sa Japan may mga scenes na okay na merong improvisation kasi nakakatawa talaga
        sila sa personal. Maganda na ilabas ‘yun, na natural sila. So may mga ad libs,
        lalo na ‘yung sa Otaru na boat, talagang ad lib na ‘yun, sobra. Saka hindi
        ko na rin tinanggal ‘yung natural laugh ni Alex. Mas natatawa ka kasi totoo
        eh.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afe6c78-1449-4b6f-a535-6068119325f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:17:50.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:17:54.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like ‘yung ‘similarities,’ “I think click tayo, we have similarities,”
        hindi masabi [ni Empoy] ‘yung “similarities,” paulit-ulit kami. So nung last,
        “I think click tayo, we have similar….ities.” [Laughs] Nakaktawa talaga siya,
        ginamit ko na rin.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49830244-a05b-46a2-8b0d-a02d716dca94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:17:50.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:17:54.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What do you think made the movie so successful?</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e76e6d-8bab-4b9d-b9a2-74dcf5ab9764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:17:50.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:17:54.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Siguro ‘yung</em> word of mouth <em>din. Ang sinasabi sa amin,
        kapag ‘yung</em> promotions, successful, <em>dapat</em> on your first day,
        ang daming nanood. But we earned only ₱2 million. Siyempre for me, akala ko
        blockbuster na! [Laughs] “Oh my god guys, we earned ₱2 million!” Hindi sila
        natuwa, sabi ko, shucks, maliit pala ‘yun. The second day, number one ‘yung
        “Kita Kita” sa lahat ng mga nag-open, may “Dunkirk,” <em>may</em> “Spiderman”<em>
        pa ‘nun</em>, “Bloody Crayons,” ang dami pa. Pero hindi blockbuster, but we
        earned ₱4 milllion.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b434c1d1-e662-442b-9bf9-a074acf63ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:17:50.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:17:54.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>‘Yung common naman sa lahat ng</em> films<em> ko, love story
        talaga. Gusto kong gumawa na ako mismo, papanoorin</em>, and makaka-relate
        ako.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89eedf28-e9c7-475c-b3db-e4adf2880a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:17:50.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:17:54.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sa tingin mo it’s because “Kita Kita’ is an unusual rom-com, medyo
        curious ‘yung mga tao?</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9fe689-34ab-47f2-a9af-f608edad2ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:17:50.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:17:54.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Siguro kasi</em>, <em>una</em>, Alempoy … [Laughs] <em>Hindi
        siya sikat na</em> KathNiel, Bea-John Lloyd …<em> first nila ‘to. So pa’no
        mo papanoorin ‘yun?</em> Kahit ako na viewer, <em>ba’t ko papanoorin ‘tong
        Alempoy na ‘to? Pero siguro naging interesting kasi dalawa lang sila</em>,
        it’s about their love story, <em>walang ibang</em> friends.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5c4fb8-7e8a-4baa-a5ab-b2b41079c404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:17:50.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:17:54.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coming into the movie, what was your idea of a rom-com and did you
        try to subvert it in some way while writing the movie?</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e911ed8c-c050-4544-98bf-19cc3eaf7ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:17:50.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:17:54.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, if there’s romance and comedy, I think rom-com siya. [Laughs]
        ‘<em>Yung</em> common <em>naman sa lahat ng</em> films <em>ko</em>, love story
        <em>talaga. Gusto kong gumawa na ako mismo, papanoorin,</em> and makaka-relate
        ako. <em>‘Yung abot kaya.</em> [Laughs] ‘<em>Yung kaya kong maintindihan ‘yung</em>
        romance <em>na … okay may</em> fairy tale pero grounded <em>pa din, na pwede
        itong mangyari sa atin.</em></p>'
    '72':
      'image': 'jcr:2ec334f5-7273-4b00-b9f7-719d92fb3eda'
      'imageCaption': '"If you watch the movie, it’s not only about being ugly. It’s
        about perspective," says Sigrid Andrea Bernardo. "Nagkataon lang na kilala
        natin si Alex and Empoy, pero kapag pinalabas siya sa ibang bansa, hindi nila
        kilala ‘yung dalawa." Photo by JL JAVIER '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8e8bf2-4baf-4104-9bdb-06abc9bce898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:17:50.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:17:54.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875666db-a307-4e80-b8ac-e9437c4617f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:17:50.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:17:54.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How does it feel that you have a ₱230 million movie?</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd95fa7b-1e48-4b3e-a370-b4f56d09348b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:17:50.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:17:54.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Sa bulsa ko parang wala ‘yung</em> ₱230 million, wait lang.
        [Laughs] <em>Hindi ko siya ma-feel!</em> [Laughs] <em>Pero</em> I’ve been
        telling this to people na even if I didn’t direct “Kita Kita,” I want to support
        that film<em> kasi iba siya</em> eh, it’s unconventional and <em>may ibang
        putahe lang.</em> If you support that, big studios will take chance ng ganitong
        kind of concept.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da338d08-329d-4d44-bc7e-c02f23a6ae47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:17:50.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:17:54.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Kasi ‘yun ‘yung problema eh, iniisip ng mga</em> big studios
        na, yes, you have a good film <em>pero kumikita ba?</em> At the end of the
        day business <em>pa din naman.</em> So <em>ngayon, may okay na</em> film and
        <em>kumita, pano na?</em> [Laughs] <em>Ang na-feel ko dun sa</em> ₱230 million
        is ‘yung trust <em>ng</em> big studios sa akin, that’s very important for
        a director, <em>lalo na kung papasok ng mainstream, na ‘yun ‘yung lagi kong
        pangarap nun eh, na pag pumasok sila sa big studios, mabigyan sila ng</em>
        trust [and] full creative control.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c41752-e119-4397-8226-aada0cbfd67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:17:50.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:17:54.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a4be2f-19f4-4e56-bbcc-e37e5330c591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:17:50.264+08:00
      'mgnl:createdBy': 'jeff'
