    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'British model kidnapped for dark web auction, Italian police say

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50431212-c8ea-4a4c-834c-682e1b841d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:58:53.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:58:57.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A 20-year-old British model was kidnapped
        in Milan, Italy, to be auctioned off on a pornographic website on the dark
        web, the Italian State Police said Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2707b8f5-3725-4f1a-8646-80b053968650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:58:53.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:58:57.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The model, who has not been named, was assaulted, drugged, handcuffed
        and stuck in a travel bag, police said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0bc7c9-d9ae-4506-a020-2f3a3a45d9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:58:53.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:58:57.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 30-year-old Polish national who resides in the United Kingdom
        was arrested on kidnapping charges. Lukasz Herba was arrested July 17 outside
        the British consulate in Milan while accompanying the woman, said Lorenzo
        Bucossi, the head of the Milan Police Mobile Command unit.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6b1da1-154b-481d-add1-cf1c7bd50e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:58:53.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:58:57.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not immediately clear why the suspect took the model to the
        consulate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2cfa3e0-2bf3-482c-aea2-b7533f847339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:58:53.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:58:57.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said they are searching for at least one more person
        in connection with the kidnapping.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93eba790-acd0-440f-b1b3-f7bfdccebce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:58:53.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:58:57.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taken to remote home</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e212e670-1019-4509-8af1-58b62611eec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:58:53.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:58:57.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The model arrived in Milan on July 10 and already had a photo shoot
        booked through her agent for the following day, according to the police account.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec46ba8-9b84-40c1-8b6d-72fe51f20812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:58:53.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:58:57.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When she walked into the apartment where the photo shoot was supposed
        to take place, two men attacked her, police said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7e22f7-3bd1-4983-a7d0-3e9ea051df3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:58:53.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:58:57.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was loaded into the trunk of a car and taken to a cabin on the
        outskirts of Lemie, a remote town in the Italian Alps, she told authorities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a25976-e5e8-44f0-8d0c-1f96f7403bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:58:53.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:58:57.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman was kept handcuffed to a wooden chest of drawers in a
        bedroom for a week, police said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e546b47-1f62-4b29-a56c-327d03054277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:58:53.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:58:57.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Italian police, the suspect used encrypted accounts
        to ask the model''s agent for $300,000 to stop the online auction from going
        ahead.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414fc8f8-6c53-4b15-965b-c46269131561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:58:53.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:58:57.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also allegedly told the agent that he was operating on behalf
        of "the Black Death group," an organization involved in illegal trafficking
        on the dark web, a layer of the Internet accessible only through anonymizing
        networks like Tor.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d22921-be2a-41af-b09b-c3d9682601d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:58:53.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:58:57.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italian investigators have since established that the suspected
        kidnapper had already organized several online auctions for the sale of abducted
        girls, referring to them as "prey."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74deaa62-bdb2-4549-91c6-fd23427101bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:58:53.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:58:57.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The websites for the auctions included a description of the victim
        and a starting price but police said it was still unclear whether the suspect
        had made them up.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d463fd1-a1b4-43ec-9e80-cd3cc70ba3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:58:53.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:58:57.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigations under way</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e6b1a0-7db8-4f1a-9972-0120779d046d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:58:53.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:58:57.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigations in the case are ongoing in Italy, Poland and the
        United Kingdom.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3edcfc0f-04d4-4011-bb72-6e6dc6974d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:58:53.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:58:57.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British Foreign Office said only that it is providing consular
        support to a British woman in Milan and that it is in touch with local authorities.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ee352a-0d41-47c3-8d46-e7586f97f5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:58:53.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:58:57.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Foreign Office declined to provide additional information on
        the woman, her condition and whether she is back in the United Kingdom.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f02de12-6ae6-4cd3-bb46-f0002da63c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:58:53.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:58:57.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "British model kidnapped
        for dark web auction, Italian police say."</em></p>'
  'Game-of-Thones-trauma':
    'author': 'AJ Willingham, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-08-07T09:11:27.469+08:00
    'imagesource': 'jcr:e4b97e4a-4b76-40dc-b2d7-db644b658c6d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '851e18a6-9fe0-4752-8d46-0b4b365e6f35'
    'lead': 'Every "Game of Thrones" fan has had it, the moment when they looked away
      from the screen and wondered:

      "Is suffering the only thing these people do?"'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T16:02:23.056+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-29T16:02:27.312+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-29T16:02:26.963+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What ''Game of Thrones'' tells us about trauma

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c6753f-f795-4ec9-82a9-11a1876aa75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:02:23.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:02:27.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) —The moment is different for everyone.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d402edf-fd2c-4b59-9d7c-5c6268c549cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:02:23.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:02:27.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maybe it was when a young girl was burned alive while her parents
        watched complicitly. Perhaps it was the orchestrated slaughter of a family,
        a pregnant woman''s belly stabbed again and again like the film over a frozen
        TV dinner. Was it when a psychopath ate a sausage next to his freshly-castrated
        hostage? Or one of the uncountable, imaginative depictions of rape and psychological
        abuse?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ef5b67-3061-40c2-ab44-48a61d30a102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:02:23.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:02:27.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every "Game of Thrones" fan has had it, the moment when they looked
        away from the screen and wondered:</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc57b9cc-fe7c-428f-b155-aa7773d4c37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:02:23.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:02:27.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Is suffering the only thing these people do?"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966c6b8d-d5ec-414c-80aa-5e6c58e5eab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:02:23.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:02:27.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s exhilarating and exhausting, attending this renaissance faire
        from hell. But we are approaching the final episodes of the penultimate season,
        when plots converge and some of the more painful story lines are being resolve.
        In turn, the surviving characters have started down a fascinating and oft-neglected
        path: They are actually having to deal with the aftermath of their trauma.
        And we, for better or worse, get to watch.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c052532-bd15-4c71-bfe9-da1a63468444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:02:23.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:02:27.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Real life problems, but with dragons</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa84457-eeeb-4900-972b-f866befec423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:02:23.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:02:27.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Moment," for many, happened two years ago in the fifth season
        when Sansa Stark, a teenage member of the show''s most sympathetic and suffering
        family, was raped and belittled by her psychopathic new husband, Ramsay, on
        their wedding night.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ce6027-3414-496d-9849-3e2db334fc10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:02:23.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:02:27.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The story arc, which wasn''t included in the books, was a brutal
        nadir for the show. Sansa had already risen above several seasons'' worth
        of manipulation and abuse, and&nbsp;viewers were turned off by the regression.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d1ba84-fe9c-4e94-b499-3c4d7268ac16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:02:23.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:02:27.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mercifully, in time, things got better for Sansa. She eventually
        escaped and fed her husband to a pack of starving dogs before returning home
        and reuniting with her scattered, broken family.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09f15ef-c4f8-43fc-b795-548e041218fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:02:23.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:02:27.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where some narratives would treat this new chapter of her life as
        a clean slate, it''s clear Sansa carried her trauma with her, as a laurel
        on her head and an albatross around her neck.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9543e5-f1b1-4cdc-bd3a-7c283a803dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:02:23.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:02:27.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes, it pulls her down. This season, she speaks with alarming
        admiration about an enemy who previously held her hostage and manipulated
        her. She conflates justice and revenge when she tries to banish two children
        whose disloyal houses had chosen to support the now-dead Ramsay.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbdec97-96d3-437c-9e80-491dc59d7de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:02:23.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:02:27.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TV and movie writers are often criticized for using rape as a piece
        of character development and then ignoring whatever comes after. As ominous
        as they appear, Sansa''s uneasy interludes make her trauma journey realistic.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369dee43-5367-4940-b836-7d3ada0360b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:02:23.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:02:27.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sansa is a victim of complex trauma, particularly in the form of
        domestic violence," says&nbsp;Sharie Stines, a therapist, relationship coach
        and writer&nbsp;who specializes in complex trauma recovery and personality
        disorders. "She was betrayed by everyone and abused and objectified."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17eb1fff-8ca9-4ac8-97fc-d952efa6e880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:02:23.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:02:27.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s not something a person just gets over, Stines says. In fact,
        even when someone is healed, the ordeal is never completely erased.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b583ef6-54fe-4718-b0c8-37ac389c2839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:02:23.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:02:27.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of our experiences mold and shape us, so recovery is a lifelong
        process, not a destination."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ad8b11-d58e-409e-988e-54544da10553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:02:23.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:02:27.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Come for the action, stay for the complex character decisions</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e3dfb0-1405-4e8a-997e-a1aa0e0b3aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:02:23.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:02:27.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let''s look at a slightly less sympathetic character. In the opening
        episodes of this season, Theon, a man of middling morals who was held hostage,
        tortured, castrated and brainwashed (by Ramsay, as it so happens), is faced
        with saving his sister during an attack on their ship.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e96908d-64c9-4bc4-934a-f30bdf250caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:02:23.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:02:27.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he contemplates his choice, you can see his mind retreating to
        the days of his captivity. His eyes flick around, observing the present horror.
        Someone is getting their tongue cut out. Death is everywhere.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b897df7-e736-4fe0-a51e-9bcc9ec546ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:02:23.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:02:27.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He jumps overboard, leaving his sister behind.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9aa143-43b9-40b7-9b38-e3ead56b2138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:02:23.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:02:27.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What are we to make of that?</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195fa3ce-e9d9-4437-a369-030836a2fb02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:02:23.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:02:27.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some viewers jeered: What a coward! What a selfish man. On cue,&nbsp;the
        Twitter machine churned out memes&nbsp;mocking his quick escape.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546c3838-16ef-4a2c-a2bf-76252daadc19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:02:23.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:02:27.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though Theon has never been a favorite character, others recognized
        the decision as a realistic manifestation of his pain, perhaps even symptomatic
        of post-traumatic stress disorder.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5814e681-0b52-4620-a9e6-b1ab7f30775c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:02:23.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:02:27.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You see, when people experience trauma their personality splits
        off into ''sub-selves'' or personas or ''modes,''" to compartmentalize and
        protect themselves, Stines says.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b588cea9-1ee7-4159-a3d2-5423bcd9ea3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:02:23.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:02:27.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This hits home for Theon, who was groomed to become a servant named
        Reek during his captivity, a manipulation so strong he struggled with his
        identity even after he was rescued.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba76ef7a-5937-4b5b-875e-eab947284d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:02:23.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:02:27.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Theon as Theon is intense and full of swagger, "Reek represents
        the part of a person triggered by trauma," says Stines. "And he has a learned
        response to acquiesce to that trauma."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e2be9e-1ef5-4399-9ff7-e1374708b680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:02:23.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:02:27.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words, Reek came roaring back, and with him came compelling
        conversations about choices and why they''re made, and what it means to recognize
        someone''s internal struggle.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d80de24-933f-4d3e-80f7-36d6c25fb4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:02:23.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:02:27.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The viewer feels it, too</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cb6b23-d9f2-4880-be6e-01079268fab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:02:23.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:02:27.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With any piece of good storytelling, there''s a symbiotic relationship
        between the viewer and the characters they care for. Whether or not we feel
        for Theon, how we react to Sansa''s abuse, it shows us something about ourselves.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34674651-6733-4506-bf3f-d9e871b79570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:02:23.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:02:27.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of the power of TV and film, people experience certain
        emotions while watching. With a show such as this, where the traumatic experiences
        never stop coming, the audience is definitely going to feel something," Stines
        says.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ecb2e5-51ac-491b-ba00-6e1cc77f8fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:02:23.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:02:27.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The importance of the characters'' journeys are not lost on the
        actors, either. Alfie Allen, who plays Theon,&nbsp;spoke at a press event
        in 2015 about a moving fan encounter.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a60c19-95ed-4b3e-95a1-f09d2bcb8d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:02:23.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:02:27.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She pulled me aside and said ''I get beaten by my husband. He hits
        me in places that no one ever sees, in the way that you receive abuse in ''Game
        of Thrones,'' it''s not pathetic and it gives me strength''," he said. "...(I)t
        kind of made me realize that I do have responsibilities as an actor."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddd9eed-5f6c-4fa6-be7b-baf2275307b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:02:23.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:02:27.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, Stines says watching fictional drama can actually help people
        work through their own trauma.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879b426f-878f-43f3-91c3-809357db9d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:02:23.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:02:27.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It can break through denial and minimization and assure someone
        that what they are going through is not trivial, that they are not crazy,"
        Stines says. "It seems to me, if there is some sense of satisfaction from
        a resolution of some sort (on the show), that could be therapeutic."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f3cc36-e62c-4a21-b05b-23ed5e0bf181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:02:23.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:02:27.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not about a happy ending</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56594f1e-87a2-4c6b-a611-b69094a8132a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:02:23.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:02:27.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An interesting byproduct of all of this suffering is that, almost
        universally, the triumphs of every hero in "Game of Thrones" have been forged
        by their trauma. By now, even non-viewers could recognize the long silver
        hair of Daenerys Targaryen, one of the show''s most important heroines. So
        much has happened, it''s easy to forget the first time we saw her: About to
        be sold as a bride to a stranger in a strange land, timid and scared, unprepared
        for the dark days to come.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfb7ab7-0f20-4f9e-b1b4-1e62c85fc2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:02:23.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:02:27.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six seasons later, with dragons circling above and a throne at her
        back, she delivers an affecting speech that shows she has not forgotten a
        thing:</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375aba61-ca31-494b-9fad-66d9afc80492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:02:23.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:02:27.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I spent my life in foreign lands. So many men have tried to kill
        me, I don''t remember all their names. I have been sold like a broodmare.
        I''ve been chained and betrayed, raped and defiled," she says.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f268fde0-58c5-483b-bb16-203cbf923268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:02:23.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:02:27.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do you know what kept me standing, through all those years in exile?
        Faith. Not in any god, not in myths and legends. In myself. In Daenerys Targaryen."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78cfee9f-6112-48e3-a0bc-c24ceb9eee38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:02:23.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:02:27.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How many viewers could see themselves in that self-affirmation?
        How many trauma survivors had a much-needed moment of recognition, a reminder
        that one of the most powerful women on television is also one of their own?</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a23477-bf17-4bca-a4b1-14cfe9988482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:02:23.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:02:27.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Showing suffering as a whole experience -- the complex healing,
        the lifetime of coping, and yes, the possibility of triumph -- isn''t wish
        fulfillment. It''s accuracy.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44279448-3ce2-478c-8e37-a23e95931f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:02:23.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:02:27.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After all, we derive so much more from fiction than pure entertainment.
        It inspires and challenges us, and when we invest in a story we are doing
        so with the hope we will be repaid -- not necessarily with a happy ending,
        but with something that, despite dragons and doom, will be unmistakably, unshakably
        human.</p>'
    '41':
