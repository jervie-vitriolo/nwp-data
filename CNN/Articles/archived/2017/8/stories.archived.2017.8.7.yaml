      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009c86f7-4856-437d-8950-b91cc658e2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:17:50.260+08:00
