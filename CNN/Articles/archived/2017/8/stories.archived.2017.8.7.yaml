    'title': 'COMELEC Chair cries blackmail and extortion by his estranged wife; ready
      to face probe

      '
    'updated': 2017-08-09T17:30:00.000+08:00
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54856e69-e60d-4de1-9ca2-497f095584e6'
      'mgnl:activationStatus': true
