      'mgnl:lastActivated': 2019-07-29T15:55:37.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Actors Anna Faris and Chris Pratt have filed for separation,
        according to statements posted on their official social media pages.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824794e0-099c-4f38-a079-804b9d3ced58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:55:34.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:55:37.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anna and I are sad to announce we are legally separating. We tried
        hard for a long time, and we''re really disappointed. Our son has two parents
        who love him very much and for his sake we want to keep this situation as
        private as possible moving forward," Pratt posted on his Facebook page. Pratt''s
        publicist confirmed the separation to CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623cf752-e9ae-4b1e-960d-206fe3ff2266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:55:34.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:55:37.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We still have love for each other, will always cherish our time
        together and continue to have the deepest respect for one another."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219eccae-175d-44b6-9b48-f16e7b4f8de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:55:34.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:55:37.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A similar statement was tweeted from Faris'' verified account late
        Sunday night.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182a6155-755a-46a7-824c-b035f4f88429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:55:34.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:55:37.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple has been married for eight years and have one child together.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0968c736-e5ee-4b7f-afcf-2a29c393bd0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:55:34.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:55:37.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Anna Faris, Chris
        Pratt announce separation."</em></p>'
  'British-model-kidnapped-dark-web':
