      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 7) —</strong> The
        Rain or Shine Elasto Painters have dealt veteran shooter Jeff Chan to the
        Phoenix Fuel Masters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81275dfb-695f-4f7a-ac5f-40187a271a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:21:54.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:21:57.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In exchange, the Elasto Painters will receive Mark Borboran and
        a future second round pick.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806c3549-6c11-4460-9783-6bb12f310f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:21:54.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:21:57.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rain or Shine head coach Caloy Garcia confirmed the transaction
        to CNN Philippines on Monday.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">OFFICIAL:<br>a) @phx_fuelmasters - acquired rights to JEFF CHAN<br>b)
        <a href="https://twitter.com/RoSEPainters?ref_src=twsrc%5Etfw">@RoSEPainters</a>
        - acquired rights to MARK BORBORAN &amp; PHX&#39;s 2020 2ND ROUND PICK <a
        href="https://t.co/8OXckNIlS1">pic.twitter.com/8OXckNIlS1</a></p>&mdash; PBA
        (@pbaconnect) <a href="https://twitter.com/pbaconnect/status/894486251104907264?ref_src=twsrc%5Etfw">August
        7, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf0d8a8-25ce-458a-a772-782f29f79088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:21:54.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:21:57.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdfdc1f-f1e4-449d-b9e4-765ed7070abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:21:54.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:21:57.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chan was selected 17th overall in the 2008 draft by the Red Bull
        Barako before joining Rain or Shine the next year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3617d4a-1aa0-41f9-9d37-ea7bcd9b33d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:21:54.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:21:57.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He played a vital role in the Elasto Painters'' title run in the
        2012 Governors'' Cup — where he won the Finals Most Valuable Player (MVP)
        award — and the 2016 Commissioner''s Cup.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffb1412-23c2-4626-9764-066525091b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:21:54.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:21:57.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the international stage, Chan played a key role in the Gilas
        Pilipinas'' runner-up finish in the 2013 FIBA Asia Championship in Manila
        and the national team''s return to the 2014 FIBA World Cup in Spain.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cecbff8e-67c3-4ac6-88b5-a9a73c91fbf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:21:54.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:21:57.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This Governors'' Cup, the former Far Eastern University standout
        is averaging nine points and 1.7 assists.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71625166-dff8-4bff-80d6-2f42a58e0a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:21:54.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:21:57.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding the 33-year-old Chan to their fold, the Fuel Masters will
        possess a deadly pair of shooters in Chan and Matthew Wright. They are currently
        at seventh place with a 2-3 win-loss card.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a03a71-4fc3-43db-b2c6-31e77f75e4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:21:54.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:21:57.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Big-man depth</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c829423-71ae-48cc-8053-f382ba93b615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:21:54.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:21:57.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Garcia, the move to acquire Borboran was to shore up
        Rain or Shine''s big-man rotation following the national team call-ups of
        Gabe Norwood and Raymund Almazan.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0a00a4-ece2-4050-9b49-384395331f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:21:54.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:21:57.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Raymund was still here, maybe we wouldn''t have done it," Garcia
        explained. "We might lose Gabe and Raymund in the future (to national team
        call-ups). With Jay Wash injured we don''t have any long bodies there."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d7fbe0-8a83-4da9-a9fb-60084c5e00b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:21:54.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:21:57.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The acquisition of Borboran gives more quality depth to the Elasto
        Painters'' forward rotation, which is now composed of Norwood, Almazan, Jewel
        Ponferada, and Beau Belga.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58b947d-ed59-47ae-bed1-074901e1aa7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:21:54.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:21:57.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rain or Shine hopes that the newly-acquired forward can replicate
        the type of play that saw him notch 12 points and eight rebounds in his final
        appearance as a Phoenix Fuel Master.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0532910a-e89d-4d3b-bba0-e2eb8795d203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:21:54.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:21:57.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This conference, Borboran logged per game numbers of 2.8 points
        and 2.4 rebounds in five outings.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9135a5-ffbc-43ce-94a3-3bf876e879f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:21:54.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:21:57.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rain or Shine is occupying the eighth spot in the team standings
        with a 1-2 slate</p>'
  'military-warns-MILF-maute-in-marawi':
    'author': ' Lara Parpan, CNN Philippines'
    'caption': 'The Armed Forces of the Philippines believes the Maute brothers, Omar
      and Abdullah, are still inside Marawi City, teaming up with Abu Sayyaf-Basilan
      leader Isnilon Hapilon. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-07T16:57:06.255+08:00
    'imagesource': 'jcr:26913617-f7a5-48f6-9120-c8445e14dde0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2508fe29-6656-4c5c-a191-7244762c72c4'
    'lead': 'The military calls on Filipinos to assist government forces by reporting
      on unusual activity and persons in their area via hotlines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T15:26:09.257+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-29T15:26:13.874+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-29T15:26:12.996+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Military warns against MILF splinter group; Maute leaders still in Marawi

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8707218-8530-4ced-8b64-c8fc385b096f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:26:09.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:26:13.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 7) —</strong> The
        military on Monday warned of efforts by splinter factions and terror groups
        to derail the peace process in Mindanao through attacks on government forces.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59bd362a-964a-4e26-a8ff-d5c0aca6fea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:26:09.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:26:13.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed Forces of the Philippines spokesperson Brig. Gen. Restituto
        Padilla said the military was closely monitoring the Bangsamoro Islamic Freedom
        Fighters (BIFF) even as he downplayed the threat they posed in Maguindanao.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae45834-7da6-40d9-a642-121d464d14a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:26:09.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:26:13.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They pose a threat in the area of where they are right now because
        they continue to attack police stations, other areas," Padilla said in the
        Mindanao Hour news briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f81421-0529-4897-a7ac-08aacc98e0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:26:09.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:26:13.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the locality where they are, they are still a threat, but not
        that much. So we are closely watching them," Padilla said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b4496a-59a0-4b3b-928e-8546a2585239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:26:09.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:26:13.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BIFF, founded in 2010, is a splinter group of the MILF, which
        is now negotiating peace with the government. They have been launching attacks
        against government forces in Maguindanao, where they are based.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3260d2f8-f774-4465-8767-391a27d26828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:26:09.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:26:13.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the draft Bangsamoro Basic Law&nbsp; was certified as
        urgent by President Rodrigo Duterte. The Bangsamoro law aims to establish
        a new region for the Bangsamoro, a collective term for Filipino Muslims, to
        replace the Autonomous Region in Muslim Mindanao which includes Maguindanao.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be78ecd-8902-4d07-b80e-25c8a8b8f6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:26:09.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:26:13.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangsamoro law is seen as a concrete measure to establish peace
        after decades of conflict in Mindanao.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5108985-7fa6-4068-a74f-222ec356450e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:26:09.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:26:13.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Threats of another siege?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4bb517-60d0-44e5-a10b-a7928cbdac3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:26:09.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:26:13.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if there were threats looming of a Marawi-style siege, Padilla
        said it could not be discounted that the remnants of such groups would come
        together.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22cb6aa-5a1e-4dd4-b1fe-c12668fc09f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:26:09.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:26:13.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nandiyan pa rin kasi ''yung</em> BIFF, ''yung ASG. <em>Nandiyan
        pa rin ang ibang grupo ng mga</em> local terrorist groups," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60ea4aa-090b-43f1-908c-ab9a9f40b9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:26:09.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:26:13.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So this is not far-fetched that some of their members who are still
        remaining in the island of Mindanao will want to join forces again to create
        trouble in certain areas," Padilla added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b003ae-ba7a-4b19-bfb4-fb5be181c5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:26:09.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:26:13.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reiterated government''s appeal for Filipinos to remain vigilant
        and that the fight against terror was a "shared responsibility that must be
        borne by all."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2574dc18-94e2-4b04-810d-ea0eb1e9bb22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:26:09.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:26:13.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continue to encourage everyone to please work closely with our
        security sector in their respective areas by being vigilant, being alert and
        being proactive by providing information and any kind of potential assistance
        that could increase the security posture of your respective communities,"
        he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7ea7c4-aa58-468d-a303-22487b2450fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:26:09.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:26:13.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was because government forces are stretched thin. He noted
        that the number of military and police was limited and hardly covered even
        10 percent of the population. The AFP is 125,000-strong, while the Philippine
        National Police numbered at 175,000, Padilla said. The government is also
        pursuing a war against illegal drugs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13a3391-4bd8-49e1-b623-c9096dc450a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:26:09.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:26:13.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos&nbsp; in Mindanao can access special "AFP text hotlines"
        to contact the military. The numbers were set up in cooperation with telecoms
        service providers. Padilla said the numbers can be used by the public to report
        on the presence of armed men in their area or even alleged abuses by government
        forces.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2db3e3-4589-46e4-ade2-5d36d3779b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:26:09.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:26:13.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Mga armadong tao, grupo na nais niyong tugunan kaagad</em>.
        Or <em>kung may nang-aabuso po na sundalo sa inyong barangay na gusto niyong
        maaksyunan kaagad, pwede niyo rin pong ipadala dito sa</em> text hotline <em>na
        ito para matugunan natin,"</em> he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7983a387-844f-43a2-a423-cfb73824de6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:26:09.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:26:13.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Armed persons, groups that you wish to report. Or
        if there are soldiers committing abuses in your barangay that you wish us
        to act on, you can send these (complaints) to the text hotline so we can respond
        to them."]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f0331b-6459-428c-8aad-c2736a31a949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:26:09.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:26:13.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP Text Hotlines are</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd088f8-5d42-4bf2-88cb-3047a6d2fff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:26:09.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:26:13.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smart : 7444-1678. Send a text to AFP, &lt;space&gt;, &lt;location
        to be investigated&gt;</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab527ebe-ad14-40ce-a9c8-11bd4c76538e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:26:09.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:26:13.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe: 26563. Send &lt;location&gt;, &lt;information to AFP&gt;.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e39e620-7184-43a2-8f58-76ef83436c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:26:09.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:26:13.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maute brothers still in Marawi City</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72ded10-16e3-4079-9bc2-687e6f336994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:26:09.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:26:13.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla on Monday said the fighting is limited to less than one
        square kilometer covering two barangays, but the presence of hostages in the
        area were a huge consideration in military operations.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a45a67-3dc9-4ad2-a4de-3157077ac090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:26:09.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:26:13.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, AFP public affairs officer Col. Edgardo Arevalo said
        that they believed the Maute brothers, Omar and Abdullah, are still inside
        Marawi City, along with Abu Sayyaf-Basilan leader Isnilon Hapilon, who joined
        forces with them.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc7db33-3ffa-41e9-b8b7-c4e1eb33c0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:26:09.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:26:13.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"''Iyan ang ating</em> primary objective, <em>''yung ma-neutralize
        natin sila,"</em> Arevalo said in a news briefing.&nbsp; <em>"Hindi lang siguro
        yung tatlo,</em> but all other leaders of this terror group... eve<em>n kung
        meron pang natitira na mga</em> foreign <em>terrorists na kasama nila,"</em>
        he added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c09411b-3318-43f0-ba26-b08a9634f84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:26:09.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:26:13.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That''s our primary objective, to neutralize them...Not
        just the three...including any remaining foreign terrorists that are with
        them."]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1466345f-4ca0-4b09-8100-836cb4ab65d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:26:09.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:26:13.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Destroying a terror group''s capabilities or capturing leaders "will
        deal a heavy blow" to their goal of setting up an Islamic caliphate in southeast
        Asia, he said but added that other programs to counter radicalism are in place
        apart from combat operations.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfeb7f59-f874-4282-932f-7b220001638f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:26:09.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:26:13.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Neutralization of the terrorist leaders will deal a heavy blow
        on such means to attain their ends of establishing a wilayat in this part
        of Asia. This is the reason why we have programs and activities to counter
        violent extremism and radicalism apart from combat operations targeting terrorists
        leaders," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e26ad8-be6b-4aad-a6d8-926cd34e65f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:26:09.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:26:13.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte, in a meeting with senate and lower house
        leaders on August 1, warned of other threats apart from the Maute group. The
        Maute group launched a siege in Marawi City on May 23, which continues to
        this day, as government closes in on dozens of fighters.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70634bf0-6fc0-4c16-96a9-10f2a04d0726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:26:09.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:26:13.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read more: Duterte bares new ISIS threat in Mindanao; 20,000 more
        soldiers needed – senators</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90da64c1-d47f-4571-a190-38e4a3bc1ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:26:09.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:26:13.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, the first President from Mindanao, promised during the
        2016 presidential campaign to pass the BBL if he were elected.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e35a5b-989e-4db4-b61b-c36b8e5c5cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:26:09.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:26:13.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BBL was first submitted to the Aquino administration in 2014,
        but its passage was stalled after the brutal killing of 44 members of an elite
        unit of police by rebels belonging to the MILF and the BIFF in January 2015.</p>'
  'Bato-Espenido-special-award':
    'author': 'AC Nicholls, CNN Philippines'
    'caption': 'Ozamiz City Police Chief C.Insp. Jovie Espenido.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-07T19:58:06.459+08:00
    'imagesource': 'jcr:98186406-e4af-423e-8191-7d3529d760fd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '97d90bb3-b802-4d9f-ba10-b246dce1143f'
    'lead': 'Police Chief Ronald Dela Rosa says Ozamiz City Police Chief Jovie Espenido
      will receive an award for his contributions to the war on drugs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T15:29:52.781+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-29T15:30:07.761+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-29T15:30:07.513+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP Chief: Ozamiz police head Espenido to receive special award

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690f0e69-bf17-4bb0-b2cb-afab15f6fc3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:29:52.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:30:07.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 7) —</strong> The
        Ozamiz City police head will receive an award for his accomplishments in the
        government''s drug war, police Chief Ronald Dela Rosa said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044a19d3-41f9-40fd-8030-999eca2dca0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:29:52.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:30:07.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Inspector Jovie Espenido is set to gain recognition for helping
        the administration''s anti-drug campaign Dela Rosa said, but he clarified
        this should not be misinterpreted as a reward for the death of Ozamiz City
        Mayor Reynaldo Parojinog Sr.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675df43f-3d80-40f6-b702-608571e8ba7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:29:52.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:30:07.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi pa nangyari ''yung</em> Ozamiz incident,<em> kasama na
        sa listahan si</em> Espenido ng mga awardees for his accomplishments sa anti-drug
        operations sa Albuera at Ozamiz. Significantly nag-drop ''<em>yung</em> drug
        activity sa Ozamiz <em>dahil sa kanyang pamumuno,"</em> Dela Rosa said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5eb9ae-0e3e-4e8b-bc89-d82c2f4842a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:29:52.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:30:07.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Even before the Ozamiz incident, Espenido was already
        in the list of awardees for his accomplishments in the Albuera and Ozamiz
        anti-drug operations. Drug activity in Ozamiz significantly dropped under
        his leadership.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042475c7-45c0-45bb-b5c3-0e1a050b5d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:29:52.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:30:07.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espenido was the police chief of the town of Albuera in Leyte when
        its mayor, Rolando Espinosa Sr. was shot dead in his jail cell by CIDG operatives
        on November 5, 2016. He was then reassigned a month later to Ozamiz City in
        Misamis Occidental.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b409b3e6-19f3-4184-9f59-6aa584a9f740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:29:52.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:30:07.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espenido heads the Ozamiz City Police, which conducted the July
        30 raids that killed 16 people including Mayor Parojinog, and led to the arrest
        of Vice Mayor Nova Parojinog and her brother, Reynaldo Parojinog Jr.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56965200-24b9-42f6-aaca-aacce7756798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:29:52.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:30:07.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both The Mayor and Vice Mayor are included in President Rodrigo
        Duterte''s list of politicians allegedly involved in illegal drugs, although
        they had denied the accusations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007083ba-8e0d-491c-8915-2ce73ba82150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:29:52.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:30:07.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Ozamiz City Mayor, 14 others killed in police raids</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897b758c-7dc0-43c8-bbad-efa006282c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:29:52.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:30:07.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa also reiterated his support for Espenido and the Ozamiz
        Police despite claims from The Parojinog family they have a witness to say
        the raid was a "rub out."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b54fe5a-1caa-4011-b6ef-bfa50dbe9d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:29:52.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:30:07.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi tayo puwede mag-judge sa isang insidente base lamang
        sa isang source.</em> So<em> meron isang</em> source<em> din na side ng pulis
        na</em> highly conflicting<em> doon sa kanyang sinasabi,"</em> Dela Rosa said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d05916-d50c-4a0a-b8a4-fef02e9e4e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:29:52.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:30:07.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We can''t just judge an incident based only on one
        source. So we have the side of the police, which is highly conflicting from
        what he said.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4665c2a6-220e-4738-b414-ee495c5ad664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:29:52.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:30:07.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to police, the operations turned bloody when Parojinog''s
        men fired on them as they were serving the search warrant.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c11d26f-99ab-4b33-8bc6-1e5d65b2da4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:29:52.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:30:07.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, however, Vice Mayor Nova''s lawyer
        Atty. Ferdinand Topacio said they have a witness to testify police rolled
        grenades under the Parojinog gate prior to the search.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e687cb3-46cc-4df1-a09e-b1ae57d90ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:29:52.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:30:07.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Ozamiz drug raid a ''rub out'' - Parojinog lawyer</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f251aa4-87db-4422-821a-48993d20bf46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:29:52.782+08:00
      'mgnl:createdBy': 'jeff'
