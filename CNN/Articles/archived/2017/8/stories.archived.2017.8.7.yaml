      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said not only did Bautista violate the Anti-Graft and Corrupt
        Practices Act by falsifying his SALN, he likewise violated the Anti-Money
        Laundering Act, and performed "unethical practices as a member of the bar."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecdb0400-3109-4ab9-b92c-1994373fca22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:37:48.165+08:00
