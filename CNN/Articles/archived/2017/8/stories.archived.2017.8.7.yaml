      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 7) —</strong> Commission
        on Elections (COMELEC) Chairman Andres "Andy" Bautista on Monday lashed back
        at his estranged wife, describing her accusation that he has amassed unexplained
        wealth as blackmail and an attempt to squeeze money out of him.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f91e44-5a00-45a8-86a4-c54259df715a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:59:53.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:59:58.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COMELEC Chief told CNN Philippines that he and his wife, Patricia,
        were already in talks to end their 17-year marriage amicably but these bogged
        down because she wanted more money than he could afford.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b35d6aa-d977-434e-b323-6d93ff1a50f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:59:53.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:59:58.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista said his wife asked for P620 million and several properties,
        but he told her he cannot give what he does not have.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156f04ae-ff3a-4fd2-92cd-cdbe0af21bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:59:53.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:59:58.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patricia, in her sworn affidavit to the National Bureau of Investigation,
        accused her husband of amassing over P335 million pesos in bank accounts and
        real estate which he failed to disclose in his 2016 Statement of Assets and
        Liabilities (SALN).</p>'
