      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>THE ASEAN Regional Forum is held to discuss political and security
        issues concerning the Asia-Pacific region.</p>'
