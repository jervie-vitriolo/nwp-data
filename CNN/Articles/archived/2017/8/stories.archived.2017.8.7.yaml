  'PBA-trade-Rain-or-Shine-Phoenix-Jeff-Chan-Mark-Borboran':
    'author': 'CJ Marquez and Paolo del Rosario, CNN Philippines'
    'caption': 'Jeff Chan has been moved to the Phoenix Fuel Masters in exchange for
      Mark Borboran.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-08-07T17:52:39.303+08:00
    'imagesource': 'jcr:0815d8d3-fbe9-46d4-aa47-6c45c56fd48f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9ade02d6-44d1-4ab9-a4ad-ca83faf812f7'
    'lead': 'The Rain or Shine Elasto Painters have parted ways with seasoned gunner
      Jeff Chan after dealing him to the Phoenix Fuel Masters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T15:21:54.031+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-29T15:21:57.609+08:00
