      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her affidavit, Patricia accused her husband of “misleading and
        corrupt practices while in office."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e723b251-f801-4524-9b32-2f6fa9e4d162'
      'mgnl:activationStatus': true
