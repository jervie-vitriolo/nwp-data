  'asean-minister-denounce-land-reclamation-militarization':
    'author': 'Chad de Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-07T12:07:07.499+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd92860aa-ab4f-429b-b60d-e643b611291d'
    'lead': 'The 46-page document, which was released late Sunday, said such activities
      “may undermine peace, security, and stability in the region.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T16:12:37.012+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-29T16:12:40.365+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-29T16:12:40.187+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ASEAN ministers denounce land reclamation, militarization in South China
      Sea

      '
    'updated': 2017-08-08T03:42:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076944da-842c-49d2-aad9-f0887c164bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:12:37.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:12:40.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 6) —</strong> Foreign
        ministers of the Association of Southeast Asian Nations (ASEAN) toughened
        their stance against land reclamation and militarization in the South China
        Sea in the final Joint Communiqué released Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863f8818-4ba0-4b4a-9409-2fbfb2196a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:12:37.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:12:40.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We discussed extensively the matters relating to the South China
        Sea and took note of the concerns expressed by some Ministers on the land
        reclamations and activities in the area, which have eroded trust and confidence,
        increased tensions and may undermine peace, security and stability in the
        region,” the statement read.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537c6f8b-57fd-4b64-9312-1f95aee437c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:12:37.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:12:40.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We emphasized the importance of non-militarization and self-restraint
        in the conduct of all activities by claimants and all other states,” it added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5478c226-f048-48b0-8517-990b7d8bb856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:12:37.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:12:40.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement is a reference to Chinese structures over disputed
        islands, including Mischief Reef, which is contested by China and the Philippines,
        and Woody Island, which is contested by China and Vietnam.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6ad282-b0b9-4ce9-82b6-4489ffccf83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:12:37.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:12:40.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 46-page statement echoed the wording from the 49th Joint Communiqué
        released by ASEAN ministers in Laos last year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd669e4-1976-4ce7-bbbf-35571a7d0cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:12:37.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:12:40.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stance is a turn from an initial draft obtained by the media
        before the ASEAN Foreign Ministers’ Meeting.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22778c7-9b26-4023-82fa-1219d4032107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:12:37.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:12:40.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ASEAN Secretary General Lê Lương Minh of Vietnam told CNN Philippines
        in a one-on-one interview that ministers expressed concerns on the developments
        in the contested waters, including militarization and land reclamation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75c26be-f222-4b8f-8d42-a0c56fbc597a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:12:37.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:12:40.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if these concerns will reflect in the final Joint Communiqué,
        Minh answered, “Yes. Of course, yes.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65c4fdb-53b9-4a3c-ba3f-6884789f03fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:12:37.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:12:40.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier reports said Vietnam lobbied for tougher language on the
        maritime row, as the country is one of the claimants in the region.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cacafcb-5f09-48de-985e-1ae474b00254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:12:37.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:12:40.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two other ASEAN members — Brunei and Malaysia — and Taiwan are also
        claiming parts of the South China Sea.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da860a5b-8bd8-489f-a313-a3e0496a6b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:12:37.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:12:40.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Alan Peter Cayetano, at the opening of
        the meetings, admitted there was robust discussion among the ministers late
        Friday on the maritime dispute.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fbccce-4449-4be6-affa-0d0f34a1b373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:12:37.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:12:40.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the ASEAN Summit last April, the Chairman’s statement was seen
        by critics as a toned-down stance on the maritime row as it did not reference
        the phrase “legal and diplomatic processes” for the settlement of disputes.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8352aa8d-df8f-4241-9bec-f1b3ada8ddae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:12:37.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:12:40.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read more: ASEAN tones down stance on arbitral ruling</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae9b0e4-9c1c-41b6-950c-0c16380de397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:12:37.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:12:40.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Joint Communiqué is one of 32 outcome documents from the ASEAN
        Foreign Ministers’ Meeting and Related Meetings. The document reflects the
        consensus of the ministers on issues concerning ASEAN.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa128e9-049b-47dc-9cf5-97a2d616f19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:12:37.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:12:40.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Correspondent JC Gotinga and Multi-Platform Writer
        Regine Cabato contributed to this report.</p>'
