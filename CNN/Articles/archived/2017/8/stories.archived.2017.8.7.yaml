      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another five bank accounts with the LDB''s Makati branch contains
        ₱101,519,909.</p>'
    '23':
