      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the COMELEC official acquired all these assets through
        "misleading and corrupt practices while in office."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eacea9c-0332-4dd0-b10c-6384cab37c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:59:53.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:59:58.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The substantial deposits and withdrawals in each of the accounts
        were made within the last two years, and coincidentally, while Andy was already
        the COMELEC Chairman and when the 2016 National and Local Elections were conducted,"
        Patricia noted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02f9122-2618-4c5e-8479-2306b94b1bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:59:53.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:59:58.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista declared a net worth of P176.3 million in his 2016 SALN,
        a document most government officials are required to submit.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396d8d57-70c8-4c9b-a171-2081ddd36586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:59:53.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:59:58.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Comelec Chair''s wife details Andy Bautista''s unexplained
        wealth</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5486869-d480-43ed-8846-0ce0906a1f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:59:53.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:59:58.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allegations denied</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fe31e5-ed2d-41d9-8a6c-943cdc2376c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:59:53.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:59:58.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COMELEC official denied the charges and questioned the timing
        of Patricia''s public revelations.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b59c8c-89e2-41f2-9de2-4fd59d5586ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:59:53.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:59:58.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This thing has been going on for the last 10 months, <em>bakit
        sila ngayon lalabas?</em> Because <em>pera nga eh, pera-pera lang. Kung talagang
        sinasabi nilang merong mali, bakit hindi nila nilabas agad?"</em> Bautista
        told CNN Philippines in an interview.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a699085-f1b6-41e1-b8b3-1feb84b37243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:59:53.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:59:58.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This thing has been going on for the last 10 months,
        why did they come out just now? Because it''s all about the money. If they''re
        saying there''s something wrong, why didn''t they come out right away?]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8eab577-eed3-47ed-8329-0cf24c1c7c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:59:53.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:59:58.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi po totoo ang mga paratang na isinasampa sa akin. Ito
        pong aming problemang personal na matagal na ay ngayon binabahiran ng pulitika...
        Ipapakita namin na ito ay isang kaso ng pangingikil at panggigipit,"</em>
        he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33cd9db-7300-44c3-937c-ab4fa373832f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:59:53.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:59:58.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is no truth to their claims. Our personal problem
        has been tainted with politics. We are going to prove they are out to extort
        and blackmail.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11cb91a-6fe2-4f8e-aa55-61a615e37d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:59:53.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:59:58.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the documents presented are fabricated.</p>'
    '28':
