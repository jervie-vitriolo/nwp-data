      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang hawak ng PNP ay</em> scientific evidence na lumabas thru
        scene of the crime ops. Ito namang testimonya ng bata-bata ni Mayor Parojinog,
        ay base sa isang tauhan ni Parojinog," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b614a52-5403-48ec-aca3-10e8d93a1ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:29:52.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:30:07.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The PNP has scientific evidence from scene of the
        crime operations. This testimony of Parojinog''s ''kid'' is based on his people.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e5db65-14f7-4aab-b61e-31835aa3f2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:29:52.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:30:07.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to this, Dela Rosa had also defended the operations in an
        earlier briefing, saying the mayor and the others killed would have lived
        if they did not resist the search.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48492dc7-0d4a-4429-8e77-79de102489f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:29:52.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:30:07.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were meant to be operated upon, not liquidated. <em>Depende
        na ''yun kung manlaban sila</em>, then magkakaroon ng engkwentro. Wala na
        tayong control," he said in a media briefing on July 31.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8858fa38-1b9d-46a8-bc23-e1dec77d4199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:29:52.783+08:00
