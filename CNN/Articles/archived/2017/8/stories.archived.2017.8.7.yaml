      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista’s wife Patricia presented information and documents to
        the National Bureau of Investigation on August 1, allegedly showing more than
        ₱335 million in local and foreign bank accounts that weren’t disclosed in
        the official’s Statement of Assets and Liabilities (SALN).</p>'
