    'template': '1'
    'title': 'Japan, US, North Korea to meet in ASEAN Regional Forum

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f26089d-c07e-40e9-ac5c-c8b09df7fabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:48:15.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:48:24.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 7) —</strong> The
        denuclearization of North Korea is expected to be a hot topic at the Association
        of Southeast Asian Nations (ASEAN) Regional Forum (ARF) on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da562de8-9c90-4195-9310-a37acb447dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:48:15.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:48:24.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those expected at the ARF are North Korean Foreign Minister
        Ri Yong-ho, U.S. Secretary of State Rex Tillerson, and Japanese Foreign Minister
        Taro Kano.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb701d7d-ab73-493c-a8f0-896e69553ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:48:15.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:48:24.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The forum comes a day after Japan called on ASEAN to place more
        pressure on North Korea, also known as the Democratic People''s Republic of
        Korea (DPRK), to denuclearize and cease missile testing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a6ba46-0329-4ba2-a650-a9e4c765ffb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:48:15.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:48:24.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now is not the time for dialogue but to increase effective pressure
        on North Korea so that they will take concrete actions towards denuclearization,"
        said Japanese Foreign Ministry Spokesperson Toshihide Ando in a press conference
        on Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dacd70b-105d-46be-bb9d-1a21817c3d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:48:15.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:48:24.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Pressure North Korea to denuclearize - Japan to ASEAN</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a25627-21c7-4bbf-bbff-90fcca9489bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:48:15.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:48:24.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last July, North Korea launched two intercontinental ballistic missiles
        as part of its continuing nuclear program. One of the missiles fell into the
        Sea of Japan. The missile tests highlight North Korea''s progress in pursuing
        its ambitions to become a nuclear power.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715ec353-c155-469e-9c05-51059873cd21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:48:15.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:48:24.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tillerson has asked ASEAN to consider downgrading its relations
        with the rogue state, or even isolate it from the ARF.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7538610-9e99-4940-bb33-15fc4ef40e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:48:15.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:48:24.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ASEAN ministers have called on North Korea to observe United Nations
        Security Council resolutions such as putting an end to its nuclear tests and
        missile launches.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7749909-05a6-485a-8297-92a1f393ff3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:48:15.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:48:24.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"ASEAN wants the North Koreans to know that ASEAN remains concerned
        about what it''s doing, but also we want to engage North Korea in a face-to-face
        candid dialogue on what is happening in the Korean Peninsula,"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61df9103-8ce6-435d-b99c-3c515b6944e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:48:15.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:48:24.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs spokesperson Robespierre Bolivar said Saturday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c8247a-0120-41d4-b451-302eca402b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:48:15.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:48:24.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope that this dialogue will de-escalate the tensions," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8646abd1-d516-4642-a33e-474fbcdb638a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:48:15.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:48:24.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ARF also comes two days after a unanimous United Nations'' Security
        Council decision on August 5 to impose new sanctions in North Korea. North
        Korean ally China also agreed to the sanctions, which target North Korean
        exports such as coal, iron, lead, and seafood among others.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137c9974-f4f4-476f-9df6-f5d861bb0f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:48:15.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:48:24.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: UN Security Council imposes new sanctions on North Korea</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44df2fef-53e7-4853-aabc-02b49c3dd484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:48:15.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:48:24.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to the press on Sunday, Chinese Foreign Minister Wang Yi
        also backed talks with North Korea.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6761b901-137c-4ccb-b780-254e07586ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:48:15.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:48:24.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What really matters is that the Foreign Minister of the DPRK is
        here, so he has the chance listen to the views of various parties regarding
        the situation on the Korean Peninsula," Wang said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4eae17-004e-4bb9-a098-6fb44d8e51a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:48:15.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:48:24.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Such exchange is useful, not only for other parties but also for
        the DPRK. It will help the dprk to make the right and smart decision."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc224ca-46e4-4b61-bd46-05c2c10f430d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:48:15.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:48:24.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ASEAN Regional Forum first convened in 1994 as a venue for bilateral
        and multilateral cooperation in the Asia-Pacific Region.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56860ee0-7d24-43e7-91de-fd618824bf25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:48:15.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:48:24.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the 10 member states, the other countries expected to
        attend are Australia, Bangladesh, Canada, China, North Korea, European Union,
        India, Japan, Mongolia, New Zealand, Pakistan, Papua New Guinea, South Korea,
        Russia, Sri Lanka, Timor-Leste, and the United States.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777204a2-5495-4458-afe4-a2e3d6e045bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:48:15.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:48:24.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ARF is the only global body aside from the United Nations that
        North Korea participates in.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3b2b88-dd17-4106-b4f4-438b509e9f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:48:15.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:48:24.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also gathering on Monday are the foreign ministers of ASEAN Plus
        Three and the East Asia Summit. The former includes China, Japan, and South
        Korea, while the latter includes eight other nations.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ee2d3a-86f6-4599-9bb0-16909bfd33d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:48:15.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:48:24.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ministers of the Mekong-Ganga Cooperation, comprised of Cambodia,
        India, Laos, Myanmar, Thailand and Vietnam, are also set to meet Monday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0748e1d7-559f-4dff-afb0-b848d3094816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:48:15.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:48:24.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Claire Jiao and digital producer
        Chad de Guzman contributed to this report.</em></p>'
  'Anna-Faris-Chris-Pratt-separation':
    'author': 'Joe Sutton, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
