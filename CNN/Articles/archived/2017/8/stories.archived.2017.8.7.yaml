      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patricia said she began receiving reports of Bautista''s "alleged
        misdealings and questionable actions" in 2016 but paid them no heed as she
        did not ask her husband about his work as a public official.</p>'
