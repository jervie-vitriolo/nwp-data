      'mgnl:lastActivated': 2019-07-29T14:59:58.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a01fcfc-47c6-4733-b3b2-ea44933e47c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:59:53.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:59:58.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They stole documents. I don''t even know what they have. I don''t
        know whether these documents that they have are authentic because I know that
        they have fabricated, embellished. I have a list of the bank accounts. Out
        of 25 bank accounts, I would say maybe half would be fake," he noted.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1543c6-3b9c-4633-a411-49d6dee9ad46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:59:53.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:59:58.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patricia filed a statement and documents with the National Bureau
        of Investigation on August 1, showing her husband had over P336 million in
        local and foreign bank accounts. She also listed 14 properties in the Philippines
        and abroad worth more than P300,000,000, as well as investments in companies
        based in the British Virgin Islands, Brunei Darussalam, and Anguilla — all
        under Bautista''s name.</p>'
    '33':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/Li32xSZkTTE"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80be0771-ec2d-43fe-9167-0fac624516ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:59:53.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:59:58.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f5e65e-7c4b-431c-a535-224f22fd4fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:59:53.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:59:58.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She presented 30 deposits under Bautista''s name and some of his
        family members in the Fort Bonifacio, Taguig City branch of the Luzon Development
        Bank (LDB) amounting to about P227,701,053. Another five bank accounts in
        the LDB''s Makati branch contains P101,519,909.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37459cad-b9a9-4e89-99cf-d037a435cb75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:59:53.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:59:58.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista confirmed he has deposits in LDB, but said these are not
        all his.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13958266-a220-430b-8911-2b0dddeae454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:59:53.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:59:58.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have deposits in LDB. She stole the passbooks. These deposits
        are in the names of my father, my mother, myself, and my sister. These monies
        do not all belong to me. Since 1998, my siblings have been co-investing with
        me... I don''t think it goes up to that 300 million, but there is a few hundred
        million, maybe 200 plus. It is possible," he said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4769a8ad-bf31-4450-9d0b-41aeb8142b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:59:53.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:59:58.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for an account with the Hong Kong Shanghai Banking Corp. (HSBC)
        allegedly containing HK$948,358.97, Bautista dismissed it as a "complete falsehood."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e270527c-346c-421c-9cb8-59d537539670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:59:53.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:59:58.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If that is true, it is hers," he snapped.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496def48-2f6d-43b2-915b-4809a6036726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:59:53.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:59:58.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista also denied he has three offshore accounts.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7ea5b8-03eb-44ec-98b8-5223b2efb3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:59:53.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:59:58.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is only one… I''ve had offshore accounts, but right now,
        I only have one that is shared with my family," he said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43c21fa-cef7-4efe-966b-f7ad84c62ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:59:53.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:59:58.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patricia produced payslips and checks written out to her husband
        from Divina Law "as commission for assisting" the firm''s "clients with the
        Comelec."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4338cbbd-b179-4e2e-a334-d30ce7f09e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:59:53.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:59:58.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Divina Law is the firm of lawyer Nilo Divina — dean of the University
        of Sto. Tomas College of Law — described by Patricia as one of Bautista''s
        best friends. Among the cases Divina Law handled involved "government clients"
        such as  the Bataan Shipping and Engineering Company and United Coconut Planters
        Bank.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9e9359-002a-40a2-abe8-191228dfc1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:59:53.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:59:58.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do not get commissions. Sometimes there are what you would call
        referral fees, but these have nothing to do with my position in the Comelec...
        You could see that the Divina Law Firm has not represented any client here
        in Comelec… There were certain monies that he would give me, that''s true.
        But it''s not a lot. All of these are reflected in the SALN," Bautista explained.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b320fa41-4c8e-4a22-8b2c-174000416f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:59:53.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:59:58.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Divina on Tuesday said his law firm will file an action for libel
        against Patricia Bautista and persons who "aided, abetted, assisted, and conspired
        with her in weaving false stories against the firm."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46bd42b-d788-4153-a337-6c97a718014a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:59:53.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:59:58.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte mediates</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eadf421-e527-4b72-951d-c9a24d22fbf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:59:53.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:59:58.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista revealed that Patricia''s lawyer Martin Loon had threatened
        that they would go to President Duterte if the COMELEC Chief refused to agree
        to his client''s demand for settlement.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27161cb0-c62c-44ae-804d-c59533490916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:59:53.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:59:58.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patricia said she met with the President on July 26. They had a
        second meeting also in Malacañang on August 1 where her husband was also present.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1903733-fd8e-4ff3-b37c-cbdf4f1a3e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:59:53.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:59:58.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Basically it was a meeting between the President, myself, and her,"
        Bautista confirmed.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4ef3a8-8324-4e25-b46f-60da1074df97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:59:53.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:59:58.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like his wife, Bautista said Duterte expressed concern for the estranged
        couple''s children.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b0f08a-0e3d-4fe1-91cb-d92e78e8c1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:59:53.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:59:58.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President said, ''Andy, baka naman pwede mong increase ''yung
        90 million to x amount.'' (Maybe you can increase the 90 million to x amount)
        The President was very kind. He was concerned about the children," the COMELEC
        official revealed.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be41f71-671d-4ba8-b926-8e643c759ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:59:53.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:59:58.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista explained that and his wife had previously agreed on a
        P90 million settlement, already raised from P70 million.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab41aac-d425-4031-815b-5b9f78a10d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:59:53.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:59:58.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COMELEC Chair said he thought they would reach a final settlement
        after the meeting with Duterte. Instead, Patricia filed her sworn statement
        with the NBI.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8c43d8-c758-4726-aa8b-b80f2c85eba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:59:53.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:59:58.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patricia''s lawyer Bernard Aniag said she was endorsed to the NBI,
        on Duterte''s orders, and was asked to execute an affidavit.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f7da8b-8599-4b25-b4ab-280bc72438a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:59:53.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:59:58.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace has yet to confirm if Duterte met with Bautista and his
        wife. Presidential Spokesperson Ernesto Abella would only say that there was
        a "slot" for a private meeting on July 26.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce31150f-90b6-4c6e-b704-8a7ba725482f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:59:53.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:59:58.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a closed meeting but I cannot confirm if it was them,"
        he said.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ca48d1-7f34-48f2-ad6f-6945c3bb2a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:59:53.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:59:58.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista open to investigation</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e5d728-be3d-4b04-9e13-8e651359b5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:59:53.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:59:58.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Vitaliano Aguirre II ordered the NBI to look into
        Bautista''s alleged failure to include all his assets in his 2016 SALN.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc72145-65e3-43f5-87be-42fcbc96005d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:59:53.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:59:58.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Tito Sotto also wants the Blue Ribbon Committee investigate
        the accusations against the COMELEC Chair.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00850009-769b-4fc5-b0b6-3d6fab40059a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:59:53.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:59:58.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista, an impeachable official, said he had no wish to be a burden
        to the COMELEC but is not considering quitting his post.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f6e690-d070-45ab-8bcf-a5118ebe26c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:59:53.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:59:58.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ito ay sinabi ko rin sa ating Pangulo, ako ay hindi kapit tuko
        sa kahit anumang posisyon na ako ay naluluklok. Kung ako ay magiging pabigat
        lang sa isang institusyon, wala na akong karapatan na manatili</em>. I don''t
        want that (COMELEC ) reputation to be tarnished," he said.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c170fa5f-1916-4dfb-9b5b-2a9a179a0d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:59:53.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:59:58.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I told this to the President, I don''t cling to my
        positions. If I will be a burden to the institution, I don''t have a right
        to stay. I don''t want that (COMELEC ) reputation to be tarnished.]</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e4e4b3-8c2b-4b4f-9292-9384d75abf12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:59:53.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:59:58.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella did not say if Duterte would support the filing of an impeachment
        case against Bautista, stressing only that the President does not tolerate
        corruption.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04680960-8293-4c54-b14d-570deb0d09ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:59:53.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:59:58.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The whole matter needs to be fully investigated…. The President''s
        stand is pretty clear regarding this matter — that he will not tolerate corruption,
        even a whiff of it," the spokesperson said.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45098b8e-9a36-42ba-a13e-5a959e756eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:59:53.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:59:58.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista did not balk at the idea.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3011255f-72df-4201-b988-56d4bf3b275a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:59:53.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:59:58.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m open to any inquiry, if it''s a legislative inquiry, no problem,"
        he said.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ec2e7d-3b27-4094-9d74-a6c9bdfb2f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:59:53.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:59:58.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista and his wife have four young sons.  When asked what he
        told them about their situation, Bautista replied, "Their mother had hired
        lawyers who are there to harass me, who have been pressuring me. They''ve
        been trying to extort money. We will be proving this in court. We will show
        the evidence to say this is a pure extortion blackmail."</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30713565-cf1e-4acc-8e6b-068b156d27bc'
