      'mgnl:type': 'text'
      'text': '<p>The 5-foot-11 Tolomia has averaged four points, 1.3 rebounds, and
        1.2 assists with Rain or Shine.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37628b7b-0998-42a1-8fa8-0d4b1ec4bcb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:45:34.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:46:09.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Daquioag had a better showing with the Bolts with 5.7
        points, 1.8 rebounds, and 1.3 assists averages per game.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6579c45-0859-4567-93cc-a9c8f6d14711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:45:34.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:46:09.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolomia and Daquioag - both drafted in the 2016 PBA draft - are
        part of the Gilas squad that is set to represent the Philippines in the upcoming
        Southeast Asian (SEA) Games which will start on August 19 in Malaysia.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ced247b-86bb-4984-90de-ece39ac493c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:45:34.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:46:09.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the draft, the Samahang Basketbol ng Pilipinas (SBP) announced
        that the Gilas pool members were not allowed to be dropped or traded within
        two years.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0cfdc4-23c7-426d-bf9c-23468939fed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:45:34.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:46:09.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But PBA Media Bureau chief Willie Marcial revealed to CNN Philippines
        in a previous interview that the PBA board of governors agreed that trades
        between Gilas cadets would be valid.</p>'
  'australia-japan-US-to-china-PH-abide-by-arbitral-ruling-SCS':
    'author': ' Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-07T20:39:26.524+08:00
    'imagesource': 'jcr:aa008d3c-56f8-4418-9939-040d0c263fbb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '91531490-0ffe-442c-b6a4-c1ec650ca65f'
    'lead': 'Foreign Affairs spokesperson Robespierre Bolivar responded that the Philippines
      "will raise it with relevant sides at the proper time."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T14:52:15.262+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-29T14:52:18.965+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-29T14:52:18.750+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Australia, Japan, U.S. to China and PH: Abide by arbitral ruling on
      SCS

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e7bfae-40e3-438f-b8ab-2da38bc575c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:52:15.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:52:18.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 7) —</strong> Australia,
        Japan, and the United States urged China and the Philippines on Monday to
        abide by the arbitral tribunal ruling on disputed islands in the South China
        Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e26325-4375-49d2-8638-162fbffd4f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:52:15.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:52:18.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement was a result of the Trilateral Strategic Dialogue
        Ministerial Meeting, which gathered Australian Foreign Minister Julie Bishop,
        Japanese Foreign Minister Taro Kono, and U.S. Secretary of State Rex Tillerson.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca74a6f-9226-4fe7-ae52-144b45d53d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:52:15.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:52:18.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A joint statement released later that day "called on China and the
        Philippines to abide by the Arbitral Tribunal''s 2016 Award in the Philippines-China
        arbitration, as it is final and legally binding on both parties."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15bf8c2-726b-437c-80f3-ca96b5ac1a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:52:15.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:52:18.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ministers noted the significance of the UNCLOS dispute settlement
        regime and the Tribunal''s decision in discussions among parties in their
        efforts to peacefully resolve their maritime disputes in the (South China
        Sea)," it added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e04243-de98-406c-8ed3-9fa2481c22ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:52:15.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:52:18.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stand from the Trilateral Strategic Dialogue also echoes its
        2016 statement, which likewise named both parties to abide by the ruling.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be744090-bb66-4a23-9062-2d7bd4428283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:52:15.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:52:18.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arbitral tribunal ruling, which was released in July 12 last
        year, favored the Philippines'' claim over disputed islands in the South China
        Sea. However, China has refused to acknowledge the ruling.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1f1eef-7ace-4668-a731-3f46801c4e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:52:15.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:52:18.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under President Rodrigo Duterte, the Philippines has shifted to
        warmer relations with China.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab803f5-2c99-4159-9547-203a7584285d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:52:15.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:52:18.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the Association of Southeast Asian Nations Summit (ASEAN)
        in April, Duterte said, "We will skip -&nbsp; I will skip the arbitral ruling.
        It is not an issue here in the ASEAN... It''s only between China and the Philippines."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b450c2d8-6f1e-44c6-80b2-b6164f3c8861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:52:15.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:52:18.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling also was not raised during bilateral talks with the eastern
        giant last May 19. Philippine ambassador to China Chito Sta. Romana, who led
        the delegation, said that not raising the issue was part of Duterte''s strategy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ea7f53-016b-46cc-9a18-b0fce37bfd34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:52:15.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:52:18.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs spokesperson Robespierre Bolivar on Monday also
        referred to Duterte''s statements on the ruling.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ba1ae3-6b24-4e11-8809-c04dea5f8d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:52:15.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:52:18.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President has stated on many occasions that the Philippines
        will respect the arbitral tribunal and will raise it with relevant sides at
        the proper time. So I don''t see any disagreement between the Philippine position
        and the statement of U.S., Japan, and Australia," said Bolivar.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f07320c-777c-415d-b4a6-b2b61078ff78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:52:15.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:52:18.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the joint statement of the Trilateral Strategic Dialogue
        "contains the same principles that ASEAN adheres to, as reflected in the JointCommuniqué."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf988da6-081d-458e-ab2b-729334fde77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:52:15.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:52:18.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Communiqué, which was released late on Sunday, is a document
        that reflects the consensus of the ministers on issues concerning ASEAN. However,
        while it denounced activities like land reclamation in disputed waters, it
        did not specifically mention the arbitral ruling.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c388c1-726a-4f0e-a533-d29e10394e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:52:15.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:52:18.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: ASEAN ministers denounce land reclamation, militarization
        in South China Sea</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97590b15-7a58-4386-b71c-8763691200e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:52:15.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:52:18.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia, Japan, and the U.S. also reiterated its urge for claimants
        to "refrain from land reclamation, construction of outposts, militarization
        of disputed features, and undertaking unilateral actions that cause permanent
        physical change to the marine environment in areas pending delimitation."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc30a2c6-651a-4510-b068-3497ee9777b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:52:15.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:52:18.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has built structures over some of the disputed islands, most
        recently a cinema on Woody Island, one of the Paracel Islands that is also
        claimed by Vietnam.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de05743b-1f49-4bd0-ade6-4bc2f793d392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:52:15.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:52:18.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also built military structures on the Spratly Island chain, including
        in Fiery Cross, Mischief Reef, and Subi Reef.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fb675c-8fac-4b3e-8cdc-b9fc91da618f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:52:15.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:52:18.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ministers of the Trilateral Strategic Dialogue also called on
        ASEAN member states "to fully and effectively implement" the 2002 Declaration
        on the Conduct (DOC) of Parties in the South China Sea.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d98191b-4040-4823-a415-83b89a764b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:52:15.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:52:18.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOC is a document that was aimed at facilitating peaceful conduct
        in the disputed waters. However, ASEAN Secretary General Lê Lýõng Minh believes
        the arrangement failed to prevent actions that "further escalated tension
        and complicated the dispute."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b29d9fc-c678-4321-9e6f-eb58f04de6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:52:15.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:52:18.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: ASEAN to push for legally binding South China Sea code
        of conduct</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68448794-a603-427c-a756-37f9bcabafb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:52:15.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:52:18.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ASEAN ministers are set to start on a new Code of Conduct, the framework
        for which was adopted on Sunday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf49c06d-8c7c-493c-9cf4-e7f8bb3a7878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:52:15.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:52:18.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trilateral Strategic Dialogue also acknowledged the adoption
        and maintained that the new code should be legally binding, which entails
        the parties which violate the code will be held accountable for their actions.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df9ae24-4fb6-4236-881b-56f1fcaad80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:52:15.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:52:18.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ministers further urged ASEAN member states and China to ensure
        that the COC be finalized in a timely manner, and that it be legally binding,
        meaningful, effective, and consistent with international law," the joint statement
        read.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b834f5f-0b3f-489f-b792-99e75ea7b398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:52:15.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:52:18.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minh revealed to CNN Philippines on Saturday that ASEAN will also
        push for the document to be legally binding, unlike the DOC.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c6263d-7e04-47fc-a9c4-fc25f382cb59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:52:15.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:52:18.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Correspondent JC Gotinga contributed to this report.</p>'
