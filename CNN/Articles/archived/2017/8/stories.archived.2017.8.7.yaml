    'template': '1'
    'title': 'PBA: Rain or Shine sends Jeff Chan to Phoenix for Mark Borboran, future
      pick

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b83952-fdc6-4ff1-9903-b0ed8c4612fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:21:54.031+08:00
