      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patricia also listed 14 items of property allegedly under Bautista''s
        name, two of these – a unit at The Suite in Bonifacio High Street property
        in The District in San Francisco, California, U.S.A. – not included in his
        SALN.</p>'
    '38':
