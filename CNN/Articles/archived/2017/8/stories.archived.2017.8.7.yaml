    'template': '1'
    'title': 'Anna Faris, Chris Pratt announce separation

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0eb1b67-8dc0-4cdd-b0bb-0cbedadf434f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:55:34.392+08:00
