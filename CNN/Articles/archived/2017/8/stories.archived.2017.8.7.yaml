      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More importantly, Patricia revealed payslips and checks written
        to Bautista from Divina Law "as commission for assisting the law firm clients
        with the Comelec."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8749aa64-a870-4be6-95d3-511954236dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:37:48.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:37:52.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Divina Law is the firm of Nilo Divina – one of Bautista''s best
        friends, she claimed. Among the cases Divina Law has handled involve government
        clients such as Baseco and the United Coconut Planters Bank.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15374274-d484-43f2-9780-93e53a825308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:37:48.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:37:52.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patricia said she was prompted to make an affidavit to clear her
        name.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38556f0b-2740-4e70-aeb7-9f672d8124fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:37:48.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:37:52.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I fear that perhaps some properties and finances our family may
        have accumulated/benefitted from during his time in office may have originated
        from illegal or immoral acts or conducts," she said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2695b77a-3492-4472-871a-106fa11186d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:37:48.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:37:52.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added, "I likewise fear that my name and reputation might be
        dragged and implicated in these (ill-gotten) properties should there be any
        eventual and formal investigation conducted against Andy."</p>'
