      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on her assessment, she said the 14 items of property were
        worth up to ₱300 million in total, “definitely more” than the ₱158.5 million
        in properties declared by Bautista in his 2016 SALN.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f58a66-003d-4292-b110-67b34535c5b1'
