      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he is expecting the resolution''s full implementation from
        ASEAN member countries.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414e0c2c-0f79-4ba0-a4ec-16572a2e8d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:09:19.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:09:24.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last July 28, North Korea launched an intercontinental ballistic
        missile (ICBM) into the Sea of Japan. This is the second ICBM they have fired
        in a month.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16271c2-ecc5-4ab0-bf3e-18e54bb0d801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:09:19.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:09:24.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ando said that ASEAN countries are completely within reach of these
        ICBMs, making the threat imminent.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f9801c-31ba-4312-be34-15090b0a0a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:09:19.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:09:24.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pyongyang has carried out 14 missile tests since February this year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b383b4-394a-4ac0-a633-41ab8eb5d525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:09:19.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:09:24.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korean Foreign Minister Ri Yong-ho arrived in Manila for the
        ASEAN Regional Forum Sunday afternoon. The country was last present for the
        Forum in 2016, when it was held in Vientiane, Lao PDR.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58d9763-9b4f-4f31-a4a9-0bb15a52987f'
