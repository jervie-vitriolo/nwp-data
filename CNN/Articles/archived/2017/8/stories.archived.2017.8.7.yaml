      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 7) —</strong> After
        sending veteran shooter Jeff Chan to the Phoenix Fuel Masters earlier today,
        Rain or Shine is continuing to reconfigure its roster.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd51d22-f526-415d-a392-9be40285f05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:45:34.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:46:09.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>RELATED: Rain or Shine sends Jeff Chan to Phoenix for Mark Borboran,
        future pick</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987d6296-916e-4341-a8be-f7366014215d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:45:34.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:46:09.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Elasto Painters traded rookie guard Mike Tolomia to the Meralco
        Bolts for fellow men''s national basketball cadet Ed Daquioag.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c41084-c1e9-438f-b9ae-2724ca1e931e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:45:34.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:46:09.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Basketball Association (PBA) confirmed the deal Monday
        afternoon on its official Twitter account.</p>'
