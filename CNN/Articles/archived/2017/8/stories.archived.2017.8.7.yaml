      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added most deposits were made below the ₱500,000 threshold which
        would have prevented banks from informing anti-money laundering authorities
