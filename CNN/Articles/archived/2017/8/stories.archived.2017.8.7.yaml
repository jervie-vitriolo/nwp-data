  'Medal-of-Valor-candidate-rescue-mission':
    'author': 'Camille Abadicio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-06T20:14:42.437+08:00
    'imagesource': 'jcr:77fb4240-d19d-44d9-97bd-84f7d9628f6f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e3080bc2-2c04-4a10-b67a-20dd8542b30a'
    'lead': 'A Lieutenant who led  a rescue mission in Marawi is now a candidate for
      the Medal of Valor. He recounts their encounter with Maute forces as they were
      trapped in the terror group''s former stronghold.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T13:48:36.669+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-29T13:48:40.950+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-29T13:48:40.644+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Medal of Valor candidate recounts deadly encounter

      '
    'updated': 2017-08-09T07:37:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95aa5b70-fb2d-47d4-bcc3-1911e3b217aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:48:36.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:48:40.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 6) — It was on the first days
        of the siege when 1Lt. Geraldo Alvarez of the 5th Mechanized Infantry Battalion
        led a rescue mission across Mapandi Bridge in Marawi.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078657b8-ed4c-4b7d-b881-335b8d0beaad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:48:36.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:48:40.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It ended in a bloody encounter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800f1bc1-f3a7-410f-887a-632eb0169b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:48:36.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:48:40.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez, now a candidate for the Medal of Valor, was with 20 soldiers
        and two armored vehicles when they crossed Mapandi bridge -- a former Maute
        stronghold.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14595c0a-55d3-4ad2-9461-db3035a2ffe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:48:36.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:48:40.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mission would turn into a grueling five-day fight against over
        a hundred Maute fighters, which left four soldiers dead and others injured.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd24373d-e3cd-45d3-84c7-307b74930c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:48:36.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:48:40.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exiting the ''killing zone''</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c116f1f3-3ada-4d9d-9533-61ee6b221173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:48:36.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:48:40.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even at the onset of the mission, Alvarez knew the danger he and
        his troops were facing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd38210b-5104-4844-963d-6fe73f0c5072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:48:36.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:48:40.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon crossing the Maute stronghold, Alvarez knew they had to exit
        the "killing zone" alive.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6152b1b6-b91e-4578-af3f-a7f2f6c4b63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:48:36.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:48:40.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Naisip ko yun na yung</em> killing zone. <em>Yung</em> killing
        zone<em> na yun sabi ko, dapat mawala kami dito sa</em> killing zone na yun."
        Alvarez said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efb297f-6aca-4189-a77b-6a581bd97ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:48:36.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:48:40.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa area na yun na pinaulanan kami ng</em> RPG, ng M203, ng
        mga Caliber .50 nila."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b655c9-5a82-44d3-bd8a-f678bcb8f1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:48:36.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:48:40.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I thought that was the killing zone. I said we have
        to leave this killing zone. It was there they used RPGs, M203, Caliber .50s
        on us.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598cf0ad-e46d-447b-b665-1ba3b0aaddaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:48:36.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:48:40.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But leaving the "killing zone" proved difficult for the troops as
        Maute forces fired upon them. At one point the terrorists hit their vehicles
        with a rocket-propelled grenade.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf8dfd4-1142-407d-bf7b-5ec78cddd2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:48:36.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:48:40.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez recalled how at the moment, the Maute forces seemed bent
        on finishing off his troops.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4017fcd-89d6-4759-9e96-ff72bde8b064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:48:36.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:48:40.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Doon sumabog so parang minaso yung sasakyan namin tapos umuga
        tapos lahat nakasigaw ng ''Sir, may tama ako.'' Yun nga lang may sumisigaw
        na ng</em> ''Allahu Akbar,''<em> ifi-finishing na kami,"</em> he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39863ee3-ea53-412d-beab-5a415a2b3015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:48:36.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:48:40.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yung mga kasamahan ko po doon</em>, <em>si</em> Sgt. Mayo,
        <em>nakuha niya pa pong mag-return</em> fire <em>kaya natamaan niya po yung
        nag</em>-RPG sa amin," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57ebc0e-0d4d-4779-b64a-02dd223bd9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:48:36.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:48:40.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our car exploded there, then it started shaking and
        everyone was shouting ''Sir, I''m wounded.'' But there were people screaming
        ''Allahu Akbar,'' they were going to finish us. My colleague, Sgt. Mayo, he
        was able to return fire so he shot the person who hit us with the RPG."]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771454c0-f067-47eb-a06c-a093d1db3adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:48:36.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:48:40.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fighting spirit</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5c5a34-7477-431b-9525-47105d283b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:48:36.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:48:40.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack did not kill the spirits of the soldiers-- some of whom
        continued to fight despite injuries.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df393053-24e9-4e9b-b7ca-d9be11aee20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:48:36.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:48:40.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pagkita ko sabi kong dismount, hindi na pala maka-dismount
        yung mga tao ko dun sa sasakyan. Yun na yung</em> time<em> na napansin ko
        na si Sgt. Wauy hindi na pala makalakad, sabi niya, "Sir, may tama ako, Sir."</em></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b524f1-8438-4b50-9a41-0f6052ecbf54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:48:36.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:48:40.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dahil gusto niyang sumunod, nilaglag nalang muna niya yung sarili
        niya dun sa may armored vehicle para gumapang siya, isecure niya yung harapang
        bahagi ng armored vehicle ko," Alvarez recalled.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf718d1-8151-450e-8716-c8e3374896ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:48:36.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:48:40.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When I saw them I said dismount, but they couldn''t
        dismount from the seats. That''s when I noticed Sgt. Wauy couldn''t walk.
        He said he was wounded. Because he wanted to follow, he pushed himself off
        the armored vehicle so he could crawl and secure its front.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6f3206-4082-4ca0-a148-e91aa67b1d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:48:36.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:48:40.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others gave the ultimate sacrifice for their country-- their life.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4cd205e-89ca-4f74-b158-069e7f469793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:48:36.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:48:40.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pagtingin ko dun sa may yung isa na nakahandusay na tao ko
        si</em> Pvt. Purlas, <em>pagsandal ko sa kanya, wala na pala siyang pulso
        tapos nakita ko humiwalay na yung baywang niya. Sabi ko, ''nagpaalam na si</em>
        Pvt. Purlas,''" he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bce0e27-7d94-481d-891d-972beb7d3419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:48:36.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:48:40.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When I looked around I saw one of my men, Pvt. Purlas
        on the floor. When I leaned towards him, he didn''t have a pulse and I saw
        his waist was separated. I said ''Pvt. Purlas has said goodbye.'']</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7929d70c-e169-4047-9ad1-1a6921c818dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:48:36.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:48:40.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Source of strength</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29f0c46-8651-4d1e-ba7d-f3b3a492b780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:48:36.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:48:40.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lt. Alvarez said they tried clearing and occupying four houses where
        they could hold their positions.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f936b6-e019-446d-9e55-6df738dd8e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:48:36.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:48:40.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But over a hundred enemies fired at them from different directions
        -- some of whom were children.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4e4167-1c77-4730-9abc-03b8a5ea5e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:48:36.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:48:40.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took almost five days before they were rescued, and they returned
        with four soldiers less than before.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fc657b-d98f-4ba2-884d-f6114522ab37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:48:36.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:48:40.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The encounter claimed the lives of four men, TSg Jessie B Santos,&nbsp;
        Pfc Angelo Estores Jr., Pvt. Junie Berth R Purlas, and Pvt. Roel M Cabonita
        Jr..</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a5c710-2edd-4f28-8f39-42e0f4748222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:48:36.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:48:40.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Alvarez says these men did not die in vain. For him, it was
        his men who helped him find the courage to fight.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eff2812-49f6-48aa-a609-1cbe260e50c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:48:36.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:48:40.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sila po yung lalong nagpatibay sa akin na lalo nilang ipinaalala
        sa akin yung will to fight na habang kahit may sugat sila naghahanap sila
        ng s</em>ector<em> nila yung mga</em> wounded<em> ko po na kahit na may mga
        tama sa mata, lumalaban pa rin kaya sabi ko sila yung nagpalakas talaga sa
        akin,"</em> he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1a8dd6-1be2-4f28-b917-91ac7ac814d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:48:36.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:48:40.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They were the ones who made me stronger, who made
        me remember my will to fight. Even though they were wounded, they were looking
        for their sector. My wounded men, even when they were hit in the eye, still
        fought, which was why I told them they were the ones who made me stronger.]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac7291a-39cd-4371-b156-02a15fff4dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:48:36.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:48:40.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medal of Valor</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1dba7b-0f70-45ac-a4d1-75f31e64feb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:48:36.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:48:40.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of his bravery, Lt. Alvarez is now a candidate for the Medal
        of Valor.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e84056f-55b4-485e-8401-e33ca3e5218e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:48:36.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:48:40.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Medal of Valor is the highest military award that may be given
        to a Filipino soldier.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b25b1f2-8b2f-441e-960b-17fcebecf73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:48:36.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:48:40.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is awarded in recognition of "conspicuous acts of gallantry above
        and beyond the call of duty and in total disregard of personal safety," according
        to Presidential Decree No. 1687.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae09d60-e927-4908-9646-9ef7a3c77694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:48:36.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:48:40.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Alvarez also admits that at one point fear gripped him,
        too.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d7dbae-7466-46ca-a630-f8cbc63bd006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:48:36.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:48:40.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa totoo lang nakaramdam din tayo ng takot pero sila nung nakaramdam
        sila ng takot sabi ko kailangan hindi tayo lahat takot so kumbaga ako doon
        tumayo nalang para gayahin nila so lumabas po yung ano nila ulet,</em> will
        to fight," he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6883718e-0725-4007-b78c-c213a0423c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:48:36.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:48:40.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:To be honest, we also felt fear but when they felt
        fear, I told myself we can''t all be afraid so I stood there so they''d follow
        my lead and their will to fight was revived again.]</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc39202-f9d2-4e3c-a5d3-0f5c879f2dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:48:36.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:48:40.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says he will fight through and through knowing he''s defending
        his country and the people he loves.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82545d0-6b6d-4c43-b17f-87382e6e024a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:48:36.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:48:40.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Siyempre mayroon ding naghihintay na mga mahal namin sa buhay
        na umaasa rin sa amin kaya kailangan mong mabuhay,"</em> he said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566cf195-4603-4138-ae30-695df1fbd852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:48:36.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T13:48:40.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Of course we also have our loved ones depending on
        us so we have to live.]</p>'
  'Broker-tags-Customs-officials-allegedly-taking-bribe':
    'author': 'CNN Philippines'
    'caption': 'Mark Taguba approached and pointed to a number of Bureau of Customs
      officials on Monday during an ongoing House probe on the ₱6.4 billion shabu
      shipment that entered the country last May.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-07T23:45:23.165+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8e4b919a-da78-40a1-b566-9cd75fa593fe'
    'lead': 'Maestrecampo said he was not into unlawful activities as he was contented
      with his salary.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T14:41:50.940+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-29T14:41:54.222+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-29T14:41:54.009+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Broker tags Customs officials allegedly taking bribe

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37158606-969f-40ba-8dc1-b5a6a008eb83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:41:50.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:41:54.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 7) — A broker has named Customs
        officials allegedly on the take to facilitate the release of his shipment,
        but all those he had pointed to denied the allegations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3edd1fc6-4d24-41ab-a9ac-48c8c8751ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:41:50.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:41:54.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Taguba approached and pointed to a number of Bureau of Customs
        (BOC) officials on Monday during an ongoing House probe on the ₱6.4 billion
        shabu shipment that entered the country last May. He, however, denied that
        the cache of shabu came from his containers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e67090-9afb-4791-ba85-46fcfdcde123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:41:50.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:41:54.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taguba said he paid ₱27,000 per container to expedite the release
        of his shipment. Of this amount, he said P10,000 went to Import and Assessment
        Service led by Director Milo Maestrecampo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f5b2c0-e524-4a53-b3e4-c9b52c321396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:41:50.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:41:54.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said ₱3,000 went to Manila International Container Port District
        Collector Vincent Maronilla.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec91784-cc31-4ccf-b2d4-1ed3280b48bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:41:50.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:41:54.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Manila port collector on drug shipment: We followed procedure</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73afcd9e-3488-4b35-a191-1fa7180d1c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:41:50.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:41:54.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another official, Deputy Commissioner for Intelligence Teddy Raval
        allegedly gets ₱2,000 pesos.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8062619-c47d-4fbe-b537-056e1e662a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:41:50.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:41:54.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taguba claimed he also paid Customs Intelligence and Investigation
        Services Directors Niel Estrella and District Director Teddy Sagaral ₱500
        pesos each. All the alleged payoffs were paid per container, he pointed out.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40ee3ad-5003-40d9-8aeb-f6ff161e4935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:41:50.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:41:54.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also tagged other officials, but they were absent during the
        hearing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f855bc1-8fa3-4ede-a456-2a89a71b3ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:41:50.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:41:54.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One by one, the named officials fended off Taguba''s accusations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b3586d-ca4b-44e8-a4be-63d01787d186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:41:50.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:41:54.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maestrecampo said he was not into unlawful activities as he was
        contented with his salary.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e9e09b-2655-4818-a447-1384753528c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:41:50.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:41:54.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I go back to the BOC, I will step down from my appointed post.
        I will submit anything in any investigation," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8e7ce3-656f-4887-891e-b260aaa23163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:41:50.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:41:54.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maronilla denied his office was getting anything, saying there were
        certain functions already removed from the district collector such as issuing
        alert orders.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee0ddb8-1b9d-45c0-afb2-928c592f9bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:41:50.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:41:54.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Raval also said the powers of the intel group had
        been "substantially diluted" and there would be no reason to pay officials
        off.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b80220-17a4-4281-b491-b90ba6a550d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:41:50.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:41:54.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrella defended himself by saying they would not have seized the
        shabu haul if they were receiving grease money.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a47c59-7a75-4e09-a01a-34d6786fe288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:41:50.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:41:54.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Sagaral said his track record had been clean before this
        mess, and that he was also ready to face any investigation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750aaca6-41f7-4b4f-8f34-d28a72e5ca1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:41:50.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:41:54.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customs Commissioner Nicanor Faeldon was a no-show in the hearing,
        citing a dental emergency — an excuse which lawmakers described as shallow
        and unacceptable.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c113f239-fbb3-43be-a4ac-b36ea2cb3427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:41:50.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T14:41:54.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
