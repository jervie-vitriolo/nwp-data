      'mgnl:created': 2019-07-29T15:37:48.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T15:37:52.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The substantial deposits and withdrawals in each of the accounts
        were made within the last two years, and coincidentally, while Andy was already
        the COMELEC Chairman and when the 2016 National and Local Elections were conducted,”
