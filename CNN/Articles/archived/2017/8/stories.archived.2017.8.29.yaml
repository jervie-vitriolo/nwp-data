    'template': '1'
    'title': 'ltfrb-lifts-uber-suspension'
    'updated': 2017-08-30T09:37:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ee7c87-f7eb-40d3-a4c6-b3433fa7bdeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:11:11.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:11:14.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 29) — Uber''s suspension was
        lifted on Tuesday after it complied with the government''s requirements, officials
        said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05c654d-f610-48c3-856e-124b1b5eea6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:11:11.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:11:14.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber on Tuesday paid a hefty ₱190 million fine to the Land Transportation
        Franchising and Regulatory Board. It also showed proof it has paid its drivers
        ₱299,244,000 in financial assistance for the 15 days their drivers could not
        work as a result of the suspension.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0862889-6f9b-46da-a6a9-acd1ccff884d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:11:11.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:11:14.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Imposing the fine on Uber was a painful decision for us pero ginawa
        lang namin ang trabaho namin," said LTFRB Board Member Aileen Lizada.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8061293-c11e-410f-bb07-6de1e5eba86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:11:11.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:11:14.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber Head of Communications Cat Avelino said commuters may book
        Uber rides as of 5 p.m. on Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a86598-0717-4984-916d-8d53abab712c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:11:11.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:11:14.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have complied with the requirements outlined by the LTFRB, and
        are grateful for the opportunity to serve the Philippines again. Our operations
        will resume at 5 p.m.," Avelino said.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">LOOK: Uber reactivates app after LTFRB suspension lifted. <a href="https://t.co/kX255RANU7">https://t.co/kX255RANU7</a>
        <a href="https://t.co/BkZor9lacO">pic.twitter.com/BkZor9lacO</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/902457455803736064?ref_src=twsrc%5Etfw">August
        29, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52de3aeb-5a05-47e5-ad01-5f73008f45d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:11:11.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:11:14.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46293c40-8bf0-447e-acf9-735745c5369f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:11:11.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:11:14.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber previously paid a ₱5 million fine imposed by regulators on
        July 18 for allowing colorum vehicles to operate.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b99cc9-17da-4bc5-9d9c-7c1ad359b11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:11:11.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:11:14.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation Secretary Arthur Tugade defended the fines set by
        the LTFRB, saying these were meant to ensure that transport network companies
        complied with the law.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa923cf2-d088-4245-b54b-93366d9097da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:11:11.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:11:14.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi ho pera pera ang usapan lang dito. Naging incidental ang
        pera. Ang mensahe dito: It''s all about compliance," Tugade said. (Translation:
        "It''s not just money we''re talking about. Money is incidental. The message
        here is: It''s all about compliance.")</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd34c7d0-efa4-4899-9b07-f6ff85a649e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:11:11.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:11:14.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The July 18 fine, along with the ₱489 million due Tuesday "cost
        Uber close to half a billion pesos for defying government regulations, putting
        at risk tens of thousands of colorum Uber TNVS, as well as the riding public,"
        Lizada said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c72491a-aaca-495e-8a33-479b0a48a7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:11:11.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:11:14.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lizada added the fines will go to the national treasury.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be50075-3fc4-4172-b665-1719c4474665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:11:11.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:11:14.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any fine that is given to us does not go to our pockets. It goes
        to the national treasury, for the record," she said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0546c3-bc24-433c-b67a-831abb26e7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:11:11.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:11:14.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber has 36,367 registered vehicles.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa51a45-5d5c-418f-bd31-a9eeef1228b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:11:11.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:11:14.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTFRB suspended Uber on August 14 for violating a July 26 order
        stopping the company from accepting and approving new applications for accreditation.</p>'
  'North-Korea-missile-launch-Japan-Philippines':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-29T16:13:05.607+08:00
    'imagesource': 'jcr:e5611241-004a-4157-b9cb-8c16ad816fe8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7ffbb0c5-fc81-4928-b2b4-b5b5587c1423'
    'lead': 'Foreign Affairs Secretary Alan Cayetano has ordered the Philippine Embassy
      in Tokyo to continue closely monitoring the situation and ensure the safety
      of over 200,000 Filipinos in Japan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-06T16:14:16.927+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-06T16:14:20.674+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-06T16:14:20.472+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace: ''No need for undue alarm'' in North Korea missile firing

      '
    'updated': 2017-08-30T03:35:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1078eb94-9868-486d-ada9-8186b6a9f99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:14:16.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:14:20.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 29) —</strong> The
        government assured Filipinos there is no cause for alarm in North Korea''s
        firing of a missile that flew over Japan on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50911bf-f924-44ce-9d13-84b6bdfee3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:14:16.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:14:20.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The direction really is towards Japan and it''s not necessarily
        targeted towards us... At this stage, there is no need for undue alarm," Presidential
        Spokesperson Ernesto Abella said in his regular press briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14bb27f1-369c-4642-a3f8-6cd0d6b9fcba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:14:16.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:14:20.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Office of Civil Defense will warn the public of any
        danger from missiles.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9beca05-31bb-4947-a1fd-c7f1ad51de47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:14:16.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:14:20.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The security officials of the nation are in touch with the security
        officials of other nations and are closely coordinating regarding the matter,"
        he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbe78e6-619e-4fc0-a8b7-f41f97812654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:14:16.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:14:20.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Foreign Affairs Department also called on North Korea to stop
        its "dangerous and provocative actions."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6833ea-66f4-4ba8-b851-0b96ffcece6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:14:16.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:14:20.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We call on the DPRK (Democratic People''s Republic of Korea) to
        halt these dangerous and provocative actions, which heighten tensions, increase
        instability and the risk of miscalculation, and could possibly endanger lives,"
        Secretary Alan Cayetano said in a statement on Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551cc804-a756-4b37-b242-ab21e03a9c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:14:16.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:14:20.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano said he has instructed the Philippine Embassy in Tokyo
        to continue closely monitoring the situation and ensure that some 242,000
        Filipinos living and working in Japan are safe.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e197971-4ebb-4af6-be88-8000964ed43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:14:16.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:14:20.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wish to assure our kababayans in Japan that our Embassy in Tokyo
        and our Consulate General in Osaka are prepared to assist them should it be
        necessary," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6acddd3-857f-4d38-8a1e-636e25927903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:14:16.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:14:20.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s Chief Cabinet secretary Yoshihide Suga said the missile
        launched by North Korea passed over the Erimo Cape of Hokkaido, and is believed
        to have fallen into the Pacific Ocean.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df873d22-3f85-4980-aa50-b15c8ac2b9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:14:16.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:14:20.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suga called it a "most serious and grave threat" that could endanger
        peace and security in the Asia-Pacific region.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95492deb-dfe5-4648-b382-75c95c63e6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:14:16.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:14:20.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the ASEAN Regional Forum meeting in Manila last August 8, North
        Koread had assured it would be a "responsible nuclear power" and pose no threat
        to other countries unless they join forces with the United States.</p>'
