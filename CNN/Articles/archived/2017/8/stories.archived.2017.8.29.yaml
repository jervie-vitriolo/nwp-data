      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muslims consider Eid''l Adha as one of Islam''s revered observances
        as the religious holiday marks the end of Hajj — the pilgrimage to Mecca in
        Saudi Arabia.</p>'
