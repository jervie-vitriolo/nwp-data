      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those old Taylors help Swift close out her music video as she uses
        them to parody some of the stinging comments that have been made about her
        over the years.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
