  'Duterte-defends-son-in-law-vs-Trillanes-accusation':
    'author': 'CNN Philippines Staff'
    'caption': '(L-R) Trillanes, Carpio, Duterte'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-29T23:47:18.173+08:00
    'imagesource': 'jcr:5b82cbd7-0437-4e62-980a-028d531518f6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd7f7a6dd-dba1-4652-b313-f926490d537b'
    'lead': 'Duterte, who led a mass oath-taking of newly-appointed officials in Malacanang,
      said there was nothing wrong for Carpio to practice his legal profession and
      represent a company which would have transactions with the BOC.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-06T15:20:18.036+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-06T15:20:22.606+08:00
