      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She cheekily had a group of male backup dancers wear crop tops with
        the same message, though in black, possibly to match the stilettos they rocked.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddab16cd-0d0a-4a34-ac2c-d59d71c06722'
