      'mgnl:type': 'text'
      'text': '<p>The two have had a long-standing feud and interestingly enough Perry
        was the host of the VMAs this year.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b24e15-e534-4f1f-838b-c3bf8221d9ee'
