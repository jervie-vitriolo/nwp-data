    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '96f052c7-02bf-4565-854c-f3345a980612'
    'lead': 'The campaign is in line with the celebration of the International Year
      on Sustainable Tourism for Development this 2017.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-07T13:18:37.448+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T13:18:40.425+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-07T13:18:40.322+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UN tourism body launches ''travel, enjoy, respect'' campaign

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9029f84f-7cb1-4fd8-be62-6d5bca8ed4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:18:37.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:18:40.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 28) —</strong> More
        than simply travelling for leisure, the United Nations (UN) want tourists
        to be "a catalyst for positive change."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238b53e3-0a30-4ebb-b8a2-d755cfee4e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:18:37.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:18:40.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN&nbsp; World Tourism Organization (UNWTO) launched on August
        22 the "Travel.Enjoy.Respect" campaign, which aims to promote worldwide sustainable
        tourism.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c98e1a7-c775-4856-99d1-0b7e31b566d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:18:37.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:18:40.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whenever you travel, wherever you travel, remember to: respect
        nature, respect culture, and respect your host. You can be the change you
        want to see in the world. You can be an ambassador for a better future," UNWTO
        Secretary-General Taleb Rifai said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197749a9-e059-4a3a-be6d-ec170285a271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:18:37.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:18:40.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The campaign will include a release of "Tips for a Responsible Traveller"
        manual developed by the World Committee on Tourism Ethics, along with the
        UNWTO Global Code of Ethics for Tourism.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd051e8d7-4282-464c-99f7-8124db2bd421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:18:37.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:18:40.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will help tourists "make responsible choices when travelling
        and have a positive impact on the destinations they visit," the UNWTO said
        in a press release.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2713815-0041-4551-94a5-c0aab91ad30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:18:37.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:18:40.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The campaign is in line with the celebration of the International
        Year on Sustainable Tourism for Development this 2017.</p>'
  'Two-Filipinas-make-it-to-Asia-Societys-network-of-young-professionals':
