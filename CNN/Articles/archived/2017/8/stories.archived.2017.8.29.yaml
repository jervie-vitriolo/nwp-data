      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exhibition, co-presented by Silverlens Galleries and curated
        by Patrick D. Flores, runs from Sept. 2 to Oct. 5 at the UP Vargas Museum,
        Roxas Ave., University of the Philippines, Diliman, Quezon City. For more
        information, visit their Facebook event page.</p>'
