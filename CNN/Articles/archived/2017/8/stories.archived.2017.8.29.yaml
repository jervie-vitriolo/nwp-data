      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 29) —</strong> The
        President said the Marcos family, through a spokesperson, offered to turn
        over part of their questionable wealth.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
