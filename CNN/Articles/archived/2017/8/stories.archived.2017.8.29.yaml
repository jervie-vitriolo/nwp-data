    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82ec6bd-e635-4744-8438-9f3e58376ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:05:00.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:05:04.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Again, the individual stories take the spotlight. Lionel Yeo, STB
        chief executive, says “the Singapore story is about pioneers coming together
        to overcome constraints and challenges, to find new solutions to transform
        a newly independent city-state with a small, uncertain future, into a thriving
        metropolis and cohesive nation.” The campaign, says Pang, is a result of a
        collective realization that Singapore has survived most of its challenges
        because of a “can-do attitude that brings forth possibilities.”</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c2967b-b50d-4181-b901-736798fa2908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:05:00.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:05:04.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa16d151-18c6-4608-bb23-493181421d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:05:00.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:05:04.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Passion Made Possible” was launched globally on Aug. 24, in
        Singapore’s Infinity Studios. For the Philippine launch, a Singapore travel
        showcase will be held in SM Megamall Fashion Hall from Sept.15 to 17, and
        will feature collaborations between Singaporean brand personalities and Filipino
        opinion leaders and personalities. It will also offer airfare and travel deals
        to Singapore, various activities and performances, as well as products from
        Singaporean brands. For more information on the campaign check the official
        Singapore tourism website.</em></p>'
  'taguiwalo-on-duterte-claims':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'President Rodrigo Duterte cited on Monday reports that Taguiwalo released
      some 4Ps funds to support the New People''s Army. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-29T17:40:36.727+08:00
    'imagesource': 'jcr:21af287e-474c-40cd-a758-cfb134ef1c4d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3524622a-fe29-412f-a4c4-5ec8e6ba4c7e'
    'lead': 'The former Social Welfare Secretary denies reports that some funds for
      poor families were diverted to communist rebels.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-06T16:07:27.065+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-06T16:07:30.362+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-06T16:07:30.183+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Taguiwalo: I asked President Duterte not to reinforce baseless accusations

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd332e1db-d633-4653-9799-351611925513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:07:27.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:07:30.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 29)&nbsp;—</strong>
        Former Social Welfare Secretary Judy Taguiwalo said the President should not
        reinforce baseless accusations against her.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf4e08b-208d-4836-849e-0b4851bbd36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:07:27.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:07:30.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have done my best as a member of the President''s cabinet and
        his government and served the people with humility and full transparency.
        The least I asked of him is to not legitimize baseless accusations against
        me", Taguiwalo said in a statement Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8337d511-0d68-45e1-8525-11fee3c19b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:07:27.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:07:30.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, after Duterte cited on Monday reports that Taguiwalo released
        some funds from the conditional cash transfer program to support the New People''s
        Army (NPA).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9aec99-ddd5-4814-85bb-1d086bd21ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:07:27.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:07:30.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read more: Duterte: Reports say Taguiwalo gave conditional cash
        fund to NPA</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490db0cd-f1ca-4a66-8a2b-60687b81a79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:07:27.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:07:30.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taguiwalo said the reports are used to justify for the rejection
        of her appointment by the President''s allies in the House of Representatives
        and the Commission on Appointments (CA).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1015e000-9f7e-42fd-a736-a33669538729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:07:27.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:07:30.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Had the president''s allies questioned me regarding this issue
        during the CA hearings — or even during the congressional deliberations on
        the 2018 budget — I would have given them answers that are easily verifiable,"
        she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c474b5-de75-480a-a641-98d0a4325e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:07:27.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:07:30.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read more: CA rejects Taguiwalo as Social Welfare Chief</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4878c87d-d143-43a7-b70b-cafe19a45cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:07:27.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:07:30.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taguiwalo said that the P54.9-million budget of the Pantawid Pamilyang
        Pilipino Program (4Ps) is recorded by the Commission on Audit.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ecb144-d304-4154-b1f1-eb72f1063ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:07:27.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:07:30.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The program funds are directly coursed through the Landbank and
        its conduits who then make direct payout to the Pantawid beneficiaries. These
        transactions are recorded and (the Commission on Audit) regularly audits this
        program," Taguiwalo said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbe3b92-c65b-4192-a2ce-d5ff6bfeec09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:07:27.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:07:30.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "4Ps" is a conditional cash transfer program administered by
        the Social Welfare department for the health and education needs of 4.4 million
        of the country''s poorest households. It was launched under former President
        Benigno Aquino III.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55ebd99-5111-4e17-9a77-79eff5136b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:07:27.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:07:30.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former social welfare secretary said that one of her first declarations
        upon her appointment was that the 4Ps program would not increase in the number
        of beneficiaries, unless these were soldiers killed or wounded in action.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dea271b-14c1-4cad-a477-f75cf2480b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:07:27.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:07:30.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there have been any additional members, they are the families
        of soldiers killed in action or those who have been wounded in action who
        have children aged 0 to 18. This is in compliance with the President''s order",
        she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81dbbe48-15e8-4661-abe8-5768d521e5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:07:27.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:07:30.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has ''own sources''</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4c7f2d-c232-49b3-a255-29cfc6837f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:07:27.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:07:30.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Ernesto Abella said Tuesday that validation
        of Duterte''s reports about the fund "has not yet reached their desk."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b7f827-2eb3-400c-82c9-c958d6b42402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:07:27.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:07:30.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked who Duterte''s sources for the reports were, Abella said,
        "I''m sure he has his own sources."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61c409d-7212-4f33-85e8-bb5a4a4ca0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:07:27.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:07:30.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taguiwalo was one of the left-leaning members of Duterte''s cabinet,
        before she was rejected by the CA on August 16. She suspected her leftist
        inclinations were one of the reasons for her rejection.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109d981d-727d-4f93-bd4b-5fae16a6924a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:07:27.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:07:30.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella refuted this.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d7383e-f43b-457d-a510-2020bade9d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:07:27.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:07:30.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not sure that it was an official statement that she was rejected
        because of any links to the left," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ea1a7b-d42e-4b6f-88f6-602dd1c671d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:07:27.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:07:30.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other than Taguiwalo, the left-leaning members of Duterte''s Cabinet
        include Labor Secretary Silvestre Bello III, and Agrarian Reform Secretary
        Rafael Mariano, who is scheduled to face the Commission on Appointments on
        August 30.</p>'
  'ltfrb-lifts-uber-suspension':
    'author': ' Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-29T17:28:06.817+08:00
