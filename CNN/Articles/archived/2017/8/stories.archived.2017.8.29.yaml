      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remember the Tay-shirt controversy?</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0722e7-09ce-469a-aa26-a3e3b229f627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:58:38.320+08:00
