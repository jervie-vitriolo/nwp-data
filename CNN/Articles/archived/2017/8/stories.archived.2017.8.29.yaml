      'mgnl:lastActivated': 2019-08-07T13:16:07.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can''t possibly be that surprised all the time," said ballerina
        Swift, who appeared in the "Shake It Off" music video.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d1cd9f-5ecf-4e05-9d05-b955fe221f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:16:04.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:16:07.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The just starting out, acoustic guitar version of Swift from her
        teen years was told to "Stop acting like you''re so nice, you are so fake"
        by circus ringleader Swift from the 2012 MTV European Music Awards.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fed015-d5bf-4f8f-a087-6d46957dbf00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:16:04.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:16:07.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When baby Swift starts to cry, a nearby Swift says "There she goes
        playing the victim, again."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442d9429-8c51-41c3-bcea-0cbb4ef6c011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:16:04.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:16:07.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video ends with the version of Swift who was famously interrupted
        by West during her acceptance speech at the 2009 MTV Video Music Awards.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b7ecbd-6c85-407e-9f1c-d03efdbe7833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:16:04.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:16:07.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wearing that same off the shoulder gown and clutching her VMA award,
        Swift utters her now infamous line "I would very much like to be excluded
        from this narrative" which was part of her official statement to the whole
        West-Kardashian kerfuffle, to which the rest of the Swifts respond with a
        resounding "Shut up!"</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286789c9-e95b-498a-a1fa-20981a369efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:16:04.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:16:07.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/08/28/entertainment/taylor-swift-new-music-video-guide/index.html">"Taylor
        Swift''s new music video: A guide to what it all means."</a></em></p>'
  'UN-tourism-body-launches-travel-enjoy-respect-campaign':
    'author': 'CNN Philippines Staff'
    'caption': 'File photo'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-29T02:03:00.674+08:00
