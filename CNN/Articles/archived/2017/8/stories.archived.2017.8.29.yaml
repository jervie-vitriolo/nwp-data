  'house-panel-criminal-admin-raps-faeldon-customs-officials':
    'author': 'Joyce Ilas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-29T21:32:12.064+08:00
    'imagesource': 'jcr:b80046bf-375a-4ba5-b2e1-c251d95440c3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '80524ffc-4bc7-42e6-a11f-dd92d9f2e414'
    'lead': 'The House Committee on Dangerous Drugs seeks to file criminal and administrative
      charges against resigned Customs Commissioner Nicanor Faeldon and other Customs
      officials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-06T15:39:27.029+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-06T15:39:31.010+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-06T15:39:30.849+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House panel to recommend criminal, admin raps vs Faeldon, Customs officials

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73d2c96-fe68-4681-897e-bf9542f53094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:39:27.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:39:31.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 29) —</strong> The
        House Committee on Dangerous Drugs will recommend the filing of criminal and
        administrative charges against former Customs Commissioner Nicanor Faeldon
        and other Customs officials over the P6.4-billion drug shipment that entered
        the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349ecbad-f090-4092-8e46-8fcfd1f824c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:39:27.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:39:31.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Committee Chairman Ace Barbers on Tuesday said among the charges
        they will recommend to the Ombudsman and the Justice Department are violations
        of the Anti-Graft and Corrupt Practices Act, violations of the revised penal
        code for mishandling the delivery of drugs after they were seized, and violations
        of the Comprehensive Dangerous Drugs Act.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4371025-b453-4906-bb24-972c01a8faa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:39:27.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:39:31.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa anti-graft, sa direct bribery, saka yung corruption of public
        official. Kasama sila doon, these are all criminal offenses. Anything that
        is related sa corruption," Barbers said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beca59e2-085f-4eb1-b7cd-8bc8f7193e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:39:27.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:39:31.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barbers said Faeldon mishandled the anti-illegal drug operation
        when Customs officials and agents did not coordinate with the Philippine Drug
        Enforcement Agency (PDEA) and failed to secure a search warrant for the operation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e81d8ea-7217-497e-845b-c3509de65dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:39:27.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:39:31.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A violation ng Dangerous Drugs Board Regulation number 1 and number
        2, sa chain of custody ng evidence, at saka sa conduct of controlled delivery,"
        Barbers said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e918f8ac-4bba-4157-bff9-e7533621cb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:39:27.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:39:31.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker added the committee is also looking at recommending
        criminal charges against Faeldon for planting of evidence, which is punishable
        by reclusion perpetua.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d6d3da-19b5-4de9-b96d-0ce7c2773b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:39:27.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:39:31.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re looking at possible planting of evidence versus Commissioner
        Faeldon for ordering the 100 kg of shabu to be delivered to another warehouse
        kung saan nahuli yung Fidel Anoche Dee, yung caretaker. We''re looking at
        that at the moment, as I speak," Barbers said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011256b7-b8ce-49c5-a530-120aadd80940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:39:27.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:39:31.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that the delivery would have been allowed had Faeldon
        sought clearance from PDEA.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0eb8135-d251-4405-adcc-add15dcee139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:39:27.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:39:31.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May ganoong method, controlled delivery. It is allowed, provided
        they get clearance from the director general of PDEA and hindi yung bukas
        na, tinanggal mo sa crate, saka mo dadalhin doon. Because the evidence will
        not be considered tampered evidence.," Barbers said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67389374-b55a-44f9-8080-cad2fffc8f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:39:27.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:39:31.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barbers said the committee also recommends the filing of criminal
        charges of direct bribery against other Customs officials who supposedly accepted
        money from private individuals to speed up the processing of their shipments.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b5de08-1e47-4a15-97da-3f1ce1d17792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:39:27.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:39:31.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker also earlier said that the committee will recommend
        the filing of&nbsp; criminal charges for importation of dangerous drugs, smuggling,
        and direct bribery against Richard Tan, Kenneth Dong, Mark Taguba, TJ Marcillana,
        and Eirene Tatad, who were linked the P6.4-billion shabu shipment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890e285a-b6e9-48bd-a3d4-d4296b3ba58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:39:27.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:39:31.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee will also recommend the filing of cases against Faeldon''s
        chief of staff Mandy Anderson, for usurpation of authority, and falsification
        of public documents, when she signed the daily time records of athletes hired
        by the bureau, even if she does not have the authority to do so.</p>'
