      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift premiered the video for "Look What You Made Me Do" Sunday
        night at MTV''s Video Music Awards and it was a lot to take in.</p>'
