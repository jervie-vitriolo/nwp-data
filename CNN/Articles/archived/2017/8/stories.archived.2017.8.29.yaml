      'text': '<p>Alfred Marasigan’s “Distance Makes the Heart”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab24915-132c-4cad-a97c-8d1f0098284a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:34:53.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T11:43:17.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visual artist Alfred Marasigan’s “Distance Makes the Heart” explores
        the phenomena called ‘placelessness’, a term the artist found in a book by
        geographer Edward Relph, “Place and Placelessness.” The exhibition is primarily
        inspired by the blurry photographs that he had accumulated over the years,
        which, for him, has embodied this concept of ‘placelessness,’ a blurring of
        boundaries.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92cb597c-6747-4baf-bdd8-762b35639d9f'
