      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift''s many faces and signature looks of over the years made a
        stunning appearance rife with symbolism.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2940edd-406b-4b6a-895a-9e3b1f4ab91b'
