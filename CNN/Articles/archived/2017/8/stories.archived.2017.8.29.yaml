      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One fan tweeted a screen grab of the scene writing "#TaylorSwift
        personates #KatyPerry holding a #Grammy because Taylor has plenty &amp; Katy
