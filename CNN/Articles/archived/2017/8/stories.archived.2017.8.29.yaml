      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The old Swifts fight to climb to the top before they are all seen
        falling away.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7676365f-c296-41f7-bfc1-3b9e6bb2ff8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:16:04.254+08:00
      'mgnl:createdBy': 'jeff'
