      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will be five conferences per season, with the team claiming
        the most titles winning the overall championship at the end of the year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00304ea1-c40e-40b6-b2dd-d4bc47c315bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:56:07.968+08:00
