      'jcr:uuid': 'f3d76beb-81e0-4999-b654-c40b8f258ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:00:04.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:00:15.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — North Korea has launched a missile that flew over Japan,
        the Pentagon confirmed Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919a6e45-f5e0-4ac9-8cdb-93a624979542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:00:04.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:00:15.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The missile launched by North Korea flew over Japan," Pentagon
        spokesman US Army Col. Rob Manning said. "We are still in the process of assessing
        this launch."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186c39ea-ac14-42f3-b2f1-e50f1e2fca2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:00:04.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:00:15.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea''s Joint Chiefs issued a statement that North Korea
        "fired an unidentified projectile" from an area near Sunan, Pyongyang, toward
        the sea east of the Korean Peninsula, that "flew over Japan."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b428b3-042a-47e4-afb0-88ab6663fee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:00:04.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:00:15.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s Chief Cabinet secretary Yoshihide Suga said the missile
        passed over the Erimo Cape of Hokkaido, and it is estimated have fallen in
        the Pacific Ocean, about 1,180km east of the Erimo Cape.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f218d1-d1f3-448a-9c73-b15b9d3b6f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:00:04.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:00:15.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The launch occurred at 5:57am local time.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bab96d2-502d-4a73-9340-0c5c923462fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:00:04.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:00:15.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to say that this morning''s launch by the North is the
        most serious and grave threat ever to us, as the missile seems to have passed
        through our airspace," Suga told reporters at a news conference, according
        to Japan''s&nbsp;<a href="http://www3.nhk.or.jp/nhkworld/en/news/tags/2/">NHK
        public broadcaster.</a> "It could endanger peace and security in the Asia-Pacific
        region. It is also very dangerous and problematic in terms of the traffic
        safety of planes and ships. The launch is an obvious violation of UN resolutions.
        We cannot tolerate these repeated provocations by the North. We condemn this
        in the strongest possible way."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd8a64e-440d-4dcd-b2d4-b222e64c731f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:00:04.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:00:15.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese Prime Minister Shinzo Abe spoke to reporters early Tuesday,
        after reports emerged of North Korea''s launch, saying: "We''ll immediately
        gather information and analyze it, and take all possible measures to ensure
        people''s safety," NHK reported.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a66162-9999-4e61-b8f7-5dc2568c7db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:00:04.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:00:15.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1998, North Korea was criticized for overflying Japan with its
        test of a satellite launch vehicle, but the rogue nation has not overflown
        Japan with any missiles since with the exception of a failed 2009 launch that
        landed in the Pacific.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d87204b-26ce-4621-a93c-f9d931ba9cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:00:04.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:00:15.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manning said that NORAD determined the missile launch from North
        Korea did not pose a threat to North America.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8c7a8d-dfdf-490c-a386-03d3544f4278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:00:04.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:00:15.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are working closely with Pacific Command, Strategic Command
        and NORAD and we will provide an update as soon as possible," Manning said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30792ae4-e8d2-4192-a97a-9bfb89c91a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:00:04.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:00:15.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A US official said US spy satellites had been observing preparations
        for a ballistic missile test that would most likely be an intermediate range
        missile that could reach Guam. The official says the assessment is ongoing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1cc745-0eed-49aa-a70d-a9164bbefe8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:00:04.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:00:15.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This launch comes only&nbsp;<a href="http://edition.cnn.com/2017/08/25/asia/north-korea-fires-projectile/index.html">days
        after</a>&nbsp;Pyongyang fired three short-range ballistic missiles from the
        Kangwon province on Saturday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5291a1e0-8733-49c3-b72f-da2d7551c7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:00:04.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:00:15.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "North Korea has
        launched a ''projectile''"</em></p>'
  'As-Harveys-waters-rise-so-do-panic-levels':
    'author': 'Eliott C. McLaughlin, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-08-29T17:51:35.414+08:00
    'imagesource': 'jcr:0f39def4-1371-416d-99ef-ca77840e7427'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9ef5bce3-6532-4fbb-9dec-8a9fd174aa19'
    'lead': 'As Harvey continues dumping rain on East Texas and the waters there continue
      to rise, people are starting to panic, rushing rescue boats and even shooting
      at them if they don''t stop, said one volunteer rescuer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-07T13:04:21.122+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T13:04:25.411+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-07T13:04:25.054+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'As Harvey''s waters rise, so do panic levels, rescuer says

      '
    'updated': 2017-08-31T08:54:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be23bc76-f026-4365-9675-ed79a94587fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:04:21.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:04:25.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — President Trump said Monday afternoon the recovery from
        Hurricane Harvey will be "a long and difficult road," but predicted the country
        would emerge "bigger, better, stronger than ever before."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1537ab6-9447-48c2-83dd-b9450629502b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:04:21.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:04:25.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calling the storm a "catastrophe" in Southeast Texas, the President
        said, "We see neighbor helping neighbor, friend helping friend and stranger
        helping stranger. We are one American family. We hurt together, we struggle
        together and believe me, we endure together."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dddf93a0-4fbf-4d60-bc32-f6aee6b932ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:04:21.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:04:25.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Harvey continues dumping rain on East Texas and the waters there
        continue to rise, people are starting to panic, rushing rescue boats and even
        shooting at them if they don''t stop, said one volunteer rescuer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279bc473-d41c-4b4c-9574-293d919e7476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:04:21.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:04:25.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clyde Cain, of the Cajun Navy, a Louisiana-based rescue force that
        gained fame during Hurricane Katrina, said in one instance, a boat broke down,
        and while the crew sought shelter in a delivery truck, people tried to steal
        the inoperable boat.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b2c232-8347-42cc-94da-a95f09579ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:04:21.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:04:25.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re making it difficult for us to rescue them," he said. "You
        have people rushing the boat. Everyone wants to get in at the same time. They''re
        panicking. Water is rising."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891fb1a7-13f2-475a-9ef6-3733555f455e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:04:21.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:04:25.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of the hostile responses, the Cajun Navy has been forced
        to halt some rescue attempts, Cain said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7e1fb3-7a11-4c95-b672-b40749a83cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:04:21.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:04:25.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have boats being shot at if we''re not picking everybody up.
        We''re having to pull out for a minute. We''re dropping an air boat right
        now to go rescue a couple of our boats that broke, and they''re kind of under
        attack," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e743626-87ad-4acf-82a1-470f5554f185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:04:21.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:04:25.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no indication the water will stop rising anytime soon.
        Swollen rivers in east Texas aren''t expected to crest until later this week,
        and federal officials are already predicting the deadly Tropical Storm Harvey
        will drive 30,000 people into shelters and spur 450,000 victims to seek some
        sort of disaster assistance.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc26ffa5-0b29-4133-90f4-0f95144609d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:04:21.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:04:25.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And yet, forecasters say, more rain is coming. Lots more.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9d2033-1bac-434f-8878-3207f068c3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:04:21.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:04:25.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest developments</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9599b91c-b98b-47c8-addc-61a33b19f92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:04:21.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:04:25.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>--The Galveston County Office of Emergency Management on Monday
        issued a mandatory evacuation order for Dickinson, Texas, according to spokeswoman
        Brittany Viegas. Dickinson is about 172 miles northeast of coastal Rockport.
        A dramatic photo circulating on the Internet showed residents of an assisted
        living facility in&nbsp;Dickinson&nbsp;being rescued on Sunday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c9927d-146e-436f-86f3-5439c821bf06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:04:21.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:04:25.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Harris County has had "six suspected flood-related deaths" since
        Harvey made landfall last week, said Tricia Bentley, spokeswoman for the Harris
        County Institute of Forensic Sciences. The manners of death will be confirmed
        this week, she said. This brings the confirmed death toll to seven, which
        includes the previously reported deaths of a man killed in a fire in Rockport
        and a woman swept away in Harris County after exiting her vehicle in high
        water.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255c5bb1-013f-4bbd-8f15-2bb4238cce7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:04:21.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:04:25.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- The average annual rainfall in Houston is 50 inches. The city
        has seen 25 inches of rain in two days. Another 25 could fall by Saturday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc549d2f-5ce4-4212-8012-ba98529c2017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:04:21.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:04:25.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Early tallies indicate at least 5,500 people have arrived at
        shelters in Houston and another 1,000 in Friendswood.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12e0c4c-038d-49cc-af18-eba1f94c2191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:04:21.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:04:25.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Several cities, including Katy, Alvin, Friendswood, League City,
        Pasadena, Pearland, Seabrook and Webster, have instituted curfews.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee16b9b3-05ec-4d67-aeb3-488a980c2742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:04:21.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:04:25.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- The Houston Independent School District has canceled school for
        the week for the district''s 215,000 kids.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca303f7-9134-4e33-8dfd-5990634440e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:04:21.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:04:25.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Gov. Greg Abbott, Sen. John Cornyn, R-Texas, and possibly Sen.
        Ted Cruz, R-Texas, are scheduled to tour the Coastal Bend region Monday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37327284-7344-4c6a-9647-d0154a001a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:04:21.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:04:25.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Dallas is opening a "mega-shelter" at the Kay Bailey Hutchison
        Convention Center, but Mayor Mike Rawlings said,&nbsp;"We may have thousands
        upon thousands upon thousands of more individuals that will get bigger than
        this convention center."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0ed406-31cd-4852-bbb9-42456ba3f66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:04:21.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:04:25.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>--&nbsp;President Donald Trump, who will visit Texas on Tuesday,
        approved&nbsp;Louisiana Gov. John Bel Edwards'' request for an emergency declaration.
        The governor said in his request that he believes Beauregard, Calcasieu, Cameron,
        Jefferson Davis and Vermilion parishes will face the brunt of Harvey''s winds
        and rain. The President said he will also visit Louisiana on Saturday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31de1e1-93e1-4990-be47-014e23e241c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:04:21.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:04:25.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Energy provider CenterPoint says 96% of its Houston customers
        have power, but more than 104,000 are without electricity as crews experience
        difficulty reaching affected areas.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fc46dc-92d5-4678-b040-7deb99332980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:04:21.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:04:25.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- The NFL''s Texans, MLB''s Astros, and the University of Houston
        and University of Texas football teams -- as well as Louisiana State University,
        which has a game scheduled Saturday in Houston -- all have practices or games
        this week and are monitoring the storm before deciding if they will play.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2295af-2815-4d4d-b492-c96926bfd1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:04:21.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:04:25.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Landmark event''</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d682926-278e-4872-adde-6c99becc9a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:04:21.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:04:25.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several locales have received 2 feet or more of rain, and forecasters
        say a reprieve won''t arrive until week''s end at the earliest. By then, rain
        totals could reach another 2 feet -- with isolated instances of 40 to 50 more
        inches -- along the upper Texas coast.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f647f3c2-eefe-44ed-84c4-6bf4119e664e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:04:21.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:04:25.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a landmark event for Texas," FEMA Administrator Brock Long
        said. "Texas has never seen an event like this."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ced0540-153f-45b9-8e2c-d1fc40540be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:04:21.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:04:25.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Long said earlier that FEMA will likely be in Texas for years, and
        that Harvey will require one of the largest recovery housing efforts the nation
        has ever seen.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c090e7-cd08-4cff-808e-a34d6e0efacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:04:21.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:04:25.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harvey will likely surpass 2008''s Hurricane Ike and 2001''s Tropical
        Storm Allison, two of the most destructive storms to hit the Gulf Coast in
        recent memory, he said. Millions of people from Corpus Christi to New Orleans
        were under flood watches and warnings Monday as Harvey''s storm bands repeatedly
        pummeled the same areas.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0009f4-dc04-4535-bdee-0e4f9f78be6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:04:21.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:04:25.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For state and federal officials working to mitigate Harvey''s devastation,
        one of the more frustrating aspects of the storm is uncertainty.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88df6f7-6834-4f74-83cb-d52996e696be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:04:21.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:04:25.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The word catastrophic does not appropriately describe what we''re
        facing," said US Rep. Sheila Jackson Lee, D-Texas. "We just don''t know when
        it''s going to end."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039df7c9-7260-4282-8d51-7ff179ae601c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:04:21.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:04:25.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early Monday, Harvey was barely clinging to tropical storm status,
        but the danger is far from over. The storm is forecast to head southeast toward
        the Matagorda Bay and Gulf of Mexico where it will pick up additional moisture
        before sliding back over Galveston and Houston -- cities it''s already hammered.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ab9121-684c-46d8-8e48-f24a19e00ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:04:21.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:04:25.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The slow-moving nature of the storm -- it''s traveled at about 3
        mph, human walking speed, since Friday''s landfall -- has fueled the rain
        and flooding. Houston''s William P. Hobby Airport recorded more than a foot
        of rain Saturday and 11 inches of rain Sunday, the two wettest days recorded
        since 1930.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b922365b-cd04-4e14-8653-ca59f5efde88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:04:21.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:04:25.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even when the rain is gone, dangers will persist, said National
        Weather Service Director Louis Uccellini, because "the flooding will be very
        slow to recede."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c55d2b-2844-443f-bd74-bc722bc34b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:04:21.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:04:25.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finding a ''new normal''</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6303cf23-66cf-4e59-b16b-c5e525cbb342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:04:21.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:04:25.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citizens with boats assisted authorities in search and rescue efforts
        Sunday, and at Monday''s press conference, Long encouraged more citizens to
        come forward, saying the recovery efforts would require community involvement.
        He said the&nbsp;National Voluntary Organizations Active in Disaster&nbsp;website
        would direct folks to religious and nongovernmental agencies through which
        residents can help out victims, who, so far, span 30 to 50 counties.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1215e8-e099-4714-ad2f-47ba99819d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:04:21.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:04:25.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Donate your money. Figure out how you can get involved as we help
        Texas find a new normal." said Long, who was scheduled to arrive Monday in
        Corpus Christi.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fcd0955-65fc-4213-8ae8-49f8d7344571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:04:21.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:04:25.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One citizen answering the call is Jim McIngvale, who owns furniture
        stores in Houston and Richmond. He opened his doors to evacuees Sunday and
        provided 600 people a place to sleep.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863f1c57-7a8c-4bf4-a694-2bd388bd3503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:04:21.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:04:25.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have tons of mattresses in our warehouse and we can provide
        them with a blanket," he told CNN. "We have a restaurant inside the stores,
        and we are</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287c2df3-86d7-4849-8e1c-615707525ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:04:21.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:04:25.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One victim, Aaron Mitchell of Aransas Pass, appeared shell-shocked
        as he recounted riding out the storm in his mobile home, which he said "felt
        like ''The Wizard of Oz,'' man." He had walked 12 miles to find his father
        in Rockport, to no avail.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6e347b-095c-4944-82bb-c4bc4808974c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:04:21.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:04:25.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though he has no intention of leaving the place he calls home, he
        second-guessed his decision not to evacuate, he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e445e93f-434b-4a3d-a6ed-b26d36a40071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:04:21.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:04:25.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just lost everything I worked for. Everything," he told CNN.
        "I don''t know. Maybe I should''ve left."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82c57b3-87ac-48f8-9a83-6a08e88a6d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:04:21.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:04:25.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Following his interview, Mitchell reached his father via telephone
        and, in tears, told him, "OK, dad, I''m going to jump on a bus. I''ll be there.")</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8057a613-c982-4ee4-b2cf-d8f6f9d5dac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:04:21.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:04:25.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Houston resident Louise Walker also chose to brave Harvey''s wrath,
        leaving her trapped in a neighbor''s apartment.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33dec62-4dd4-4ba4-8812-0ba53a418209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:04:21.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:04:25.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our bottom level is waist-deep in water," she said. "We have people
        who are living in these first-floor apartments, like I have. They have been
        breaking into empty second-level apartments just to have somewhere to go,"
        she said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637f264a-c2a0-40c0-84d6-427528404327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:04:21.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:04:25.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State, local and military rescue units have plucked thousands of
        stranded residents from the water and deluged homes. That includes about 2,000
        victims in Houston and between 800 and 1,200 in Galveston County, officials
        said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26638e5e-89f0-4e16-a768-4f7ef9b6bd1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:04:21.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:04:25.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"None of us (is) going to give up," Houston Police Chief Art Acevedo
        said, reassuring residents.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1963ca3a-17b7-48f9-957d-230141c4c0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:04:21.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:04:25.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Harris County, authorities asked stranded residents to hang sheets
        or towels from their abodes, so rescuers could spot them more easily.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c75e25-ce04-4332-803d-2e95eed3b7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:04:21.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:04:25.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon is also identifying resources, including trucks, aircraft
        and troops, that can be dispatched for hurricane relief if the request comes,
        defense official said, and Gov. Abbott has activated the entire Texas National
        Guard, roughly 12,000 Guardsmen, he said Monday.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4082d984-5475-4390-966b-712da2646d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:04:21.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:04:25.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dam releases</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ae1366-f59a-4d34-9a84-2193811f4623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:04:21.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:04:25.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Army Corps of Engineers began releasing water from the Addicks
        and Barker dams in west Houston early Monday, said Jeff Linder, Harris County
        flood control district meteorologist</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671e6b62-b888-4397-8f22-51feabd09194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:04:21.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:04:25.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The rationale is it is better to start with controlled releases
        using the outlet structures than to allow uncontrolled release to go over
        the edge of the dam. So we have more capability to control the downstream
        effects," said Edmond Russo with the US Army Corps of Engineers.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e11ea0-a1ec-4db8-895d-51387485aa6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:04:21.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:04:25.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Conroe, an hour''s drive north of Houston, record levels of water
        are also being released from Lake Conroe Dam. The city will be evacuating
        some neighborhoods as a result.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c8211a-1759-4ca8-8fcf-f4fc9e44d9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:04:21.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:04:25.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents living along the Brazos River in Fort Bend County were
        ordered to evacuate after the National Weather Service predicted river levels
        of 56.1 feet -- nearly two feet above the record during flooding last year.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a04c95-d20a-4c19-adc0-9757d47acb66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:04:21.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:04:25.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tyler County, north of Beaumont, also issued a mandatory evacuation
        order for all "low-lying and flood-prone areas."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63c811b-fa0e-4e12-a43d-6e4979b5089b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:04:21.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:04:25.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South of Houston, in Brazoria County, officials set up an evacuation
        route for at-risk residents, ordering them to "LEAVE NOW!" Those in need of
        shelter can take refuge in the Bell County Expo Center in Belton, officials
        said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af068e9f-2e3c-4adf-8f75-7832d7bde982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:04:21.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:04:25.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state of roads — particularly interstates 10, 45 and 610 in
        Houston -- left many residents stranded. Much of that is due to flooding from
        the White Oak Bayou, which rose more than 20 feet in four hours Sunday.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce1c91f-1d14-4ca9-a5a3-89a39a687d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:04:21.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:04:25.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/08/28/us/harvey-houston-texas-louisiana/index.html">"As
        Harvey''s waters rise, so do panic levels, rescuer says."</a></em></p>'
  'Hurricane-Harvey-The-hidden-health-dangers-of-floods':
    'author': 'Jen Christensen, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-08-29T03:19:11.430+08:00
    'imagesource': 'jcr:67757130-9ac9-48df-9f7a-e44c5df9e9d7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '346f3999-3817-4df9-a630-f804b932db38'
    'lead': 'The health concerns that floodwater can bring include physical and mental
      challenges.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-07T13:06:54.080+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T13:06:57.728+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-07T13:06:57.480+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hurricane Harvey: The hidden health dangers of floods

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7951e8-4a14-4138-b079-e778a1e5a77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:06:54.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:06:57.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Even after Hurricane Harvey''s immediate
        flooding threat goes away, Texas residents will still face a host of potential&nbsp;health
        problems&nbsp;from the water — and from what the water leaves behind.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38c31ed-d590-4b4a-95d2-a149a0e52058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:06:54.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:06:57.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health and Human Services Secretary Dr. Tom Price declared&nbsp;a
        public health emergency&nbsp;in Texas on Sunday. That means&nbsp;the department&nbsp;has
        put additional medical personnel from around the country on alert, ready to
        provide help when they are needed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e299b25-1a69-4eef-836f-9339469da24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:06:54.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:06:57.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health concerns that floodwater can bring include physical and
        mental challenges.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ec98ea-367d-4a6f-861f-e6dda31a5bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:06:54.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:06:57.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unhealthy floodwater</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648afe32-fbf0-42a4-ad20-45cb084b2c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:06:54.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:06:57.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floodwater is more than simple rain. It''s often contaminated with
        sewage and chemicals and can hide sharp objects made of metal or glass.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be103e6b-10a5-4140-a297-16c6b78e9744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:06:54.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:06:57.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floodwater can also carry disease. That''s a serious problem in
        developing countries where cholera, typhoid or yellow fever are already present,&nbsp;according
        to the World Health Organization. None of those diseases are common in Texas,
        so an outbreak is highly unlikely.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13765d5-24ed-41e9-9939-a674b20de330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:06:54.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:06:57.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What may be more common will be people getting a bout of diarrhea
        or other stomach problems if they come into contact with contaminated water
        or if they consume food or drink that has. Using items that have been submerged
        in the water can also cause stomach problems. To cut down on infection, the
        CDC reminds parents not to let their children play with toys that have been
        in the water, unless the toys get washed thoroughly first.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55802e3d-081d-4924-b051-56db23d958ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:06:54.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:06:57.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exposure to floodwater can increase a person''s risk for skin rashes,
        ear, nose and throat problems and conjunctivitis, but the World Health Organization
        says that none of these are epidemic prone. Of 14 major floods between 1970
        and 1994,&nbsp;the WHO said&nbsp;the only major epidemic of diarrhoeal disease
        happened in Sudan in 1980. American disease control is much more advanced
        than Sudan''s. The other major risk is drinking contaminated water — but again
        US disease surveillance is likely to minimize that risk.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec533979-b7cc-40ea-bb4c-4dba83ae3fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:06:54.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:06:57.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The occasional stomach bug or respiratory infection may more likely
        result from people having to stay in close quarters with large groups. With
        a flood it is hard for people to keep up their usual healthy hygiene standards.
        When people stay together in shelters with large groups it''s easy to spread
        germs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db60ae4-f682-4613-ad9f-885617d48575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:06:54.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:06:57.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC highly recommends people who are staying at shelters be
        extra careful to wash their hands or to use an alcohol hand gel to try and
        prevent the spread of any disease. People with open wounds also need to take
        extra care to keep them covered. Floodwater can easily cause a wound to become
        infected.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0af236-4e1a-4ceb-8197-ddb0026db5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:06:54.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:06:57.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health-related clean up challenges</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682877c9-e196-463c-84a8-d6db7792517f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:06:54.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:06:57.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors often see more patients with respiratory infections after
        the floodwaters recede and people are allowed to return to their homes. Contamination
        from the floodwaters and the mold that quickly grows in a warm environment
        like Texas can exacerbate asthma or trigger allergies.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272171c5-2d06-4c2c-a1ec-2fcf1a551b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:06:54.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:06:57.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC advises people to wear rubber boots and gloves when they
        clean up their homes. That way they can avoid direct contact with any item
        that has come into contact with floodwater.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1648a05a-111e-41ef-9b7e-3049ef0ed9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:06:54.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:06:57.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walls, floors, and anything with a hard surface that has come into
        contact with floodwater — like stoves, refrigerators, counter tops, children''s
        play areas, all need to be cleaned with soap, water and disinfected with a
        bleach solution. Fabrics should be washed in hot water or dry cleaned. Furniture
        like beds and upholstered sofas and chairs that can be saved should be dried
        out in the sun and then sprayed with a disinfectant.&nbsp;Carpets&nbsp;should
        be steam cleaned.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764432d4-7661-47e6-8c19-3f187e67a6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:06:54.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:06:57.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Food and beverages that have come into contact with floodwater should
        be thrown away.&nbsp;The Food and Drug Administration&nbsp;suggests people
        should also throw away any prescription drugs, even drugs that are in their
        original containers or with screw tops should be thrown away since they may
        no longer be safe if they''ve come into contact with contaminated water.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c46679e-7c34-41b1-aabc-63586cab3837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:06:54.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:06:57.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Standing water</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24976bc-744b-4981-b54d-bb827164a5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:06:54.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:06:57.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floods typically flush out mosquitoes and interrupt their breeding,
        but when the flooding stops, there is an increased risk for infection from
        a mosquito born illness like Zika or West Nile. Mosquitoes that carry disease
        thrive in standing water and breed quickly when there is a lot of it.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171af14d-5122-4b87-bccc-e3d1b014aca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:06:54.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:06:57.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Katrina, studies show areas that were directly impacted by
        that hurricane did see&nbsp;an increase of cases of West Nile.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8299f8-d2f5-4964-a8bc-98ab330132d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:06:54.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:06:57.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC suggests&nbsp;people who are near the standing water should
        take extra care to use bug spray with DEET to keep the bugs away.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60837cc-df69-418f-ab2f-1c373111ad29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:06:54.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:06:57.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mental health concerns</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edef0711-8143-47d2-9a50-d866ac0d1de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:06:54.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:06:57.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest health concern from a flood, other than the immediate
        dangers of rushing waters,&nbsp;may be mental, studies show.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c82a68d-2e92-464a-a176-876ee67a498b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:06:54.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:06:57.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hurricanes and flooding generate additional anxiety, depression
        and stress. The storms can exacerbate existing mental health problems or lead
        to new ones.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8cfa51-badc-4b02-b512-7a2ddc0430d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:06:54.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:06:57.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stress is common&nbsp;both during and after any natural disaster.
        That means tears may come easier, sleep may be a challenge, excessive worry
        or a desire to be alone may be really strong, thinking may become muddled
        and it may be hard to remember things or to listen to people. And it may be
        hard to even accept help,&nbsp;the experts say.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e3d3b1-a247-4fd7-a092-1575f8f1b8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:06:54.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:06:57.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some people may develop problems related to the lingering challenges
        associated with post-traumatic stress disorder, but the majority of those
        affected should recover in time. People who have strong bonds with family,
        friends and co-workers tend to recover best, so the experts suggest paying
        close attention to those relationships to help speed recovery.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6eb2ffe-c549-4372-ae3f-b39a59c59bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:06:54.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:06:57.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those who do have lingering mental challenges, counseling is
        recommended. If people need immediate help, the Health and Human Services
        Department set up a Disaster Distress Helpline to help those struggling with
        any mental health problems resulting from the storm. That toll-free number,
        staffed by&nbsp;mental health professionals, is: 1-800-985-5990.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b6291d-c4c1-42a5-aa3b-939b5c2fecf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:06:54.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:06:57.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Hurricane Harvey:
        The hidden health dangers of floods."</em></p>'
