      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Tay has yet to give the low down on what it all means, we''ll
        attempt to break it down for you:</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd7e232-b3e6-48b7-86b0-9dcb9ade4f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:58:38.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T11:58:46.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death of her rep</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99d4ad4-dcde-4000-b815-8baa0d2242d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:58:38.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T11:58:46.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer gets right down to it, opening up her video with a tombstone
        that reads "Here lies Taylor Swift''s reputation" before a zombie version
        of Swift climbs out of the grave.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b4eb19-9e25-48e4-b812-972a55c3c9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:58:38.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T11:58:46.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And how did her reputation die?</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a037c71c-8d20-4793-9f89-0fc8a80fa62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:58:38.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T11:58:46.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The viewers don''t get a cause of death, so one is left to assume
        Swift is making a statement about all the bad press she''s gotten in the last
        year or so with everything from her break up and spat with producer and DJ
        Calvin Harris, to her highly-publicized falling out with rapper Kanye West
        and his wife, Kim Kardashian.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5354fa-4f60-4faf-8c5c-9f8f276a9a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:58:38.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T11:58:46.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift and the couple have had competing narratives as to whether
        Swift signed off on West calling her a "b***h" in a song lyric.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e38bb8-2655-4cf7-953b-80e8653f9a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:58:38.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T11:58:46.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some fans think Swift took a shot at West with the lyrics "I don''t
        like your little games, don''t like your tilted stage/The role you made me
        play of the fool, no, I don''t like you." The rapper''s last concert tour
        featured a floating and tilted stage.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c392d519-ee9c-4756-96ba-8f9346128cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:58:38.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T11:58:46.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The moment at the end of the video when Swift said "Getting receipts,
        gonna edit this later" as she pointed her camera phone and mimicked the act
        of recording a video was interpreted by some fans as a swipe at Kim Kardashian,
        who was said to have "brought receipts" to her husband''s spat with the pop
        star.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb4b17e-f7bc-418e-b0b9-ca51660fb356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:58:38.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T11:58:46.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Said "receipts"-- an internet catchphrase used to call for proof
        or evidence -- was a video of a phone conversation between the rapper and
        Swift, which Kardashian said proved the singer knew about the song lyric she
        later complained about. Swift shot back at the time that no where did the
        video show her approving being called a "b***h."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a486a021-6966-4b18-8b60-ea974704ad76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:58:38.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T11:58:46.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shading an old frenemy?</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a2a732-5fe0-42ff-acd8-0ea19990bd56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:58:38.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T11:58:46.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The internet also has some theories about a scene in which Swift
        dressed up to look like Katy Perry.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d0453f-518a-407e-a33e-3e7077c8cff7'
      'mgnl:activationStatus': true
