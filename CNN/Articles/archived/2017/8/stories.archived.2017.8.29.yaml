      'text': '<p><strong>(CNN) —</strong> Taylor Swift has used her latest video
        to throw some shade and let the world know she''s heard everything people
        have been saying about her.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af3621f-7399-4879-8e28-2c955020d1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:58:38.318+08:00
