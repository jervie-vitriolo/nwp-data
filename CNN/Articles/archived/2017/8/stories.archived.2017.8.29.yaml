      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Those snakes</h3>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3281a552-ff77-444d-ad4a-ab5f6046c759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:58:38.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T11:58:46.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Swifties," as her die-hard fans are known, were thrilled with the
        singer owning a bit of her hater history.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259fe232-b494-49ec-ad70-ec0742f56521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:58:38.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T11:58:46.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>#TaylorSwiftIsASnake has been the hashtag for those on Twitter wishing
        to take the singer to task, and the reptiles showed up in her video, with
        one even serving her tea.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3952302a-e899-41e3-990d-f2c424a1ea1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:58:38.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T11:58:46.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Taylor Swift and snakes: The backstory</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d50986e-5e61-43c0-826f-753db08b21a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:58:38.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T11:58:46.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Old and new Taylor are never ever ever getting back together</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f355fb3-abef-416d-bc78-dd746f302cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:58:38.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T11:58:46.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift''s many faces and signature looks of over the years made a
        stunning appearance rife with symbolism.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bcaa88a-0b21-4d73-8a30-b7e52c08d117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:58:38.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T11:58:46.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dressed in a furry one-piece which read "Rep," the new Swift stood
        on a mountain made up of the older versions of herself from different music
        videos and red carpet appearances.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a10e46-8794-485d-95ff-7a50cdb49c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:58:38.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T11:58:46.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The old Swifts fight to climb to the top before they are all seen
        falling away.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b46fe9-78ef-4999-a501-6364de166e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:58:38.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T11:58:46.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if that imagery wasn''t obvious enough, we see the new Swift
        saying into the phone "I''m sorry, the old Taylor can''t come to the phone
        right now. Why? Oh, cause she''s dead."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4004ca2-89bd-40d4-bae4-f89be24abbee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:58:38.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T11:58:46.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Swift mocks Swift</h3>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd580c785-45d8-48f5-9758-31e8d4ee9abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:58:38.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T11:58:46.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those old Taylors help Swift close out her music video as she uses
        them to parody some of the stinging comments that have been made about her
        over the years.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340e1465-17de-4fea-a565-443e556fc5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:58:38.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T11:58:46.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s earnest, nerdy Swift from the "You Belong With Me" video
        who was scolded by zombie Swift saying, "Stop making that surprise face, it''s
        so annoying."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6531346c-dea8-4b44-873f-a69103fd1f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:58:38.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T11:58:46.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can''t possibly be that surprised all the time," said ballerina
        Swift, who appeared in the "Shake It Off" music video.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca961bd-a755-4bb6-9a9a-c7111d1c3932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:58:38.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T11:58:46.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The just starting out, acoustic guitar version of Swift from her
        teen years was told to "Stop acting like you''re so nice, you are so fake"
        by circus ringleader Swift from the 2012 MTV European Music Awards.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6525dc-c6ec-4518-9c1c-c31a27b301a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:58:38.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T11:58:46.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When baby Swift starts to cry, a nearby Swift says "There she goes
        playing the victim, again."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1834e5c-b3b2-4334-bf8e-79875621e47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:58:38.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T11:58:46.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video ends with the version of Swift who was famously interrupted
        by West during her acceptance speech at the 2009 MTV Video Music Awards.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b82f79-d31e-4108-96bc-84996f0901b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:58:38.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T11:58:46.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wearing that same off the shoulder gown and clutching her VMA award,
        Swift utters her now infamous line "I would very much like to be excluded
        from this narrative" which was part of her official statement to the whole
        West-Kardashian kerfuffle, to which the rest of the Swifts respond with a
        resounding "Shut up!"</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fe33b9-0d6c-4ea2-8d3c-9bfa6225c2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:58:38.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T11:58:46.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was CNN.com <a href="http://edition.cnn.com/2017/08/28/entertainment/taylor-swift-new-music-video-guide/index.html">"Taylor
        Swift''s new music video: A guide to what it all means."</a></em></p>'
