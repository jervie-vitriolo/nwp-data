  'Ping-Lacson-Nicanor-Faeldon-mistaken-smuggling-accusation':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-29T15:37:11.889+08:00
    'imagesource': 'jcr:e8dac903-adac-4e4e-a249-8b110a9cc20a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '71ff3902-02d6-45d9-967d-1b0c83348d3e'
    'lead': 'The senator argued against his son allegedly undervaluing cement, calling
      outgoing Customs Chief Nicanor Faeldon ''ignorant.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-07T11:19:54.130+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T11:20:00.831+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-07T11:20:00.542+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lacson: Faeldon mistaken on smuggling accusation

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2346c475-43c1-42cc-bb02-54672951b1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:19:54.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T11:20:00.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 29) —</strong> Outgoing
        Customs Commissioner Nicanor Faeldon is mistaken in believing Panfilo "Pampi"
        Lacson Jr.''s activities qualify as smuggling, Senator Panfilo "Ping" Lacson
        said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cdd15b-2ead-4da7-be6a-c0f0c4a7edc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:19:54.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T11:20:00.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to Faeldon''s accusations, Lacson said, "That only shows
        how ignorant he is."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ac9a36-358b-4098-955c-caef9aa59b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:19:54.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T11:20:00.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s either... he didn''t know what he was talking about, or he
        deliberately lied through media to mislead the public," Lacson told CNN Philippines''
        The Source.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4a5408-c00d-4bdb-9e7e-141854bfea39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:19:54.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T11:20:00.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon previously said they were on to Lacson''s son, whose company
        Bonjourno Trading brought in over ₱2 billion worth of cement from January
        2016 to June 2017, an amount Faeldon believes is undervalued.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268de5ef-4cef-41a7-a662-e70b6148b15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:19:54.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T11:20:00.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to documents given to CNN Philippines by Faeldon, 62 out
        of 74 transactions were declared at $8 freight per metric ton, as opposed
        to the $16 freight per metric ton which another cement company paid.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b44fb4f-fe4b-451b-8195-6cdd645bea09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:19:54.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T11:20:00.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Lacson defended his son, saying only tonnage — not the product
        — matters, so Bonjourno''s payments could not be compared to freight prices
        paid by other companies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db08403-a68e-40fa-8fdc-374e0273dbcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:19:54.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T11:20:00.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maskin sabihin pa ni [Faeldon] na hindi, 16 [dollars per metric
        ton], it is not for Customs to say that. Kasi yung freight cost is between
        the shipper and the importer, or the supplier and the importer," said Lacson.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ff0637-801a-4dcc-afc7-0eb0655e0b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:19:54.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T11:20:00.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether it''s apples [or] oranges, kung pareho yung weight, pareho
        yung freight na babayaran mo. It doesn''t matter kung ano yung laman," he
        added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd228b8ca-eeb8-4030-a8bf-e24900d3b0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:19:54.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T11:20:00.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: Even if Faeldon insists it is 16 [dollars per metric
        ton], it is not for Customs to say that... Whether it''s apples [or] oranges,
        if the weight is the same, you pay for the same freight. It doesn''t matter
        what''s inside.)</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0348c120-de4c-4e08-aaf3-a1c0aed407f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:19:54.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T11:20:00.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from undervaluation, Lacson maintained that cement shipments
        did not fit into the different kinds of smuggling, particularly misdeclaration
        and misclassification. Misdeclaration refers to listing a different product
        to sneak in goods that are tariff free, while misclassification pertains to
        citing the wrong tariff classification.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910c547b-12d7-4e70-9c74-a40b6dd31d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:19:54.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T11:20:00.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said this could not apply in his son''s case because cement
        was already tariff-free under the ASEAN Free Trade Area.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4199a2c-7fa2-4c2f-a730-c7ae6db7f4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:19:54.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T11:20:00.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Saan papasok ngayon yung cement, which is zero-rated sa tariff?
        Papaano ka nag-smuggling?" he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c081b2da-4793-4082-9d3c-9aff4e5539a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:19:54.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T11:20:00.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: Where does cement, which is zero-rated in tariff,
        come in? How does that become smuggling?)</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f9038e-2e21-4ffe-9583-d23fc6059d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:19:54.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T11:20:00.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon and Lacson have been in a back-and-forth since the latter
        tagged Faeldon as having received a ₱100 million ''pasalubong.'' The commissioner
        has since denied this and tossed his own allegations back at the senator''s
        son.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385b4abd-1265-4b35-994a-5dae55c09db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:19:54.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T11:20:00.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon told CNN Philippines'' <em>The Source</em> on Monday that
        the Bureau of Customs would file a case against the younger Lacson "once all
        [the] evidence is completed."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a85c607-1e93-48f0-a9f9-f71732167b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:19:54.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T11:20:00.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><a href="http://cnnphilippines.com/news/2017/08/28/Faeldon-customs-file-smuggling-case-Pampi-Lacson.html">Related:
        Faeldon: Customs to file case against Pampi Lacson</a></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c80491-06bc-4840-849c-550044e1c06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:19:54.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T11:20:00.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said that he and his son were undecided on whether or not
        to pursue charges against Faeldon. However, he stood by his allegations against
        Faeldon.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b700634-7647-44ed-872a-984ac79db098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:19:54.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T11:20:00.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><a href="http://cnnphilippines.com/news/2017/08/29/Ping-Lacson-stands-by-Faeldom-100-million.html">Related:
        Lacson stands by claim that Faeldon received ₱100 million</a></h2>'
  'Ping-Lacson-stands-by-Faeldom-100-million':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-29T03:40:30.189+08:00
    'imagesource': 'jcr:ef83be2f-e6bf-4abd-918e-79aff0b62b8f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b3d2d1d1-59c5-4a07-8ade-ef3143d82fe8'
    'lead': 'Senator Ping Lacson said he would be ''man enough to apologize'' if proven
      wrong by Faeldon, but so far says he has ''nothing to apologize for.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-07T11:24:39.857+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T11:24:43.348+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-07T11:24:43.135+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lacson stands by claim that Faeldon received ₱100 million

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07366334-afbb-4e21-a4d7-31d8d161e580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:24:39.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T11:24:43.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 29) —</strong> Senator
        Ping Lacson stood by his claim Tuesday that outgoing Customs Commissioner
        Nicanor Faeldon received a ₱100 million payoff when he took over the agency.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2af4f1-527b-4641-8ea6-d4ab0b35b541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:24:39.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T11:24:43.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m willing to give him the benefit of the doubt, but I also got
        information, first from a fellow senator... I validated it from other sources,
        and another source is actually from the Bureau of Customs itself. So how can
        you just disregard such information?" Lacson told CNN Philippines'' The Source.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a53a92-d4cf-4ae2-b828-4fc580fb7d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:24:39.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T11:24:43.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll be man enough to apologize, but there''s nothing to apologize
        for because nag-check na nga ako sa iba''t ibang [I checked different] sources,"
        he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4cb8c98-681a-4edc-aa01-3420a98aa4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:24:39.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T11:24:43.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a privilege speech on August 23, Lacson tagged Faeldon as having
        received ₱100 million in ''pasalubong'' upon entry to the Bureau. Lacson dropped
        a bombshell of allegations and named officials and individuals allegedly involved
        in the system of payoffs at customs, known as "tara."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a39c77-b3d1-4b60-a91e-bf5f6c3070b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:24:39.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T11:24:43.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/08/23/ping-lacson-faeldon-customs-corruption.html">Related:
        Lacson links Faeldon to alleged Customs corruption</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc90177-5e6c-468f-9b74-f012694b8620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:24:39.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T11:24:43.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Tuesday''s interview, he said the information in his speech was
        confirmed by "at least eight sources from inside the [Bureau], two other sources
        from outside... validated by at least two fixers."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b2055a-06ab-4ac1-846b-c6f75f4bd0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:24:39.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T11:24:43.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The input took two weeks to validate and backgrounds were cross-checked
        by friends in military intelligence, Lacson said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becfd6cb-7daa-4bd9-b53c-dbbf937734f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:24:39.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T11:24:43.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson added that a mid-level officer at the Bureau of Customs even
        personally went to his satellite office to further provide information on
        corruption in customs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182671be-f270-43f8-896a-c7090d6a3eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:24:39.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T11:24:43.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon has denied the senator''s accusations. He shot back at Lacson
        on August 24 with allegations that he and his son smuggled cement through
        customs and undervalued their shipments.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdf9481-4c42-4ace-92cb-c281f86a1cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:24:39.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T11:24:43.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson in turn, has rejected Faeldon''s claims.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf110ce0-9f24-46a2-8e76-dea6054bd6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:24:39.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T11:24:43.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><a href="http://cnnphilippines.com/news/2017/08/29/Ping-Lacson-Nicanor-Faeldon-mistaken-smuggling-accusation.html">Related:
        Faeldon mistaken on smuggling accusation - Lacson</a></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2bdf49b-5ec8-483a-845e-805c1ea013a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:24:39.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T11:24:43.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonetheless, the senator maintains that he is open to speaking to
        Faeldon and even apologizing if his information is wrong. He said Faeldon
        must sign a waiver under the Bank Secrecy Act allowing for his bank accounts
        to be opened.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343aca3c-db7b-4119-9548-cb6123875802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:24:39.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T11:24:43.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If... he allows the authorities to open all his bank accounts,
        including those of his members of the family at walang makita doon [and nothing
        is there]... probably I''m wrong and I''m ready to apologize," said Lacson.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab9e0d2-87d3-41da-b16a-e6d308328db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:24:39.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T11:24:43.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon has maintained he lives a simple lifestyle, owning the same
        house since 1993.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a70c92-8819-4fce-822c-fc3fe19129d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:24:39.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T11:24:43.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told <em>The Source</em> on Monday that he was willing to open
        his account, as well as the accounts of his family members.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60b69ec-3e64-4bb6-877d-d052c388ca74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:24:39.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T11:24:43.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because we are all poor, you have nothing to see. Anyone who wants
        it, I''ll sign it," said Faeldon.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85349415-eff6-4bab-88b5-ba9458aa2d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:24:39.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T11:24:43.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon also expressed willingness to apologize if his claims against
        the senator are debunked.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13de383d-def0-4a0c-889b-cd86b6060a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:24:39.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T11:24:43.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it will be proven later on that... yung accusation niya sa akin
        e hindi naman totoo [his accusation is not true], I think apology is in order.
        If I will fail to prove that there is an activity, irregular activity of his
        son... I will apologize, every time that I am in public," said Faeldon.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a83f36-bd57-4546-83c1-f8c0058f3753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:24:39.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T11:24:43.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson, however, believes he is not mistaken on other aspects of
        the "tara" system from Customs brokers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe5cafe-e3ef-4407-ad59-d6d4f54efb32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:24:39.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T11:24:43.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He and his staff are trying to convince someone from inside the
        Bureau to render the information they have to offer in an affidavit, or sworn
        statement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e660462-e1c1-42e7-9cbb-a358b348a2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:24:39.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T11:24:43.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate Blue Ribbon Committee''s probe into the ₱6.4 billion
        in smuggled drugs resumes on Tuesday.</p>'
  'SWS-survey-second-quarter':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'President Rodrigo Duterte. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-29T15:15:36.226+08:00
    'imagesource': 'jcr:3dba91fd-becb-42be-8fcb-a47bb6112f97'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3eedcd84-591c-42a6-9358-34a5875dc137'
    'lead': 'The administration gets ''very good'' ratings from the public despite
      a two-point drop from its score in March. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-07T11:27:14.312+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T11:27:17.998+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-07T11:27:17.827+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SWS survey: Duterte gov''t keeps ''very good'' satisfaction rating

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a77de0e-5cd2-4640-8d3f-53f47b61b3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:27:14.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T11:27:17.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 29) —&nbsp; Filipinos are
        still generally satisfied with the Duterte administration, according to a
        June 2017 survey from private pollster Social Weather Stations (SWS).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c030d4c-7060-46d3-b97b-a22acb500ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:27:14.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T11:27:17.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second quarter survey of the national administration yielded
        a net satisfaction rating of 64.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b78cf4-e59d-4ee4-9604-21853ea9d0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:27:14.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T11:27:17.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This falls under the "very good" rating of SWS, despite a two-point
        drop from 66 last March.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ff4501-69fb-43e1-9314-1e41468e979a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:27:14.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T11:27:17.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seventy-five percent said they were satisfied with the administration,
        13 percent were undecided, and 11 percent dissatisfied.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed3a07a-16f6-4f45-acf3-1d39240ed9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:27:14.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T11:27:17.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey, conducted from June 23 to 26, was done through 1,200
        face-to-face interviews with adults nationwide with a sampling error of ±3,</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0a917e-e59b-4d16-9657-96b4664d9cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:27:14.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T11:27:17.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey also showed the first four quarters of the Duterte administration
        had the highest net satisfaction ratings, compared to the first four quarters
        of four previous administrations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303f3a77-7d90-4784-b3a2-932644a964d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:27:14.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T11:27:17.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Respondents were also asked to rate the government on 15 issues.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4eadb9-9c50-4925-a540-6846246b319f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:27:14.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T11:27:17.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration got ''very good'' marks on four issues: helping
        the poor (64), protecting human rights (55), providing jobs (51) and defending
        the country''s territorial rights (51).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e926605-ef7b-4633-8d7c-e09a97af35a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:27:14.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T11:27:18.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the government got ''good'' scores on the following issues:
        fighting terrorism (49), foreign relations (44), fighting crime (43), eradicating
        graft and corruption (43), solving extrajudicial killings(34), reconciling
        with Moro rebels (32), ensuring that no family will ever go hungry (32), and
        reconciling with communist rebels (31).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e879a3ed-a647-42cf-9804-3977d67e4a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:27:14.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T11:27:18.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It got ''moderate'' marks recovering the "hidden wealth" stolen
        by Marcos and his cronies (26), resolving the traffic problem (25) and fighting
        inflation (24).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ca4551-0305-40b0-869e-fbcb1550011c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:27:14.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T11:27:18.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on geography, Duterte''s bailiwick, Mindanao, maintained the
        "very good" scores, despite a seven-point drop from 79 last March to 72.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3577111b-e09d-46e9-8e9d-8756bb23d5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:27:14.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T11:27:18.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila gave Duterte a 67 net satisfaction rating, while "Balanced
        Luzon" scored the administration with 63, and Visayas at 56.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4384cfd5-99e7-4d85-8da7-0b3160c28c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:27:14.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T11:27:18.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scores also remained "very good" across socioeconomic classes.</p>'
