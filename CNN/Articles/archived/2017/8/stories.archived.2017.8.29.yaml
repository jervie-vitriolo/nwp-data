    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8b9910f9-a927-4709-b950-47fb74a159a9'
    'lead': 'Uber''s suspension was lifted on Tuesday after it complied with the government''s
      requirements, officials said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-06T16:11:11.472+08:00
