    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a907be71-ece7-4d40-805b-a9e11cba831d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:05:00.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:05:04.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Accompanying the SG Mark is a logotype, also set in Metropolis,
        commissioned by the Singaporean design practice The Secret Little Agency to
        Colophon Foundry, a group of award-winning designers based in the U.K. The
        logotype is ‘a blend of uppercase and lowercase characters, a nod to Singapore’s
        cultural diversity.’</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ebbc7d-1b61-4c9e-ad98-380ced0f0d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:05:00.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:05:04.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turn apparent weaknesses into strengths.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf5e83b-b150-456b-a837-f26fd443ee5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:05:00.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:05:04.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Singapore today is a major financial district, its history
        — as with the Philippines — is embedded with periods of colonization and a
        struggle for independence. The city-state was once part of a British colony,
        attracting thousands of migrants from Asia. In World War II, it was bombed
        by Japan, invaded, and renamed to Syonan (Light of the South). After struggling
        to deal with conflicts after joining the Federation of Malaysia, it pulled
        out to become an independent republic.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00312afa-3e97-40df-97e0-3743ceff69db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:05:00.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:05:04.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are many other challenges that threaten Singapore’s prosperity
        today, such as a lack of land area and a shortage of water to serve its population.
        While all these may seem daunting or may put the country in a bad light, the
        campaign takes all of these shortcomings and fits it into a narrative of a
        country that despite the odds, has positioned itself as one of the best cities
        to live in the world.</p>'
    '50':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/zEuHdZaADms"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
