      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His paintings will be shown at Altro Mondo Arte Contemporanea, 3/F,
        Greenbelt 5, Legaspi Street, Makati, on Wednesday, Aug. 30. For more information,
        visit their Facebook event page.</p>'
