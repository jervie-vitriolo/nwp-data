    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d717ec6-bf03-4258-91c4-f5c344509a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:58:38.321+08:00
