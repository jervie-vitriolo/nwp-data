      'mgnl:type': 'text'
      'text': '<h2>Related: The difference between regular vs. nonworking holidays</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545fdfdd-1ffe-4246-a40f-a6c3d3a2e04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:52:21.327+08:00
