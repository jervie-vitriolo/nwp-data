    'title': 'What the Philippines can learn from Singapore’s new tourism campaign

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a2a94b-d07b-4530-b6b8-9436d1d027f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:05:00.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:05:04.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> When it comes to
        memorable Filipino tourism campaigns, two spring to mind almost immediately:
        “Wow Philippines” in 2002 and “It’s more fun in the Philippines” in 2012.
        The former expressed, in a single word, a sense of wonder and amazement; the
        latter emphasized a natural Filipino predisposition to celebrate and find
        delight in virtually anything.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88223cf-4603-4631-9ce3-ad5cbd0e4a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:05:00.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:05:04.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s more fun in the Philippines” (the present campaign) connected
        with Filipinos. Locals vigorously supported the campaign by way of memes and
        personalized posts in social media, perhaps because it represents a Filipino
        mindset: fun, more than anything, is what we offer as a people. It’s not only
        an attractive tourism slogan, but also one that cuts across major differences
        across the islands: an attractive label that most Filipinos are only too willing
        to wear.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd52d80-b1e3-4767-9dae-1b0fd8d1a704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:05:00.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:05:04.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The campaign (retained after the most recent one, “Experience Philippines,”
        faced serious plagiarism allegations) might also be indicative of a global
        trend on tourism. Tourists today are more demanding and “want to live like
        a local,” says the Singapore Tourism Board’s (STB) assistant chief executive
        for marketing, Lynette Pang. “Transformative travel is critical to tourists.”</p>'
    '5':
