      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s earnest, nerdy Swift from the "You Belong With Me" video
        who was scolded by zombie Swift saying, "Stop making that surprise face, it''s
