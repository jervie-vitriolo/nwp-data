      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dressed in a furry one-piece which read "Rep," the new Swift stood
        on a mountain made up of the older versions of herself from different music
        videos and red carpet appearances.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c498d0a-3dee-479e-ad37-1887a02050af'
