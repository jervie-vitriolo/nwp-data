      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Duterte clarified the family will turn over only a small
        amount of the wealth.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aed9068-f3fa-41b3-93b1-bc51e04c4194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:46:23.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:46:27.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sabi niya, baka makatulong, pero hindi ito malaki.</em> ''But
        we are ready to open and bring back'', <em>sabi niya, ''pati ''yung</em> a
        few gold bars.''<em> Hindi ganoon kalaki</em>, it''s not the Fort Knox, it''s
        just a few, but sabi nila isauli nila," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6b1303-c242-48f6-b26b-35476de59ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:46:23.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:46:27.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It might help, but it''s not much.&nbsp; But we are
        ready to open and bring back, he said, even a few gold bars. It''s not that
        large, it''s not the Fort Knox, it''s just a few, but they said they would
        return it.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df928acc-acac-4859-957c-424aa92bc40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:46:23.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:46:27.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said the Marcos family kept the wealth because their patriarch,
        former President Ferdinand Marcos, was only "protecting the economy".</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61927b45-dbf5-4510-8f6d-e1f109460932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:46:23.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:46:27.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will accept the explanation. Whether or not it is true, wala
        na eh [it''s gone]," Duterte added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c6a042-aba8-4b7f-b28e-b1a2f2c98afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:46:23.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:46:27.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also said they are looking for someone to look into
        accounting the wealth turned over by the Marcos family.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9f70c2-5099-448c-8532-5acab5745ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:46:23.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:46:27.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m looking at the former Chief Justice, sila na lang mag-usap,
        then another CPA, then maybe a representative of all that is accepted, also
        by all, so that tatlong tao ''yan, mag-usap sa kanila," he explained.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b1820c-8352-41d2-bd13-ce209eb49769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:46:23.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:46:27.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''m looking at the former Chief Justice, they should
        talk, then another CPA, then maybe a representative of all that is accepted,
        also by all, so that those three can talk among themselves.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd837eb3a-e607-4db2-a19e-aaa914f0b597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:46:23.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:46:27.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the World Bank-UN Office on Drugs and Crime''s (UNODC)
        Stolen Asset Recovery (StAR) Initiative, former President Ferdinand Marcos
        started amassing ill-gotten wealth from the government on his first year as
        President in 1965.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346cfacf-f998-4f6f-9203-73faafcc9b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:46:23.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:46:27.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study revealed Marcos has siphoned an estimated $5-billion to
        $10-billion in his 21-year regime.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce7cf94-b9b3-42f0-b5d0-b9cbeffd77a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:46:23.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:46:27.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also bared his plans to create an anti-graft office to replace
        the Presidential Commission on Good Government (PCGG).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcf5b91-3d31-4375-a59d-dd7193e03002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:46:23.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:46:27.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I will create another office. I''ll just name ''good government''&nbsp;
        pero meron na kasi [but there''s already one]. Maybe an anti graft, and I''m
        looking for somebody to handle,"&nbsp; he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a78fea7-7c6b-4cdd-adfd-79753d275648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:46:23.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:46:27.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCGG is the agency assigned to probe and procure the alleged
        ill-gotten wealth of the Marcoses.</p>'
  'Kians-parents-under-provisional-witness-protection':
    'author': 'Lara Tan, CNN Philippines'
    'caption': 'Saldy and Lorenza Delos Santos, parents of slain 17-year-old Kian
      delos Santos. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-29T19:34:59.089+08:00
    'imagesource': 'jcr:2c5b3d03-dfb6-43ff-adea-7167940dbd89'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ca145c19-4169-49e6-bb2b-f162c70da58f'
    'lead': 'Justice Secretary Vitaliano Aguirre II says Kian''s parents willingly
      went to his office, proving they have faith in him and the department.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-06T15:48:41.248+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-06T15:48:44.702+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-06T15:48:44.566+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kian''s parents under provisional witness protection

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e92958-fe7f-4caf-9682-4626042ef9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:48:41.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:48:44.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 29) —</strong> The
        parents of slain 17-year-old Kian Delos Santos were granted on Tuesday provisional
        admission into the government''s witness protection program (WPP), said Justice
        Secretary Vitaliano Aguirre II.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f25e80-18e1-4ca0-8864-3b34f4b32ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:48:41.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:48:44.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They voluntarily went to us at the DOJ today to apply for admission
        to the WPP. And we immediately accommodated them," Aguirre said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6645a4ae-1ca7-43db-b424-b2a29cfa2cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:48:41.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:48:44.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Saldy and Lorenza Delos Santos''s choice to come to his
        office shows they have confidence in him and in the Department of Justice
        (DOJ).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850ad894-5462-4678-a89a-3163866264b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:48:41.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:48:44.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This just shows, that contrary to the unfounded allegations of
        bias hurled against me by some ill-motivated or ill-informed sectors, the
        parents of Kian de los Santos have full faith and confidence with me and the
        DOJ in the handling of their son''s case," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a154a5-b90c-491c-980e-4a1ecd2883b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:48:41.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:48:44.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the witness protection program, those seeking protection must
        execute a memorandum of agreement with the Department of Justice, hence the
        provisional admission.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503fe4b6-dfb0-40e3-a2c4-b5bd5c796417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:48:41.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:48:44.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre has been accused of some senators of bias against Kian''s
        case, calling for him to inhibit himself from handling it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38be8f36-2819-433b-a584-a381548d4333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:48:41.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:48:44.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of student leaders and law students, accompanied by the
        "running priest" Father Robert Reyes, filed a petition on Tuesday at the Justice
        Department for Aguirre to inhibit himself from the probe on Kian''s death.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee730ca-9e72-493f-939e-c45f915ab394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:48:41.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:48:44.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is our view that the DOJ Secretary''s involvement in the case
        of Kian de los Santos is detrimental to having a thorough and impartial investigation
        of the case," said Kathleen Benavidez of UP Law School in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb71d498-51d2-457a-b1d7-f5ec5d9d8ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:48:41.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:48:44.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte on Monday met with the parents of Kian.
        Kian was killed on August 16 in Caloocan City police''s anti-drugs operation.
        Police said he was a drug runner.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1ee959-ebc3-4ca4-8d59-fd47ffd062a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:48:41.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:48:44.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parents of Kian said they are confident that President Duterte
        will act swiftly on the investigation into their son''s death.</p>'
  '2017-SEA-Games-Dines-Dumaan-24th-gold-Philippines-pencak-silat':
    'author': ' CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-08-29T19:17:26.430+08:00
    'imagesource': 'jcr:701cba13-6e55-4873-af17-888ba0997f31'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b35f5ee3-2a56-4eb0-b701-479a7b536e60'
    'lead': 'Dines Dumaan captured the gold medal for the Philippines after topping
      the pencak silat of his division at the 29th Southeast Asian Games.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-06T15:51:05.262+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-06T15:51:08.276+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-06T15:51:08.142+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '2017 SEA Games: Dines Dumaan cops gold medal, ends PH''s drought in
      pencak silat

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbc429e-9edd-443c-8ba5-1cb3add44d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:51:05.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:51:08.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 29) —</strong> Dines
        Dumaan captured the 24th gold medal for the Philippines in the pencak silat
        competition at the 2017 Southeast Asian Games.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eaaffe2-cae4-4ee9-b2ce-2f5d693c45f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:51:05.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:51:08.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pencak silat, which originates in Indonesia, is a full-body fighting
        form that includes striking, grappling, and using of a combat weapon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e9bd64-337d-4cbf-8c5d-a0435cda4c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:51:05.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:51:08.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dumaan defeated Indonesia''s Firman, 4-1, in the finals to win the
        45-50 kg division of the men''s tanding putra Class A.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86d731d-eb32-4e8b-bcb3-d3d8c91726be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:51:05.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:51:08.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first time in 12 years that the Philippines bagged the
        top prize in pencak silat at the biennial meet.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d73156-e3be-4082-9f3c-46a75dca137b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:51:05.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:51:08.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mastafa Fitri Masjuri of Malaysia took the bronze medal.</p>'
  'kevin-kwan-interview':
