    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364e749f-2916-4ade-b85f-f26d20a42fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:05:00.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:05:04.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pang is part of a larger team that conceptualized Singapore’s new
        tourism campaign — “Passion Made Possible” — which frames the city-state as
        a place that enables the pursuit of one’s passions. The campaign also attempts
        to go beyond tourism, as STB partners with the Singapore Economic Development
        Board (EDB) to ensure the campaign represents not only Singapore as a travel
        destination, but as one of the world’s strongest economies.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2354900-9f7e-4ef1-8bc4-9adca250fd5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:05:00.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:05:04.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What we really wanted was a unified brand, one that brings tourism
        and business together,” says Edward Koh, STB’s executive director for Southeast
        Asia. The new campaign comes at the heels of descriptive tourism-only brands
        “Instant Asia Singapore,” “Surprising Singapore,” “New Asia Singapore,” and
        “Uniquely Singapore,” all of which significantly differ from “Passion Made
        Possible” by way of the latter’s story-driven content and its aim to brand
        Singapore’s identity through its people.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8d5800-c3e6-40e1-94a4-e97664e26d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:05:00.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:05:04.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s a highly ambitious concept, one that involved making several
        brand films, the creation of ‘passion tribes,’ and even a ‘trust mark’ (the
        letters SG inside a circle, marketed as a trademark). The new campaign also
        signals a shift in Singapore’s approach in marketing itself; here, it attempts
        to make a reintroduction, debunking its reputation as a sterile, rigid, expensive,
        and limited travel destination, and asserting its identity after teetering
        on the edge of uncertainty for decades.</p>'
    '11':
      'image': 'jcr:63e51479-de26-4497-87e5-5c4c6098da81'
      'imageCaption': 'Lionel Yeo, Singapore Tourism Board''s chief executive, introduced
        Singapore''s new tourism campaign to representatives of over 10 countries
        on Aug. 24. Photo by JOSHUA PHUA/SINGAPORE TOURISM BOARD'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8084d21b-806b-4d17-8c89-205857ecc059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:05:00.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:05:04.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c27f65b-55f8-46fd-a1d1-db8bcb6a849b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:05:00.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:05:04.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such a campaign took six months to conceptualize, with ideas tested
        across thousands of Singaporeans and key source markets. Here are a few pointers
        we can learn from Singapore’s new tourism campaign.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97e21a0-88a7-4dad-861c-e1033f1359a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:05:00.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:05:04.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Make the brand relatable to the local community.</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8734d1-4be8-4d07-b8c8-a3d0ee759694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:05:00.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:05:04.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A campaign means nothing if it doesn’t resonate with the communities
        it seeks to represent. Perhaps the strongest facet of Singapore’s “Passion
        Made Possible” campaign is its focus on people, who themselves are representatives
        of a gamut of sectors in Singaporean society — food, art, business, environment,
        sports, entertainment, among many others. It’s Singaporeans themselves, telling
        their stories to the world. “It’s an inside-out approach. We’re trying to
        define who we are,” says Koh.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47cae13f-7646-4e7f-a825-f722830c4334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:05:00.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:05:04.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“One thing we have come to realize is whatever brand you come up
        with, it has to be supported by the people,” he adds. “Your own people are
        [also] your brand ambassadors. They are the first people [you have] to convince
        that this works, and once they believe in it, they’ll be out there, telling
        the stories naturally, organically, without [you] prompting them to do so.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22376810-8c3e-489f-8d8a-3f03d84f07b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:05:00.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:05:04.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tell stories of successful locals in the country.</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6a9b65-a5af-4cfa-b7c0-58539ddd5d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:05:00.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:05:04.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore’s campaign depends heavily on storytelling, because “people
        do not remember facts, but they remember memories,” says Pang. The stories
        told are those of ordinary yet exemplary individuals in Singapore: a custom
        sneaker designer who anchors his art on skateboarding, a wildlife consultant
        who advocates for the preservation of Singapore’s remaining green spaces,
        a Michelin-starred restaurateur who was once unsure about his path. These
        stories are made into short (approximately five-minute) ‘brand personality’
        films, shot on location in the city, with the brand personalities narrating,
        in their own words, how they overcame their own limitations.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5a55b1-8497-4e3e-b848-64fac9dd318c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:05:00.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:05:04.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“One thing we have come to realize is whatever tourism brand you
        come up with, it has to be supported by the people. Your own people are [also]
        your brand ambassadors.” - Edward Koh</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3142d9-21ac-4186-96f2-c134f7dad576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:05:00.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:05:04.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ‘brand personalities’ in film find themselves in the company
        of hundreds of Singaporeans known all around the world, for example: Joseph
        Schooling, who won Singapore’s first Olympic gold medal; Quek Siu Rui, founder
        of buy-and-sell app Carousell; Kirsten Tan, the first Singaporean to win a
        filmmaking award (for “Pop Aye”) in the Sundance Film Festival; Kyra Poh,
        a world champion at indoor skydiving; and hawker Chan Hong Meng (fondly called
        “Uncle Chan”), owner of Liao Fan Hong Kong Soya Sauce Chicken Rice &amp; Noodle,
        the cheapest Michelin-starred restaurant in the world, famous for its soya
        chicken rice and noodles.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbc2ae4-0730-457f-97ac-12fe80c9562a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:05:00.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:05:04.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stories do not focus on Singapore as a ‘transactional destination’
        but as an ‘aspirational one,’ where one goes from “doing things to being,”
        says Pang. The methodology — content based on homegrown stories, rather than
        destinations — takes the tourism campaign into a whole new level and makes
        it more comprehensive: one is invited not only to visit Singapore and do things,
        but also to live there and pursue a myriad of interests.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836e395b-9dfb-431c-bc1b-75aeadc78a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:05:00.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:05:04.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Invest in meaningful and local design with an impact.</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd665f6b7-6416-4004-a63c-3a49c81fc2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:05:00.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:05:04.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore was designated as a UNESCO Creative City of Design in
        2015, spurring it as a design hub in Southeast Asia. While design, says Tiffany
        Loy of Parasolbag (which shapes bags out of parasol factory leftovers), is
        not a defining aspect of Singapore, it reflects a certain Singaporean trait.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c17930-b95a-480a-86b6-667c0ff48b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:05:00.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:05:04.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Singaporeans are a very conscientious people … we are careful about
        things that we do. Generally, [we have] this attitude of wanting to do well
        in everything,” she says. “Design is one of the things that the country is
        pushing, because it’s becoming more relevant globally.”</p>'
    '35':
      'image': 'jcr:004916ae-0e6e-40c2-9012-de8871a52591'
      'imageCaption': 'Artisans create tall "spirit houses" made of paper in Chiang
        Pow Joss Paper Trading. As part of tradition, the colorful houses are burned
        before a funeral. Photo by ANNA BUENO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b502a2be-49ef-4d46-8c2e-ea3475a457bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:05:00.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:05:04.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfadb0d-b337-429d-a179-a496af576544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:05:00.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:05:04.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the creative design community took shape only recently, there
        is a vibrant community of entrepreneurs who craft local, well-designed products
        in the country. Naiise, a Singaporean platform that curates and sells local
        brands, carries around 800 brands (out of 1,078) from Singapore.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac44778c-b6fb-4453-b32a-18adeadc0fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:05:00.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:05:04.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Everywhere we go today is a replication of brands … what we want
        to create is a diversity,” says Dennis Tay, its founder. His platform aims
        to put forth design as an everyday object, something that “creates intangible
        value to add to everyday lives.”</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3280c843-07e2-4be1-be68-a2100879c9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:05:00.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:05:04.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, the brand identity of Singapore’s “Passion Made Possible”
        campaign seeks to weave itself into everyday life and create value out of
        it. Its key signifier is the SG Mark: the letters SG in the open-source Metropolis
        font circumscribed by a circle, as in a trademark. The mark also serves as
        a ‘trust mark,’ to be applied to key visual icons of Singapore or texts with
        a uniquely Singaporean perspective.</p>'
    '41':
      'image': 'jcr:0c51aece-d970-4fdc-a0ac-fccb7a53acb0'
      'imageCaption': 'The SG Mark was created by The Secret Little Agency, a Singaporean
        design firm, while the logotype was commissioned to Colophon Foundry, an award-winning
        group of designers based in the U.K. Image courtesy of SINGAPORE TOURISM BOARD'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f28852b-7cc0-422b-b3d9-d35a59e20667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:05:00.494+08:00
