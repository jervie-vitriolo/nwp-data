      'mgnl:type': 'text'
      'text': '<h2>Norberto Roldan’s “Rituals of Invasion and Resistance”</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b131a7-8fb0-4ecc-8f8b-32cc59c9300f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:34:53.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T11:43:17.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Rituals of Invasion and Resistance” by Norberto Roldan is a survey
        show spanning his 25 years of work, aiming to position the artist’s installations
        as the foundation of his practice. There will be an exhibition walk-through
        on Saturday, Sept. 2, 4:30 p.m., at the UP Vargas Museum. Most of the works
        in this exhibition have been shown abroad and this will be the first time
        that all his works will come together in one venue.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ce6fda-7e4a-411d-abc1-b48d6877649a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:34:53.368+08:00
      'mgnl:createdBy': 'jeff'
