      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shading an old frenemy?</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a815fc-dca9-4f16-aed0-21e68a579fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:16:04.252+08:00
