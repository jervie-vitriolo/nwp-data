    'template': '1'
    'title': 'Senator Manny Pacquiao launches new basketball league

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d54dd55-7df8-49d1-91bb-6bdef6119741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:56:07.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:56:11.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Senator Manny
        Pacquiao revealed Tuesday his latest foray into basketball with the launch
        of the Maharlika Pilipinas Basketball League (MPBL).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055cc4b8-5a73-47a7-8b0c-741b5486896e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:56:07.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:56:11.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new league will be all-Filipino, geographically based and will
        have a home-and-away format at the national and the barangay levels, Pacquiao
        said in a press briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021b9187-9e67-4356-ab09-11b5e48853ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:56:07.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:56:11.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Pacquiao, who is listed as the head coach of the Philippine
        Basketball Association Kia franchise, says the MPBL does not seek to compete
        with other leagues in the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e27660-6cf1-4b81-bd77-8cfc2665167a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:56:07.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:56:11.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi naman kami nakikipag-compete sa ibang liga, kundi ito ay
        ambag, tulong din sa pag-promote ng basketball dito sa Pilipinas," Pacquiao
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43993e09-0f95-42bb-976e-a2aed3c559ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:56:07.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:56:11.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sports journalist Snow Badua will serve as the league commissioner,
        while former professional cager Zaldy Realubit will be the operations head.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3915db06-db53-4c26-861e-701f633987f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:56:07.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:56:11.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its first season which tips off September 23, there are 12 Luzon-based
        teams including Makati City and Quezon City that are committed to the national
        league. There are plans to expand to the Visayas and Mindanao in the coming
        years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b62d706-7ad8-4d52-ba1f-2c577c49e460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:56:07.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:56:11.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teams competing in the national level will be divided into two
        conferences, with the teams required to have at least 20 percent of their
        roster from their home city, league officials said. The roster can be recruited
        from the barangay level of the tournament, they added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a59da30-66a9-45e4-8539-d36b6906b19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:56:07.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:56:11.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign players are prohibited from the league, they added. Foreign-born
        Filipinos will be allowed to participate once they show proof of Filipino
        parentage from the immigration and justice departments, Badua said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef494062-75c9-44c2-84b6-e27cbfc64cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:56:07.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:56:11.131+08:00
