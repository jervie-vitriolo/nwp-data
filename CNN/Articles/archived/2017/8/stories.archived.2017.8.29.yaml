    'title': 'Two Filipinas make it to Asia Society''s network of young professionals

      '
    'updated': 2017-08-30T04:37:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd4e80e-387e-4c37-9e8e-2c0d9119a0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:22:42.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:22:46.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 28) —</strong> Two
        Filipino women have made it to a group of exemplary young leaders across Asia-Pacific.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabc68b7-a5e3-4a63-92e5-106d56ec67d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:22:42.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:22:46.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cherrie Atilano and Eleanor Rosa Pinugu, two young professionals,
        were included in Asia Society''s new members of the Asia 21 Young Leaders
        Initiative.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef444a1f-9516-4430-b280-1c5175b4eb23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:22:42.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:22:46.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asia Society is the "leading educational organization dedicated
        to promoting mutual understanding of Asia in a global context and strengthening
        partnerships among peoples, leaders and institutions" across different fields,
        its website says.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1cf24f-c9b4-425d-b88d-6aef420e82c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:22:42.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:22:46.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atilano founded AGREA Agricultural Systems International, Inc. in
        Marinduque, which helps fishing and farming families "alleviate the effects
        of climate change and establish food security in the Philippines."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a202c971-372f-4141-ad85-e51c6318362a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:22:42.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:22:46.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Pinugu founded Mano Amiga Academy, a non-profit school
        which provides "high-quality education and development services to low-income
        communities."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95ed734-43df-4f83-9da7-45ec1a3f22fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:22:42.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:22:46.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atilano and Pinugu, along with 28 others from different countries
        across Asia-Pacific, will convene on Melbourne, Australia in late November
        to "share best practices in leadership and explore opportunities for collaboration
        to effect positive impact and change across the Asia-Pacific."</p>'
