      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jill Paz’s first solo exhibition in the Philippines opens on Thursday,
        Aug. 31, in Archivo 1984, which will also serve as the gallery’s inaugural
        exhibition in their new space. “The Past is a Foreign Country” revolves around
        “images as object survivors of the past,” and a reinterpretation of ‘memory’,
        an underlying theme of the show, to further examine a cultural loss that the
        artist had experienced.</p>'
