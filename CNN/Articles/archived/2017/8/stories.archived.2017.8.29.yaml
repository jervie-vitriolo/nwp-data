      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sabi nila</em> [They said], they''ll open everything, and properly
        return ''yung nakita lang [what is found]," President Rodrigo Duterte said
        during the mass oath-taking of government officials and appointees Tuesday.</p>'
