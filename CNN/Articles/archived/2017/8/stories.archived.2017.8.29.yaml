    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88f03c6-6578-4253-9a23-cff77d08bfcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:48:11.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:48:54.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila (CNN Philippines Life) — Don’t most excruciatingly vapid
        conversations involve the weather? Fear not, not here. Alfredo and Isabel
        Aquilizan’s “High Noon at Cagayan Garden” forecasts unchanging weather at
        the Bellas Artes Outpost: it’s sunny until October. The Cagayan Garden here
        was transported from Bataan, where it was originally installed from January
        until June. The artists created the installation during their residency with
        the Bellas Artes at Las Casas Filipinas de Acuzar, the open-air museum and
        luxury resort peppered with a collection of reconstructed and restored Spanish
        colonial-era mansions and heritage houses.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b354bd-8505-458a-969e-a1e50d97f112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:48:11.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:48:54.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the show notes, Alfredo and Isabel Aquilizan were inspired
        by the Cagayan palafittes that were transplanted in 2000 from the province
        where Alfredo was born. Here, he and Isabel appropriate found wooden blocks
        and posts, and marble pellets left over from the building of the church at
        Las Casas, to create a space that resembles a zen garden.</p>'
    '3':
      'image': 'jcr:3cdb43b7-0b6a-4207-aed8-50baa82f0f0d'
      'imageCaption': 'Alfredo and Isabel Aquilizan''s work recreates unrelenting
        noon with the help of strategic light engineering by Mark Wilson. Photo by
        PAOLO CRODUA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13227435-33a8-483f-88f5-00eaee14f466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:48:11.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:48:54.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7614e0-bfe8-45f5-879e-4d6e65f49a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:48:11.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:48:54.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“High noon” refers to that time of day when the space would be drenched
        with an inimitable equatorial light, as the sun pierces through the floorboards
        and choreographs a chiaroscurist dance, a pas de deux of shadow and fleeting
        light.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c959326c-d5c4-4e4c-bd1b-95f5838aec05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:48:11.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:48:54.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unrelenting noon is recreated at the Outpost, with the help of strategic
        light engineering by Mark Wilson.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a4e997-3367-4b40-ae0a-3cea6bbb6377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:48:11.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:48:54.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the garden, the artists set out to explore themes of “dislocation
        and transformation, memory and collective history.” In previous works, Isabel
        would talk recurrently about narrative and similarly, here, how each piece
        of timber can hold the heft of a private life. She is intrigued by the irrecoverable
        history of a weathered plank or a rusted nail.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9921519e-76bc-42a4-881d-a21a6381d60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:48:11.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:48:54.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps there lies one of many triumphs of the Cagayan Garden, because
        the pile of meta-decontextualization (i.e., the overlapping narratives of
        displacement that are at play here, conceptually) inescapably raises the question:
        What more does it do apart from being a stylized representation of the Real
        Thing, the underside of a modest dwelling on stilts? Several things, in fact.</p>'
    '11':
      'image': 'jcr:01c41953-fdee-4f11-be7e-87bd55e0923c'
      'imageCaption': 'Sun pierces through the floorboards at Bellas Artes Outpost.
        Photo by PAOLO CRODUA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86fc4e37-36f7-4613-8050-4b19690553b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:48:11.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:48:54.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b4ef43-b786-43d0-bf5f-6670aa8ecd90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:48:11.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:48:54.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, its presentation as contemplative space can prescribe the
        subject of all contemplation within it. The zen garden’s architecture is but
        an invitation, not the subject. In many ways, the Garden, with the still light,
        is like a photograph, a suspended memory. The meditation it allows and encourages,
        beyond its ability to be a spatial tranquilizer, must also necessarily be
        about the paradoxical duality of the constant movement that it takes to result
        in an experience of stillness.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7379f9-a7ca-4327-afc5-82569781695e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:48:11.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:48:54.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second, the Garden’s formal simplicity provides a window from which
        to scrutinize the artists’ thought process. It’s an unadorned illustration
        of how the artists detect the gravitas of found objects, and value them as
        medium for art-making, thus, providing a key to understanding the Aquilizan
        philosophy — perhaps one that they themselves will not articulate as such,
        however probed. While many of their past works thrive critically due in part
        to their exotic locale, quibbles of quirk, or sheer formal chutzpah, the Garden
        presents a juncture in their oeuvre that proves that their legion enterprises
        are gestalt.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f129a91-e154-44c3-bb60-707fd21233d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:48:11.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:48:54.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accompanying installation, “Thrones,” are ten wooden chairs
        built and used by Bellas Artes craftsmen in daily work. In Bataan at noon,
        when the craftsmen take a break, the chairs are empty. The titling itself
        point toward the artists’ intent to venerate the laborer. The viewer can sit
        on them, and in so doing perhaps commune with its king or queen some 150 kilometers
        away.</p>'
    '18':
      'image': 'jcr:438b3f20-68bf-4d3f-8037-7edc27dd8510'
      'imageCaption': 'The "High Noon" installation is accompanied by "Thrones," ten
        wooden chairs built and used by Bellas Artes craftsmen in daily work. Photo
        by PAOLO CRODUA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc007f4-b545-4fcb-9eb8-81eb30449b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:48:11.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:48:54.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e993eb-f5b1-48fa-80b7-0313682dc676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:48:11.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:48:54.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is proposed here, of course, is not some kind of mystical telepathy,
        but simply shared experience, though only short-lived and largely abstract.
        Are the chairs, each unique and customized for the specialist’s purpose, displayed
        here to be viewed as portraits, as if with an inveterate humanity? Perhaps
        — they only succeed insofar as alluding to one paltry facet of it, however.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3acd72-7705-46b6-ba8f-91f3341f2aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:48:11.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:48:54.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the press preview of “High Noon,” the Aquilizans spoke in a brief
        presentation about their body of work. The couple recalls the 2010 iteration
        of “Another Country,” where, in a gallery in Taguig, the artists laid out
        a collection of makeshift bollards, those ubiquitous concrete and PVC pipe
        sculptures commonly found in corners of parking lots.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ff678f-d6dc-4ee2-80ef-f4a713c36e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:48:11.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:48:54.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The collection began and grew when Alfredo urged his friends to
        steal the posts around town, via an open call on his Facebook page. Isabel
        remembers the many “How I nicked this” stories. Alfredo says, “There is no
        better way to strengthen friendships than through theft.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afcf25c9-14c2-4ab7-adf9-35f47a4f2ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:48:11.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:48:54.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is something particularly telling here about the Aquilizans’
        approach to art. For them, art happens in and through relationships and within
        them, the mischiefs and the secrets.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67a50f9-82f6-436c-9c49-0ef89dcd173b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:48:11.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:48:54.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3c1f73-c965-48b8-bb6d-eb8fd6e89338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:48:11.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:48:54.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“High Noon at Cagayan Garden” is on view at the Bellas Artes
        Outpost until Oct. 14. For more information, visit the website.</em></p>'
  'Manny-Pacquiao-Maharlika-Pilipinas-Basketball-League':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-08-29T16:04:36.984+08:00
    'imagesource': 'jcr:a4b3038b-2de3-48fc-a03b-9bf6d5c7f0f9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0f5bc1c8-21a4-43d3-98eb-ec3059c545c7'
    'lead': 'Boxing legend Pacquiao, an avid basketball enthusiast, revealed his plans
      for a geographically based basketball league with a home-and-away format.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-06T16:56:07.967+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-06T16:56:11.129+08:00
