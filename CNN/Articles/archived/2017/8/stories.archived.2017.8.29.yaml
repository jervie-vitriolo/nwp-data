      'mgnl:lastActivated': 2019-08-07T11:49:31.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just before 6 a.m. South Korea time Tuesday, North Korea fired an
        unidentified missile from near the capital Pyongyang, towards the northeast.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4ee913-815a-400c-9d9e-9bff07de4aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:49:28.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T11:49:31.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It flew over the northern Japanese island of Hokkaido, making it
        the first North Korean projectile to successfully pass over Japanese territory
        since 1998. It subsequently broke up and fell into the Pacific Ocean.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e62f2d-dc92-4fb6-92db-1006a96885fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:49:28.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T11:49:31.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just hours after the launch, South Korea''s Presidential Office
        announced four F-15K jetfighters had dropped eight MK84 bombs on a simulated
        target at the Taebaek Pilsung Firing Range in the country''s northeastern
        Gangwon province, about five hours drive from Seoul .</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f54b7d2-209a-4c42-a765-2a88d8cefe0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:49:28.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T11:49:31.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MK84 is a 2,000 pound bomb designed to penetrate hardened targets,
        according to the US Air Force.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325605ad-ebaf-47f7-a7cf-dee7fb346224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:49:28.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T11:49:31.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robert Kelly, associate professor at Pusan National University''s
        Department of Political Science, told CNN South Korea''s response was a carefully
        considered escalation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a3fd6f-3321-4642-a061-9a8eacbdeda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:49:28.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T11:49:31.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"North Koreans can''t just shoot missiles over people''s countries,
        there has to be some response," Kelly said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015016ea-9e3c-4d0b-824a-cb6ba54da7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:49:28.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T11:49:31.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(It) looks somewhat escalatory, it''s got to be tough, to send
        a signal, but they don''t want to be too tough because no one wants to get
        into a war."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1733e958-57da-46e5-b3c1-91c1e803320b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:49:28.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T11:49:31.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference, presidential spokesman Yoon Young-chan said
        South Korean leader Moon Jae-in had wanted "to showcase a strong punishment
        capability against the North."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753b4ed6-bdbe-48d5-adbf-053f57fcc343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:49:28.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T11:49:31.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An official with the South Korean Defense Ministry told CNN the
        bombs had all landed on target.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1573fcb8-7d85-4a9e-88a1-9887df3bf1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:49:28.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T11:49:31.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The drill reconfirmed South Korea Air Force capability to destroy
        the enemy''s leadership in cases of emergency," the official said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3b8d53-6618-477a-8257-82b68aa69cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:49:28.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T11:49:31.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Most serious and grave ever''</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de833cf-a8fd-4d8c-bc24-2901b59ca117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:49:28.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T11:49:31.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International reaction to North Korea''s missile launch was swift.
        Japanese Prime Minister Shinzo Abe said it was&nbsp;the "most serious and
        grave" threat to his country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e0e25c-af08-45ec-8329-771970cb0aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:49:28.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T11:49:31.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea joined with the United States and Japan Wednesday in
        calling for an emergency meeting of the United Nations Security Council to
        discuss the North Korea launch, Japan''s UN ambassador Koro Bessho told CNN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685f95b4-7bb9-42da-bdfe-53d2037d4eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:49:28.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T11:49:31.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be held on Tuesday afternoon, two UN diplomats told CNN.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88172b90-cf72-47be-9429-b34910a97dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:49:28.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T11:49:31.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our goal is to stop North Korea from going down this road. The
        international community has to put more pressure on North Korea," Ambassador
        Bessho said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e011b2ac-21db-456b-854d-23bbed36d8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:49:28.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T11:49:31.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Donald Trump spoke to Abe following the launch, where
        he reiterated the US stood behind Japan "100 per cent," Abe told reporters.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e540fa1b-cc7d-46b7-a2cb-2dbbec7a21af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:49:28.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T11:49:31.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Launch over Japan shows ''contempt''</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d074972-5377-4a9d-9d38-212a46a241b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:49:28.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T11:49:31.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the controversial path of North Korea''s latest missile
        launch, experts said the launch probably had very little to do with Japan.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2863eb26-2f6c-4183-86b2-5d493d757f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:49:28.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T11:49:31.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It definitely expresses contempt for Japan but it''s not a threat
        to them," Josh Pollack, senior research associate at the Middlebury Institute
        of International Studies at Monterrey, told CNN.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027cc3a2-5964-4773-ac04-a2dd659aa202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:49:28.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T11:49:31.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(North Korea) are really confined by their geography. If they''re
        going to launch to a distance they''ve got to go over somebody. At a bare
        minimum they''ve got to go over some small, populated island if you want to
        test... an ICBM."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a8828b-dd4f-466c-87a8-ca019cf23cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:49:28.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T11:49:31.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With North Korea unwilling to offend its northern neighbor Russia,
        the logical place for them to fire missiles over is the US-aligned Japan.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a62355-5f2c-4310-bcec-69230d8a5cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:49:28.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T11:49:31.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s nothing to lose," John Delury, associate professor at
        Yonsei University Graduate School of International Studies, told CNN.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b452ce0-b69f-45c7-be0e-705df90fa01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:49:28.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T11:49:31.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They don''t have a good relationship with Japan, there''s nothing
        developing in their relationship with Japan which should cause them to show
        restraint."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5db781-85ec-456c-bb13-5bdd1c6af9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:49:28.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T11:49:31.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "South Korea holds
        live-fire drills hours after North Korea missile launch."</em></p>'
