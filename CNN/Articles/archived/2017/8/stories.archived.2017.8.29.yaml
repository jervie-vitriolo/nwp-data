  'Uber-pays-fine-suspension-LTFRB':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-29T14:57:57.232+08:00
    'imagesource': 'jcr:4ebc64dc-0a7a-4b33-897c-49f85286d9db'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0fcfd707-37ed-469e-8abd-504c150cb1ac'
    'lead': 'Uber suspension not yet lifted until it shows proof that its drivers
      have been compensated for P299 million in lost income.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-07T11:46:24.728+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T11:46:27.982+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-07T11:46:27.764+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Uber pays P190M fine, proof of driver compensation needed for lifting
      of suspension

      '
    'updated': 2017-08-30T03:21:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7597880-de81-41b3-8cb8-71aec21bb7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:46:24.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T11:46:27.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 29) —</strong> Uber
        on Tuesday paid a hefty P190 million fine to the government, but the company
        still has to show they have compensated their drivers for their suspension
        to be lifted, officials said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565e2339-0fc8-4803-976e-c9c26a4ee8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:46:24.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T11:46:27.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber must show proof that they have paid its drivers P299,244,000
        in financial assistance for the 15 days their drivers could not work as a
        result of the suspension, said Land Transportation Franchising and Regulatory
        Board (LTFRB) Board Member Aileen Lizada in a text message.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775a2ddd-3791-4c05-a73c-c7d2c744db82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:46:24.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T11:46:27.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That amount should come out at the end of the day when they comply,"
        Lizada said.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">LOOK: Uber&#39;s ₱190-M payment and LTFRB&#39;s receipt of payment.
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/XatZ1NWpcc">pic.twitter.com/XatZ1NWpcc</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/902410127763845120?ref_src=twsrc%5Etfw">August
        29, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981e177e-f0b0-4feb-a693-df5d425a82b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:46:24.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T11:46:27.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe0b6a4-7be1-440c-b182-692d1ef32929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:46:24.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T11:46:27.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber previously paid a P5 million fine imposed by the LTFRB on July
        18 for allowing colorum vehicles to operate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9f6149-aaf7-4f5c-bf75-f4817079aa07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:46:24.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T11:46:27.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The July 18 fine, along with the P489 million due Tuesday "cost
        Uber close to half a billion pesos for defying government regulations, putting
        at risk tens of thousands of colorum Uber TNVS, as well as the riding public,"
        Lizada said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860d08dc-26f3-4e19-acaa-4c30317c4172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:46:24.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T11:46:27.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber has 36,367 registered vehicles.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e4bed7-01c4-47c3-8250-284fb2aa0a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:46:24.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T11:46:27.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTFRB suspended Uber on August 14 for violating a July 26 order
        stopping the company from accepting and approving new applications for accreditation.</p>'
