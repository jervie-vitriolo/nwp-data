      'mgnl:lastActivated': 2019-08-07T11:58:46.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift gave a nod to last year''s hoopla over then-boyfriend actor
        Tom Hiddleston, who wore a white "I Heart T.S." tank while the pair frolicked
        with friends at the beach for Fourth of July weekend.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49f2e7a-7a04-496e-b398-b25e009b5fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:58:38.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T11:58:46.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She cheekily had a group of male backup dancers wear crop tops with
        the same message, though in black, possibly to match the stilettos they rocked.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1a3971-69e9-484f-8006-c15a4fef63c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:58:38.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T11:58:46.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if you dig the look, you too can proclaim your love as it''s
        part of the merch <a href="http://store.taylorswift.com">for sale on her site.</a></p>'
    '44':
