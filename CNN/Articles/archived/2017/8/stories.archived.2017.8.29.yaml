      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: MTV Video Music Awards 2017: The winners list</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d99c620-fb49-4189-8fcb-bca4aaab1986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:58:38.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T11:58:46.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer, who had been keeping such a low profile for so long
        that fans had started to worry, posted in an Instagram caption over the weekend
        saying "There will be no further explanation. There will just be reputation."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3498087-9cad-4273-927d-fa9fda19eb8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:58:38.318+08:00
