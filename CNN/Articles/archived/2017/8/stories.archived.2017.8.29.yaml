    'template': '1'
    'title': 'Kevin Kwan on the Crazy Rich Asians film: ''You couldn’t make this movie
      with anyone but Asians!''

      '
    'updated': 2018-08-23T16:54:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f397b4cc-8f6a-49b4-8d26-f9516a46c6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:25:54.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:53:45.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Note: This article was originally published on Aug. 27, 2017.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50012582-d0cf-417a-a93c-8558fa8985b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:25:54.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:53:45.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Kevin Kwan thinks
        his first book, “Crazy Rich Asians,” the book that put him on the map, is
        a little all over the place. We’re talking about his growth as a writer over
        the course of his “Crazy Rich Asians” trilogy and he brings up how the first
        book is vastly different from the rest of the series: “China Rich Girlfriend”
        and the recently released “Rich People Problems.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f1634b-34ba-4ffc-a236-f6cd6de1defd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:25:54.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:53:45.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When you look at the first book and you see it from chapter to
        chapter, there are so many stylistic differences. It jumps around that, to
        me, right now, it’s kind of horrifying to look back at,” says Kwan, who was
        billeted at the swanky presidential suite of Shangri-La Mactan over the long
        weekend. He was in Cebu for an appearance and book signing for National Book
        Store.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960f2df3-aebc-4f9e-a775-59a5b47949fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:25:54.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:53:45.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event was a unique opportunity for Kwan to share the stage with
        Kris Aquino, one of the cast members of the upcoming film adaptation of “Crazy
        Rich Asians.” Aquino interviewed the author during the book signing at SM
        Seaside in Cebu.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39517217-2d45-4890-b93d-e4b074f513bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:25:54.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:53:45.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I was not allowed to talk about ‘Crazy Rich Asians’,” Aquino disclosed
        to the audience. “But since Kevin broke the news, thank you! I was dying to
        tell everybody!”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad4ca69-15e4-403e-a76c-0ab5e8331fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:25:54.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:53:45.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I was not allowed to say anything, too,” Kwan replied. “We have
        to thank John Chu [the director], really. He was the one who finally said,
        ‘Kevin, just say it.’”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bf26cf-69f7-4b4f-9083-6b683ee7949a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:25:54.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:53:45.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino then asked Kwan why he wasn’t in Singapore during the filming
        of one of her scenes (Kwan was beginning his American tour for “Rich People
        Problems”). Kwan said that he was sent photos (“Hundreds of it”) and that
        Aquino was on the set with other cast members Constance Wu (who plays the
        lead character Rachel Chu) and Henry Golding (Nick Young, Chu''s boyfriend
        who belongs to one of the richest families in Singapore).</p>'
    '13':
      'image': 'jcr:3a0ce02d-ca9e-4d5a-b6ea-cc7a75f8fc56'
      'imageCaption': 'Kevin Kwan with "Crazy Rich Asians" cast member Kris Aquino
        during National Book Store''s Kevin Kwan book signing at SM Seaside in Cebu.
        Photo from NATIONAL BOOK STORE/KRIS AQUINO/FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875bb5db-5739-4b69-9f78-c8fd1184d262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:25:54.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:53:45.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da83c9a-2e3b-4a47-822c-e5544b81bc78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:25:54.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:53:45.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has become part of Kwan’s series, with Filipinos
        graduating from just house help in the first series to mentions of socialites
        and other notable people in the latest book, with appearances by Doris Magsaysay-Ho
        and Karen Davila. Palawan is also a setting in “Rich People Problems,” which
        Kwan visited in 2015.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905a8a77-2bf9-4ac0-8811-06c438c8fda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:25:54.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:53:45.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kwan himself is part of Singapore’s upper crust, having been born
        into a wealthy family. But his father, an engineer, moved their family to
        the U.S., where Kwan has been living since he was 11 years old.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f089ab-7b87-4299-865a-d358cfe76206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:25:54.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:53:45.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My dad had a fantasy about having this cowboy life,” he says. “He
        went to boarding school in Australia, and he fell in love with the outback.
        He just wanted us to have this much more American, outdoorsy [life]. He was
        sick of us being pampered by maids and he wanted us to learn how to mow lawns
        and become Texans.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b39e460-009e-4482-8e99-8c5bbc2df441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:25:54.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:53:45.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Familial infighting is the core of the series, which is a satirical
        romp depicting some of Asia’s most moneyed families and their struggle to
        keep everything within their own circles. Though there is a love story at
        the center, it is only fuel to the fire of the soap-operatic concerns of these
        families, including marrying to “lower class” families. Kwan keeps the reader
        glued, even evoking the spirit of Jane Austen for good measure, but he has
        created a world that is outrageous yet is every bit true to the world that
        he has come to know.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b4caaf-10d6-411a-8427-895908bc3fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:25:54.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:53:45.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life talks to Kwan about the real-life characters
        behind the residents of Tyersall Park, why people still care about the rich,
        and a few notes about Asian literature. Below are edited excerpts.</p>'
    '23':
      'image': 'jcr:0c9b9df4-41a4-48e0-8341-38ef0063364d'
      'imageCaption': 'Kevin Kwan''s trilogy on the lives of Asia''s ultra-rich has
        been an international bestseller. Photo from KEVIN KWAN BOOKS/OFFICIAL WEBSITE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4266340b-dac9-452d-a5ae-e37b3f1fd9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:25:54.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:53:45.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74943150-ad05-4df0-a115-01555d7d8476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:25:54.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:53:45.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You’ve already written three books about the crazy lives of rich
        Asians and there have been books about many rich families elsewhere. Are there
        any stones left unturned about the lives of the rich?</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fd8b6e-712b-4961-a512-17631e709fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:25:54.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:53:45.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Laughs) I do think so. I think wealth and how it’s affecting people
        and how it’s affecting high net worth families [are] changing so quickly —
        we’re seeing so many new people come up with money who are behaving very differently
        from how they normally would behave in traditional structures, like the Silicon
        Valley multi-billionaires who are 25 years old, they’re not interested in
        the trappings of the old world, things like that. A lot of the Mainland Chinese
        new money … everyone’s making their own new rules and so that’s creating for
        fascinating characters, fascinating stories, so I think people will always
        be curious.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f6ba6b-14e4-4f78-badc-f6d39e8521c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:25:54.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:53:45.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What’s the most fascinating thing about the way the new
        money set are behaving?</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec280ad-aeed-46e8-90ab-6da09157a007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:25:54.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:53:45.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decisions they make. I think it’s fascinating that one of the
        richest men in the world still lives in a small house and still won’t leave
        the neighborhood he grew up in and chooses not to participate in the wealth
        culture. I think it’s fascinating when a billionaire decides to give 90 percent
        of his money away, as someone I know has. And his joy is just giving away
        as much of his fortune as possible to help other people. So it’s nice to see
        these original thinkers and innovators with money as opposed to the old, stereotype
        fat cat millionaires, the tycoons who are running around in their Rolls Royces,
        smoking cigars, that’s all changing. It keeps things changing and hopefully
        does a lot of good for the people.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17403047-1716-4d6c-a596-2729a5c6f406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:25:54.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:53:45.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why do you think the lives of the rich are still compelling
        to readers? Why are people still interested in them?</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32b43ee-aab2-4f4b-b5a7-51414dc1c109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:25:54.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:53:45.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think people have always been interested by people in power, since
        the beginning of time. In a little village, you’re always fascinated about
        what happened to the family of their tribal leader, and that hasn’t changed;
        it’s part of human behavior. And now that we live in cities, people look to
        these families, the ones who created the cities, as the fascinating people,
        because they do have power, influence and wealth, and they do things that
        change other people’s lives.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e98042-5062-4af9-8a9b-461b0be16ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:25:54.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:53:45.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Look at what happened on T.V. Now there are all these reality shows
        about the rich and beautiful, and it’s funny because I find most of those
        shows incredibly boring, because the most interesting people won’t put themselves
        in front of the camera. It’s just these attention-seekers and people who are
        looking to publicize and promote themselves that are in these shows.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73bd462d-6e73-4f42-a193-f1653bc01594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:25:54.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:53:45.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Your books actually shed light on these ultra-rich people who don’t
        want to be in the spotlight.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61a2079-331a-4db8-a0c8-d01047795b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:25:54.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:53:45.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I quite recently met someone from one of the wealthiest families
        in the world and this person said to me, “Thank you for writing your books
        because my children are grateful to me now. Everything I told them and warned
        them about is true. (Laughs). And you’ve shown that in your books so now they
        believe me when I say it’s better to be private, it’s better to be just discreet
        with your wealth, it’s better to do good things with your money than just
        spend it on frivolous material objects …”</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520ae832-574b-4a3f-a29f-5f1a7455fe13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:25:54.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:53:45.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it’s fascinating that one of the richest men in the world
        still lives in a small house and still won’t leave the neighborhood he grew
        up in and chooses not to participate in the wealth culture."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4b7982-78d3-4371-8d79-ac82dd5a60ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:25:54.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:53:45.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>With the behavior of the new money, do you think the old
        rich would find ways to prove how their traditions are “better” in some ways?</strong></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef58e9e4-e2e7-4c7f-abda-bb8794dbdaa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:25:54.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:53:45.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yeah, absolutely. People always believe that their way is the best
        way, and if they’ve been doing it longer, they’ll definitely believe that,
        wouldn’t you say? They don’t like it when people come in and change the rules.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4075b087-450d-40d1-826f-d7f9a965ba60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:25:54.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:53:45.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How do you think your works fit in the discussion of privilege?</strong></p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44f6e25-71d4-440f-9015-4fd24186e581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:25:54.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:53:45.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think the book really highlights this world where very privileged
        characters go through different challenges because they have this privilege,
        and how it affects them differently based on that. Not just the characters,
        but you look at the social classes, social systems. There’s a lot of talk
        in the U.S. about white privilege but here in Southeast Asia and Singapore,
        they talk about Chinese privilege because they are the ones with more money
        and power. It’s a dynamic that’s very much at play in my books.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692e1bd0-e39f-49c1-9cfc-f0cb10b03aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:25:54.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:53:45.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How do you make sure you have characters that go beyond
        being a caricature? Especially when you’re writing a satire?</strong></p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6793e4-399c-4852-b24e-82dd0a36c554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:25:54.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:53:45.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You know, it’s easy for me because my characters are inspired by
        real people, and real people are inordinately unusual and diverse and strange
        in their own way. No one’s ever a cookie-cutter cartoon character, I find.
        Everyone has idiosyncrasies, everyone’s original in their own way so it’s
        easy for me to just observe them and help them inspire these characters.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557e6497-0d07-444e-b16c-3376b84ed5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:25:54.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:53:45.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>One of the interesting things raised about your work is
        that you’ve created a new stereotype for Asian people. How do you react to
        that?</strong></p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a34781f-3164-4094-99bd-2895341aa14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:25:54.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:53:45.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think as long as you’re creating new stories and characters and
        breaking the mold of the old stereotypes, I’m hopefully helping to change
        things. For so long, there were only few, very dated stereotypes of Asian
        people and I’m trying to challenge that. I’m trying to present Asian men as
        attractive and desirable, and dynamic, powerful, and sexy. That’s not something
        you see in the West, at all. I’m trying to show that not all Asian women are
        gold diggers, some of them are economics professors who are trying to affect
        change in a different way. I’m just trying to show people as people. My goal
        is for people to read my books and forget that they’re reading about Asians.
        They’re just reading about people who have dramatic, fascinating lives.</p>'
    '60':
      'image': 'jcr:f427abb8-19ad-4f30-b0b6-f584787c8116'
      'imageCaption': 'Kevin Kwan (third from right) with the cast of the "Crazy Rich
        Asians" film adaptation. From left: Chris Pang, Carmen Soo, Constance Lau,
        Jing Lusi, Henry Golding, Gemma Chan, and Constance Wu. Photo courtesy of
        NATIONAL BOOK STORE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ecbab5f-f826-40da-a635-7c6aa64f3560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:25:54.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:53:45.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf33a24-6f8d-4d65-945e-cac675806c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:25:54.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:53:45.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What were some of the things you learned along the way of
        writing these three books? What are the things you learned in the first book
        that you applied to writing the subsequent books?</strong></p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55182e9d-5e4c-43f6-8c0f-0ee93e81980c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:25:54.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:53:45.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think I became more focused. The first book had so many characters,
        so many story lines, so many tangents. The second books and third books began
        to focus more on certain characters, certain families because the first book
        was about all these families. But I did jump around more different countries
        in the subsequent books but the story became more focused.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37dcf8dc-27b8-4f2b-b4b0-a7e0b393c66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:25:54.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:53:45.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think I became a better writer. Because I became more confident
        in my voice and I used the voice so much more now that I didn’t have to think
        about it more consciously, I could just write the story.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a5c7c8-2d4c-4eab-9da8-d6bd20ee6024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:25:54.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:53:45.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What kind of Asian literature did you read when you were
        growing up?</strong></p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cef5f89-671e-4e3b-bd66-d139838f3191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:25:54.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:53:45.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amy Tan’s books. She’s a very very inspiring writer to me. Maxine
        Hong Kingston who I think is a pioneer Asian-American writer. I’ve read my
        fair share of that genre.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98cc6357-0d13-49a0-9f6e-170dcb52ee1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:25:54.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:53:45.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Now that you’re one of the authors who tackle the lives
        of Asians, what kind of conversation or discussion do you want to set in your
        writing?</strong></p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd8d6a3-734f-4689-a0d7-f1125d6be192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:25:54.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:53:45.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You know, I don’t have a set agenda … I wrote this trilogy of books
        about this very specific world. To me, it’s just a family story but I’m portraying
        a very different type of family than the [ones] that have been portrayed in
        the past, in fiction. I just want to keep evolving and telling new stories
        and see how that goes. My new book might not even be about rich families at
        all.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74dceee-a596-4565-a3d9-5e72dd2f07b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:25:54.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:53:45.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>There’s also this theme about how a new generation of Asians
        is becoming more Westernized. How does this relate to you in real life?</strong></p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099a7e01-f1f4-4dca-a1ff-3d02c434a7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:25:54.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:53:45.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’m an example of that. I spent the first part of my life in Asia
        and then I went to the U.S. and have been there ever since. How you find your
        way in a foreign culture, how you adapt, how you assimilate, these are all
        issues I’ve been through and these are all reflected in the characters that
        I write about.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43661b3a-e939-4702-8995-29aae1aceb6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:25:54.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:53:45.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The older I got, the more I wanted to reconnect with my past but
        Asia’s changing at such warp speed. The entire world, I feel, is being Westernized
        and I hope that as Asia changes they can also start putting up their barriers
        and become more Easternized. I hope the world becomes more Easternized than
        vice versa.</p>'
    '80':
      'image': 'jcr:5b065515-a687-4d09-b487-02e008836678'
      'imageCaption': 'Kevin Kwan has actually based "Crazy Rich Asians" in his real-life
        experience as a member of a wealthy Singaporean family. Photo from NATIONAL
        BOOK STORE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba32e54-1527-47d0-95aa-01ca3e58a1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:25:54.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:53:45.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e227e66f-3306-4d2c-b82a-8a48f4b0c12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:25:54.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:53:45.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>In the book, it’s easy to write about this extravagant,
        opulent world since it’s just confined in words and pages, but how do you
        translate that onscreen with the “Crazy Rich Asians” movie?</strong></p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2d9810-694d-4730-b40e-46b9f43ce334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:25:54.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:53:45.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s interesting, watching a book turned into a movie was one of
        the most fascinating things I’ve ever witnessed. You have to take words on
        paper and there are many stories, so you have to pick and choose and really
        reconstruct the story that is completely different, shorter, and visual.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7589741b-bbfe-4fd1-a32f-96d5112615d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:25:54.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:53:45.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First of all, I’ve noticed that writing novels is a very individualized
        sport. It’s one person sitting in a room. Making a movie takes a village of
        very, very talented people, from the technicians, cameramen, to the costume
        designers, to the director, John Chu. It takes a huge team to make one scene
        happen. One chapter that I wrote on my own takes hundreds of people to recreate.
        Even just one scene, it takes a really long time. You sit on the set and all
        day long they’re filming and that’ll just be 20 seconds of footage. So it
        was fascinating for me to be on set and see how they did that. It gives me
        just so much more respect for the artisans and all the amazing people who
        come together and make a film.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed66e834-d004-4031-ab4e-2b919f8d5acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:25:54.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:53:45.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Of course, this is going to contribute to how Asians are
        portrayed in films. Was that a big pressure during the casting?</strong></p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a35d82-0595-47a2-ac40-d99bf9489421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:25:54.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:53:45.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was definitely something we were very mindful of because when
        we began the process, the Hollywood whitewashing thing wasn’t [in the news].
        It was only last year that [issue] happened, when we were beginning to wrap
        up pre-production, but we were hyper-conscious of making sure that we got
        it right in terms of casting. You couldn’t make this movie with anyone but
        Asians (laughs). That was the easy part. But finding the right people from
        different parts of Asia that would lend authenticity to their characters …
        that was the challenge.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991f6bf2-bb0c-4aab-90a6-c2b942e7a277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:25:54.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:53:45.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Finally, can you recommend three books by Asian writers
        that you think would enrich the way Asians are portrayed in literature?</strong></p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2033a1-b120-4f8d-a95b-bc56e3c20b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:25:54.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:53:45.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s a book called “The Windfall” by Diksha Basu. It’s about
        contemporary India and New Delhi high society. There’s another book by Patty
        Yumi Cottrell, “Sorry to Disrupt the Peace,” and it’s one of the most original
        books I’ve read in a long time and the character is … I don’t want to give
        everything and spoil it … it’s just truly an original. It’s nice to have a
        fresh new voice in the literary scene. And the third is Janice Y. K. Lee,
        who wrote “The Piano Teacher” and her most recent novel is “The Expatriates,”
        and it looks at lives of expatriates living in Hong Kong and how they collide
        with the world of Hong Kong.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379beebc-b762-4ef4-9957-f57899fcc0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:25:54.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:53:45.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa92e38e-82de-426f-a932-e63c9f5d0b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:25:54.264+08:00
      'mgnl:createdBy': 'jeff'
