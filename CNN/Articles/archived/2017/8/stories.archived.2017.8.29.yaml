      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift gave a nod to last year''s hoopla over then-boyfriend actor
        Tom Hiddleston, who wore a white "I Heart T.S." tank while the pair frolicked
        with friends at the beach for Fourth of July weekend.</p>'
    '39':
