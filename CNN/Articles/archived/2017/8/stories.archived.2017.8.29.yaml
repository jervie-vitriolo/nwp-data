      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if you dig the look, you too can proclaim your love as it''s
        part of the merch <a href="http://store.taylorswift.com">for sale on her site.</a></p>'
