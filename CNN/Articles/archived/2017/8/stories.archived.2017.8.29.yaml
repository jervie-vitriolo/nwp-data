      'mgnl:lastActivated': 2019-08-07T13:16:07.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a clever tease, given that "Reputation" is the name of her
        new album set to drop on November 10.</p>'
