    'title': 'Duterte defends son-in-law vs Trillanes'' accusation

      '
    'updated': 2017-08-30T02:42:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb26bb71-3251-4b32-a4a8-5c223e602516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:20:18.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:20:22.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 29) — A lawyer just doing
        his job.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231114c1-92de-44d1-8472-8a4fc65d9794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:20:18.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:20:22.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was how President Rodrigo Duterte fended off accusations of
        Sen. Sonny Trillanes that his son-in-law, Atty. Mans Carpio, was part of the
        so-called "Davao Group" peddling influence at the Bureau of Customs (BOC),
        allegedly asking brokers for bribe to hasten the release of shipments.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138532eb-a5cc-44b0-8241-ce4fed0f90aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:20:18.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:20:22.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes, in a Senate hearing earlier in the day, said he had witnesses
        who would attest that Carpio — husband of Davao City mayor Sara Duterte —
        had been seen at the BOC several times this year and late last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc2fd21-b755-423e-adf6-a8336d6981dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:20:18.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:20:22.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>RELATED: Trillanes links Duterte son, son-in-law to ''Davao Group''</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983e04bd-b0a8-49e1-bcde-05dd48cd46e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:20:18.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:20:22.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, who led a mass oath-taking of newly-appointed officials
        in Malacanang, said there was nothing wrong for Carpio to practice his legal
        profession and represent a company which would have transactions with the
        BOC.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67353cea-b25b-4013-8b6a-6dbd5b0d54af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:20:18.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:20:22.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ito, abogado ito. Long before ''yung Mighty ano - Might King, ang
        office nila ang nag-handle niyan," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3501884-d0f3-4d37-a58a-95f23c44e048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:20:18.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:20:22.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He is a lawyer. Long before with Mighty King. His
        law firm represents them.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38575d12-604f-48ee-b34d-874573139b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:20:18.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:20:22.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President, who was a prosecutor himself before becoming mayor,
        said that it was common for lawyers to have big companies as clients.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f98f51-6386-4072-bc12-954db737c1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:20:18.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:20:22.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Syempre piliin mo ''yung kliyenteng may pera. Kaya sabi ko, kung
        hanggang diyan, okay lang, sabi ko. It''s lawyering. Nobody can question us
        and even I, when as a matter of fact it is just part of our profession, our
        vocation as a lawyer. Alam naman natin ''yang mga abogado."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba7f4e1-f171-400b-956a-d61037bc1908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:20:18.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:20:22.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Of course, you choose clients who can pay. So I said,
        that''s okay. It''s lawyering. Nobody can question us and even I, when as
        a matter of fact it is just part of our profession, our vocation as a lawyer.
        We lawyers know that.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe1ecab-0cf7-426d-8a5e-8895e46f80ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:20:18.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:20:22.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Duterte: Give me evidence proving son''s corruption, and
        I will resign</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1c647d-e677-425d-8a05-2027daca032f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:20:18.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:20:22.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rody vs Conchita</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e44e76-bcbb-4b0c-a6c1-aae5cf2d3633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:20:18.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:20:22.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, if Duterte took up the cudgels for Carpio, he had a mouthful
        against Carpio''s aunt, Ombudsman Conchita Carpio-Morales.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369d2a60-8001-4ddb-840b-8c6ff56444f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:20:18.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:20:22.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said Morales had "mastered the art of selective justice."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5082e6f4-05d5-4432-8a59-396dc54101a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:20:18.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:20:22.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Harsh on some, soft on others even when they all suffer from similar
        or analogous circumstances. Slow to act on complaints against the ''friendly''
        but quick to decide against perceived ''hostiles,''" he said, criticizing
        Morales for the slow pace in resolving ''pork'' cases.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6563646-0103-4b1c-8ba0-9a0cb24c87ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:20:18.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:20:22.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can only wish that the Ombudsman would go beyond the friendship
        bonds and adapt the aforequoted principle as a governing rule in the performance
        of its constitutional mandate," Duterte said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9178320-5940-4401-95b1-4fda039c89f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:20:18.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:20:22.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also questioned Morales'' stay in office — citing
        that she only took over because her predecessor, Merceditas Gutierrez, had
        stepped down in 2011.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f9b588-e265-4db7-89a2-709d58813542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:20:18.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:20:22.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May I add, your hold to the office is very, very precarious. You
        are supposed to serve the remaining terms of the guy who resigned, not to
        a full term. That is very clear under the law. But it has not been questioned
        until now. I do not know why," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e75b949-30a2-4b38-a2ca-773f64c333e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:20:18.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:20:22.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte and Morales started trading barbs late last month after
        the state of the nation address -- when the President said the Ombudsman,
        and even the Commission on Human Rights, should seek clearance from him before
        summoning police and military officers for investigation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b07bd3-7cf5-4561-b172-d4a4196085b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:20:18.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:20:22.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Ina Andolong and Cecille Lardizabal contributed
        to this report.</em></p>'
  'Trump-options-North-Korea-launches-missile-over-Japan':
    'author': 'Joshua Berlinger, Yoko Wakatsuki and K.J. Kwon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-08-31T22:34:02.210+08:00
    'imagesource': 'jcr:8f63130a-af61-4b8d-9b20-e994b81d742e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc232d51-6be6-4d9d-9072-11e2fafaf54c'
    'lead': 'Japanese Prime Minister Shinzo Abe also denounced Tuesday''s launch,
      saying it represented a "most serious and grave" threat.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-06T15:27:28.524+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-06T15:28:36.162+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-06T15:28:35.739+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump says ''all options on table'' after North Korea launches missile
      over Japan

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b3b3c6-bc2b-4a2c-87ae-ad7d7ef2d35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:27:28.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:28:36.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US President Donald Trump has warned that
        "all options are on the table" after North Korea launched a missile over Japan
        early Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4acaff55-ced6-474e-928a-8923d76138b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:27:28.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:28:36.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The missile was fired just before 6 a.m. in Japan, where the launch
        set off warnings in the northern part of the country urging people to seek
        shelter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7077c4a0-8d2d-4459-8a76-2a30bdc6a271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:27:28.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:28:36.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The world has received North Korea''s latest message loud and clear,"
        Trump said in a statement. "This regime has signaled its contempt for its
        neighbors, for all members of the United Nations, and for minimum standards
        of acceptable international behavior."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81494e8-69ce-4a51-8a6d-402c631dbc99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:27:28.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:28:36.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese Prime Minister Shinzo Abe also denounced Tuesday''s launch,
        saying it represented a "most serious and grave" threat.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7828110-0b63-4c36-ad48-39749df84cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:27:28.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:28:36.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unidentified missile flew over Erimomisaki, on the northern
        island of Hokkaido, and broke into three pieces before falling into the Pacific
        Ocean, about 1,180 kilometers (733 miles) off the Japanese coast.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec352ba-7697-4350-9c83-3e1752c830b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:27:28.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:28:36.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The missile was in flight for about 15 minutes, Chief Cabinet Secretary
        Yoshihide Suga said at an emergency press conference. "There is no immediate
        report of the fallen objects and no damage to the ships and aircraft," he
        added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9029b35e-7528-476e-b500-5b0df5b4b655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:27:28.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:28:36.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s launch is the first time North Korea has successfully
        fired a ballistic missile over Japan. Various stages of launch vehicles have
        overflown Japan during Pyongang''s attempts to launch satellites into space
        in 1998,&nbsp;2009,&nbsp;2012&nbsp;and&nbsp;2016.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57159e2-7e13-4a68-af88-41e2e1067e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:27:28.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:28:36.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the fourth missile North Korea has fired in four days --
        Pyongyang&nbsp;tested three short-range ballistic missiles, one of which failed,
        from Kangwon province that landed in water off the Korean Peninsula.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9665f76d-f302-4a90-a79b-9c48b6cd1921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:27:28.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:28:36.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time, the missile was launched near the capital of Pyongyang,
        a move CNN''s Will Ripley, who is reporting from Pyongyang, say is rare and
        "highly provocative."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71409fad-d274-46d4-84e7-2dfef6d6fec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:27:28.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:28:36.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The test shows the mobility of North Korea''s arsenal, and may have
        been intended to deliver a message that pre-emptive US strikes on missile
        launch facilities could land uncomfortably close to civilians, Ripley said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a565682-86be-40dc-8897-148b989be3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:27:28.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:28:36.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has launched missiles from various positions across
        the country in recent months, and it possesses trucks that have been converted
        into transporter-erector-launchers (TELs) -- vehicles for quickly deploying
        and launching missiles --&nbsp;including some from China.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f3d646-caa7-4291-92a9-51026cfabbe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:27:28.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:28:36.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also is developing missiles that use solid fuel, which are much
        quicker to deploy than their liquid-fueled counterparts.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f8e18e-91c4-4868-afb9-c8e4ae71598b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:27:28.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:28:36.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ripley said that as of about 6 p.m. Pyongyang time, the news had
        not been broadcast to people inside North Korea.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99a6101-94d5-43b3-a140-eed4c5bc29ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:27:28.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:28:36.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe speaks to Trump</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341ec181-cab2-4981-9cb4-e2d42a9ae811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:27:28.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:28:36.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon after the launch, Abe called it a "unprecedented serious and
        grave threat to Japan" that "significantly undermines the peace and security
        of the region."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfcb045-a8b8-4229-8bc3-90c16cf92737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:27:28.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:28:36.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japanese leader said he spoke with US President Donald Trump
        for 40 minutes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9352d9b4-c58c-42f6-ad43-9b730aa144d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:27:28.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:28:36.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Japan and the US completely agreed that an emergency meeting at
        the UN Security Council should be held immediately and increase the pressure
        towards North Korea."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17136668-8be8-4426-9c4f-586d4fdac717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:27:28.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:28:36.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump reiterated that the United States "stands with Japan 100%,"
        Abe said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376074d3-d3bd-4f14-ad15-aa82731321c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:27:28.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:28:36.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the missile flew over Japanese territory, one analyst said
        it wasn''t necessarily intended as a threat to Japan.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8bd6bc-bd94-46ab-ab35-6be9badde6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:27:28.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:28:36.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they''re going to launch to a distance they''ve got to go over
        somebody. It looks to me like a risk reduction measure, they want to reduce
        the populated areas they fly over just in case anything goes wrong," said
        Joshua Pollack, a senior research associate at the James Martin Center for
        Nonproliferation Studies.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add91fb8-7690-4a8d-ae05-96c6e4944f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:27:28.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:28:36.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea response</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593c6cf6-8bcf-4db2-957a-329b7d50c9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:27:28.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:28:36.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea responded by conducting a bombing drill at 9:30 a.m.
        local time to test its "capability to destroy the North Korean leadership"
        in cases of emergency, an official with the country''s Defense Ministry told
        CNN.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ac1b45-d3dc-4a47-b9c7-185ae8bf33a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:27:28.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:28:36.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yoon Young-chan, the head of South Korea''s Presidential Public
        Affairs Office, told reporters that four F-15K fighter jets dropped eight
        one-ton MK-84 bombs at a shooting range.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a593a26e-611e-40aa-ba1b-b80fa4040396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:27:28.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:28:36.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The operation was meant&nbsp;"to showcase a strong punishment capability
        against the North,"&nbsp;he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345baace-fa77-4eef-99f7-2d8b56ed3cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:27:28.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:28:36.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are fully ready to counter any threat from North Korea and will
        make unwavering efforts to protect the lives of our people and the security
        of our nation," South Korean Foreign Ministry spokesman Cho June-hyuck said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803d719e-5a14-4c0d-b2a8-380ec8def69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:27:28.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:28:36.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alerts in Hokkaido</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81658153-63e0-4bba-a895-a73fc58bec80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:27:28.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:28:36.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts believe Tuesday''s launch shows a new level of confidence
        from the North Koreans.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186b255d-e5c7-415f-a459-01bf46787b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:27:28.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:28:36.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a big deal that they overflew Japan, which they have carefully
        avoided doing for a number of years, even though it forced them to test missiles
        on highly lofted trajectories, and forced them to launch their satellites
        to the south, which is less efficient than launching to the east (due to the
        Earth''s rotational motion)," said David Wright, co-director of the Global
        Security Program at the Union of Concerned Scientists.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1720425f-ac31-45ae-82ee-2784d3af92e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:27:28.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:28:36.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pyongyang''s missile tests are banned under United Nations Security
        Council resolutions, but that hasn''t stopped North Korean leader Kim Jong
        Un from attempting to rapidly develop his country''s nuclear and missile programs.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fd3038-2393-47d0-90bf-d70733c8f87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:27:28.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:28:36.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time, the missile was launched near the North Korean capital
        of Pyongyang, which is rare.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8828661-7806-4f08-ba43-a658fde89c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:27:28.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:28:36.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Will Ripley, who is on the ground in Pyongyang, said the
        news had not been broadcast to people inside North Korea as of 9:45 a.m. local
        time.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23951d09-7b87-4033-be5a-40df67554bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:27:28.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:28:36.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minutes after the missile was launched, residents in northern Japan
        received a text message urging them to seek shelter in a strong structure
        or a basement.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4783b5e0-2dbd-408d-a551-56b5696e50c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:27:28.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:28:36.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were awoken by sirens and messages from the government telling
        us to take cover," one local resident told CNN.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ff15d4-a5cf-4483-9564-6070b02f2812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:27:28.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:28:36.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, North Korea''s only real ally and economic patron, called
        for restraint from relevant parties.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22cc07b8-aeb0-433a-bc1b-f6eba2953070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:27:28.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:28:36.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China urges the relevant parties not to take actions that would
        provoke one another and escalate tensions in the region," Foreign Ministry
        spokeswoman Hua Chunying said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9d1a42-3d57-472f-b545-f317eb8b346a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:27:28.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:28:36.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peaceful pressure</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6273743f-7484-4247-b7d0-143f70d5efe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:27:28.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:28:36.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan was quick to condemn the launch as an unprecedented provocation.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef027e2-dcfd-45b7-85fe-6fdbed665783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:27:28.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:28:36.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will make a firm response," said Japanese Minister of Foreign
        Affairs Taro Kono. "The United States made clear both in written and spoken
        statements that President Trump had instructed to put all options on the table
        regarding North Korea, and I highly value that stance."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce12657f-9f18-4577-bfa8-909281756a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:27:28.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:28:36.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Donald Trump''s administration&nbsp;has been pursuing
        what it calls a strategy of "peaceful pressure" to rein in North Korea''s
        weapons programs.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660db958-5ae7-4849-860f-6e59143f7fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:27:28.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:28:36.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The goal is to put enough diplomatic and economic pressure on Pyongyang
        in order to push them to the negotiating table.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196ade2b-f51a-47d0-8aad-c53a1a282149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:27:28.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:28:36.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Secretary of State Rex Tillerson and Trump hinted that
        the strategy appeared to be working.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6588fa2-995d-4240-a482-d01f3ba294c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:27:28.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:28:36.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump mused at a rally in Phoenix that Kim might&nbsp;now respect
        the United States.&nbsp;At a State Department briefing Wednesday in Washington,
        Tillerson said the brief respite in the missile launches may have been an
        example of North Korea demonstrating restraint.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b096bc-0e03-45b7-987c-a018d6feabf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:27:28.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:28:36.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Trump and Tillerson believed North Korea backed down, they were
        sorely mistaken," said Adam Mount, a senior fellow at the Washington-based
        Center for American Progress.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd74bcde-8ecb-4bb0-a157-583686a520fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:27:28.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:28:36.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re not going to volunteer to do this (give up their weapons).
        Ever," he said. "It''s a matter of bargaining. And North Korea has signaled
        over and over again that the price is really high."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c3181c-49a4-48f3-9586-713c9943cc4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:27:28.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:28:36.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts say North Korea believes developing a nuclear weapon that
        can fit atop a missile powerful enough to reach the United States is the only
        way Pyongyang can deter any US-led efforts at regime change.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f8180a-7fc6-4466-917b-c21b42545809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:27:28.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:28:36.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They cross line after line in an effort to say this is the new
        reality and you should accept it and go easy on us," Mount said. "I think
        that''s a pretty unambiguous signal that they''re no longer going to be restrained
        by the United States."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aff19fb-fbe9-4ad2-9cac-1f5d120e5aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:27:28.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:28:36.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Very dangerous''</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f429af0f-f276-44cf-b041-6cad03b02523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:27:28.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:28:36.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The launch was likely a signal to Japan, analysts say, as it comes
        the day after the Northern Viper military drills ended between the United
        States and Japan on Hokkaido -- part of a North Korea strategy to drive a
        wedge between the US and its two main allies in the region -- Japan and South
        Korea.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d97ece-6139-4a93-8910-066c751db207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:27:28.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:28:36.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese Chief Cabinet Secretary Suga told reporters this launch
        "could endanger peace and security in the Asia-Pacific region. It is also
        very dangerous and problematic in terms of the traffic safety of planes and
        ships."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7385ec57-f12a-4a25-81a3-6dfad5adfe16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:27:28.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:28:36.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States is currently participating in its annual 10-day
        Ulchi Freedom Guardian military exercises with South Korea, which began on
        August 21.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb67524-c0c8-40ff-89a4-1a6bb5b9c663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:27:28.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:28:36.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those drills are more logistical and defensive in nature -- though
        Pyongyang sees them as provocative -- whereas the Northern Viper drills could
        be considered more operational, Mount said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9404ddc0-30bb-4b4d-b72f-db2345239db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:27:28.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:28:36.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea''s Foreign Ministry condemned the North Korean launch
        as "yet another provocation despite grave messages of warning," in a statement
        Tuesday.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855c0c01-6a66-44e1-aff8-a4644c846fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:27:28.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:28:36.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The North Korean regime needs to realize that denuclearization
        is the only true path to securing its security and economic development and
        needs to come to the path for nuclearization dialogue instead of conducting
        its reckless provocation," the statement said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d2628f-ee9e-4a86-b716-7ad93db38e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:27:28.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:28:36.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Trump says ''all
        options on table'' after North Korea launches missile over Japan."</em></p>'
  'trillanes-links-duterte-son':
    'author': 'Cecille Lardizabal, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-29T21:30:03.006+08:00
    'imagesource': 'jcr:5e208452-5115-4e3d-8c32-7b548ffd527c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3f99acfc-ad19-464c-849e-4b45884f1506'
    'lead': 'Sen. Trillanes said he has witnesses to testify that Vice Mayor Paolo
      Duterte and Mans Carpio visited the Customs Bureau.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-06T15:33:03.079+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-06T15:33:07.253+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-06T15:33:06.954+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trillanes links Duterte son, son-in-law to ''Davao Group''

      '
    'updated': 2017-08-31T13:57:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06d1555-169f-4123-84e2-bfe452cec7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:33:03.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:33:07.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 29) — Sen. Antonio Trillanes
        on Tuesday tagged President Rodrigo Duterte''s son and son-in-law as the big
        players in the alleged "Davao Group" involved in corruption at the Bureau
        of Customs (BOC).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860d1c61-5a06-4d31-a6f6-8a0871012d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:33:03.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:33:07.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes said he has witnesses to prove both Duterte family members
        had been spotted at the Customs Bureau.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c719698d-3ff9-46f2-956b-e2c30d0a15d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:33:03.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:33:07.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will be presenting witnesses, Mr. Chairman, to attest to the
        veracity of that information na pumunta diyan si Paolo Duterte and si Mans
        Carpio," he said at the Senate Blue Ribbon Committee hearing on the P6.4 billion
        drug shipment from China.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed25d9e-8bb7-4206-9367-f0e855c66e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:33:03.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:33:07.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said he''ll present his witnesses in due time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b906248-8c1c-4d43-a32b-5e26fd49a689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:33:03.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:33:07.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview after the hearing, Trillanes said the vice mayor
        was seen twice in the BOC, while Carpio was seen 5 times in 2016 and 2017.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eee904e-a004-4e79-b2ab-9f0d9dce466f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:33:03.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:33:07.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung Davao group itong grupo na nagmamaneobra para mailabas yung
        mga shipment na undervalued yung kanyang mga declarations, ang nasa likod
        nito si Paolo Duterte. Etong si Mans Carpio meron siyang sariling transaksyon,"
        he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ff1125-87b5-479e-8c7c-da0e34c24439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:33:03.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:33:07.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Paolo Duterte is behind this Davao group-- this group
        that operates so shipments will be released with undervalued operations. This
        Mans Carpio, he has his own transaction. ]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019d49b5-cbc7-4908-bbda-51a974eca899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:33:03.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:33:07.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alam niyo very sensitive yang Customs. Pagka member ka ng isang
        influential family in this case eh they''re the first family you stay away
        from that area dahil talagang wala nang ibang iisipin."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894d8d87-5ffe-4991-a0ef-ca483d1512a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:33:03.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:33:07.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You know, Customs is very sensitive. If you''re a
        member of an influential family-- in this case, they''re the first family,
        you stay away from that area because they really won''t think anything else.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821fa5ca-05a7-404a-833b-927499503aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:33:03.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:33:07.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes also questioned Deputy Commissioner Gerardo Gambala of
        the Customs Command Center and Customs Intelligence and Investigation Service
        Director Neil Estrella on the alleged visits to the BOC.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f1d285-487e-4289-8f46-9546557acda3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:33:03.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:33:07.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrella said he had not seen the vice mayor at the bureau but had
        seen Mans Carpio, Davao City mayor Sara Duterte''s husband.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c576c9-ae90-4348-aca7-5dd6d3ca340d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:33:03.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:33:07.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just came down from my office and I chanced upon him going out
        of the office of the commissioner at that time your honor," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df0bbab-1bfa-423e-be7a-5189f5ec2981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:33:03.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:33:07.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gambala denied having any knowledge of the alleged visits.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefc5d23-899b-45c0-be71-370711677a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:33:03.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:33:07.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Carpio said he has many clients at the BOC and said
        his visits were merely part of his job.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9e5151-d0ed-451c-ada2-3e6792dfebda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:33:03.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:33:07.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is my job as a lawyer to appear before government agencies for
        and on behalf of my principals. Senator Trillanes is imputing malice in saying
        that my appearance before the BOC is because of smuggling," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7125a3-5843-4519-a79e-52156bfdabcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:33:03.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:33:07.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential son Paolo Duterte was linked to Customs corruption
        at the Senate hearing on Aug. 7 after Customs fixer Mark Taguba said his name
        was being dropped at the bureau.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c407b80d-c544-46ac-b003-393de9fba7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:33:03.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:33:07.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Aug. 22 hearing, Taguba claimed he had given an alleged P5
        million to the "Davao Group" claiming to be connected to the vice mayor in
        order to ease the movement of shipments through Customs.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42938b17-9270-48ee-a097-476fa4e129a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:33:03.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:33:07.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Customs fixer: I was asked P5M to meet Paolo Duterte</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bb67c9-3057-42e1-818d-2addbde096ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:33:03.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:33:07.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao Councilor skips hearing, denies charges</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c8ff69-3246-47e6-8346-676d79dc7128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:33:03.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:33:07.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile Davao City Councilor and alleged "Davao Group" member
        Nilo "Small" Abellera, Jr. and Customs Commissioner Nicanor Faeldon were no-shows
        at the hearing.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177fcd00-9aa9-477b-a994-08aef9fd05af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:33:03.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:33:07.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two, along with Faeldon''s Chief of Staff, Mandy Anderson were
        subpoenaed to attend the next hearing on August 31.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd288747c-0afd-4bbf-a69f-e96aa314c773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:33:03.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:33:07.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taguba earlier said he had handed Abellera the P5 million in cash
        after Abellera claimed he was representing Paolo Duterte.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7242e252-64b9-418d-ac56-00ab27cb8bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:33:03.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:33:07.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter sent to the Senate, alleged "Davao Group" member Abellera
        said he is recovering from hypertension and will attend the next Senate hearing.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a69dd0-98ca-4595-b3f7-ba772c48b8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:33:03.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:33:07.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also sent an affidavit denying any connection to the drug shipment.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e396a2-9b97-421e-aab5-cac1b6489066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:33:03.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:33:07.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hereby state that I have no knowledge, let alone any participation,
        on the shipment of shabu from China," Abellera said in his affidavit.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bdc799-48f1-41e5-b97f-3433d629bfc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:33:03.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:33:07.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his affidavit, Abellera denied knowing a "Tita Nani," who Taguba
        said was a member of the group.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79aa6558-dc84-4a49-91cb-3d9ebefeb604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:33:03.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:33:07.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did however, say he has met a "Jack," who Taguba told Senate
        was Duterte''s supposed handler.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2c0efa-32e7-41fa-83dd-42b5661030ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:33:03.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:33:07.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abellera said "Jack" had requested for a meeting with him. When
        they met, Jack asked Abellera if he could arrange a meeting between Paolo
        Duterte and a customs broker who turned out to be Taguba.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9c1181-eeee-49e9-bde5-092265491c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:33:03.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:33:07.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abellera said he declined knowing the vice mayor would not involve
        himself in such transactions. He said he has not interacted with Taguba since.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc50e42a-b2c0-4d17-9c1c-64415c797673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:33:03.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:33:07.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate questions Chinese nationals</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f444c33-c82f-43aa-9c69-6a94558f6dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:33:03.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:33:07.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate also questioned Chinese nationals Richard Tan and Manny Li&nbsp;
        on how the shabu was sought from China.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c4fd66-0a0a-4aca-9b64-6bc51be69e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:33:03.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:33:07.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan is the owner of the warehouse where the P6.4 billion shabu haul
        was seized, while Li is his alleged middleman.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df8a8c1-820d-4633-82dc-b47165c34769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:33:03.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:33:07.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon said the Senate is asking Beijing to send a representative
        to the next hearing.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6cb60be-f4ec-4b27-9a09-80f9c8a878a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:33:03.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:33:07.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator notes the country might need to review ties with China
        because of this incident.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df942fb-9b02-42a8-aaca-caa7477c6b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:33:03.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:33:07.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I demand that they clarify this," he said.</p>'
  'chr-pnp-extrajudicial':
    'author': 'Triciah Terada, CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-29T22:22:47.003+08:00
    'imagesource': 'jcr:e88197b4-015f-4755-83c4-c47ec9383684'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5d085f06-1be1-43c4-83e0-ea24fc7ebafa'
    'lead': 'The Commission on Human Rights said they will probe police operations
      involving deaths beginning in May 2016.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-06T15:36:01.257+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-06T15:36:05.177+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-06T15:36:04.870+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CHR, PNP officials discuss alleged extrajudicial killings

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c5d582-00b9-4b25-8056-9fab2d125d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:36:01.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:36:05.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 29) —</strong> For
        the first time under President Rodrigo Duterte''s administration, top human
        rights and police officials met on Tuesday to discuss the alleged extrajudicial
        killings amid enhanced anti-illegal drug operations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b5dcda-93bc-43b9-a9af-35cdeea9193f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:36:01.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:36:05.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the meeting, the Commission on Human Rights (CHR) had
        requested for the complete case folders of all cases involving deaths from
        police operations and other deaths under investigation, which the police agreed
        to provide.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b180edf-d10c-4794-80a7-d1ddf5abc285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:36:01.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:36:05.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Interior and Local Government (DILG) Officer-in-Charge
        Catalino Cuy said the meeting, which was attended by Philippine National Police
        (PNP) chief Ronald Dela Rosa and CHR head Chito Gascon, was cordial.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bcbaf5b-871e-4b8a-b720-0a68f809c8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:36:01.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:36:05.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We agreed na ang CHR and DILG and PNP, wala namang conflict with
        regards to humans rights. It is one of our priorities also so wala tayong
        pagtatalunan dyan," Cuy said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a107adc-a170-4078-b29b-49e1a97ec6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:36:01.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:36:05.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human Rights officials said in a media briefing they want to gather
        information beginning in May 2016, with Gascon saying he hopes to speed up
        their investigation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4944ba-6a2f-4f5a-9ea0-0eeac34c028d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:36:01.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:36:05.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP and CHR agreed to meet every month.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63ef8ae-91e8-4860-a62c-65f0a1f2c1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:36:01.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:36:05.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi po kami in the business of obstructing justice. Ang pakay
        namin ay tumulong na magkaroon ng katarungan ang lahat…Umaasa kami na ang
        hihingiin na tulong at proteksyon sa pamahalaan ay bibigyan ng espasyo ng
        HR groups as we do these case reviews," Gascon said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1ab7c2-0e5c-4d77-b0d7-558b197dcad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:36:01.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:36:05.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:We are not in the business of obstucting justice. Our
        objective is to help everyone attain justice…We appeal to the government to
        give the HR groups space as we do these case reviews.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c4c25f-c21f-4ab6-929c-aa7386ad318f'
