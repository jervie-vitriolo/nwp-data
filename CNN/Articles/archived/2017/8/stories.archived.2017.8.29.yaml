      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1335MABINI opens their new exhibition space on Sept. 1 at Karrivin
        Plaza, Makati. Works by Poklong Anding, Ernest Concepcion, Kiri Dalena, Tad
        Ermitano, Soun Hong, Miggy Inumerable, Ian Jaucian, Manny Montelibano, Peter
        Moosgaard, Indy Paredes, Yoshinori Niwa, Issay Rodriguez, Mark Salvatus, and
        Dexter Sy, among others, will be featured. The new space is an extension of
        1335MABINI’s base in Casa Tesoro, Manila. For more information, visit their
        Facebook event page.</p>'
