      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eid''l Adha or the Feast of Sacrifice is one of the two most significant
        feasts of Islam, with the other being Eid''l Fitr.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54197a7-11af-4774-8ee2-8b86a3b65239'
      'mgnl:activationStatus': true
