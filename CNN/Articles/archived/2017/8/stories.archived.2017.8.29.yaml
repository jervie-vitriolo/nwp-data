      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:16:04.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:16:07.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The viewers don''t get a cause of death, so one is left to assume
        Swift is making a statement about all the bad press she''s gotten in the last
        year or so with everything from her break up and spat with producer and DJ
        Calvin Harris, to her highly-publicized falling out with rapper Kanye West
        and his wife, Kim Kardashian.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84af0a11-cdf3-4adc-8095-c20335c6834e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:16:04.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:16:07.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift and the couple have had competing narratives as to whether
        Swift signed off on West calling her a "b***h" in a song lyric.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac09711-fdc2-4246-9256-44b1d92deb20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:16:04.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:16:07.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some fans think Swift took a shot at West with the lyrics "I don''t
        like your little games, don''t like your tilted stage/The role you made me
        play of the fool, no, I don''t like you." The rapper''s last concert tour
        featured a floating and tilted stage.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdf3e70-aa92-4198-b2e5-6f7d29912762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:16:04.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:16:07.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The moment at the end of the video when Swift said "Getting receipts,
        gonna edit this later" as she pointed her camera phone and mimicked the act
        of recording a video was interpreted by some fans as a swipe at Kim Kardashian,
        who was said to have "brought receipts" to her husband''s spat with the pop
        star.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428cbf73-277c-4166-8ae1-bdbde1ae2ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:16:04.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:16:07.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Said "receipts"-- an internet catchphrase used to call for proof
        or evidence -- was a video of a phone conversation between the rapper and
        Swift, which Kardashian said proved the singer knew about the song lyric she
        later complained about. Swift shot back at the time that no where did the
        video show her approving being called a "b***h."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63de4529-ebe0-46c0-8992-0367b663e86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:16:04.252+08:00
      'mgnl:createdBy': 'jeff'
