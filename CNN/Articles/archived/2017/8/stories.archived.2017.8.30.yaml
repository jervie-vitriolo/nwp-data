      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have tons of mattresses in our warehouse, and we can provide
        them with a blanket," he told CNN. "We have a restaurant inside the stores,
        and we are feeding them for free."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
