    'mgnl:lastActivatedVersionCreated': 2019-08-07T13:47:09.188+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Uber assures public cost of ₱190-M fine won''t be passed on to passengers

      '
    'updated': 2017-08-31T06:55:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167effd4-2754-462f-b032-82ae869715b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:47:05.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:47:09.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 30) —</strong> Uber
        will not pass on to passengers the ₱190-million fine it paid to lift the month-long
        suspension imposed by regulators.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86d26f6-9ea1-41d1-8b8c-1c51bc5e008e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:47:05.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:47:09.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Land Transportation Franchising and Regulatory Board (LTFRB) Spokesperson
        Aileen Lizada says Uber officials made the promise during the third technical
        working group meeting held Wednesday with representatives from transport network
        companies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2830ef3e-030a-464d-85f2-612de3962867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:47:05.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:47:09.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Uber pays P190M fine, proof of driver compensation needed
        for lifting of suspension</h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a92b4d9-373c-4606-a54d-bef032445912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:47:05.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:47:09.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also present at the meeting were officials from Grab Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef40e1c6-e8d5-4138-b0b7-249d671ba4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:47:05.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:47:09.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber paid the fine to lift the suspension imposed by the LTFRB for
        allegedly defying the moratorium imposed on accepting new applicants.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c870ac5f-e986-410b-9a01-d952001233ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:47:05.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:47:09.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: LTFRB lifts Uber''s suspension</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1967b07-b73e-4b70-a311-bc01bc32d9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:47:05.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:47:09.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber also paid close to ₱300 million to its drivers as compensation
        for the days they were unable to work because of the suspension.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43556c46-e588-4e54-a45f-14aace7df99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:47:05.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:47:09.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lizada said other issues discussed at the meeting were accident
        insurance for passengers and the enrollment of drivers at the LTFRB driver''s
        academy.</p>'
  'uber-grab-ltfrb-insurance-for-passengers':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-30T20:01:21.539+08:00
    'imagesource': 'jcr:7bde844f-1cfe-48a0-bf31-b6792657dc51'
