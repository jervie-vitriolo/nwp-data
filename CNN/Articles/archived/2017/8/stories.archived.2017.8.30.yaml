      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with the dust finally settling on the 11-day competition covering
        38 sports and participated in by 11 countries, reality bit. The Philippines
        failed to reach even the halfway mark of their ambitious target.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf923845-d3d7-4eb8-acee-70aa7c78cf7d'
