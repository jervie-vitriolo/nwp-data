      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re making it difficult for us to rescue them," he said. "You
        have people rushing the boat. Everyone wants to get in at the same time. They''re
        panicking. Water is rising."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b658ef6-9483-44b1-9d00-6f26e832084b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:01:52.084+08:00
