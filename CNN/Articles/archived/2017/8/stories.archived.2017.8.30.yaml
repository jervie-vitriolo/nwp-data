  'geraldine-javier-interview':
    'author': 'Alice Sarmiento'
    'caption': 'Geraldine Javier''s installation, "Oblivions to Oblivions," at West
      Gallery. Says Javier, "The concept behind the installation is, ''Are the plants
      leaving the planet or are they taking root and coming back to us?” Should we
      let them go away or do we plant them again?''" Photo by JOSEPH PASCUAL'
    'categories': ['670430cb-4458-4236-9e56-1a973a4097bb']
    'created': 2017-08-30T17:59:42.372+08:00
    'imagesource': 'jcr:2963d2bc-eb08-49cf-a94b-26cc5a8dbeee'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6f507077-49a1-4d26-995d-c1067bcea50a'
    'lead': 'The Batangas-based artist’s cloud-like installation toys with the invisible
      labor of embroidery and the subtle revolution that urban gardening implies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-07T15:08:56.779+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T15:09:00.998+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-07T15:09:00.668+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The radical gardens of Geraldine Javier

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2884466-4703-42e2-ab25-05d64e580a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:08:56.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:09:00.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> On the surface,
        the work of visual artist Geraldine Javier has consistently tended towards
        softer subjects and delicate materials, showing women and girls at work or
        at play, or arranging small animals and lovely gardens into a tasteful tableau.
        But there is always something sinister creeping beneath the surface, demanding
        that one remain wary of the nostalgia evoked by her canvases.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a98c25-4e20-4d1a-b730-a65d04a15665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:08:56.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:09:00.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Javier entered the UP College of Fine Arts after five years of training
        as a nurse, and began exhibiting almost immediately. Her practice has since
        evolved, taking detours from the figurative and narrative, then cycling back
        to the more conceptual strategies she employed as part of the artist collective,
        Surrounded by Water.</p>'
    '3':
      'image': 'jcr:a35fd532-2cd8-42f7-9bff-9697b4a7e5ef'
      'imageCaption': '"Oblivion to Oblivion" is a “cloud-like” installation of botanical
        illustrations embroidered on silk. Photo by JOSEPH PASCUAL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f1721e-71cb-4771-bc0c-caac030829ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:08:56.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:09:00.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3043ef-eb01-4231-a04c-816c6739ffd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:08:56.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:09:00.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Beginnings and Endings,” at the West Gallery, consists of two large
        wall-bound pieces and a “cloud-like” installation of botanical illustrations
        embroidered on silk. Combining a little bit of each of Javier’s concerns,
        it toys with the invisible labor and manual dexterity of threadwork while
        suggesting something revolutionary about growing a garden in the middle of
        the city.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77605340-950c-40b6-8f8f-dde6c9773120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:08:56.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:09:00.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life talked to the Batangas-based artist about her
        latest exhibit. Below are edited excerpts from the interview.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee26bae-8fce-4630-9bd0-0f3f1e8ef609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:08:56.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:09:01.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Could you tell us about the beginnings and endings being
        referred to in your title?</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fb5275-839e-4c6d-b04f-3c6e67a38b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:08:56.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:09:01.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you look at the works, you might think, “This is about nature.”
        But it’s not only about nature, it’s about a way of life, or the philosophical
        meanderings when it comes to how you deal with life. So this can be about
        the environment and what is happening now. It can be about the desperation
        and instability — what with the way the world is being degraded.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5c6b6e-fb4a-421d-b549-fb9775de9e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:08:56.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:09:01.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For me, a little anger is necessary to propel you to action. But
        too much anger can also get you stuck, or unable to act because of that anger,
        so you just have to live with what is given and learn from it. Sometimes things
        are desperate, but what can you do? You have to be happy and stay positive.</p>'
    '13':
      'image': 'jcr:adea6f60-410d-4acb-815e-04aec0b87d46'
      'imageCaption': '"Beginnings and Endings (Bad Romance)" and "Beginnings and
        Endings (Happy Days)," acrylic on canvas by Geraldine Javier. Photo by JOSEPH
        PASCUAL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f55e74-3309-4ec2-b7e7-893eba6c711c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:08:56.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:09:01.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e9c461-094b-458d-9787-9c45ab8ba9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:08:56.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:09:01.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>When you talk about this kind of desperation within the
        environment, what kind of environment are you referring to? Is it just within
        the political, or social, or is it in general terms?</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a4a2a3-1a00-4e88-a0e3-e162474d5ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:08:56.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:09:01.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>General, always general. I was a graduate of nursing, and we were
        taught that it is not just about health [of the body]. It’s holistic, so you
        really have to consider everything [that surrounds the body].</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32cfc7ef-0082-4f53-b597-bd5e130431c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:08:56.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:09:01.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How does your training as a nurse continue to influence
        your practice as an artist?</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9671bb3-4de3-4101-9067-686e4a9d6904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:08:56.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:09:01.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s about empathy. You have to empathize with the people you work
        with — especially for me, people have to help me with the artworks. Even in
        conceptualizing the work, it can’t just be cerebral, it has to be emotional
        as well. The work has to be felt.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d83a30-7951-4cd4-b560-4fd649fa9ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:08:56.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:09:01.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>When it comes to the materials you chose for this show,
        how did you choose embroidery to communicate about empathy?</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f293e5b8-980e-4ae3-81e4-00c62369aa7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:08:56.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:09:01.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’ve been using embroidery for a long time. I would incorporate
        it into my paintings to make it more two-dimensional. But with embroidery,
        you can’t really control how it will look; sometimes the embroidery differs
        depending on the person who embroiders it. Sometimes it’s so fine, sometimes
        it’s not, depending on the character of the one making it.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c002321-a694-4ca4-84aa-256d3ac4368a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:08:56.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:09:01.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s also a community thing. Currently, they [the embroiderers]
        are in the guestroom of our house in Batangas, so they can listen to music,
        they have the internet, they can watch a T.V. series while they work. They
        can talk to each other.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a72e9c-1617-42f6-8051-926deeac826d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:08:56.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:09:01.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they have to be very patient. I’ve tried working with other
        women, or other women would come, seeing that they could be paid well and
        thinking that the work is easy. But then they try it and see that <em>mahirap
        pala siya. Sobra, sobrang hirap.</em></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8155394c-92b8-4f73-bab3-5693aec59cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:08:56.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:09:01.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where did your own fascination with thread come from?</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd4e75d-ed21-476b-8a3a-1e5f8ab55d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:08:56.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:09:01.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From my mother and my aunt. I would see my mom crochet bedcovers,
        curtains, and tablecovers. And I would also see my aunt making these really
        intricate embroideries.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9ba383-e9b8-4f93-a9b0-97b6e3f62361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:08:56.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:09:01.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do you ever feel any tension or conflict when it comes to
        embroidery and crochet being identified as crafts or as the application of
        a “feminine touch”?</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd2fe96-54e6-4232-ada6-19de23ee831f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:08:56.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:09:01.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I actually don’t have any issues with that, but I don’t consider
        it a craft because of the skills needed to do that. I think what will elevate
        it beyond being simply “craft” is the concept behind the work.</p>'
    '37':
      'image': 'jcr:baefde94-eba4-4dd5-bae6-5eeea0e904a8'
      'imageCaption': 'Detail of "Oblivion to Oblivion" which features embroideries
        on silk organza. Photo by JOSEPH PASCUAL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9b127b-e9a6-4243-9fa8-f5ae4567e630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:08:56.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:09:01.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0731dc-83e8-4c87-a77a-9b419c2c6e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:08:56.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:09:01.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Could you talk a bit more about your own concept [for “Beginnings
        and Endings”], especially with installing it in this way, where it’s suspended
        in thin air.</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9820bb-64a3-44ec-a29f-ed3de9d6e2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:08:56.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:09:01.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s like a cloud. This was inspired by my first painting in the
        series. I used to paint figurative works and I was trying to change it. I
        went back to oil painting a year ago, but with that oil painting, it felt
        the same. Like nothing had changed. [Before that] I stopped painting with
        oil for five years and explored other media, like acrylics. But people always
        asked when I was going to do another oil painting. When I tried it again,
        it looked very competent, but I didn’t feel anything special — like it had
        not moved on.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c057dc1d-e4a5-47af-94cd-8b880129147c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:08:56.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:09:01.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was not very happy about it, so I decided to try something else
        even if I was not sure if I was really capable or what it will look like.
        But it’s always like that.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c75c9a8-d5e6-4613-9ea2-8b38e9231604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:08:56.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:09:01.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So I tried working with acrylics. I was copying plant illustrations
        and layering these with my paintings, and that’s what inspired these embroideries.
        The concept behind the installation is, “Are the plants leaving the planet
        or are they taking root and coming back to us?” Should we let them go away
        or do we plant them again?</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3926db-af9b-4b25-9c19-a233448fbe83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:08:56.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:09:01.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How did you decide to include mirrors in the installation?</strong></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa05011a-cf9d-4fd5-8071-cae6db971022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:08:56.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:09:01.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially, it was only about the embroideries; but when I was installing,
        I thought that people should be part of the installation.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59f047c-e016-4f73-928e-ed6774e44931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:08:56.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:09:01.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What about the decision to leave the backs of the embroideries
        imperfect and exposed?</strong></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f3faef-3c67-4c92-8669-1bdf92f458fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:08:56.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:09:01.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, what can we do? [Laughs] There are two sides to everything
        and we have to see both sides.</p>'
    '53':
      'image': 'jcr:14cd99b1-6da1-45ba-bb0b-0ee9d37c165d'
      'imageCaption': '"With embroidery, you can’t really control how it will look;
        sometimes the embroidery differs depending on the person who embroiders it,"
        says Geraldine Javier on her practice. "Sometimes it’s so fine, sometimes
        it’s not, depending on the character of the one making it." Photo by JOSEPH
        PASCUAL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a6dd47-2b46-4268-a384-fe3615cb2805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:08:56.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:09:01.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497a2b42-0dbf-4f5c-aad0-8b89246343c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:08:56.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:09:01.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>As someone who works with nature a lot, could you tell us
        how your recent move to Batangas has affected the way you deal with the subject?</strong></p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592e12a2-d52f-4509-96c2-07983818edd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:08:56.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:09:01.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I moved to Batangas four years ago, and I thought by moving away
        from Manila to the province, I would have a more quiet life. And I do have
        a more quiet life, but I was also struggling with that quiet. With so many
        things happening around me, I can’t just be in my own world. I can’t just
        be painting flowers for the sake of painting flowers.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027d10b4-f948-4a3f-b1de-02249e856a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:08:56.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:09:01.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In my next show, I think I’m going to tackle that; but I don’t want
        it to be obviously political because I’m not an artist who tackles political
        things.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b3821b-d82c-4434-91a5-8124e8211df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:08:56.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:09:01.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>But do you feel that a concern for nature is a political
        concern as well?</strong></p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99d2035-24e3-4795-a465-9082c3d922ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:08:56.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:09:01.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, I do … except I don’t shout. [Laughs].</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56056b81-291d-46cc-b771-d3a2561aef01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:08:56.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:09:01.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3103af0-52aa-45ac-afb6-7b00149f2ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:08:56.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:09:01.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Beginnings and Endings” runs from Aug. 24 to Sept. 16, 2017
        at West Gallery, 48 West Ave., Quezon City. Geraldine Javier’s next solo exhibition
        opens in Jan. 2018 at the Arario Gallery in Shanghai, China.</em></p>'
  'Duterte-orders-lifestyle-check-on-Iloilo-City-mayor':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'The President said Iloilo City Mayor Jed Mabilog wants to have a word
      with him. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-30T16:53:48.050+08:00
    'imagesource': 'jcr:4011ae22-6632-4fa6-99c8-53e000c03cf2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c3b38ab7-15df-48c2-98db-0834317e27ba'
    'lead': 'The President said Mabilog''s house is "like a palace."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-07T15:11:59.676+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T15:12:02.689+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-07T15:12:02.559+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte orders lifestyle check on Iloilo City mayor

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77fe0710-7e14-4dcd-83c7-f1ed5fbb91c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:11:59.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:12:02.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 30) —</strong> The
        President on Wednesday ordered a lifestyle check on Iloilo City Mayor Jed
        Mabilog, due to his alleged links to the drug trade.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd209f1b3-076b-4a14-9285-0421f8e46208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:11:59.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:12:02.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have some lifestyle check on him, his house is like a palace.
        And, <em>sabi ko, anak siguro ito ng mayamang-mayaman</em> [I said, maybe
        he''s the son of a very rich man,]" Duterte said during his speech at the
        oath-taking of Philippine National Police star-rank officers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84c4a1b-667f-440e-be56-22d7f66663c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:11:59.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:12:02.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he has asked the National Bureau of Investigation and
        the Bureau of Internal Revenue to inspect Mabilog''s house. The mayor has
        requested for a meeting, the President said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a81181-875d-4403-a9e0-e721c66b9eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:11:59.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:12:02.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mabilog sent word that he wants to talk to me," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2bafa9-1f6c-4ebe-8f02-6e55444e6086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:11:59.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:12:02.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mabilog is part of government''s list of alleged narcopoliticians,
        and has been warned by Duterte to cut any ties to suspected drug activities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03deba7c-23d5-41ca-9468-fa4250844db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:11:59.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:12:02.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read more: Duterte warns Iloilo City mayor included in narco-list</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075172ab-a625-49e2-a43b-38f59087c6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:11:59.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:12:02.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Iloilo City mayor has denied the allegations, saying that
        he is willing to subject himself to an investigation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98091a25-5dca-4b08-93c5-828081414ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:11:59.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:12:02.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, Duterte assigned bemedaled Ozamiz City police
        chief Chief Inspector Jovie Espenido to Iloilo City. Espenido led an anti-drug
        operation that killed suspected drug lord Ozamiz Mayor Reynaldo Parojinog,
        Sr.. Prior to that, he was police chief in Albuera, Leyte, where the town
        Mayor Rolando Espinosa, died in a shootout while in his jail cell.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e59b91-ba73-4253-aa91-09ce4bb9aaf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:11:59.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:12:02.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read more: Duterte assigns controversial police chief to Iloilo</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343b37d9-2668-4595-9c95-4bad88833c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:11:59.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:12:02.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mabilog said Monday that he welcomes Espenido''s reassignment to
        his city.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f0ad86-9ff6-4eed-b1d7-712df6d1aa1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:11:59.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:12:02.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am hoping Chief Inspector Espenido can help us fully address
        our problem with illegal drugs," he said in a statement.</p>'
  'Kevin-Durant-Under-Armour-NBA-Nike':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-08-30T15:36:10.344+08:00
    'imagesource': 'jcr:069291f8-4ee9-4706-8ca1-172b62661e4d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '766200ae-2eaa-4dbc-a6ba-f3cd292af759'
    'lead': '“Nobody wants to play in Under Armours. I’m sorry. The top kids don’t
      because they all play Nike,” says Kevin Durant.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-07T15:15:18.331+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T15:15:24.474+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-07T15:15:24.315+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA star Durant takes shot at Under Armour, stock falls

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43986490-cd01-4cc7-864d-4375d84e6492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:15:18.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:15:24.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Shares of Under Armour Inc (UAA.N)
        sank more than 3 percent on Tuesday, a day after National Basketball Association
        star Kevin Durant said young players do not like the company’s shoes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1b18a2-005a-47dd-aae5-de611703ffe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:15:18.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:15:24.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nobody wants to play in Under Armours. I’m sorry. The top kids
        don’t because they all play Nike,” the All-Star forward of the 2017 champion
        Golden State Warriors said during an interview on “The Ringer” podcast on
        Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95b5cc6-d582-4f69-a653-99e9b46e380e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:15:18.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:15:24.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Armour did not immediately respond to a request for comment</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e910b9f-5908-4bf1-8fc0-b0a2c39e700c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:15:18.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:15:24.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sportswear companies pay top-tier athletes millions of dollars to
        endorse shoes and other sports gear. Durant signed a new shoe deal with Nike
        (NKE.N) in 2014, spurning a deal from Under Armour that reportedly was worth
        as much as $285 million over 10 years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac04835c-faed-4613-921d-85ffe68a59d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:15:18.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:15:24.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warriors teammate Stephen Curry has a multimillion dollar contract
        with Under Armour that includes an equity stake.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92201f0a-e848-4a6a-84fd-f88f214d5a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:15:18.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:15:24.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if he had spoken to Curry about Under Armour shoes, Durant,
        the 2017 Most Valuable Player in the NBA finals, said, “Everybody knows that.
        They just ... nobody don’t want to say nothing.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0c1161-9522-4a11-a487-29720af2ef76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:15:18.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:15:24.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curry’s shoe line carried Under Armour’s sales for three years,
        but demand for the latest collection, Curry 3, has been underwhelming.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d2719b-9692-4fa4-ba61-2b2135414171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:15:18.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:15:24.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baltimore, Maryland-based Under Armour became a sensation in recent
        years, helping pioneer “athleisure” fashion. But with changing trends, the
        company is struggling to attract shoppers with new offerings.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7729ba68-1abf-4237-b8aa-7dd28d6b096f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:15:18.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:15:24.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the start of August, it said it will cut jobs and close stores,
        sending its stock to all-time lows. On Tuesday, shares shed 3.5 percent at
        $16.34, bringing their loss to 44 percent since the start of the year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fe48e3-a95b-4bc6-a2b1-d86904fab76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:15:18.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:15:24.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding to pressure on Under Armour as well as Nike, athletics shoes
        retailer Finish Line (FINL.O) on Monday cut its full-year profit forecast
        and said the retail environment would remain “highly competitive and promotional”.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde430a7-70f7-4bc0-9d0e-a1a0d14db5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:15:18.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:15:24.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finish Line fell 18 percent and Nike was down 2.2 percent.</p>'
  'zine-making-adam-david':
    'author': 'Alyana Cabral'
    'categories': ['f282e085-eb71-478d-8913-26e41e97ff58']
    'created': 2017-08-30T15:54:19.046+08:00
    'imagesource': 'jcr:c8fbaac3-ac5b-4196-aea0-6749c0490683'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd12ac5e4-0c58-4622-b963-df3a90e49261'
    'lead': 'Learn how to make zines that can serve as a personal manifesto.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-07T15:22:59.444+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T15:23:03.019+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-07T15:23:02.730+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How the zine can be a tool for social change

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf46e8f-538b-4a40-adc9-4db5d47003e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:22:59.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:23:03.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila (CNN Philippines Life) — Zines have a long history of accompanying
        subcultures and political movements around the world. The Great Depression
        saw the rise of science fiction fanzines, and in the ‘70s, punk zines were
        all the rage. Zines were important for the riot grrrl movement in the ‘90s,
        and until now, people still make zines to express their respective views,
        in real life and on the internet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a267e3-e7af-4b00-8d8b-22e5bcaf49cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:22:59.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:23:03.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The zine is fast, cheap, and easy to make, which is why it’s usually
        the medium of choice for people who have been ostracized, marginalized, or
        oppressed. The zine serves as reference or official literature for their mobilizations.
        It is photocopied and distributed by hand, usually for free or cheap, as a
        reflection of their views and as a proposal for the future. It’s essentially
        a manifesto and an art form rolled into one.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdd82f0-3693-4c13-8343-a2c1888d10e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:22:59.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:23:03.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of Art of Doing’s latest flash exhibit entitled “Hubad na
        Katotohanan,” writer and self-publisher Adam David talks about zine-making
        in a workshop called “Make Your Own Propaganda.” Here are eight takeaways
        from the workshop to remember before publishing your own zine.</p>'
    '5':
      'image': 'jcr:b707d5b7-ca86-4164-ad9d-9aa7a7d410c1'
      'imageCaption': 'Adam David with one of his own self-published zines. Photo
        by KRISTELLE RAMOS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6225de-665f-4350-97d9-f2ca87cc0956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:22:59.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:23:03.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a71627-80b9-44fe-98f7-fa3ac63061e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:22:59.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:23:03.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first rule of self-publishing: DIY.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f615829b-dd4e-4aaf-ac28-fd35b78d022d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:22:59.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:23:03.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Do it yourself. Most zines are done this way. If you’re looking
        to spread a message that is more or less subversive, you have no choice but
        to self-publish. Unlike books which are backed by traditional, mainstream
        publishers, your zine will get no help from the Man, so don’t expect to get
        money from distributing your zine either.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb5e66c-3d1b-4016-adb1-4a6991272f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:22:59.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:23:03.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Self-publishing is, after all, also a means to insist that we create
        art for reasons other than pandering to a market or making a profit,” said
        David in a previous interview. This is why zines are usually considered part
        of the self-sustaining small press.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbff1bb-d434-4b2e-a8d9-e84534c53576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:22:59.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:23:03.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Make a manifesto, not propaganda.</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ecb5f6-b967-4de0-987a-0ed60f44d5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:22:59.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:23:03.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think any publication should strive towards [a] manifesto in
        the sense <em>na mind-expanding siya, na pinapataob niya ‘yung</em> current
        thinking <em>mo tungkol sa maraming bagay,”</em> says David in the workshop.<em>
        “‘Yung small press ‘yung mas merong lugar para dun. Kasi nga hindi siya monitored
        ng market.”</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f90f9b-3c03-46ec-847a-984735863451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:22:59.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:23:03.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David further explains that propaganda, by definition, involves
        messaging wherein the reader is coerced “into believing a truth that is not
        necessarily true.” Manifesto, on the other hand, is an expression of your
        inner truth, or that of the movement where you choose to belong. Manifestos
        are proactive, David says, and they encourage the reader to join a cause or
        a mindset.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a423ad-44c0-42ad-a8f7-12f113aabc47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:22:59.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:23:03.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the workshop, David holds up a copy of “The Communist Manifesto”
        by Karl Marx and Friedrich Engels to show the importance of the permanence
        print gives. The approximately 80-paged pamphlet — which was probably one
        of history’s first “zines” — was the catalyst for many political movements
        that followed it, and remains relevant up to now, precisely because it’s available
        on print.</p>'
    '19':
      'image': 'jcr:934793af-ff00-42c0-b4d1-9908fa45a7b0'
      'imageCaption': 'Zines can be distributed online as PDF files but with tangible
        copies, more texture can be added, especially if your zine is going through
        old-school photocopiers. It can have a rough or rustic feel. Photo by KRISTELLE
        RAMOS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c253418-dfbc-4197-b5b2-ee8a6f607154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:22:59.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:23:03.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62312d04-ce78-4100-90ff-4c769b45202c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:22:59.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:23:03.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Steal, don’t borrow.</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0e0e6c-7fa5-4a01-8559-4a0843ad5f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:22:59.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:23:03.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As with any artistic discipline, it’s helpful to remember the quote
        attributed to Pablo Picasso: “Good artists borrow, great artists steal.” If
        you’re not yet ready to construct your own manifesto in the form of a zine,
        you can start with a simple premise: deconstruction (of work that already
        exists).</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922fa8f2-37c3-45d1-b315-d47d517b111d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:22:59.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:23:03.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This can involve experiments with blackout poetry, word randomizers,
        or even memes. For example, David re-published the poetry compilation, “Crowns
        and Oranges,” (by various authors) as “Crows and Rages,” with some words erased
        from the poems. The recreated edition includes a short essay explaining how
        plagiarism can turn into art.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6cd364-61d6-41b2-a39b-5755f66bd13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:22:59.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:23:03.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David also tells about how he makes word randomizers out of Javascript,
        where he works with a set of chosen words, and uses programming to create
        random lines of poetry. As for memes as inspirational source for zines, he
        shows a copy of “The Face of a Marcos Apologist” as example. Authored by Mac
        Andre Arboleda, the zine merely contains pictures — composite selfies — of
        Twitter users who joined the “Win a Date with Sandro Marcos” contest.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd217e8a8-a526-4afa-8eff-826e65d94efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:22:59.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:23:03.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Accept that your work will be edited multiple times.</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e84ecb-4202-4f5e-914f-fa30380dbb09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:22:59.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:23:03.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Your work isn’t perfect. No one’s is. Edit yourself constantly,
        or be willing to be edited. This is precisely the reason why all publications
        go through several editions, and zines are no exception.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97df31b-3918-4f6d-bace-6249584e4e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:22:59.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:23:03.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David’s book, “El Bimbo Variations,” is already on its sixth edition,
        and in each one, he changes about eight or nine parts. But he says that this
        will probably be the last edition of the book.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67889a6-9257-47b2-b9cf-e401cf47bf16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:22:59.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:23:03.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While editing is good, also be willing to let go of your work at
        some point. The Cult of Done Manifesto by Bre Pettis and Kio Stark says: “Once
        you’re done, you can throw it away.” Doing this reflects that you have faith
        in your practice, and the fact that you can progress with better writings
        in the future</p>'
    '35':
      'image': 'jcr:63649a43-fd66-4847-8af4-d8f242ee3f07'
      'imageCaption': '“I think any publication should strive towards [a] manifesto
        in the sense na mind-expanding siya, na pinapataob niya ‘yung current thinking
        mo tungkol sa maraming bagay,” says David in the workshop. “‘Yung small press
        ‘yung mas merong lugar para dun. Kasi nga hindi siya monitored ng market.”
        Photo by KRISTELLE RAMOS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4b12fb-06ef-4b45-8010-aa0a61a8e1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:22:59.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:23:03.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5b213c-8ae7-4260-a8d6-0eb479562e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:22:59.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:23:03.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Utilize both physical and digital spaces.</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26742db9-8a44-4708-a404-c7c85c78a26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:22:59.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:23:03.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The advent of the internet has made it easier for writers to publish
        their works independently because it’s an additional, cheaper platform. Publishing
        your zine both physically and on the internet is not only a way of maximizing
        resources, but also a means to spread your message to a wider audience.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005bdfd6-7b7f-4663-a695-6b3bbb8b56e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:22:59.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:23:03.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides the digital word randomizer, David and his partner, Conchitina
        Cruz, made a website that contained poems in a specific layout, which had
        hyperlinks within hyperlinks that branched out to other poems and short stories,
        making up one big narrative. In relation to that, David has also made some
        of his works available as downloadable PDF files in his blog. “Masaya ang
        piracy,” he says, and piracy highlights the portability and non-profitability
        aspect of zines.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ceba11-5cf7-4943-9bf8-42c9a8552393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:22:59.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:23:03.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media can also be a tool for promoting your zine. Other than
        that, there are repositories online, such as The Anarchist Library, where
        people can upload their writings and have it printed and photocopied as zines
        by others. This is effective and almost cost-free because someone else is
        willingly doing the paperwork for you.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6a74ef-c5d1-4d28-9805-c3bcf4fd6fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:22:59.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:23:03.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Compile and collaborate.</strong></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aeeca02-56a4-4978-ab77-5bdec3ab39d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:22:59.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:23:03.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another good idea to jump off from is the concept of a zine compilation
        by various authors. It’s a wonderful tool to get like-minded people to work
        together for a single cause or mindset, and be able to express it too. If
        you’re going to DIY a zine, it wouldn’t hurt to DIY with your friends. Writers
        who work with illustrators can create a powerful small press publication that
        marries words with images.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b558a948-1f42-42d0-8f52-d6bcc67a00c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:22:59.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:23:03.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David, for example, has facilitated several compilations, including
        “Daloy: A collection of writing by the Filipino migrant women of Batis AWARE
        (Association of Women in Action for Rights and Empowerment).” The zine is
        a collaboration between the publishing group The Youth &amp; Beauty Brigade
        and the NGO Batis AWARE, as well as the result of writing workshops provided
        for Filipino migrant women workers.</p>'
    '49':
      'image': 'jcr:d1c5a4d6-0810-4f22-8bb8-e4af7de4d722'
      'imageCaption': 'The zine is fast, cheap, and easy to make, which is why it’s
        usually the medium of choice for people who have been ostracized, marginalized,
        or oppressed. Photo by KRISTELLE RAMOS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae1d73b-0b98-4149-944a-4b9e4e935a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:22:59.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:23:03.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b20e7f6-1347-4432-948b-b296494d518b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:22:59.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:23:03.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Make your work photocopy-friendly.</strong></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6722644-c97d-44a2-8587-b9f78f3ea640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:22:59.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:23:03.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mass production is easy these days. When making the manuscript for
        your zine, keep in mind that it will be inserted in a photocopier, so a proper
        layout design helps. Otherwise, you can just spread your zine in a PDF online,
        which is also a form of reproduction. But with tangible copies, more texture
        can be added, especially if your zine is going through old-school photocopiers.
        It can have a rough or rustic feel.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c25eb2f-b591-4fcd-af28-0c01adaca8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:22:59.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:23:03.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Remember, the art of writing is always an act of autobiography,”
        writes David in “Instructions for the Inclined.” Multiplying your publication
        means multiplying yourself, and your mindset.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf1a6d0-bc57-4319-b6ff-b53d73f145a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:22:59.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:23:03.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Think outside of the paper.</strong></p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0f5fb5-ec22-47d2-a788-e1123bc91c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:22:59.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:23:03.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zines lie on the line between poetry or prose and informative pamphlets.
        They have to be more or less “scientific, precise, artistic, and funny,” according
        to David, in order to get the message through.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f905688-2aa0-44b1-a5d5-35137910d9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:22:59.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:23:03.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A zine can be as experimental as you want it to be; you can play
        with typography to emphasize certain passages, or include inserts and even
        stickers or patches as a little gimmick. There are many zines today that have
        an interactive element to make the reader more involved.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48912b8-7488-442a-b6d7-8d99da470c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:22:59.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:23:03.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A way of thinking outside the paper is also by thinking about context,
        or the current socio-political climate. How will your zine contribute to the
        literary ecosystem? While you don’t have to be overtly or blatantly political,
        accept the fact that zines by nature are political. “You can''t analyze a
        piece of art na ang mode lang ay teksto lang,” says David, “because everything
        is informed <em>pa rin, ‘yung</em> creation <em>niya ay</em> informed ng circumstance
        ng tao.”</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737c830b-f8a6-4c25-a948-b5e1c4f6053e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:22:59.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:23:03.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thus, politicality is also the nature of the small press. David
        adds: “Small press publishing is fortunately broad enough politically that
        it can address everyone across the class spectrum, but it also addresses a
        specific enough concern that it fortunately becomes overtly political. It
        is in that sense that the small press is truly anarchist.”</p>'
  'roger-federer-first-round-us-open-frances-tiafoe':
    'author': 'Euan McKirdy, CNN'
    'caption': '(File photo) Roger Federer'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-08-30T13:34:57.279+08:00
    'imagesource': 'jcr:c648c992-4baa-4b83-860f-b20bb7d10f26'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '52c39fda-c638-4f47-8726-7af20f7a645f'
    'lead': 'Swiss legend Roger Federer survived an early scare against the American
      Frances Tiafoe at the Arthur Ashe stadium late Tuesday, before coming back to
      win.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-07T15:27:13.132+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T15:27:20.527+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-07T15:27:20.181+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Roger Federer survives first round scare against 70th-ranked Frances
      Tiafoe

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8052d340-095b-4876-8a68-af7096d83bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:27:13.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:27:20.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Swiss legend Roger Federer survived an early scare against
        the American Frances Tiafoe at the Arthur Ashe stadium late Tuesday, before
        coming back to win 4-6, 6-2, 6-1, 1-6, 6-4.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de10c95a-3003-436b-8ee4-31e87103509c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:27:13.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:27:20.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 19-year-old upset the natural order by winning the first set
        of their opening round clash, before doubling down to win the fourth. But
        ultimately Federer''s skill and experience won out over the course of the
        two-hour, 37-minute encounter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9a2117-0b38-4c3b-a423-95d87518bf33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:27:13.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:27:20.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teenaged Tiafoe, who played with assurance in the five-set loss
        despite being outplayed by the world No. 3, has only advanced beyond the first
        round of a Slam twice.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1ff2d5-b41d-4d42-9ac0-b9e6b378b0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:27:13.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:27:20.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He showed signs of a fightback by winning the fourth set, breaking
        Federer''s serve to go up 3-1, but it was too little, too late for the American.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8563906d-8112-4159-8bb2-b12e5f9b1298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:27:13.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:27:20.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Maryland native''s first set win marked an improvement on the
        only other time the two have met on court, when he pushed Federer to a first-set
        tiebreak at the Miami Open in March.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9095aba3-01ff-4ef8-83e2-a7d608a0d28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:27:13.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:27:20.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer''s win furthers anticipation that he''ll meet his old rival,
        Rafael Nadal on the hard courts of Arthur Ashe stadium. The two are on course
        for a semifinal encounter after the Spaniard dismissed Dusan Lajovic 7-6 (8-6),
        6-2, 6-2 in his opening fixture.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a112af-13a1-442a-a6cf-e662ac054c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:27:13.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:27:20.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Federer avoided an ignominious early exit, day two did see
        a major upset as women''s defending champ Angelique Kerber was dismissed by
        Japan''s Naomi Osaka in straight sets, 6-3, 6-1.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843d202a-4b86-492c-958f-3c0b5a7ef50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:27:13.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:27:20.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The late-night crowd grew ever-more vocal as the match wore on,
        cheering on the young American as he snatched points from Federer. He broke
        Federer''s serve late in the fifth set to raucous applause, denying him a
        match winner.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8227ab8b-871c-4fc6-bea4-ad84ec2a8927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:27:13.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:27:20.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was not to be, although on the strength of this hard-fought
        match his will be a career to follow.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48bf5b30-be9e-4d1a-abbe-b752dcbad2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:27:13.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:27:20.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://edition.cnn.com/2017/08/25/tennis/evert-federer-us-open/index.html">Chris
        Evert on why Roger Federer is unlikely to win the US Open</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b32477-3887-466b-b744-77c6b17cc3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:27:13.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:27:20.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''More than a test''</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fdc590-d161-4d41-8b3f-884372a4d1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:27:13.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:27:20.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer praised his opponent''s game and acknowledged that Tiafoe
        had caused him trouble.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82056a1-eebb-46e7-a207-7174791177f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:27:13.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:27:20.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was more than a test, it was a good one. I think we both enjoyed
        ourselves out here... I''m very happy with the match, it was exciting and
        that is kind of why I came to New York as well, to experience these emotions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ab68e2-563f-4618-82c0-d911a48c1748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:27:13.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:27:20.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s a great player and he has a great future ahead of him. The
        fifth (set) is a coin toss and it went my way. "</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19528a87-ea9a-46bf-9bc3-679d96463b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:27:13.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:27:20.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Referencing back issues that have caused him problems in the last
        few weeks, Federer said that he was happy to get through his opening match
        unscathed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f1f500-d0cb-40c5-bd8a-4b4e54f400c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:27:13.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:27:20.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To get through a five-setter you have to be OK somehow."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5951f627-0fdf-497f-b0f5-74dcb89be1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:27:13.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:27:20.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer: Winning US Open would be ''a joke''</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af8edc8-c023-4f14-878c-672fca3c2a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:27:13.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:27:20.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Swiss'' appearance in Flushing Meadows marked his first Major
        appearance since lifting the cup at Wimbledon in July.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04fe9e4-3990-4d97-a65a-2b9a9bf49497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:27:13.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:27:20.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dropping the first set to the unfancied Tiafoe, ranked 70th in the
        world, meant that within his first hour on court he had dropped more sets
        at the US Open than he did during his entire tournament in Wimbledon. He didn''t
        drop a set all tournament at the All England Club this year – the first man
        since Bjorn Borg in 1976 to do so.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06ce29d-1331-47fe-a127-67213e648c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:27:13.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:27:20.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That victory handed the Swiss a record eighth Wimbledon singles
        title, and his 19th major overall. He''s seeking to win the US Open for the
        first time since 2008.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c09e41-5083-4808-aa6a-6a1693fc1efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:27:13.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:27:20.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That would be a joke, if I won three slams this year out of nowhere,"
        said Federer in July, looking ahead to Flushing Meadows.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2c99b8-d1bf-4847-9354-b90eabd22ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:27:13.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:27:20.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know if I stay in shape there are chances for me to do well at
        the US Open, but to win it? Yeah, at some stage I almost feel like I have
        to be realistic."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953539f2-16a6-47ac-9356-65a4a97a13da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:27:13.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:27:20.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every time the Swiss has won both the Australian Open and Wimbledon
        in a single season, he has also gone on to lift the US Open trophy (2004,
        2006 and 2007).</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89fd854a-b90c-4e2a-9448-14e2ce154290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:27:13.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:27:20.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll definitely try and get myself organized, prepared and ready
        so that I''ll have the best chance to do well at the US Open," said Federer.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e583b1-92fe-4f2c-bf3a-4f06c08e7799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:27:13.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:27:20.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/08/29/tennis/us-open-first-round-federer-tiafoe/index.html">"Roger
        Federer survives first round scare against 70th-ranked Frances Tiafoe."</a></em></p>'
  'mumbai-india-heavy-rain-floods':
    'author': 'Manveena Suri, Omar Khan, and Lauren Said-Moorhouse, CNN'
    'caption': 'Heavy rainfall paralyzed parts of the Indian financial capital of
      Mumbai on Tuesday, August 29, 2017, as traffic chaos sparked by flooding streets
      prompted officials to warn residents to abandon stranded vehicles and remain
      indoors.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-08-30T13:07:22.897+08:00
    'imagesource': 'jcr:161d05d2-12ce-4e33-928f-62f70ad312ad'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '53ad847a-eaf1-47a6-959b-bbef06ed4157'
    'lead': 'An unrelenting downpour has battered low-lying parts of Mumbai since
      the early hours of Tuesday, with some areas receiving almost 12 inches of rain.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-07T15:30:13.626+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T15:30:16.772+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-07T15:30:16.594+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mumbai residents told to abandon cars as heavy rain batters city

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39dad1c2-906a-4613-af2e-998f1a47a2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:30:13.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:30:16.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Heavy rainfall paralyzed parts of the Indian
        financial capital of Mumbai on Tuesday, as traffic chaos sparked by flooding
        streets prompted officials to warn residents to abandon stranded vehicles
        and remain indoors.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1926ff4c-bc6a-474b-9394-1963e190343c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:30:13.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:30:16.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An unrelenting downpour has battered low-lying parts of the city
        since the early hours of Tuesday, with some areas receiving almost 12 inches
        of rain. Weather forecasts suggested that the rain will continue over the
        next 48 hours before it begins to decrease.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c66b18-55b5-4f6e-8691-f9fb7a8220de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:30:13.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:30:16.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vehicles gingerly made their way through waterlogged roadways as
        residents sloshed through flooded streets – navigating waist-high water in
        some areas – after being sent home early from offices and schools.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202d204d-1584-406a-9ee4-4c1d62a8c5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:30:13.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:30:16.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indian Prime Minister Narendra Modi urged people in affected areas
        to be safe and "take all essential precautions in the wake of the heavy rain,"
        in a series of posts on Twitter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02290673-bc48-4a36-b913-06450de5850e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:30:13.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:30:16.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indian Navy has put flood rescue teams on standby at multiple
        locations across Mumbai in anticipation of worsening conditions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2f3723-f4d1-41ee-849c-68a565ad7388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:30:13.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:30:16.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of commuters faced difficult journeys home with the heavy
        monsoon rains leaving some stranded or facing delays at train stations. So
        far, no casualties have been reported.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51070c7f-647c-4d11-8223-17996a1ac302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:30:13.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:30:16.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Parel neighborhood of Mumbai, Piyush Jain posted a video
        on Twitter showing inflatable dinghies being used to ferry people across stricken
        roads.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f2ee05-776e-4d57-9039-dbc12453d727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:30:13.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:30:16.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domestic airline operators – including Vistara and Jet Airways –
        tweeted flight diversions and cancellations to the coastal city of nearly
        20 million people.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9120b8c8-6703-4237-aa6d-c4273296ebb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:30:13.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:30:16.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are around 25 locations where there''s intense waterlogging
        and they''ve had to divert traffic," Devendra Fadnavis, chief minister of
        Maharashtra state told reporters. "We''re advising offices to give their employees
        the rest of the day off and leave as soon as they can."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4501144e-4601-454e-a4df-20eee7adf0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:30:13.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:30:16.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s National Disaster Management Authority has been updating
        its social media feeds with safety advisories and helpline phone numbers,
        while Mumbai police have cautioned people to stay inside their homes and to
        abandon vehicles stuck in water amid the deluge.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2b5eb6-cc9f-4cb3-b402-020bd39d3019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:30:13.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:30:16.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its official account also warned people of a high tide which was
        expected to hit the city in the late afternoon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e976ddd0-6014-4012-968b-78af76f17512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:30:13.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:30:16.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has been raining so heavily that water from manholes is spilling
        onto the roads," local resident Aman Patel told Reuters. "It seems as if no
        measures have been taken. It has been raining so heavily that people are having
        a tough time."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fa9202-5821-4e39-b19f-51a878c33459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:30:13.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:30:16.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local media reported that the downpour could become the worst in
        Mumbai since 2005, when hundreds were killed after the city received 39 inches
        of rain in 24 hours, according to the Regional Meteorological Centre.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1aa583-d25a-4e5a-8e2c-3c038f2223df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:30:13.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:30:16.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But officials downplayed the comparison. Rajiv Nivatkar, director
        of the Disaster Management Unit in Mumbai, told CNN: "It is not a flood-like
        situation because no one needs to be rescued."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfeb667-078a-40b5-a04e-2b5cff3484ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:30:13.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:30:16.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
