      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://edition.cnn.com/2017/08/27/us/flooded-nursing-home-residents-trnd/index.html">Nursing
        home residents rescued</a></p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35967f8c-00e3-40ad-8d28-f245a8a915b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:01:52.083+08:00
