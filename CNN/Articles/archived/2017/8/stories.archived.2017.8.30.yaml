      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed air terminal, which will cover the equivalent area
        "of 200 basketball courts" is to be constructed on a 16-hectare plot next
        to NAIA Terminal 2. This property encompasses the former Philippine Village
        Hotel and Nayong Pilipino Complex, and a Philippine Amusement and Gaming Corporation
        property.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c526aeeb-978a-48cf-b811-9e9bcc3c6fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:26:06.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:26:11.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista added the company would also need the government''s support
        in securing land leases needed for the new terminal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53606129-ab6d-4eff-a176-a3b1478362b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:26:06.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:26:11.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"PAL, which currently operates at NAIA 1, NAIA 2, NAIA 3 for some
        of its domestic flights, is keen on the annex building project to consolidate
        its operations, and provide adequate room for its growing fleet of jets and
        international and domestic passengers," the statement said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7cbb959-84bd-4f42-bbdf-832a62802fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:26:06.941+08:00
