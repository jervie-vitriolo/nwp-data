      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jim McIngvale, who owns furniture stores in Houston and Richmond,
        also pitched in. He opened his doors to evacuees Sunday and gave 600 people
        a place to sleep.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b6504a-08bc-40e4-a6a9-1cb0836cd1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:01:52.084+08:00
      'mgnl:createdBy': 'jeff'
