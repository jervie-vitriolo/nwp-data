      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysia topped the 11-nation tournament with 145 gold medals, 92
        silver, and 86 bronze medals - its best finish in SEA Games history.</p>'
