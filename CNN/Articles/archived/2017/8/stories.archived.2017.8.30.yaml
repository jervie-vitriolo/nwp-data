      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 30) —</strong> While
        government troopers are rallying to liberate the war-torn city of Marawi from
        the ISIS-inspired terrorist group Maute, some affected Maranaos are still
        searching for their missing loved ones.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abe2882-57a4-4c7e-b787-e4712ea65abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:47:02.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:47:06.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the 100th day of the Marawi crisis coincides with the International
        Day of the Disappeared, humanitarian organization Philippine Red Cross (PRC)
        and International Committee of the Red Cross (ICRC) launched an online page
        that helps trace missing persons.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6357d203-c4a2-4e67-9053-f0213b0cb962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:47:02.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:47:06.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Camilla Matteucci, head of the ICRC team working with the PRC on
        the search efforts, said on Wednesday that many reasons could have caused
        separation in such conflict situations.</p>'
