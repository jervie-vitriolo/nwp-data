      'mgnl:type': 'text'
      'text': '<p>Clyde Cain of the Cajun Navy said that after one of his team''s
        boats broke down, people tried to steal the inoperable watercraft while the
        crew sought shelter in a delivery truck,</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709e711d-28b7-4cce-ad21-ed1f830b07b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:01:52.083+08:00
