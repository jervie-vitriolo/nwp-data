      'mgnl:lastActivated': 2019-08-07T15:40:33.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df154132-8556-44ef-bd38-6dee47c1dbf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:40:28.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:40:33.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This follows calls for Cañete to be relieved, after he was quoted
        as saying Kian could not be "super innocent." Aguirre "should immediately
        remove Mr. Cañete from the case for manifest partiality and hostility towards
        the victim," Senator Franklin Drilon said on August 20.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed9ef05-14a7-4d78-ad0b-d9a6e967238b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:40:28.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:40:33.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Bias for facts''</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b56af4c-a153-4cf1-979f-0a1583e01d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:40:28.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:40:33.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre denied having any bias, as alleged by the petitioners.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92aad22e-d586-4078-bbab-b834a6d4c6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:40:28.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:40:33.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Evidently, the only bias on my language, if any, is in favor of
        facts arising from an on-going investigation," Aguirre said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a538ca-27cb-4597-9569-46d50f879a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:40:28.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:40:33.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cried foul over the words used in the petition, which he said
        were "unfounded, without basis, and unsubstantiated."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6203f6-cda8-4e52-8625-e8d319514c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:40:28.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:40:33.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre cited two phrases in the petition for him to inhibit himself:
        "that the Department of Justice, by virtue of the Secretary''s public pronouncements,
        has lost its impartiality to conduct the preliminary investigation," and "DOJ''s
        involvement would compromise the procedure and would deny the Delos Santoses
        due process."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d978ca7-a0ab-4d88-a300-0f1d69aefd4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:40:28.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:40:33.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some senators have also accused Aguirre of taking sides, calling
        for him to keep his hands off the case.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94a4564-fba8-4666-9e74-f0b947a2d04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:40:28.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:40:33.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During an August 24 Senate hearing, Sen. Franklin Drilon called
        Aguirre out for saying that Delos Santos'' death was an "isolated case" that
        has been "blown out of proportion."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc917468-37f6-42c2-af03-96d0c2da9625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:40:28.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:40:33.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Justice Secretary: Minors killed in drug war ‘collateral
        damage’</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6a4eda-b5ca-4d23-864c-3f1331a5ff93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:40:28.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:40:33.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Risa Hontiveros also said in a statement Aguirre "has lost
        all credibility to hear this case" following his statements in the Senate
        hearing. Hontiveros , has offered to provide legal assistance to the family
        and the witnesses.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363ac3bd-9e11-429b-8a51-36557cd1e567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:40:28.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:40:33.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who should probe Kian''s death?</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91fbdd1-4263-4118-93b7-82faa99e3d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:40:28.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:40:33.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Ombudsman Conchita Carpio-Morales said her office has
        started its fact-finding investigation into Kian''s killing.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af490ca8-d07c-434f-9689-be7c54631036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:40:28.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:40:33.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We started sending out subpoenas to resource persons," Morales
        said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c1ad84-0a74-4f13-a042-4f319f204e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:40:28.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:40:33.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Aguirre maintained that it is the National Prosecution Service,
        and not the Office of the Ombudsman that should investigate.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24eb5548-9667-43ba-9f63-9bcace161148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:40:28.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:40:33.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Murder, or homicide, as the case may be, and even violations of
        Republic Act No. 9745 or the Anti-Torture Act of 2009 are well within the
        jurisdiction of regular courts. Consequently, it is settled that the local
        prosecutor has primary jurisdiction to conduct the preliminary investigation
        on the case of the killing of Kian de Los Santos," Aguirre said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368bb70b-0997-4d69-b7cb-cadd3a71af9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:40:28.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:40:33.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Drilon said the Constitution allows the Ombudsman to probe
        the policemen tagged in Kian''s killing.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205088e4-8da1-45b2-8192-305771db2790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:40:28.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:40:33.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the Ombudsman can conduct preliminary investigations on impeachable
        officials, how much more of an ordinary policeman? That only indicates the
        erroneous interpretation of the justice secretary in the desire to just assume
        the jurisdiction over the investigation," Drilon said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30ef170-0313-45ab-8daf-16cbaa095dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:40:28.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:40:33.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Inspector Amor Cerillo, Police Officer (PO) 3 Arnel Oares,
        PO1 Jeremias Pereda, and PO1 Jerwin Cruz are facing raps of murder and violation
        of Republic Act no. 9745 or the "Anti-Torture Act of 2009." They have been
        relieved from their posts.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89f38e1-e88e-49f8-862f-b3a24c704576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:40:28.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:40:33.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kian was among the 82 casualties of a series of "One-time, big-time"
        anti-drug operations in Metro Manila and nearby province of Bulacan from August
        15-18.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef5d868-9160-4091-8a45-d1abde4d0882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:40:28.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:40:33.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has said that if the policemen implicated
        in Kian''s case are found guilty, they must go to jail.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa3f570-01b9-41ee-8978-de477804ea3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:40:28.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:40:33.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Also read: What we know so far about Kian''s death</h2>'
  'Guam-next-target-North-Korea-missile-launch':
    'author': 'Brad Lendon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
