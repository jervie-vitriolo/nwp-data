      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 30) —</strong> They
        may live in the relatively violent world of mixed martial arts, but Ultimate
        Fighting Championship fighters Ronda Rousey and Travis Browne have finally
        tied the knot.</p>'
