      'mgnl:created': 2019-08-07T14:47:02.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:47:06.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People could be trapped by the fighting, detained, or even killed.
        They could be in an evacuation centre but not have the means to contact their
        kin," Matteucci said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ed88e6-c5cf-4da9-9615-86d4485578ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:47:02.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:47:06.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added their website allows people to share information about
        missing persons and request for the ICRC and PRC''s help in tracing them.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3cadc6d-b41f-45d7-a26d-b670736ee520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:47:02.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:47:06.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the end of the day, it''s important to remember that families
        have a right to know what has happened to their loved ones, and wherever possible,
        be reunited with them," Matteucci said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adab5c10-5433-4fbf-941a-fdec7b1625a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:47:02.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:47:06.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, ICRC said the tracing website would supplement other
        on-site services such as the 12 welfare desks in evacuation centers in Marawi
        and Iligan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93251971-6d6d-4e74-9b87-a07de93866f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:47:02.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:47:06.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the statement, "since the beginning of the Marawi conflict,
        the Red Cross has received 402 tracing requests, 179 of which are still being
        looked into."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc6d9fe-8a04-4b4b-9ac6-0efe4bde88ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:47:02.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:47:06.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that the PRC has also provided psychosocial support to
        over 10,400 people affected by the conflict.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71524738-cb7b-4ac3-af01-f77a077099bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:47:02.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:47:06.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marawi crisis, which started on May 23, has led to the death
        of 45 civilians, 614 terrorists, and 133 government troopers as of August
        28, said Presidential spokesperson Ernesto Abella.</p>'
  'dara-khosrowshahi-uber-ceo':
    'author': 'Seth Fiegerman and Jethro Mullen, CNN Money'
    'caption': 'Dara Khosrowshahi, Uber''s new CEO'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2017-08-30T17:07:24.186+08:00
    'imagesource': 'jcr:1c837707-fb5a-4e81-af37-4dc64ef1fed9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f5973c57-5cab-495a-bdae-397ec1f6b332'
    'lead': 'The embattled ride-hailing startup officially announced late Tuesday
      that Dara Khosrowshahi, who''s run Expedia for the past 12 years, will be its
      new chief.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-07T15:01:13.963+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T15:01:55.273+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-07T15:01:54.980+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'It''s official: Uber''s new CEO to meet with staff

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59e2da2-3ae4-47bf-8881-a87239f9f453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:01:13.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:01:55.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Uber employees will get to meet their
        new boss on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ec03fe-bb3e-40a8-b1da-ba6fa99fda13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:01:13.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:01:55.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The embattled ride-hailing startup officially announced late Tuesday
        that Dara Khosrowshahi, who''s run Expedia for the past 12 years, will be
        its new chief.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a86b34d-620e-44db-bfda-5800ce52e2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:01:13.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:01:55.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dara is the best person to lead Uber into the future," the company
        said in an email to employees that was also posted on its website. He''ll
        attend an all-hands meeting on Wednesday, it said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688ff0b5-91dc-4537-8171-033b8ea3eab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:01:13.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:01:55.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber''s board picked Khosrowshahi for the top job on Sunday. But
        it took another two days to announce the news publicly.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4b9c01-cc90-4418-a4d2-2631d4cf0f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:01:13.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:01:55.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Uber''s new CEO has a great track record closing the gender
        pay gap</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750e3374-10bb-4d1e-b191-bce406c53c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:01:13.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:01:55.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with The Wall Street Journal earlier Tuesday, Khosrowshahi
        said he was still in the process of finalizing his contract with Uber but
        planned to take the job.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef534ea0-3459-4a79-a88a-21be1b0d1c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:01:13.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:01:55.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khosrowshahi has experience running an international travel company,
        not unlike Uber. He oversaw a publicly traded business making him a good fit
        to take Uber public. And those who know Khosrowshahi say he''s the "adult"
        that Uber''s corporate culture sorely needs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6896de09-5dd1-492d-833d-4b4934f79a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:01:13.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:01:55.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Iranian American executive is also said to be a good deal maker.
        Expedia snapped up a series of travel-related businesses under his watch.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd71182-0e16-4b49-8291-3f221d97467e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:01:13.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:01:55.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Uber''s new CEO will have to deal with Uber''s old CEO</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c05e814-40b0-4776-a762-14436f1b8f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:01:13.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:01:55.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took Uber''s board nearly 70 days to settle on a new CEO after
        the resignation of its co-founder and previous CEO Travis Kalanick.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8f5620-d979-46ea-8424-c2dff53fa432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:01:13.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:01:55.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The short list of candidates included Jeff Immelt, the former CEO
        of General Electric, and Meg Whitman, the head of Hewlett Packard Enterprise.
        Both tweeted they would not pursue the Uber CEO role.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b93cb14-fe1f-4da3-ba5d-ce28631555be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:01:13.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:01:55.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immelt pulled out of the race Sunday because of problems with Uber''s
        board, according to a source familiar with the matter. Whitman told the Financial
        Times on Monday that Uber had yet to resolve Kalanick''s future role at the
        company and an explosive lawsuit about it.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9393369-d826-44d7-bb58-8b746a544933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:01:13.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:01:55.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venture capital firm Benchmark, an early Uber investor, sued Kalanick
        this month in an effort to get him off the board. Among other allegations,
        Benchmark accused Kalanick of trying to "acquire the power to pack the Board
        to facilitate his desired re-appointment as Uber''s CEO."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33f9df9-8902-4328-9350-9b9dd8c9b4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:01:13.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:01:55.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those close to Khosrowshahi say he has experience balancing strong
        personalities like Kalanick thanks to his many years working with Expedia
        chairman Barry Diller, a media mogul.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b97d3c-c87c-4d7b-90a5-7e5b42ab30d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:01:13.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:01:55.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Who is Dara Khosrowshahi?</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0ab1fd-4625-44bf-8804-9db25fe2de3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:01:13.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:01:55.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Journal interview, Khosrowshahi described his relationship
        with Kalanick as "budding." And the former CEO was among the board members''
        names at the bottom of Tuesday evening''s email to Uber staff.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85aa27f-a831-46f9-b10e-2261dde5f48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:01:13.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:01:55.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khosrowshahi may still have sought assurances that the board wouldn''t
        try to roadblock his every move.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62620471-abbb-4f8b-8beb-a34f711ab776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:01:13.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:01:55.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My viewpoint is they''ve given him that mandate," said Woody Marshall,
        a partner at Technology Crossover Ventures who grew up with Khosrowshahi.
        As Marshall put it, "You can''t have me go into a fight with one arm tied
        behind my back."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd941e9df-8e6b-498b-9fe8-bbcd5dd1db00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:01:13.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:01:55.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Uber''s CEO pick is an outspoken Trump critic</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c7deef-570b-4d76-adcc-2c4ca20ccf73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:01:13.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:01:55.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is urgency for Khosrowshahi to get to grips with the job as
        soon as he can. As the CEO search dragged on, Uber''s problems continued to
        mount.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be7e6d1-de1c-4647-8fe7-f0c226a3cd52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:01:13.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:01:55.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Large Uber investors have marked down their investments. The startup
        lost $645 million in the three months ending in June. Its board is embroiled
        in a public legal fight. And its rivals abroad are raising billions and banding
        together.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454d0cf2-9d92-4640-ba1c-4c1be94e5b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:01:13.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:01:55.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber said Khosrowshahi will "be meeting with employees around the
        world in smaller groups over the next few weeks, and spending time with drivers."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa57bab-c4d0-4dce-8d34-fb26f2222462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:01:13.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:01:55.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
