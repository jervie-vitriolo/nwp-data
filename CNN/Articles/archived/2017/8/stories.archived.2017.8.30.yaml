      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> North Korea''s missile launch on Tuesday
        was a prelude to more military operations directed at the US territory of
        Guam, North Korean state media said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8724e7-9085-4ba5-a627-34b114ec0057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:42:15.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:50:10.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pyongyang said it fired an intermediate-range missile Hwasong-12
        in Tuesday''s test.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b26382-98d1-42df-bb4d-8787d699bfa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:42:15.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:50:10.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The missile''s flight path took it over Japan, further fueling tensions
        between North Korea and the United States and its allies, Japan and South
        Korea.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b44a44-832b-445d-b3b9-25e232053b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:42:15.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:50:10.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s launch was "the first step of the military operation
        of the (North Korean military) in the Pacific and a meaningful prelude to
        containing Guam," a report from the state-run Korean Central News Agency said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4f56ef-91ba-45ed-9521-69f4459db55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:42:15.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:50:10.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said Pyongyang would be "conducting more ballistic rocket launching
        drills with the Pacific as a target in the future."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c11b21-42f2-4926-9936-b1ae415e60e7'
      'mgnl:activationStatus': true
