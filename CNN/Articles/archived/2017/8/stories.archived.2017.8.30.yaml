  'uber-190-million-peso-fine-not-to-passengers':
    'author': 'Xianne Arcangel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-30T20:11:47.336+08:00
    'imagesource': 'jcr:58856d66-74bf-4a9b-95f9-88ea3830296c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8fcdefc2-1251-4a3a-a277-9f21ff8ddcfb'
    'lead': 'Uber says commuters will not shoulder the ₱190 million fine it paid to
      lift the suspension imposed by the LTFRB.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-07T13:47:05.580+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T13:47:09.398+08:00
