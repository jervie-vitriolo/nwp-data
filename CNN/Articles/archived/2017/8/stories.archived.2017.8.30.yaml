    'jcr:uuid': '61122704-3483-46f7-b360-be153516443c'
    'lead': 'The Region 6 police office does not believe Police Chief Inspector Jovie
      Espenido is qualified to become police director of either Iloilo City or the
      province.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-07T13:33:18.277+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T13:33:21.857+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-07T13:33:21.663+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PRO-6: Espenido not qualified for police director post

      '
    'updated': 2017-09-02T12:09:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf88131-9d05-4f69-bf37-aac0aa0f9f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:33:18.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:33:21.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iloilo (CNN Philippines, August 30) — The Region 6 police office
        does not believe Police Chief Inspector Jovie Espenido is qualified to become
        police director of either Iloilo City or the province.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44da723e-11d6-4140-906d-e62c2301aa66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:33:18.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:33:21.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Superintendent Gilbert Gorero, PRO-6 spokesperson, said Espenido
        can only assume post as chief of police of stations under the Iloilo City
        Police Office (ICPO) or Iloilo Police Provincial Office (IPPO).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ffa8f5-4645-4ec2-9a36-feb7f0ec77db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:33:18.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:33:21.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iloilo City is a highly-urbanized city. To head the ICPO, a police
        officer should have the rank of Senior Superintendent. Unlike Iloilo City,
        Ozamiz City is just a component city of Misamis Occidental," Gorero clarified.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a137e5e7-ace0-4b76-992d-6e424c3e2919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:33:18.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:33:21.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gorero also confirmed Espenido''s assignment to PRO-6 but it depends
        on PRO-6 Director Police C/Supt. Cesar Hawthorne Binag on what position to
        give.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f71862a-11bf-4c37-99c7-ba513e84b6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:33:18.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:33:21.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It can be chief officer of a station, Philippine Drug Enforcement
        Agency (PDEA-6), or a chosen town," Gorero said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c463799-6e0f-4607-8ad4-d5347bc86aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:33:18.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:33:21.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, President Rodrigo Duterte said he would assign Espenido
        to Iloilo City, which he called the "most shabulized" province in the country,
        with its mayor, Jed Mabilog, also named in the "narco-list."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834655b4-ff33-4607-898f-667fee1b6c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:33:18.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:33:21.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Duterte to assign controversial police chief to Iloilo</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0bfff01-f600-4a94-80dd-8bbe50d5c866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:33:18.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:33:21.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mabilog has denied the allegations, saying that he is willing to
        subject himself to any investigation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b002827-e892-490d-9385-32434f0ba77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:33:18.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:33:21.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Mabilog said he welcomed the assignment of Espenido
        to Iloilo City, citing that the latter will be the key to belie the allegations
        about him and the city.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08d3edc-22e7-4b81-9c11-38d173e5fe95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:33:18.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:33:21.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa: Let Espenido stay in Ozamis City</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed0b0b5-e164-4dc9-9f30-6e27dde695bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:33:18.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:33:21.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Chief Ronald Dela Rosa said if he had his way, he would let
        Chief Inspector Jovie Espenido stay in Ozamiz City while he is still fixing
        the drug problem in the area.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f76fdb6-493e-4e3e-9026-8806e37a7360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:33:18.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:33:21.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP Chief would discuss concerns about the appointment of Espenido
        as Iloilo City police chief with President Duterte today.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd4ac65-ab98-49aa-9429-ba12644b6aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:33:18.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:33:21.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said there''s a clamor among residents of Ozamiz City
        to keep Espenido as their police chief.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c47dc6-a0dd-4daf-aa29-47d3a6fb2aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:33:18.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:33:21.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, based on PNP rules, the position of city police chief of a
        highly urbanized area like Iloilo City should be given to a police officer
        with a Senior Superintendent rank.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509cbd84-562c-4197-9cb7-044856c5e522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:33:18.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:33:21.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is why on his appointment paper, Espenido is just the officer-in-charge
        of the Iloilo City Police Office.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0f87d7-cc21-4a01-99b6-1caa660e33ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:33:18.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:33:21.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they respect the order of the President and believes it is not
        a form of micromanaging the PNP.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0301096e-42d3-433c-a589-524eba5ac61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:33:18.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:33:21.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espenido was the chief of police assigned to Albuera, Leyte and
        Ozamiz City where the two mayors, Reynaldo Parojinog of Ozamiz City,Misamis
        Occidental and Rolando Espinosa Sr. of Albuera, Leyte were killed in a separate
        police operations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e636ac49-5e5c-4de0-b463-63c2bf5c62a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:33:18.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:33:21.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Gerg Cahiles and stringer Elyrose
        Naorbe contributed to this report.</em></p>'
  'us-ballistic-missile-sucessful-shooting':
    'author': 'Daniella Diaz, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-08-30T21:37:06.039+08:00
    'imagesource': 'jcr:54fcf994-4413-4b70-9d41-6f99a31649c5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1689a782-fd30-4a7d-aebe-c252f6b9c5ca'
    'lead': 'The United States conducted a successful missile defense test that intercepted
      a medium-range ballistic missile off the coast of Hawaii early Wednesday morning,
      according to a statement from the U.S. Missile Defense Agency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-07T13:36:48.869+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T13:36:51.506+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-07T13:36:51.381+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. successfully tests shooting down ballistic missile

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff1973d-cc14-4674-b19a-bc20c4d9d053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:36:48.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:36:51.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The United States conducted a successful
        missile defense test that intercepted a medium-range ballistic missile off
        the coast of Hawaii early Wednesday morning, according to a statement from
        the U.S. Missile Defense Agency.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a117e257-f0ec-4195-8619-85d1cb1aa095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:36:48.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:36:51.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Standard Missile-6, built by major U.S. defense contracter Raytheon,
        intercepted the missile target at sea in its final seconds of flight after
        being fired from the USS John Paul Jones.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b0c7ae-4812-4ab3-93e7-2ffe945a29a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:36:48.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:36:51.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The test comes amid heightened tensions between North Korea and
        the U.S. Earlier this week, an intermediate-range missile, identified by the
        North Koreans as a Hwasong-12, was fired over Japan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c316d3d6-a601-4a90-919d-077b5c7c2569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:36:48.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:36:51.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A U.S. official, however, told CNN the test had been planned for
        a long time and before North Korea''s latest provocation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e4050a-f5e0-4613-bb30-c0e127510dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:36:48.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:36:51.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency''s director said the test was "a key milestone."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc87b5a3-c21c-4145-bd12-561e96974770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:36:48.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:36:51.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are working closely with the fleet to develop this important
        new capability, and this was a key milestone in giving our Aegis BMD ships
        an enhanced capability to defeat ballistic missiles in their terminal phase,"
        MDA Director Lt. Gen. Sam Greaves said in the statement. "We will continue
        developing ballistic missile defense technologies to stay ahead of the threat
        as it evolves."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7855cd-b7d8-43a3-b231-826e93e5535c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:36:48.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:36:51.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another statement, Raytheon''s SM-6 senior program director,
        Mike Campisi, said that the U.S. government requested this technology earlier
        this year. It normally takes one to two years to create, but Raytheon said
        in the statement that it took them seven months.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642eda43-85f1-4561-ae66-2b6e3c40cd34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:36:48.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:36:51.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Earlier this year, our customer requested an enhanced capability
        to deal with a sophisticated medium-range ballistic missile threat," he said
        in a statement "We did all this – the analysis, coding and testing – in seven
        months; a process that normally takes one to two years."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67619f6-aad2-4a9e-8212-a033746cdb47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:36:48.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:36:51.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/08/30/politics/us-successfully-tests-shooting-down-ballistic-missile/index.html">"US
        successfully tests shooting down ballistic missile."</a></em></p>'
  'humans-of-new-york-the-series-premiere':
    'author': ' Ver Marcelo, CNN Philippines'
