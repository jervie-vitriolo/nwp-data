      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carrion admitted that Malaysia came well prepared for the competition
        and that we should emulate their feat in the next edition of the competition.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c53ccf2-388c-4e20-a5ec-7c10fcbfe2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:32:05.534+08:00
      'mgnl:createdBy': 'jeff'
