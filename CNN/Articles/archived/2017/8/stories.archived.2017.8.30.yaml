      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''All options on the table''</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e0c630-0efd-4d45-92f7-3207d015ce5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:42:15.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:50:10.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, US President Donald Trump warned Pyongyang that <a href="http://cnnphilippines.com/world/2017/08/29/Trump-options-North-Korea-launches-missile-over-Japan.html">"all
        options are on the table."</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4212dbf1-758d-4503-874f-f445e2b082e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:42:15.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:50:10.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Jong Un''s regime regularly fires missiles into the sea between
        its own territory and Japan, however this is the first North Korean ballistic
        missile to ever fly over the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a007a02d-33f5-4f7b-a0c7-6cb43315294b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:42:15.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:50:10.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korean officials told CNN in Pyongyang the launch was overseen
        by Kim, who was "very satisfied with the performance of the missile."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f086f1f9-a352-411e-83de-7e99dafd00fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:42:15.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:50:10.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said the launch sent a strong message in response to ongoing
        joint US-South Korean military drills in the southern half of the Korean Peninsula.
        State media also pointed out that the launch came on the 107th anniversary
        of the annexation of Korea by Japan in 1907.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1663040a-4a06-446e-9068-8fa724bd4aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:42:15.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:50:10.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also followed a fiery exchange of threats and insults between
        Trump and the North Korean regime in recent weeks, after state media said
        Kim was considering plans <a href="http://cnnphilippines.com/world/2017/08/15/North-Korea-US-Trump-Kim-missile-strike-threat-Guam.html">finalized
        by military chiefs to fire a missile off Guam.</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fccc1d-73b6-4ff4-8ab4-1f9b545223d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:42:15.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:50:10.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In measured statements Tuesday, Trump said: "The world has received
        North Korea''s latest message loud and clear: this regime has signaled its
        contempt for its neighbors, for all members of the United Nations, and for
        minimum standards of acceptable international behavior."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed015fa6-2463-48f3-8b30-1f72aca7a001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:42:15.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:50:10.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Threatening and destabilizing actions only increase the North Korean
        regime''s isolation in the region and among all nations of the world. All
        options are on the table," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2141f6-2589-4374-bf9e-3f74f038eb7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:42:15.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:50:10.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese Prime Minister Shinzo Abe -- who had a 40-minute phone
        call with Trump on Tuesday -- described the launch as a "reckless act."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e39abc-11eb-448f-8c10-005d1c758469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:42:15.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:50:10.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This launch of a North Korean missile is an unprecedented serious
        and grave threat to Japan," Abe said after the call, adding that Trump said
        "the US stands with Japan 100%."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e0e744-325b-4116-bfd6-2487ef7df611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:42:15.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:50:10.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to make the utmost effort to protect the lives and
        assets of the Japanese people under a strong alliance between Japan and US."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48decd1-8eea-45a9-86c7-11108395bb67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:42:15.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:50:10.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What happened</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56d74a1-7910-437c-9cdb-194aa83f8d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:42:15.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:50:10.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The missile, an intermediate range ballistic missile, was fired
        just before 6 a.m. Japan time (Monday 5 p.m. ET). The launch set off emergency
        sirens in northern Japan, triggering text messages that warned residents to
        seek cover.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9aa0a5-9679-42c5-b050-15afd82dfff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:42:15.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:50:10.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The launch occurred in the vicinity of Sunan Air Base, North Korea
        and flew east ... The ballistic missile overflew the territory of northern
        Japan before landing in the Pacific Ocean approximately 500 nautical miles
        east of Japan," a statement from the Pentagon said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f956a92a-ff00-4c02-8b37-0e142e2bcaff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:42:15.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:50:10.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the fourth missile North Korea fired in four days -- Pyongyang
        tested three short-range ballistic missiles, one of which failed, from Kangwon
        province that landed in water off the Korean Peninsula.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8154391b-733c-4c22-a3cc-61a81f285525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:42:15.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:50:10.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea responded by conducting a bombing drill at 9:30 a.m.
        local time to test its "capability to destroy the North Korean leadership"
        in cases of emergency, an official with the country''s Defense Ministry told
        CNN.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3a7586-21f6-4e55-883c-4926affbe824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:42:15.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:50:10.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guam has been a focal point of North Korea''s anger against the
        US. The Pacific island is the closest US territory to North Korea. It hosts
        Andersen Air Force base, from which the US has been staging B-1 bomber flights
        over the Korean Peninsula, often in response to North Korea''s missile tests.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d68aa6-17e5-42f3-bdff-a8754d532478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:42:15.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:50:10.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early August North Korea said it was "examining the operational
        plan" to strike areas around Guam with medium-to-long-range strategic ballistic
        missiles.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7285ada2-274a-433f-9f17-c16a333c3df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:42:15.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:50:10.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Specifically, a KCNA statement mentioned a potential strike on Andersen
        Air Force Base designed "to send a serious warning signal to the US."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a598ab6-502c-4017-a796-8b3248dda885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:42:15.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:50:10.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Wednesday''s statement, North Korea called Guam the "advanced
        base of invasion."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83e7e97-8a82-4618-91d0-ab8c249e1706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:42:15.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:50:10.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="http://edition.cnn.com/2017/08/29/asia/north-korea-missile-launch-guam-threat/index.html">"Next
        target Guam, North Korea says."</a></em></p>'
  'Sarahah-anonymous-apps':
    'author': 'Julia Carpenter'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-08-30T11:22:56.303+08:00
    'imagesource': 'jcr:afc546fb-2250-48a7-b950-037745582d26'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c5dd0912-f956-4c13-baf0-835e4d8a4d88'
    'lead': 'In the world of anonymous apps, things never stay nice for long. Sarahah
      is hoping to change that.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-07T15:57:28.586+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T15:57:40.030+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-07T15:57:39.617+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sarahah is the latest anonymous app under fire

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1e4d32-232f-4433-85e6-bfe26ce051c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:57:28.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:57:40.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Money) — Yik Yak. Whisper. Secret. Now, Sarahah.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdb8cad-5e59-4d27-bafc-78aa5bf79261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:57:28.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:57:40.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the world of anonymous apps, things never stay nice for long.
        Sarahah is hoping to change that.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d181da-ff83-44f9-8857-feff5b592e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:57:28.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:57:40.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In mid-July, the buzzy new anonymous messaging app beat out mainstays
        like Snapchat and Facebook in the Apple App Store.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f4197b-cf2c-43c3-879d-7cc0d8614062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:57:28.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:57:40.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarahah, which launched in Saudi Arabia in November 2016, invites
        members to leave anonymous messages on other users'' profiles. But unlike
        its competitors, the messaging tool includes a reminder to "leave a constructive
        message :)" -- which the company hopes will encourage positivity.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f034168-c6d8-46cf-8ebd-278a372c70d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:57:28.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:57:40.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The app, with a name that means "honesty" in Arabic, was originally
        intended as a way for corporate employees to offer constructive feedback on
        their managers'' performance — kind of like a suggestions box.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7614df-0beb-40df-8e2f-a16901438dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:57:28.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:57:40.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the built-in cue to play nice isn''t entirely working.&nbsp;Sarahah
        is already embroiled in a debate about what anonymity helps on the Internet
        and what it hurts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fef4993-9d5e-463e-a798-bf54e1dbcd5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:57:28.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:57:40.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Instagram worst social media app for young people''s mental
        health</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df88c1a-9f56-44e6-bf41-d503c143b7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:57:28.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:57:40.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s really nothing new about what this is doing," says David
        Ryan Polgar, digital citizenship expert and head of trust and safety for Friendbase,
        a virtual world for teens.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11346c6-8079-4da2-8d95-5e7978303623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:57:28.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:57:40.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The larger point that we need to decide when designing these environments
        is pretty philosophical — at our core, ''how are people? If we leave them
        to their own devices, are they going to be toxic online or kind?''"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a7e78f-767d-4d64-b873-36f065fd0d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:57:28.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:57:40.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Founder Zain al-Abidin Tawfiq says the app has taken several precautions
        against cyberbullying. For example, it has a feature that filters keywords
        and prevents certain messages from being sent. It''s also added a tool to
        allow users to block accounts.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2839609-beb1-45b5-aff0-94df6c6e3c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:57:28.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:57:40.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re taking this as a serious issue, and we''re focused on [building]
        new features," he says. "I don''t want users to stray from the goal of Sarahah."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0778b1-3efc-4afe-a8f8-cc682b74ec9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:57:28.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:57:40.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of August 2017, the app has more than 62 million users. Tawfiq
        told CNN Tech the app experienced massive growth among younger users after
        teens started posting Sarahah messages on Snapchat.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88a9729-bff6-479f-9ed3-79a61ed502a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:57:28.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:57:40.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I told myself in November, ''You''ll be satisfied with 1,000 messages''
        and then I''ll call it a success," he said. "But now, we''re getting close
        -- day by day -- to 1 billion messages sent."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c983ad48-d763-4909-94d5-6832552c284d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:57:28.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:57:40.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other social media networks have struggled to combat cyberbullying.
        Under pressure from advocates and users, Twitter&nbsp;has pledged to crack
        down on harassment. It''s also introduced new filter tools, better moderation
        and a human team reviewing reports of harassment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a7bfdc-90e7-497b-ae59-16b2eb1a0da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:57:28.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:57:40.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, anonymous apps advocates claim the platforms'' anonymity
        allows for "authenticity"; critics say it opens the door for cyberbullies.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622e4b28-8689-4133-9ab7-57215b1c30eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:57:28.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:57:40.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s hardly the first app to go down this route. Here''s a
        look at some of the apps that came before.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f6fdb5-4411-4793-9817-3ba0112066b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:57:28.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:57:40.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whisper</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7baacef2-2532-45d5-80f8-68c23b5dfba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:57:28.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:57:40.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whisper -- one of the most well-known anoymous apps -- has a simple
        premise: Users post photos with captions divulging a "secret" for others to
        "heart,"&nbsp;or Like. Some users post random thoughts and embarrassing stories
        from their childhood; others have shared stories of sexual assault or abuse.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85333c78-3b94-4608-9c17-c5d1ac75a40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:57:28.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:57:40.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although&nbsp;vague reports surfaced in 2014&nbsp;questioning the
        app''s security, Whisper&nbsp;CEO Michael Hayward told CNNMoney&nbsp;the following:
        "We''ve set the tone from the very beginning to be positive. We don''t tolerate
        the bad stuff."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2063f61-97a6-4ad3-b007-c31be036c4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:57:28.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:57:40.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as the wave of anonymous apps crests and crashes, Whisper persists
        thanks to the app''s focus on comment moderation via both artificial intelligence
        tools and a human moderation team. In 2015, the company said it had more than
        20 million active users, but this July,&nbsp;Whisper laid off 20 percent of
        its staff to cut costs. Whisper has raised over $61 million in funding, in
        addition to ad sale revenue.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b098c9-e4e2-4e1c-9e8e-f5bf43fb56a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:57:28.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:57:40.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After School</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0960b64e-f80d-49bc-be77-097983f39b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:57:28.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:57:40.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After School is perhaps the least known anonymous app due to its
        restricted user base: high school students only. The demographic is encouraged
        to post updates to their school''s "board." But parents and teachers can''t
        log on to regulate what''s happening.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259ede69-d224-4e74-aa90-825d0bd0da21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:57:28.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:57:40.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The app, which debuted in 2014, was originally rated for "12+" in
        the Apple App Store. However, Apple requested After School update its rating
        to "17+" after two students posted&nbsp;<a href="http://www.wnem.com/story/27530024/high-school-receives-gun-threat-through-after-school-app/">gun
        threats.</a>&nbsp;The app has since partnered with organizations like Crisis
        Text Line and Stopbulling.gov.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea16e38-aa92-49f5-81cd-f215236c855f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:57:28.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:57:40.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to anonymity and digital identity, Jeff Collins --
        vice president of the app -- says "nothing is black and white."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb854f3-607a-4ba1-a846-7c4731d3178d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:57:28.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:57:40.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a very specific audience," he says. "We''re not [about]
        college students, we''re not [about] adults. We look at this as though we
        have a responsibility to monitor the feed, take things down and essentially
        curate. We want to keep things positive."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a9e5f1-cd99-456e-92f4-0a7568e281fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:57:28.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:57:40.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to After School, the app is in use in more than 85% of
        U.S. high schools.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac9c517-fe00-400b-b590-cbb745a9420d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:57:28.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:57:40.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ask.fm</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5702da85-d233-47b0-82ab-f9231b7fd0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:57:28.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:57:40.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ask.fm, which launched in June 2010, asks users to pose questions
        and leave anonymous comments. <a href="http://edition.cnn.com/2013/10/10/living/parents-new-apps-bullying/index.html">But&nbsp;a
        series of teen suicides</a>&nbsp;in both the U.S. and the UK has brought attention
        to Ask.fm''s lack of protection against harassment.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3d3159-2896-4448-884c-722e9922e9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:57:28.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:57:40.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, former British prime minister David Cameron called for
        a boycott of "irresponsible websites."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0805865c-81c9-496a-a7df-48fb9408f86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:57:28.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:57:40.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late 2016, Ask.fm announced a "rebranding" that positioned the
        app as a Q&amp;A platform — one with more than 150 million active users today.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6c1aa0-e108-4071-ba51-a156ce85f882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:57:28.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:57:40.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secret</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f746f8f-3d28-4141-80aa-57bbdf691ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:57:28.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:57:40.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secret, which shot onto the scene in 2014 and quickly gained popularity,
        is among a handful of anonymous apps no longer available. Although Whisper
        connects users to a larger network of both strangers and friends, Secret''s
        focus was on sharing with the people who know you. Users could divulge "secret"
        stories as text over photos.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a412fe-5088-43ea-bf57-5d6c73a48ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:57:28.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:57:40.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its controversies were a lot like Whisper, too. In 2014, reports
        said Secret posts weren''t entirely anonymous. The app rushed to fix the privacy
        error but failed to control another major issue: cyberbullying.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76396bcf-08c6-4f1d-8fbf-f1adca4d416e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:57:28.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:57:40.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.nytimes.com/2015/04/30/technology/a-founder-of-secret-the-anonymous-social-app-shuts-it-down-as-use-declines.html?mcubz=0">Before
        the app shut down in 2015</a>, tech blogs and anti-harassment groups criticized
        Secret, and a Brazilian court even ordered Apple and Google to remove the
        app from its app stores. Founder David Byttow acknowledged Secret''s anonymity
        had been&nbsp;<a href="http://money.cnn.com/2016/12/08/technology/yik-yak-downsizes/index.html">"the
        ultimate double-edged sword."</a></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b1f0b5-0878-47dd-b73b-f179c6c7be9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:57:28.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:57:40.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yik Yak</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fb4548-1ec7-4a82-8a3b-c05d5f840147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:57:28.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:57:40.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the footsteps of Secret came Yik Yak, the college and high school
        "virtual bulletin board" sensation. After launching in 2013,<a href="http://money.cnn.com/2016/12/08/technology/yik-yak-downsizes/index.html">
        it was&nbsp;valued at $400 million.</a></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7627bfe6-1eb9-46f8-91a9-7ca304dc5269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:57:28.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:57:40.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after a series of high-profile incidents of online abuse — including&nbsp;<a
        href="http://money.cnn.com/2015/05/07/technology/yik-yak-university-of-mary-washington/index.html">one
        case</a>&nbsp;at the University of Mary Washington that ended in murder —
        the app was continually scrutinized for encouraging malicious behavior.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79e717d-1d86-4f26-ab69-0aa889aaeab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:57:28.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:57:40.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March 2016, Yik Yak introduced "user handles" to combat the problems
        associated with anonymity, but the move wasn''t enough. The app announced
        in April 2017 that it was shutting down</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6265a9-de84-4b9b-bb4c-53216f3f636e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:57:28.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:57:40.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Formspring</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca314d0-b10e-43a8-8c56-ebe1f002f26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:57:28.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:57:40.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Long before the others, there was Formspring. Launched in 2009,
        it allowed users to anonymously post questions -- from "what''s your favorite
        color?" to more salacious ones -- on people''s profiles. (Ask.fm is often
        considered a Formspring copycat).</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ee4313-36f2-4b32-b0f2-621231a8003c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:57:28.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:57:40.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After several teen suicides were linked to Formspring in 2013, the
        app was bought by Twoo, an online dating app with&nbsp;<a href="http://thenextweb.com/insider/2015/12/23/getting-emails-from-a-dating-site-you-never-signed-up-for-twoo-probably-used-your-identity/#.tnw_XJJqySyD">a
        troubled history of its own.</a> Formspring shut down in 2013.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df083bbd-d755-47e6-b7d7-114c1d6b4b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:57:28.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:57:40.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Update: This article has been updated to add a comment from
        After School.</em></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b112de7b-0a3e-4802-b897-60d34901836e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:57:28.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:57:40.037+08:00
