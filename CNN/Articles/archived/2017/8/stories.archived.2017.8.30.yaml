      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAL has 87 wide-bodied and single aisle jets in its fleet, which
        is expected to increase to 96 by 2021.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c090348-b13c-4170-9fa7-ed091fdfc12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:26:06.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:26:11.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista also said the company is doing its part to promote tourism
        in the country by building a new network of local and regional flights from
        Clark, Cebu, Puerto Princesa, Davao, Caticlan and Kalibo.</p>'
