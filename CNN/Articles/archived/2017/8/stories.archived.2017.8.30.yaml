      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carrion is now looking forward to the country''s hosting of the
        2019 SEA Games. The Philippines hosted the 2005 SEAG ending with a 113 gold
        medal haul and clinching the overall championship.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
