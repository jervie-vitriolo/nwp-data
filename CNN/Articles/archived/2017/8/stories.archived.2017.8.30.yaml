      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 30) —</strong> The
        Philippines fell short in achieving its target at the 2017 Southeast (SEA)
        Asian Games in Kuala Lumpur, Malaysia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720f357b-97c9-433c-88a8-3bddceb58db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:32:05.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:32:10.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But chef-de-mission Cynthia Carrion is still proud of the Filipino
        athletes who participated in the biennial meet.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664b17a1-fdfc-4ebf-91ea-94a4e6762abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:32:05.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:32:10.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are still proud. Our athletes really played with heart. Puso,
        we always hit our heart. We played so hard and we tried our very best. And
        for that alone, we should be proud of them. And not put them down," said Carrion
        in an interview on <em>CNN Philippines'' Sports Desk.</em></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f34e6b3-4fec-4579-910d-32d1633ba2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:32:05.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:32:10.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They tried their very best," she added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7ced41-5c5e-469f-a345-0851a1e3c918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:32:05.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:32:10.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country bagged a total of 24 gold medals in this year''s SEA
        Games - a far cry from its goal of 50 gold medals - together with 33 silver
        medals and 64 bronze medals.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df88ea8e-ebca-41ac-a24a-82e011adbbf6'
      'mgnl:activationStatus': true
