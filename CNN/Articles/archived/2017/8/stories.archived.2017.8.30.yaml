  'Prosecutors-to-handle-Kians-case-named':
    'author': ' Eimor P. Santos, CNN Philippines'
    'caption': 'One of the prosecutors investigated the killing of Albuera, Leyte
      Mayor Rolando Espinosa in a drug raid inside his jail cell late last year.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-30T22:18:02.394+08:00
    'imagesource': 'jcr:c0d00580-0621-42b5-a2e1-553856c31ea1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '48ea3107-6322-4d9c-a230-cf5d3645e753'
    'lead': 'One of them earlier investigated the killing of Albuera, Leyte Mayor
      Rolando Espinosa in a drug raid inside his jail cell late last year. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-07T13:27:20.502+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T13:27:24.056+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-07T13:27:23.817+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Prosecutors to handle Kian''s case named

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ed712c-8299-4b3b-be68-4403073ab298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:27:20.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:27:24.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 30) —</strong> A panel
        composed of three prosecutors will investigate the killing of 17-year-old
        Kian Loyd delos Santos.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbccd3a4-d708-4868-8ac1-590a21b5ea3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:27:20.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:27:24.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Prosecutor General under the Justice Department
        on Tuesday named the panel members, which include Associate Prosecutor Moises
        Acayan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7706ec2a-a4cf-44a2-85be-f65ee3c2733c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:27:20.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:27:24.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acayan was part of the team that probed the killing of Albuera,
        Leyte Mayor Rolando Espinosa in a drug raid inside his detention cell on November
        5, 2016. President Rodrigo Duterte tagged Espinosa in the illegal drug trade.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56bffb7-22e2-4210-b4db-78682656f8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:27:20.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:27:24.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joining Acayan in the preliminary investigation are Senior Assistant
        State Prosecutor Tofel Austria and Assistant State Prosecutor Amanda Garcia.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337f6fc7-8e79-458c-9414-5900d067abb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:27:20.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:27:24.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If [evidence] warrants, [they will] file the corresponding information
        and prosecute the same before the court of proper jurisdiction," Officer-in-charge
        Severino Gaña said in Office Order No. 1657, a copy of which was obtained
        by CNN Philippines on Wednesday.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="es"
        dir="ltr">JUST IN: OIC Prosecutor General Severino Gaña creates 3-man panel
        of prosecutors to handle Kian Delos Santos&#39; case | <a href="https://twitter.com/anjocalimario?ref_src=twsrc%5Etfw">@anjocalimario</a>
        <a href="https://t.co/37Y32XKryw">pic.twitter.com/37Y32XKryw</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/902758972247171073?ref_src=twsrc%5Etfw">August
        30, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506a5467-1ed7-45e9-bd6e-0f60b06a5c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:27:20.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:27:24.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a542fb-aabb-49a9-8163-08e02f255b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:27:20.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:27:24.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murder and torture complaints were filed with the Justice Department
        against policemen involved in the Caloocan City drug operation that killed
        Kian, a Grade 11 student, on August 16. Police said he was a drug courier.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4140c8-d9a1-4184-81df-cece58bd693c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:27:20.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:27:24.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Inspector Amor Cerillo, Police Officer (PO) 3 Arnel Oares,
        PO1 Jeremias Pereda, and PO1 Jerwin Cruz are facing raps of murder and violation
        of Republic Act no. 9745 or the "Anti-Torture Act of 2009." They have been
        relieved from their posts.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c450d926-5ccf-40f2-bac3-18baff636214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:27:20.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:27:24.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Vitaliano Aguirre on Wednesday said the Caloocan
        City Prosecutor''s Office is conducting the preliminary investigation, but
        he transferred a fiscal who was criticized for his comments on the Kian case.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962bb3ea-7bf7-4479-ab92-2b299b1f5287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:27:20.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:27:24.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Assistant City Prosecutor Darwin Cañete was reassigned to
        the Mandaluyong City Prosecutor''s Office following calls for his relief after
        he was quoted as saying Kian could not be "super innocent"</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dad6bc1-d875-4c97-9941-f92a8bfdbf93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:27:20.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:27:24.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kian was among 82 casualties of a series of "one-time, big-time"
        anti-drug operations in Metro Manila and nearby province of Bulacan from August
        15-18.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4bd88e1-e5f9-487b-ab05-bbe6730ff0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:27:20.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:27:24.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has said that if the policemen implicated
        in Kian''s case are found guilty, they must go to jail.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fabcb6c-393c-4dab-8bbf-eb4d233952c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:27:20.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:27:24.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, an initial Justice Department resolution on the Espinosa
        slay case indicted the accused policemen of murder, including Supt. Marvin
        Marcos, former head of the Philippine National Police Criminal Investigation
        and Detection Group in Eastern Visayas. But the charges were later downgraded
        to homicide by another resolution signed by Justice Undersecretary Reynante
        Orceo on June 2.</p>'
  'SC-upholds-Ombudsman-suspension-order-on-ex-PNP-Chief-Purisima':
    'author': 'CNN Philippines Staff'
    'caption': 'Former PNP Chief Alan Purisima. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-30T22:12:21.572+08:00
    'imagesource': 'jcr:f92353b6-8bc7-466e-acab-13e6e7f6ee15'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '79220451-3fe3-43eb-b3ad-666776385b18'
    'lead': 'The high court says Purisima''s preventive suspension is within the Ombudsman''s
      powers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-07T13:29:50.526+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T13:29:55.116+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-07T13:29:54.948+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SC upholds Ombudsman suspension order on ex-PNP Chief Purisima

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c264d7fd-ac21-4f19-baea-92aab6d77500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:29:50.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:29:55.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 30) — The Supreme Court (SC)
        upheld the preventive suspension ordered on former Philippine National Police
        chief Director General Alan Purisima in 2014 over graft allegations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9497d0b1-aa4b-4841-8630-4c65b070ae45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:29:50.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:29:55.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Wednesday, the Court said Ombudsman Conchita Carpio-Morales''s
        decision to suspend Purisima for six months over a questionable deal with
        a courier service in 2011 is not an abuse of discretion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fdf2d6-068d-468b-871a-03048f1e4604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:29:50.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:29:55.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Ombudsman found that the evidence of guilt against Purisima
        was strong enough to place him under preventive suspension. Said finding cannot
        be said to be tainted with grave abuse of discretion as it was based on supporting
        documentary evidence, none of which were questioned to be inadmissible," the
        SC''s statement released Wednesday read.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d3b311-873c-4f0e-8d26-517294370421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:29:50.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:29:55.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Purisima was not paid during the six-month suspension. He was eventually
        barred from entering any government post, and his retirement benefits had
        been forfeited.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c006d4b6-a504-487f-b881-51340c6fb64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:29:50.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:29:55.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Purisima filed a petition to the high court for review of the Court
        of Appeals (CA) decision in July 2015, which affirmed Morales'' suspension
        order.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d74359-3565-4d23-bc9c-421d4530ee86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:29:50.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:29:55.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales, in December 2014, ordered Purisima and 11 other policemen
        to be placed on preventive suspension, in connection with a gun license delivery
        deal the PNP entered into with courier service WerFast Documentary Agency,
        Inc in 2011.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235a7347-2f9e-4199-a68a-08bde09efa8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:29:50.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:29:55.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ultimately, it should be borne in mind that the issuance of a preventive
        suspension order does not amount to a prejudgment of the merits of the case.
        Neither is it a demonstration of a public official''s guilt as such pronouncement
        can be done only after trial on the merits," the SC said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f4ec80-b66e-4f97-861e-a68b09854f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:29:50.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:29:55.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June 2015, Morales ordered the dismissal of Purisima and the
        other policemen, on the grounds of grave misconduct, serious dishonesty, and
        grave abuse of authority for entering a contract with WerFast.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5ee2c1-b6d8-4b79-a662-0d9b8b549f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:29:50.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:29:55.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May 2016, the Ombudsman filed charges Purisima with graft for
        conspiring with other police officials to award a contract to WerFast without
        public bidding.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc13445-330e-44b1-8c5e-218e99fee816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:29:50.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:29:55.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Purisima is still facing raps for his involvement in the death of
        44 members of the PNP''s Special Action Force in a botched operation in Mamasapano,
        Maguindanao in January 2015. The operation targeted Malaysian terrorist Zulkifli
        bin Hir, alias "Marwan."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335ac8db-9b1a-40c2-a844-c0bf3ab4594b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:29:50.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:29:55.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A year after, the Ombudsman charged Purisima with usurpation of
        authority for active participation in the Mamasapano encounter, despite his
        preventive suspension.</p>'
  'jovie-espinido-not-qualifies-iloilopolice-director':
    'author': 'CNN Philippines Staff'
