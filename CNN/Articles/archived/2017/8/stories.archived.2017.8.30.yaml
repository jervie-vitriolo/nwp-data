        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc6ad8f-a040-440c-856e-9b1df457d174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:36:02.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:36:08.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f326b2-f5c1-4837-9197-d5a800cb7574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:36:02.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:36:08.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andanar to head PNA Editorial Board</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861b2e42-d60f-4fff-8798-36aee9c9b28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:36:02.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:36:08.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andanar said he will also head the Philippine News Agency (PNA)
        Editorial Board, which was formed to improve the country''s news agency, which
        has been involved in a series of gaffes.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73cb4a5e-9dad-404a-bdd6-74f2319bcad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:36:02.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:36:08.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The secretary said that the agency had been neglected until he came
        into office in 2016, so they were looking into making changes — including
        mobile compatibility for the website and training for editors.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4977e2-e531-45df-bdd3-2d1af745ffac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:36:02.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:36:09.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is really an agency na napabayaan [that was neglected] all
        throughout the years," said Andanar.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400c8679-301e-42fd-8c53-3f0135701af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:36:02.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:36:09.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: PNA creates editorial board to address errors</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3146d629-a2a6-4923-8237-4df205d35657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:36:02.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:36:09.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in August, the PNA apologized for posting the logo of fruit
        producer Dole Philippines Inc. next to an article about the Department of
        Labor and Employment, also abbreviated to DOLE.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375c0c7c-847e-4114-88a6-a152a4c235fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:36:02.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:36:09.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: PNA apologizes for wrong DOLE logo</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1852f835-875d-4d77-85da-16295a518a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:36:02.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:36:09.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also came under fire for reposting an opinion piece from
        the China''s state-run Xinhua News Agency. The article called the arbitral
        ruling, which favors Philippine claims in South China Sea, "ill-founded."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14385201-477c-4def-94a6-3b338a57a510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:36:02.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:36:09.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also drew flak for posting a cropped photo of a Vietnamese soldier
        alongside an article about military operations in Marawi City.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a046b200-d55a-498a-9d1e-cf6e45b3ab9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:36:02.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:36:09.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andanar said the person who reposted the Xinhua opinion piece has
        since "opted for retirement," while the worker behind the DOLE gaffe appealed
        for a suspension before retirement. The person who posted the Vietnam photo
        resigned.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195e436d-e580-4598-b489-3e549b535f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:36:02.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:36:09.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to give the benefit of the doubt to all of these workers.
        We came in with a 2003 website... We changed it... There was zero social media
        presence. We placed it on Facebook."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e412f34-8a9c-4734-afc5-b232eddff1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:36:02.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:36:09.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCOO has also opened presidential coverage to bloggers and social
        media personalities, another move that raised questions from journalists.
        According to Andanar, no bloggers have applied for accreditation yet.</p>'
  'Aguirre-Kian-Delos-Santos-case':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-30T13:11:48.580+08:00
    'imagesource': 'jcr:40c15104-c523-4f24-b52c-ff3a9f5d1eb1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1cd228c3-55ae-4fb5-8600-d8a642732e47'
    'lead': 'Justice Secretary Vitaliano Aguirre on Wednesday denied a petition for
      him to inhibit himself from the investigation into the killing of 17-year-old
      Kian Loyd Delos Santos. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-07T15:40:28.282+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T15:40:33.067+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-07T15:40:32.755+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Justice Secretary won''t inhibit from Kian''s case

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36f814c-aa49-4af8-a5ed-f525516ad4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:40:28.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:40:33.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 30) —</strong> Justice
        Secretary Vitaliano Aguirre on Wednesday denied a petition for him to inhibit
        himself from the investigation into the killing of 17-year-old Kian Loyd Delos
        Santos.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938fb218-f8c4-48e9-8058-7c91168e082d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:40:28.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:40:33.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre called the request "premature" and "improperly laid."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0d55b8-f532-431d-8c9b-b03bffd9c65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:40:28.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:40:33.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have several good reasons not to grant the request," the Justice
        Secretary said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0ab79e-fe3d-4abc-9d7d-d923b4cb3569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:40:28.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:40:33.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre said he has the authority to "directly" handle the case,
        but noted that he has not done so.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6919fee-3e81-4cb0-9306-696a73b53d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:40:28.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:40:33.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The request is improperly laid as preliminary investigation is
        not lodged with the Office of the Secretary but with the National Prosecution
        Service," Aguirre said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2590aec-1c76-49ac-84b8-29efea199933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:40:28.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:40:33.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act No. 10071 or the "Prosecution Service Act of 2010"
        says that the National Prosecution Service is under the supervision of the
        Justice Secretary.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09037f3-d51b-422f-91a6-4aef63bb6222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:40:28.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:40:33.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre said the Caloocan City Prosecutor''s Office is conducting
        a preliminary investigation on the death of Kian, a Grade 11 student who died
        in an anti-drug operation in Caloocan City on August 16. Police said he was
        a drug courier.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d98a44-4ba7-4a5a-b1c9-12cd0f5ddc58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:40:28.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:40:33.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of student leaders and law students, accompanied by the
        "running priest" Father Robert Reyes, on Tuesday filed a petition at the Justice
        Department for Aguirre to inhibit himself from the case.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279a77e6-1858-45f8-86d8-c640f70c918d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:40:28.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:40:33.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre said, this "motion for inhibition appears to be dilatory
        as not one of the movants or signatories is a complainant to any pending criminal
        case against the alleged perpetrators of the killing of Kian delos Santos."
        A dilatory motion is one made to cause delay in the proceedings.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d3b0b1-c5c0-41a3-a02e-5aae215541ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:40:28.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:40:33.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kian''s parents on August 25 filed murder and torture charges against
        policemen involved in the drug operation that took Kian''s life.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25f3c07-be37-480d-9450-4ca5cb2bcaf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:40:28.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:40:33.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Murder, torture raps filed vs. police over Kian''s death</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5af6258-9cab-4a44-8cb8-2b96e19088c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:40:28.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:40:33.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre on Tuesday also issued a department order reassigning a
        Caloocan City fiscal previously hit for his controversial comments on Kian''s
        case.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3561352-0ae1-4840-b80b-8d52a1fc2fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:40:28.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:40:33.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Assistant City Prosecutor Darwin Cañete will now report to
        the Mandaluyong City Prosecutor''s Office, Aguirre said in the Department
        Order No. 558, a copy of which CNN Philippines obtained on Wednesday.</p>'
    '25':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">Caloocan Prosecutor Darwin Cañete reassigned to Mandaluyong City
        | <a href="https://twitter.com/anjocalimario?ref_src=twsrc%5Etfw">@anjocalimario</a>
        <a href="https://t.co/SwaRk7QkDJ">pic.twitter.com/SwaRk7QkDJ</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/902734788854857730?ref_src=twsrc%5Etfw">August
        30, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
