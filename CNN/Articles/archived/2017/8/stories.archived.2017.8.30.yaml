  'UNAIDS-HIV-in-PH-a-fast-growing-epidemic':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-30T07:58:50.201+08:00
    'imagesource': 'jcr:d22d7dd2-54b1-4d06-8232-1504172be445'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '84cea5ae-c613-4b55-8448-ce4c1cb45409'
    'lead': 'The UNAIDS regional director said the government needs to "re-energize"
      its response to HIV. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-07T16:06:29.730+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T16:06:33.080+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-07T16:06:32.787+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UNAIDS: HIV in PH a ''fast-growing epidemic''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45616519-b4e7-48d0-be4a-4c5ceda87334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:06:29.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:06:33.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 30) —</strong> With
        the rising number of people living with human immunodeficiency virus (HIV)
        in the Philippines, a United Nations (UN) official said the country needs
        to change its approach on curbing the "epidemic."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abb2104-392a-4ab3-8f95-419af6a8f4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:06:29.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:06:33.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The Philippines is) slipping behind and that''s a very fast growing
        epidemic and very quickly it''s overtaking other countries in the region in
        terms of the number of new infections and that''s quite a concern for the
        country," UN Programme on HIV/AIDS Regional Support Team for Asia Pacific
        Director Eammon Murphy said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283bf5c0-1acc-446c-b19f-48552c234754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:06:29.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:06:33.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UNAIDS director said the government needs to "re-energize" its
        response to HIV. He also commented on the "old-school" way of testing in the
        country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad35a5ae-fba7-4400-be62-4110bcd6d3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:06:29.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:06:33.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Testing now can be done much easier and faster but in the Philippines
        it can take 2-3 weeks to find out your HIV status after your test. That is
        old, that is very old school, so we need to change the community-based testing.
        You can even do self-testing at home," Murphy said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5fa442-af83-426d-b3db-638db5e063e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:06:29.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:06:33.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health (DOH) has tallied 44,010 cases of Filipinos
        with HIV/AIDS from January 1984 to May 2017.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed17718d-8c7c-4b71-9e9a-e8c53882bde7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:06:29.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:06:33.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, the number of HIV/AIDS cases rose by 15 percent to 4,388
        from January to May compared to the same period a year ago.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c88da9-af74-44bf-961a-2d03a60f2d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:06:29.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:06:33.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Health Dept: Number of monthly HIV/AIDS cases in PH hits
        highest rate since 1984</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c6d74b-ba95-4aed-ab09-265e367e0bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:06:29.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:06:33.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past six years, Murphy said more than 10,000 people "became
        infected with HIV."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e113c6-d933-486d-aecd-ad1ccb3fee6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:06:29.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:06:33.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You compare that 6 years before, it was only 4,000 so it''s a dramatic
        increase in a short time. That means the Philippines, which was for a long
        time considered the country that was very successful in the response to HIV,
        now needs to change its approach," Murphy said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610c5089-22dc-4c3e-8c18-8fb95888f944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:06:29.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:06:33.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said one person is diagnosed with HIV in Western Visayas
        every 12 hours. Early this year, it was only one person every 15 hours, according
        to the health department''s regional office.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c69b701-a69c-4854-813f-a45d8e463a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:06:29.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:06:33.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From January 1986 to May 2017, the accumulated number of HIV/AIDS
        case in the region reached 1,839.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebaaac4-7411-41c8-8545-b9ec0012d244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:06:29.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:06:33.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iloilo City has the most number of cases at 487 followed by Iloilo
        province with 338 cases.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a8d220-d14a-4c0e-8533-746a30a96a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:06:29.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:06:33.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other records include Bacolod City with 332 cases, Negros Occidental
        with 325, Capiz with 122, Aklan with 117, Antique with 84, and Guimaras with
        34 cases.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437e71f6-e927-4ff7-8631-e5d3e548f683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:06:29.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:06:33.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH data also showed that most of the infected were males at 1,714
        cases while there 125 infected females.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf2a877-2e89-4a07-b3c1-8af1e06991b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:06:29.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:06:33.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: More millennials diagnosed with HIV - DOH</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d3cfb4-a062-4bdc-8005-6a49a658b48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:06:29.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:06:33.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regional Director Marlyn Convocar said infected patients should
        have themselves tested for HIV immediately.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6f2b91-356d-4d17-a0a6-066eafedaec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:06:29.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:06:33.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They will be treated with utmost confidentiality. The laboratory
        is free and the medicine is free for those diagnosed to be positive of the
        virus," shared Convocar.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8798c96-09d9-4346-b5b9-5b36e9112168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:06:29.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:06:33.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Treatments</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e388d30-8782-4c30-93b4-97013c89f162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:06:29.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:06:33.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the virus stays inside the body for life once acquired,
        antiretroviral therapy (ART) stops&nbsp; the virus from multiplying.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e780a3-2b27-46d0-8498-dc68af512be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:06:29.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:06:33.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If taken the right way, every day, this can dramatically prolong
        the lives of many people with HIV, keep them healthy, and greatly lower their
        chance of transmitting the virus to others.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de72b15-cea7-4d4d-ae83-b77ca842dd8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:06:29.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:06:33.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from using contraception, Murphy said there are other ways
        to avoid HIV.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293256af-041c-44aa-9483-64d4a16bf975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:06:29.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:06:33.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are new innovations like pre-exposure prophylaxis which is
        where you take a treatment, medicine, and it can protect you from HIV," Murphy
        said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0249797-1d90-4036-bfb4-7867ea1c976f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:06:29.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:06:33.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' correspondent Yvette Morales and stringer
        Elyrose S. Naorbe contributed to this report.</em></p>'
  '5-people-killed-in-Pasay-stabbing-incident':
    'author': ' CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-30T13:30:20.556+08:00
    'imagesource': 'jcr:a9ea4910-4988-46a6-88e5-750ed5b6c51f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '275b6492-1d09-4fe6-803d-73d9103566b8'
    'lead': 'The victims include a 12-year-old girl.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-07T16:09:10.070+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T16:09:20.240+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-07T16:09:20.073+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '5 people killed in Pasay stabbing incident, suspect shot to death

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5659d3-8fa3-43cb-a79c-e9f7b24a35c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:09:10.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:09:20.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 30) — At least five people
        were killed in a stabbing incident in a condominium in Pasay, Tuesday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691f4f65-8d81-48ad-a5b9-620f3c2df957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:09:10.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:09:20.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said suspect Alberto Garan, 39, stabbed his girlfriend Emelyn
        Sagun, 30, after an argument at the 16th floor of the Central Park Condominium.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54e86ba-a745-4736-b583-b3e04eaace59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:09:10.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:09:20.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garan then pushed her off the staircase and she fell down into the
        basement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d17d6e-ef31-44eb-800f-2b92120c353c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:09:10.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:09:20.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect ran amok inside the condominium and stabbed other tenants,
        leaving four more dead.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5a5c7f-7b8a-4775-9329-1d50d6a7feaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:09:10.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:09:20.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fatalities include Daisery Castillo, 12; Ligaya Dimapilis, 36;
        and Letecia Ecsiagan, said to be in her mid-50s; and Joel Palacios, 70. Palacios
        was a veteran journalist and former spokesperson of the Social Security System.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51541ff4-d06c-49ff-b780-22d079a04ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:09:10.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:09:20.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four other victims who sustained injuries were brought to the Pasay
        City General Hospital.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbaec5ce-90a9-43f6-afa7-b60e40b26b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:09:10.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:09:20.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the police arrived, they asked condominium residents to gather
        in a function room while members of the special weapons and tactics group
        looked for the suspect.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93febb4-f989-4aaa-8630-94e788ea2c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:09:10.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:09:20.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A five-hour chase ensued as police operatives then&nbsp; hunted
        down and shot dead the suspect at the 22nd floor of the building at around
        11 p.m.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648c8c3d-b925-4989-babc-fead4bfeee65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:09:10.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:09:20.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the police has yet to find out the reason behind the killing,
        initial investigation revealed the suspect and his girlfriend were both married
        to different partners. They were from Cagayan, and only arrived in Manila
        on Sunday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42cefb5f-99b4-4f6a-8885-7715d070f57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:09:10.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:09:20.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said there were no closed-circuit television cameras (CCTV)
        at the condominium''s hallways, only at the elevator. Almost all lights were
        allegedly busted as well.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7293d31c-5d25-493d-bbf5-2ce3d547127c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:09:10.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:09:20.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Ivy Saunar contributed to this
        report.</em></p>'
  'All-female-police-soldiers-to-help-with-psychosocial-needs-of-evacuees':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-30T15:21:03.146+08:00
    'imagesource': 'jcr:8a0130f4-66ac-460b-af69-a7d3b0b8086f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ada84e3b-7d20-4cff-a3fd-53a45984f183'
    'lead': 'Their mission is as important as being in the frontlines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-07T16:12:29.073+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T16:12:32.933+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-07T16:12:32.688+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'All-female police, soldiers to help Marawi evacuees

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62143bf8-4663-4c97-9fb4-c91a92b0d7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:12:29.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:12:32.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 29) —</strong> The
        government is sending more soldiers to Marawi City, but not to put them in
        the battlefield.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649b8615-2095-4474-bc5b-7cd1751b86d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:12:29.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:12:32.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An all-female contingent of the Civil Relations Company (CRC) —
        60 soldiers and 40 policewomen — will head to the war-torn city to focus on
        the psychosocial well-being of evacuees, especially of the children.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811c30db-0aab-4e8e-8132-f6dd93ec9103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:12:29.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:12:32.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although only a third of the joint military and police force are
        Muslims, all of them were required to wear hijabs to show respect for Marawi''s
        culture and traditions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6838c410-389e-4516-8b2c-f11d2bbbd6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:12:29.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:12:32.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before their deployment today, the group took a 5-day training organized
        by the AFP Civil-Military Operations School, and nongovernment organization
        Teach Peace Build Peace Movement last week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e2903c-4cd0-4783-88f9-aeb57d0358ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:12:29.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:12:32.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Itong psycho social care), ito po yung tutulong to process the
        the thoughts and feelings of our children, and at the same time teaching them
        yung kultura ng kapayapaan," movement founder Bai Rohaniza Sumndad-Usman said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385f8130-731a-4eda-9967-6f1d73c66fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:12:29.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:12:32.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Psychosocial care will help process the thoughts and
        feelings of the children, as well as teach the culture of peace.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b47546f-832f-448c-88ce-e578a7bd59e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:12:29.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:12:32.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As early as June, Teach Peace Build Peace has helped with the psychosocial
        needs of children evacuees since they are considered one of the most vulnerable
        in stressful conditions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79849a6-024f-45a3-90b6-3ca7101ed0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:12:29.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:12:32.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kids are most vulnerable to extreme situations such as armed confrontations
        and the trauma that comes with it may become long term if not addressed in
        the proper time," according to artist AG Saño, a member of the board of directors
        of the Teach Peace Build Peace.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc67d52-4fd2-4203-b2f4-1e32cc32e5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:12:29.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:12:32.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Peacebuilding group readies help for kids traumatized by
        Marawi crisis</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53859b1e-4385-4575-b8b0-1c3fabee161f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:12:29.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:12:32.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group will stay in Marawi for about three months, but Armed
        Forces of the Philippines chief Eduardo Ano reminded them of other soldiers''
        sacrifice.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f791fa-321f-4e20-b3ac-46b541d96010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:12:29.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:12:32.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang inyong paghihirap at sakripisyo ay maliit lamang, kung ihahambing
        sa naging sakripisyo na nag-alay sa kanilang buhay para sa bayan," Ano said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80166a65-a425-441e-a736-a87b25e1c232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:12:29.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:12:32.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In mid-August, the Office of Civil Defense said around 30,000 Marawi
        evacuees have availed of psychosocial first aid, stress debriefing, and psychiatric
        treatments.</p>'
    '12':
