    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6687b695-086f-4c3e-9d79-13e538483f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:16:33.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:16:52.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking of watching the movie after reading the book, will we ever
        get a film adaptation of “House of Leaves”?</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8485a210-6d5c-4bd4-a2e3-5c74e0a8a5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:16:33.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:16:52.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>[Laughs]</em> It’s looking grim, I have to say. I do occasionally
        take meetings. I get contacted by HBO or AMC. I haven’t with Netflix. But
        I’m not really interested in a studio acquiring the rights or offering something.
        If Kathryn Bigelow, Paul Thomas Anderson, David Fincher, or Christopher Nolan
        wanted to sit down and have a conversation, of course I’m going to have that
        conversation. But it all would kind of depend on how we would make that work.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c2b384-cd2b-4016-a692-508dafa3b046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:16:33.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:16:52.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was recently approached to see if I would be interested in being
        a showrunner. Now, for me to do that would mean the end of “The Familiar.”
        There’s no way I can continue doing both. I already am the showrunner of “The
        Familiar.” I’m basically the writer and the creative director. I oversee the
        whole thing. It all takes time and effort. But interestingly enough, we have
        to see if there’s the readership for “The Familiar.” We need more readers,
        no question about it. The readers who are involved love it, but perhaps the
        Filipino audience will help this continue. But if, say, we only get to 10
        volumes …</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfd8042-104f-41e1-9f40-3521c4318206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:16:33.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:16:52.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because your initial deal for “The Familiar” is for 10 volumes only.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e1ca08-01f1-4991-98cb-c0174acba570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:16:33.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:16:52.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right. It’s an expensive book to produce. But I would like to believe
        that there are the readers out there who want these books, who want material
        that challenges them. They don’t want to be middle-of-the-road. It’s like,
        in the old days, it was spaghetti sauce: one spaghetti sauce for everyone.
        And at a certain point suddenly people said: “You know what? I want something
        that’s a little better. I don’t want something that’s just homogenized, filled
        with sugar. I want something that is challenging to me.” I just compared books
        to spaghetti sauce.<em> [Laughs]</em></p>'
    '57':
      'image': 'jcr:51eec9ed-188f-4141-a909-e1bc3227779d'
