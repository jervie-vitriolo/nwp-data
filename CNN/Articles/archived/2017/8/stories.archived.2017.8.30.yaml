      'mgnl:type': 'text'
      'text': '<p>The 2017 SEA Games marks the Philippines'' worst showing in the
        biennial meet since the 1999 edition of the games in Brunei, which brought
        in a haul of only 20 gold medals. It was short of five golds this year compared
        to 29 in the 2015 games in Singapore. The country''s highest gold count after
        hosting the games in 2005 was 38 in 2009 in Vientiane, Laos.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51c3c2c-4045-453b-b580-e15217db2741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:38:22.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:38:27.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s chef de mission to the SEA Games, Cynthia Carrion,
        told CNN Philippines'' Sports Desk that the 50-gold forecast was a form of
        motivation for the Filipino athletes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd151301e-bfc6-42a4-9c54-e2dc2bbddfc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:38:22.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:38:27.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reason I said ''50 golds'' was I wanted to motivate our athletes
        to try to have that 50 golds. Unfortunately, Malaysia was very prepared and
        you see all these silvers that we got (were against) Malaysia," said Carrion.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd9e7f0-0f05-4821-a296-08525f36fcd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:38:22.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:38:27.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also read: 2017 SEA Games: Paving the way to 50 gold medals for
        the Philippines</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9f67b4-9097-431b-bcda-7a52b681d624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:38:22.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:38:27.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the various national sports association presidents
        and team managers committed a total of 63 gold medals before the games.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9ce94c-21fa-44c0-b3c1-4b60e2c8d659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:38:22.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:38:27.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carrion shared a list of sports that promised gold, reflecting officials''
        optimism.</p>'
