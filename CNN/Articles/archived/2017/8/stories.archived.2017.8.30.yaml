      'jcr:uuid': '764a207c-ee04-4fd5-9892-501435e9ed52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:38:22.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:38:27.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Host nation Malaysia finished on top of the standings. Some Philippine
        officials said that the sports'' schedules favored the hosts and was disadvantageous
        to Philippine athletes.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212d0590-a223-4c86-bbcc-e49d4346c9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:38:22.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:38:27.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An example cited was the short amount of rest given to Filipino
        track star Eric Cray between two events he hoped to score gold in, the 100m
        and 400m hurdles, despite appeals from the Philippine athletic body to space
        out the competitions.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3354761-bf3e-436d-8642-b81cc5e3ba7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:38:22.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:38:27.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The absence of events such as women''s weighlifting and women''s
        boxing, which the Philippines typically finds success in, also dented the
        Filipinos'' chances in the games.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9007705-6ebd-4ae1-8a50-f88c22d2a101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:38:22.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:38:27.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the Philippines as the host of the 30th SEA Games in 2019,
        our athletes may find motivation to display improved performances and go for
        more golds before a home crowd.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
