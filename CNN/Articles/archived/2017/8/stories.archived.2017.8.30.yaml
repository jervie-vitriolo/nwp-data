      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="http://money.cnn.com/2017/08/23/technology/culture/sarahah-anonymous-apps/index.html">Sarahah
        is the latest anonymous app under fire."</a></em></p>'
  'Harvey-rescues-Houston-Texas-officer-body-recovered':
    'author': 'Madison Park, Holly Yan and Rosa Flores, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-08-30T09:21:27.078+08:00
    'imagesource': 'jcr:f64d80d3-c0d3-4d58-a44c-442afc97eba3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bbbdab33-a425-4849-893a-a111b7a3e3d3'
    'lead': 'Exhausted and drenched in filthy floodwater, weary emergency workers
      and volunteers scrambled to save the latest wave of Tropical Storm Harvey''s
      victims amid word that a veteran Houston police sergeant drowned on his way
      to work.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-07T16:01:52.079+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T16:01:56.156+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-07T16:01:55.643+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Amid Harvey rescues, Houston officer''s body recovered

      '
    'updated': 2017-08-31T08:50:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6a9830-f9cc-49d2-ba87-617f680e27ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:01:52.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:01:56.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Exhausted and drenched in&nbsp;filthy floodwater,
        weary emergency workers and volunteers scrambled to save the latest wave of
        Tropical Storm Harvey''s victims amid word that a veteran Houston police sergeant
        drowned on his way to work.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54d1a7e-5613-4a9b-9852-027bddc4557d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:01:52.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:01:56.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sgt. Steve Perez''s body was recovered early Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52a09d4-4831-480a-afa2-880f6b9d1295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:01:52.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:01:56.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perez, 60, left for work in the dark about 4 a.m. Sunday and "spent
        about 2½ hours driving around trying to get to his duty station," police Chief
        Art Acevedo said. The 34-year police veteran drove on an underpass.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538c2f80-630d-4763-a709-49591fa5f081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:01:52.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:01:56.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Death of officer hits department hard</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9733419-1e16-435a-9a39-f8d8129924d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:01:52.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:01:56.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, officials narrowed the location to one area. The Cajun
        Navy, a Louisiana-based rescue force that gained fame in Hurricane Katrina,
        helped look for Perez, Acevedo said, tearing up.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dede0f6-4e4b-4599-8493-5061719fc085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:01:52.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:01:56.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once our dive team got there, it was too treacherous to go under
        and look for him, Acevedo said. "So, we made a decision to leave officers
        there waiting until the morning, because as much as we wanted to recover him
        last night, we could not put more officers at risk."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f080f364-3d04-411d-9854-c9b5205896e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:01:52.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:01:56.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For we knew in our hearts it was going to be a recovery mission,"
        Acevedo said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1163165-2f0a-4874-b06f-667856830689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:01:52.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:01:56.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With another landfall expected, the devastation and misery could
        intensify.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b68779-1174-4a29-952a-f114b3565167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:01:52.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:01:56.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''It was scary -- the water was up to here''</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7231c8d9-ece7-4a47-a712-a6d141d82994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:01:52.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:01:56.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A sea of volunteers and rescue workers used fishing boats and big
        SUVs to save Harvey''s victims. One volunteer even used a dump truck to save
        anyone he could.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28df3f8-5795-4489-a222-790f414f6658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:01:52.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:01:56.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three days after Hurricane Harvey slammed into Texas, the stubborn,
        slow-moving storm wreaked more havoc when it caused Houston''s Addicks Reservoir
        to overflow and breached a levee in nearby Brazoria County.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a58d9a-800c-4d9f-8238-173b8af33f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:01:52.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:01:56.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was scary -- the water was up to here," Houston resident Yee
        Seng said, gesturing to the middle of her chest.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af62f16-c288-4a55-ab08-7e771afd9de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:01:52.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:01:56.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The floodwater that topped the reservoir deluged her street and
        turned it into a river. Seng''s boyfriend, Steve Konemany, tried to salvage
        some of her belongings by floating them on an air mattress.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c0f673-09a6-4cf0-b6f9-e32bba57ccfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:01:52.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:01:56.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We just didn''t want to stick around to see what was going to happen,"
        Seng said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7198d7d4-c193-409d-834b-6978c9b82933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:01:52.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:01:56.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catastrophic flooding from Harvey has already swallowed thousands
        of homes in the Houston area. First responders have rescued more than 3,500
        people from the flooding, Acevedo said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df402f57-5f6a-4a9d-8afc-0c6f2acf40f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:01:52.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:01:56.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That number is almost certain to keep rising, as countless residents
        remain trapped in their deluged homes three days after Hurricane Harvey struck.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab699bb2-6fe6-457d-bb9f-e2db0e6d0d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:01:52.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:01:56.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every passing hour, more boats are getting into the water," the
        chief said. "This is a catastrophic event."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6085b20-65fc-481a-87c8-796ba0d7fd84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:01:52.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:01:56.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest developments</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8b7a61-531a-4884-9ae6-515e7a73142c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:01:52.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:01:56.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Late Tuesday, Houston Mayor Sylvester Turner issued a 10 p.m.
        to 5 a.m. curfew until further notice. He tweeted the move is meant to prevent
        property crimes at evacuated homes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b1c879-bfb0-4d2e-816f-1fac21613e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:01:52.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:01:56.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- President Donald Trump landed in Corpus Christi to meet with
        local officials and relief organizations. He will not visit the hardest-hit
        parts of Texas because "the President wants to be very cautious about making
        sure that any activity doesn''t disrupt the recovery efforts that are still
        ongoing," White House press secretary&nbsp;Sarah Huckabee Sanders said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a1a653-a7fc-4c18-9fc0-e2e4ac1ba78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:01:52.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:01:56.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Several rain gauges southeast of downtown Houston report more
        than 48 inches of rain from the storm known as Harvey. That marks the most
        rain ever recorded in the contiguous United States from a tropical storm that
        made landfall. The previous record was held by Tropical Storm Amelia, which
        hit Texas in 1978.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d970d1-47c7-463b-b2b5-0235efe63a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:01:52.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:01:56.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Houston''s George R. Brown Convention Center is hosting more
        than 9,000 evacuees -- almost double the number of cots available. Those who
        couldn''t get a cot were given pillows and blankets to sleep on the floor,
        Red Cross spokeswoman Betsy Robertson said. Turner said city officials were
        looking for more shelter space.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378f048f-92a1-49cb-985e-50201202b710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:01:52.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:01:56.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Houston officials will not ask for immigration status or documentation
        from anyone at any shelter, according to tweets in English and Spanish from&nbsp;the
        city''s verified account.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6341a6af-de91-4937-881f-860fcfe780f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:01:52.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:01:56.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Dallas opened a&nbsp;mega shelter at its downtown convention
        center.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbbebf2-510c-4593-8ff5-6cd61d209a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:01:52.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:01:56.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Residents within 1.5 miles of the&nbsp;Arkema peroxide plant&nbsp;in
        Crosby, northeast of Houston, were evacuated as a precaution, the Harris County
        Fire Marshal Office said. Arkema said the potential for a chemical reaction
        that can cause a fire or explosion at the site "is real," though it doesn''t
        believe there is imminent danger. The company evacuated a team that has been
        at the flooded facility since it shut down Friday as Harvey approached.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23a2138-8475-4d9f-a214-69ab52b746c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:01:52.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:01:56.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floodwater overwhelms levee</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f626d12-a449-4f62-94d2-3bb54b14ad0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:01:52.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:01:56.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The floodwater breached a levee in the county south of Houston.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f0ab7d-be26-4a14-9fe8-9a129f868619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:01:52.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:01:56.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Get out now!"&nbsp;Brazoria County officials tweeted.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3e6259-8698-45d4-8bce-786a2109ca20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:01:52.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:01:56.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local rivers swelled to major flood stage, county spokeswoman Sharon
        Trower said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a48643-2dce-40ea-940e-af1761ebf80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:01:52.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:01:56.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Brazos River is being pounded, and all of that water is coming
        down from the tributaries and creeks into the river," she said. "All the roads
        around us are flooded. We don''t have any evacuation routes to tell people
        to take."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7be8fba-b617-40a0-8483-c184699a80f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:01:52.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:01:56.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazoria County sits between the Gulf of Mexico and Houston, which
        remains the site of Harvey''s most appalling devastation. But Brazoria County''s
        levee breach is not expected to impact the flooding in Houston.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1049b882-8432-4452-b965-eadb3b64fb49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:01:52.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:01:56.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More wrath to come</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5de4241-5db3-4d09-9182-685f7e569f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:01:52.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:01:56.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tropical Storm Harvey hovered over the Gulf of Mexico and threatened
        to dump an additional 8-12 inches of rain in eastern Texas and western Louisiana
        through Wednesday night. Houston could see about 1 inch more.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c027f793-c686-4e03-9124-5883b85b40ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:01:52.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:01:56.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Louisiana braces for Harvey''s rain</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba96bbf-5dcc-4bd8-907d-f494ea566549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:01:52.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:01:56.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the water won''t stop rising anytime soon. Harvey could bring
        more "catastrophic and life-threatening" flooding before making landfall again
        Wednesday morning near the Texas-Louisiana border, according to the CNN Weather
        Center.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74ad573-fd31-4167-aa50-6d69a30d74b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:01:52.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:01:56.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swollen rivers in east Texas aren''t expected to crest until later
        this week. Federal officials are already predicting the deadly storm will
        drive 30,000 people into shelters and spur 450,000 people to seek some sort
        of disaster assistance.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c19eeb7-f45b-418b-b023-8d7bbe39798f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:01:52.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:01:56.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keep track of Harvey</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4c4405-83be-46fb-8c92-fc164d08ed61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:01:52.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:01:56.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stuck in a wheelchair as the water rose</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa3ad24-a315-459e-84af-cca1f29fb380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:01:52.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:01:56.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People have turned to the walkie-talkie app Zello to report their
        dire circumstances. Among them were an elderly couple trapped on a roof and
        a family caught in the maelstrom with three children, including one in the
        throes of a seizure and another with autism.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089b1874-1261-4ef6-aa62-86745884c11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:01:52.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:01:56.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Confined to a wheelchair as the water rose, Karen Preston watched
        as Harvey''s flood took over her home.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c7fec2-c96c-4987-bced-c755b1936da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:01:52.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:01:56.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coast Guard rescuers on water scooters plucked her from the flood
        and to safety -- but without her wheelchair.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79460143-b689-45e7-8bf9-9857fc2e0efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:01:52.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:01:56.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t walk. I just had surgery on my knee," Preston said. "Right
        now, I''m in so much pain."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89031dfd-bcb2-422e-9631-6e62119a9444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:01:52.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:01:56.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stuck in the flood? Here''s what to do</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c42722e-ec58-4c18-acb4-387e6148a69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:01:52.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:01:56.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She found herself taking shelter at Houston''s convention center.
        Many have no idea whether their homes have been destroyed.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f1344a-58f3-4026-805f-d6d6185952b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:01:52.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:01:56.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How do you go from here?" Preston said, choking back tears. "Where
        do you start? Where?"</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6a6896-21cb-4bfe-a3b2-590134243de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:01:52.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:01:56.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Entire Texas National Guard activated</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56107e82-7822-4f02-a256-1ef468f1fa05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:01:52.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:01:56.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of calls for help have gone out across Houston, and state,
        local and military rescue units have plucked thousands of stranded residents
        from the water and deluged homes.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c968d1a6-1222-4ac0-948a-50e8b9ebe653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:01:52.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:01:56.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"None of us (is) going to give up," Acevedo said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df302122-9cd4-4042-be8c-532965531cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:01:52.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:01:56.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon is identifying resources, including trucks, aircraft
        and troops, that can be dispatched for hurricane relief if the request comes,
        defense officials said. Gov. Greg Abbott activated the entire Texas National
        Guard, roughly 12,000 Guardsmen, he said Monday.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba684a9-da67-440d-8220-27a95178ac19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:01:52.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:01:56.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Harris County, home to Houston, authorities asked stranded people
        to hang sheets or towels from their homes so rescuers could spot them more
        easily.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd282f5d3-e316-4fdb-b4f6-c6c859a0ff32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:01:52.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:01:56.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scope of how many people are trapped in flooded homes remains
        unclear.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53eb732b-3c6e-418a-94ef-f904e0314793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:01:52.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:01:56.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Sheila Jackson Lee said she believes the number of trapped
        residents across Houston could be "tens of thousands."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fe551f-1ef2-4744-adae-4198560635df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:01:52.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:01:56.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strangers come to help</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5530f5d6-4323-4198-b8ef-e6057d68780e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:01:52.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:01:56.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volunteers with boats jumped in to help authorities in search-and-rescue
        efforts.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a70d9ee-1ab4-4407-8bc5-d3e2c93306f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:01:52.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:01:56.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FEMA Administrator Brock Long encouraged more citizens to volunteer,
        saying recovery efforts would require community involvement. The&nbsp;National
        Voluntary Organizations Active in Disaster&nbsp;website can direct people
        to religious and nongovernmental agencies that are helping people in at least
        30 counties, he said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc09801-80bd-47ce-abee-ffafc6fd668e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:01:52.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:01:56.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as water levels have risen, so has the desperation.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12cad6e9-b8cb-4571-bfe5-2c5873e66777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:01:52.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T16:01:56.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one instance, people started to panic, rushing rescue boats and
        even shooting at them if they didn''t stop, one volunteer rescuer said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e844113d-f6fb-4ecb-bb35-caa58ab6380a'
      'mgnl:activationStatus': true
