      'mgnl:type': 'image'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b605b921-fc11-4f5b-b97c-85653644282b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:16:33.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:16:52.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Especially with “The Fifty Year Sword,” you’ve long established
        yourself as a master of the simile.</strong></p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7db45ef-92c6-4e7d-94ea-94d40d06a1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:16:33.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:16:52.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Laughs] So, at the end of the day, who knows? If we only could
        get to so many volumes of “The Familiar,” maybe it will literally — not as
        a simile — remediate to a show. And maybe at that point it’ll be like, “OK,
        let’s try this direction: What if we make it into a drama?”</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01aede1-b935-43da-a05d-72b32bfb787a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:16:33.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:16:52.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>In “The Familiar,” a cat plays a pivotal role. Cats have
        also figured elsewhere in your work, you have two cats yourself, and you wear
        a cat shirt practically all the time. What’s your fascination with cats?</strong></p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48b3820-8416-4333-9883-03947c5c8add'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:16:33.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:16:52.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quoting Victor Hugo, who was quoting a friend of his: “God created
        the house cat so we could pet the tiger.” This was not just a glib statement
        that was repeated by Hugo. When you go to the zoo, or encounter one in a park
        or in the wild, you will recognize at once the exact similarities. It’s uncanny.
        You can see the same playfulness, the same predatory instinct.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194039d8-dc93-47e7-8128-34a4782d5ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:16:33.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:16:52.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Some people argue that cats are not actually domesticated.</strong></p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9b7887-f268-46c3-8f64-0515fb6aca41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:16:33.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:16:52.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, exactly. That they had a culturally symbiotic relationship
        with humanity, but they were never domesticated. They learned to parley with
        humans, but they didn’t actually succumb. So for me cats do have this range
        of literary and non-literary resonances. By the way, I started writing “The
        Familiar” before cats became bigger than porn on the internet.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'decb19c8-a8f6-4495-98f0-ebe522cfaad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:16:33.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:16:52.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout your work, I’ve noticed that you prefer a plurality of
        voices over a singular voice. Where does that predilection come from?</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb73dc93-5e16-4995-af13-d18606b7b872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:16:33.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:16:52.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, I think you strike at the heart of one of my early sort of
        inspirations and contentions, which was with the monolithic voice. I understood
        that, as appealing as that was, to hear a singular voice frame the world,
        it wasn’t the world we live in. For me, it is a world that’s built out of
        many voices, many languages, many rhythms.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3592cb-41c2-45de-9906-495966ef3748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:16:33.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:16:52.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But then, I think what “The Familiar” approaches is: How do we give
        voice to that which will never have a voice, which is nature? How do we give
        voice to a cat, which will never have a human voice? Does it not belong in
        this society? Shall we carry out or continue a genocide against the biosphere
        that we inhabit? We are basically just the colonialists who plant the flag
        of humanity everywhere at the expense of everything else and ultimately at
        our expense. So how can literature begin to grant voice to that? The point
        is, we can’t continue to develop fiction that is suited for just one group.
        We have to allow a multiplicity of voices and colors and shapes into our literature.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2406285b-1345-47d8-a118-c11716e53e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:16:33.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:16:52.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"I guess, the words that I live by are the words that come before
        words that are no longer words and can never be words."</h2>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08b38cb-e75c-497f-85bd-1198e3adf074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:16:33.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:16:52.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How do you approach such a massive project as “The Familiar”? What
        lies behind this ambition?</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbd050d-bb7e-44f4-95cd-d8345de0120c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:16:33.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:16:52.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think one of the simple answers is that “The Familiar,” as much
        as it is about this little girl who finds a strange and very powerful cat,
        as much as it is about nature, as much as it is about the animal, it’s also
        about how to have a conversation with something that will go on for decades.
        Think about it: The thing that people value the most is their life. Now, a
        life that’s blessed with good health and good fortune can last a century.
        So how do you have a conversation with a century? Where do you practice that?
        Where do you encounter that? Not on Twitter. Twitter is the exact opposite.
        Your social media feed is the exact opposite.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09545ecc-c0b1-4ea7-b30c-4e8a25bc7472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:16:33.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:16:52.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sure, be on Twitter. But you should know when it’s too far, just
        as you know when you’ve been sitting too long or when you’ve had too much
        sugar. You have to understand that there has to be a balance. Part of the
        diet that I would recommend is that you engage with books like mine or others
        that are long, so you can practice engaging with the continuity of ideas and
        having a long conversation.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f266f5ea-2442-4e65-9664-cc896eceb1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:16:33.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:16:52.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Literature is the great place where you can experience — emotionally,
        mentally and cognitively — that conversation. And what I realize with “The
        Familiar” is that regardless of where it ends up, how far we’ll go, is that
        it’s a way of encountering a conversation that is much larger than itself.
        If we can’t learn how to have that conversation, how are we going to have
        a conversation about climate change, for example? How are we going to have
        a conversation that will be capable of implementing change in our culture,
        in our vast differences, that could preserve our existence? If we can’t practice
        that conversation, we’re not going to be able to change.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691ce7f0-c4b2-476f-a4a2-731767b56412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:16:33.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:16:52.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2241346f-d7da-41c8-abc7-b1e4894429fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:16:33.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:16:52.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Z. Danielewski''s books are available at National Book Store.</p>'
  'Rafael-Ka-Paeng-Mariano-confirmation-suspended':
    'author': 'Amanda Lingao, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-30T18:40:30.298+08:00
    'imagesource': 'jcr:a9d4e493-9f74-4bbf-bc22-7b45f4e273b0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a72a9a20-6be3-4885-80c6-71639b909029'
    'lead': 'The hearing on Mariano''s confirmation is moved to September 5.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-07T14:20:19.522+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T14:20:23.290+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-07T14:20:23.033+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CA defers Mariano''s confirmation as Agrarian Reform Chief

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07b8042-de34-4c56-9b73-1730276dd5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:20:19.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:20:23.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 30) —</strong>&nbsp;Allegations
        that he incited the illegal entry of armed men into a private ranch stalled
        the confirmation on Wednesday of the remaining leftist member in President
        Rodrigo Duterte''s cabinet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372c4e51-4b0d-4322-9a7f-5d861849a1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:20:19.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:20:23.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rafael "Ka Paeng" Mariano''s fate as Department of Agrarian Reform
        Secretary is in limbo after the Commission on Appointments (CA) deferred his
        confirmation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635f82cd-8062-47e9-96b8-33ce4e72d5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:20:19.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:20:23.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 10 parties opposing Mariano''s confirmation. Six were
        present at the hearing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c436c11-e044-445b-babf-84c78f1f9f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:20:19.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:20:23.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CA heard testimony from the Gallego family who claimed Mariano
        supported an incident on October 1, 2016 where over 250 trespassers stormed
        their Nueva Ecija cattle ranch to "take over their land."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eaf1bc1-1d7b-4b36-a1cd-3f23580b7b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:20:19.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:20:23.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ma. Teresa Gallego, who represented her father, Manuel O. Gallego,
        said Mariano was involved in the incident, based on a remark one of the trespassers
        made.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b12a77-2566-4717-ba66-87b6b942f3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:20:19.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:20:23.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Marlon Delirio, one of the trespassers, remarked ''noong pumunta
        kami sa sanib ni ka Paeng [When we joined Ka Paeng''s forces],''" Gallegos
        said. "When questioned by our brother ''Sino si Ka Paeng [Who is Ka Paeng]?''
        His answer ''secretary ng DAR,''" she added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3005b5a2-b782-4fa5-80c7-33073cdfe387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:20:19.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:20:23.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mariano was the former chairman of militant peasant group Kilusang
        Magbubukid ng Pilipinas before he stepped down June 2016 to assume his post
        as agrarian reform chief. Mariano is supported by farmers'' and urban poor
        groups. His supporters were present at the hearing. Others rallied for his
        confirmation outside the gates of the Senate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3894d4a9-af3e-4003-bbcc-f078b782ced5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:20:19.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:20:23.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gallego said the three main leaders of the incident were allegedly
        from groups affiliated with the Kilusang Magbubukid. The family also claimed
        Mariano gave the armed men a letter after the incident to enter the Gallego
        property again.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9784a3e2-d151-4ec9-a04b-04fa4f10bbea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:20:19.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:20:23.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mariano, however, denied any participation in the incident and said
        it was not ordered or instigated by the department.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6edb4c55-7223-4da0-8384-bc8248a0019a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:20:19.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:20:23.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi po yun order ng DAR. Hindi in-order ng DAR. Hindi sinabi
        ng DAR, at ''yun po ay nasa initiatibo ng mga magsasakang ''yun,"</em> Mariano
        said at the hearing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0251c554-89eb-4040-bbbf-29d546a57115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:20:19.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:20:23.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It wasn''t DAR''s order, DAR didn''t order it, DAR
        didn''t say it, and that was the initiative of the farmers.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33dded8-a616-4b5d-997a-a46d4154e941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:20:19.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:20:23.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he immediately directed DAR to conduct an investigation
        and take action after it was reported. He also denied giving the trespassers
        a letter that told them to re-enter the farm.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ade7998-678c-4bbf-a4f4-2c021b31cb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:20:19.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:20:23.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala po akong order na pasukin yon</em>g Gallego estate na
        ''yon" he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7224cb-5303-4683-8808-7bf90fed585d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:20:19.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:20:23.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I never ordered them to enter the Gallego estate]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a71b9f-b8c9-4665-9855-36e011afd480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:20:19.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:20:23.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ngayon pong sa sinasabi pong nagsisilbing inspirasyon ng mga
        magsasaka ang pagiging kalihim ko po ng DAR, di ko na po masasaklawan ang
        kanilang kapasyahan, ang kanilang kagustuhan, ang kanilang initiatiba. At
        hindi ko na rin po pangungunahan kung papaano nila gagamitin ''yung inspirasyon
        na ''yun na ipinagkakaloob ng pagiging kalihim ko po ng Department of Agrarian
        Reform,"</em> he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2233ed44-5b5d-4a49-9b3e-a6051bc80abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:20:19.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:20:23.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: With regards to what they''re saying that peasants
        are inspired because I''m the leader of DAR, I can''t control what they decide,
        what they want, or their initiatives. I can''t second guess how they will
        use this inspiration that comes with my being secretary of the Department
        of Agrarian Reform.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d980ec4-4c37-4d40-bf85-4b2243d0e13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:20:19.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:20:23.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unwarranted prejudice</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc338bb3-4082-4237-8df0-db4e7bf72aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:20:19.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:20:23.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gallego family also accused Mariano of having unwarranted prejudice
        against landholders.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62926f82-24ea-46c9-a244-e9f26009f096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:20:19.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:20:23.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He lacks objectivity and has an unwarranted prejudice against landowners,
        and he will be an obstacle to peaceful and inclusive development of our countryside,"
        Gallego said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60377057-7c8c-4327-b0cb-25a1c9a60460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:20:19.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:20:23.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Mariano said the DAR was open to dialogue with all stakeholders.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea4a040-5184-498d-9aa2-9aecb3312478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:20:19.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:20:23.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang DAR sa ngayon ay magiging bukas sa pakikipagdialogo, pakikipagpanayam,
        pakikipagkonsultahan sa lahat po ng stakeholders ng agrarian reform,"</em>
        he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89148ade-e990-40fc-a6b5-c0034ba7aad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:20:19.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:20:23.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: DAR is open to dialogue, discussion, and consultations
        with all agrarian reform stakeholders.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd265377d-397f-4e28-8290-e4bb5468abce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:20:19.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:20:23.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family claimed having Mariano as Agrarian Reform chief deterred
        investors from developing small municipalities like their town of Nampicuan.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c55161-ffc8-40c7-92c5-8671c5dcd36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:20:19.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:20:23.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They cited how the small municipality was in talks with investors,
        who later backed out due to security concerns.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5013b93-1829-4cc6-a011-560047168fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:20:19.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:20:23.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Investors pulled out and shared with us the reason for doing so…
        Central Luzon was identified as a hotbed of NPA activity, particularly Nueva
        Ecija and Pampanga because Sec. Mariano is from Nueva Ecija and Joseph Canlas,
        the current KMP head is from Pampanga," Gallego said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df18fd8-612e-4afd-ba05-3fe5525f365d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:20:19.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:20:23.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Gringo Honasan moved for the hearing''s suspension so members
        could assess details from the almost two-hour long proceedings. The next hearing
        will be on September 5.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bacfd6d-f998-423d-8dc6-7fda14c5e06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:20:19.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:20:23.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mariano is the last leftist member in the Duterte cabinet after
        Judy Taguiwalo was rejected as Department of Social Welfare and Development
        chief on August 16.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c909f65-065f-4bac-a698-d8654e04cb84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:20:19.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:20:23.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the hearing, he had been bypassed twice by the Commission
        on Appointments.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f71cbd4-7a1d-44ab-9275-d664d3822154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:20:19.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:20:23.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several groups including the KMP,&nbsp; Bagong Alyansang Makabayan
        (BAYAN) and The DAR Employees Association had trooped to Senate on Wednesday
        to call for Mariano''s confirmation.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2f325a-a0a5-483c-b5be-922de432188f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:20:19.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:20:23.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Mariano gets the nod of the CA, it would be for the benefit
        of millions of landless farmers. He can continue pursuing pro-peasant measures
        including the acquisition of public and private agricultural lands for free
        distribution to farmers," Jerome Adonis, KMU secretary general said in an
        Aug. 30 statement.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed929b4-f2bf-49fe-acf3-d9d505cda162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:20:19.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:20:23.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another leftist in Duterte''s administration, Liza Maza is head
        of the National Anti-Poverty Commission but does not require confirmation
        by the CA.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1865342-ee2a-4912-bf8c-a5c5cc4ae4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:20:19.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:20:23.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Cecille Lardizabal contributed
        to this report.</em></p>'
  'Marcos-ill-gotten-wealth-return-martial-law':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-30T18:28:44.035+08:00
    'imagesource': 'jcr:b2ca1c7b-705c-420f-9452-5dcdd9de0554'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ae2a2973-fa27-4a88-ac84-c6ea8d8b6ad0'
    'lead': 'The offer by the Marcos family to turn over money and property amassed
      illegally is an admission of guilt, said former Commission on Human Rights chairperson
      Etta Rosales.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-07T14:23:39.797+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T14:23:42.814+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-07T14:23:42.527+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos family''s offer to return wealth: Is it an admission wealth was
      ill-gotten?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307d0300-8196-4091-abd5-dc59f54a720a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:23:39.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:23:42.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 30) — Several lawmakers and
        a former human rights chief challenged on Wednesday the offer of the Marcos
        family to return a portion of their ill-gotten wealth, but a few senators
        and some netizens welcomed the move.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9703ef-760e-4b5a-8d0d-318c9e8feb26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:23:39.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:23:42.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The offer by the Marcos family to turn over money and property amassed
        illegally is an admission of guilt, said former Commission on Human Rights
        chairperson Etta Rosales.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fedb66b-7b64-4d71-aa3e-eb8c654124d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:23:39.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:23:42.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung hindi naman ill-gotten wealth, bakit nila ibabalik? [If it''s
        not ill-gotten wealth, why would they return it? ] Why are the Marcoses going
        to return to the government money that rightly belongs to them? They will
        only return money that they have stolen," she told CNN Philippines'' "Balitaan."
        Rosales is one of thousands of human rights victims under the martial law
        regime of the late strongman Ferdinand Marcos.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63962b4-5368-4c81-b2d0-5be506999851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:23:39.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:23:42.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ifugao Representative Teddy Baguilat Jr. echoed Rosales'' sentiment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f62705-ba0d-4d90-b3a0-90c81f50c065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:23:39.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:23:42.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Would this also mean that they are willing to admit that they had
        indeed amass ill-gotten wealth and are willing to subject themselves to the
        justice mill for crimes against the people?" he said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89fc4f03-aad4-4aca-95e5-3c3fe323e7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:23:39.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:23:42.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reactions followed remarks by President Rodrigo Duterte on Tuesday
        that the Marcos family, through a spokesperson, offered to "return" a small
        amount of the wealth, including "a few gold bars." He added that former President
        Marcos, was only "protecting the economy."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9388c0fc-9350-4070-9cb5-7fef7c5c7848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:23:39.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:23:42.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Marcoses offer to turn over part of their wealth, Duterte
        says</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826ab488-fe23-4a87-8a02-963423505277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:23:39.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:23:42.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marcos family has yet to comment on the President''s remarks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147873a7-414e-41ad-8c6d-255afced9b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:23:39.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:23:42.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marcoses'' ill-gotten wealth was estimated at US$5-10 billion
        from February 1965 to 1986, according to the Presidential Commission on Good
        Government. Since the PCGG''s inception in 1986 up to December 2015, the Commission
        has recovered over P170 billion (US$3 billion).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81dc6fd9-289f-46d9-8d80-bd0b6d054098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:23:39.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:23:42.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terms of return unclear</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb89340f-9bb1-47e4-9376-ae510d1419d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:23:39.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:23:42.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Vitaliano Aguirre said the terms covering what wealth or
        how the wealth will be turned over to the government are still unclear.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e592af-fa37-4d84-967a-bd9f6de5bf8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:23:39.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:23:42.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi natin alam papano isasauli ito, kung alin ang isasauli. Parang
        ang lumalabas, ''yun lang na nadiscover, ''yun lang ang isasauli," he said
        on Wednesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c48133-3537-4c76-809e-a85e3203f995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:23:39.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:23:42.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We don''t know yet how it will be returned, which
        ones will be turned over. It seems, only those that were discovered will be
        turned over.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ca026f-0a17-4d0b-88e4-9e57750552cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:23:39.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:23:42.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the President has the power to make agreements or compromises
        with the Marcoses.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a6f93f-08ff-4e8b-b218-2be28e2e9139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:23:39.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:23:42.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung meron new agreement, dapat meron sigurong enabling law or
        administrative law or regulation to be issued by the President himself," Aguirre
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e32c511-aeef-4cff-a249-17a8e404f9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:23:39.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:23:42.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Ping Lacson said he cannot speculate if there are preconditions
        to the offer, but he said he knows there is "a lot of goodwill" between Duterte
        and the Marcos family.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2036f2-57a7-4e1f-b1ae-a1741f504abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:23:39.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:23:42.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosales said any return of the ill-gotten wealth should be "within
        the purview of the judicial process." "So ang tinatanong ko, paano nila gagawin
        ito," she said. (Translation: "So I ask, how will they do this?")</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a9db4f-5a33-4574-945c-23391eebf90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:23:39.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:23:42.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Call for accountability, transparency</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd678e3ee-7a1c-4118-8700-0559fb514e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:23:39.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:23:42.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Risa Hontiveros said any return of the ill-gotten wealth
        by the Marcos family is empty if it lacked accountability.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3649ef21-5266-4029-9790-440ca6fcbfc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:23:39.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:23:42.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without justice and accountability, without acknowledgment by the
        Marcoses of their colossal abuses against the people, any attempt to return
        mere portions of the ill-gotten wealth they amassed during martial law is
        a ploy to buy false credibility and further stain our history," she said in
        a statement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac8b836-93e2-4b4a-b0ce-69eb25ab52af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:23:39.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:23:42.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liberal Party President Senator Kiko Pangilinan questioned the sincerity
        and credibility of the offer.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49f2889-27b9-45be-b465-d7966ccf169c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:23:39.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:23:42.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Walang dahilan na maniwala tayo sa sinseridad ng mga pamilyang
        Marcos. Isauli nila ang nakaw na yaman at humingi ng kapatawaran sa mga kasalanan
        ng diktadura at dun lang natin paniniwalaan ang kanilang sinseridad," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c451ad-c855-4f3b-8367-7dab55f99d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:23:39.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:23:42.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Offer a welcome move</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7521c4f-e818-4dd9-ac4d-3931a74b5ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:23:39.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:23:42.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Lacson said any wealth the Marcos family will turn over
        to the government will be beneficial to the country.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8550e64f-cf44-448c-b49b-4fa94dc5f298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:23:39.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:23:42.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there''s such an offer that''s good because whatever wealth
        that can be turned over to the government, eh, dagdag sa national treasury,"
        he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abeab9c-fa3d-410d-8372-72bb050fd7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:23:39.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:23:42.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Chiz Escudero acknowledged the move will be a step forward,
        but like his colleagues, reiterated the need for accountability from the Marcoses.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893802f9-5d22-4c5c-8098-997c4e7381c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:23:39.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:23:42.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is welcome and a step forward. However, the offer might not
        be enough for some sectors as the meat of the issue for them has always been
        about three things: admission, accountability and complete reparation," he
        said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08359f0-a286-4611-ab2f-a70bdabbf6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:23:39.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:23:42.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netizens said the move to return a part of the wealth shows that
        the Marcos family trusts President Duterte and his administration.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc2ab2c-de23-426d-b49b-9596e22b4ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:23:39.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:23:42.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe because the Marcoses does (sic) not trust the previous administration
        for it will just go to the corrupt hands instead to the Filipino people,"
        netizen Raymond Rivera said on Facebook.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144a7a1f-4dc5-451a-9f3d-65311f75b9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:23:39.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:23:42.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Ernesto Abella said Duterte''s statements
        on Tuesday were made in the "spirit of transparency."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac622844-9ec0-42e7-b5b9-ede2597c1bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:23:39.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:23:42.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Chief Executive has the best interests of the Filipinos in
        mind, which is, how our people would benefit from the recovery of the Marcos
        wealth," he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578bde99-e15d-40ae-9221-e851b6dcd50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:23:39.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:23:42.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte allowed the burial of former President Marcos in the Libingan
        ng mga Bayani. He has also made statements saying Marcos''s son, former senator
        Bongbong Marcos, could become the country''s next vice president.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f62156d-5fec-4703-84c6-e75fa1d30cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:23:39.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:23:42.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines senior correspondent Cecille Lardizabal and
        correspondent Anjo Alimario contributed to this report.</em></p>'
  'philippine-airlines-new-terminal-naia-2':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-30T18:15:28.820+08:00
    'imagesource': 'jcr:921ddea4-b909-43fe-aa56-24028758b8ea'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cca26616-90e6-4a59-afe8-af901009d42b'
    'lead': 'Philippine Airlines said the proposed annex will boost airport passenger
      capacity and convenience.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-07T14:26:06.940+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T14:26:10.997+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-07T14:26:10.836+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PAL offers to build new P20B air terminal next to NAIA Terminal 2

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df36ecca-a592-44f9-83fc-02f93302bf14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:26:06.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:26:10.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 30) — Philippine Airlines
        (PAL) on Wednesday is offering to build a P20-billion passenger terminal to
        complement its hub at the Ninoy Aquino International Airport (NAIA) Terminal
        2.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba60b7b-4a6c-488b-92c5-d66fc74eb8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:26:06.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:26:10.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The projected 89,000 square-meter terminal will "expand capacity
        and dramatically improve passenger convenience," PAL said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d2eb98-5202-4e31-835a-530f5b43e868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:26:06.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:26:10.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said PAL President Jaime Bautista showed architect''s perspectives
        of the annex in a presentation&nbsp; before the Management Association of
        the Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e43a6f1-6700-4650-b61b-82f6c2379a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:26:06.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:26:10.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed annex will be designed to handle 12 to 15 million passengers
        annually, and will include multi-level parking for 1,000 vehicles, a new cargo
        terminal, and ground service facilities, the statement said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec5608b-752b-4320-a931-51aa625a84d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:26:06.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:26:10.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aerobridges capable of serving 12 to 17 wide-bodied and single-aisle
        jets, are also in the plan, he was quoted as saying.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6cbaff-fd64-4227-a68d-f34808a2517a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:26:06.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:26:10.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NAIA Terminal 2 known as the "Centennial" terminal, was designed
        to handle 7.5 million passengers annually, but it handled nine million passengers
        last year, said the Manila International Airport Authority.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bcb8a6d-7bd3-4647-9d90-255fe7729f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:26:06.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:26:10.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"NAIA Terminal 2, which PAL has been using exclusively since 1999,
        has far exceeded its maximum capacity as it was originally built as a domestic
        airport during the Ramos administration," Bautista said referring to the previous
        administration of President Fidel Ramos from 1992 to 1998.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055a81f1-7254-49b3-a7e4-d41392afdd94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:26:06.941+08:00
      'mgnl:createdBy': 'jeff'
