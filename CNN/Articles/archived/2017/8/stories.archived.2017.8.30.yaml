      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the lowest gold medal haul since 2011 where the Philippines
        got 36 gold medals and last two where the country nabbed 29 gold medals in
        each meet.</p>'
    '13':
      'image': 'jcr:a35d45e0-05c7-47f5-8b4b-9da24a8d5ee5'
