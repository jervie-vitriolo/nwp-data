      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 30) — In an optimistic buildup
        to the 2017 Southeast Asian (SEA) Games, sports officials set a goal: at least
        50 gold medals from the Philippine delegation to Kuala Lumpur.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3441460-28b6-46a2-81b0-b099628ccbf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:38:22.770+08:00
