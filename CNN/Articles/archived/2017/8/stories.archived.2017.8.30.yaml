      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Malaysia was really really prepared. They told us how they prepared,
        they prepared for four years for this." she said. "We need to be there now.
        It''s about time."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c61fd8e-2e76-45d2-b927-cecaa700c7dc'
