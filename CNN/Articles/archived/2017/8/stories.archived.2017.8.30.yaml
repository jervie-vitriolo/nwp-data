    'template': '1'
    'title': 'Uber, Grab to provide enhanced accident insurance for passengers

      '
    'updated': 2017-09-02T01:44:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab02fed-2a67-4356-a660-f279bbeeae0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:52:12.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:52:16.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 30) —</strong> Transport
        Network Companies (TNC) Uber and Grab on Wednesday agreed to comply with transport
        regulators'' memorandum circular providing for an enhanced personal accident
        insurance program for passengers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe1ce53-fdd6-4b31-a654-264ae2d8b206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:52:12.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:52:16.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Land Transportation Franchising and Regulatory Board (LTFRB) member
        Aileen Lizada said officials from Uber and Grab agreed to provide insurance
        coverage after discussions with the technical working group.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f969d9-2c28-4b2e-b38e-0826e48deb47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:52:12.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:52:16.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under LTFRB Memorandum Circular 2015-028, passengers of public utility
        vehicles are entitled to monetary benefits from P3,000 to P200,000, including
        accidental death and other injuries.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://drive.google.com/file/d/0B04gEVUkMvySWVMtM0xnWlpCZjQ/preview"
        width="640" height="480"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22391b93-2474-4fc5-8d80-625114c1881c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:52:12.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:52:16.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f9040e-e0b0-44ee-a1f6-3e1bef8de898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:52:12.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:52:16.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lizada said details of the insurance coverage will likely be finalized
        on September.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d633180-beb0-4ea8-a094-780a55c86f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:52:12.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:52:16.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the meeting on Wednesday, Lizada said Uber committed not
        to pass on the P190-million fine it paid to lift the month-long suspension
        to commuters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f5b329-8c7b-4f87-bebe-0edf84c26811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:52:12.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:52:16.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transport regulators, however, want to access Uber''s system
        to make sure the app-based TNC is complying.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5610a8a2-4dec-4004-b3c6-9714473cd99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:52:12.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:52:16.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We told them also we be given access to their system any given
        time we want to check," Lizada said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd3530d-5ffb-4bff-a875-17f910b38fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:52:12.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:52:16.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lizada added surge pricing is also capped at 1.2 times the normal
        fare at the moment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03874a23-77b6-4efd-adb2-e86d0549d439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:52:12.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:52:16.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are now down to 1.2 and they will keep that for a certain
        period. Please let us know if... Because they are allowed times two. Please
        let us know if the fares have been doubling," she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3939a151-832a-4f37-a3e7-16392fbc2e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:52:12.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:52:16.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB also said it is planning to talk to car dealers to discuss
        in-house financing and the issue of assuming balance for a vehicle.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd2892b-2c19-42cc-ace7-965b3532f285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:52:12.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:52:16.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another meeting with a technical working group will take place in
        two weeks to determine policies concerning TNCs.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0688bd90-be8e-4440-83ec-0fe8d595fe1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:52:12.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T13:52:16.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nonetheless, in the exigency of the service and exercising the
        quasi-judicial powers of the board, we-and jurisprudence supports us-we are
        allowed to come up with a fine, taking into consideration the demand of the
        riding public vis-a-vis the violation that needs to be addressed," Lizada
        said.</p>'
  'Competition-Commission-approves-Jack-Ma-Globe-Fintech-acquisition':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2017-08-30T19:42:58.658+08:00
    'imagesource': 'jcr:1afb0666-64f4-4481-93cc-87a6d7dc9d3c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0f5c7563-cdfd-42ae-8d4e-0c5c11baaf2b'
    'lead': 'Jack Ma''s Alipay Singapore Holding Pte. will acquire 45 percent of the
      share capital of Globe Fintech, which handles micropayment service G-Cash.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-07T14:01:34.662+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T14:01:37.407+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-07T14:01:37.292+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Philippine Competition Commission approves Jack Ma''s Globe Fintech
      acquisition

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e441fd50-0b8b-4f05-823c-06b7a0bd0d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:01:34.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:01:37.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 30) —</strong> The
        Philippine Competition Commission (PCC) gave the green light for Alipay Singapore
        Holding Pte. to acquire 45 percent of&nbsp; the start-up Globe Fintech Innovations,
        Inc.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6406355e-2175-4ab6-8819-41e89d43e551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:01:34.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:01:37.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alipay is a unit of Ant Financial Group, a digital financial service
        provider owned by Chinese tycoon Jack Ma. Ma is the founder and chairman of
        the e-commerce business giant Alibaba Group.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c7cddc-b583-4603-ac9c-94b8b00081c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:01:34.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:01:37.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe Fintech, also known as Mynt, handles the micropayment service
        G-Cash through G-Xchange, Inc. The service allows financial transcations through
        electronic money.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8d16de-f339-42d1-94fe-371ddb78aa4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:01:34.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:01:37.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Electronic money is increasingly becoming a preferred mode of payment
        for the unbanked consumers, and we wanted to protect competition in this niche
        market," the PCC said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fb61d8-6a0e-4727-bbff-5b9a6834e867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:01:34.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:01:37.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to its website, the PCC is a quasi-judicial body that
        maintains fair and healthy market competition toward protecting consumers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d2e610-4ebe-488b-8ae3-f31d6586ecc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:01:34.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:01:37.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency evaluated that Globe Fintech has "no increased ability
        nor incentive... to block entry or expansion of other players in the market
        after the acquisition." It also said that other payment options, such as paying
        in cash, can limit the market power Globe Fintech has.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9df9563-e0a2-4bee-af77-a7a2da29fde5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:01:34.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:01:37.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since this market is still evolving, there is scope for more players
        to enter the industry, domestic or foreign. Therefore, the competition in
        this market is expected to remain robust," PCC added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf8c62a-5015-4db3-a248-05193a34ed7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:01:34.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:01:37.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe Venture holds 45 percent while Ayala has 10 percent of the
        issued and outstanding share capital of Globe Fintech, which is a wholly owned
        subsidiary of Globe Telecom, Inc.</p>'
  'mark-z-danielewski-interview':
    'author': 'Aldrin Calimlim'
    'caption': 'Mark Z. Danielewski''s books present new ways to tell stories. "House
      of Leaves" is filled with color coded words, "Only Revolutions" demands to be
      flipped over to read the alternating timelines, "The Fifty Year Sword" features
      hand-stitched illustrations, and "The Familiar" series is a story told through
      an assortment of textual and graphical elements in a kind of televisual, multi-season
      fashion. Photo by ALDRIN CALIMLIM'
    'categories': ['f282e085-eb71-478d-8913-26e41e97ff58']
    'created': 2017-08-30T19:13:27.065+08:00
    'imagesource': 'jcr:debde3c2-5412-44c6-aae6-32f39b2b7882'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2e8201b3-5cb5-4789-896c-39837cfbc34d'
    'lead': 'The “House of Leaves” author dives deep into his unusual brand of storytelling,
      his predilection for cats, and the role of literature in the bigger scheme of
      things.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-07T14:16:33.150+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T14:16:52.302+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-07T14:16:51.966+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mark Z. Danielewski: “My books grant you experiences you can’t get anywhere
      else”

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93540fc4-11b1-4244-9b3b-f3a9d2483670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:16:33.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:16:52.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Best known for
        his verbally inventive debut novel, “House of Leaves,” Mark Z. Danielewski
        sure has a way with words. It is only fitting to ask him a question posed
        by one of his characters: “What words do you live by?”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a547911e-ed89-4ee5-b350-7b8cbe0a5434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:16:33.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:16:52.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I am among his audience during his speaking engagement at this year’s
        Philippine Readers and Writers Festival, the annual literary event hosted
        by National Book Store in Raffles Makati. He is on stage, flanked by a display
        of his books, to which he gestures with a knowing smile. “I literally live
        by these words,” he says.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea86e191-5f42-4bab-8323-197a1177cd56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:16:33.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:16:52.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I would be doing you a disservice if I offered you some pat response,”
        he adds. “But I’m going to try, because I want to reflect maybe on where I
        am now. Because I started writing ‘House of Leaves’ over 27 years ago and
        it came out 17 years ago. So, I guess, the words that I live by are the words
        that come before words that are no longer words and can never be words.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aba2d50-084e-4b02-94dc-6c7ff264233c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:16:33.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:16:52.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Words had been a topic of our one-on-one chat a couple of days earlier
        at the Writers Bar in the same hotel. As warm in person as he is brilliant
        on the page, he showed up wearing the same casual ensemble he would be sporting
        at his public event: a straw hat that gave him some likeness to a younger
        version of another Mark (Rylance, the Academy Award-winning actor), a T-shirt
        with an illustration of a long-whiskered cat, and a zip-up hoodie on the back
        of which were printed his own words, “And when we fell into dreams, our dreams
        asked questions and our skies, still singing, answered back.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b571f697-c4c2-423f-938d-5a988cc21be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:16:33.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:16:52.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If only out of feline curiosity, I asked him his favorite word.
        “Today it’s <em>subitize,”</em> he said, referring to one of the words picked
        up by the young protagonist of “The Familiar,” his ongoing 27-volume serial
        novel. “An example of <em>subitize</em> would be, if I threw down a bunch
        of beans or pieces of rice, you could count them, right?” he asked by way
        of explanation. “But if I showed you a five on a dice, you don’t count the
        five dots — you subitize it.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1caf7a-6439-4cae-b1f1-a11a3cb6f6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:16:33.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:16:52.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, you subitize Danielewski’s books. You don’t read them
        so much as see them, considering that they are the handiwork of a writer and
        a graphic designer who happen to be one and the same person</p>'
    '11':
      'image': 'jcr:0fd1f83f-6175-4e3e-914d-b1b2895fed38'
      'imageCaption': '"I’m very much unlike a classical physicist, which is more
        like a classical novelist," says "House of Leaves" and "The Familiar" series
        author Mark Z. Danielewski. "I’m more of a quantum novelist. I’m interested
        in how these tiny perturbations have enormous influence on our understanding."
        Photo courtesy of NATIONAL BOOK STORE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914d806e-5682-4280-ae0f-12cb56966789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:16:33.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:16:52.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f29301-f53b-4c3e-b402-64577737db24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:16:33.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:16:52.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“House of Leaves,” a matryoshka doll of a story about a piece of
        academic criticism on a documentary film about a house that is bigger on the
        inside than on the outside, is filled with color-coded words, footnotes within
        footnotes, blocks of text in various orientations, and other postmodern embellishments.
        “Only Revolutions,” which was a finalist for the National Book Award for Fiction
        in 2006, demands to be flipped over — to be literally revolved — every now
        and then, as it alternates between the two narratives that make up the musical
        prose poem that runs through the novel.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d04eb33-0f89-4727-bfe5-917b9cb93845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:16:33.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:16:52.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The novella “The Fifty Year Sword,” which is packaged in a dust
        jacket riddled with holes as though pricked by needles, features hand-stitched
        illustrations to go with its sort of campfire story about a seamstress and
        the mystery of the titular blade. And “The Familiar” is superficially about
        a girl who finds a cat, but is actually about nine lives whose stories are
        told through an assortment of textual and graphical elements in a kind of
        televisual, multi-season fashion.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1844cd-2621-437e-9b88-79a0da6a2df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:16:33.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:16:52.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fifth volume of “The Familiar” would be coming out in October,
        Danielewski excitedly told me, adding that he had been hard at work on the
        sixth. In a future volume, he said, he might mention or otherwise incorporate
        into the narrative the jumble of electrical cables that he had seen on the
        streets while stuck in Metro Manila’s world-famous traffic jams.</p>'
    '17':
      'image': 'jcr:51eec9ed-188f-4141-a909-e1bc3227779d'
      'imageCaption': 'Jessica Zafra with Mark Z. Danielewski during an author''s
        talk and book signing at the Philippine Readers and Writers Festival in Makati.
        Photo courtesy of NATIONAL BOOK STORE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c10e20c-a421-4e70-81a4-10f9dfdc77d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:16:33.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:16:52.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fd63ae-7c00-44c9-9a8d-39b95894763b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:16:33.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:16:52.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for all the fragments and sentences that he had thought up and
        set down to form a more or less coherent whole in each of his books, there
        was one time during our conversation when Danielewski found himself somewhat
        lost for words. That was when I asked him about the different sort of wordplay
        that’s going on in the current political climate, where facts and meanings
        are purposely muddied and distorted every so often.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9874cc70-7804-4867-848f-52354f6502ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:16:33.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:16:52.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The question that I have and I’m not sure how to answer is, ‘Why
        does it feel so reprehensible?’” he said after a drawn-out silence. “Partly
        because it’s just dumb, and I don’t like to use that word because it has an
        elitist fringe to it. But nonetheless, read Orwell’s ‘Nineteen Eighty-Four.’
        Read a few books, then you will quickly become aware that this has been done
        before. It is a ruse that has been carried on by snake oil salesmen, by crooked
        politicians.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f36ae8f-1628-40ce-8fd1-d12bfbb90b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:16:33.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:16:52.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life talked to Danielewski about more than just
        words, including his unusual brand of storytelling, the allure of cats, and
        the role of literature in the grand scheme of things. Below are edited excerpts
        from the interview.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69eb511-830d-453d-8f7d-659d9bf023c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:16:33.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:16:52.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How did your penchant for unconventional storytelling come about?</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e927bad-5b06-443e-8565-1c089a49c526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:16:33.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:16:52.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I came of age in a time when images were more and more available.
        You didn’t just have to go to a movie theater. It wasn’t just three channels
        on T.V. There was an efflorescence of the internet and all sorts of things.
        And so I realized that images could be part of the story. But I’m certainly
        not the first. There are plenty of people who have done this.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c872da2-0c0c-48d9-87f5-8051faff0df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:16:33.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:16:52.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Probably the only word that sort of has a stink to apply to me is
        “experimental.” I feel it’s a disservice to many writers who have been moving
        along this path — from the “Calligrammes” of Guillaume Apollinaire to the
        concrete poetry of the ‘60s to the use of images by W.G. Sebald. There’s a
        whole tradition. It’s just that my investment is that the narrative can move
        hand in hand to enhance textual exploration.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648385a8-9a4f-4653-ac28-282ec5beb4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:16:33.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:16:52.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How would you classify your work?</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60719a5-0bc8-42e1-83ad-ee8d6598c570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:16:33.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:16:52.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For want of a better word, I coined the term signiconic to describe
        my work: sign plus iconic, text versus image. And it’s a combination of those.
        It isn’t text on one page and illustration on the other, but it’s how both
        kind of swim together. The experience and exploration of my work is very much
        how this relationship between image and text interplays.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7d36a9-5df0-4d20-9991-b824fb406099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:16:33.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:16:52.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You point out in your foreword to the Penguin Classics reissue
        of Gaston Bachelard’s “The Poetics of Space” that language is both image and
        text.</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d9d3b4-9536-4f61-a52d-4fd10be3739d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:16:33.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:16:52.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That’s exactly right. I’m very much unlike a classical physicist,
        which is more like a classical novelist. I’m more of a quantum novelist. I’m
        interested in how these tiny perturbations have enormous influence on our
        understanding. For example, writing the word house but printing it in blue,
        as in “House of Leaves,” has a completely different meaning and effect. And
        it can be experienced viscerally in “The Familiar” when you’re reading house
        in black and then suddenly the word house appears in blue. It has a whole
        different kind of meaning. It can re-inform everything that’s going on in
        the narrative. There’s nothing to indicate that the narrative is so possessed
        of those kinds of elements and suddenly just the addition of a hue alters
        the emotional vibrancy of that chapter.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311b7d9f-1b36-4025-b5db-c7dda8ceaa22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:16:33.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:16:52.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"Some books you read and you go, ''I’ll go watch the movie.'' You
        don’t care anymore. That experience is available to you in a shorter, cheaper
        form. But my goal is always to grant you an experience that you can’t get
        anywhere else."</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489a8c77-8c93-401c-88e1-cd958d4aba1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:16:33.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:16:52.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>There is also an interesting relationship between each of
        your books and a different form of media. “House of Leaves” takes on film,
        “Only Revolutions” takes on music, “The Fifty Year Sword” takes on the campfire
        story, and now, “The Familiar” takes on the T.V. series. You call this remediation.
        Can you tell us more about that?</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a37a30-e748-4ca5-b014-3788e74dd802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:16:33.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:16:52.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The term was invented by the postmodern literary critic N. Katherine
        Hayles. It basically means taking one form of media and putting it in another.
        So “House of Leaves” remediates film; in other words, it takes a film that
        is at least present in the eyes of the characters within the novel and makes
        it a novel. Music is remediated in “Only Revolutions”; you have to kind of
        play it yourself. Etc. etc. It’s just simply a way of looking at one form
        and moving it to another.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b0b0dd-b9de-4119-a4b8-b2d448db6680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:16:33.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:16:52.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having done this over the course of four novels, including “The
        Familiar,” the question you’re fairly raising is, “Why do it?” It’s because
        I think a lot about life in our lability of form, our liability to change.
        Are you going to stay, for instance, in the same career? At what point are
        you encaged by your language, by your familiar circumstances? And how do you
        liberate yourself from that? How can you change? So even what is enacted in
        every one of my books is this moving from one form to another. You constantly
        have in possession the liberty to explore a different form, even if it’s internal,
        even if it’s creative. And that’s what my books are about.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efacbe90-1199-4b8c-91e9-7354c205d3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:16:33.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T14:16:52.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can also stand by this claim that my books grant you experiences
        you can’t get anywhere else. Whether you like them or not, I don’t care. The
        point is getting an experience that you can’t get somewhere else. Some books
        you read and you go, “I’ll go watch the movie.” You don’t care anymore. That
        experience is available to you in a shorter, cheaper form. But my goal is
        always to grant you an experience that you can’t get anywhere else.</p>'
    '47':
