      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Mumbai residents
        told to abandon cars as heavy rain batters city."</em></p>'
  'Dumaguete-Negros-Oriental-bird-flu':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2017-08-30T12:12:07.497+08:00
    'imagesource': 'jcr:1f8d62fb-7400-441f-a1d8-30916d54dc07'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'af4f2ad4-3a60-499a-8585-dd9b6924fa48'
    'lead': 'Authorities on Wednesday declared a village in the Visayas free of bird
      flu, following a scare involving the recent death of chickens here.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-07T15:32:35.071+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T15:32:38.717+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-07T15:32:38.581+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dead chickens in Dumaguete test negative for bird flu

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0892bbce-4fdd-4bd9-a975-4d94962b3a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:32:35.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:32:38.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dumaguete City (CNN Philippines, August 30) —</strong> Authorities
        on Wednesday declared a village in the Visayas free of bird flu, following
        a scare involving the recent death of chickens here.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0689a2d2-7edb-4272-ac06-6adcfa202bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:32:35.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:32:38.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blood and cloacal swab samples were taken from 30 roosters and chickens
        that died or were culled in Barangay Talay in Dumaguete City, Negros Oriental
        on August 23. They all tested negative for bird flu, said Dumaguete City veterinarian
        Dr. Lourdes Socorro.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d7283e-87e5-4e37-8d3d-305a0b1ceaa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:32:35.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:32:38.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the negative result, we can safely say the city is avian flu-free,
        but we will not stop monitoring the situation," she added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539104ca-497b-4e80-bb60-6afac64946fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:32:35.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:32:38.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The negative result also indicates that the avian flu has been largely
        contained within one town in Pampanga and two towns in Nueva Ecija, which
        are more than a thousand kilometers south of Negros Oriental.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170c8432-bfd4-46db-a18d-6e3ec752e47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:32:35.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:32:38.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 400,000 birds have been culled in affected farms in the
        two provinces, where the outbreak of an H5-strain virus was first announced
        earlier in August.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2d8eec-c362-49a6-8a6a-988ee99e11e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:32:35.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:32:38.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Socorro said the dead fowls here will have to undergo tests for
        Newcastle Disease, a viral bird disease, and bacteria-based Fowl Cholera.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2a93b9-1fa3-4abd-9666-62b8e424a025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:32:35.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:32:38.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health (DOH) is ramping up preparations to prevent
        the bird flu''s spread among humans, especially as new studies show the virus
        strain in the country known as H5N6 can be passed from infected birds to humans.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37bb2c2a-359a-4394-9e10-6db423be79a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:32:35.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:32:38.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department has monitored 34 suspected human cases since
        the bird flu outbreak began this month, but they all tested negative, Health
        Secretary Paulyn Ubial said on August 25.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82707712-376a-4cc2-9e68-ce315f762fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:32:35.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:32:38.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH advised the public to avoid getting exposed to live birds
        that could have been exposed to bird flu. Those who do work with live birds
        and other poultry products should wear protective equipment and practice regular
        hand-washing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5feb4a-9477-4e60-a220-8f5752391372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:32:35.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:32:38.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dumaguete-based stringer Roy Bustillo contributed to this report.</p>'
  'Andanar-Mocha-Uson-enjoys-trust-confidence-Dutert':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-30T12:10:02.358+08:00
    'imagesource': 'jcr:732952b5-2596-4e28-86b5-e14fde1e5e63'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '628afbfe-4817-4cb5-9f1b-9e00cb1848d4'
    'lead': 'Communications Secretary Martin Andanar shrugged off calls to fire Mocha
      Uson, saying President Duterte trusts her.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-07T15:36:02.065+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T15:36:08.996+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-07T15:36:08.760+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Andanar: Mocha ''enjoys trust and confidence of the President''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a50f668-973a-45ee-a0ee-52bc47e1fa78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:36:02.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:36:08.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 30) — Presidential Communications
        Secretary Martin Andanar shrugged off calls to fire controversial blogger
        and Assistant Secretary Mocha Uson, saying she enjoyed President Rodrigo Duterte''s
        confidence.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32cbb3e6-ea61-4adf-a56a-6ae9b1b7dff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:36:02.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:36:08.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mocha enjoys the trust and confidence of the President," Andanar
        said on CNN Philippines'' The Source in an episode that aired Wednesday. He
        said this was why he was unfazed by criticism of her.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a81ab0-fefc-43e0-89df-5d52cdfe862a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:36:02.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:36:08.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that she''s always, most of the time, with him in his
        activities, malaki ang tiwala ni Presidente sa kanya [the President really
        trusts her]," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d8c268-eb42-4daf-976e-8d1a8807fff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:36:02.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:36:08.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uson''s proximity to the President was evident when she attended
        President Duterte''s closed-door meeting with the parents of 17-year-old Kian
        Delos Santos on August 28. Kian was killed during a police operation as part
        of the President''s war on drugs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914e5a06-1f3c-40d8-ad46-8db28c5f2f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:36:02.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:36:08.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her August 29 column in The Philippine Star, Uson penned her
        experience alongside Duterte during his third visit on August 24 to the battle
        zone in Marawi City, where military is winding up its three-month long fight
        against the ISIS-linked Maute Group.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fcc0ea6-1ed6-4959-9e2e-0e0d056189ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:36:02.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:36:08.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uson campaigned for Duterte in the 2016 elections and runs a Facebook
        page with more than five million followers. She maintains this page even after
        her appointment as Assistant Secretary of the Presidential Communications
        Operations Office (PCOO).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d1237f-a5bf-48f0-810e-57d3e1785346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:36:02.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:36:08.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mocha Uson is still in a campaign mode until now. She protects
        the President, and whether we like it or not... then we have to accept the
        fact that that''s her unique selling proposition, her huge following online,"
        Andanar said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789eb25e-8bbc-485f-9798-38f58701223e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:36:02.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:36:08.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andanar was asked about netizens'' calls to hold Uson accountable
        for posting misleading information last week. He said Uson holds herself responsible
        for whatever she posts on her Facebook page.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f2633e-7c82-4f14-ab70-cc5e0b379055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:36:02.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:36:08.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unang una, may disclaimer siya na kung ano man ang gusto niyang
        sabihin, sa kanya lang yan, walang kinalaman ang PCOO dito. We agreed to that.
        Kung meron siyang napo-post na nagiging kontrobersyal si Mocha, she will have
        to answer for that," Andanar said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d23cc7-8b78-466b-be78-9f70b8eaf817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:36:02.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:36:08.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: First of all, she has a disclaimer that if she wants
        to say something, it''s her opinion and PCOO has nothing to do with it. We
        agreed to that. If Mocha posts something controversial, she will have to answer
        for that.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3ab23c-394e-49ae-a110-c42f3c73fa44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:36:02.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:36:08.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Twitter post on August 22, 2017 the Assistant Secretary called
        on Vice President Leni Robredo and opposition senators to visit the wake of
        a policeman killed during a drug bust — but the officer was killed in August
        2016.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b12af4f-caa4-46da-a4d8-f96428567f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:36:02.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:36:08.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tweet was deleted, but not before it prompted the trend #FireMocha,
        with netizens calling out Uson for spreading fake news.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebde939-0e6a-4330-8a2a-489fe204697e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:36:02.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:36:08.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: #FireMocha trends on Twitter after another social media
        gaffe</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd859aa3f-2b23-40c3-b370-1178f8463ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:36:02.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:36:08.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uson has around 148,000 followers on Twitter.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388c9c19-3b3f-4353-9483-7bcaab00efae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:36:02.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:36:08.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if how he felt about misleading information being posted,
        Andanar replied, "I have so many problems in my department."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979d3ac0-b05c-4578-aebf-c2d67b06b8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:36:02.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:36:08.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kahit anong sabihin ko sa kanya, sasabihin niya, ''No, it''s my
        own...'' Basta ako, ''Okay, kung yun ang sinabi mo, I respect your decision,
        yun ang position mo diyan. I have eight or nine more agencies to run and a
        few hundred more people to look after,''" said Andanar.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8600eb7c-9ff7-41ac-9f76-d9b86022ea44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:36:02.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:36:08.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Whatever I tell her, she''ll say, ''No, it''s my own
        (page)...'' So I say, ''Okay, if you say so, I respect your decision, that''s
        your position.'']</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a42957-afba-4d41-9cd0-2fabc5f93ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:36:02.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:36:08.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time Uson drew flak for her posts. In May,
        she posted a call to pray for the Armed Forces of the Philippines, along with
        a photo of Honduran police from 2015. In March, her radio program on DZRH
        was suspended after she used profane language against Robredo.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c8b8c7-6cea-470f-8656-ca335976f846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:36:02.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T15:36:08.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alam mo naman si Mocha kasi [You know Mocha], she just moves forward.
        Whatever happens to her online, and whatever hashtag trends, it shouldn''t
        be #FireMocha, it should be #MochaOnFire," said Andanar.</p>'
    '37':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Communications Sec. <a href="https://twitter.com/martinandanar?ref_src=twsrc%5Etfw">@martinandanar</a>:
        <a href="https://twitter.com/MochaUson?ref_src=twsrc%5Etfw">@MochaUson</a>
