  'shroud-of-turin-nueva-ecija':
    'author': 'Xianne Arcangel, CNN Philippines'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-08-13T23:56:31.504+08:00
    'imagesource': 'jcr:77ce970b-bd6c-46a6-9b0f-6ce842d4bf19'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a36871cf-7c55-46f0-a7ff-7ee55d22f6ab'
    'lead': 'The sacred replica was brought to the Philippines last Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-31T10:22:44.283+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-31T10:22:49.038+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-31T10:22:48.690+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Shroud of Turin'' replica draws devotees to Nueva Ecija

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ed64bd-c30b-44d0-a873-9ae6f2e5383a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:22:44.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:22:49.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 13) — A replica of the sacred
        Shroud of Turin from Italy is now in the Philippines for good.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c5598f-0063-499b-b418-7a05f226c660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:22:44.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:22:49.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of Catholic devotees and residents llined up the streets
        of Nampicuan, Nueva Ecija on Saturday to catch a glimpse of the carriage bearing
        the wooden case in which the Turin Shroud replica is kept.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1718a6d1-fe87-4807-b88f-aeb2527672d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:22:44.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:22:49.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sacred replica was donated by the rector of the Basilica de
        Volto Santo in Italy to the Immaculate Conception Parish in Nampicuan. It
        was brought to the Philippines on Friday by the parish priest, Father Christian
        Magtalas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b68ce9-1ba5-41f9-b0e1-016e7df5f36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:22:44.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:22:49.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Shroud of Turin is a centuries-old cloth that bears an image
        believed to be that of Jesus. The cloth is said to be the burial shroud Christ
        was wrapped in after his crucifixion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd78597-c6d3-4d9d-93af-9878ff6350d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:22:44.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:22:49.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magtalas considers the arrival of the Turin Shroud''s replica as
        another blessing for their little town, which has just over 13,000 residents.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e0dae6-0a7d-4b24-9933-f26d4bcb7d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:22:44.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:22:49.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a great blessing not only spiritually but also economically
        dahil pangangailangan talaga ng mahihirap ang tulong ng Diyos, and nakikita
        po namin ''yun [the poor need God''s help; we''ve seen it does work]," he
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988465c3-9783-4c6a-8ce2-b1b38a6e76b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:22:44.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:22:49.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Turin Shroud''s replica has been enthroned in the parish so
        devotees can see it anytime. It was placed near another replica of a relic
        from Italy, the Veil of Manopello.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af51406-db80-4726-8ebb-2e6a6e1c94c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:22:44.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:22:49.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The replica of the veil, which also came from the Basilica de Volto
        Santo, features an image of Jesus Christ''s face.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0a2751-414d-491b-9186-05640e0e8fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:22:44.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:22:49.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the arrival of the Manopello Veil''s replica in 2014, Magtalas
        said more devotees have been coming to their town to visit their church.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f731fac9-8c6f-4d3f-ac34-0a6b98f99a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:22:44.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:22:49.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is hoping the number of visitors will rise further with the Turin
        Shroud''s replica on display.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8bf09c2-49c7-4a17-9def-91cd6f9b563f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:22:44.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:22:49.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we received the replica of the Holy Face of Jesus, talagang
        ''yung pananampalataya ng tao ay lumalim, dumami ang mga nagsisimba na," Magtalas
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52ee7d6-234e-4558-86f3-b49fcaf03dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:22:44.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:22:49.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Your faith deepens; more people are coming to church.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2e9390-892f-439a-a3eb-22bb75e94383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:22:44.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:22:49.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anyone, any pilgrim from different areas in the Philippines, you
        can visit Nampicuan to see the Holy Face of Jesus here," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2957ebd1-761c-4d9c-9764-dbf729c7c048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:22:44.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:22:49.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the mass to celebrate the Turin Shroud replica''s arrival,
        hundreds of devotees lined up to see it. Cena De Guzman, a resident ofNampicuan,
        was one of them.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a3e46b-ed27-4fbd-b1b7-f447eb1a2b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:22:44.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:22:49.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Talagang ibang-iba siya,"</em> she said about the replica.
        "<em>Kasi nasubukan ko na rin yung sa</em> Holy Face, <em>parang ganoong-ganoon
        ang naramdaman ko."</em></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a62cec9-6da9-46aa-b9c0-4bc9df0d24b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:22:44.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:22:49.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s quite an experience. I''ve seen the Holy Face
        and the feeling is the same.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c322a8a-9637-41a4-b41a-d6d37101adba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:22:44.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:22:49.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joyce Flores, a first-time visitor to the church, said seeing the
        replica of the Turin Shroud was a surreal experience.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12805a53-72b7-4d09-a51e-00b9fd191a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:22:44.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:22:49.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Syempre parang blessed and you will be given [sic] hope," she said.</p>'
  'gilas-pilipinas-completes-group-B-sweep-with-qatar-win':
    'author': ' Paolo Del Rosario, CNN Philippines'
    'caption': 'Matthew Wright.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-08-13T23:36:30.125+08:00
    'imagesource': 'jcr:137b60b2-6e96-41a4-aa6c-a74b66bff5b4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd44876d4-de60-4eff-89f8-db564edd3021'
    'lead': 'Gilas Pilipinas preserved their perfect record in the group phase of
      the 2017 FIBA Asia Cup after defeating Qatar, 80-74.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-31T10:25:12.207+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-31T10:25:15.368+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-31T10:25:15.243+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FIBA Asia Cup: Gilas Pilipinas completes Group B sweep with win over
      Qatar

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5b66d3-03d7-4116-81fa-7eaf7a41ad3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:25:12.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:25:15.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Philippines
        completed a sweep of Group B of the 2017 FIBA Asia Cup after handling Qatar,
        80-74, at the Nouhad Nawfal Sports Complex on Sunday evening.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302eb2be-30f0-418b-bb95-e41b1d15b90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:25:12.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:25:15.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matthew Wright waxed hot for Gilas with 25 points going 7/12 from
        beyond the arc, while Carl Bryan Cruz added 13 markers of his own.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182a381e-c264-445d-8def-6a7595f448f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:25:12.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:25:15.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the game being a non-bearing fixture for the Filipinos,
        Gilas were eager to assert their mastery over their Qatari counterparts from
        the opening whistle.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5308ea-5f03-4241-8f61-c61dbbb0cc6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:25:12.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:25:15.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 25-16 opening period in favor of the Philippines set the tone
        for majority of the first half, which saw Gilas cradle a 41-27 advantage at
        the halftime break.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7631144c-c382-4f88-a0e0-9d54021181b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:25:12.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:25:15.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qatar came out reinvigorated in the second half and labored to trim
        the deficit through the final two frames.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b6bd82-7603-4e6d-8c9e-1e6bb7de77f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:25:12.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:25:15.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino lead shrunk to as little as 75-70 with two minutes
        left in regulation, but was able to preserve their advantage to seal the victory.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fda414d-80f1-47a3-a2b7-1df05984b663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:25:12.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:25:15.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mansour Elhadary paced Qatar with 23 markers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec91118-8688-4cfa-9a7f-0a0e6924b220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:25:12.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:25:15.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines will play the winner of the Japan and Korea quarterfinal
        qualifier for their next assignment.</p>'
