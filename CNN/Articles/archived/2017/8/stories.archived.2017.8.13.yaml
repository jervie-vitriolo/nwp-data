      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 33.8-kilometer English Channel is considered the "Mount Everest"
        for open water swimmers, starting in Dover, England and ending in the French
        coastline of Cap Gri Nez.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7562dd-7b73-421f-a3d8-564daeec0375'
      'mgnl:activationStatus': true
