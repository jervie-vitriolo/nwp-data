      'mgnl:type': 'embedCode'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2870c4e-bd64-495a-9a52-65ebcf1171d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:53:08.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:53:12.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Pampanga under state of calamity due to bird flu outbreak</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c1d4ba-9823-434f-987d-d04bc49c9397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:53:08.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:53:12.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Agriculture Department is investigating the bird flu outbreak,
        Health Secretary Paulyn Ubial on Friday advised the public to take these safety
        precautions:</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc547014-74e1-4207-87d0-7498b1701000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:53:08.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:53:12.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cover the mouth and nose when sneezing and coughing;</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85cf6b7b-d5de-40e8-97b4-dc3a0e885df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:53:08.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:53:12.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wash hands often;</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47986da-adcc-43c6-b664-d1ede4131599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:53:08.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:53:12.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take plenty of water and juices;</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aff7155-4792-45ff-bdc9-e5a039ad0e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:53:08.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:53:12.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Have enough rest and sleep;</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bdb342d-4fc4-44cd-b7c9-f14feb4ec9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:53:08.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:53:12.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Do not go near wild birds or go to farms with fowls;</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf4d368-7c77-42e8-8e7a-37b7905b4104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:53:08.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:53:12.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you have flu symptoms that last longer than three days or if
        you feel very weak, see a doctor or go to nearest hospital for testing if
        it is bird flu.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb27d6bc-fe33-4a4a-b275-5e64b7f23c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:53:08.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:53:12.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Health (DOH) Assistant Secretary Eric Tayag urged
        the public to report cases of sick or dead chickens to authorities right away.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73937917-55ea-4924-83c5-7cb2d281b110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:53:08.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:53:12.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commenting on the situation, Trade and Industry Secretary Ramon
        Lopez said, "We are closely monitoring the situation," adding that any price
        changes in the market remain speculative.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3611e8-9b6e-42f9-b0b7-c9b40d378508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:53:08.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:53:12.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>RELATED: DOH on Pampanga outbreak: Immediately report cases of
        sick, dead chickens</h2>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fed93f4-8bc2-4d43-bd13-77977aa83171'
