    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DTI: Chicken supply still abundant, prices still stable

      '
    'updated': 2017-08-14T13:46:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5c1419-1e8d-4a82-a04d-5ef209d51109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:33:06.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:33:10.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 13) —</strong> The
        Trade Department said chicken supply is abundant and prices are still stable
        despite a reported ₱10 drop in some wet markets.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93c1082-10f9-4326-8984-3ad7a4c1be83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:33:06.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:33:10.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on CNN Philippines Sunday, Trade Undersecretary
        Teodoro Pascua said the price of chicken has dropped in some markets, but
        the supply is abundant in Metro Manila.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a8f6f7-0332-48fd-ac0e-2309205d385e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:33:06.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:33:10.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Reportedly, Pampanga supply is only one-tenth of the supply in
        Luzon. And definitely other sources are coming in, such as in Rizal and in
        Laguna and there are no news about the spread of bird flu outside Pampanga.
        So generally speaking, supply is abundant and prices are stable for now,”
        Pascua said.</p>'
    '5':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F2002913163281906%2F&width=500&show_text=true&height=409&appId"
        width="500" height="409" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6a56bc-84be-4634-a893-57ebca36e13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:33:06.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:33:10.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb72e1b2-3dcc-482c-aac6-01818754aa90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:33:06.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:33:10.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, after the Agriculture Department announced Friday a ban on
        shipping fowls from Luzon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55ef680-a7e0-4a27-88a9-a41bdb4c12bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:33:06.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:33:10.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According the Philippine Statistics Authority''s Chicken Situation
        Report released in May 2017, Luzon was the country''s biggest chicken producer
        in 2016 at 66.8 percent.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99486af-ee38-49e1-a840-eec556885d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:33:06.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:33:10.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pascua added they are still contacting other poultry manufacturers
        and the Agriculture Department to determine areas of concern for chicken supply.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2967fb-97c0-4fe7-be60-f152d7f473f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:33:06.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:33:10.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our concentration right now is more on the issue of containing
        and assuring the containment of the flu virus so that so supply and prices
        get stabilized,” he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3b7249-1baa-4837-ac79-5d8495299a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:33:06.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:33:10.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pascua also said the Trade Department will guard markets to avoid
        hoarding and price manipulation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43212a29-2681-478d-936f-e19080d25f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:33:06.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:33:10.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trade Undersecretary will send out personnel to continue with
        chicken price monitoring tomorrow.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eaacae5-0d2f-4613-aa58-0b1b8d0e8ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:33:06.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:33:10.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture Secretary Manny Piñol issued the ban as a repsonse to
        the avian flu outbreak killing 37,000 fowls since April.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a32182-8bf0-4715-80e7-702451d29ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:33:06.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:33:10.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piñol said the ban "will surely adversely affect" poultry supply.
        But he added he also understood if people stopped chicken consumption after
        the news.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9895c9-1f92-49e0-ba90-ba30a900fe12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:33:06.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:33:10.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A little discomfort, a few million in losses couldn''t even be
        considered in the terms of the great threat the poultry industry would face
        if we lower our guard in this time of crisis," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746bbdb2-afe6-40db-869c-d50c49dae23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:33:06.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:33:10.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read more: Agri Secretary: Ban on fowl shipment from Luzon a ''precautionary
        measure''</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ec9519-1aad-4598-99bc-1a82a2a3e0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:33:06.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:33:10.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are looking into farms which failed to report earlier
        incidents of fowl deaths that started in April, as the deaths were only reported
        last August 3.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538ca42e-9349-4867-b55d-2593ffa6e8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:33:06.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:33:10.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farm owners and veterinarians will be sanctioned if there is proven
        negligence on their part.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0c49de-bdba-4a1d-9366-1edca6361d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:33:06.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:33:10.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Correspondent Camille Abadicio contributed
        to this report.</em></p>'
  'police-in-extortion-try-surrender':
    'author': 'CNN Philippines Staff'
    'caption': 'Five out of the seven suspects accused of extortion.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-13T20:12:00.483+08:00
    'imagesource': 'jcr:f6c1bf0b-852f-4b64-85d6-2b894ab7d6cc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8ab14f42-a962-49f3-9e1f-838c716d5b6e'
    'lead': 'The policemen had allegedly arrested a victim and demanded money for
      his release. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-31T10:36:17.099+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-31T10:36:20.477+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-31T10:36:20.338+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Police in extortion try surrender to Navotas police

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4766cb-da69-450d-8952-628d97e1e102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:36:17.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:36:20.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 13) —</strong> Seven
        Navotas policemen accused of extortion surrendered to the police on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa99050-2c2f-46a6-863d-13cc11b1b980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:36:17.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:36:20.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A police report identified them as PO3 Kenneth Loria, PO2 Jonnel
        Barocaboc, PO2 Jessrald Pacinio, PO1 Emmanuel Alojacin, PO1 Mark Ryan Mones,
        P01 Christian Bondoc, and PO1 Jack Etcubañas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800cd2d0-daa6-4f88-9d7f-23146caed0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:36:17.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:36:20.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cops allegedly arrested victim Mark Echeparee in Brgy. Longos,
        Malabon at around 10 a.m. last Friday after claiming he had violated the Comprehensive
        Dangerous Drugs Act of 2002 (R.A 9165).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41889078-5013-4d9d-aefb-0f82d7a36663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:36:17.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:36:20.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspects later called the victim''s parents through his cellphone
        and demanded P100,000 for his release.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55baff26-d6f2-4360-8cdb-d07056002572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:36:17.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:36:20.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said the suspects threatened to kill him if the amount
        was not paid.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7147081-7337-4f0c-a093-d8d5d00f1de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:36:17.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:36:20.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police set up an entrapment operation with the victim''s mother,
        however, the payment did not push through after the suspects claimed the police
        were informed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7882cecc-3377-4750-8bba-94cf464522de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:36:17.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:36:20.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seven were later identified after follow-up operations by the
        Philippine National Police Counter Intelligence Task Force&nbsp; in coordination
        with the Navotas police.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037a5cb7-0e94-466c-8016-0943a8e4a2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:36:17.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:36:20.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following their surrender to the Navotas police, they were turned
        over to the Counter Intelligence Task Force. The victim has since returned
        to his family.</p>'
