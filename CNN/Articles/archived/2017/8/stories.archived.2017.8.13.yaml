      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Chris Pratt, Anna Faris announce separation</h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1ea435-55dd-45b0-9344-383c2d8da441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:56:06.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:56:10.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bell, who is married to actor/comic Dax Shepard, said it''s challenging
        to keep a marriage strong in Hollywood.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f6aab6-e65b-4641-8a09-a843bef02cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:56:06.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:56:10.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reality is when you''re working in this industry, you''re sometimes
        shooting a movie in, you know, China for four months," Bell said. "You''re
        away from your family for four months. I think it''s more the separation than
        anything that can weigh on people."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76d5ca6-e817-4bde-bc6d-2db895c184ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:56:06.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:56:10.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while she said "I love my husband, I love my marriage" Bell
        acknowledged that "It is very hard."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a6f05d-a2f6-4838-9d2a-975646a925c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:56:06.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:56:10.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We work at it," she said. "We go to couple''s therapy, we make
        sure that we''re talking with respect to each other and that when we sit down
        to have a disagreement, it''s a disagreement, not an argument."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec00e73-c0b7-46ff-a80f-c0ed9ffedef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:56:06.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:56:10.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A marriage ending is more nuanced than people realize, Bell said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d916b6e-3655-495c-847f-ade9a37ca0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:56:06.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:56:10.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there are two people that decide not to be together, it shouldn''t
        really be a heartbreak for everyone," she said. "You should say, ''Oh, they
        tried. But that doesn''t discount the lovely years they had together.''"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8304efc-381f-4e02-baa3-3f037af4373d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:56:06.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:56:10.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And were she and Shepard to ever part ways, Bell said she would
        try to find the positive in it all.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d817c76-399c-4dd3-b798-0160ea5c18bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:56:06.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:56:10.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I ever get divorced, I''m still going to be like, ''Wow, I loved
        being married to that man,''" Bell said.</p>'
    '11':
