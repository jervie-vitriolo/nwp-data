    'created': 2017-08-13T15:02:05.257+08:00
    'imagesource': 'jcr:19bf7a25-82b9-4be7-b803-eeb6af7b8e2b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c18e161f-f410-495c-8213-f0881d60e4df'
    'lead': 'Vice Mayor Nova Parojinog has requested for a separate autopsy of her
      father, the late Mayor Reynaldo Parojinog Sr, his wife, and his two siblings. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-31T10:47:15.216+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-31T10:48:36.168+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-07-31T10:48:35.920+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
