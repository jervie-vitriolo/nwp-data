      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He previously conquered the historic Surigao Strait in 2016, which
        is known for its strong and crisscrossing currents.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296995ff-7d20-462a-9940-522f6a8344b4'
