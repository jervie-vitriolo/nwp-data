      'jcr:uuid': 'b64e7118-f95d-49fc-9d96-a879187c29ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:11:54.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:11:58.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Usain Bolt''s farewell appearance at the
        world championships ended in painful and disastrous fashion as he pulled up
        injured on the final leg of the men''s 4x100m relay Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276973ae-6bb4-480d-b241-fb91df9cd808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:11:54.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:11:58.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolt took the baton for Jamaica in third place but within a few
        strides he had fallen to the ground, clutching his left leg, as host Britain
        secured a shock gold ahead of a United States team containing Justin Gatlin.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f2d5c7-e8e3-44e2-97b3-82a9dbfa7986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:11:54.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:11:58.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 30-year-old Bolt, beaten into third in the individual 100m behind
        Gatlin and his U.S. team compatriot Christian Coleman, was comforted by teammates
        after getting to his feet, his face etched in pain.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a66fe26-3887-4be0-9054-0c229f49e9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:11:54.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:11:58.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The capacity crowd in the London Stadium was still digesting the
        shock earlier defeat for home hero Mo Farah in the men''s 5,000m final, before
        the drama of Bolt''s last agonizing appearance.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8882f9a-0e4d-496e-be77-9196612cd2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:11:54.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:11:59.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Bolt in numbers - Why the Jamaican is the greatest</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705e14f8-18eb-460d-abaf-f4fe120d2ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:11:54.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:11:59.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Gatlin spoils Bolt''s individual farewell</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971a30b8-6231-46c6-9464-f4b7846cf9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:11:54.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:11:59.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had been bidding for a 12th world championship gold to bring
        down the curtain on his glittering career, but instead limped out of the London
        Stadium arena.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac35859b-bc5d-4145-b929-7be27ebae8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:11:54.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:11:59.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victory for the British quartet of CJ Ujah, Adam Gemili, who ran
        a storming second leg, Daniel Talbot and Nethaneel Mitchell-Blake was stunning
        compensation for Farah''s earlier defeat.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ad0684-c98e-4fe9-89fa-6f8dda7e39f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:11:54.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:11:59.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They won in 37.47 seconds, with the U.S. taking silver at 0.05sec
        and Japan with a surprise bronze.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ec811b-6770-49cf-b3c0-fdcbdf82ef5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:11:54.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:11:59.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his massive global following, the perfect script would have
        seen the Bolt of old running down Britain and the U.S. for yet another gold,
        but it was not to be.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c351794-74c7-48d7-98ad-6c2d3833da0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:11:54.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:11:59.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He didn''t tell us exactly what happened but from what I saw, it
        looked like a strain or a cramp of some sort," teammate Julian Forte told
        IAAF radio.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ef31ba-cd8d-4f2b-be1e-e08d1fa3971e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:11:54.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:11:59.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He kept apologizing to us but we told him there was no need to
        apologize – injuries are part of the sport."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2138869c-1d91-4660-8680-792ce416dead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:11:54.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:11:59.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jamaican team doctor Dr Kevin Jones told AFP that Bolt had suffered
        from "cramp in his left hamstring".</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada80b6e-43e1-40e8-8973-ae5ee84f5a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:11:54.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:11:59.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The last three weeks have been hard for him, you know. We hope
        for the best for him," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb41da3-eb27-4211-a5d7-edd61de1a81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:11:54.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:11:59.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jamaica''s 110m hurdles champion Omar McLeod, who ran the first
        leg for the quartet, summed up the feeling of everyone.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c19970-66d6-405c-a9d2-297894de8e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:11:54.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:11:59.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Usain Bolt''s name will always live on," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e57e10f-9b5d-42c7-a18b-f47dd55966c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:11:54.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:11:59.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But another teammate, Yohan Blake, who won Olympic relay gold with
        Bolt in 2012 and 2016, slammed organizers for the delay in starting the race
        because of medal ceremonies.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a0dcb3-73f3-496a-8444-186d3102ccda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:11:54.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:11:59.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Usain was really cold. In fact Usain said to me, ''Yohan, I think
        this is crazy''," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7aa401d-c0a3-4ec2-acb4-1ef3d5338f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:11:54.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:11:59.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farah bows out with silver</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b126bcb8-2f44-4e4d-a905-8981d6d95fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:11:54.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:11:59.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farah, who won the 10,000 title in dramatic fashion of the opening
        day at the London Stadium, had to settle for silver behind Ethiopian Muktar
        Edris in his final championship race on the track.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac63cd1-a9c8-43ca-ab28-4c809a07a9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:11:54.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:11:59.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He edged out American Paul Chelimo in a desperate dash for the line,
        the last mile of a hitherto slow run race run in just under four minutes.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c6ee4f-b41a-42b5-9624-15603cdd47b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:11:54.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:11:59.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farah, 34, will now turn his attention to the marathon after failing
        in his bid to double up at the Olympics or World Championship for the fifth
        time, including double gold in London 2012 and the Rio Games last year.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787c4cb3-b965-4c4c-8e28-d2eda6c2b34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:11:54.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:11:59.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edris, a former world junior champion, timed his last lap burst
        to perfection to win in 13 minutes 32.79 seconds, copying Farah''s famous
        Mobot gesture as he crossed the line.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4fd2820-5c75-4a38-bec6-8278955ac39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:11:54.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:11:59.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not the farewell Farah wanted, but he pointed to his earlier
        exertions in a dramatic 10,000m final as reason for lacking his usual devastating
        finish.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407ef85b-5048-4282-8b75-140952523dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:11:54.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:11:59.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The 10,000m took a lot more out of me than I had realized," he
        told BBC Sport.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699e7b26-c3d1-47cd-8aea-6723fba8a425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:11:54.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:11:59.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I gave it my all. I didn''t have a single thing left to give at
        the end."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ef5f8f-aaeb-46eb-b6be-f7bddae445c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:11:54.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:11:59.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Agony for Usain
        Bolt as he pulls up injured in track farewell."</em></p>'
