  'Charlottesville-helicopter-crash-cops-killed':
    'author': 'Meg Wagner, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-08-13T13:13:27.051+08:00
    'imagesource': 'jcr:d74b4f00-f0bd-457d-89a6-5f44462422bd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '98f047ce-a1e0-4cd4-a260-dd482b550011'
    'lead': 'One was a veteran law enforcement officer with more than two decades
      as a Virginia state trooper. The other was a pilot who transferred to the state
      police aviation unit last month and was one day away from his 41st birthday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-31T11:03:24.444+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-31T11:03:28.050+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-31T11:03:27.805+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Helicopter crash near Charlottesville white nationalist rally kills
      two cops

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc7855b-64ea-4de4-a14e-1dde93628f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:03:24.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:03:28.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — One was a veteran law enforcement officer with more than
        two decades as a Virginia state trooper. The other was a pilot who transferred
        to the state police aviation unit last month and was one day away from his
        41st birthday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166b7383-3d56-4d63-9e6b-81f9ad631474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:03:24.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:03:28.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Virginia State Police troopers died Saturday when their police
        helicopter crashed and burned in Charlottesville, as they patrolled near the
        site of clashes between white nationalists and counterprotesters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873824bc-0898-44a6-866c-601eba9a5bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:03:24.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:03:28.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State police identified the victims as pilot Lt. H. Jay Cullen,
        48, and Trooper-Pilot Berke M.M. Bates, 40. Both men died at the scene.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d726b2a-ef3d-454c-9213-b4cd0e367525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:03:24.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:03:28.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their helicopter was "assisting public safety resources with the
        ongoing situation in Charlottesville," according to a police statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e1c04c-c197-4b2c-8cbb-d7944a5d6d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:03:24.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:03:28.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aircraft crashed in a wooded area near a residence just before
        5 p.m. No one on the ground was injured, and officials are still investigating
        the cause of the crash.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfde669f-024a-40bc-8b56-6fb1be1374fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:03:24.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:03:28.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virginia Gov. Terry McAuliffe said he and the first lady considered
        both men their close friends. He said they were "deeply saddened" by the deaths.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44c3ed0-7043-4481-aea4-f718d3aeb945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:03:24.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:03:28.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jay has flown us across the commonwealth for more than three and
        a half years," McAuliffe said in a statement. "Berke was devoted to our entire
        family as part of our Executive Protection Unit team for the past three years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487f744f-247e-4ea2-829a-daa0d7c11ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:03:24.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:03:28.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a devastating loss for their families, the Virginia State
        Police, and the entire commonwealth," McAuliffe said. "These heroes were a
        part of our family and we are simply heartbroken."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbf03c8-00ab-42a2-aeea-a8568fab4596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:03:24.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:03:28.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump tweeted condolences to the troopers'' families
        earlier Saturday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90b1e58-4886-4647-a579-23acc08a0e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:03:24.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:03:28.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Deepest condolences to the families &amp; fellow officers of the
        VA State Police who died today. You''re all among the best this nation produces,"
        Trump tweeted.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5435b425-7722-4480-bd52-a373eb853b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:03:24.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:03:28.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The helicopter went down close to where right-wing groups and counterprotesters
        converged Friday night and Saturday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69259dc-c4fa-4a08-8b1c-e41d7e0ffa71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:03:24.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:03:28.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Unite the Right" rally included white nationalist and other
        far-right groups protesting Charlottesville''s plan to remove relics of its
        Confederate past, such as a statue of Confederate Gen. Robert E. Lee. More
        protesters gathered to rally against the right-wing demonstrators.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b457e040-4b86-4dbd-8624-02f21f1f9435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:03:24.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:03:28.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A car plowed into a group of the counterprotesters Saturday, killing
        a 32-year-old woman and leaving 19 others hurt. Police took a man into custody
        as the subject of a homicide investigation, Charlottesville Police Chief Al
        Thomas said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f40add-b589-46f2-ab96-44b0cce4010a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:03:24.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:03:28.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the name of the victim had not been released Saturday night,
        police identified the suspect arrested in the car-ramming incident as James
        Alex Fields Jr., 20, of Maumee, Ohio.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c4caa9-9225-4ec1-9f43-72f894ed15c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:03:24.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:03:28.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McAuliffe said at a news conference earlier in the day that three
        people had died, apparently a reference to the woman who died in the car crash
        and the two victims of the helicopter crash.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de644f13-4480-45bf-a802-d89462ceb98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:03:24.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:03:28.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor, who had earlier declared a state of emergency, urged
        the right-wing groups to leave Charlottesville.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff23b50-3c15-4db1-934e-5cb8ed1f1b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:03:24.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:03:28.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Go home," he said. "You are not wanted in this great commonwealth.
        Shame on you."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c425ba93-cd52-4721-bd54-6049ec2159cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:03:24.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:03:28.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Helicopter crash
        near Charlottesville white nationalist rally kills two cops."</em></p>'
  'charlottesville-car-crash-suspect-id-as-20-year-old-Ohio-man':
    'author': 'Chuck Johnston, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-08-13T13:13:29.513+08:00
    'imagesource': 'jcr:ef120e76-814b-4f4d-b92f-767d81067ce2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3fff84b7-5249-4700-92c7-9c854319d09c'
    'lead': 'The suspect being held in a Virginia jail in connection with a deadly
      crash near a scheduled rally of white nationalists has been identified.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-31T11:06:21.021+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-31T11:06:24.833+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-31T11:06:24.664+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Charlottesville car crash suspect ID''d as 20-year-old Ohio man

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263a63c2-1836-49d4-af51-46847e122e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:06:21.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:06:24.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The suspect being held in a Virginia jail
        in connection with a deadly crash near a scheduled rally of white nationalists
        has been identified as James Alex Fields Jr., 20, of Maumee, Ohio, according
        to Superintendent Martin Kumer with the Albermarle-Charlottesville County
        Regional Jail .</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12543eaf-5ee6-4ef7-9b80-988b6317ee2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:06:21.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:06:24.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fields is being held on suspicion of second-degree murder, malicious
        wounding and failure to stop in an accident that resulted in death.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63e5b95-2e8e-42d0-bf04-006410821d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:06:21.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:06:24.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One person died and 19 were injured Saturday when a car rammed a
        crowd of counterprotesters gathered to oppose a "Unite the Right" rally of
        white nationalist and other right-wing groups.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3de483c-c2f3-42aa-875b-a26326da7f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:06:21.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:06:24.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charlottesville Police Chief Al Thomas said the suspect was taken
        into custody not far from the crash site.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf830f07-ef73-4d1d-ae7a-b51904fa9072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:06:21.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:06:24.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas told reporters a 32-year-old woman was killed while she was
        crossing the street. Her name was not released.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2620ff-30e0-48a5-9fc7-eb6a755bf6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:06:21.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:06:24.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What the world saw today is not the place Charlottesville is,"
        Thomas said of the violence that preceded the scheduled rally. "We love our
        city. Let us heal. This is not our story. Outsiders do not tell our story.
        We will tell our own story."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1c34c8-500f-451b-8fad-951dd53e2858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:06:21.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:06:24.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said only that the crash is under investigation and have
        not commented on specific aspects of the crash.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b9a679-5b31-4f1c-ac2a-60bfea713264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:06:21.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:06:24.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Developing story - more to come</em></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1be0da-c0fe-4140-bf45-c47dab373510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:06:21.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:06:24.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This s tory was first published on CNN.com, "Charlottesville
        car crash suspect ID''d as 20-year-old Ohio man."</em></p>'
  'chinese-president-Xxi-calls-for-restraint-over-north-korea':
    'author': 'Steven Jiang and Angela Dewan, CNN'
    'caption': '(File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-08-13T09:30:59.367+08:00
    'imagesource': 'jcr:5c8ff1cd-eb65-475e-a9fd-26a6314ddf45'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4e5ce62d-7ef3-4ed6-9671-8c5796b3cee9'
    'lead': 'Chinese President Xi Jinping called for restraint during a phone call
      Saturday with President Donald Trump, following a dramatic exchange of threats
      between the U.S. President and North Korea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-31T11:08:43.513+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-31T11:08:56.471+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-31T11:08:56.144+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chinese President Xi calls for restraint over North Korea

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8e4dea-0363-4e19-a0b5-deaa47e30387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:08:43.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:08:56.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Chinese President Xi Jinping called for restraint during
        a phone call Saturday with President Donald Trump, following a dramatic exchange
        of threats between the U.S. President and North Korea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f334679-1ead-4d40-a471-a9868ff7628b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:08:43.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:08:56.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi made clear in the call he was asking both sides to scale down
        the rhetoric and stressed the importance of diplomacy, China''s Foreign Ministry
        said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48d9801-a94e-4dfa-8078-5a7534dc0621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:08:43.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:08:56.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At present, relevant parties should exercise restraint and avoid
        words and actions that would escalate tensions on the Korean Peninsula," Xi
        said, according to the statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2606b4-7628-44fd-9789-23df4f1ee26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:08:43.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:08:56.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saber-rattling from the pariah state has dominated Trump''s 17-day
        working vacation in New Jersey.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865d2fd1-c760-4025-b0c1-18c0bf4f24d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:08:43.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:08:56.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions came to a boil Tuesday, when Trump appeared to threaten
        nuclear war on North Korea, saying he would unleash "fire and fury like the
        world has never seen" if Pyongyang continued to threaten the U.S. or its allies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0b0718-0c7e-46e0-9980-25889e58373e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:08:43.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:08:56.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He made his comments after U.S. intelligence analysts assessed that
        North Korea had produced a miniaturized nuclear warhead. Pyongyang also tested
        its first two known intercontinental ballistic missiles last month, bringing
        it a step closer to being able to carry out a nuclear strike on the U.S. mainland.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6c1228-29a2-4cc3-a5d5-3fc7e81e71e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:08:43.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:08:56.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Military solutions ''locked and loaded''</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685fde72-3784-445e-a56d-5053308acf7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:08:43.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:08:56.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has doubled down on his statements on a daily basis since
        then. On Friday, he said in a tweet that he had "military solutions" that
        were "locked and loaded" at his disposal to use on North Korea.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7135f677-0c6b-4752-a996-a35c297ff495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:08:43.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:08:56.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those comments came after Pyongyang announced a plan to strike the
        waters off the U.S. Pacific territory of Guam with ballistic missiles.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19aaf6a3-8f19-4f35-9e6a-2190f517f8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:08:43.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:08:56.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also said Friday that North Korean leader Kim Jong Un "will
        truly regret it and he will regret it fast" if he issued an overt threat or
        attacked Guam or a U.S. ally.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0a2917-f491-4ff0-ac88-08972a6d75fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:08:43.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:08:56.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump also said he wants a peaceful solution to the problem.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713fc52f-daed-4a88-a995-c2a55cf998ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:08:43.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:08:56.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody loves a peaceful solution better than President Trump, that
        I can tell you," he said, referring to himself in the third person.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96a316d-b8dc-4ed5-9849-6e04bb266a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:08:43.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:08:56.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he also warned that "we also could have a bad solution."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feff387d-8156-49fe-85c4-7185d89dd81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:08:43.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:08:56.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if that bad solution meant war, Trump responded: "I think
        you know that answer to that," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9202b7-fa35-4403-8f88-d3275674b6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:08:43.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:08:56.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korean state-run media responded yet again on Saturday. The
        Minju Choson newspaper threatened "tragic doom" in response to the rhetoric.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582ce3d0-29b8-49cf-9277-242acda9c55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:08:43.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:08:56.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Trump administration does not want the American empire to meet
        its tragic doom, they need to be prudent on what they say and how they act,"
        the unnamed author wrote, according to a report by the state-run KCNA news
        agency.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a8da1d-6f6b-499d-adcb-655cf212fc87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:08:43.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:08:56.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The article was written by an individual, which means it carries
        less weight than an official North Korean government statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0cfee6b-f9dd-44f8-a978-209add0560bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:08:43.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:08:56.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diplomats divided</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3fdbfb-457b-4b43-9bae-9b451e5d6822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:08:43.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:08:56.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some countries have sounded the alarm over the provocative exchange
        and have, like China, called for calm. Others have backed Trump and his tough
        stance.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1fd8d8-4e23-4346-a0ab-7f5a6e5c3f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:08:43.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:08:56.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German Chancellor Angela Merkel described the escalation as "the
        wrong answer," while Russian Foreign Minister Sergey Lavrov said it was "very
        worrying."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fda303-08e6-4caf-aff5-61f40edaa265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:08:43.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:08:56.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign policy and national security experts have also raised questions
        about Trump''s response to North Korea – unprecedented for a U.S. president
        – noting that past administrations have shied away from such comments to avoid
        adding to North Korea''s credibility.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba557065-83eb-40a3-8f0c-6c2af82e9e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:08:43.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:08:56.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the UK''s ambassador to the United Nations, Matthew Rycroft,
        appeared to back Trump''s initial "fire and fury" comments when asked about
        them. He reiterated that the United Kingdom "stands shoulder to shoulder"
        with the United States on the issue.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635816ba-35ef-4849-abdc-ab48b70f909e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:08:43.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:08:56.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Trump''s powerful rhetoric, U.S. Defense Secretary James
        Mattis has insisted that his country''s response is driven by diplomacy.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00ba832-a145-4277-ac0e-1369ca16c675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:08:43.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:08:56.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it appears U.S. representatives have quietly been in contact
        with their North Korean counterparts through a diplomatic back channel.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6593d9-2032-4fd3-9311-d067e4639e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:08:43.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:08:56.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countries in the region, however, are not taking any chances.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb7520d-5185-4d26-8bb9-76e28b0c8566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:08:43.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:08:56.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan has deployed a land-based missile interception system, known
        as a PAC-3, to four locations.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3a8aa9-dc00-4559-b4de-db757d0d035a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:08:43.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:08:56.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia boosted its air-defense systems in the far east. And South
        Korea''s defense minister on Friday called on the military to "maintain full
        readiness" to counter provocations from North Korea with "powerful force."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36298f4b-6d56-44f3-97e7-32193db1b54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:08:43.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:08:56.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s influence</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93450998-84f6-44ba-bfe3-bc2434878f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:08:43.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:08:56.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington has put continual pressure on China to use its influence
        on North Korea to persuade the state to end its provocations.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026274af-6320-4910-b379-68d08512346d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:08:43.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:08:56.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his call with Xi, Trump informed the Chinese President that
        he plans to direct his administration on Monday to investigate Chinese trade
        practices, a senior administration official told CNN.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862cfe19-b9e5-42da-8de4-d6dc7a2e37dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:08:43.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:08:56.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is North Korea''s biggest trading partner and main supplier
        of energy.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f397d1-d4d2-4b64-8922-2889b70c57e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:08:43.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:08:56.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But China voted in favor of new U.S. sanctions on North Korea last
        weekend and says it is in line with the diplomatic community in its desire
        to see the Korean peninsula denuclearized.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa860f22-5544-4c4d-a59d-b955d553283d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:08:43.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:08:56.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House confirmed that Trump talked to Xi and said both
        leaders agreed North Korea must stop its provocative behavior.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7c17f2-7887-48b1-976a-951e02cbf7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:08:43.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:08:56.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The leaders affirmed that the recent adoption of a new United Nations
        Security Council resolution regarding North Korea was an important and necessary
        step toward achieving peace and stability on the Korean Peninsula," the White
        House said in a statement.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8de384-2e22-4fa8-8a98-0506ea91c813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:08:43.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:08:56.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Chinese President
        Xi calls for restraint over North Korea."</em></p>'
