      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will attempt to swim open waters again on Friday, Aug. 18.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e933393b-281f-43f2-a390-231498dd3f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:39:47.398+08:00
