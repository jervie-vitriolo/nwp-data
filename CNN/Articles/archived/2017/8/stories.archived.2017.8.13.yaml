      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> One person was killed and 19 were hurt
        when a speeding car slammed into a throng of counterprotesters in Charlottesville,
        where a "Unite the Right" rally of white nationalist and other right-wing
        groups had been scheduled take place, the city tweeted on its verified account.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fdb609-c62b-44fb-871d-2c34eb6faae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:20:25.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:20:29.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 32-year-old woman was killed while walking across the street,
        Charlottesville Police Chief Al Thomas said. Police were still in the process
        of notifying her family.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e5c7c7-dc9b-41e7-88ba-f8514563fa19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:20:25.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:20:29.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two Virginia State Patrol troopers were killed in a helicopter crash
        while "assisting public safety resources with the ongoing situation in Charlottesville,"
        the agency said in a news release. The pilot, Lt. H. Jay Cullen, 48, and Trooper
        Berke M.M. Bates, who would have turned 41 on Sunday, died in the crash.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e373a67-350d-4b2c-984b-4ed84c5f7169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:20:25.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:20:29.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virginia Gov. Terry McAuliffe had a pointed message for the right-wing
        groups that flocked to Charlottesville on Saturday: "Go home. ... You are
        not wanted in this great commonwealth. Shame on you."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7dc456-2c39-4847-ba9c-de219a9ddba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:20:25.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:20:29.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the one death and 19 injuries in the car-ramming
        incident, the city said there were at least 15 other injuries associated with
        the scheduled rally.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2fe8c5-4bbf-4581-b36e-7c66d5225da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:20:25.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:20:29.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal authorities said a civil rights investigation into the deadly
        crash was opened hours after it happened.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7892441-e3ec-44ae-b070-3304ed5a3a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:20:25.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:20:29.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The FBI will collect all available facts and evidence, and as this
        is an ongoing investigation we are not able to comment further at this time,"
        said a statement from the Richmond, Virginia FBI field office.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87de8cf0-b2fa-4017-bc45-dc241b8973bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:20:25.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:20:29.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am heartbroken that a life has been lost here. I urge all people
        of good will -- go home," Mayor Mike Signer wrote on Twitter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c04f8c2-941d-4556-b533-ed37766f455d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:20:25.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:20:29.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virginia''s governor had earlier declared an emergency, and police
        worked to disperse hundreds of protesters in the college town after clashes
        broke out ahead of the rally''s scheduled noon ET start.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0a76b3-0075-4d24-a604-c4ad757488a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:20:25.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:20:29.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fistfights and screaming matches erupted Saturday, barely 12 hours
        after a scuffle Friday night at the nearby University of Virginia between
        torch-bearing demonstrators and counterprotesters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38b5626-5165-42ea-8fda-68af70f885b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:20:25.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:20:29.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday''s rally was the latest event drawing white nationalists
        and right-wing activists from across the country to this Democratic-voting
        town -- a development precipitated by the city''s decision to remove symbols
        of its Confederate past.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ec245f-3581-48ec-987c-6b35a69c64d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:20:25.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:20:29.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are the latest developments:</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f833b81-d878-46a7-b260-ef5f5de91a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:20:25.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:20:29.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• The suspect being held in a Virginia jail in connection with a
        deadly crash near a scheduled rally of white nationalists has been identified
        as&nbsp;James Alex Fields Jr., 20, of Maumee, Ohio, according to Superintendent
        Martin Kumer with the Albermarle-Charlottesville County Regional Jail. Fields
        is being held on suspicion of second-degree murder, malicious wounding and
        failure to stop in an accident that resulted in death.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fbf6d3-fa56-45a4-9eed-032773ab505c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:20:25.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:20:29.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Fields'' mother, Samantha Bloom, told the&nbsp;Toledo Blade, a
        CNN affiliate, that he told her last week he was going to an "alt-right" rally,
        but she didn''t get involved in his political views. "I told him to be careful
        ... if they are going to rally, to make sure he is doing it peacefully," she
        told the newspaper. CNN''s attempt to reach Bloom were unsuccessful.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8903fcae-6e37-4d85-8006-8a9cd557deaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:20:25.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:20:29.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Angela Taylor, a spokeswoman for the University of Virginia Medical
        Center, said there were five patients from the crash in critical condition,
        four in serious condition, six in fair condition and four in good condition.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e68545-83a0-4eb7-9beb-c44349ae4485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:20:25.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:20:29.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Video of the incident shows a gray Dodge Challenger driving quickly
        down a narrow side street lined with walking protesters. The sports car rams
        into the back of a silver convertible, which hits the van in front of it.
        Soon the Dodge driver slams the car in reverse, going back up the street at
        a high rate of speed, dragging its front bumper. Several people chase the
        car. As the sports car retreats, a red and white athletic shoe falls off the
        bumper.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977408b7-35cc-4c52-8872-3ad7b29459af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:20:25.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:20:29.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another video shows at least one person being thrown over the rear
        of the car onto the roof of the silver convertible then sliding down onto
        the hood.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0e7c79-2f30-4703-8695-0fe916d15099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:20:25.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:20:29.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Witness Chris Mahony said he and a friend, who shot one of the
        videos, were walking down the street when he saw the gray car on the other
        side of the street.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940c3ec2-cf7f-42c5-a6a7-613eb7ce7e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:20:25.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:20:29.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It just sat there, looking down the road," he said. "I thought
        that''s a bit strange. There didn''t seem to be any other cars stopping him
        from going. And then a couple moments we heard a car going incredibly fast
        down the road and then it plowed into the crowd."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420ac534-a9e0-4bd5-9d57-2f1633c66687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:20:25.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:20:29.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Three other people were arrested Saturday, Virginia State Police
        said. Two of the men were from out of state. One of the out-of-state men faces
        a charge of carrying a concealed handgun and the other is charged disorderly
        conduct. A Virginia man was arrested on suspicion of assault and battery.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5698dec9-b037-4d90-b9fa-901015443da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:20:25.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:20:29.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• President Donald Trump told reporters: "We are closely following
        the terrible events unfolding in Charlottesville, Virginia. We condemn in
        the strongest possible terms this egregious display of hatred, bigotry and
        violence on many sides, on many sides. It has been going on for a long time
        in our country -- not Donald Trump, not Barack Obama. It has been going on
        for a long, long time. It has no place in America."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472af11c-1c47-4ca4-b6f6-1ca1d4785897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:20:25.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:20:29.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Former President Barack Obama, quoting Nelson Mandela, wrote on
        Twitter: "No one is born hating another person because of the color of his
        skin or his background or his religion. People must learn to hate, and if
        they can learn to hate, they can be taught to love. For love comes more naturally
        to the human heart than its opposite."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3ec06d-f016-475d-9881-2148dcf15a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:20:25.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:20:29.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Sen. Ted Cruz called on the US Justice Department "to immediately
        investigate and prosecute today''s grotesque act of domestic terrorism."&nbsp;In
        a posting on Facebook, Cruz said it was "tragic and heartbreaking to see hatred
        and racism once again mar our great nation with bloodshed." Cruz called the
        white supremacists "repulsive and evil."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d70ac2-6a4e-43fc-a9c6-1934b85c9bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:20:25.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:20:29.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Police began to break up crowds shortly before noon, after city
        officials declared the gathering an "unlawful assembly."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515dabfe-b89d-4bb0-89b3-ba71ff3fe89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:20:25.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:20:29.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Some protesters fired pepper spray at other demonstrators, state
        police said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3db51c6-93fe-4111-9e5e-15e13ce980a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:20:25.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:20:29.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Gov. McAuliffe declared a state of emergency "to aid state response
        to violence," according to a post on&nbsp;his Twitter account.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fb456e-f4ed-4114-a8c2-f0b2a112c577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:20:25.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:20:29.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police in riot gear stood shoulder to shoulder behind shields early
        Saturday afternoon, at times advancing toward crowds, CNN video shows.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f9f615-ee0d-46a7-b21f-9ed3aa74c256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:20:25.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:20:29.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 1 p.m. ET, police had cleared the park where the rally was to
        be held.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6fbe57-e8d9-4172-a3b7-cfcc6177d5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:20:25.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:20:29.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t immediately clear what led to the fights, though tensions
        and rhetoric were running hot. At one point, a few dozen white men wearing
        helmets and holding makeshift shields chanted, "Blood and soil!" Later, another
        group chanted slogans such as, "Nazi scum off our streets!"</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4fe712-2898-434f-8e99-f680ef264b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:20:25.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:20:29.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People punched and kicked each other during various scuffles, which
        often were broken up from within crowds, without police intervention, CNN
        video shows.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c939d4ab-1d56-4f34-abb1-10fc8a261e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:20:25.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:20:29.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police presence was heavy, with more than 1,000 officers expected
        to be deployed, city officials said. Police anticipated the rally would attract
        as many as 2,000 to 6,000 people, and the Southern Poverty Law Center said
        it could be the "largest hate-gathering of its kind in decades in the United
        States."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1830a67f-1016-486f-8dda-a2a9545786ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:20:25.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:20:29.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White nationalists wield torches</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc51cc99-fa61-45d5-a06d-f70ac87bb799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:20:25.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:20:29.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charlottesville, once home to Thomas Jefferson, is known as a progressive
        city of about 47,000 people. During last year''s presidential election, 80%
        of its voters chose Hillary Clinton.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564c9f7c-b690-47ff-b63f-e059e3bc5ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:20:25.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:20:29.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But far-right activists and Ku Klux Klan members have come here
        in recent months, outraged by the city''s intention to remove traces of its
        links to the Confederacy -- including plans to remove a statue of Confederate
        Gen. Robert E. Lee.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3054fc7a-895c-4407-af34-f1a509d5e62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:20:25.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:20:29.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effort developed amid a push by communities across the South
        to remove Confederate iconography from public property since the 2015 rampage
        killings of&nbsp;nine black churchgoers in Charleston, South Carolina, by
        a self-described white supremacist.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faea2044-e07d-44f5-bf3d-902555cd8e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:20:25.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:20:29.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of Saturday''s planned rally, tensions roiled Friday night
        as white nationalists -- some holding what appeared to be backyard tiki-style
        torches -- marched onto the University of Virginia''s campus.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f055ce-261e-4118-93b0-dcbb81d9e0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:20:25.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:20:29.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chanting, "Blood and soil" and "You will not replace us," the group
        rallied around a statue of Thomas Jefferson before they clashed with counterprotesters,&nbsp;CNN
        affiliate WWBT reported. The group left the university''s grounds when police
        arrived and declared the gathering an unlawful assembly.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54476751-754e-40c2-b5f1-afb3121d76fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:20:25.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:20:29.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>City and UVA officials condemned Friday''s march.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc964e2-e112-44fe-ba7c-a6248fabc979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:20:25.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:20:29.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In my 47 years of association with @UVA, this was the most nauseating
        thing I''ve ever seen. We need an exorcism on the Lawn," Larry Sabato, director
        of the university''s Center for Politics, tweeted.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c9d1f7-5646-457e-9a16-591236181409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:20:25.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:20:29.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signer, the Charlottesville mayor, released a statement referring
        to Friday''s rally as a "cowardly parade of hatred, bigotry, racism, and intolerance
        march down the lawns of the architect of our Bill of Rights."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e48d3b-6578-4ee1-ac6e-7e68a0fd76f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:20:25.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:20:29.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone has a right under the First Amendment to express their
        opinion peaceably, so here''s mine: not only as the Mayor of Charlottesville,
        but as a UVA faculty member and alumnus, I am beyond disgusted by this unsanctioned
        and despicable display of visual intimidation on a college campus," he added.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5134a921-99ea-416c-8863-66c092e5051e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:20:25.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:20:29.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s march took place shortly after a federal judge granted
        a temporary injunction allowing right-wing activists to hold Saturday''s rally.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c941c65c-319b-45e3-8ba6-5dc360b4a357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:20:25.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:20:29.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>City officials had tried to "modify" the rally''s permit to move
        the demonstration from the park with the Lee statue more than a mile away
        to McIntire Park, citing safety concerns.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1dd0a7-6085-4d09-ae95-02545290a5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:20:25.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:20:29.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''We''re going to start standing up for our history''</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440cf160-56e8-413e-8033-d6926126933d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:20:25.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:20:29.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, the city council voted to remove the Lee statue, but
        that is on hold pending litigation. The council also voted to rename two city
        parks that had been named for Confederate generals; one of those, Emancipation
        Park, was due to be the site of Saturday''s rally.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a775d4e9-eed4-41c0-829c-0fb328f3b83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:20:25.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:20:29.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jason Kessler, who organized Saturday''s "Unite the Right" rally,
        said he doesn''t consider himself to be a white nationalist. But, he said,
        "we''re going to start standing up for our history."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84ab367-6ed3-49d2-bdc5-3c2dd0948f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:20:25.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:20:29.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The statue itself is symbolic of a lot of larger issues. The primary
        three issues are preserving history against this censorship and revisionism
        -- this political correctness," he told CNN Friday.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e33228-fade-4ea7-8943-58f64831d554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:20:25.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:20:29.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The second issue is being allowed to advocate for your interests
        as a white person, just like other groups are allowed to advocate for their
        interests politically. And finally, this is about free speech. We are simply
        trying to express ourselves and do a demonstration, and the local government
        has tried to shut us down."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde4b8af-af5a-4eeb-90db-3acb23a60349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:20:25.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:20:29.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Virginia governor
        to white nationalists: ''Go home ... shame on you.''"</em></p>'
