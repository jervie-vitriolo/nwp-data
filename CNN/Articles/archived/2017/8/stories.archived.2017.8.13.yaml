    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87dbdb6-a00d-4599-9ad3-b5425974bf86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:53:08.028+08:00
