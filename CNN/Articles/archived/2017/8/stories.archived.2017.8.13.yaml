    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c2c385-6902-4734-888b-9520d48ae80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:53:08.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:53:12.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piñol said while the ban "will surely adversely affect" the chicken
        supply, it was neccessary.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7039b2c-bd01-4a10-a4e3-23319c17cbd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:53:08.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:53:12.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A little discomfort, a few million in losses couldn''t even be
        considered in the terms of the great threat the poultry industry would face
        if we lower our guard in this time of crisis," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac09752-c5f8-4d8c-81f2-6a41350d30bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:53:08.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:53:12.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But at the same time he said he understood if people stopped consuming
        chicken because of the news.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ff4608-74af-4efb-9acb-6c423bc12ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:53:08.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:53:12.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We still could not stop people from thinking that there could be
        danger in eating chicken," Piñol said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3007afc-31f2-4642-aad2-2f837468ee69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:53:08.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:53:12.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He expressed confidence the issue was being managed well.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23cf213-6a55-48f5-bb8e-d9bff33f37bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:53:08.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:53:12.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have long been prepared for this," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82ce460-0082-4282-bf16-0ada17168235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:53:08.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:53:12.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According the Philippine Statistics Authority''s Chicken Situation
        Report released in May 2017, the total production in 2016 is 1,674,505 metric
        tons, live weight.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a320b75-12be-43d2-ab09-0cf5a8844f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:53:08.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:53:12.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luzon was the country''s biggest producer at 66.8%, followed by
        Mindanao (19.3%), and the Visayas (13.8%). Central Luzon''s production at
        35.3%, was greater  than the Visayas and Mindanao''s combined.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f375bb-0c19-421d-b7f2-21c8d62085d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:53:08.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:53:12.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another round of tests in the works</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c264f8-88db-4919-ad17-2f8040f4122a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:53:08.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:53:12.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piñol on Sunday clarified the strain of the virus – Type A Sub-Type
        H5 – that killed 37,000 fowls is not transmissible to humans.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6afca2d-0909-4af9-9d23-915af126e052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:53:08.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:53:12.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, another round of tests is underway – this time to see whether
        H5N6 is present, as it is the virus that could transfer from animals to human
        beings.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bce3cc6-05a3-49ae-9bb3-4f76e77bdd33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:53:08.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:53:12.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA has sought the help of a laboratory in Australia and Piñol
        said the results would be available "within the next 12 days."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63fff444-2cf3-4d32-975f-207d0ec4f0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:53:08.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:53:12.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, Piñol announced: "An estimated 200,000 birds –
        chicken, ducks, quails, pigeons and fighting roosters - are now being culled
        and will be buried in the ground."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c44560-24d6-4524-b7b0-e378c6eea9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:53:08.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:53:12.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the culling, the six farms where the outbreak occurred will
        be disinfected. After 21 days, sentinel birds will be let loose in these areas
        to see whether the virus would still be present.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824dfd77-4960-4f38-a013-ffdc4c2d1927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:53:08.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:53:12.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the sentinel birds will not show signs of the disease, the Quarantine
        Restrictions will be lifted after 90 days," Piñol said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66981b4-d69d-4304-82c3-ece0ae34b596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:53:08.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:53:12.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Safety measures</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fd6738-4201-4c9d-b1d1-3c60f58b55c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:53:08.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:53:12.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health (DOH) said properly cooked chickens and
        poultry products remain safe to eat.</p>'
    '47':
