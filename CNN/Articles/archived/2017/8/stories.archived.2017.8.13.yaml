      'mgnl:type': 'text'
      'text': '<p>He also made a record as the first Filipino to swim from Alcatraz
        Island Penitentiary to San Francisco City in California, United States, a
        2.7-kilometer battle in one hour.</p>'
  'Civil-defense-office-Marawi-evacuees-mental-health':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-13T15:32:29.373+08:00
    'imagesource': 'jcr:f3cfe76d-3d82-4fe4-b17a-14ffed96eb94'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '08484a54-590a-4ffe-84b0-bff9ad3eda48'
    'lead': 'Office of Civil Defense Deputy Administrator Kristoffer Purisima says
      the government is prepared to deal with the thousands of Marawi crisis evacuees
      needing psychosocial support.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-31T10:43:02.531+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-31T10:43:05.927+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-31T10:43:05.713+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Civil Defense Office: Mental health situation of Marawi evacuees ''not
      alarming''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c99e32-3c63-4c78-8d4a-1e1294043b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:43:02.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:43:05.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 13) — The Office of Civil
        Defense (OCD) said it is not alarmed by the rising number of Marawi evacuees
        facing mental health issues.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cae49d4-0550-4906-8360-0ba9b846cff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:43:02.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:43:05.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are prepared," said Office of Civil Defense Deputy Administrator
        Kristoffer Purisima in an Aug. 11 Palace briefing. "This shouldn''t be alarming
        because normal ''to, in the sense that k<em>ung may pangangailangan sila,
        tinutugunan natin ''yun</em> at different levels, even at the lowest or most
        basic levels."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108088ff-329d-4545-b947-d594bbca438a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:43:02.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:43:05.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This shouldn''t be alarming because this is normal,
        in the sense that if they need assistance, we are catering to those needs
        at different levels, even at the lowest or most basic levels.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c21f75-3da6-4d94-8926-979da0bfbe5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:43:02.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:43:05.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Purisima said around 30,000 people have availed of psychosocial
        first aid, stress debriefing, and psychiatric treatments.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6de310-7d3e-4789-bf18-1d394d883452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:43:02.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:43:05.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Alam naman natin na dahil matagal na ang ating mga kababayan
        sa evacuation centers, siyempre meron din silang mga nararamdaman,"</em> he
        said. "At ina-address ''to. Ang importante dito, ina-address ''to ng ating
        mga ahensya."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04e97fa-9eaf-459f-909b-4772cf1e4d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:43:02.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:43:05.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We all know that because our fellow Filipinos have
        spent a long time in evacuation centers, they don''t feel well. And these
        issues are addressed. The important thing here is that our agencies are addressing
        this.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8caefc4-362f-4ee2-be3b-c9aa56190503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:43:02.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:43:05.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 600,000 people have been displaced by the conflict, which started
        on May 23 when members of the ISIS-inspired Maute terrorist group charged
        into Marawi City as government forces were attempting to arrest former Abu
        Sayyaf leader Isnilon Hapilon, who was appointed "emir" of Southeast Asia
        by terrorist group ISIS.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453f5702-d5e4-4e3b-a7eb-f50990b32c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:43:02.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:43:05.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Gov''t forces, Maute group clash in Marawi City</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f19563-0afb-4cde-aa2a-ee4f83e5e904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:43:02.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:43:05.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lanao del Sur Provincial Health Office said on Aug. 6 that 7,248
        evacuees need mental health intervention and psychosocial support, with 78
        being hospitalized for severe mental health issues.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1243ae75-4da1-49c0-b62e-ae789f9229fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:43:02.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:43:05.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Over 7,200 Marawi crisis evacuees face mental health issues</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75aa472-9c87-4c1d-8e73-ca4eff1077d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:43:02.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:43:05.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marawi Crisis Management Committee Spokesperson Zia Alonto Adiong
        also told CNN Philippines'' The Source on July 25 that some 2,500 internally
        displaced persons showed initial signs of schizophrenia.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b8a4ac-fd84-4595-b780-99d2048cdd8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:43:02.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:43:05.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Lanao Crisis Committee: 2,500 IDPs show signs of schizophrenia</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11e3a3f-c587-49f3-9079-d76f69f46407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:43:02.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:43:05.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They already made up their own reality to escape their suffering,"
        he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8e5817-55b6-4551-86da-d3214254b96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:43:02.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:43:05.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Purisima said the issues don''t constitute a mental health
        crisis.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0872e89-348c-4c20-ba6a-f02f79e09fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:43:02.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:43:05.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A crisis is something that you cannot address," he said. "We are
        recognizing that there are needs of our people on the ground. And we''re responding
        to those needs. So in that sense, this is not a crisis because we know what
        their needs are and we are responding the best way we can to their needs."</p>'
