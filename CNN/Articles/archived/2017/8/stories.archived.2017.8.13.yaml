      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macarine was accompanied by pilot Eric Hartley of the Pathfinder
        Charter during his attempt.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed458bf-e5e4-411a-9531-bfce6fbf89de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:39:47.398+08:00
