      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macarine attempted to swim from the starting point at Samphire Hoe
        Beach in Dover, England at 2:45 a.m. EST.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bac05a0-2dc8-47b7-aed0-e7fef686044f'
