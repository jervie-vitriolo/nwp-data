    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-31T10:29:22.733+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-31T10:29:22.467+08:00
