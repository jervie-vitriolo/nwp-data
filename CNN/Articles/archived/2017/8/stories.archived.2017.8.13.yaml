      'jcr:uuid': '6db6e258-dafc-4567-91ab-4e7899c9810c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:39:47.399+08:00
      'mgnl:createdBy': 'jeff'
