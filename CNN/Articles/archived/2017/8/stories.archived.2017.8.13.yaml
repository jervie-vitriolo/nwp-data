      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t know how wide the spread has been," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afa78a5-76d9-4620-ab2c-a8954a5fff92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:53:08.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:53:12.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his Facebook post, he said governors and mayors of provinces
        surrounding San Luis, Pampanga have also been asked to set up quarantine stations
        to regulate the entry of poultry and poultry products into their areas.</p>'
