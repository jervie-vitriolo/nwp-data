    'template': '1'
    'title': 'Parojinog family to seek independent autopsy of slain Mayor

      '
    'updated': 2017-08-15T03:19:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7462ef-d4fe-4a05-ab74-ffe3b4a29705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:47:15.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:48:36.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 13) — The Parojinog family
        is seeking an independent autopsy on slain Ozamiz City Mayor Reynaldo Parojinog
        Sr., his wife, and two siblings.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73af01b-59ab-4714-9880-c6837e352de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:47:15.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:48:36.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor''s daughter, detained Vice Mayor Nova Parojinog, requested
        for the autopsy, pushing the Monday burial of the slain Parojinogs to Wednesday,
        family spokesperson Adio Vasquez said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a45a452-a16f-4b0b-9e7a-1f19d0b20149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:47:15.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:48:36.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ozamiz mayor, along with 15 other people, were killed when police
        served search warrants at several Parojinog properties in Ozamiz City, Misamis
        Occidental on July 30.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56decc1c-1a09-40ad-8da0-5db0152345f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:47:15.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:48:36.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its autopsy report, the Philippine National Police (PNP) said
        the Parojinogs appeared to have fought back when policemen carried out a raid
        in their home.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6071e18a-9c12-464b-8073-9ac617ab4a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:47:15.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:48:36.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vasquez said they are tapping a private agency to do another autopsy
        on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc19070-27eb-4651-86d6-ad1a80c0edff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:47:15.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:48:36.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the family has allayed fears that renewed violence will
        break out in Ozamiz once the Parojinogs are buried on Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5362089-1b35-4a56-ae20-09ca767724c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:47:15.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:48:36.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This after some residents have said they fear there might be reprisal
        attacks from the late mayor''s camp.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c3d3da-5c31-4a83-a5bd-3572a1a06ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:47:15.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:48:36.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi ko sila makokontrol na matakot.</em> Of course<em>, sa</em>
        family<em> nga namin, hindi namin</em> feel<em> na</em> safe<em> kami sa pangyayari
        na ganap sa family namin,</em> so, im just asking na prayers, prayers<em>
        talaga ang makakatulong sa amin,"</em> Vasquez said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af17518-7732-418b-beb3-23f99c15c7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:47:15.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:48:36.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I can''t help them from being scared. Of course, even
        our family, we don''t feel safe with what''s happened to our family. I''m
        just asking for prayers, prayers are what will help us.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0185044a-4aa2-4806-9efa-186dd23ae1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:47:15.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:48:36.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vasquez said the family will leave it to authorities to address
        their call for justice over what they feel was the use of excessive force
        during the raid.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac0b2f1-c859-4157-b13d-55989b99b69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:47:15.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:48:36.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Wala kaming alam na ibang taong makakatulong sa amin, sa pangyayari
        ngayon,"</em> he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6bc76c8-77dc-4e6c-8c24-52965ec04610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:47:15.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:48:36.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We don''t know anyone who can help us with what''s
        happened now.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff17b068-d899-4440-87d3-38ab83dd9420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:47:15.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:48:36.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Friday, an Ozamiz court denied the petition of Vice Mayor Nova
        Parojinog and brother Reynaldo Jr. to be allowed to attend the wake and burial
        of their parents, initially scheduled on Aug.13 and 14.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8337d726-dd96-4a75-9d81-c50d4deac4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:47:15.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:48:36.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Ozamiz City RTC denies Parojinog siblings'' request to attend
        wake, burial of parents</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5443a0b5-ab33-4451-8ad1-b68aab8cfeb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:47:15.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:48:36.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The siblings are detained at the PNP Custodial Center in Camp Crame
        over charges of illegal drugs and illegal possession of firearms.</p>'
  'agri-secretary-ban-on-fowl-shipment-from-luzon-a-precautionary-measure':
    'author': 'Pia Garcia, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-13T13:10:03.038+08:00
    'imagesource': 'jcr:6c00c148-fc59-48d0-9afd-cdaa216351f9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c5a41f4c-346c-42c0-958c-7f6b0338332e'
    'lead': 'The Department of Agriculture (DA) said it is taking the safe route to
      prevent the spread of avian flu in the country, following the ban on shipment
      of fowls from Luzon. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-31T10:53:08.027+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-31T10:53:12.354+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-31T10:53:12.030+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Agri Secretary: Ban on fowl shipment from Luzon a ''precautionary measure''

      '
    'updated': 2017-08-14T13:46:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec33278-5389-4de7-9b3d-a0fb70927bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:53:08.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:53:12.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 13) —</strong> The
        Department of Agriculture (DA) said it is taking the safe route to prevent
        the spread of avian flu in the country, following the ban on shipment of fowls
        from Luzon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d7999e-55a4-4453-b876-24ba23b223c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:53:08.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:53:12.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are part of our precautionary measures to ensure we''ll be
        able to contain spread of the virus," Agriculture Secretary Manny Piñol told
        CNN Philippines in an interview on Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2c7edf-07e9-41a2-8015-66c2332031f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:53:08.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:53:12.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outbreak was announced on Friday, after the DA reported 37,000
        fowls have died since April.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4244f0-3978-4cdc-9e2b-147515c065fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:53:08.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:53:12.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piñol said he issued the ban on Aug. 11, effective immediately.
        It will be lifted only when the DA declares it safe.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd1c781-246d-4afe-a5e5-aca713aa1ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:53:08.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:53:12.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Animal Industry issued a memorandum circular ordering,
        "No movement of live domestic and wild birds, including poultry meat, day-old
        chicks, eggs, and semen will be allowed from Luzon to Visayas and Mindanao."</p>'
    '9':
