      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Filipino long-distance
        swimmer Ingemar Macarine postponed his attempt to cross the English Channel
        Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04752f33-7c58-4a20-8a08-e0836f240756'
