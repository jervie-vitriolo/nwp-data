    'template': '1'
    'title': '24 killed in post-election violence in Kenya, rights group says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0217223-4a97-4c94-825f-915dfcd4b84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:29:18.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:29:22.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Violence erupted after the re-election of Kenyan President
        Uhuru Kenyatta this week, leaving at least 24 people dead nationwide, a rights
        group said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c968e8ef-76cf-486f-9046-915e1b1233f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:29:18.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:29:22.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims included a 9-year-old girl, according to the Kenya National
        Commission on Human Rights.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34b0f25-ceba-4025-9f21-2bbb208e39d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:29:18.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:29:22.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relatives said the victims were shot dead in various parts of the
        nation, including 17 in the capital of Nairobi, the group said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e54904-5b3f-43f3-9b04-7dc7eb185d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:29:18.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:29:22.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kenyatta, the 55-year-old son of the country''s founding President,
        was declared the winner Friday, defeating veteran opposition leader Raila
        Odinga for a second five-year term.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046c5f7d-32f4-4d8b-b8a9-ebb83761abc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:29:18.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:29:22.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He got 54% of the vote while Odinga, a longtime rival, received
        45%.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c9901e-d04d-434f-ab07-4a0601370671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:29:18.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:29:22.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions, protests</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40cb65ac-f419-466f-b16f-589247ec458b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:29:18.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:29:22.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests and violence broke out after he was declared the winner.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb0bee9-486c-410a-b6d2-9a26a4bb42bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:29:18.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:29:22.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the demonstrators were supporters of Odinga, who&nbsp;has
        rejected the results&nbsp;of the presidential election, calling the vote rigged.
        National election officials have decried the accusations, saying the vote
        was free and credible.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df07fb4-c1b1-49cc-8dd9-c0842c7ba9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:29:18.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:29:22.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests erupted in and around Kisumu, a stronghold of Odinga. One
        person was killed overnight in Kisumu, police said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe34edb-b426-41a8-a8fe-97e6b7cee1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:29:18.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:29:22.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violence also broke out in Nairobi''s slum of Mathare, where tear
        gas and gunshots rang out all night, witnesses said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263f81e0-b8dc-48b4-b05f-783b48b56fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:29:18.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:29:22.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stabhay Mokaya, 9, was killed by a stray bullet during protests
        in Mathare early Saturday, her father said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7086b427-96a8-4fe8-bdfa-d52f957e19a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:29:18.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:29:22.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were three kids playing in the balcony on the fourth floor,
        and then all of a sudden there was a gunshot which hit the young girl," Wycliff
        Mokaya said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b96f0c-a1b6-4f4f-9616-ab1703b6644c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:29:18.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:29:22.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mokaya said police were surprised to find out a bullet had hit the
        balcony. He said the girl''s mother was "in the worst pain."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44188a60-b229-43dc-a80b-d709877aaeea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:29:18.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:29:22.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kenyan Red Cross said it had treated at least 93 people injured
        in the violence.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b6a5af-f200-4ac2-a0b9-6ab6ed4825ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:29:18.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:29:22.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of Kenya is calm</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d809f5-20b6-4d6b-89c7-b283bd735ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:29:18.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:29:22.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violence in Kenya could have ripple effects far beyond the nation
        of 47 million people.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc27ac82-b131-4bd5-9a1b-93d0d653ffab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:29:18.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:29:22.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the largest economy in East Africa, Kenya is a crucial trade
        route to the continent and provides an important buffer of stability in a
        region that includes the fledgling Somali government and the politically tense
        Sudan and South Sudan.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e057b9-c4a7-43a7-9615-426cf951ab1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:29:18.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:29:22.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond the deadly incidents in Kisumu and Nairobi, most of the nation
        remained relatively calm Saturday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6187f22-464e-4fbe-a7a6-292743b21f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:29:18.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:29:22.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty International called on authorities to investigate reports
        that police shot dead demonstrators in opposition strongholds.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b227b7-0dcf-43cf-a07f-b4e4b7ffb52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:29:18.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:29:22.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone has a right to peaceful protest and they must not be hurt,
        injured or killed for exercising that right," Muthoni Wanyeki, the organization''s
        regional director, said in a statement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a80d23-227e-4b3e-8d5b-81d74e8fab52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:29:18.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:29:22.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The acting interior minister called reports of protester deaths
        "lies," saying most of the demonstrators are criminals taking advantage of
        the chaos.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f2cf21-cd3e-49c5-ae3a-2b19ed3ed13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:29:18.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:29:22.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incumbent President appealed for peace after the result was
        declared Friday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5920144b-fe1b-4d8e-8f3b-3c3735a38ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:29:18.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:29:22.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fellow Kenyans, elections come and go but Kenya is here to stay,"
        he tweeted. "Let us always remember that we are all brothers and sisters."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1fde34a-e64e-4a5c-8de6-754a73f0477e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:29:18.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:29:22.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Extra security</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c9f465-74f0-482f-a944-3d7bdf447db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:29:18.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:29:22.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International&nbsp;observers have urged candidates to respect the
        outcome&nbsp;and resolve any poll disputes through legal avenues.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5459db74-dd3a-476e-b202-20c26c37bcdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:29:18.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:29:22.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 400 international election monitors deployed across the
        country to monitor voting, the tallying process and the post-election period.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe6d3cb-622d-49de-ae8d-7382b90fa899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:29:18.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:29:22.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former US Secretary of State John Kerry, who served as an election
        observer for the Carter Center, said while there were "little aberrations
        here and there," the election was not rigged.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25a037e-7d29-4bc6-b447-21f7999c9b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:29:18.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:29:22.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If anything was electronically fiddled with, there is a way to
        go back and absolutely ascertain what happened in the polling station," he
        said. "So, by paper ballots, there is a protection of each and every Kenyan''s
        vote."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ab54b9-8905-412b-808c-f05aa1145c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:29:18.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:29:22.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Extra security forces have been deployed in the capital of Nairobi,
        interior ministry spokesman Mwenda Njoka said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6548ecdf-fbce-441e-aef1-fee289d3d42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:29:18.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:29:22.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fears of violence</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822364ba-61a1-40cb-a042-d17fcbed9c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:29:18.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:29:22.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allegations of vote-rigging have sparked concerns, with some Kenyans
        fearing ethnic clashes similar to those triggered a decade ago.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84072f32-5def-4aab-99ac-3679c32cab94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:29:18.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:29:22.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Kenya''s last election in 2013 was mainly peaceful, the country
        plunged into widespread violence in the aftermath of the 2007 vote.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179aadec-b279-48a6-a4ec-95cf78d005db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:29:18.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:29:22.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 1,000 people were killed in months of bloodshed following
        the 2007 election after Odinga — defeated by then-President Mwai Kibaki —
        claimed the vote was rigged.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9fb4eb-736d-4a9e-b565-36000951a8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:29:18.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:29:22.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "24 killed in post-election
        violence in Kenya, rights group says".</em></p>'
  'DTI-chicken-supply-still-abundant-prices-still-stable':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'Prices of chicken dropped by ₱10 Sunday afternoon, according to the
      DTI. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-13T20:47:04.736+08:00
    'imagesource': 'jcr:f174cd92-1ba3-4644-88cd-669334f85f33'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9a6e111d-8bc1-4f36-be0f-20235aa66a2b'
    'lead': 'This, after the Trade Department reported a ₱10 drop in wet markets Sunday
      afternoon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-31T10:33:06.618+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-31T10:33:10.533+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-31T10:33:10.262+08:00
