      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also said he was informed of plans to file a case
        against the Comelec chairman for his alleged unexplained wealth since it might
        affect the credibility of the 2016 elections.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56acf93e-aadf-4052-bc91-8c8f5db50e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:50:53.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:50:56.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patricia presented information and documents to the NBI on August
        1, allegedly showing more than ₱336 million in local and foreign bank accounts
        that weren''t disclosed in the official''s Statement of Assets and Liabilities
        (SALN). Patricia''s lawyer Bernard Aniag said she was endorsed to the NBI,
        on Duterte''s orders, and was asked to execute an affidavit.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9136a2-cc5c-44ed-b407-bf03ca15992c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:50:53.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:50:56.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will always be a case filed so I do not want to pre-empt
        what will happen there. Either by the Ombudsman or by Congress because I do
        not have jurisdiction over the case. Might as well just shut up," Duterte
        said.</p>'
