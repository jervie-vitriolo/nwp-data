      'mgnl:lastActivated': 2019-07-29T16:56:09.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was updated on August 9 with reaction from militant
        youth group Anakbayan.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9469a545-975d-4f0e-9ab2-82edbe681a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:56:05.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:56:09.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 8) —</strong> The
        Commission on Higher Education (CHED) has allowed all higher education institutions
        (HEIs) to conduct mandatory drug testing starting the incoming school year
        2018-2019.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a566e6c-b1e7-492c-9939-bbe3413aae0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:56:05.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:56:09.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CHED said the memorandum order No. 64, signed by Chairperson Patricia
        Licuanan on August 2, is in support of the government''s unrelenting war against
        illegal drugs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123f5fbc-7700-430a-8b8b-ae9f60c14655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:56:05.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:56:09.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All HEIs are enjoined to adopt a strong policy on drug prevention
        on campus and among the youth," the order read.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c029d0fd-eb21-4d62-89cc-288e5f561bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:56:05.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:56:09.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although HEIs are not required to implement mandatory drug tests,
        they are "strongly encouraged" by CHED to adopt it as part of their institutional
        requirements of their admission and retention policies."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f85f14-2362-43d5-9294-79a5db36b898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:56:05.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:56:09.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only drug facilities, physicians, and private medical practitioners
        accredited by the Department of Health can administer the drug tests.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ba7979-e65d-4dd9-b7cd-64db885f802d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:56:05.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:56:09.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results of all drug test results are confidential and shall
        not be posted by the HEIs, whether the results are positive or negative.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3fb75e-0a47-495f-86f8-f9d90ab39d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:56:05.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:56:09.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Militant youth group decries testing, warns of Tokhang</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea57735-1956-465c-ae0a-12eefb07e9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:56:05.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:56:09.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anakbayan on Wednesday criticized the CHED directive, warning this
        would make students targets of the war on drugs. The campaign, now on its
        second year, has killed more than 3,000 suspected drug users, although human
        rights activists claim the numbers are much higher.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f31ccf7-ce93-47ca-aa55-4ccd54fe372e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:56:05.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:56:09.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By bringing universities and colleges under the scope of Duterte''s
        drug war, CHED is accountable for subjecting young students to the killing
        spree of drug suspects that the president has brought upon the public," said
        Anakbayan national chairperson Vencer Crisostomo in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370f1d6c-a059-4200-a522-8e7aa2fbd78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:56:05.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:56:09.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Schools should be safe zones free from the indiscriminate violence
        of Duterte''s brutal anti-drug war," he said, and called for a stop to the
        implementation of mandatory drug testing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4061e096-2ca0-4ba2-882b-eb45f76957d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:56:05.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:56:09.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Requirement for admission, retention</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00341253-7ce0-484d-824e-790965eadfdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:56:05.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:56:09.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CHED said all HEIs may implement the mandatory drug test as part
        of the requirements for retention. If the result is positive, a confirmatory
        test shall be conducted after informing the student and parent.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07934e4e-9f97-4f27-a21a-619dd0bf1ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:56:05.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:56:09.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the student is found to be drug dependent, the appropriate sanction,
        intervention, and/or rehabilitation shall be imposed on the student as may
        be provided in the student handbook and other school policies," the order
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171a6991-b683-4041-baea-79aa2e1378b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:56:05.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:56:09.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CHED said all HEIs who want to implement the mandatory drug test
        have to hold a consultation with the students and inform all student-applicants.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2706c799-4d95-435c-8aa5-9403b3020c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:56:05.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:56:09.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The refusal of the student to undergo mandatory drug testing shall
        be subject to the relevant sanctions as provided in the student handbook of
        the HEI," the memorandum read.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c9863b-caa7-4252-8bee-8b205a4bbf80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:56:05.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:56:09.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HEIs will also have to present the draft of the policy requiring
        mandatory drug testing before February 2018.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b5e7ee-7b60-4403-9739-8ce65654f1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:56:05.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:56:09.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fees for the implementation of the mandatory drug test of students
        in HEIs will be part of the miscellaneous fees collected from the students.
        For student applicants, the fee will be shouldered by the applicant.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26cae5c-51f1-4663-b616-ca4763fee638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:56:05.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:56:09.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CHED encouraged HEIs to train their physicians and guidance counselors,
        and fix clinic accreditation in preparation for the implementation of the
        order.</p>'
  'house-postpone-barangay-sangguniang-kabataan-election-may-2018':
    'author': ' VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-08T16:09:11.630+08:00
    'imagesource': 'jcr:c8869a6d-9c36-4984-9951-c85de4781385'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '01f04321-3d3c-41c8-ae7f-c725fa503e17'
    'lead': 'However, the Senate has yet to endorse a similar proposal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-30T08:06:24.525+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-30T08:06:28.245+08:00
    'mgnl:lastActivatedBy': 'jeff'
