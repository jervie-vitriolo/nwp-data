    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62624510-6c42-4436-9a38-aa63eb85972f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:28:51.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:28:55.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 8) — Voting 10-5, the Supreme
        Court on Tuesday ruled with finality junking petitions against the burial
        of former President Ferdinand Marcos at the Libingan ng mga Bayani (LNMB).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0da9e1-27b7-4a3a-aae8-c507d567ee91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:28:51.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:28:55.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who approved the ruling were Associate Justices Presbitero
        Velasco, Teresita Leonardo-de Castro, Diosdado Peralta, Lucas Bersamin, Mariano
        del Castillo, Samuel Martires, Jose Mendoza, Estela Perlas-Bernabe, Noel Tijam,
        and Bienvenido Reyes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b76771-fe78-44b3-97a0-2649d8f457d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:28:51.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:28:55.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five who dissented were Chief Justice Ma. Lourdes Sereno, Senior
        Associate Justice Antonio Carpio, and Associate Justices Marvic Leonen, Francis
        Jardeleza, and Alfredo Caguioa.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0633524a-7d7f-4d69-9c66-0b953c52cc74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:28:51.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:28:55.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court first dismissed the petitions on November 8, 2016,
        after over two months of hearing oral arguments, finally allowing Marcos''
        burial at the Libingan by a vote of 9-5, with the same five justices opposing
        the ruling.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39df47ed-95ef-4866-9c2d-f2f218730eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:28:51.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:28:55.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos'' remains were buried at the LNMB on November 18 — 27 years
        after his death — after being transported from the Marcos Museum and Mausoleum
        in Batac, his hometown in Ilocos Norte.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae5a735-56ed-4094-873a-c805dce61079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:28:51.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:28:55.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte on August 7, 2016 ordered Marcos'' burial
        at the Heroes'' Cemetery, prompting the Philippine Army to start its preparations
        amid pending petitions of martial law victims at the Supreme Court.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1bfbd6-875a-4f7c-9992-0d8290b2efd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:28:51.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:28:55.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On August 23, the High Court issued a stay order to stop the preparations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a309db-e584-420a-8678-0698a8762440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:28:51.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:28:55.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the junked petitions was filed by the National Union of People''s
        Lawyers (NUPL), as they disagreed with the procedural questions and the substantive
        issues.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19bba69-b232-4071-959e-654f3b386c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:28:51.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:28:55.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NUPL president Atty. Edre Olalia said the Supreme Court ruling is
        "unfortunate and utterly disappointing."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1107a17-f108-4046-9b70-5c336f013147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:28:51.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:28:55.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What do we tell our children and generations to come who to emulate?
        It does not inspire &amp; even virtually canonizes a fascist dictator thief.
        But the evil that men do is remembered after their deaths. They must be exorcised
        in time," Olalia said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8202c008-7764-482b-b775-6e32ed286634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:28:51.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:28:55.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olalia is also the legal counsel of some of the petitioners.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc9a372-c47e-45bc-9517-795ea7ba2ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:28:51.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:28:55.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Ernesto Abella said they "acknowledge
        the decision of the Supreme Court as the final arbiter of all legal questions."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e686bb0-6715-4683-9aa2-228628e5ce1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:28:51.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:28:55.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope the matter on the Ferdinand Marcos - Libingan ng Mga Bayani
        will finally be laid to rest, and that the country will move forward as one
        united nation working for a comfortable life for all, law and order, and lasting
        peace," Abella added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54bfd7d7-1443-4939-87af-61e48eea278d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:28:51.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:28:55.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anjo Alimario and Ver Marcelo contributed
        to this report.</em></p>'
  'Comelec-Andy-Bautista-Smartmatic-unexplained-wealth':
    'author': ' Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-08T20:29:40.243+08:00
    'imagesource': 'jcr:9be59c10-794a-4156-84b7-c8976c0d26cd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '458fefce-5736-41bc-abc4-1e74f9cc26e6'
    'lead': 'Even if Comelec Chairman Andres Bautista resigns, he won''t be off the
      hook, says a solon pushing for an investigation on Bautista''s alleged ill-gotten
      wealth and unethical practices. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T16:35:18.912+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-29T16:35:25.085+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-29T16:35:24.820+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Solon: Bautista''s ''receipt of fee for Smartmatic referral'' casts
      doubt on 2016 polls

      '
    'updated': 2017-08-08T17:32:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba57ee6-f2d6-481d-a83c-de31d9973b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:35:18.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:35:25.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 8) —</strong> Questions
        on the integrity of the 2016 national polls resurface amid allegations that
        Commission on Elections (Comelec) Chairman Andres Bautista received commissions
        from a law firm for referring it to election technology supplier Smartmatic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c73e72b-47cd-4c06-9782-fcbd975f35a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:35:18.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:35:25.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To what extent did Smartmatic need the services of the chairman
        in the past 2016 elections?" House Deputy Minority Leader Harry Roque told
        CNN Philippines'' The Source on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965e100c-4eb0-4903-8ae7-3a650424ae84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:35:18.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:35:25.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It cast a doubt because by his own admission, Chairman Andres Bautista
        admitted receiving consideration from Smartmatic while being chairman of Comelec,"
        he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12035e3-a497-4f68-bbe1-564d0d1ae49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:35:18.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:35:25.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque on Monday filed House Resolution no. 1171, seeking a legislative
        inquiry on the millions of ill-gotten wealth and unethical payoffs allegedly
        acquired by Bautista as Comelec chairman.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5c62bd-dbaf-4975-90b6-e959ef04a15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:35:18.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:35:25.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista''s estranged wife Patricia said she got hold of payslips
        and checks written to Bautista from Divina Law "as commission for assisting
        the law firm clients with the Comelec."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3d44fd-5867-4db6-9962-f353f31c4908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:35:18.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:35:25.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: COMELEC chair accused of unexplained wealth by estranged
        wife</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9cbd53-3482-4102-bc7c-f4a8c0d615b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:35:18.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:35:25.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Divina Law is the firm of Nilo Divina, one of Bautista''s best friends,
        Patricia said, and also legal counsel of Smartmatic, a Venezuelan company
        which has been supplying automated machines to the government since the 2010
        elections.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401b1b22-9893-4e8e-beb1-5db957e73d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:35:18.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:35:25.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista on Monday admitted receiving "referral fees," but he said
        these are not commissions and that "these have nothing to do with my position
        in the Comelec."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a652a1f8-8335-47cc-b439-5521f1a84544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:35:18.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:35:25.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this confession, Roque said, may be proof that Bautista violated
        Republic Act 3019 or the Anti-Graft and Corrupt Practices Act. "When you''re
        a public official you''re not supposed to be getting any gift, any consideration
        from anyone who has any interest in your office," Roque said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095ec72a-8762-43cd-9d2e-4cbaab039d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:35:18.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:35:25.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If found guilty of graft, Bautista may face imprisonment of up to
        10 years and perpetual disqualification from public office.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bd4d52-0a1c-435e-9fe9-5fff3e63e33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:35:18.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:35:25.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque, a lawyer himself, reminded fellow practitioners that they
        are not supposed to demand or receive referral fees. "Lawyering is not a business.
        It is a noble profession," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad32abb-53ea-4e8b-9d93-900d678f3b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:35:18.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:35:25.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sure this admission will get them (Bautista and Divina Law)
        into trouble with the Supreme Court as far as their duties as officers of
        the court are concerned," he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab6033a-ecd0-443e-bbf7-c4de578c10ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:35:18.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:35:25.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista worked as a private lawyer before his appointment as head
        of the Presidential Commission on Good Government — an agency tasked to recover
        the Marcos family''s ill-gotten wealth — in 2010 and of the Comelec in 2015.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7c8eec-8abe-4f2a-bc70-df0271641da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:35:18.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:35:25.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Roque said Smartmatic should be blacklisted as government
        supplier if it is proven that it allowed Divina Law to give part of its law
        fees to Bautista.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3b082b-f5c9-46e1-ad7b-720bd74dc093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:35:18.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:35:25.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s a very clear case of bribery," Roque said, mentioning that
        it was Bautista who decided to buy, not lease, billions worth of automated
        machines from Smartmatic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc5b260-2f8d-436f-a758-aed5b48bfc85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:35:18.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:35:25.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In my mind Andy Bautista, Divina Law, Smartmatic have a lot of
        explaining to do and that''s why we filed a resolution," he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c063ffd6-e9bb-4994-9945-7c0bc304c944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:35:18.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:35:25.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Resign, or face possible impeach rap</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a5e3c5-e816-406d-ba54-d170ccc791d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:35:18.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:35:25.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista''s wife also alleged that more than P335 million in local
        and foreign bank accounts weren''t disclosed in his Statement of Assets and
        Liabilities (SALN).</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d353d9d-ce4a-4be2-8353-9b00ebd810b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:35:18.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:35:25.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said Bautista could be the second government official to be
        impeached due to misdeclaration in his SALN, the first being the late Chief
        Justice Renato Corona in 2012.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f13f5be-25ec-4225-9678-b6b65fc5fe39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:35:18.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:35:25.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked what Bautista''s next move should be, Roque said, "I
        think the best thing for him, his wife, his children, and the Comelec is for
        him to resign."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54034913-0cff-4671-b8c0-47b16d4f4e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:35:18.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:35:25.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But whether Bautista quits or not, Roque said there is no stopping
        him from pushing for an investigation on Bautista as soon as possible and
        within the month of August.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db85a71-9415-4bf4-94ac-053c0b4520b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:35:18.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:35:25.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very important because if the allegations are true I don''t
        think a person without integrity should stay one minute longer in a very sensitive
        post such as the Comelec," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ed191f-b0ec-4c3f-b35e-5013f218370f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:35:18.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:35:25.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the legislative hearings will help all 291 lawmakers in
        the House of Representatives understand the issue and make an informed decision
        in case an impeachment complaint is filed in Congress.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28f2074-14ea-413c-a64e-6a2455ce24b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:35:18.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:35:25.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I commit to endorse impeachment complaint if I''m satisfied that
        it will support a conviction," Roque said. According to the Constitution,
        a vote of at least one-third of the members of the House of Representatives,
        or 97 out of the 291 incumbent congressmen, can start an impeachment trial
        at the Senate.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968393c1-0369-41d8-8d9f-a80020f4b995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:35:18.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:35:25.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Majority Leader Tito Sotto also filed a resolution seeking
        a Blue Ribbon Committee probe on the accusations against the Comelec chair.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7030351a-7555-4cdb-be51-d7b9ba0a3d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:35:18.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:35:25.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Decrying blackmail and extortion by his wife, Bautista said he is
        open to any kind of investigation and that he is not considering quitting
        his post.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95909d3-dde6-47e6-8702-b330e2d0afaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:35:18.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:35:25.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Bautista ready to face probe</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46407b8d-e241-4462-ad1e-a76f0e119150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:35:18.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:35:25.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista and Smartmatic</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05507d1f-1986-4656-b8c8-10c36f4ec9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:35:18.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:35:25.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The supposed leak of transactions between Bautista and Smartmatic
        through Divina Law adds fire to debates on the credibility of the 2016 elections.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d928334-0dea-4db5-9544-811f4e5547a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:35:18.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:35:25.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve always maintained from the very beginning that Smartmatic
        could possibly give way to automated cheating," Roque said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6feef449-b077-49d7-af48-1af8d166759e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:35:18.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:35:25.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suspicions of manipulation of the 2016 election results started
        to rise when the camp of vice presidential candidate former Sen. Ferdinand
        "Bongbong" Marcos Jr. disclosed that a new script or computer command was
        fed to the Comelec''s transparency server during the transmission and counting
        of election returns last May 2016.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb8a565-966a-488d-8090-43aaf00dc1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:35:18.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:35:25.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec and Smartmatic said the alteration was a mere "cosmetic
        change" and had no effect on the poll results, but Comelec still ordered Smartmatic
        to quit making changes without its consent.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc31742-2f7f-4d15-8016-fcbb7ae387f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:35:18.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:35:25.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos on June 29 filed an electoral protest before the Supreme
        Court''s Presidential Electoral Tribunal, contesting election results from
        some 39,000 precincts from 27 provinces and cities.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1442c92c-6b53-4d83-a9ed-c2825d481e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:35:18.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:35:25.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo won the May 2016 elections by a slim
        260,000 votes over Marcos.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1267562-f596-486c-b122-1494a5f19312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:35:18.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:35:25.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Pia Garcia and Lara Tan contributed to this
        report.</em></p>'
  'martin-loon-tish-bautista-andres-bautista':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-08T18:46:16.982+08:00
