  'UAAP-Season-80-FEU-Tamaraws-Olsen-Racela-DLSU-Green-Archers-September-10':
    'author': ' CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-08-08T15:10:29.420+08:00
