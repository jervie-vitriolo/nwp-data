    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lawyer of Comelec chief''s wife denies extortion attempt or demand for
      P620 million

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b8ea66-93d0-40da-a781-024a08a59a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:39:32.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:39:35.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 8) —</strong> A lawyer
        for the wife of Commission on Elections (Comelec) chairman Andres Bautista
        denied on Tuesday claims that his client attempted to extort hundreds of millions
        of pesos from Bautista.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675743c5-1cef-4031-a7cc-e164569cb57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:39:32.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:39:35.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin Loon, lawyer for Patricia Bautista, the estranged wife of
        the Comelec chief said Bautista''s claim that his client wants ₱620 million
        is "preposterous."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b512d75-e64c-4a54-ab8a-477b177ddfcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:39:32.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:39:35.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That accusation of extortion is very preposterous," Loon told CNN
        Philippines Balitaan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be916a3-e42a-4a91-8748-fc67ab7e51a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:39:32.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:39:35.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I was reviewing the text messages last night, the 620 million
        (peso) figure came from the text of chairman Andy," Loon added, referring
        to the Comelec chairman.</p>'
    '7':
