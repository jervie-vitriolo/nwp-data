      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laid out on the table, the five dishes are one chef’s reimagination
        of what Southeast Asia’s cuisines taste and look like, and is a striking example
        of how a region’s diversity can be one of its greatest strengths.</p>'
    '9':
