  'general-motors-5000-electric-car-china':
    'author': 'Peter Valdes-Dapena'
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2017-08-08T12:14:37.580+08:00
    'imagesource': 'jcr:b27eab0e-e0c1-43af-98a8-84ea23dfe285'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '64ab5a54-01a4-47f7-af7b-a080462e4ee4'
    'lead': 'The E100 is powered by a single 39-horsepower electric motor and has
      a top speed of 62 miles an hour (100 kilometers per hour). '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-30T08:47:19.064+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-30T08:47:22.434+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-07-30T08:47:22.259+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'GM is selling a $5,000 electric car in China

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a1d04d-3212-4850-9f02-da683b0c2035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:47:19.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:47:22.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> General Motors (GM) will start selling
        a tiny electric car in China this week that will cost about $5,300 (around
        ₱252,000) after national and local electric vehicle incentives, according
        to GM.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0462e492-4cd6-4ee7-b075-40eed20f61da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:47:19.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:47:22.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For that sort of price, the Baojun E100 is no Cadillac, of course.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37086166-0ec7-4114-94c6-eee054bc3542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:47:19.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:47:22.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two-seat car''s wheelbase — the distance from the center of
        the front wheels to the center of the rear wheels — is just 63 inches (around
        1,600 millimeters). That''s about 10 inches (254 millimeters) shorter than
        Daimler''s Smart ForTwo, a car that is already remarkable for its stubby proportions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f689c7-619d-46e5-94df-0518bac2cd73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:47:19.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:47:22.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>General Motors could not immediately confirm the full price of the
        car before incentives.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760da34d-c7a6-470f-9f5f-8dcf3d6d39e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:47:19.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:47:22.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The E100 is powered by a single 39-horsepower electric motor and
        has a top speed of 62 miles an hour (100 kilometers per hour). The E100 can
        drive about 96 miles (around 155 kilometers) on a fully charged battery, according
        to GM.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbc1c1a-b0bd-4aa8-8230-77c5b6e63a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:47:19.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:47:22.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The E100 does offer some amenities, such as an entertainment system
        with a 7-inch screen and built-in WiFi.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc33600e-5336-43e7-ae72-3ff802d055d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:47:19.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:47:22.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All versions of the car will have parking sensors and pedestrian
        alert systems among other safety features. High-end models are available with
        a touchpad and keyless entry.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0496f53b-639d-48f1-8d8e-dc7a5678b0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:47:19.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:47:22.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baojun is a mass-market car brand from General Motors'' SAIC-GM-Wuling
        joint venture in China. It''s China''s eighth most popular car brand, according
        to data from LMC Automotive, ranking below brands like Volkswagen, Toyota,
        Honda and Buick.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b77cb39-7b31-4e7a-8e8c-b6557749a644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:47:19.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:47:22.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The E100 is Baojun''s first electric car.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538b2b6c-01c5-443e-b43f-46439bb3639e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:47:19.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:47:22.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 5,000 people have already registered to buy the first
        200 vehicles, according to GM. Another 500 vehicles are being made available
        this week.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3053ad6-37df-4964-81cd-56a7c44098f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:47:19.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:47:22.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sales will initially be limited to the Guanxi region of southern
        China. GM couldn''t immediately say how it will choose which potential buyers
        get to take home the E100.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ceec34-1817-45b5-bdc0-2c2281ea2e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:47:19.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:47:22.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is the largest automotive market in the world, and its government
        is making a big push for electric cars. Already, China accounts for 40 percent
        of all electric cars sold worldwide, according to the&nbsp;International Energy
        Agency.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbb4866-83de-40ec-ac56-a4eb0c2da03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:47:19.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:47:22.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "GM is selling a
        $5,000 electric car in China"</em></p>'
  'Comelec-Andy-Bautista-Patricia-Duterte-meeting':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-08T11:07:14.323+08:00
    'imagesource': 'jcr:bcaf1ced-cda7-4b63-b854-312b00145cbd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '388ec2aa-01dd-4416-9408-659e4ebe8fd4'
    'lead': 'President Duterte told the estranged couple he will not meddle. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-30T08:50:53.515+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-30T08:50:56.969+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-30T08:50:56.779+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte confirms meeting Comelec Chair Andy Bautista, wife

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fea080a-3f5f-4bd4-8cd4-02388c0ec89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:50:53.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:50:56.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 8) —</strong> The
        President confirmed meeting with Commission on Elections (Comelec) Chairman
        Andres "Andy" Bautista and his estranged wife Patricia, in Malacañang, and
        advised the couple to fix their marital dispute.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedcb227-4d21-406d-b731-300a7ed22b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:50:53.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:50:56.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, President Rodrigo Duterte said he told them he will not
        meddle.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4af0ce-2b56-4309-8836-cd2207620ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:50:53.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:50:56.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was not meddling. I asked him to fix his quarrel with the wife.
        That''s the thing that I could do as a lawyer. At sinabi ko tawagin mo ''yan
        si Bautista kasi may nagrereklamo sa kanya (I asked for Bautista since someone
        is complaining about him)," Duterte told reporters Monday evening.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a213fffe-5422-4cc5-94b6-1a36f14f5775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:50:53.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:50:56.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista on Monday revealed that Patricia''s lawyer Martin Loon
        had threatened that they would go to President Duterte if the Comelec Chief
        refused to agree to his client''s demand for a P620 million settlement. Patricia
        said she met with the President on July 26. They had a second meeting also
        in Malacañang on August 1, where her husband was also present.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b847af21-117f-4f06-b717-f10168199e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:50:53.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:50:56.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patricia accused her husband of "misleading and corrupt practices
        while in office" and amassing hundreds of millions of pesos in unexplained
        wealth in the sworn affidavit dated August 1, 2017 she submitted to the Nationa
        Bureau of Investigation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6844ed0e-04e7-4851-b60a-acb303cad82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:50:53.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:50:56.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Comelec chair accused of unexplained wealth by estranged
        wife</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6ffd7b-d9f3-4756-8a9e-493d06ca836a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:50:53.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:50:56.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec chair, however, dismissed the accusation of his wife
        as blackmail, and an attempt at extortion.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ae30bf-e1b5-4280-822e-2c7f16d7629f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:50:53.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:50:56.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Comelec Chair cries blackmail and extortion by his estranged
        wife; ready to face probe</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfd63e8-f252-40fb-a9ef-31427e8be582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:50:53.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:50:56.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he did not want to get involved since the Comelec
        chair was "from the other side of the political fence."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2ad765-ed43-4313-a969-67f633b9f3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:50:53.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:50:56.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was appointed by (former President Benigno Aquino III). I do
        not want to be misconstrued," Duterte said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927af9d0-ef72-4479-bb5a-d6b72d8e45fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:50:53.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:50:56.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said listening to people''s problems is one of his duties as
        the President.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25f1628-359d-4064-9ed7-72d9207c6786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:50:53.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:50:56.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to define me and my work. What is my work? To listen to
        everybody including you if you have a problem with your husband. Bakit ako
        mag-ano (Why should I)? Lalo na sabi na asawa raw ni (Especially it was mentioned
        she was the wife of) Bautista," the President said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2838d7a0-a8d3-482a-aa7c-9f7e417e4e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:50:53.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:50:56.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said it was Patricia''s lawyer who reached out to them,
        and added the best he can offer is the service of a lawyer.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414b122b-2f71-48a5-8f83-89a43f8c2961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:50:53.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:50:56.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I cannot assist you legally, I can refer you to a friend. Ganon
        lang ''yun. Alam ng mga abogado lahat ''yan (That''s how it is. All lawyers
        are aware of that)," Duterte said.</p>'
    '27':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">LOOK: Patricia Bautista&#39;s meeting with President Duterte in
        Malacañang last July 26 | Courtesy: Atty. Martin Loon <a href="https://t.co/atzJMbbV9f">https://t.co/atzJMbbV9f</a>
        <a href="https://t.co/AnSXRMreMr">pic.twitter.com/AnSXRMreMr</a></p>&mdash;
