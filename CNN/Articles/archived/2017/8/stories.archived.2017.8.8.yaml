      'mgnl:type': 'text'
      'text': '<p>FEU and La Salle square off at the Mall of Asia Arena on September
        10 after the match between University of Sto. Tomas Growling Tigers and University
        of the Philippines Fighting Maroons.</p>'
  'Ronnie-wood-cancer':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-08-08T14:13:44.218+08:00
