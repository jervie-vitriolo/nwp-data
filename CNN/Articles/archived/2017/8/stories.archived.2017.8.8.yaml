    'mgnl:lastActivatedVersionCreated': 2019-07-30T08:30:39.576+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: FEU coach Olsen Racela ''excited'' to face defending champ La
      Salle on opening weekend

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57cc2296-82a6-4f9b-86c9-fb8f265adb2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:30:35.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:30:39.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 8) —</strong> With
        roughly a month to go before the University Athletic Association of the Philippines
        (UAAP) Season 80 kicks off, host school Far Eastern University (FEU) Tamaraws
        are ready for battle.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f468d0-9b4b-41d4-ab47-b389cfc9b0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:30:35.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:30:39.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Head coach Olsen Racela hopes that a couple more of practice sessions
        will strengthen his squad for the long road ahead of them.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b3cca8-d466-4050-b9e9-3bc642d50c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:30:35.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:30:39.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re ready. A few more practice games to toughen us up, then
        we''ll be ready," he said in an interview on CNN Philippines'' Sports Desk
        Tuesday morning.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefd5636-a4c3-4825-af5c-1091f1d21e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:30:35.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:30:39.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Olsen Racela replaces brother Nash as FEU head coach</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052a2634-a214-40c3-bd9d-682898bd0ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:30:35.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:30:39.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 46-year-old Racela is thrilled to go up against the defending
        men''s seniors basketball champions De La Salle University (DLSU) Green Archers
        in their opening game.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e283dcf-3966-446a-97bb-9679165c816d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:30:35.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:30:39.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m excited to play against La Salle," Racela said. "All teams
        are strong this season."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed61c63-5988-43cd-bdc3-34e9b46ba8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:30:35.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:30:39.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: New Tamaraws coach Olsen Racela promises stronger team</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ba07bd-04ee-4e30-9b1e-d8e9d1d06d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:30:35.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:30:39.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Racela said that team chemistry is not an issue, but rather leading
        them to compete as one unit considering that six new players are coming in.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73aef8c-5909-4662-b6b6-b58bcb02242e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:30:35.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:30:39.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have no problem in terms of chemistry, it''s just a matter of
        bringing them inside the court and being on the same page," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d2b77c-a535-4e23-8a31-33b8b22a6b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:30:35.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:30:39.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked on what his goal is for this year, Racela and his crew are
        focused to clinch a playoff spot again.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08df90a-6348-4448-9899-9d9db6f866b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:30:35.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:30:39.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re setting our goal conservatively -- Final Four is our realistic
        goal," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63a2deb-f788-4702-8e31-7c4b28aff422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:30:35.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:30:39.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Morayta-based squad finished third last year at the end of the
        elimination round, only to be booted out by the Ateneo Blue Eagles in the
        semifinals.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ba8d68-a4ae-4d9a-8b2d-232ddfa7ae0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:30:35.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:30:39.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>ALSO READ: La Salle''s Montalbo ''hungry'' to win back-to-back
        UAAP titles</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79921dd8-2faf-452d-9b2e-9494a1e8d756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:30:35.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:30:39.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
