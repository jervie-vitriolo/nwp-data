    'title': 'Duterte to U.S. Secretary of State: I am your ''humble ally''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec610e38-94c4-45a1-a509-4b0081389ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:16:12.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:16:17.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 7) —</strong> President
        Rodrigo Duterte assured U.S. Secretary of State Rex Tillerson that the Philippines
        is a"friend" of America.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9aaa3a-a5ea-4bcf-85a9-ce60a73b757b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:16:12.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:16:17.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am your humble ally in Southeast Asia," Duterte told Tillerson,
        who paid a courtesy call on the President in Malacanang on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57bda2fa-69df-42cc-93e7-f02f37fd2197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:16:12.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:16:17.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tillerson was in Manila to attend several events in the 50th ASEAN
        Foreign Ministers Meeting and Related Meetings, including the 24th ASEAN Regional
        Forum after his meeting with Duterte on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f5fc44-e717-4c48-bfbb-609180fa474c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:16:12.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:16:17.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President however, was tight-lipped on what he and the U.S.''s
        top diplomat discussed in their less than hour-long meeting.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b266e1c-8327-4018-86ac-3a0fdf71556f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:16:12.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:16:17.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They might want it confidential," Duterte told reporters on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b8a188-966c-4e3e-a893-ccea0f8ba2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:16:12.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:16:17.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No conflict between Marawi assistance and drug war concerns</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210c2777-9157-4071-9640-ce6ef84a6b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:16:12.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:16:17.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked by media how the U.S. could support Marawi without endorsing
        the Philippines'' war on drugs, Tillerson said there was "no conflict at all"
        between the assistance they extended in Marawi and their concerns over alleged
        human rights violations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b50022-db45-4b6d-8e25-ee00b6035303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:16:12.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:16:17.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of what we''re providing them is information, some surveillance
        capabilities with some recent transfers of a couple of Cessnas and acouple
        of UAVs to allow them to have better information in which to conduct the fight
        down there," Tillerson said in a press briefing before his meeting with Duterte
        on Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069aef52-3749-4748-87f9-b423cb47190a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:16:12.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:16:17.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ISIS-linked Maute terror group has been fighting with government
        forces in Marawi since May 23.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd17277-63d9-42c1-94c8-7f5011c6ce31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:16:12.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:16:17.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to his press conference, Tillerson had talked of the need
        to recognize terror group ISIS as a global issue, and said it is "gaining
        a foothold" in the Philippines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7173868a-17b9-4196-8f5d-68d03ff4d43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:16:12.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:16:17.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: U.S. official: ISIS ''gaining a foothold'' in PH</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f73ff26-5615-4e80-a772-dcc3e0d69f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:16:12.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:16:17.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also met with other diplomats, including Australian
        Foreign Affairs Minister Julie Bishop on Monday who was also in the Philippines
        to participate in the ASEAN foreign ministers and related meetings.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68cc34ec-1940-4922-8aff-5d22b3c09712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:16:12.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:16:17.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Duterte was again mum on the details of the meeting he did
        say foreign officials have "toned down" on human rights issues.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb3c30e-7bf4-4b10-a8d7-7db50b1e2b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:16:12.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:16:17.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have considerably toned down in human rights," the President
        said. "Wala ng human rights nagtatanong sa akin (Nobody asked me about human
        rights)," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153abbce-fb3d-409a-a0be-b34b0376d7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:16:12.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:16:17.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration has been criticized over alleged human
        rights violations. Human rights advocates in countries such as the U.S., Australia,
        and members of the European Union have called on their governments to shun
        Duterte and protest the country''s drug war, now on its second year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5132e510-60ff-4a64-812b-ddcc2243c37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:16:12.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:16:17.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its Universal Periodic Review on May 8 at the United Nations
        Human Rights Council, the Philippines, led by Foreign Affairs Secretary Alan
        Peter Cayetano, denied the existence of alleged extrajudicial killings of
        drug traffickers and criminals.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b465f0-3ad3-49dd-93e3-aa6fd604d893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:16:12.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:16:17.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also said he gave some officials his narcolist and other
        records that show the magnitude of the country''s drug problem. He did specify
        who the officials were.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0539182e-97c2-4180-8152-dbe69ec0553f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:16:12.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:16:17.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Inopen ko sa kanila. Basahin ninyo. Kasi maski sinong patay
        diyan ituro nila sa akin kaya binigyan ko sila ng records,"</em> the President
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225616a1-e9e3-411b-8a19-3748dcbd2577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:16:12.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:16:17.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I opened it to them and asked them to read through
        it. I asked them to point out the people who died, and I''ll show them the
        records.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40cfabbb-a74c-4bcd-b4cf-7e08e07f85ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:16:12.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:16:17.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relations between the Philippines and the U.S. hit a rough patch
        when Duterte took office in July 2016, as he lashed out at then-U.S. President
        Barack Obama and American legislators who criticized alleged extrajudicial
        killings in the country''s war on drugs.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4e4e9b-1e6f-4e8c-a34b-9da6dff1b331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:16:12.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:16:17.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the election of U.S. President Donald Trump, ties have warmed
        somewhat, with the two leaders conversing by phone on two separate occasions.
        Trump has invited Duterte to visit the U.S. Trump is expected to attend the
        ASEAN leaders'' meeting in Manila in November 2017.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3412957-383e-489f-9cc7-c834abf4fb82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:16:12.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:16:17.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Trump invites Duterte to White House</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8887f63d-4e08-4880-9955-e2005088b9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:16:12.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:16:17.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Senior Correspondent Ina Andolong contributed to
        this story.</p>'
  'twin-earthquakes-rizal-metro-manila':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-08T09:46:03.460+08:00
    'imagesource': 'jcr:8823e2b1-fd75-4ab4-bca4-4a320e3afb8e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'faf38ac1-9e6e-4c52-8347-6b8a297354ec'
    'lead': 'Netizens said the earthquake was felt in Rizal, specifically Cainta,
      Tanay, and Antipolo, as well as in Las Piñas and Caloocan in Metro Manila.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-30T09:20:31.823+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-30T09:20:35.061+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-30T09:20:34.918+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Back-to-back earthquakes rock Rizal, Metro Manila

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c6a18a-9317-4d1a-a7ee-e10044fecf73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:20:31.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:20:35.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 8) —</strong> Two
        earthquakes shook the province of Rizal and nearby cities in Metro Manila
        at dawn on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c139f7d5-c80a-419b-abcc-1b1435072aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:20:31.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:20:35.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A magnitude-3.9 earthquake struck an area off Pililla town in Rizal
        at 12:31 a.m., the Philippine Institute of Volcanology and Seismology (Phivolcs)
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12d1ec2-37bf-45e9-9bba-38bd42fd4472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:20:31.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:20:35.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than an hour later, another magnitude-4 quake hit the same
        town at 1:28 a.m.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f88ef19-235c-47d1-9f9b-a2a68ef54a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:20:31.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:20:35.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs said the earthquakes were both tectonic in origin, and
        the first had a depth of 9 km, the next 5 km. According to Phivolcs, shaking
        is more felt when quakes have a shallow depth.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55190062-8343-4b30-8ee8-6b64ac5a5344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:20:31.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:20:35.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the first temblor, a "moderately strong" Intensity IV was
        felt in Pililla and Antipolo City in Rizal, Intensity III in Angono, and Intensity
        II in Tanay.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5bad0d-312e-48b4-91b0-e3ce03c93f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:20:31.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:20:35.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was also "slightly felt" at Intensity II in Manila and Pasig,
        and Intensity I in Quezon City.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5608b2-72b8-419d-a105-acf0407eaf1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:20:31.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:20:35.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the second quake was felt at Intensity IV in Pililla,
        and Intensity III in San Mateo and Montalban, all in Rizal. Intensity I was
        detected in Quezon City.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b4f5a6-985e-466f-9ba0-a95f334e7674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:20:31.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:20:35.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the recorded intensities, netizens said the earthquake
        was also felt in Cainta, Rizal, as well as in Las Piñas and Caloocan in Metro
        Manila.</p>'
    '15':
