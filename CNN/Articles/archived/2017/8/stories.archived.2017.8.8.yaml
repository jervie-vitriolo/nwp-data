      '
    'updated': 2017-08-09T16:21:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092c9559-06e7-436e-abb9-0c7f9c4e42d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:56:05.934+08:00
