      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was while he was getting a routine checkup before going on tour
        with the Stones that his doctor discovered "I had this supernova burning away
        on my left lung," Wood said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f2fb61-a48c-44d4-843a-a4ce92143453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:34:06.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:34:09.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The musician said there was a week of tests to determine if the
        cancer had spread to his lymph nodes. Wood decided to stay quiet about the
        health news and said his wife called it "the worst seven days of her life"
        as they awaited the test results.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1057e0e3-1a9b-4538-b049-8adf787da528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:34:06.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:34:09.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was prepared for bad news but I also had faith it would be OK,"
        Wood said. "Apart from the doctors, we didn''t tell anyone because we didn''t
        want to put anyone else though the hell we were going through. But I made
        up my mind that if it had spread I wasn''t going to go through chemo, I wasn''t
        going to use that bayonet in my body."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4166d12d-eff0-4460-a8ee-6b2b8c790874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:34:06.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:34:09.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wood said he decided against chemo because he wasn''t going to part
        with his famous mop of full hair.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666a12be-8879-4c24-b5fa-493d4a238151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:34:06.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:34:09.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A week later they came back with the news that it hadn''t spread
        and I said, ''Let''s get it out now,'' he said. "Just before I closed my eyes
        for the operation I looked at the doctor and said, ''Let battle commence.''"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b851f6bd-28af-49c9-8f83-2a91d9e2a531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:34:06.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:34:09.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rocker says he''s now fine, and will be getting check ups every
        three months. He also had a message for fans.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1d0885-ed3f-4f17-9688-3a54cffbe04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:34:06.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:34:09.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People have to get checked. Seriously have to get checked," he
        said. "I was bloody lucky but then I''ve always had a very strong guardian
        angel looking out for me. By rights I shouldn''t be here."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a110962-55e8-425f-aa9c-025a2abf5951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:34:06.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:34:09.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Wood tweeted a link to the Daily Mail interview and assured
        fans he is well and ready to work.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589744f9-5c03-4ed4-ac71-9f3b18b340a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:34:06.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:34:09.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you for all your words of support today," he tweeted. "I''m
        feeling great and ready to see you on the road next month."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d3cc69-38a5-4110-97c2-682f6cf29942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:34:06.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:34:09.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Rolling Stones''
        Ronnie Wood reveals he had cancer."</em></p>'
  'model-kidnapped-dark-web':
    'author': 'James Masters, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-08-08T14:12:08.561+08:00
    'imagesource': 'jcr:00af6d3b-7a14-476d-bc84-2493b0f89d6d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6ea2c4ae-2e40-4491-86d2-10e5d2834ea0'
    'lead': 'A British model who was allegedly kidnapped and detained for six days
      in Italy while her captors attempted to sell her in an online auction says she
      feared for her life after returning to her London home.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-30T08:37:01.572+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-30T08:37:04.690+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-30T08:37:04.468+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chloe Ayling, UK model kidnapped for dark web auction, reveals ordeal

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41762c6-1c69-4ba8-b4c2-2b9a8c74e7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:37:01.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:37:04.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A British model who was allegedly kidnapped
        and detained for six days in Italy while her captors attempted to sell her
        in an online auction says she feared for her life after returning to her London
        home.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd687832-067c-45c6-9482-189e9a410bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:37:01.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:37:04.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chloe Ayling, a 20-year-old mother of one, said she was attacked
        by two men after arriving in Milan in mid-July to take part in a photo shoot
        arranged by her agent.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69338489-16cd-4b01-88e6-4c22fd51958a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:37:01.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:37:04.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayling was drugged and placed in a bag before being transported
        to a cabin in a remote town in the Italian Alps,&nbsp;she told authorities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cad4a33-9435-4b0f-96d9-ee0a62d9d17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:37:01.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:37:04.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A person wearing black gloves came up from behind and put one hand
        on my neck and the other on my mouth, while a second person, wearing a black
        balaclava, injected me in my right arm," she said in a statement to police,
        which was published by&nbsp;Italian newspaper Corriere della Sera.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26bd3031-eb3a-44b7-80d7-2ba912e3739a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:37:01.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:37:04.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think I lost consciousness. When I woke up I was wearing a pink
        bodysuit and the socks I''m in now.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7801a6f1-c6d8-441d-bcde-3d544a02105a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:37:01.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:37:04.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I realized I was in the boot of a car, with my wrists and ankles
        tied and my mouth taped. I was inside a bag, with only a small hole that allowed
        me to breathe."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943716d8-8c41-4ed6-96a5-1fc4ef80b9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:37:01.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:37:04.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been through a terrifying experience. I feared for my life,
        second by second, minute by minute, hour by hour,"&nbsp;Ayling reportedly
        told Britain''s Daily Telegraph newspaper. "I am incredibly grateful to the
        Italian and UK authorities for all they have done to secure my safe release."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff19589-f05b-45b6-8d19-55fd142369e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:37:01.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:37:04.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lukasz Herba, a 30-year-old Polish national who resides in the United
        Kingdom, was arrested on kidnapping charges after dropping Ayling off outside
        the British consulate building in Milan on July 17, police said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bac3d2b-7297-4fde-8f4f-638ef57737a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:37:01.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:37:04.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kidnapped for auction</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210496d8-e54b-4861-a3af-dc1d5c6810cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:37:01.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:37:04.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to police, Ayling arrived in Milan on July 10 after agreeing
        to take part in a photo shoot which had been arranged through her agent for
        the following day.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08722369-3533-418f-91d8-01b1803da38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:37:01.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:37:04.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said that she was then attacked on July 11 by two men after
        arriving at the apartment where the photo shoot was supposed to take place.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2e75d4-b2d5-456d-a2ec-598ad44ad304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:37:01.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:37:04.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was taken to a cabin on the outskirts of Lemie, a remote town
        in the Italian Alps, where she was kept handcuffed to a wooden chest of drawers
        in a bedroom for a week, police said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ecca30-9747-4541-919f-e4acc421d0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:37:01.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:37:04.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect allegedly used encrypted accounts to ask the model''s
        agent for $300,000 to stop the online auction from going ahead, according
        to Italian police.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b752ca-1905-43f5-8304-353a67cab5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:37:01.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:37:04.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect also allegedly told the agent that he was operating
        on behalf of "the Black Death group," an organization involved in illegal
        trafficking on the dark web, a layer of the internet accessible only through
        anonymizing networks like Tor.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f539546a-59e0-487e-837e-ec31f40ae9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:37:01.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:37:04.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayling told the Telegraph that her kidnapper said she was being
        released because she had a young child, and that such an abduction contravened
        the group''s rules.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3628f54-2f8a-445b-9dd2-4b459fe2b232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:37:01.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:37:04.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italian investigators have since established that the suspect had
        already organized several online auctions for the sale of kidnapped girls,
        referring to them as "prey."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3aa17f6-76e4-4da4-ba71-0e111ea7e84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:37:01.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:37:04.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The websites for the auctions included a description of the victim
        and a starting price but police said it was still unclear whether the suspect
        had made them up.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2109ab79-7e0a-4b66-a978-eca30371666c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:37:01.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:37:04.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said they are searching for at least one more person
        in connection with the kidnapping.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a89e41a-a988-4f77-817e-b830ec8d89f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:37:01.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:37:04.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigations in the case are ongoing in Italy, Poland and the
        United Kingdom.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de761f0-84f6-4ed3-b134-d8749485de6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:37:01.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:37:04.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Chloe Ayling, UK
