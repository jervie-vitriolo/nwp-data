    'template': '1'
    'title': 'House agrees to postpone barangay, SK elections to May 2018

      '
    'visualType': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729339ba-4141-4c30-aa79-d78e1275f1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:06:24.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:06:28.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 8) —</strong> A caucus
        of the House of Representatives on August 7 agreed to again postpone the barangay
        and Sangguniang Kabataan elections to next year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1188a3f4-08e1-4108-8d37-546c4766e999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:06:24.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:06:28.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PBA party-list Rep. Jericho Nograles said the lower house wanted
        the polls in May 2018 instead of October 23 this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a65d48-7cf2-430e-8c64-f4d688f57407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:06:24.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:06:28.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added lawmakers also agreed to retain sitting officials in a
        hold-over capacity.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1983f0e3-ff23-4cc0-b677-2dde5648cf9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:06:24.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:06:28.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am expecting mixed reactions from different Barangays and violent
        reactions in the more troublesome areas plagued by drugs and drug coddlers,"
        Nograles said in a statement. "The only way to fight them is to get the police
        and PDEA (Philippine Drug Enforcement Agency) involved to catch these scalawags."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7459e209-f905-43f0-8557-08b9a17eaa47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:06:24.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:06:28.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Senate has yet to endorse a similar proposal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff21613c-1b9c-4ad8-9308-201e9df2da86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:06:24.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:06:28.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Sonny Angara said he won''t object if the majority will postpone
        the elections.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f8ad29-ace8-4dc9-8a80-ff975dc8f697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:06:24.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:06:28.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Senate probably has to discuss this given the time element,"
        he said in an August 8 statement. "The money can be spent for the rehab of
        Marawi or even to help fund free tuition for higher education."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2f60e7-69da-49c8-b9b7-8ed9c5a5d6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:06:24.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:06:28.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Sen. Kiko Pangilinan is against the move.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040671e1-c236-4edc-ac58-8aacbea22097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:06:24.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:06:28.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I belong to the minority in the Senate and my position is that
        the elections should push through," he said in an August 8 statement. "Since
        this is an administration measure, I believe Sen. Dick Gordon, who is also
        vice chairman of the committee and part of the Senate majority, should take
        the lead."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239f0de1-4af3-4da5-8c70-42350c1ac1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:06:24.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:06:28.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If both houses approve the measure, it would be the second postponement
        for the polls, which were originally scheduled last Oct. 31, 2016.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336ac232-78c4-446b-8102-e00cb22638c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:06:24.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:06:28.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Senate, House approve on final reading to defer barangay,
        SK polls</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587655d4-d456-4c5b-b798-4633aa7929d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:06:24.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:06:28.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerns over narcopolitics</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f804d026-7eed-43f0-8e01-061a3367857a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:06:24.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:06:28.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte said in a September 2016 speech wanted
        the elections deferred because of "narco-politics" or local politicians supposedly
        involved in illegal drug trade.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99af8326-5aa0-4e43-94bf-7cd5e765b17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:06:24.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:06:28.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Duterte inclined to postpone barangay polls to avert narco-politics</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0242361e-caf2-4fcd-a164-7cb5c62089c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:06:24.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:06:28.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am afraid that the drug money will seep into the electoral process,"
        he said. "You will just be adding to our headache people, na kung sino manalo
        ngayon, [that whoever would win] those that are funded by drug money will
        win."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd511aa2a-f657-46e2-bf4f-984cc5ebb21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:06:24.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:06:28.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also said in December 2016 that dozens of barangay officials
        were in the "narco-list," which contains personalities allegedly connected
        to the illegal drug trade. Meanwhile, the President said in March 2017 that
        he was eyeing the appointment barangay officials instead of holding elections.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26472e5b-6832-4d34-826c-c9c1dbdebd7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:06:24.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:06:28.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Duterte eyes appointment, not election, of barangay officials</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fe60c8-3a09-4b4d-9148-bea09647a744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:06:24.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:06:28.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are looking for a way to appoint barangay captains, but the
        mechanism of how to go about it, I''m going to a compromise with the church
        and everybody," he said. "They can nominate, so we can do away with shady
        characters."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68dfc98e-4489-4130-8bbc-9cfc13fdecd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:06:24.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:06:28.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''2019 the ideal date''</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df46ba42-182d-4df4-8eef-e4eadce1aa5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:06:24.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:06:28.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commission on Elections (COMELEC) Spokesperson James Jimenez said
        on August 8 that the agency is concerned about the postponement as the new
        date is right in the middle of the 2019 midterm elections.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c8af53-920c-4e9b-9577-a0452f159858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:06:24.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:06:28.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It might complicate issues because you''re essentially going to
        be splitting the focus of people preparing," he said. "Again, whatever the
        law turns out to be, whenever the law says the elections will be held, thats
        what COMELEC will go by."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a04378-2fc4-4e63-9167-9f40a333e0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:06:24.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:06:28.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez said the poll body could slow down its preparations for
        the barangay elections like lowering its daily targets for ballot printing,
        which is scheduled to begin on August 9.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fea1bc0-9d16-49e8-88a0-2d1483fbe1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:06:24.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:06:28.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added 2019 would be the most ideal date for the barangay polls.</p>'
  'google-sundar-pichai-anti-diversity-memo':
    'author': 'Laurie Segall, CNN Money'
    'caption': '(File photo) Google CEO Sundar Pichai'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-08-08T16:06:21.017+08:00
    'imagesource': 'jcr:30a22dd4-c130-4399-92e2-4df580db39a9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7e2028cd-b54b-47e0-9360-efbe28be9c51'
    'lead': 'In a strongly worded company-wide email Monday, Pichai said parts of
      the 3,300-word manifesto crossed the line by "advancing harmful gender stereotypes"
      in the workplace.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-30T08:09:03.976+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-30T08:09:07.140+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-30T08:09:06.969+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Google CEO cuts vacation short to deal with crisis over anti-diversity
      memo

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa02cffd-3941-4425-863f-0ef19d05525b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:09:03.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:09:07.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Money) — Google CEO Sundar Pichai has condemned portions of
        a controversial memo sent by a male engineer at the company who argued that
        women are not biologically fit for tech roles.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b207db-2ba0-45c8-b180-928dcbcccb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:09:03.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:09:07.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a strongly worded company-wide email Monday, Pichai said parts
        of the 3,300-word manifesto crossed the line by "advancing harmful gender
        stereotypes" in the workplace.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d04faf-661b-47c5-ac37-904a0cd35c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:09:03.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:09:07.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our job is to build great products for users that make a difference
        in their lives," he wrote in the email, which was seen by CNNMoney. "To suggest
        a group of our colleagues have traits that make them less biologically suited
        to that work is offensive and not OK."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868b054d-31ba-4bb6-bcd5-c01fd68fd55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:09:03.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:09:07.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pichai said he was cutting his family vacation short to return to
        the office.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a25db3-8f10-4826-b833-a4a2f9d2059c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:09:03.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:09:07.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Google''s open culture tested by engineer''s anti-diversity
        memo</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d14c599-1ada-4bf1-a73c-c881b6e921ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:09:03.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:09:07.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clearly there''s a lot more to discuss as a group," he wrote. "Including
        how we create a more inclusive environment for all."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d140cf-c889-4ee9-8e39-aa19caaa9b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:09:03.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:09:07.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reactions to the memo inside Google have been fierce and divisive.
        Some employees used an internal discussion group to call for the engineer
        who wrote it to be fired, according to a source inside the company. Others
        have supported the employee''s right to voice his opinions, if not supporting
        the opinions themselves.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ecf37ea-0017-4983-816b-10f205354107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:09:03.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:09:07.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google has prided itself as an environment that encourages openness
        and diversity of opinions But Pichai said that sections of the memo violate
        the company''s Code of Conduct, which requires "each Googler to do their utmost
        to create a workplace culture that is free of harassment, intimidation, bias
        and unlawful discrimination."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97b639b-dd7e-4355-a97e-0b67b2a63b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:09:03.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:09:07.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Biology isn''t why tech is a boy''s club</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b38b780-008c-424a-af4d-f10ff9088347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:09:03.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:09:07.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source inside the company told CNNMoney that when an employee
        violates the company''s code of conduct, it often results in firing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bded842c-c218-47d7-9b0c-99e985fe0a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:09:03.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:09:07.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Google spokesperson declined to comment on reports late Monday
        that the engineer who wrote the memo has been fired.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96883e51-4259-4398-a3dc-16cb94150efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:09:03.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:09:07.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pichai also said in his email that there are Google employees who
        are questioning whether they can safely express their opinions, especially
        ones that might fall into a minority.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f46e286-05a3-447c-b5c2-834d7ccf6533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:09:03.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:09:07.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They too feel under threat, and that''s not OK," he wrote. "People
        must feel free to express dissent."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff58b4ee-febe-436a-a2c6-92a1c4b0a38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:09:03.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:09:07.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Seth Fiegerman and Sara Ashley O''Brien contributed to this
        report.</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2686c8-d42c-4a1d-a83f-28d448b722d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:09:03.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:09:07.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Google CEO cuts vacation
        short to deal with crisis over anti-diversity memo."</p>'
  'asean-50-hey-handsome':
    'author': 'Anna Bueno'
    'caption': 'In celebration of ASEAN''s 50th anniversary, Nicco Santos of Hey Handsome
      cooks up reimaginings of five well-loved Southeast Asian dishes. Photo by JL
      JAVIER'
    'categories': ['97f8b757-c828-4d93-bb30-40d38e238fb5']
    'created': 2017-08-08T15:54:50.252+08:00
    'imagesource': 'jcr:d8685948-8d41-4fd7-9805-c2c93ac72377'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cfd74f2b-d0a1-41e1-8b2c-cc04d1b59b18'
    'lead': 'In celebration of ASEAN''s 50th anniversary, Nicco Santos of Hey Handsome
      cooks up reimaginings of five well-loved Southeast Asian dishes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-30T08:16:28.158+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-30T08:16:38.949+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-30T08:16:38.782+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Getting to know the ASEAN region through food

      '
    'updated': 2017-11-08T15:29:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f498e3-dec7-4ce6-ba59-b71169d593ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:16:28.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:16:38.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila (CNN Philippines Life) — Chef Nicco Santos of Southeast Asian
        joint Hey Handsome believes that when you talk about food, the discourse should
        be about collaboration, and not authenticity. This applies all the more when
        you talk about food in Southeast Asia, a region with eclectic tastes and overlapping
        flavors, with one country’s traditions both familiar with and distinct from
        the other.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37dbe5ff-d268-42b8-b767-51a616b651ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:16:28.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:16:38.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the 50th anniversary of the Association of Southeast Asian Nations
        (ASEAN), CNN Philippines Life asked Santos to cook five dishes to commemorate
        the cuisines for which the region is well-known. From the Malaysian beef rendang
        to the Thai nam tok, to the Indonesian lamb buah keluak, Hong Kong white chicken,
        to the Singaporean ho fan, nothing in Santos’ concoctions are authentic —
        and he’s proud of it.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca505d6-64ca-406f-91be-db00913a4d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:16:28.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:16:38.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos believes that if you try to be faithful to a cuisine, it
        should not be because you’re aiming for authenticity. It should be because
        one respects the culture enough to know which part of the cuisine can be modified
        or adapted, and which cannot. “We need to respect … some things are original,
        and must remain that way. But we must also know how to evolve,” he adds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf4afd0-2e3a-47df-81a2-265117bad737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:16:28.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:16:38.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All dishes are made from local ingredients, except for the chicken,
        which was shipped from Hong Kong. The same spirit that keeps Hey Handsome
        a consistent favorite in the restaurant scene is what animates the five dishes
        exclusively prepared by Santos. The lamb buah keluak is a playful take on
        an Indonesian ingredient — the buah keluak nut — juxtaposed with a challenging
        local ingredient, the durian, made into a sambal alongside the dish. The Singaporean
        ho fan was light and fresh, the noodles made from scratch and tossed with
        clams, shrimps, and bean sprouts, before it was served hot.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25a81e2-6867-4909-80c5-c1414f2ef1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:16:28.158+08:00
      'mgnl:createdBy': 'jeff'
