    'template': '1'
    'title': 'Gordon on Bautista: I won''t call for probe yet

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8036f959-93d9-4bb7-8fd5-4546fa6ce3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:23:40.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:23:44.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 8) —</strong> Senator
        Richard Gordon said he won''t be too hasty in investigating Commission on
        Elections (Comelec) chief Andres Bautista.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da209d1a-ee3a-4057-a956-5acce692aa87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:23:40.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:23:44.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' News Night Tuesday, Gordon said, "If
        I start investigating it now, then I am preempting whatever impeachment proceedings
        there may be and I may be prejudging the case unnecessarily."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda8c9c3-9e24-4caa-b426-7c67af714177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:23:40.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:23:44.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This after Senator Tito Sotto filed a resolution that the Senate
        Blue Ribbon Committee should investigate the accusations against Bautista.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08a4f46-7a51-40cc-aa47-a3658bb213f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:23:40.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:23:44.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon heads the Senate Blue Ribbon Committee.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7b3301-cf4a-413e-9203-e8747f05c32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:23:40.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:23:44.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon explained the impeachment process, saying once an impeachment
        complaint is deemed to have grounds, it will be up to senators to determine
        guilt.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6747d0-6918-4a13-948c-5980764b71f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:23:40.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:23:44.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon said, "We will now have to act as judges – no longer as senators,
        but senator-judges that will rule on whether he is guilty or not."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f35fdf3-13b7-48c0-80b3-784188b83446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:23:40.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:23:44.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of Gordon''s colleagues are pushing for an investigation, saying
        any result could be used in filing an impeachment complaint against Bautista.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53aabe4-2829-4a00-8df9-1c41f1ec281f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:23:40.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:23:44.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon said, "I much prefer that a citizen or a congressman filed
        a case against...because in the first place, this is a constitutional official
        and I''d like to respect constitutional officials as far as I can."</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Sen. Dick Gordon discusses the allegations against Comelec chair
        Andy Bautista <a href="https://t.co/zntykTBnXT">pic.twitter.com/zntykTBnXT</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/894865727420735488?ref_src=twsrc%5Etfw">August
        8, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384445a2-624a-47d2-a349-deb1c3c3706f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:23:40.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:23:44.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6428f2-48ea-440a-9e3b-42df9e592274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:23:40.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:23:44.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon said while he would rather wait "for a while," he would still
        consult with colleagues "tomorrow" to see what could be done.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9272450-fe8c-456d-bdc0-b7c3e5414aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:23:40.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:23:44.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about whether he believes the allegations against Bautista
        could cast doubt on the Comelec and the 2016 elections, Gordon said "anything"
        could cast doubt and the electoral body "is an office that casts a lot of
        doubts, not only in this election but since time immemorial."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467bbc6e-96c1-42c5-8b59-b25b51b5bebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:23:40.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:23:44.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon added, "I don''t worry about that. You have to look at the
        facts before you...hindi ka pwede mag-speculate [You can''t speculate]. You
        can only focus on the facts before you. "</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dcf0a50-2050-4de2-a262-18c66c2c9f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:23:40.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:23:44.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon said he would study the facts thoroughly before making a
        decision and would look into results of investigations being done by other
        concerned government agencies before taking any steps.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2231fcb-34ab-481d-aa21-d9239348d6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:23:40.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:23:44.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>RELATED: COMELEC chair accused of unexplained wealth by estranged
        wife</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506019a4-a084-47eb-892a-a0601c0a7b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:23:40.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:23:44.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added he sees the gravity in the case of Bautista especially
        since there were documents presented, which will have to be explained.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b94b11-284b-485c-93a7-90a6ab1009f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:23:40.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:23:44.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon said they are limited to these issues regarding Bautista,
        the issues between him and Patricia, his estranged wife, "can be discussed
        in a family court."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9222b385-461d-4a93-85dc-443965052970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:23:40.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:23:44.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if Patricia could be testify against Bautista, Gordon
        clarified that as a general rule spouses are not called on, but there are
        exceptions, among these when a person batters, abuses, or tries to kill their
        spouse.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b8d15d-42c3-45ac-8873-2729a4be1e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:23:40.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:23:44.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon said the cases of SALNs, unexplained wealth, and corruption
        are different from domestic cases.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f49b86-f14c-4378-8e82-c74fd24193e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:23:40.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:23:44.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>RELATED: COMELEC Chair cries blackmail and extortion by his estranged
        wife; ready to face probe</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b44932c-e343-4e94-aa96-612c71005ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:23:40.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:23:44.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque: Documents cast doubt on 2016 elections</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0ee5cf-4aee-4314-bbf3-ae9e677f642d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:23:40.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:23:44.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Deputy Minority Leader Harry Roque said Bautista''s confession
        that he received "referral fees" from Divina Law may be proof that Bautista
        violated Republic Act 3019 or the Anti-Graft and Corrupt Practices Act. "When
        you''re a public official you''re not supposed to be getting any gift, any
        consideration from anyone who has any interest in your office," Roque said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7321d3-49fc-469d-881f-a36d13bfcf83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:23:40.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:23:44.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque, a lawyer himself, reminded fellow practitioners that they
        are not supposed to demand or receive referral fees. "Lawyering is not a business.
        It is a noble profession," he said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912cbdf1-0113-4eb0-8792-aaad4c2fef83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:23:40.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:23:44.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said Bautista could be the second government official to be
        impeached due to misdeclaration in his SALN, the first being the late Chief
        Justice Renato Corona in 2012.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5797c3-08c1-45f6-bbf6-fcdb5ec2bb1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:23:40.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:23:44.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Solon: Bautista''s ''receipt of fee for Smartmatic referral''
        casts doubt on 2016 polls</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf609090-d207-41ce-b072-969bf84e3a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:23:40.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:23:44.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked what Bautista''s next move should be, Roque said, "I
        think the best thing for him, his wife, his children, and the Comelec is for
        him to resign."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5f6027-f40d-4582-847a-6798757f9902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:23:40.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:23:44.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But whether Bautista quits or not, Roque said there is no stopping
        him from pushing for an investigation on Bautista as soon as possible and
        within the month of August.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e34a9b-fff2-465a-9ed7-b81243e3523b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:23:40.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:23:44.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very important because if the allegations are true I don''t
        think a person without integrity should stay one minute longer in a very sensitive
        post such as the Comelec," he said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb7be63-2c7c-48e2-a39e-770c19c27e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:23:40.804+08:00
