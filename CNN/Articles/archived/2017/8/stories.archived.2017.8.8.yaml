    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57e9f8d-462b-4304-a773-1b368c2d157f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:39:32.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:39:35.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawyer quoted Bautista as saying that he did not have that kind
        of money.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4647bb-d7d6-4a26-ac11-1fd53ee19027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:39:32.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:39:35.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>" Ang sabi nya...'' Correct me if I''m wrong Martin. But the speeding
        ticket you have been referring to is at least 620 million, a world record
        for a ticket. I don''t have that money,''" Loon recounted Bautista as telling
        him.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa949e8-cb54-468a-8a40-cc492862e5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:39:32.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:39:35.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawyer replied saying " Sir, l let me verify please with your
        wife regarding the exact figure."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e32558-90c5-443e-983d-5969e6272128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:39:32.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:39:35.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec chairman Bautista earlier claimed Patricia wanted a P620-million
        settlement money to end their 17-year marriage.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b8ba53-8be6-4abb-92b7-929f0605f662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:39:32.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:39:35.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Itong 620 (million pesos) came from her lawyer, Martin Loon," Bautista
        said in an interview with CNN Philippines on Monday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'accfbd0d-33ed-4f8c-9648-e06f6ae8e160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:39:32.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:39:35.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not P620 million, but P260 million</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebea9a4d-50a3-46d9-9782-c6b4bc3bf814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:39:32.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:39:35.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Loon came to his client''s defense, clarifying that Patricia
        only wanted P260 million of the money from assets that were considered clean
        and not part of the unexplained wealth.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757df705-6f62-468a-ae6e-033ddd0dd7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:39:32.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:39:35.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang habol lang ni Mrs. Bautista ma''am ay ''yung half po ng malinis
        na pera, ''yung malinis na assets nu''ng kanyang pamilya at hindi namin alam
        which is malinis and which is hindi," Loon said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351636b8-6889-4048-8df0-eaf0c532dfaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:39:32.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:39:35.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What Mrs. Bautista is after is half of the clean money,
        the clean assets of her family and we don''t know which is clean and which
        is not.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb943835-2c0e-4770-b638-389378bdcf33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:39:32.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:39:35.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec chief claims his wife''s demands ballooned when Loon
        came into the picture.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2f1461-f5f0-40ff-8801-4a08a086aa5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:39:32.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:39:35.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Specifically the way it was presented was she wanted 200 (million
        pesos) for her, 75 (million pesos) each for the children plus the two units
        which is 120 (million pesos) so thats where the 620 (million pesos) came from,"
        Bautista said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e35719c-3c89-4eff-a18a-acc4c595258f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:39:32.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:39:35.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loon expressed surprise at the P620-million figure, saying that
        the P260-million that his client wanted was negotiated in good faith and would
        go to trust funds for the couple''s four sons.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329b966f-e6d6-49a3-be29-267ac3e491f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:39:32.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:39:35.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sinabi kanina ni Mrs Bautista... she was asking for 260 (million
        pesos) pero hindi ma''am para sa kanya. Majority of the funds, I think 70
        percent of the funds ma''am would go directly to the trust fund of their children
        at hindi kay Mrs. Bautista," Loon said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3a9309-5bdc-4dd5-b818-04bd8e5faa8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:39:32.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:39:35.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Mrs. Bautista earlier said...she was asking for 260
        (million pesos) but this isn''t for her."]</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44fde204-a14e-4636-933e-ee3c71f70631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:39:32.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:39:35.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why is he now saying that he''s being extorted and all that when
        he knew from the start, in good faith, that a big portion of the funds would
        go to the children," Loon said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffbb55a-f3c4-46bd-8397-64453e24208a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:39:32.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:39:35.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista earlier said it was also Loon who told him Patricia will
        bring the matter to President Rodrigo Duterte if he failed to shell out the
        amount of P620 million that she was asking for.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b54b501-c323-4be9-a27d-594d182436ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:39:32.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:39:35.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''If you do not settle, she will be going to Duterte,''" Bautista
        recounted, adding "I have the text."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498e0488-06dc-45c6-8229-edf90b45e59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:39:32.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:39:35.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Monday interview, Bautista says the settlement figure they
        initially agreed on was lower.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a01580f-359d-4228-a0e5-4475aae29e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:39:32.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:39:35.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple were about to sign an agreement that would give her P70
        million, and another P20 million after three years, for a total of P90 million.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c21fa0-792f-4e0d-bbbc-1aa583a7c054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:39:32.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:39:35.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the end, I think that document should be brought out, which
        I plan to do what we had agreed upon," the Comelec chief said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a74c6b-fffc-4279-8e77-d92130663da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:39:32.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:39:35.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' correspondent AC Nicholls contributed to this
        report</em></p>'
  'budget-secretary-on-govt-underspending':
    'author': 'Camille Abadicio, CNN Philippines'
    'caption': 'FILE. Budget Secretary Ben Diokno on Wednesday called on job seekers
      to consider applying in the government, as hundreds of thousands of jobs remain
      vacant in the public sector.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-08T17:35:16.534+08:00
    'imagesource': 'jcr:d10aa015-1cdc-457e-8255-e8b10bde1361'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2ce6c60d-5fdc-4230-90a3-14e0d19f5366'
    'lead': 'Secretary Benjamin Diokno said despite the decline in government underspending,
      the unused funds are still "too large".'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T16:47:15.772+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-29T16:47:19.834+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-29T16:47:19.608+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Budget Secretary: Gov''t underspending a ''major flaw'' since 2014

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55639d9-061c-4f0d-9ada-4fa845178dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:47:15.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:47:19.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 8) —</strong> Government
        underspending has been a&nbsp; "major flaw" for the Philippines since 2014,
        according to Budget Secretary&nbsp; Benjamin Diokno.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d16fe22-90e1-4a3b-afaf-22676399ce4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:47:15.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:47:19.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A major flaw of the present budget system is underspending. Although
        it is&nbsp; already declining, it is still too large," Diokno told the Senate
        Committee on&nbsp; Finance Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbb7e39-43ba-426c-859e-d21a8cfd485b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:47:15.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:47:19.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Diokno''s report, ₱302 billion or 13.3 percent of the ₱2.265-trillion
        national&nbsp; budget in 2014 was not spent.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80950a9c-1f38-4208-b5ea-c00b583b3cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:47:15.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:47:19.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem continued in the following years: an underspending of
        ₱328&nbsp; billion or 12.5 percent of the ₱2.606-trillion national budget
        in 2015, and ₱96.3 billion or three percent of the ₱3.002-trillion national
        budget of 2016.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2d1f57-37d1-42be-ad44-e8b2da563d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:47:15.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:47:19.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno said this only proves that the government is not utilizing
        its budget fast enough in the allotted time frame.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb37e02-732e-40db-9a04-bbead7a6071f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:47:15.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:47:19.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Budget Secretary then proposed to the committee the "Budget
        Reform Act towards an Improved National Government Spending" (BRAINS), to&nbsp;
        address the gaps in the current system of the government''s budget and&nbsp;
        financial management.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b52f49b-c4f2-49d6-bb42-b670c0cd5735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:47:15.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:47:19.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the act, there will be a transition from multi-year to annual
        budgeting&nbsp; and from obligation to cash-based appropriations to ensure
        fast spending&nbsp; of government.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7418682-f2e8-45ff-b08c-61faa3fe749e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:47:15.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:47:19.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If a government cannot implement a one year plan then it cannot
        implement&nbsp; a multi-year plan. Government has an ambitious six-year plan
        for&nbsp; infrastructure and social sector spending and to achieve this six-year
        plan, we must implement a one-year plan first," Diokno added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39730e8-6742-4c23-964e-7bbfab7159fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:47:15.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:47:19.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the act, lump-sum or special purpose funds will be limited
        as well as unprogrammed funds that should not exceed two percent of the total&nbsp;
        budget. A separate clause will require the review of the allotment of the&nbsp;
        government''s revenue or earmarkings.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be919c22-060c-4c4a-ad1c-4a533981e2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:47:15.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:47:19.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte submitted the proposed 2018 national budget
        to&nbsp; Congress on July 24, amounting to ₱3.767-trillion (US$75 billion).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f57ac9-c4a7-404b-adeb-89c0109fb964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:47:15.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:47:19.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A huge part of the budget will go to education and infrastructure.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500cc419-3adb-449d-b90c-8a2af3b24783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:47:15.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:47:19.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno previously said the allocations are "consistent with President&nbsp;
        Duterte''s Build, Build, Build program to usher in the Golden Age of Infrastructure
        in the Philippines and his desire to develop the Filipino youth&nbsp; into
        an agile, competent workforce for the future."</p>'
  'duterte-asean-unity-fight-crime-corruption':
    'author': 'Ver Marcelo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-08T16:35:08.859+08:00
    'imagesource': 'jcr:cc4bc7f7-28f3-4f84-b1b3-0f0c20647d06'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b5dbf4e7-298c-46c6-ab5e-61096fffdf16'
    'lead': 'During his keynote speech at the ASEAN Foreign Ministers'' Meeting closing
      ceremony, President Duterte bolstered his call for unity and fight against corruption
      and criminality.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T16:52:12.826+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-29T16:52:16.150+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-29T16:52:15.837+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: ASEAN must unite; boost fight vs crime, corruption

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c766cbb-f8e1-4675-a77f-d62bd97219e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:52:12.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:52:16.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 8) — President Rodrigo Duterte
        on Tuesday emphasized the importance of unity, democracy, and diversity among
        all the member states of the Association of Southeast Asian Nations (ASEAN).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee5724a-7918-460f-89e3-4c22614a9fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:52:12.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:52:16.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We proved that our diversity is a strength rather than a weakness.
        We proved that regionalism - developed at our own pace and under our own terms
        and with our values - can work," Duterte said during his keynote speech at
        the Foreign Ministers'' Meeting closing ceremony in Pasay City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c4d2e1-3586-4ef8-923d-74defb4fa6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:52:12.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:52:16.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are stronger, more vibrant, and more robust as [an] ASEAN Community,"
        he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5e24fe-b530-4e2b-8e47-1f7ced72b521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:52:12.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:52:16.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President, known for his firm stand against crime and corruption
        in the country, also boosted his fight as he urged the ASEAN to keep the region''s
        security for its citizens.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4702b4f2-d626-4482-9622-fe6049fd0531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:52:12.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:52:16.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want a region that is secure, where our people can live without
        fear from the lawless elements and the debilitating effects of corruption
        and transnational crimes," Duterte said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f414ee9c-cce6-4594-8923-863527ba6a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:52:12.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:52:16.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization is set to hold its 11th ASEAN Ministerial Meeting
        on Transnational Crime (AMMTC) and its Related Meetings on September 20 to
        21.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ba62b7-818a-4f17-9262-16cda7981f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:52:12.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:52:16.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: ASEAN ministers denounce land reclamation, militarization
        in South China Sea</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a8b1a2-f434-418f-99d3-d029ef486fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:52:12.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:52:16.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, the 2017 chair of the ASEAN, also promoted diplomatic relations
        in the region founded on the rule of law.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0af124-8779-48e9-8ae2-c37f4ad4ff7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:52:12.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:52:16.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want a region that is stable, where democratic institutions
        work, where nations regard each other with mutual respect and understanding
        and where the rule of law reigns supreme in the relations between states,"
        Duterte said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc54c1e-2dbd-49d8-83ad-0680654bb11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:52:12.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:52:16.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sustainable, inclusive growth</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d7a07c-3023-4ae9-88d6-c20f407703ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:52:12.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:52:16.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from peace and unity in the ASEAN, Duterte also wanted to
        promote economic prosperity and cultural development in the region</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76a2464-dd52-4d18-9446-27eccbde0a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:52:12.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:52:16.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With ASEAN peoples at the core of our pursuit of lasting peace
        and security, economic prosperity, and continued cultural development, we
        must endeavor to do more," the President said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde939c2-c724-41e1-bc48-fcd2a6166410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:52:12.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:52:16.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want a region that is sustainable and inclusive in its growth,
        where no one is left behind, and everyone has the opportunity for their potentials,"
        he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1316ace7-94a4-43e9-a013-4e3b59b756a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:52:12.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:52:16.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: ASEAN to meet U.S., China in ministerial meetings</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ce3273-399c-410a-8dd7-e7fc1f3f0186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:52:12.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:52:16.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said the ASEAN governments must work together with the private
        sector to help solve poverty within the region.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a0760c-d407-4fae-940b-299a47253be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:52:12.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:52:16.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Public Private Partnership must be harnessed fully to lift our
        peoples from poverty. Indeed, the ASEAN Business Advisory Council''s Alliance
        for Prosperity for All is showing how the inclusive business model can help
        achieve growth [for] our MSMEs (Micro, Small, and Medium Enterprises) and
        our peoples in the grassroots," the President said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8b1800-f1fb-4d10-b6f2-72abccd47594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:52:12.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:52:16.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Golden anniversary celebration</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0addd67e-358c-4374-a8cf-4de8613b2790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:52:12.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:52:16.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ASEAN also celebrated its 50th anniversary, as they honored
        the five founding father of the organization-former Deputy Prime Minister
        Tun Abdul Razak of Malaysia, former Foreign Ministers Adam Malik of Indonesia,
        Narciso Ramos of the Philippines, S. Rajaratnam of Singapore, and Thanat Khoman
        of Thailand.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0230b4-546f-41b8-bbe0-a0fd84bcb7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:52:12.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:52:16.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On this day, therefore, we pay tribute to the Founding Fathers
        whose patriotism went beyond borders, and whose idealism drew our nations
        and our peoples closer together," Duterte said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e648e608-6c44-42fc-99a2-9c8277768f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:52:12.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:52:16.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: ASEAN 50th anniversary celebration to recognize founding
        fathers</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8550f038-06c7-412f-b966-147672adb182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:52:12.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:52:16.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte awarded plaques of recognition to the descendants and representatives
        of the founding fathers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fd5c79-da29-42af-84ed-f21cf9ed013e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:52:12.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:52:16.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With their legacy, they deserve a special place in our shared history.
        They deserve to be remembered in our collective memories. They deserve our
        applause," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9157244-9e8d-4a3f-ae1c-4f1fd20c418a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:52:12.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:52:16.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also present in the ceremony were former ASEAN Secretaries-General
        Severino Rodolfo Jr. from the Philippines and Ong Keng Yong from Singapore.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13eeea78-6f09-43dd-8b68-c068db7f9695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:52:12.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:52:16.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The celebration also recognized the "heroes of ASEAN," or those
        who had valuable contributions in the fields of biodiversity conservation
        and protection, youth entrepreneurship, and research and development in rice
        science and technology.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11988ad-bd32-4383-b907-1d672570ee18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:52:12.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:52:16.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their achievements augur well for our future. We must continue
        to nurture both talent and genius harnessed for the greater common good. Their
        success is ASEAN''s success. We hope that with our young heroes, many more
        will be inspired to follow their footsteps and contribute further to the growth
        of our region," Duterte said.</p>'
