  'North-Korea-sanctions':
    'author': 'Joshua Berlinger and K.J. Kwon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-08-08T08:47:30.543+08:00
    'imagesource': 'jcr:092840bf-0921-4098-a1a3-3ee33090c709'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7773f507-8e9d-4c45-8add-a675d6f10282'
    'lead': 'North Korean state media has slammed the latest round of sanctions approved
      by the United Nations, calling them a "flagrant violation of our sovereignty."
      It vowed retaliation against Washington.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-30T09:12:53.352+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-30T09:12:58.387+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-30T09:12:57.994+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea vows to ''make the US pay dearly'' as sanctions tighten

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b126f24b-7ac8-4bcc-8cc6-b381ca402cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:12:53.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:12:58.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> North Korean state media has slammed the&nbsp;latest
        round of sanctions&nbsp;approved by the United Nations, calling them a "flagrant
        violation of our sovereignty." It vowed retaliation against Washington.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1afa40a-f009-4a0b-ab51-b1195b22a839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:12:53.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:12:58.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN Security Council unanimously adopted new sanctions Saturday
        in response to Pyongyang''s long-range ballistic missile tests on July 4 and
        July 28.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cadfad5-e782-44f5-b3f7-54fb231d09b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:12:53.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:12:58.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measures aim to make it harder for North Korea to make money
        across the globe. They target North Korea''s primary exports -- including
        coal, iron and seafood -- and attempt to cut off its additional revenue streams
        by targeting some of its banks and joint ventures with foreign companies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e618a8-e7b4-460a-9465-732f0b6e1527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:12:53.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:12:58.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the ASEAN Regional Forum on Monday, North Korean Foreign
        Minister Ri Yong Ho blamed the US for the current situation on the Korean
        Peninsula and said Pyongyang''s "possession of nuclear weapons and intercontinental
        ballistic missiles is a legitimate option for self-defence in the face of
        a clear and real nuclear threat posed by the US," according to a statement
        released by North Korea.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdb5d2f-4aa4-4ba7-9014-249b0f62dbd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:12:53.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:12:58.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will, under no circumstances, put the nukes and ballistic rockets
        on the negotiating table," Ri said, adding Pyongyang would "teach the US a
        severe lesson" if it used military force against North Korea.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ab444f-9191-40af-9cb1-3b7e9dc2383c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:12:53.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:12:58.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later on Monday North Korea released a statement via its permanent
        mission to the United Nations calling the United States "frenzied" and "desperate."
        The statement said the US is "trying to drive the situation of the Korean
        peninsula to the brink of nuclear war, running amuck to conduct missile drill
        against the DPRK and deploying massive strategic equipment to the peninsula."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ce5a07-e7de-46dc-af96-10fce83b7b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:12:53.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:12:58.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea''s state-run KCNA news agency said the country''s missile
        launches were a "stern warning to the US," and warned Washington against "believing
        that its land is safe across the ocean."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93741f4b-b0e3-45e6-b471-725b8eef80af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:12:53.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:12:58.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KCNA accused the US of "trying to drive the situation of the Korean
        Peninsula to the brink of nuclear war" and pushing the UN to pass new sanctions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220dfa52-4baf-4240-a8f9-9e514358aa2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:12:53.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:12:58.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(North Korea) will make the US pay dearly for all the heinous crimes
        it commits against the state and people of this country," KCNA said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628b84af-0e02-4c11-81dd-970025d98c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:12:53.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:12:58.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other developments:</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030dafc9-7ce8-44ba-b061-145df3b4ae56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:12:53.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:12:58.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Secretary of State Rex Tillerson said the US would be open to
        dialogue "when the conditions are right."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b30399-5f60-4161-b30c-ef9853568a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:12:53.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:12:58.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The foreign ministers of North and South Korea spoke in a rare but
        brief exchange between the two countries.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f8a30f-e98c-45cf-ab68-edf412df5dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:12:53.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:12:58.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump spoke to his South Korean counterpart Moon
        Jae-In, tweeting in praise of the sanctions</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf56069-47ca-431d-bfba-916a8713659a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:12:53.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:12:58.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China says that the situation on the Korean Peninsula had reached
        a "critical point of crisis," but added that it was a "turning point for negotiations."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681192cc-1cac-4fca-a08d-273347955184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:12:53.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:12:58.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>RELATED: New North Korea sanctions are unlikely to make Kim blink</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e980ebec-b334-4aa2-b26b-106d3993caea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:12:53.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:12:58.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A stern message</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a193d1-7042-42a2-8270-9fc944ba8970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:12:53.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:12:58.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the ASEAN Regional Forum in Manila, US Secretary of
        State Rex Tillerson said the new UN measures were a stern message to North
        Korean leader Kim Jong Un that the international community is united in its
        commitment to see a Korean Peninsula without nuclear weapons.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fd7ccc-a192-4c80-9ba6-695f3bf665f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:12:53.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:12:58.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope again that this ultimately will result in North Korea coming
        to a conclusion to choose a different pathway, and when the conditions are
        right that we can sit and have a dialogue around the future of North Korea
        so that they feel secure and prosper economically," Tillerson said at a news
        conference in the Philippines capital, where he was attending a regional security
        meeting.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e1ba33-0eaa-4712-b125-0240fd577c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:12:53.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:12:58.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weapons experts say the two intercontinental ballistic missiles
        (ICBMs) were theoretically capable of reaching the mainland United States.
        But they were both fired at a lofted angle, likely to avoid hitting land (both
        ICBMs landed in the waters off the coast of the Korean Peninsula.)</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564b0f10-a850-47ce-947b-f7e6cadab3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:12:53.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:12:58.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pyongyang sees its weapons program as the key to preventing US-led
        attempts at regime change, and the July missile tests showed Pyongyang may
        have passed an important threshold in its quest to obtain the ability to hit
        the US with a nuclear warhead.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd378d900-d968-47a3-aac6-56e70353635e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:12:53.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:12:58.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some analysts have expressed doubt, however, that sanctions can
        stop the North Korean missile and nuclear programs, due to the regime''s ongoing
        commitment to its nuclear program -- which they believe would be the last
        thing that would see spending cuts -- and the rapid progress they''ve made
        in recent years. North Korea is governed by a military-first policy&nbsp;enshrined
        in its constitution.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f758fe-b0b9-4400-9ccc-2960d1ea8289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:12:53.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:12:58.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a statement from Russia''s foreign ministry, top diplomat
        Sergey Lavrov met with his North Korean counterpart at the forum.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8cd24e5-c3e6-4730-be13-6404af5b43d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:12:53.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:12:58.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lavrov called on all parties involved to show the utmost restraint
        in order to avoid the implementation of negative power scenarios on the Korean
        Peninsula and immediately start searching for a political and diplomatic settlement
        through a comprehensive solution of the peninsula''s problems, including its
        denuclearization," the statement said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a34c7a-dd31-401f-a34b-9898968a5593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:12:53.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:12:58.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Lacked sincerity''</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c041b1d1-baa5-45e0-811c-827d0cdc51b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:12:53.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:12:58.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tillerson is one of 27 global diplomats in the Philippines capital
        for the forum. His counterparts from Seoul and Pyongyang also are in attendance
        and briefly spoke at a gala dinner Sunday night.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c87378e-3c3f-4cf3-af17-550ddbdf2744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:12:53.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:12:58.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The short conversation between South Korea''s Kang Kyung-wha and
        North Korean counterpart Ri Yong Ho, though unlikely to lead to a diplomatic
        breakthrough, represents the first known high-level encounter between the
        two Koreas since South Korea President Moon Jae-in took office in May.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7521fc2d-2935-4f89-b501-d5d622ff9c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:12:53.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:12:58.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kang told CNN the meeting was "unplanned" and only lasted a "couple
        of minutes."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69366a6e-58d9-4853-b858-cb591e01e082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:12:53.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:12:58.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This regional forum is one of the few chances the North Koreans
        and South Koreans have to interact," said Jean Lee, a global fellow for the
        Woodrow Wilson International Center for Scholars and the former Pyongyang
        bureau chief for the Associated Press.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157d5cd3-0d02-4f76-acc5-282e7fd4f03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:12:53.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:12:58.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But according to&nbsp;South Korean news agency Yonhap, citing an
        unnamed government source, Ri told Kang during their meeting Sunday that South
        Korea''s offer of talks "lacked sincerity."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8c09a4-02ad-4014-9341-cb59f80b63f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:12:53.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:12:58.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moon has long been a proponent of greater dialogue with Pyongyang
        in order to defuse tensions on the Korean Peninsula.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1a9ab8-73d1-4dcf-9e95-01f40afe78b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:12:53.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:12:58.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As an aide to President Roh Moo-hyun, Moon helped craft the so-called
        "Sunshine Policy," which called for an increase of engagement in the political
        and economic spheres.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22726433-2864-4b7f-a030-07164ea1f0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:12:53.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:12:58.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ultimately, President Moon Jae-in is a strong believer on dialogue
        and wants to get things on a different track with North Korea," said John
        Delury, an associate professor at Yonsei University''s Graduate School of
        international Studies in Seoul.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ade521-9b00-4dc2-8d57-9fc3d179f1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:12:53.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:12:58.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea''s former foreign minister, Yun Byung-se, also talked
        briefly with Ri at the same forum a year ago.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5913ac3d-316e-49cd-81a3-f9c7a3713e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:12:53.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:12:58.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tillerson: Stop missile launches</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6674b0f2-2f62-49bd-843a-95a7db16951a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:12:53.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:12:58.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House said that Trump and Moon spoke on Sunday Washington
        time about the sanctions and "affirmed that North Korea poses a grave and
        growing direct threat to the United States, South Korea, and Japan, as well
        as to most countries around the world."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac206a6-ba9c-46f7-9da0-5ee48f17a68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:12:53.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:12:58.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked how long Pyongyang would need to stop launching missiles
        for -- or if they would need to start dismantling their nuclear weapons program
        before talks -- Tillerson said "we''ll know it when we see it."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec58146-f518-4d70-aece-35db60c516e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:12:53.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:12:58.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The best signal that North Korea could give us that they''re prepared
        to talk would be to stop these missile launches. We''ve not had an extended
        period of time where they have not taken some type of provocative action by
        launching ballistic missiles," Tillerson said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a884a5b-f8db-4a46-a44d-d7ca8b06c50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:12:53.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:12:58.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This isn''t about a specific number of days or weeks. This is really
        about the spirit of these talks and when they can demonstrate they''re ready
        to sit with the spirit of finding a way forward in these talks by no longer
        conducting these missile tests," Tillerson said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7006aa-8297-4197-b2dd-f65b14841bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:12:53.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:12:58.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is all about how we see their attitude toward approaching a
        dialogue with us."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee147d1-0313-4633-8605-c58de23f7e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:12:53.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:12:58.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the US has long said it would agree to talk only if North Korea
        agrees to denuclearization -- something many analysts believe is unlikely
        with North Korea''s weapons program having progressed as far as it has.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7003a062-3664-4218-a79c-b0df0e37323b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:12:53.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:12:58.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, North Korea''s main ally and economic benefactor, said Sunday
        that the situation on the Korean Peninsula had reached a "critical point of
        crisis," but added that it was a "turning point for negotiations."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545b8085-1e2a-4895-8acd-d3c1c6c0a916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:12:53.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:12:58.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sanctions are necessary but in no way the ultimate purpose. Imposing
        fresh sanctions is aimed at bringing the conundrum back to the negotiation
        table," China''s Foreign Minister Wang Yi said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62bd199b-a020-4273-a2f8-e72878666e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:12:53.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:12:58.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ASEAN foreign ministers also issued a joint statement condemning
        the missile tests and calling for "the complete, verifiable and irreversible
        denuclearization of the Korean Peninsula."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f91cd49-a032-4dc6-9408-fe198ecd3dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:12:53.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:12:58.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "North Korea vows
        to ''make the US pay dearly'' as sanctions tighten."</em></p>'
