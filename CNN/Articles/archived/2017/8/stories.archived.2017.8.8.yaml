    'lead': 'Rolling Stones guitarist Ronnie Wood revealed in a new interview that
      he "had a fight with a touch of lung cancer" that started three months ago.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-30T08:34:06.255+08:00
