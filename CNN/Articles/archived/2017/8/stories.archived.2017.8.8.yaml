    'jcr:uuid': '20e6a59f-759d-4d15-89d5-a081e5e05135'
    'lead': 'A lawyer for the wife of Commission on Elections (Comelec) chairman Andres
      Bautista denied on Tuesday claims that his client attempted to extort hundreds
      of millions of pesos from Bautista.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T16:39:32.140+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-29T16:39:35.491+08:00
