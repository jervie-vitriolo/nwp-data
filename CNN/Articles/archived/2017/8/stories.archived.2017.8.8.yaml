  'Palace-AFP-DND-No-planned-U.S.-air-strikes-vs-PH-terrorists':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-08T23:58:46.027+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e6e058c8-f52b-418c-a7a7-5a763bed4c11'
    'lead': 'Abella said such action was prohibited by the law and the Constitution,
      and there were no discussions about this with President Rodrigo Duterte.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T16:17:29.356+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-29T16:17:32.782+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-29T16:17:32.657+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace, AFP, DND: No planned U.S. air strikes vs PH terrorists

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbb3700-6e55-4f21-bbea-6a12e29830ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:17:29.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:17:32.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 8) —</strong> Top
        government and security officials say there''s no truth to a report that the
        United States is planning air assaults against Daesh-inspired groups in the
        Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d4ea1a-be92-4451-9294-7bc7391227a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:17:29.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:17:32.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Ernie Abella said Tuesday that while the
        PH-U.S. military alliance remained "solid and robust," there were protocols
        under the Mutual Defense Treaty, and these do not involve having actual boots
        on the ground.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a785c1-a82a-434c-886c-0f82731af917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:17:29.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:17:32.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"US military assistance to the Armed Forces of the Philippines (AFP)
        is limited to technical assistance, information sharing and training," Abella
        said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39522682-d8a6-468d-abeb-53859839a22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:17:29.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:17:32.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella said such action was prohibited by the law and the Constitution,
        and there were no discussions about this with President Rodrigo Duterte.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991f9bbb-6456-44ba-8e2d-006ae5bd9307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:17:29.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:17:32.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFP Chief of Staff, Gen. Eduardo Año, similarly said such action
        would have to undergo a process and an agreement would be approved by highest
        PH and U.S. officials.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf97522-2f46-44d5-a932-cadd585f1ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:17:29.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:17:32.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Direct military actions are only allowed during actual foreign
        invasion by another state," he pointed out.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a5b8ac-4788-4bd6-a857-ef65972cc664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:17:29.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:17:32.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Defense Secretary Delfin Lorenzana reiterated that
        no discussions regarding such air strikes had taken place at his level.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d01de55-dc6e-43f7-b088-f1aec9fb8778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:17:29.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:17:32.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both top security officials, however, expressed appreciation for
        the reported desire of the U.S. to help the country in the fight against local
        terrorism.</p>'
  'alan-cayetano-on-ASEAN-50th-joint-communique':
    'author': 'Regine Cabato, CNN Philippines'
    'caption': 'Foreign Affairs Secretary Alan Peter Cayetano. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-08T22:24:06.060+08:00
    'imagesource': 'jcr:e184537b-2cc0-4fe8-8a70-fc2d8d865b93'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a504752f-97cb-48e6-81a1-7f9181d9b88d'
    'lead': 'Foreign Affairs Secretary Alan Peter Cayetano said he eventually agreed
      to include the denouncement as other ASEAN ministers pointed out that land reclamation
      in the South China Sea took place before, and it could happen again.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T16:20:32.179+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-29T16:20:35.891+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-29T16:20:35.542+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DFA Secretary did not want land reclamation, militarization mentioned
      in Joint Communiqué

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f08fc9-827f-4ed9-a77d-590240666615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:20:32.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:20:35.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 8) —</strong> The
        Philippines did not want to mention land reclamation and militarization in
        the joint communique of the foreign ministers of the Association of Southeast
        Asian Nations (ASEAN), Foreign Affairs Secretary Alan Peter Cayetano revealed
        on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0cee065-77cc-4526-bcbd-e1f2c3d91b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:20:32.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:20:35.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing, Cayetano said the phrase in the draft of the
        communique was "not reflective of the present position."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30c6043-3613-414f-8d55-1bd0b16ae078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:20:32.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:20:35.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t want to include it... They''re not reclaiming land anymore,
        so why will you put it again here?" Cayetano said. "But since there was reclamation
        in the past, and you can start to reclaim again, and that was the general
        sentiment, I accepted it."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402b0c58-3c3b-4225-a593-2e1f8cf5450a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:20:32.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:20:35.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said he accepted the other ministers'' inputs as ASEAN operates
        on a consensus vote.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ac7cd3-0d04-4f9a-8957-857837d88fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:20:32.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:20:35.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I insisted that that won''t be there, there''s a possibility
        it won''t be there, there''s a possibility we won''t have a joint communiqué,"
        he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94088ff-8e27-45b4-90dd-df14ae6ad880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:20:32.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:20:35.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 50-year-old regional organization has been criticized for its
        consensus style of decision-making, with analysts saying it hampers effective
        decision-making. While its members acknowledge the concern, they also say
        it guarantees solidarity in decisions and statements they come up with.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7108e22-96b2-4e44-9311-b557875781ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:20:32.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:20:35.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The joint communiqué, one of 32 outcome documents from the ASEAN
        Foreign Ministers'' Meeting and Related Meetings, reflects the consensus of
        the ministers on issues concerning the region.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42483e18-598e-45d5-9870-421eb37bffb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:20:32.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:20:35.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 46-page statement released Sunday "emphasized the importance
        of non-militarization and self-restraint in the conduct of all activities
        by claimants and all other states."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc95aac4-b7e1-4779-b832-de731abfefc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:20:32.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:20:35.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: ASEAN ministers denounce land reclamation, militarization
        in South China Sea</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1983008-85ad-4be7-9730-9839d23e45e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:20:32.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:20:35.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stand is a reference to Chinese structures over disputed islands,
        including Mischief Reef, which is contested by China and the Philippines,
        and Woody Island, which is contested by China and Vietnam, among others.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f15d97-1ed1-4c10-a7d8-4fa82bae97ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:20:32.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:20:35.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The communiqué of the 49th ASEAN Foreign Ministers'' Meeting in
        Laos also called out against land reclamation and militarization.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1f17b0-6bff-473b-8bcd-7b014e411e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:20:32.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:20:35.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, an initial draft of the statement this year obtained by
        the media omitted that provision.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1dc5205-4447-4e4b-89e1-db365f4f0633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:20:32.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:20:35.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano maintained that no new land reclamation was taking place,
        saying that a tentative fishing agreement and plans on marine resource protection
        were in the works thanks to its warmer approach to the eastern giant.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f066c88e-48f0-4b60-82ad-5a2470479723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:20:32.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:20:35.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before, everyone was building everywhere — now people are building
        on what they own, but no one is going to new areas. Land reclamations have
        stopped," said Cayetano.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e939aa60-cda4-471b-9c30-b04803491d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:20:32.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:20:35.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the harder stance of President Benigno Aquino III''s
        administration against China was called for because land reclamation was still
        taking place. The previous administration brought the case to the arbitral
        tribunal in The Hague, which ruled in favor of the Philippines on July 12
        last year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dff3e2c-e40a-44b9-9c89-1258552cf71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:20:32.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:20:35.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano reiterated that while they have the same goals as the previous
        administration, they are using a different strategy.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b65806d-cc27-4b3f-b523-4f29d1a51c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:20:32.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:20:35.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just because a word is not in a statement... that doesn''t mean
        our stand has changed and that doesn''t mean we''re not working towards that
        goal," said Cayetano.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da7587c-99c9-4ca8-8aaa-0edc52009294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:20:32.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:20:35.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines, in building trust and mutual respect with China,
        is asking China to understand us. How can we do that without also understanding
        them?"</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a519a410-be67-464a-a9db-b82458792b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:20:32.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:20:35.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under President Rodrigo Duterte, the Philippines is pursuing warmer
        ties with China. The administration is also mulling joint development activities
        with China in the area. Bilateral talks on the South China Sea began in May,
        but the arbitral ruling was not raised.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3984d2f8-3c4d-4e9b-aea4-2cca50932954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:20:32.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:20:35.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PH won''t raise arbitral ruling</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5637b774-a6c3-4224-b476-5b6003d84235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:20:32.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:20:35.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano also said the country had no intention of raising the ruling
        any time soon, "because we won''t make any progress."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13829a0a-9c67-41df-82b1-c6f5bb72284f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:20:32.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:20:35.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China already said, if you talk about the arbitration award, there''s
        no talks. Would you rather that we be tough on paper and shove it in their
        face and nothing happens in the South China Sea, or would you rather we talk
        diplomatically and we get all the results?" said Cayetano.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6346d2-ffbb-44e7-b8c7-b657106f702a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:20:32.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:20:35.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also maintained that their policy was not weaker than that of
        the previous administration, and they were "gaining ground" in pursuing national
        interests by approaching the eastern giant "in a friendly manner [and] building
        trust with China."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b22a67-edd3-43d7-9e69-19761dc12fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:20:32.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:20:35.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If in one way, I''m using the decision and we''re getting nowhere,
        versus not using the decision and using other means, other documents, other
        historical documents, but we''re making progress — [do] you want to go back?"
        said Cayetano.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1901d3-9fbd-4179-9456-9415b5b0c016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:20:32.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:20:35.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics and even other nations, however, may have reservations.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c34ce0c-3b8a-4b98-a4a6-d8fec896f9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:20:32.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:20:35.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint statement released on Monday, Australia, Japan, and the
        United States called on both China and the Philippines to abide by the ruling.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d132ab-e87d-49d4-8c85-fc10cb973493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:20:32.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:20:35.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Abide by arbitral ruling on SCS - Australia, Japan, U.S.
        to China and PH</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee981872-f533-419c-8817-5a27196ece3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:20:32.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:20:35.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese Foreign Minister Taro Kono later clarified that they were
        not implying that Philippines was not heeding the ruling, but they were noting
        it was an important and legally binding decision.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce68b4c8-aee4-4d44-83ce-c4092a6998d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:20:32.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:20:35.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano responded on Tuesday that although the three countries
        were "our friends... we will decide what is good for us."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f4bfdd-2e36-4cf5-9562-8577fe5a8637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:20:32.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:20:35.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are good friends [with] China... Japan... U.S., and we will
        appreciate not being told what to do, because we are a sovereign nation,"
        said Cayetano.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca62d25-bfc0-47f0-9e6d-37faa0d09858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:20:32.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:20:35.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs spokesperson Robespierre Bolivar also said on Monday
        that he did not see a contradiction between the Philippines'' stand and the
        concern raised by Australia, Japan, and the U.S.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a44560-92ed-4ca5-a474-56a14152606c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:20:32.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:20:35.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President has stated on many occasions that the Philippines
        will respect the arbitral tribunal and will raise it with relevant sides at
        the proper time. So I don''t see any disagreement between the Philippine position
        and the statement of U.S., Japan, and Australia," said Bolivar.</p>'
  'gordon-on-bautista-i-wont-call-for-probe-yet':
    'author': 'Pia Garcia, CNN Philippines'
    'caption': 'Senate Blue Ribbon Committee Chair Senator Richard Gordon is treading
      cautiously in the case of Comelec Chief Andres Bautista.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
