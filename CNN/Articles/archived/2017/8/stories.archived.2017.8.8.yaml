      'mgnl:type': 'embedCode'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2de6718-0d23-44b4-822e-5b7e95adbabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:50:53.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:50:56.972+08:00
