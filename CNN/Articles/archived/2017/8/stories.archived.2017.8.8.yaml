    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rolling Stones'' Ronnie Wood reveals he had cancer

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b7ca3d-6f35-4dc8-bbf7-b5d6bce8aae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:34:06.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:34:09.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Rolling Stones guitarist Ronnie Wood revealed in a new interview
        that he "had a fight with a touch of lung cancer" that started three months
        ago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8128809-0ce2-432a-9cf0-108fdf669831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:34:06.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:34:09.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wood told the Daily Mail''s Event magazine&nbsp;in an interview
        that was published over the weekend that things were touch and go for a bit
        after doctors discovered a cancerous legion during a checkup in May.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47090c5f-2247-49cb-a591-772afd3fcc91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:34:06.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:34:09.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a week when everything hung in the balance and it could
        have been curtains -- time to say goodbye," he said. "You never know what
        is going to happen."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5335bec9-15c3-47b1-8861-8e4dbd21ed53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:34:06.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:34:09.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wood, who at the age of 68 became a father to twin girls last year,
        said that after 50 years of smoking, he quit a week before his daughters were
        born.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9bf2f0-9a48-4fb8-ab6c-557f7658ba78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:34:06.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:34:09.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Rolling Stone''s Ronnie Wood becomes dad to twins -- at
        68</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf26c57-e235-4098-b082-57263f7a9b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:34:06.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:34:09.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had this thought at the back of my mind after I gave up smoking
        a year ago: "How can I have got through 50 years of chain-smoking -- and all
        the rest of my bad habits -- without something going on in there," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2a4353-847a-4790-9074-75d162159380'
      'mgnl:activationStatus': true
