  'chinese-tourists-nazi-salute-berlin':
    'author': 'Zamira Rahim, CNN'
    'caption': 'Photo from CNN Wire'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-08-08T15:38:32.538+08:00
    'imagesource': 'jcr:d9c02137-6102-41e7-a1aa-0d452b23628b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '916a9c08-fb79-4fd2-9371-26af18484c8f'
    'lead': 'The Chinese embassy in Berlin has warned its nationals to respect local
      laws after two Chinese tourists were detained for performing a Nazi salute in
      front of the city''s parliament building.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-30T08:23:40.855+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-30T08:23:44.838+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-30T08:23:44.728+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China warns tourists to behave after two fined for Nazi salutes in Berlin

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd499b2-340b-4206-8c4d-0c577848c62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:23:40.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:23:44.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Chinese embassy in Berlin has warned
        its nationals to respect local laws after two Chinese tourists were detained
        for performing a Nazi salute in front of the city''s parliament building.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd248318a-23db-48a3-87b4-6d5d8413c260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:23:40.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:23:44.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tourists were arrested after posing for photos while making
        the Nazi gesture in front of the historic Reichstag building, a popular tourist
        destination, on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0debebde-716f-43e8-a5f2-ac221f3c0f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:23:40.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:23:44.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German law forbids the use of some symbols affiliated with banned
        organizations in public, such as gestures, uniforms and flags, including those
        linked to the Nazis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd3cdd8-23f1-4adf-b525-2fd03b1b7264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:23:40.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:23:44.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tourists claimed the gesture had been meant as a joke. They
        were charged for violating the ban and fined 500 euros each, the Chinese embassy
        said Sunday, and have now left Germany to continue their trip elsewhere.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb47123-4b80-4776-81be-984c76602e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:23:40.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:23:44.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The embassy suggested that tourists traveling abroad from China
        should take care to respect local laws and raised concerns that such controversies
        would harm the country''s image.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e8011b-38f9-4eeb-9ad9-9946cdb136dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:23:40.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:23:44.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Tourists] should not only travel safely but also legally by respecting
        local laws, culture and customs, and by avoiding words or deeds which would
        be detrimental to the image of Chinese tourists and their own nation," Zhou
        Anping, director of the Chinese Embassy''s consular section, said in a statement
        Sunday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e8236f-f577-4c66-b89b-34b77f0d47f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:23:40.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:23:44.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "China warns tourists
        to behave after two fined for Nazi salutes in Berlin."</em></p>'
