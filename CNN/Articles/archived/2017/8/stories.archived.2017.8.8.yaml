      'mgnl:lastActivated': 2019-07-29T16:23:44.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Eimor Santos contributed to this report.</em></p>'
  'SC-grants-release-of-documents-on-Sereno-impeachment':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'Chief Justice Maria Lourdes Sereno. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-08T20:52:20.862+08:00
    'imagesource': 'jcr:e7ae0897-ef17-48ef-b9c1-fd1ee898c541'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4fe3c3a5-b863-4937-a3cd-b4f7a602b47e'
    'lead': 'This comes after advocacy groups Volunteers Against Crime and Corruption,
      and Vanguard of the Philippine Constitution asked for copies of the documents
      to ready their complaint before Congress.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T16:26:29.069+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-29T16:26:33.474+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-29T16:26:33.265+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SC grants release of documents on Sereno impeachment

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abba69d7-967f-4818-a937-b8f001665147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:26:29.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:26:33.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 8) —</strong> The
        Supreme Court (SC) granted the release of documents requested for the impeachment
        complaint against Chief Justice Maria Lourdes Sereno Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40776d7b-f6d2-4c7a-a290-4ac63a827413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:26:29.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:26:33.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing, SC Spokesperson Theodore Te said the decision
        was unanimous among the judges, and that Sereno inhibited herself from the
        ruling.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63f6aab-a60e-4e39-aa69-5768f8b9ea65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:26:29.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:26:33.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Typically, <em>''pag administrative matter, wala namang vote ''yan
        eh</em>. Typically, kasi consensus lang ''yan. But the Chief Justice took
        no part," Te said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401e6ceb-ce07-491e-ac79-f4bcee06742e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:26:29.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:26:33.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Typically, if it''s an administrative matter, there''s
        no vote. Because typically it''s just a consensus. But the Chief Justice took
        no part.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee64baa-59eb-4bce-b05b-05bd141e8a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:26:29.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:26:33.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A letter dated August 4 from advocacy groups Volunteers Against
        Crime and Corruption (VACC) and Vanguard of the Philippine Constitution requested
        the release of seven documents they will use to support their case against
        Sereno, some of which are en banc or full court resolutions and memoranda
        made by the Chief Justice.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc67575-d7b2-4168-812d-43e8f286e625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:26:29.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:26:33.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six documents were granted for release. One other document is still
        being "internally deliberated", Te said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3a16b6-0c03-4993-80ad-259b3ddb5c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:26:29.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:26:33.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: SC affirms ruling allowing Marcos burial in Heroes'' Cemetery</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce266d76-d677-4fcb-839a-2ca7272e4f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:26:29.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:26:33.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The advocacy groups, along with lawyer Larry Gadon called for the
        Chief Justice''s ouster, citing culpable violation of the Constitution and
        betrayal of public trust.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012af2c8-f1b0-44b3-9361-e59b6c34a6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:26:29.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:26:33.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gadon accused Sereno of using public funds to "finance her lavish
        lifestyle" by purchasing a brand new car worth around P5 million.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f102d89-5175-4002-a584-95d2204022f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:26:29.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:26:33.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>WATCH: Critics ready impeachment complaints vs. Sereno</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbcd282e-fc86-4a69-8337-7e7f87becb0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:26:29.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:26:33.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The office of the House Secretary General received the complaint
        on August 2, but a member of the House of Representatives has yet to endorse
        it.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813a8427-9d36-4400-8f39-09b9ec89561d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:26:29.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:26:33.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On August 3, Malacañang said President Rodrigo Duterte will not
        meddle in the impeachment complaint against Sereno.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a3f5e6-65af-448c-bb34-e9d31a0f59ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:26:29.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:26:33.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We respect the decision of whoever filed the case against the Chief
        Justice and, of course, we''ll stand by that," Presidential Communications
        Assistant Secretary Anna Banaag said. "The President respects separate powers
        of each of our government agencies. If the House of Representatives would
        endorse, then that is up to them."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a48be07-8c5e-443e-8e49-6746d4f61805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:26:29.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T16:26:33.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read more: Duterte won''t meddle in impeachment proceedings vs.
        Chief Justice</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746c37a8-d232-40a6-bd37-f6034218a1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:26:29.070+08:00
