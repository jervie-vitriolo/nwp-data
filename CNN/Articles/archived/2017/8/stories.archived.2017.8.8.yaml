  'north-korea-to-asean-impartial-practical-denuclearization':
    'author': 'Regine Cabato and Claire Jiao, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-08T11:25:31.112+08:00
    'imagesource': 'jcr:ddd770ca-decd-44c5-8195-3e916153a63a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5c6d2194-7308-4a9f-ba3d-9689b41a4bc3'
    'lead': 'North Korea aired out its side on Monday, saying they had no intentions
      of using their nuclear weapons against any country — except the United States.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-30T08:58:32.008+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-30T08:58:37.443+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-30T08:58:37.240+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea to ASEAN: Be impartial, practical on denuclearization issue

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0ff8d2-ebbb-4bed-b07b-9655eb3fc0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:58:32.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:58:37.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 8) —</strong> The
        Democratic People''s Republic of Korea (DPRK), or North Korea, has assured
        the Association of Southeast Asian Nations (ASEAN) it will be a "responsible
        nuclear power" and will pose no threat to other countries — unless they join
        forces with the United States.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8a16df-8d93-4500-bc24-d97a79b801b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:58:32.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:58:37.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the ASEAN Regional Forum — the only remaining international
        forum North Korea sits in outside of the United Nations — the reclusive state
        aired its side and urged the bloc to be "impartial and practical" in the decades-long
        standoff.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92cf62b-826f-430a-91c5-10bc7196fb46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:58:32.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:58:37.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have no intention to use nuclear weapons or threaten with nuclear
        weapons against any other country except the U.S., unless it joins military
        action of the U.S. against [us]," North Korean Foreign Minister Ri Yong Ho
        said through a statement released on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4830241b-0592-492f-8f88-b90f4c7d9630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:58:32.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:58:37.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement added its possession of ICBMs and nuclear weapons
        was "a legitimate option for self defense."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7fe53e5-20dc-4612-9811-fd4b1918648b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:58:32.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:58:37.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will, under no circumstances, put the nukes and ballistic rockets
        on negotiating table," Ri added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0aac83-ec18-4557-8f17-a2c40232b3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:58:32.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:58:37.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Neither shall we flinch even an inch from the road to bolstering
        up the nuclear forces chosen by ourselves, unless the hostile policy and nuclear
        threat of the U.S. against the DPRK are fundamentally eliminated."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71485e5-c3d1-47b3-be96-7b544eb6e37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:58:32.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:58:37.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. has been conducting military exercises with South Korea
        in waters surrounding the Korean peninsula.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0f8017-33d3-47e4-b99a-f4dad468139b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:58:32.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:58:37.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hermit state also claimed the newly approved sanctions by the
        United Nations (UN) Security Council were part of a U.S. plot.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f07b27-3f69-4518-a1b9-89683a147da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:58:32.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:58:37.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: North Korea vows to ''make the US pay dearly'' as sanctions
        tighten</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdeaeaad-cfc8-4e60-a2cd-c6590f69e17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:58:32.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:58:37.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The U.S. rigged up several ''sanctions resolutions'' against the
        DPRK at the UN Security Council, thus disguising the issue as one between
        the DPRK and UN," the statement read.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e092a1-d41c-42f9-9e80-43da6cb67c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:58:32.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:58:37.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also added that the Council''s labeling of DPRK activity as a
        threat to international peace and security was "an illegal act of abusing
        the authority (sic)."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9734da2-e351-43b9-a412-86bd6e965a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:58:32.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:58:37.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Council voted unanimously on August 5 to impose new sanctions
        on Pyongyang, targeting exports such as coal, iron, lead, and seafood among
        others. However, among those who favored the decision was the North Korean
        ally China.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8438fa35-a801-4628-8afd-1ae0ff77a2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:58:32.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:58:37.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea also claimed "no other country in the world was more
        transparent" about the development of their nuclear weapons.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4730989f-3622-4fd6-9245-e61b3a22295c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:58:32.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:58:37.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that Japan and South Korea "kowtowed blindly" to the U.S.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489e4cab-055f-47b8-9002-c3c82bdf450f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:58:32.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:58:37.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese Foreign Minister Taro Kono told the media on Monday evening
        that the issues on North Korea and the South China Sea garnered lengthy statements
        from ministers during the ARF.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49d1e2a-7e54-4b1d-a544-62c67ef2952e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:58:32.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:58:37.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those countries who are in the same position as ours, as well as
        the countries that had a slightly different position — we had a very heated
        discussion," Kono said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab182dd-726f-4397-b82f-67826a1753a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:58:32.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:58:37.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said Ri spoke before he did in the order of statements.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254e5d63-9ebd-4f8b-99a2-b7bbc73fdf9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:58:32.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:58:37.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, it was not that North Korea responded to my statement.
        That was not the case at all," said Kono.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb2faaa-91c2-4cdd-a964-e10ab76b22bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:58:32.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:58:37.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The minister remarked that he did not recognize if the representative
        was indeed Ri, but he "half-directed [the statement] towards the North Korean
        delegation''s seat."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6754327a-78ac-46ef-9166-906f44434c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:58:32.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:58:37.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ASEAN Foreign Ministers on Saturday released a statement urging
        North Korea to "immediately comply fully" with the UN Security Council resolutions.
        However, it fell short of isolating the country entirely from the forum, as
        U.S. Secretary of State Rex Tillerson had initially suggested.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137c0471-ff9c-4b18-ae7c-892a3b8fe0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:58:32.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:58:37.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: North Korea to remain in ASEAN Regional Forum</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ee6292-0458-4796-b5d6-53237db28bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:58:32.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:58:37.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia, Japan, and the U.S. also urged ASEAN member states "to
        maximize pressure on North Korea."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900b583d-dce6-4b9f-88ae-0fb9eb5e4ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:58:32.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:58:37.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Japan to ASEAN: Pressure North Korea to denuclearize</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33047164-0a1a-4351-b370-d67bc6c36a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:58:32.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:58:37.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ASEAN Foreign Ministers'' statement was presented to North Korea
        by Foreign Affairs Secretary Alan Peter Cayetano earlier on Monday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a7f28c-784f-429f-aee2-4f24afe2da7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:58:32.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:58:37.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The statement was not borne out of lost friendship but is because
        of frustration that there seems to be no opening for discussions or dialogue
        to address the impasse on the issues in the Korean Peninsula," Cayetano told
        Ri according to a press statement.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9a1faa-22f2-48bd-a8a8-1d2df42a141d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:58:32.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:58:37.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent JC Gotinga contributed to this
        report.</em></p>'
  'Game-of-thrones-episode-4-recap':
    'author': 'Brian Lowry, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-08-08T08:47:39.352+08:00
    'imagesource': 'jcr:c99b3db4-3795-49f9-80da-8e51d2446ddc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '650e59c2-67cc-4acc-a38a-456a7bfe92dd'
    'lead': 'The following contains major spoilers from the August 6 episode of "Game
      of Thrones."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-30T09:01:15.099+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-30T09:01:18.569+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-30T09:01:18.426+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Game of Thrones'' characters collide in latest battle royal

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990f441d-3c11-476c-9406-da957ab45a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:01:15.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:01:18.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The following contains major spoilers from
        the August 6 episode of "Game of Thrones."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1492a92c-7efd-4f64-a63d-65e90df3d8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:01:15.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:01:18.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Game of Thrones''" hugely eventful season produced another massive
        battle and collision of major characters on Sunday, closing with a perilous
        cliffhanger.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd89d56-36ba-4858-9d40-031919fbe3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:01:15.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:01:18.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The episode actually began in rather understated fashion, focusing
        on the latest reunion of the Stark children, and drawing attention to the
        metamorphoses that they have undergone in their efforts to survive over the
        last six seasons.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f54d54-34dd-42e7-b71a-bb1b5d3f0f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:01:15.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:01:18.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arya (Maisie Williams), for example, showed off her assassin skills
        after a meeting with her sister Sansa (Sophie Turner), which proved both tender
        and tentative. Both acknowledged the changes and challenges they had undergone,
        with Arya offering a ray of hope by saying, "Our stories aren''t over yet."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce446983-6f49-4593-b37b-783449ac4f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:01:15.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:01:18.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same sense of melancholy hung over Arya''s encounter with her
        brother, Bran (Isaac Hempstead Wright), whose transformation into a mystic
        seer has left him bearing scant resemblance to the boy who existed when the
        show began.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0fddc4c-9a52-4c09-9c79-234f1076ebd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:01:15.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:01:18.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All that pretty much melted away, however -- pretty much literally
        -- in the huge battle that closed the episode, as Daenerys (Emilia Clarke)
        led her Dothraki warriors into combat against the rival forces under Jaime
        Lannister (Nikolaj Coster-Waldau). Daenerys rode in on one of her dragons,
        unleashing sprays of fire that decimated the opposing army.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25396749-0b3c-497c-90b7-444be319788d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:01:15.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:01:18.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jaime''s aide Bronn (Jerome Flynn) deployed a giant crossbow that
        grounded the beast, emboldening Jaime to launch a desperation attack on Daenerys.
        Thrown into the water to avoid being incinerated, his fate remained uncertain
        (although more than likely not fatal) as the hour concluded.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44956993-6527-46c1-acfd-0aef3e678275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:01:15.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:01:18.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As previously noted, the truncated seven-episode season has moved
        at a breathtaking pace, with huge action scenes becoming more the norm than
        the exception. Yet what has really made this flurry of episodes soar is the
        interaction among the characters, as the paths of key players who moved along
        parallel tracks have repeatedly intersected.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a3af67-932f-4fea-8ffe-1676a294270f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:01:15.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:01:18.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the heart of that remains the attempt to forge an alliance between
        Daenerys and Jon Snow (Kit Harington). Their ongoing negotiations also produced
        one of the more amusing moments, with Snow''s aide Davos (Liam Cunningham)
        observing that he perceived Snow might have a romantic interest in her --
        something for which there''s little time, Snow noted, what with the fate of
        their world hanging in the balance.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ba4680-5686-423a-89c1-0be804c0da37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:01:15.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:01:18.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because "Thrones" is such an enormous draw, media outlets feel compelled
        to chronicle its every twist -- coverage that has grown both more voluminous
        and breathless since the announcement of an end date for the HBO show.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31c5f69-c984-4cab-b4ef-115fbdeba4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:01:15.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:01:18.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current season, however, has not only given recappers plenty
        to discuss but in the process achieved the near-impossible by -- as much as
        anything at the center of such a media frenzy can -- largely justifying the
        hype.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e2239b-24dc-4513-80c2-d7f0f6c40341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:01:15.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:01:18.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "''Game of Thrones'' characters
        collide in latest battle royal."</p>'
  'Aaron-Carter-bisexual':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-08-08T08:47:08.894+08:00
    'imagesource': 'jcr:4a17a276-3bbc-4508-b8ca-1cf60f1d5ad5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3372b5de-6c55-4c80-b8df-4ee67666c360'
    'lead': 'Troubled singer Aaron Carter is getting lots of support from fans following
      his revelation that he is bisexual.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-30T09:09:26.890+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-30T09:09:30.951+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-30T09:09:30.766+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Aaron Carter comes out as bisexual

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288d45ad-db4b-4b3e-a328-23aba2198bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:09:26.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:09:30.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Troubled singer Aaron Carter is getting lots of support
        from fans following his revelation that he is bisexual.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c463bb2a-5844-4534-93a1-4d6a71dcb054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:09:26.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:09:30.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carter shared in a note posted on Twitter over the weekend in which
        he made his announcement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f419f7f8-3b67-4d4e-ade3-9d66a1b97544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:09:26.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:09:30.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s something I''d like to say that I feel is important for
        myself and my identity that has been weighing on my chest for nearly half
        of my life," Carter wrote. "This doesn''t bring me shame, just a weight and
        burden I have held onto for a long time that I would like lifted off me."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f1028a-bff0-4ef8-819c-0f0962e17514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:09:26.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:09:30.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 29-year-old went on to explain that at around the age of 13
        he "started to find boys and girls attractive."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c151ac-f5f6-46b2-85e6-3202eb138b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:09:26.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:09:30.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were years that went by that I thought about it, but it wasn''t
        until I was 17-year-old, after a few relationships with girls, I had an experience
        with a male that I had an attraction to who I also worked with and grew up
        with."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1ac281-7731-440c-b203-62933a93129b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:09:26.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:09:30.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carter''s candidness was met with an outpouring of love and support
        from fans and other celebs -- including actor Royce Christyn.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e4cec7-bd25-4eb0-a5ad-86c2b783ba66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:09:26.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T09:09:30.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proud of you, my friend.</p>'
