      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA also said ''Isang'' may intensify into a severe tropical
        storm by Tuesday, although it is expected to be outside of Philippine territory
        by then.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
