  'Military-culls-70000-chickens-in-Nueva-Ecija-town':
    'author': 'Camille Abadicio, CNN Philippines'
    'caption': 'Some Nueva Ecija farmers were doubtful with the Agriculture Department
      (DA) findings that 7 percent or 28,000 chickens in the province have been infected.
      (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-20T23:52:52.315+08:00
    'imagesource': 'jcr:26f8f4b8-26b1-4b44-8311-1c7f80c5ab0d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '38c10c18-6b63-456a-874c-be61b8947404'
    'lead': 'Businessmen are protesting the culling, saying the DA has not presented
      evidence that birds in their farms have been infected with the virus. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-02T16:44:38.166+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-02T16:44:41.239+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
