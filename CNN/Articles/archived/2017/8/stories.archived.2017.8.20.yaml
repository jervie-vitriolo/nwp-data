  'donald-trump-praises-protesters':
    'author': 'Miranda Green, CNN'
    'caption': '(File photo) U.S. President Donald Trump'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-08-20T10:30:47.786+08:00
    'imagesource': 'jcr:3874dd67-ed3a-4411-b530-fc5281966a55'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7a6f21ae-38a9-477c-b3e0-abadf8444c03'
    'lead': 'U.S. President Donald Trump tweeted that the protests might help heal
      decades-old divisions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-05T08:16:17.743+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-05T08:16:20.849+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-05T08:16:20.666+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump applauds Boston protesters for ''speaking out against bigotry
      and hate''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55b1a25-4840-4a47-98f6-0a803c3624d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:16:17.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:16:20.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — President Donald Trump tweeted his support for the Boston
        Police Department''s handling of a self-described free speech rally and counterprotest
        march that brought thousands to the city''s downtown Saturday, adding that
        he applauded "the many protestors in Boston who are speaking out against bigotry
        and hate."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40164e19-d550-4901-bda5-369f17221de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:16:17.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:16:20.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Looks like many anti-police agitators in Boston," Trump tweeted
        about two hours after the largely peaceful rally and march there ended. "Police
        are looking tough and smart! Thank you."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0183002c-b873-450c-ab17-aee9e566859b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:16:17.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:16:20.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, Trump tweeted that the protests might help heal decades-old
        divisions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d16847-dd76-4bc9-9b53-332426703a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:16:17.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:16:20.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our great country has been divided for decades," he wrote. "Sometimes
        you need protest in order to heal, &amp; we will heal, &amp; be stronger than
        ever before!"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7b2c87-02e6-4610-81b4-46885bd2fae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:16:17.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:16:20.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to applaud the many protestors in Boston who are speaking
        out against bigotry and hate," he continued. "Our country will soon come together
        as one!"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e840b4b4-d379-444b-8798-8e3bd3492191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:16:17.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:16:20.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Boston Police Department arrested 27 people during Saturday''s
        protests, Police Commissioner William Evans said in a press conference. Most
        of the arrests were for disorderly conduct, but a few individuals were arrested
        for assaulting police officers, he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a3122b-48e3-4530-bbcf-a1c920077c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:16:17.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:16:20.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rally, which was planned before racially motivated protests
        in Charlottesville, Virginia, turned deadly last week, took place amid a heated
        national debate about racism and the future of Confederate monuments – but
        the Boston march and rally were largely peaceful.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f601e1cc-515b-4e37-8642-9a2e525dc3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:16:17.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:16:20.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Charlottesville, white supremacist groups rallied against the
        city''s plan to take down a statue of Confederate Gen. Robert E. Lee, a protest
        that exploded in violence that resulted in the death of 32-year-old counterprotester
        Heather Heyer. Two Virginia state troopers, Jay Cullen and Berke Bates, were
        killed as well in a helicopter crash during the response to the violence.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775f8282-a6b1-40bc-9103-01ce7f86cf24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:16:17.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:16:20.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Boston, rally organizers had invited "libertarians, conservatives,
        traditionalists, classical liberals, Trump supporters or anyone else who enjoys
        their right to free speech," according to a group calling itself the Boston
        Free Speech Coalition, which sought to distance itself from the violence in
        Charlottesville on its Facebook page.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c67bcf3-e86e-4486-98b6-869f38dd7da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:16:17.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:16:20.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We denounce the politics of supremacy and violence," it said. "We
        denounce the actions, activities, and tactics of the so-called Antifa movement.
        We denounce the normalization of political violence."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54411112-aafa-4181-8928-74c0c210f624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:16:17.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:16:20.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A coalition of mostly left-leaning groups and activists such as
        the Black Lives Matter movement organized Boston''s counterprotest.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ce4cdc-e9ba-4b8f-8fa1-bea46251f38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:16:17.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:16:20.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some carried signs with messages such as "No Trump. No KKK. No racist
        USA" and "Americans against hate." At times, they chanted "Hey hey, ho ho,
        white supremacy has got to go" and "black lives matter."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1569bedb-6839-4a9b-a7a6-7109ccc30f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:16:17.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:16:20.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police maintained a buffer zone between marchers and rally participants
        – averting major incidents except for occasional clashes and shouting matches
        between the counterprotesters and supporters of Trump.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19f5412-f5de-4293-8170-1957d48774ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:16:17.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:16:20.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the week, Trump held a news conference in which he blamed
        the violence in Charlottesville on both sides of the conflict – equating the
        white supremacists on one side with the "alt-left" on the other side.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f09b2e-46d5-42be-9a7a-1723e22472f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:16:17.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:16:20.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, after the Boston rally and protest march ended, Trump
        tweeted thanks and "great job" to Boston Mayor Marty Walsh.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbd1e93-8b52-47a3-9246-6f209bb2cf81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:16:17.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:16:20.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walsh tweeted earlier Saturday morning asking for peace and respect
        at Saturday''s "Free Speech" rally and counter-protests.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5901cc-1383-4c18-9167-9ce9775ef5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:16:17.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:16:20.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I ask everyone to be peaceful today and respect our City," he wrote.
        "Love, not hate. We stand together against intolerance."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1f4a16-5700-4d1a-9958-6ef990e92059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:16:17.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:16:20.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 1:30 p.m., the rally had ended, earlier than expected. "''Free
        Speech'' rally is officially over," the Boston police tweeted. "Demonstrators
        have left the Common."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d1d326-ec67-42ca-8b10-1618287a16b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:16:17.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:16:20.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Trump applauds Boston
        protesters for ''speaking out against bigotry and hate.''"</p>'
